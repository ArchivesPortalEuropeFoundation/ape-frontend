tools.titleGeneral = Uirlisí
tools.Generaltext = D'fhonn faisnéis ó institiúidí cartlainne éagsúla a chur i láthair ar an tslí is leanúnaí agus is féidir, tá uirlisí forbartha ag cuibhreannas an tionscadail lena chur ar chumas na n-institiúidí rannpháirteacha na sonraí a bheartaíonn siad a thaispeáint sa timpeallacht ar líne lárnach seo a ullmhú. Is féidir na huirlisí seo a úsáid trí chúl na suiteála tairsí lárnaí, a mbeidh logáil isteach pearsanaithe ag gach comhpháirtí reatha dó, ach is féidir leaganacha aonair eile de na huirlisí seo a fháil chun na sonraí a ullmhú go logánta.  Is féidir na fearais aonair seo chomh maith lena lámhleabhair chomhfhreagracha a íoslódáil thíos. Feabhsófar na huirlisí seo chun freastal níos fearr a dhéanamh ar riachtanais na n-úsáideoirí, dá brhí sin is féidir aiseolas a sheoladh tríd an
tools.contactform= foirm teagmhála
tools.inpreparationforEuropeana=Ag ullmhú do Europeana
tools.inpreparationforEuropeana.text1=Ní amháin gur aidhm leis an tionscadal Tairseach Chartlanna na hEorpa a thógáil, ach comhoibríonn sé le 
tools.europeana= Europeana 
tools.inpreparationforEuropeana.text2= freisin chun ábhar cartlainne a dhéanamh inchuardaithe agus inaimsithe laistigh dá chur chuige tras-fearainn maidir le nithe oidhreachta cultúir as leabharlanna, cartlanna, músaeim agus bailiúcháin closamhairc ar líne a chur i láthairnithe oidhreachta cultúrtha ó leabharlanna, cartlanna, músaeim agus bailiúcháin closamhairc  a chur i láthair ar líne.  Dá bhrí sin forbraíodh uirlis chun áiseanna cuardaigh san fhormáid APEnet EAD a aistriú isteach i dtaifid ar aonaid chartlainne digiteacha atá ionchódaithe san fhormáid meiteashonraí Europeana reatha ESE (Gnéithe Séimeantach Europeana). Déanfar an uirlis seo a oiriúnú tuilleadh chun tacú leis an Múnlá Sonraí Europeana (EDM) nua, a úsáidfear in eisiúntí tairsí Europeana amach anseo.
tools.inpreparationforEuropeana.text3= Chun déileáil le cur chuige rud-dírithe an ESE i gcomparáid le cur chuige próiseas-dírithe an EAD atá structúrtha go hordlathach, cuireann an uirlis deiseanna éagsúla ar fáil chun faisnéis a fháil ó leibhéil tuairiscithe níos airde laistigh de na háiseanna aimsithe cartlainne go dtí leibhéil níos ísle a comhpháirteanna. 
tools.inpreparationforEuropeana.text4=Chomh maith leis sin, ullmhaíonn an uirlis na céimeanna ar fad a bheidh riachtanach ar ball chun na cuir i láthair ar na haonaid chartlainne tuairiscithe a nascadh lena léiriúcháin digiteacha ag láithreáin ghréasáin na soláthróirí ábhar.
tools.inpreparationforEuropeana.text5=Sula gcuirtear na sonraí aistrithe chuig Europeana, is féidir leis an úsáideoir an chuma a bheidh orthu amach seo a sheiceáil trí úsáid a bhaint as feidhm réamhthaispeántais na huirlise, ag cóipeáil taispeántas HTML Europeana as líne.  Ar an mbealach seo, coimeádann an soláthróir ábhair smacht iomlán ar an bpróiseas aistrithe go dtí go mbíonn sé sásta leis an toradh.
