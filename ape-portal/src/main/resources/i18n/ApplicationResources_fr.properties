#Simple search information page
simpleSearchInfo.titleGeneral=La recherche simple
simpleSearchInfo.GeneralText =Une recherche simple peut être lancée depuis la boîte de recherche de la page d''accueil ou depuis celle de la recherche avancée. Le moteur de recherche n'est pas sensible à la casse : Napoléon donnera les mêmes résultats que napoléon. En revanche, il est sensible aux accents : Napoléon ne donnera pas les mêmes résultats que Napoleón (version espagnole), ni que Napoleon (version majoritaire en Europe)En plus du ou des termes recherchés, les cases à cocher situées sous la boîte de recherche permettent d''ajouter quelques paramètres simples : choisir le mode d''affichage des résultats, effectuer la recherche sur l''un ou l''autre des termes recherchés, limiter la recherche aux seuls documents numérisés.
simpleSearchInfo.options=Les paramètres de la recherche simple
simpleSearchInfo.GeneralText2=Par défaut, le moteur cherche tous les mots saisis et chaque résultat contient l''ensemble des termes de la recherche. Lorsque l''on coche le paramètre "au moins un des mots", chaque résultat contient au moins un des termes recherchés. Cette possibilité est particulièrement intéressante dans l''environnement mulitilingue du portail européen des archives : cela permet d''entrer le même terme dans différentes langues et même dans différents alphabets et d''obtenir toutes les réponses d''un seul coup, par exemple policía (réponses pour l''Espagne), polizei (réponses pour l''Allemagne) et police (réponses pour plusieurs autres pays).
simpleSearchInfo.GeneralText3 =Par défaut, le mode d''affichage des résultats est le mode liste, avec un tri par pertinence. Le paramètre "Affichage hiérarchique" permet d''afficher les résultats en mode hiérarchique, c''est-à-dire dans un arbre que l''on peut plier et déplier, ordonné par pays, institutions, guide des fonds et inventaires. Si l''on lance la recherche simple à partir de la page de la recherche avancée, on peut en outre choisir le nombre de résultat à afficher par page dans le mode liste. Par défaut, ce nombre est fixé à 20. (Pour des détails sur les modes d''affichage, voir 
simpleSearchInfo.link.searchResults = la présentation des résultats de recherche
simpleSearchInfo.GeneralText4 =).
simpleSearchInfo.autocompletion=Proposition automatique de termes de recherche (auto-complétion)
simpleSearchInfo.GeneralText5 =Lors de la saisie d''un mot dans la boîte de recherche, le portail européen des archives propose, dans un menu déroulant, des mots commençant par les mêmes lettres. Ces suggestions sont basées sur les contenus indexés et non sur des dictionnaires extérieurs. Elles évoluent donc et s'enrichissent au fur et à mesure que le portail intègre de nouveaux contenus. Cette fonctionnalité n''est pas disponible pour l''alphabet grec.
simpleSearchInfo.GeneralText6 =L''auto-complétion se déclenche dès la première lettre saisie : plus on entre de caractères, plus les termes suggérés sont proches de ce que l''on veut saisir. De ce fait, l''auto-complétion peut donner des idées de termes à inclure dans sa recherche, notamment en raison du contexte multilingue dans lequel cette recherche s''effectue. Si l''on reprend l'exemple ci-dessus, si l''on saisit Napol dans la boîte de recherche, le moteur pourrait proposer, en fonction des contenus déjà indexés, napoléon, napoleón, napoleon, napoleona (polonais), napoleons (letton), napoleono (lituanien), napoleão (portugais).
navigationguide.simpleSearch.download=Lien pour télécharger la présentation de la recherche simple

#Advanced search information page
advancedSearchInfo.titleGeneral=La recherche avancée
advancedSearchInfo.GeneralText =La recherche avancée permet de combiner la recherche simple en plein texte avec différentes options.
advancedSearchInfo.countriesArchives=Sélectionner des pays, des services d''archives, des instruments de recherche
advancedSearchInfo.GeneralText2=L''arborescence commence au niveau des pays et peut être dépliée et repliée à volonté, au fur et à mesure que l''on y navigue pour avoir un apercu général des contenus. Les services d''archives sont regroupés par pays, en suivant l''ordre administratif et/ou géographique. Pour plus d''infos, voir la présentation de 
advancedSearchInfo.link.directoryInfo = l''annuaire
advancedSearchInfo.GeneralText3=. Chaque service d''archives peut avoir une ou deux branches. la première est le guide des fonds, que l''on peut déplier afin de voir les différents fonds d''archives qu'il regroupe. Lorsque ces fonds sont pourvus d''inventaires en ligne, le guide des fonds contient des liens vers ces derniers. Lorsque les services n''ont pas de guide des fonds, ou que les inventaires ne sont pas encore liés au guide des fonds existant, les inventaires sont simplement listés dans la seconde branche, intitulée inventaires.
advancedSearchInfo.GeneralText4=En cliquant sur le titre d''un guide des fonds ou d''un inventaire, on ouvre une seconde fenêtre dans laquelle le document complet s''affiche. Pour inclure un service, un pays, ou un inventaire dans sa recherche, il suffit de cocher la case qui est devant.
advancedSearchInfo.GeneralText5=Un élément sélectionné apparaît en caractères italiques de couleur verte. Les cases situées devant les niveaux qui contiennent des éléments sélectionnés sont également marquées en vert. Si l''on sélectionne un service d''archives, tous les niveaux inférieurs seront automatiquement sélectionnés.
advancedSearchInfo.GeneralText6=La désélection se fait de la même manière, en cliquant sur les cases cochées.
advancedSearchInfo.typesDates=Choisir les types de documents et les dates
advancedSearchInfo.GeneralText7=La deuxième partie de la recherche avancée fournit des options permettant de restreindre sa recherche 
advancedSearchInfo.typesDates.point1=à certains éléments de la description des archives, tels que le titre, l''analyse ou la cote ; 
advancedSearchInfo.typesDates.point2=à certains types de document : uniquement les guide des fonds ou uniquement les inventaires ; 
advancedSearchInfo.typesDates.point3=à une date ou un intervalle de dates.
advancedSearchInfo.GeneralText8=Restreindre ses recherches en utilisant ces options permet, lorsque l''on connaît déjà un peu son sujet, de diminuer le nombre de réponses. 
advancedSearchInfo.GeneralText9=Lorsque l''on connaît la cote d''un document ou d''un fonds, il est plus rapide de rechercher directement sur ce critère.
advancedSearchInfo.GeneralText10=La recherche par date peut se faire sur une date précise, un intervalle de dates, ou encore sur un terminus ad quem ou un terminus a quo. Enfin, on peut effectuer une recherche sur le seul critère de la date, sans entrer de terme de recherche.
advancedSearchInfo.GeneralText11=Limiter sa recherche aux seuls guides des fonds peut être utile pour avoir un aperçu général des ressources du portail sur tel ou tel sujet. 
advancedSearchInfo.GeneralText12=La recherche par date peut se faire sur une date précise, un intervalle de date, ou encore sur un terminus ad quem ou un terminus a quo. Enfin, on peut effectuer une recherche sur le seul critère de la date, sans entrer de termes de recherche.
advancedSearchInfo.GeneralText13=Tous les critères présents sur la page de la recherche avancée peuvent être utilisés de manière indépendante ou croisée.  
navigationguide.advancedSearch.download=Lien pour télécharger la présentation des résultats de recherche

#Search results information page
searchResultsInfo.titleGeneral=La présentation des résultats de recherche
searchResultsInfo.GeneralText =Quelque soit le mode de recherche, les résultats sont toujours affichés dans la même page, sous le formulaire de recherche. Deux modes de présentation sont disponibles et on peut passer de l''un à l''autre sans perdre sa recherche : le mode liste ("par pertinence"), le mode hiérarchique ("par cadre de classement"). Les deux modes offrent une prévisualisation des résultats activée par une flèche à droite de la réponse en mode liste, en cliquant sur un résultat en mode hiérarchique.
searchResultsInfo.autosuggestion=Proposition d''autres termes
searchResults.GeneralText2=Juste au dessus des réponses, d''autres termes de recherche sont parfois automatiquement proposés par le moteur de recherche, avec l''indication du nombre de réponses entre parenthèses. Cette fonctionnalité, symétrique de l''auto-complétion pour la recherche, et comme elle basée sur les contenus indexés du portail, propose jusqu''à cinq termes similaires, ayant plus de réponses que le terme cherché. Cela permet de découvrir des termes dans les autres langues, mais également de corriger des erreurs de frappe que l''on aurait pu faire en saisissant sa recherche. Lorsque le moteur de recherche ne trouve pas de réponse à la question posée, les suggestions sont précédées de la question : "voulez-vous dire ?".
searchResultsInfo.listView=L''affichage par pertinence
searchResults.GeneralText3=L''affichage des résultats se fait par défaut en mode liste, par pertinence. Chaque résultat comporte le titre, un extrait de la description archivistique, les dates, la cote de l''unité décrite, une icône signalant un document numérisé ainsi que le titre et l''identifiant de l''inventaire dont il fait partie. Le pays et le service d''archives sont également indiqués.
searchResults.GeneralText4=Le nombre de résultats par page est paramétrable, soit lors de la recherche, soit lors de la consultation des réponses.
searchResults.GeneralText5=L''affichage en mode liste donne la possibilité de trier les résultats selon différents critères. Par défaut, les résultats sont classés par pertinence mais ils peuvent l''être par date, par ordre alphabétique du titre, par la cote, par l''identifiant de l''inventaire.
searchResults.GeneralText6=Dans le classement par ordre alphabétique du titre, les caractères spéciaux (par exemple les points, les parenthèses, les guillemets) et les chiffres apparaissent en tête, avant les lettres.
searchResults.GeneralText7=L''affichage en mode liste permet également d''affiner les résultats par pays, service d''archives, type de document (c''est-à-dire type d''instruments de recherche), date, documents numérisés. Ces critères sont listés sur la gauche et présentés par groupe de 10 en ordre décroissant de résultats ; en cliquant sur le bouton "plus", les 10 suivants s''affichent.
searchResults.GeneralText8=Pour affiner les résultats par dates, on a plusieurs possibilités, qui dépendent de la façon dont les dates sont intégrées dans l''inventaire : date normalisée, date au format texte, date non spécifiée. Seules les dates normalisées peuvent faire l''objet de recherche par date, et peuvent être affinées. Les dates au format texte comprennent une information uniquement textuelle, quant aux dates non spécifiées, elles correspondent à une absence totale d''indication de date dans la description archivistique, que ce soit pour une raison technique ou pour une autre raison.
searchResults.GeneralText9=Les critères d''affinage de la recherche correspondent aux critères de la recherche avancée.
searchResults.GeneralText10=L''affichage en mode liste offre la possibilité d''afficher des prévisualisations des réponses, prévisualisations qui sont imprimables. 
searchResultsInfo.contextView=L''affichage hiérarchique (par plan de classement)
searchResults.GeneralText11=L''affichage hiérarchique présente les résultats au sein d''une arborescence, partant du pays pour aller jusqu''au résultat, ainsi présenté dans son contexte.
searchResults.GeneralText12=Les différents niveaux sont affichés en fonction du nombre de résultats, sans aller toutefois jusqu''à changer l''ordre à l''intérieur des inventaires.
searchResults.GeneralText13=A chaque niveau de l''arborescence, le nombre de résultats est indiqué entre parenthèses. En dépliant l''arbre niveau après niveau, on arrive aux résultats proprement dits, qui sont cliquables et ouvrent une prévisualisation sur la droite de l''écran. Une icône dans la prévisualisation permet d''accéder à la réponse complète dans son contexte, dans un autre onglet. 
searchResultsInfo.completeContext=Voir les résultats de recherche dans leur contexte
searchResults.GeneralText14=En cliquant sur le titre d''un résultat de recherche en mode liste, ou sur l''icône idoine dans la prévisualisation en mode hiérarchique, on ouvre, dans un autre onglet ou une autre fenêtre, l''inventaire ou le guide des fonds complet, à l''endroit voulu. 
searchResults.GeneralText15=Ce nouvel affichage donne toutes les informations disponibles sur les archives décrites dans la partie droite de l''écran, et permet de naviguer dans tout l''inventaire grâce à l''arborescence cliquable sur la gauche.
searchResults.GeneralText16=Si des documents numérisés disponibles en ligne existent, ils seront matérialisés soit par une vignette cliquable, soit par une icône, également cliquable, qui conduisent directement au document numérisé sur le site du partenaire qui a fourni le contenu.
searchResults.GeneralText17=NB : Quand un instrument de recherche est mis à jour par le service d''archives qui l''a produit, il peut être provisoirement indisponible pour une durée de 24 heures maximum.
navigationguide.searchResults.download=Lien pour télécharger la présentation des résultats de recherche

#My pages information
myPagesInfo.titleGeneral=Comment aller plus loin - mon portail
myPagesInfo.GeneralText =La rubrique Mon portail est destinée, à terme, à permettre aux utilisateurs de profiter du portail de façon plus approfondie, grâce à des fonctionnalités qui seront peu à peu mises en place. La première fonctionnalité mise en place est la sauvegarde des recherches, disponible une fois que l''on est connecté.
myPagesInfo.GeneralText2 =Pour créer un compte utilisateur dans le portail européen des archives, il faut s''inscrire en ligne en utilisant le formulaire fourni. Pour cela, il est nécessaire de fournir une adresse électronique, un nom d''utilisateur et un mot de passe. Il faut également accepter les conditions d''utilisation et saisir le code alpha-numérique proposé.
myPagesInfo.GeneralText3 =Après avoir rempli le formulaire et cliqué sur le bouton "s''inscrire", un message est automatiquement envoyé à l''adresse donnée. Ce message contient un lien, actif 24 heures, qui permet de confirmer la demande d''inscription.
myPagesInfo.GeneralText4 =
myPagesInfo.GeneralText5 =Pour pouvoir sauvegarder ses recherches, il faut être connecté. Une fois connecté, un bouton "sauvegarder la recherche" apparaît en haut des résultats.
myPagesInfo.GeneralText6 =Les recherches sauvegardées sont accessibles dans la sous-rubrique Mes recherches, de la rubrique Mon portail. 
myPagesInfo.GeneralText7 =
myPagesInfo.GeneralText8 =La connexion expire automatiquement après trente minutes d''inactivité dans le portail. Il convient alors de se reconnecter.
navigationguide.myPages.download=Lien pour télécharger le texte de présentation du compte utilisateur

#Additional information page
additionalInfo.titleGeneral=Où trouver des informations complémentaires - annuaire, outils, projet
additionalInfo.directory=L''annuaire
additionalInfo.GeneralText =L''annuaire propose les informations de base nécessaires à la consultation physique dans les services d''archives des documents repérés grâce au portail. Il comprend des notices détaillées sur les services d''archives partenaires du projet, mais également une série de liens et de renvois utiles vers des annuaires ou des portails nationaux ou régionaux qui répertorient les services d''archives d''un pays ou d''une région.
additionalInfo.GeneralText2 =Les services d''archives sont présentés sur la gauche de l''écran sous la forme d''une arborescence correspondant à l''organisation géographico-administrative de chacun des pays. Les notices qui les décrivent sont affichées sur la droite de l''écran et comprennent, outre les informations pratiques telles que horaires d''ouverture, adresse etc., le cas échéant, des liens vers des guides des fonds ou des sites internet.  
additionalInfo.GeneralText3 =
additionalInfo.GeneralText4 =Une carte en bas de page permet d''avoir une vue d''ensemble du "paysage archivistique européen" ; les points matérialisant les services d''archives sont cliquables : en bleu les institutions fournissant des contenus dans le portail, en rouge les autres. 
additionalInfo.GeneralText5 =L''annuaire du portail européen des archives est régulièrement mis à jour.
additionalInfo.tools=Les outils
additionalInfo.GeneralText6 =Cette page du portail présente une information de niveau général sur les outils qui ont été développés en son sein pour permettre de collecter et préparer les données fournies par les différents partenaires afin de les publier sur le portail européen des archives, et également pour pouvoir convertir et transférer leurs données à Europeana.
additionalInfo.GeneralText7 =Les services qui sont intéressés peuvent télécharger la version autonome de l''outil de préparation des données afin de tester leurs données localement par rapport aux normes et standards du portail. 
additionalInfo.GeneralText8 =Ces normes et standards, sous-ensembles des normes internationales EAD (encoded archival description), EAC-CPF (encoded archival context - corporate bodies, persons, families) et EAG (encoded archival guide), sont accessibles également dans la rubrique Outils.
additionalInfo.aboutUs=La page "à propos du portail"
additionalInfo.GeneralText9 =Cette page donne des informations très générales sur le portail et le projet, et renvoie vers la documentation en ligne sur le site du projet.
navigationguide.additionalInfo.download=Lien pour télécharger les informations complémentaires sur le portail européen des archives

#Homepage section
homepage.welcome=Bienvenue sur le portail européen des archives
homepage.introduction=Le portail européen des archives réunit les inventaires d''archives provenant des services d''archives de différents pays européens. Dans les années qui viennent, le portail se développera sur le plan technique et intégrera davantage de contenus. Nous attendons donc vos réactions et commentaires, que vous pouvez nous envoyer en utilisant le
homepage.contactform = formulaire de contact
homepage.dotAfterLink=. 
homepage.joinaccesstoEuropeana=Un accès unifié aux archives européennes
homepage.joinaccesstoEuropeanaText=En donnant accès aux documents d''archives de toute l''Europe, le portail européen des archives permet de détecter des points communs, tout en reflétant la diversité des évolutions nationales et régionales.
homepage.readmore=Lire la suite...
homepage.presentationArchivalContent=Présentation des contenus archivistiques
homepage.presentationArchivalContentText=Le guide des fonds donne une vue globale des fonds et collections conservés par un service d''archives. Les inventaires offrent pour leur part des descriptions détaillées des archives ; présentés de façon hiérarchique afin de mieux comprendre le contexte de production des archives, ils incluent le cas échéant des liens vers les archives numérisées.
homepage.combinedsearchfacilities=Recherche combinée
homepage.combinedsearchfacilitiesText=En plus d''une recherche simple, le portail européen des archives propose une recherche avancée ainsi qu''une navigation au sein des inventaires d''archives. Ces différentes approches peuvent être combinées ou utilisées indépendamment. 
homepage.contactdetailsandservices=Annuaire des services d''archives
homepage.contactdetailsandservicesText=L''annuaire donne des informations sur les coordonnées ou les heures d''ouverture des services d''archives participant au portail européen des archives. Il inclut également des liens vers d''autres annuaires ou portails donnant ainsi un accès rapide à l''ensemble des services d''archives en Europe. 
