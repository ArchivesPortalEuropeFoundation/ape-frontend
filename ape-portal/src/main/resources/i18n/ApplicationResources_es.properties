navigationguide.overview=Dónde encontrar qué en el Portal Europeo de Archivos: un rápido vistazo general
navigationguide.GeneralText5=Para orientarte dentro del Portal Europeo de Archivos encontrarás alguna información general en el menú de cabecera y en el de pié de página en este rápido vistazo general. Además, la pagína de iniciio será descrita brevemente, junto con las secciones principales y funcionalidades.
