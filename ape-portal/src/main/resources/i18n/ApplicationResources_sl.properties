overview.generalText13=Domača stran vas pozdravlja na Arhivskem portalu Evrope in vam ponuja pregled preteklega stanja in dosedanjega razvoja, kar vas vodi do podrobnejših besedil v drugih sekcijah portala. Pod desnim iskalnim poljem lahko najdete nekaj statistik. Te prinašajo informacije o količini opisnih enot, po katerih lahko iščete, digitalnih vsebin, dostopnih v okviru arhivskega gradiva ter številu inštitucij, ki so prispevale k projektu. 
