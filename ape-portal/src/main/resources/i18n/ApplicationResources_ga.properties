overview.generalText8=Tá bosca anuas ar an taobh ó dheas den cheanntásc, a ligean duit an teanga a roghnú do chomhéadan an úsáideora de Thairseach Chartlanna na hEorpa, i.e. An teanga a bheidh ar na téacsanna agus lipéid a thaispeántar. Roghnaigh teanga trí chliceáil ar a teanga sa bhosca anuas. 
overview.generalText9=An chéad uair a osclófar Tairseach Chartlanna na hEorpa, is í an teanga a shocrófar an ceann réamhshocraithe mar atá socraithe i roghanna do bhrabhsálaí. Sa chás nach dtacaíonn do bhrabhsálaí le Java, feicfidh tú cnaipe "OK" ar an taobh ó dheas den roghchlár anuas, agus beidh ort cliceáil ar sin chun do rogha teanga a cheadú.
overview.footer.menu=Roghchlár an bhuntáisc
overview.generalText10=Treoraíonn an roghchlár tú go dtí áiteanna éagsúla ar Thairseach Chartlanna na hEorpa, agus cuireann an buntásc rochtain ar fhaisnéis bhreise agus mhínitheach ar fáil, mar shampla an treoir nascleanúna seo, na téarmaí úsáide agus foirm teagmhála le d'aiseolas agus do thuairimí a sheoladh.
overview.generalText11=Iarrfar ort an méid seo a leanas a dhéanamh, más mian leat teagmháil a dhéanamh le foireann Thairseach Chartlanna na hEorpa: 
