directory.text1=Europos archyvų portalo kataloge pateikiama detali informacija apie Europos archyvų saugyklas, kurios jau
directory.partipating=dalyvauja teikdamos turinį portalui.
directory.text2=Saugyklos išvardijamos pirmiausia pagal šalis, po to kiekvienoje šalyje pagal administracinę ir/arba vietinę tvarką, taip kaip pateikia nacionalinės archyvų institucijos. Kiekviename įraše pateikiami archyvų kontaktai ir paslaugos. Papildomai kataloge pateikiama informaciją apie kitas archyvų institucijas pasiekiamas per egzistuojančius nacionalinius portalus, kurie yra prieigos taškai prie didesnių archyvinių išteklių. Visos institucijos ir portalai pateikiami medžio struktūra ir yra pavaizduoti žemėlapyje tinklalapio viršuje.
