overview.homepage=Die Startseite
overview.generalText13=Die Startseite heißt Sie im Archivportal Europa willkommen und gibt Ihnen einen Überblick über den Hintergrund des Projektes sowie dessen aktuellen Entwicklungsstand. Sie werden zu detaillierteren Texten in anderen Bereichen des Portals geleitet. Des Weiteren können Sie einige Kurzstatistiken unterhalb des Sucheingabefeldes rechts einsehen, die mehr Informationen zur Anzahl der recherchierbaren Verzeichnungseinheiten und den über das Archivgut zugänglichen Digitalisaten bietet, sowie auch die Anzahl an Einrichtungen, die am Projekt teilhaben.
overview.generalText14=Sie können eine Volltextsuche über die im Archivportal Europa zur Verfügung stehenden Inhalte direkt von der Startseite aus beginnen. Dafür geben Sie einfach einen Suchbegriff in das leere Textfeld rechts ein, klicken auf "Suche" und erkunden die Ergebnisse Ihrer Suche (für weitere Informationen über die Suchmöglichkeiten und die Präsentation der Suchergebnisse, klicken Sie bitte
