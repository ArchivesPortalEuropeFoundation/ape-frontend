terms.use.contact.form=kontaktni obrazec
directory.text1=Imenik Arhivskega portala Evrope vsebuje podrobnosti o evropskih arhivskih ustanovah, ki že 
directory.partipating=sodelujejo z vsebinami.
directory.text2=Arhivske ustanove so navedene po državah in nato znotraj vsake države glede na upravno in/ali regionalno ureditev; kot so določile nacionalne arhivske ustanove. Vsak vpis vključuje informacije o kontaktu in storitvah. Imenik vsebuje tudi informacije o drugih arhivskih ustanovah, ki so dostopne preko obstoječih nacionalnih in regionalnih arhivskih portalov in so točka dostopa do arhivskega gradiva na spletu. Vse ustanove in portali, ki so navedeni v drevesni strukturi, so prikazani tudi na zemljevidu na dnu strani.
