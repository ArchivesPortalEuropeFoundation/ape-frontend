savedsearch.savedsearches=Pesquisas guardadas
mypages.welcomemypages.title=Bem-vindo à área "As minha páginas" do Portal Europeu de Arquivos!
mypages.welcomemypages.text1=Chegou à área as Minhas Páginas, do Portal Europeu de Arquivos. A área as Minhas Páginas destina-se a reunir todas as funcionalidades atuais e futuras que pode utilizar para organizar e tornar mais úteis os dados disponíveis no portal.
mypages.welcomemypages.text2=Por enquanto temos a possibilidade de lhe disponibilizar Pesquisas guardadas, Marcadores guardados e as Minhas coleções:
mypages.welcomemypages.list.part1=Pode marcar a página de resultados detalhados de uma pesquisa ("2.ª apresentação"), realizada nos arquivos ou nos nomes, para poder aceder-lhe posteriormente, de forma direta. Este marcador guardado será listado nas Minhas Páginas, da mesma forma que as pesquisas guardadas.
mypages.welcomemypages.list.part2=Pode marcar a página de resultados detalhados ("2.ª apresentação") nos arquivos ou nos nomes, por forma a poder aceder-lhe de forma direta, posteriormente. Este marcador guardado será listado nas Minhas Páginas, da mesma forma que as pesquisas guardadas.
mypages.welcomemypages.list.part3=Pode organizar pesquisas e marcadores guardados em as Minhas Coleções. Ao criar uma coleção, pode dar-lhe um título e fornecer uma descrição do material nela colecionado. Pode editar a sua coleção em qualquer altura, adicionando-lhe novas pesquisas ou marcadores guardados, ou eliminando os obsoletos.
mypages.welcomemypages.text3=No entanto, este é apenas o princípio do esforço para fornecer ferramentas orientadas para o utilizador no Portal Europeu de Arquivos. Continuaremos a fornecer novas funcionalidades ao longo de 2015 e de 2016, focando-nos especialmente na partilha e na colaboração. Por isso, fique atento e por favor não se esqueça de visitar o Portal Europeu de Arquivos uma vez por outra!
mypages.welcomemypages.text4=Também ficaríamos muito contentes se pudesse fornecer-nos comentários sobre as atuais Minhas Páginas, bem como ideias para futuros desenvolvimentos e atualizações. Para remeter as suas sugestões, basta clicar no link CONTACTO, abaixo, e preencher o formulário!
mypages.welcomemypages.text5=A equipa do Portal Europeu de Arquivos espera que aprecie as novas funcionalidades de as Minhas Páginas e as ache úteis na sua pesquisa arquivística!
