aboutus.titleGeneral= O nas
aboutus.GeneralText= Arhivski portal Evrope je eden glavnih mejnikov, ki so jih dosegli sodelujoči v APEnet projektu, ki ga v okviru eContentplus programa podpira Evropska komisija. Projektni konzorcij trenutno sestavlja 12 nacionalnih arhivov in uprav nacionalnih arhivov, vsi pa so z delom svojega gradiva že vključeni postavitvi, ki je dostopna na spletu, prav tako pa tudi z dodatnimi informacijami o sami inštituciji. Pet  članic se je projektu pridružilo v prvih dveh letih, s čemer prispevajo k rasti Best Practice Network. Povratnih informacij in komentarjev bomo veseli, pošljete pa jih lahko preko 
aboutus.contactform = kontaktnega obrazca
aboutus.GeneralText2=. Tisti, ki vas zanimajo informacije o ozadju ali pa možnostih sodelovanja v projektu, se lahko obrnete direktno na domačo stran projekta na: 
aboutus.apeneteu = www.apenet.eu
aboutus.presentationofarchivalcontent=Predstavitev arhivskih vsebin
aboutus.presentationofarchivalcontentText1=Pripomočke za uporabo lahko pregledujemo z navigacijskim iskalnim pristopom v 
aboutus.presentationofarchivalcontentText2=. Ta se začne na nivoju samih držav in arhivskih inštitucij, ki jih predstavljajo vodniki po fondih, ti pa omogočajo pregled fondov in zbirk, ki jih hrani določena arhivska inštitucija.
aboutus.presentationarchivalcontent2= Od tam lahko dostopamo do pripomočkov za uporabo, ki so bolj podrobni, hierarhično strukturirani popisi arhivskega gradiva, vključene pa so tudi povezave na digitizirane vsebine na domači strani inštitucije. 
aboutus.presentationarchivalcontent3= Navigacijsko iskanje omogoča dostop do sestavnih pripomočkov za uporabo in dovoljuje uporabniku izbrati in zbirati določene pripomočke, ki ga zanimajo, za kasnejše celovito iskanje.
aboutus.contactdetailsandservices= Kontaktne podrobnosti in storitve
aboutus.contactdetailsandservicesText1=Ko uporabnik identificira arhivsko gradivo, ki ga potrebuje, in  prične načrtovanje obiska arhivske inštitucije, da bi pregledal originalno gradivo, lahko pregleda 
aboutus.directorysection = sekcijo Imenik
aboutus.contactdetailsandservicesText2= Arhivskega portala Evrope, ki vključuje kontaktne podrobnosti in storitve, ki jih nudijo različne inštitucije. Imenik poleg inštitucij, ki že predstavljajo svoje arhivsko gradivo na Arhivskem portalu Evrope, vključuje tudi druge inštitucije iz sodelujočih držav, ki svojih vsebin še nimajo vključenih v portal.
aboutus.technicaldetails= Tehnične podrobnosti
aboutus.technicaldetailsText1= Centralno in skupno upravljanje podatkov ter predstavitev arhivskih vsebin v Arhivskem evropskem portalu se pripravi preko (de)centralizirane obdelave podatkov. Sodelujoče inštitucije se same odločijo, ali želijo uporabiti orodja za pripravo podatkov (t. j. pretvorba in validacija v splošno uporabljene formate podatkov) lokalno kot namizno aplikacijo ali pa želijo orodja uporabiti kot del centralne aplikacije portala, pregledne plošče. Orodja so bila razvita – in se bodo razvijala tudi v prihodnje - v tesnem sodelovanju s projektnimi partnerji, ki so jim bila že distribuirana. Orodja in ustrezni priročniki se lahko tudi prenesejo preko 
aboutus.toolsSection= sekcije Orodja
aboutus.technicaldetailsText2= Mednarodni arhivski standardi so osnova za obdelavo podatkov; pripomočki za uporabo in vodniki po fondih so kodirani v skladu z EAD (Encoded Archival Description), popisovanje arhivskih inštitucij pa je v skladu z EAG (Encoded Archival Guide). Z bodočo razširitvijo Arhivskega portala Evrope bodo v skladu z EAC-CPF (Encoded Archival Context - Corporate Bodies, Persons, Families) dodani tudi popisi za korporativna telesa, osebe in rodbine, ki so ustvarile arhivsko gradivo.
aboutus.technicaldetailsText3= Poleg tega skupna uporaba EAD olajšuje interoperabilnost z 
aboutus.europeana = Europeano 
aboutus.technicaldetailsText4= s čimer lahko sodelujoče inštitucije, če želijo, dostavljajo svoje vsebine v Europeano preko centralnih orodij, ki jih nudi Arhivski portal Evrope.
aboutus.jointAccessToEuropeanaArchives=Skupni dostop do evropskih arhivov
aboutus.jointAccessToEuropeanaArchivesText1=Meje med evropskimi državami so se skozi zgodovino pogosto spreminjale. Države so se združevale in razpadale, spremembe pa so krojile usodo skupnemu življenjskemu prostoru in razlikam v njegovem razvoju. Zaradi vpetosti v skupno zgodovino in razlličnosti vlog v dogajanjih skozi čas je pogled v preteklost še bolj zanimiv, saj postavlja vedno nova in nova vprašanja. Z zbiranjem arhivskega gradiva, ki je nastajalo v času zgodovinskega in političnega razvoja, Evropski arhivski portal omogoča primerjavo razvoja posameznih narodov in regij ter razumevanje njihove edinstvenosti, istočasno pa omogoča njihovo umeščanje v širši evropski okvir. 
aboutus.jointAccessToEuropeanaArchivesText2=Portal bo uporabnikom pomagal vrtati globje v temo, ki jih zanima, obenem pa jim omogočal odkrivati nove vire tako, da jim bo ponujal pogled na sestavljanko arhivskih zbirk v vsej njeni raznovrstnosti širom Evrope. 
aboutus.combinedSearchFacilities= Pripomočki kombiniranega iskanja
aboutus.combinedSearchFacilitiesText1=Znotraj Arhivskega portala Evrope 
aboutus.advancedSearchSection = sekcija Napredno iskanje
aboutus.combinedSearchFacilitiesText2= omogoča kombinirana iskanja v nacionalnem in regionalnem gradivu. Poleg enostavnega iskanja vsebine po polnem tekstu, ki ga je mogoče natančno opredeliti, portal ponuja tudi opcijo naprednega iskanja, ki se osredotoča na določene vidike gradiva, kot npr. datum kreiranja in uporabo. Poleg tega navigacijsko iskanje omogoča uporabniku brskanje po arhivskem gradivu, pri čemer lahko ta odkrije in razišče vsebine, ki jih sicer morda ne bi našel.  
aboutus.combinedSearchFacilitiesText3=Uporabniki lahko uporabljajo tri iskalne možnosti (enostavno iskanje po polnem tekstu, napredno iskanje in navigacijsko iskanje) v kombinaciji ali ločeno, kakor pač ustreza njihovim raziskovalnnim potrebam.
aboutus.combinedSearchFacilitiesText4=Uporabniki bodo lahko samostojno določili način razvrstitve iskalnih rezultatov. Te bo možno razvrstiti v seznam glede na položaj v hierarhiji ali pa bodo zadetki v seznamu navedeni le zbirno. Obe opciji, ki bosta sicer ponudili iste zadetke, bosta nudili tudi možnost iskanja in pregledovanja podrobnejših popisov ustreznih arhivskih enot znotraj konteksta pripomočkov za uporabo. 
