help.titleGeneral=Har du gått vilse? Då har du hamnat rätt!
help.text1=Människor går vilse ibland, men det är inte ditt fel. Vi hjälper dig att hitta runt på vår webbplats.
help.text2=Välj vad du vill göra i menyn, så är problemet löst!
help.searching.titleGeneral=Välkommen till Archives Portal Europe
help.searching.subtitle1=Tre källor
help.searching.text1=Det finns tre datakällor i portalen:
help.searching.list1.part1=1) Arkivmaterial ("arkiv") som består av handlingar, dokument, brev, kartor, manuskript, böcker, fotografier etc. som du kan utnyttja i arkivinstitutionen. Informationen tillhandahålls som
help.searching.list1.link=arkivförteckningar, beståndsöversikter och arkivguider
help.searching.list1.part2=, vilka ger information om dessa material.
help.searching.list2=2) Information om personer, familjer och organisationer ("namn"), t.ex. Galileo Galilei, huset Habsburg och Ostindiska kompaniet. Denna källa erbjuder ett nytt sätt att utforska ett brett område av arkivinformation . Du kan komma åt arkivmaterial via dess upphovsman eller tillhörande enheter och du kan hitta tidigare okända samband mellan arkiven och enheterna.
help.searching.list3=3) Information om arkivinstitutioner i Europa. Det här är en extra källa för att hitta information om de arkivförvarande institutionerna, eftersom kontakt- och serviceinformation är avgörande inför ditt besök. Du kan också hitta ytterligare information, t.ex. listan över de arkivförteckningar och beståndsöversikter som en institution redan har ställts till förfogande i den europeiska arkivportalen. 
help.searching.text2=Är du intresserad av de datastandarder som används? Du kan hitta mer information på vår
help.searching.text2.link=Projektets hemsida 
help.searching.subtitle2=Enkel sökning
help.searching.text3=Detta är det mest populära sättet att söka i innehållet. Du kan helt enkelt skriva in sökord i sökrutan på startsidan eller på söksidan.
help.searching.image1=Enkel sökning och autocomplete
help.searching.text4=När du skriver in sökord, kommer du att se några förslag på termer med en indikator för antalet resultat. Förslagen när du söker från hemsidan hänvisar också till vilka källor resultaten är från (arkiv, namn och institutioner).
help.searching.subtitle3=Avancerad sökning
help.searching.text5=För mer erfarna användare tillhandahåller vi avancerade sökalternativ när du söker i var och en av de tre källorna (arkiv, namn och institutioner) . Det finns två eller tre olika rutor med valmöjligheter (se ruta 1, 2, och 3 i bilden nedan) beroende på typ av källa.
help.searching.text6=Under sökrutan (ruta 3), hittar du tre alternativ. "Visa sökträffar i sammanhang" kommer först att öppna Vy i sammanhang när du söker i arkiven. "Matcha minst ett ord" ger resultat som innehåller bara ett av flera ord. Detta motsvarar den booleska operatorn OR, vilket breddar dina sökresultat. Denna sökning kan vara användbar när man använder varianter av sökord på en gång, till exempel på flera språk. "Endast material med digitala objekt" är praktiskt när du är bara intresserad av arkiv med digitala objekt, t.ex. skannade brev och fotografier.
help.searching.text7=Sök i arkiv
help.searching.text8.part1=I ruta 1 kan du välja länder, arkiv eller enstaka bestånd, för vilka du vill utföra en sökning, från en hierarkiskt strukturerad lista. I ruta 2 kan du specificera dataelement (Titel, Sammanfattning, Referenskod),
help.searching.text8.link=dokumenttyp
help.searching.text8.part2=(Endast sökmedel, Endast  beståndsöversikter, Endast arkivguider) och datum för tillkomst. Om du är intresserad av specifika datum, är "Exakt datumsök" praktiskt.
help.searching.text9=Sök namn
help.searching.text10=Här finns bara ruta 2 och 3. I ruta 2 kan du specificera element (Namn, ID, Plats, Yrke, Uppdrag, Funktion), typ av entitet (Person, Familj, Organisation) och tidsangivelse.
help.searching.text11=Sök institution
help.searching.text12=Här finns bara ruta 2 och 3. I ruta 2 kan du specificera typ av arkiv liksom dataelement (Bara namn, bara ort).
help.searching.image2=Bläddra, välj och specificera dina intressen genom att använda de avancerade sökfunktionerna.
help.search-results.titleGeneral=Sökresultat
help.search-results.subtitle1=Träfflistan
help.search-results.text1=En fråga kommer att returnera alla resultat från tre olika källor. Om det inte redan angivits, kommer resultaten från arkiven presenteras i en enkel listvy. Genom att klicka på en av flikarna högst upp kan du växla till resultaten från en av de andra källorna.
help.search-results.image1=En fråga kommer att returnera alla resultat från tre olika källor. Om det inte redan angetts kommer resultaten från arkiven att presenteras i en enkel listvy. Genom att klicka på en av flikarna högst upp kan du växla till resultaten från en av de andra källorna.
help.search-results.text2=När du tar del av sökresultatet kan du antingen välja listvy eller sammanhang. Listvyn är förvald.
help.search-results.text3=Vy i sammanhang är ett annat sätt att se träffresultatet i en hierarkisk arkivstruktur. Därför är antalet sökträffar exakt detsamma som det du ser i Vy i lista. Du kan förstå resultaten bättre i Du kan förstå resultaten bättre i sammanhanget vyn eftersom du kan titta på enstaka hits grupperade efter det dokument som de tillhör. Det ger också mer bakgrundsinformation i ett större sammanhang.y i sammanhang eftersom du kan titta på enstaka träffar grupperade efter det dokument som de tillhör. Det ger också mer bakgrundsinformation i ett bredare sammanhang.
help.search-results.text4=Ibland hittas ditt sökbegrepp flera gånger i en arkivförteckning. Du kan utesluta andra förteckningar och fokusera på en särskild genom att använda knappen "Visa endast resultat från denna arkivförteckning".
help.search-results.image2=Växla mellan Vy i lista och Vy i sammanhang
help.search-results.text5=Du kan förfina ditt sökresultat genom att kryssa för i rutorna till vänster:
help.search-results.list1.part1=Land (Island, Slovenien etc)
help.search-results.list1.part2=Arkivinstitution  (National Archives of Estonia, Stadtarchiv Montabaur etc)
help.search-results.list1.part2a=Ämne (Urkunder, Kartor, Första världskriget, Utbildning etc)
help.search-results.list1.part3=Dokumenttyp (Arkivförteckning, Beståndsöversikt, Arkivguide)
help.search-results.list1.part4=Nivå (andra beskrivningar,  beståndsbeskrivning)
help.search-results.list1.part5=Innehåller digitala objekt
help.search-results.list1.part6=Digital objekttyp (Bild, Text, Ljud, Video, 3D eller ospecificerad)
help.search-results.list1.part7=Beskrivningens språk (Italienska, Grekiska etc)
help.search-results.list1.part8=Typ av tidsangivelse (Fullständig tidsangivelse, Endast beskrivande tidsangivelse, Tidsangivelse saknas)
help.search-results.list1.part9=Start and end timespan (1600â1799 etc)
help.search-results.text6=Kom ihåg att du kan välja dina intressen från olika filter (t.ex. Island från Land och Bild från Typ av digitalt objekt), och välja mer än ett filter (t.ex. Island och Slovenien från Land) förutom Tidsomfång.
help.search-results.image3=Val för att begränsa ditt sökresultat.
help.search-results.text7=Du kan sortera sökresultatet på Tid, Titel, Referenskod och Sökmedelsnummer.
help.search-results.text8=I fliken för sökning av namn finns det flera möjligheter att göra avgränsningar:
help.search-results.list2.part1=Land (Island, Slovenien etc)
help.search-results.list2.part2=Arkivinstitution (National Archives of Estonia, Stadtarchiv Montabaur etc)
help.search-results.list2.part3=Typ av entitet (Person, Familj eller Organisation)
help.search-results.list2.part4=Plats (Reykjavik, Ljubljana etc)
help.search-results.list2.part5=Yrke (kompositör, lärare etc)
help.search-results.list2.part6=Mandat (Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714. etc)
help.search-results.list2.part7=Funktion (geolog, adelsmän etc)
help.search-results.list2.part8=Språk (Italienska, Grekiska etc)
help.search-results.list2.part9=Typ av tidsangivelse (Fullständig tidsangivelse, Endast beskrivande tidsangivelse, Tidsangivelse saknas, Tidsomfattning med okänt startdatum, Tidsomfattning med okänt slutdatum)
help.search-results.list2.part10=Start and end timespan (1600â1799 etc)
help.search-results.text9=I fliken där du söker institution finns flera möjligheter att förfina din sökning: 
help.search-results.list3.part1=Land (Island, Slovenien etc)
help.search-results.list3.part2=Arkivlandskap (State Archives in Poznan, archives départementales etc)
help.search-results.list3.part3=Typ av arkiv (Regionalt arkiv, myndighetsarkiv etc)
help.search-results.image4=För att se ett digitalt objekt, hitta en ikon. Förhandsvisning visar sammanfattningen av ett sökresultat
help.search-results.text10=En ikon visas i en träff i listvyn för arkiv när digitala objekt finns tillgängliga. Du kan också hitta en förhandsvisning för att se en sammanfattning av sökresultatet. Valet Spara sökning i arkivsök är endast möjligt när du skapar ett eget konto. När du sparar bevaras också sökinställningar (avgränsningar och sortering).
help.search-results.subtitle2=Detaljvisning
help.search-results.text11=När du klickar på ett av resultaten, kommer ett nytt fönster / flik öppnas för att visa hela resultatet med sökorden markerade ("2nd display") på den högra rutan för arkivmaterial. Härifrån kan du även dela, bokmärka och skriva ut information. Den vänstra panelen visar postens hela struktur (dvs hierarkin inom arkivförteckningen, beståndsguiden eller källguiden). Digitala objekt och tumnagelbilder är klickbara för att komma till  webbplatsen för den arkivinstitution som har den aktuella handlingen. Längst ner kanske du vill skicka feedback till institutionen.
help.search-results.image5=Detaljvisningen av ett sökmedel, med digitala objekt liksom delning, utskrift och funktioner för kommentarer.
help.search-results.text12=När man går till resultatet för en sökning på namn, visar detaljvisningen information om relaterade källor till höger. Dessa relationer är grupperade efter arkivmaterial skapat av eller refererande till den beskrivna personen, familjen eller organisationen, efter relaterade entiteter och efter arkiv som förvarar det relaterade materialet. Det kan också finnas alternativa beskrivningar av samma entitet, t.ex. på andra språk.
help.search-results.text13=Detaljvisningen för institutioner är uppdelad i en övre del som visar en karta och en nedre del som ger alla detaljer om träffresultatet.
help.search-results.text14=Från detaljvisningen för alla källor kan du alltid direkt göra en ny sökning för all innehåll.
help.search-results.image6=Detaljvisningen för beskrivning av organisation med relaterade källor och möjlighet att göra en ny sökning.
help.topics.titleGeneral=Sök med ämnen
help.topics.text1=Tillsammans med enkel sökning erbjuder Archives Portal Europes webbsida tillgång till arkivmaterial baserat på ämnen. Dessa ämnen kan täcka delar av innehållet (utbildning, rättsväsende, ekonomi etc), vissa tidsperioder (medeltiden, första världskriget (1914-1918) osv) eller typ av material (Charters, kartor, fotografier etc.). Ämnesmolnet på webbsidan visar 15 alternerande ämnen, medan en länk nedanför dem ("Se alla våra ämnen") leder till en separat sida som listar alla ämnen som för närvarande är knutna till arkivmaterial från våra partners.
help.topics.image1=Ämnesmoln på Europeiska arkivportalens hemsida
help.topics.text2.part1=När du klickar på en ämne förflyttas du till de arkiv med anknytning till ditt valda ämne. Sökresultaten visas på samma sätt som vid enkel sökning -  och du har möjlighet att förfina sökresultatet.
help.topics.text2.link=här
help.topics.text2.part2=). Det ämne som du har valt kommer att markeras och visas direkt under sökfältet (se nummer 1 i skärmdumpen nedan). Det kan också finnas ytterligare ämnen som är kopplade till samma material som sedan kommer att visas som vanliga avgränsningsalternativ (se nummer 2 i skärmdumpen nedan).
help.topics.text3=Tips: Det är också möjligt att använda sökord för att göra en sökning inom ett ämne. Ta bort * från sökrutan, skriv dina sökord och klicka på sökknappen. Kom ihåg att behålla ämnesknappen under sökrutan som den är.
help.topics.image2=Sökresultat för en ämnesbaserad sökning (exempel: "Arkitektur")
help.topics.text4=Ämnen är ett sätt att kombinera arkiv från olika länder och dataleverantörer som grundar sig på ett gemensamt tema, genre eller tid. Ämnesbegreppet behöver inte nödvändigtvis visas i arkivbeskrivningarna, men det finns en allmän relation mellan arkiven och ämnet. Observera att ämnen för närvarande endast är anslutna till arkivmaterial, vilket innebär att de visas bara på fliken "Sök i arkiv". Om man byter till en av de andra flikarna kommer sökordet att behållas, men det kommer att tappa alla andra innehållstypsrelaterade aspekter av sökniningen, även ämnena.
help.finding-institutions.titleGeneral=Hitta arkivinstitution
help.finding-institutions.link1=Adressförteckningen
help.finding-institutions.text1=ger information om institutionens arkivbestånd. Det bör noteras att Katalog även innehåller institutioner som ännu inte publicerat arkivmaterial i portalen.
help.finding-institutions.text2=Det finns två sätt att navigera. Om du använder kartan kan du zooma in och ut för att begränsa ett område som du är intresserad av tills du hittar en institution för vilken kontaktinformationen blir tillgänglig när du klickar på en av markörerna på kartan. Det andra sättet är att använda en förteckning över institutioner, sorterad efter land. När du väljer ett land i listan, visar kartan automatiskt området också. Var medveten om att vissa länder är ordnade efter typ av institutioner, medan andra är ordnade efter region eller administrativ struktur.
help.finding-institutions.text3.part1=Du kan hitta information som omfattar kontaktuppgifter, öppettider, tillgängliga tjänster och listan över
help.finding-institutions.link2=sökmedel och beståndsöversikter
help.finding-institutions.text3.part2=som redan är tillgängliga i portalen
help.finding-institutions.image=Klick på en markör på kartan eller sök igenom en lista per land, för att hitta en arkivinstitution.
help.exploring.titleGeneral=Utforska digitala objekt
help.exploring.link=Utvalda dokument
help.exploring.text=avsnittet ger dig en möjlighet att ta del av några skatter från den de deltagande arkiven. Du kan använda mushjulet för att zooma in och ut på ett objekt. Om du vill kan du dela dokumentet med hjälp av sociala medier och e-post.
help.exploring.image=Du kan dela Utvalda dokument
help.signing.titleGeneral=Använd Mina Sidor
help.signing.text1.link=logga in
help.signing.text1.part1=Det finns särskilda funktioner för registrerade användare. Du kan
help.signing.text1.part2=gratis att få tillgång till ett personligt utrymme på ditt konto.
help.signing.subtitle1=Sparade sökningar
help.signing.text2=Du kan hantera listan över sparade sökningar. När du redigerar dina sparade sökningar kan du göra de allmänt tillgängliga och dela URL:en med andra.
help.signing.image=Hantera dina sparade sökningar efter att ha loggat in på Mina sidor.
help.signing.subtitle2=Bokmärken
help.signing.text3=Du kan också hantera dina sparade bokmärken. Bokmärken kan läggas till enskilda sökresultat. När du klickar på knappen "Bokmärk detta" öppnas ett extra fönster där du antingen kan lägga till den valda sidan som ett bokmärke till en redan befintlig samling eller skapa en ny samling.
help.signing.image2=Bokmärk en sida och lägg till bokmärket till en samling
help.signing.subtitle3=Samlingar
help.signing.text4=Du kanske vill att förbättra ordningen på dina sparade sökningar och bokmärken i olika samlingar. Samlingar kan redigeras när som helst, så att du kan lägga till nya bokmärken och sparade sökningar eller ta bort dem som kanske inte passar längre. Om du tar bort en sparad sökning eller ett bokmärke från en samling kommer dessa fortfarande vara tillgängliga för dig i ditt Mina sidor-konto, trots att de inte längre är kopplade till någon samling.
help.signing.image3=Redigera samlingar genom att lägga till eller ta bort sparade sökningar och bokmärken från samlingen
help.glossary.titleGeneral=Ordlista
help.glossary.title1=Beskrivningsenhet
help.glossary.text1=A component of a finding aid to be used for searching. It is usually one record â or a group of records â within a fonds, which is described by at least title, date of creation and reference code.
help.glossary.title2=Digitalt objekt
help.glossary.text2=En digital representation av arkivmaterial. Det finns sex olika typer i portalen: bild, text, ljud, video, 3D och ospecificerad, vilka visas som olika ikoner i sökresultatet. Det digitala objektet kan även vara ursprungliga objektet om det rör sig om material som är ursprungligt digitalt skapat.
help.glossary.text2.example1=Exempel 1
help.glossary.text2.example2=Exempel 2
help.glossary.text2.example3=Exempel 3)
help.glossary.title3=Sökmedel
help.glossary.text3=Huvudkällan till den europeiska arkivportalen. Det är en strukturerad beskrivning av arkivmaterial som hör till ett arkivbestånd eller samling och hjälper användaren att hitta rätt.
help.glossary.text3.example1=Exempel 1
help.glossary.text3.example2=Exempel 2
help.glossary.text3.example3=Exempel 3)
help.glossary.title4=Arkiv
help.glossary.text4=En samling dokument som har sitt ursprung från samma källa.
help.glossary.title5=Beståndsöversikt
help.glossary.text5=En översikt över bestånden vid en arkivinstitution. Du hittar länkar från enstaka bestånd till publicerade sökmedel.
help.glossary.text5.example1=Exempel 1
help.glossary.text5.example2=Exempel 2
help.glossary.text5.example3=Exempel 3)
help.glossary.title6=Arkivguide
help.glossary.text6=En ämnesorienterad översikt över arkivbestånd. Således är arkivguiden användbar för forskning och kan innehålla sökmedel från flera olika institutioner; alla sökhjälpmedel från en institution listas inte alla gånger i en arkivguide. 
help.glossary.text6.example1=Exempel 1
help.glossary.text6.example2=Exempel 2
help.glossary.text7=En mer detaljerad och omfattande ordlista finns tillgänglig
help.glossary.text7.link=här
# -- New text for "About us" section --
aboutus.titleGeneral=Om oss
aboutus.text1=Vi är ett passionerat internationellt team som arbetar för att skapa en webbtjänst för att göra de europeiska arkiven så tillgängliga som möjligt. Kollegor från hela Europa samarbetar mycket nära för att förverkliga denna dröm. Tidigare var användarna tvungna att besöka olika webbplatser för sin forskning, men Archives Portal Europe ger dem möjlighet att hitta informationen mer effektivt, från miljontals arkiv och samlingar som lagras i hundratals arkivinstitutioner, genom att gå till en enda åtkomstpunkt. Detta är första gången som europeiska arkiv samarbetar i denna skala, och här finns en enorm potential för både arkivverksamma och andra användare.
aboutus.textGeneral2=Archives Portal Europe är en av de viktigaste milstolparna som uppnåtts genom projekten APEnet och APEX – stödda av Europeiska kommissionen sedan 2009 - i vilken mer än 30 partners, som representerar motsvarande antal europeiska länder, har deltagit.  Från och med oktober 2015 kommer Archives Portal Europe att upprätthållas och vidareutvecklas av Archives Portal Europe Foundation, nu ekonomiskt oberoende och med stöd av nationalarkiven i de deltagande länderna. Om du vill ha ytterligare bakgrundsinformation eller vill veta mer om möjligheten att delta i portalen eller stiftelsen, kan du gå direkt till stiftelsens webbplats:
development.titleGeneral=Utveckling
aboutus.textGeneral3=Den Europeiska arkivportalen har skapats och förbättras under flera år av kollektiv utveckling. Framför allt har vi gjort stora ansträngningar för att genomföra standardisering genom att ta fram gemensamma europeiska profiler av de internationella XML-baserade schemana EAD (Encoded Archival Description), EAC-CPF (Encoded Archival Context - Corporate Bodies, Persons and Families), EAG (Encoded Archival Guide) och METS (Metadata Encoding and Transmission Standard) och genom att skapa verktyg för att hantera och publicera komplexa data från ett stort antal arkiv i hela Europa.
aboutus.textGeneral4a=Principen är enkel: varje partner konverterar sin data till dessa gemensamma format innan den integreras i portalen med hjälp av
# -- tools.here=here --
aboutus.link.DPT=lokalt verktyg för preparering av data
aboutus.textGeneral4b=or the online tool available in the portalâs backend. The realisation of this conversion and validation tool thus relies on international standards and the project has developed profiles of these usable by all.
tools.inpreparationforEuropeana=Förbrereds för Europeana
aboutus.textGeneral5=Archives Portal Europe samarbetar också med
tools.europeana=Europeana
aboutus.textGeneral6=för att göra arkivmaterial sökbart i linje med deras strategi att presentera kulturarvsobjekt online från hela ABM-sektorn:  bibliotek, arkiv, museer och audiovisuella samlingar. Vi är en viktig strategisk partner för Europeana och arbetar med dem för att utveckla en gemensam digital infrastruktur för kulturarvet i hela Europa.
