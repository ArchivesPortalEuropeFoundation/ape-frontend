overview.generalText8 = Rechts van het hoofdmenu, maakt een uitklapmenu het mogelijk de taal voor het gebruikersinterface van het Archieven Portaal Europa te kiezen, dat wil zeggen: de taal voor tekst en weergegeven labels. Kies een taal door simpelweg te klikken op de naam van de taal in het uitklapmenu.
