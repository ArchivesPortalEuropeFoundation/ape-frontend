help.titleGeneral=Kas teil on küsimusi? Siit leiate vastused!
help.text1=Euroopa arhiiviportaal pakub uurijale rohkesti võimalusi oma uudishimu rahuldamiseks. Sellelt leheküljelt leiate abi, kuidas neid funktsioone ja vahendeid kasutada.
help.text2=Vasakul menüüs huvipakkuval teemal klikkides jõuate täpsemate juhisteni!
help.searching.titleGeneral=Otsing Euroopa arhiiviportaalist
help.searching.subtitle1=Kolm võimalust
help.searching.text1=Euroopa arhiiviportaali kaudu saate leida arhiiviinfot kolmes erinevas valdkonnas.
help.searching.list1.part1=1. Arhiivimaterjalid (arhiivid). Haldus- või muud dokumendid, kirjad, kaardid, käsikirjad, raamatud, fotod jne, millega saab tutvuda arhiiviasutustes kohapeal. Euroopa arhiiviportaali on koondatud arhiivimaterjalide kirjeldusi arhiiviasutuste
help.searching.list1.link=teatmestuist, fondiloenditest ja fonditeatmikest.
help.searching.list1.part2=, which provide information about those materials. 
help.searching.list2=2. Teave isikute, perekondade ja juriidiliste isikute (nimed) kohta, näiteks Galileo Galilei, House of Habsburg või Ida-India Kompanii. Euroopa arhiiviportaali koondatud andmestik pakub uusi võimalusi laiaulatuslikuks uurimistööks. Teil on võimalik leida arhiivimaterjale arhiivimoodustajate või seotud objektide kaudu ning seeläbi avastada seni teadmata kokkupuutepunkte.
help.searching.list3=3. Teave Euroopa arhiivide kohta. Euroopa arhiiviportaalist leiate arhiivimaterjale hoidvate asutuste kontaktandmed, samuti arhiivide poolt osutatavate teenuste kirjeldusi ja külastusajad, et saaksite vajadusel abi paluda või arhiivimaterjalidega tutvuma sõita. Samuti võimaldab osa arhiive oma otsivahendite kasutamist Euroopa arhiiviportaali kaudu.
help.searching.text2=Rohkem informatsiooni portaalis kasutatud andmestandardite kohta leiate meie
help.searching.text2.link=projekti veebilehel.
help.searching.subtitle2=Lihtotsing
help.searching.text3=See on kõige populaarsem otsinguvõimalus. Lihtsalt sisestage märksõnad avalehel või detailotsingu lehel olevasse otsingukasti.
help.searching.image1=Lihtotsing ja automaattekst
help.searching.text4=Märksõnade sisestamisel kuvatakse teile mõningaid soovitatud märksõnu koos vastavate otsingutulemuste arvuga. Avalehelt otsides viidatakse ka, millisest andmevaldkonnast need tulemused leiti (arhiiviaines, nimed, asutused).
help.searching.subtitle3=Detailotsing
help.searching.text5=Kogenumaile uurijaile on kasutada keerulisema otsing vorm, mille abil saab otsida kolmest andmevaldkonnast (arhiiviaines, nimed, asutused) eraldi. Valikuvõimalused on olenevalt andmevaldkonnast kahes või kolmes paneelis (vaata paneelid 1, 2 ja 3 alloleval pildil).
help.searching.text6=Kolmandas paneelis otsingukasti all on kolm valikuvõimalust. Näita tulemus(i) kontekstis avab arhiiviaineses otsides esimesena konteksti vaate. Vastab vähemalt ühele sõnale annab vastused, mis sisaldavad ühte või mitut otsisõna. See on samaväärne buuleani tehtemärgiga OR, mis laiendab teie otsitulemusi. Selline otsing on kasulik juhul, kui kasutate erinevaid märksõnu korraga, näiteks mitmes keeles. Kui olete huvitatud ainult digiteeritud arhiiviainesest, on mugav sisse lülitada valik Ainult digitaalsete objektidega aines.
help.searching.text7=Otsing arhiiviainese hulgast
help.searching.text8.part1=Esimeses paneelis saate hierarhiliselt struktureeritud loendist valida riike, arhiive ja üksikkogusid, kust soovite otsida. Teises paneelis saate täpsustada elemente (pealkiri, sisu kokkuvõte, tähis) ning
help.searching.text8.link=dokumendi tüüpi
help.searching.text8.part2=(ainult teatmestust, ainult fondiloendist, ainult fonditeatmikust) ja otsingu piirdaatumeid. Kui olete huvitatud kindlal kuupäeval toimunust, on sobiv valida „Otsing täpsete daatumite alusel“.
help.searching.text9=Otsing nimede hulgast 
help.searching.text10=Selles otsinguvormis on ainult kaks paneeli. Siin saate täpsustada elementi (nimi, identifikaator, koht, tegevusala, volitus, funktsioon) ning objekti tüüpi (isik, perekond, juriidiline isik) ja daatumeid.
help.searching.text11=Otsing asutuste hulgast
help.searching.text12=Selles otsinguvormis on samuti ainult kaks paneeli. Täpsustada saate nii elementi (nimi, koht) kui ka arhiivi tüüpi.
help.searching.image2=Lehitsege, valige ja täpsustage vastavalt oma huvidele ja vajadustele detailotsingu suvandeid
help.search-results.titleGeneral=Otsingu tulemused
help.search-results.subtitle1=Esimene tasand
help.search-results.text1=Lihtotsing annab vastuseks kõik tulemused kõigist kolmest andmevaldkonnast. Kui otsingus midagi ei täpsustatud, siis kuvatakse vastuseks nimekiri arhiiviainesest leitud tulemustest.Klikkides ühel ülalolevatest sakkidest (vt alloleval pildil punasega märgitud ala) saate liikuda teistest andmevaldkondadest leitu juurde.
help.search-results.image1=Otsitulemused kolmest andmevaldkonnast (arhiiviaines, nimed ja asutused)
help.search-results.text2=Otsingu tulemuste paneeli ülaosas sakkidel klikkides (vt järgmise pildi punasega märgitud ala) saate valida kas nimekirja- või kontekstivaate vahel.
help.search-results.text3=Kontekstivaates kuvatakse otsitulemused arhiivide hierarhilises struktuuris. Otsitulemusi on ikka sama palju kui nimekirjas, ainult esitus on teiselaadne. Sageli on tulemusi kontekstivaates lihtsam mõista, sest sealt saab rohkem taustinformatsiooni ning näeb laiemat pilti.
help.search-results.text4=Otsitulemuste nimekirja saab piirata, kui klikite teid huvitava kirje juures hüpikaknale „Vaata tulemusi ainult sellest teatmestust. 
help.search-results.image2=Liikumine nimekirja ja konteksti vaate vahel
help.search-results.text5=Otsingutingimusi saate täpsustada, kui klikite otsingukriteeriumi (Valitud kriteeriumid) märkeruudul:
