#Tools section
tools.titleGeneral = Orodja
tools.Generaltext = Da bi informacije iz različnih arhivskih inštitucij na Arhivskem portalu Evrope predstavili karseda dosledno, je konzorcij portala razvil orodja, s katerimi je omogočil sodelujočim inštitucijam pripraviti podatke, ki jih nameravajo prikazati v  osrednjem spletnem okolju. Orodja se lahko uporabijo preko ozadja centralne portalove instalacije. Za dostop do nje se vsi trenutni partnerji osebno prijavljajo, samostojne verzije teh orodij pa so dostopne tudi za lokalno pripravo podatkov. Samostojne verzije se skupaj z odgovarjajočimi priročniki lahko prenesejo spodaj. Orodja bomo za še bolj učinkovito zadovoljitev uporabniških potreb skušali še izboljšati, zato bomo hvaležni za povratne informacije, ki jih lahko pošljete preko
tools.contactform= kontaktnega obrazca
tools.inpreparationforEuropeana=V pripravi za Europeano
tools.inpreparationforEuropeana.text1=Projekt nima namena graditi le Arhivskega portala Evrope, pač pa tudi sodeluje z 
tools.europeana= Europeano 
tools.inpreparationforEuropeana.text2= da bi omogočili iskanje arhivskega gradiva in ga imeli možnost najti z med večdomenskim pristopom predstavitve objektov kulturne dediščine iz knjižnic, arhivov, muzejev in audio-vizualnih zbirk na spletu. Zato je bilo razvito orodje za pretvorbo pripomočkov za uporabo v EAD formatu, ki je bil določen za uporabo na Arhivskem portalu Evrope, v zapise o digitaliziranih arhivskih enotah, kodiranih v trenutnem ESE formatu (Europeana Semantic Elements) Europeaninih metapodatkov. Z nadaljnim razvijanjem bomo to orodje prilagodili tako, da bo podpiralo nov Podatkovni model Europeane (EDM), ki se bo uporabljal v prihodnjih objavah portala Europeana. 
tools.inpreparationforEuropeana.text3= Da bi bili kos predmetno orientiranemu pristopu formata ESE v primerjavi s hierarhično strukturiranim in procesno orientiranim pristopom EAD formata, orodje ponuja različne možnosti dedovanja informacij iz višjih nivojev popisa v arhivskih pripomočkih za uporabo na nižje nivoje njenih sestavnih delov. 
tools.inpreparationforEuropeana.text4=Orodje tudi pripravi vse korake, ki bodo kasneje potrebni za povezavo predstavljenih popisnih arhivskih enot z njihovimi digitalnimi predstavitvami na domačih straneh ponudnikov vsebin.
tools.inpreparationforEuropeana.text5=Pred prenosom preoblikovanih podatkov v Europeano lahko uporabnik preveri bodoči prikaz podatkov s tem, da uporabi predpregledno funkcijo orodja in kopira Europeanin HTML prikaz offline. Na ta način ponudnik vsebin zadrži popoln nadzor nad procesom preoblikovanja, dokler ni zadovoljen s končnim rezultatom. 
tools.locallydifferent.text1 =Lokalno različno, centralo povezano
tools.locallydifferent.text2=Arhivsko področje že dolgo razume in ceni koristi 
tools.standardisation = standardizacije
tools.locallydifferent.text3=: prvi mednarodni standard za arhivski popis, ISAD(G), je bil rojen leta 1994. Od takrat so ga sprejele številne arhivske inštitucije. EAD format (Encoded Archival Desription), ki je sledil leta 1998, je bil prav tako uspešen kot uporabna metoda za spletne arhivske popise. Kljub temu pa je bila fleksibilnost, s katero se  EAD prilagaja potrebam in praksam vsake nacionalne ali lokalne arhivske inštitucije,  osnova za heterogenost znotraj meja standarda. Pri uporabi EAD se zato srečujemo z veliko raznolikostjo načinov izdelave, indeksiranja in prikaza. 
tools.locallydifferent.text4=Glavni namen Arhivskega portala Evrope je zadovoljiti potrebe uporabnikov z nudenjem nemotenega dostopa do najrazličnejših arhivskih virov širom Evrope. Za dosego tega cilja je projektna skupina razvila skupen evropski EAD-XML shemo, ki bo delovala kot ključni format in dodatno omogočala Arhivskemu portalu Evrope prenos standardiziranih podatkov v Evropeano.
tools.locallydifferent.text5=Princip je enostaven: vsak izmed partnerjev bo pred integracijo svojih podatkov na portal z uporabo specifičnega orodja, ki ga lahko prenese s portala, pretvoril svoje podatke v skupni format 
tools.here= tukaj
tools.locallydifferent.text6 = . Realizacija pretvorbe in orodje za potrditev je zasnovana na obstoječih podatkih, ki jih dostavljajo partnerji in so že strukturirani v »lokalnem« EAD ali se črpajo iz podatkovnih baz itd., ki so v skladu z ISAD(G). 
tools.locallydifferent.text7=Orodje se tako zanaša na mednarodni standard in je razvilo standard, ki ga lahko uporabljajo vsi. Poleg EAD in ISAD(G) se upoštevata tudi standarda EAC-CPF (zasnovan na ISAAR-CPF) za popisovanje ustvarjalcev gradiva in EAG in ISDIAH za popisovanje samih arhivskih inštitucij.   
