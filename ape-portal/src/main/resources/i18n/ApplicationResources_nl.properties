#Tools section
tools.titleGeneral = Software
tools.Generaltext = Om de informatie van alle archiefinstellingen in het Archieven Portaal Europa zo consistent mogelijk te kunnen presenteren, heeft het APEnet project consortium software programmas ontwikkeld om de deelnemende archiefinstellingen in staat te stellen de data die zij in de centrale omgeving willen tonen voor te bereiden. Deze programmas kunnen worden gebruikt via het backend van de centrale portaal installatie, waartoe alle huidige partners toegang hebben door middel van een persoonlijk account, maar er zijn ook aparte versies van deze programmas beschikbaar, die het mogelijk maken om data ook lokaal te prepareren. Deze programmas en hun bijbehorende handleidingen kunnen hier worden gedownload. De programmas zullen verder worden ontwikkeld om meer tegemoet te komen aan de behoeften van de gebruikers ervan en daarom zijn reacties van harte welkom via het
tools.contactform = contactformulier
tools.inpreparationforEuropeana = Doorlevering naar Europeana
tools.inpreparationforEuropeana.text1 = Het APEnet-project heeft niet alleen als doel om een Archieven Portaal voor Europa te bouwen, maar werkt ook samen met 
tools.europeana = Europeana 
tools.inpreparationforEuropeana.text2 = aan het doorzoekbaar en vindbaar maken van archiefmateriaal binnen haar domein overkoepelende aanpak van het online presenteren van cultureel erfgoed objecten van bibliotheken, archieven, musea en audio-visuele collecties. Daarom is er ook een software programma ontwikkeld om toegangen in APEnet EAD format te converteren naar gegevens over digitale archief-objecten, gecodeerd in het huidige Europeana metadata format ESE (Europeana Semantic Elements). Bij verdere doorontwikkeling zal dit conversie-programma worden aangepast om het nieuwe Europeana Data Model (EDM) te ondersteunen, dat zal worden gebruikt in toekomstige Europeana portaal versies.
tools.inpreparationforEuropeana.text3 = Om het verschil tussen de object-georienteerde aanpak van ESE en de hierarchisch gestructureerde en proces-georienteerde aanpak van EAD te overbruggen, biedt dit conversie-programma diverse mogelijkheden om informatie van hogere beschrijvingsniveaus binnen archieftoegangen erfbaar te maken naar de lagere niveaus van de objecten.
tools.inpreparationforEuropeana.text4 = Verder bereidt het conversie-programma alle stappen voor die later nodig zijn om de presentaties van de beschreven digitale archief-objecten te linken aan hun digitale representaties op de website van de oorspronkelijke content leveranciers. 
tools.inpreparationforEuropeana.text5 = Vóór het verstrekken van de getransformeerde gegevens aan Europeana, kan de gebruiker de toekomstige weergave controleren met behulp van de "preview"-functie van het conversie-programma, die de Europeana HTML weergave offline simuleert. Op deze manier behoudt de content leverancier volledige controle over het transformatie proces, totdat hij/zij tevreden is met het resultaat.
tools.locallydifferent.text1 = Van lokale verscheidenheid naar centrale eenheid
tools.locallydifferent.text2 = De archiefgemeenschap heeft al geruime tijd het belang onderkend van 
tools.standardisation = standaardisatie
tools.locallydifferent.text3 = : de eerste internationale standaard voor het beschrijven van archieven, ISAD(G), is al tot stand gekomen in 1994 en is sindsdien door tal van archiefinstellingen omarmd. Het EAD format (Encoded Archival Description), dat in 1998 volgde, is even succesvol gebleken als bruikbare methode voor online archiefbeschrijvingen. Echter de flexibiliteit die EAD in staat stelt tegemoet te komen aan de behoeften en praktijken van elke nationale of lokale archiefinstelling, is tegelijkertijd ook de basis geweest van een grote variatie aan toepassingen binnen deze standaard. Vandaar de grote verscheidenheid aan manieren om gegevens te produceren, te indexeren en te presenteren bij het toepassen van EAD.
tools.locallydifferent.text4 = Het belangrijkste doel van het Archieven Portaal Europa is voldoen aan de verwachtingen van de gebruikers door eenduidige toegang te bieden tot verschillende archiefbronnen bewaard in heel Europa. Om dit te bereiken heeft het projectteam een gemeenschappelijk Europees EAD-XML schema ontwikkeld dat tevens als centraal format kan worden gebruikt om het Archieven Portal Europa in staat te stellen gestandaardiseerde data aan te leveren aan Europeana.
tools.locallydifferent.text5 = Het principe is eenvoudig: elke partner zal zijn/haar data voordat ze in het portaal worden opgenomen, naar dit gemeenschappelijke format converteren, gebruikmakend van het conversie-programma dat 
tools.here= hier 
tools.locallydifferent.text6 = kan worden gedowload. De realisatie van dit conversie- en validatie-programma is gebaseerd op bestaande data zoals aangeleverd door de APEnet-project partners, hetzij als gestructureerde "lokale" EAD, hetzij als export vanuit ISAD(G) compatibele databases.
tools.locallydifferent.text7 = Het programma is dus gebaseerd op internationale standaarden en heeft tevens zelf een standaard ontwikkeld die door iedereen kan worden gebruikt. Naast EAD en ISAD(G), zullen ook de standaarden EAC-CPF (gebaseerd op ISAAR-CPF), om archiefvormers te beschrijven, en EAG (gebaseerd op ISDIAH), om de archiefinstellingen zelf te beschrijven, worden gebruikt.
