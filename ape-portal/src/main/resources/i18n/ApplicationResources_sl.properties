overview.generalText8=Desno od glave vam bo spustno polje dovolilo izbiro jezika za uporabniški vmesnik Arhivskega portala Evrope, t. j. jezik prikazanih besedil. S klikom v spustnem meniju izberite ustrezen jezik.  
overview.generalText9=Ko boste prvič odprli Arhivski portal Evrope, bo jezik že nastavljen glede na nastavitve v vašem brskalniku. Če vaš brskalnik ne podpira Jave, boste na desni strani spustnega menija videli gum Ok, ki ga morate klikniti za potrditev vaše izbire jezika. 
