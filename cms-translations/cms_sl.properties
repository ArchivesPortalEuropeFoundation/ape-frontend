homepage.welcome=Dobrodošli na Arhivskem portalu Evrope
homepage.introduction=Arhivski portal Evrope nudi dostop do informacij o arhivskem gradivu iz različnih evropskih držav in vključuje podatke o arhivskih ustanovah po Evropi. V naslednjih letih bomo portal še razvijali, tako tehnično kot tudi v smislu dodajanja vsebin, zato bomo veseli povratnih informacij, ki nam jih lahko pošljete s pomočjo
homepage.contactform=kontaktnega obrazca
homepage.dotAfterLink=.
homepage.joinaccesstoEuropeana=Skupni dostop do evropskih arhivov
homepage.joinaccesstoEuropeanaText=Arhivski portal Evrope z omogočanjem dostopa do arhivskega gradiva iz vse Evrope ponuja možnost z novim pristopom po eni strani zaznavati naše skupne evropske vezi in na drugi pokazati na našo nacionalno in regionalno raznolikost.
homepage.readmore=Preberi več ...
homepage.presentationArchivalContent=Predstavitev arhivskih vsebin
homepage.presentationArchivalContentText=Pregled fondov in zbirk, ki jih hrani določena arhivska ustanova, je podan v vodniku po fondih. Podrobnejše hierarhične popise arhivskega gradiva, vključno s povezavami na digitalizirane vsebine, najdemo v ustreznih pripomočkih za uporabo.
homepage.combinedsearchfacilities=Možnosti kombiniranega iskanja
homepage.combinedsearchfacilitiesText=Arhivski portal Evrope poleg enostavnega iskanja po polnem tekstu ponuja tudi napredno iskanje po različnih kategorijah, prav tako pa tudi vodeno iskanje po arhivskem gradivu. Vse možnosti iskanja lahko uporabljate samostojno ali v kombinaciji.
homepage.contactdetailsandservices=Kontaktni podatki in storitve
homepage.contactdetailsandservicesText=Informacije o kontaktu ali obratovalnem času arhiva lahko najdemo v sekciji "Imenik". Vanj niso vključene zgolj ustanove, ki svoje gradivo že prikazujejo na Arhivskem portalu Evrope, ampak tudi druge arhivske ustanove iz sodelujočih držav.
homepage.aboutussection=Stran "O nas"
sign-in.titleGeneral=Prijava
sign-in.text1=Brezplačno lahko ustvarite svoj uporabniški račun in se prijavite. Obiske spletne strani lahko prilagodite svojim potrebam in si zagotovite osebni prostor na portalu. S tem boste lahko:
sign-in.list.part1=Shranili svoja iskanja
sign-in.list.part1a=Uredili shranjene zaznamke
sign-in.list.part1b=Ustvarili zbirke za združevanje shranjenih iskanj in zaznamkov
sign-in.list.part2=Spreminjali svoj profil in prikazne nastavitve (jezik itd.)
featuredexhibition.title2=Razstava naših najljubših arhivalij
featuredexhibition.test1=Vsi imamo radi lepe podobe. Sodelujoče ustanove nam iz svojega arhivskega gradiva predstavljajo nekaj najdragocenejših dokumentov, povezanih s pomembnimi dogodki iz zgodovine njihove države in Evrope. S pomočjo predstavljenih arhivalij raziščite evropske kulturne zaklade in se potopite v zgodbe iz njihovega ozadja. Ne pozabite komentirati naših arhivalij ter to deliti s prijatelji!
topics.titleGeneral=Raziščite vsebino portala po temah
topics.text=Bi si naše vsebine želeli ogledati z drugega zornega kota? Izbrali smo številne teme, s katerimi se boste raziskovanja arhivskega gradiva lotili na podlagi teme ali zvrsti, ki vas zanima. Teme so dostopne na naši domači strani; 15 jih opazite takoj po vstopu na našo stran, do celotnega seznama, ki se sproti dopolnjuje, pa vas vodi spodnja povezava.
# -- New properties "My pages" 20140130, updated 20150129--
savedsearch.savedsearches=Shranjena iskanja
mypages.welcomemypages.title=Dobrodošli na podstrani Moje strani Arhivskega portala Evrope!
mypages.welcomemypages.text1=Ste se v rubriki Moje strani, ki je namenjena zbiranju trenutnih in prihodnjih funkcionalnosti, s katerimi lahko urejate podatke, dostopne na portalu.
mypages.welcomemypages.text2=Trenutno so na voljo možnosti Shranjena iskanja, Shranjeni zaznamki in Moje zbirke:
mypages.welcomemypages.list.part1=Ob vsakem iskanju (prijavljeni ali ne) lahko shranite nastavitve iskanja. Shranjeno iskanje se zabeleži v Mojih straneh za morebitna kasnejša iskanja oziroma za pregled novih vsebin, ki so bile morda dodane v času od vašega zadnjega iskanja. Tako boste lažje in hitreje spremljali dodajanje novih za vas zanimivih vsebin.
mypages.welcomemypages.list.part2=Rezultat iskanja po imenu ali po arhivskem gradivu (2. prikaz) lahko dodate med zaznamke, s čimer si zagotovite ponoven hitrejši dostop do izbranega zadetka. Shranjen zaznamek se tako kot shranjeno iskanje shrani v Moje strani.
mypages.welcomemypages.list.part3=Shranjena iskanja in zaznamke lahko uredite v Mojih zbirkah. Ustvarjene zbirke lahko poimenujete in tako opišete tam shranjeno gradivo. V vašo zbirko lahko kadarkoli dodajate nova shranjena iskanja in zaznamke oziroma brišete tiste, ki jih ne potrebujete več.
mypages.welcomemypages.text3=To pa je le korak v smeri zagotavljanja uporabniku prijaznih orodij na Arhivskem portalu Evrope. V letu 2015 in 2016 bomo nadaljevali z dodajanjem novih funkcionalnosti, posebno pozornost pri tem pa namenili izmenjavi in sodelovanju. Vsake toliko časa zato le obiščite Arhivski portal Evrope!
mypages.welcomemypages.text4=Veseli bomo vaših povratnih informacij o Mojih straneh in idej za izboljšanje portala. Za pošiljanje povratnih informacij uporabite spodnjo povezavo KONTAKT in izpolnite obrazec.
mypages.welcomemypages.text5=Upamo, da boste zadovoljni z novimi funkcionalnostmi Mojih strani in da vam bodo v pomoč pri vašem arhivskem raziskovanju.
