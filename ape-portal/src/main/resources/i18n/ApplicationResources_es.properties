#Simple search information page
simpleSearchInfo.titleGeneral=La búsqueda simple
simpleSearchInfo.GeneralText =Puedes iniciar tanto una búsqueda simple como avanzada. La búsqueda simple se realiza en todos los campo. La búsqueda avanzada se realiza en determinados campos elegidos por el usuario, que restringe su ámbito de búsqueda a, por ejemplo, objetos digitales. Igualmente, la búsqueda se puede realizar sobre uno o varios términos, pulsando la casilla "Coincidencia de al menos una palabra".
simpleSearchInfo.options=Las opciones de búsqueda sencilla
simpleSearchInfo.GeneralText2=Cuando se utilice esta última opción se mostrarán los resultados en los que aparezca, al menos, uno de los términos buscados. Esta función puede ser de gran ayuda en un entorno multilingüe como es el Portal Europeo de Archivos, ya que puedes introducir los términos de búsqueda en idiomas diferentes o incluso en diferentes escrituras.
simpleSearchInfo.GeneralText3 =Además, puede especificar la manera de presentación de los resultados de la búsqueda simple. Verificando la caja de búsqueda "Ver en su contexto" los resultados serán mostrados en forma de estructura de árbol, comenzando por el país, siguiendo por el archivo donde se custodia la documentación, su guía de fondos y los instrumentos de descripción, para llegar a los resultados encontrados dentro de estos últimos. Cuando se lleve a cabo una búsqueda  en la sección "Búsqueda avanzada", se tiene la opción de seleccionar cuántos resultados se despliegan por página pulsando en la pestaña "Ver en forma de listado". La configuración predeterminada es de 20 resultados por página, que puedes cambiar a 10, 30, 50 o 100 resultados por página (para detalles de las pestañas "Ver en forma de listado" y la de "Vista en contexto" por favor diríjase a 
simpleSearchInfo.link.searchResults = Presentación de los resultados de búsqueda
simpleSearchInfo.GeneralText4 =).
simpleSearchInfo.autocompletion=Autocompletado del término de búsqueda
simpleSearchInfo.GeneralText5 =Cuando escribe un termino de búsqueda (para una búsqueda simple o en combinación con algunas de las opciones de la sección "Búsqueda avanzada"), el Portal Europeo de Archivos proporcionará sugerencias sobre cómo completar la búsqueda. Estas sugerencias están basadas en el contenido indexado y por tanto, susceptible de búsqueda en el Portal Europeo de Archivos, así que los términos proporcionados por ésta función tienen muchas posibilidades de aumentar entre visitas debido tanto a que el contenido existente sea puesto al día como a que haya nuevo contenido añadido regularmente.
simpleSearchInfo.GeneralText6 =El autocompletado de términos de búsqueda comenzará cuando haya introducido al menos dos caracteres de búsqueda y aparecerá en una lista desplegada de los términos alternativos, listado que se mostrará  debajo de la caja de búsqueda. Cuantos más caracteres introduzca, más certeras serán las sugerencias para el término introducido. El autocompletado es por tanto un recurso opcional para indicarle términos o bien similares o relacionados que pueda incluir en sus búsquedas. 
navigationguide.simpleSearch.download=Vínculo a la descarga del texto sobre búsqueda simple

#Advanced search information page
advancedSearchInfo.titleGeneral=La búsqueda avanzada
advancedSearchInfo.GeneralText =La sección denominada "Búsqueda avanzada" permite restringir la búsqueda. Por ejemplo, en la parte superior de la página se proporciona la posibilidad de seleccionar archivos concretos – o países donde estén ubicados- o restringir la búsqueda o determinadas  instrumentos de descripción.La parte inferior ofrece opciones para concentrar su búsqueda en tipos específicos, elementos y fechas.
advancedSearchInfo.countriesArchives=Seleccionar países y archivos
advancedSearchInfo.GeneralText2=La estructura en árbol, que se inicia por país, puede ser ampliada – y reducida - al navegar por ella, consiguiéndose una visión general del contenido. Bajo el nivel de país, los archivos son presentados de acuerdo con la estructura administrativa y/o geográfica del mismo (para detalles en ordenación, léase "
advancedSearchInfo.link.directoryInfo =El Directorio
advancedSearchInfo.GeneralText3="). En cada archivo encontrará, en primer lugar, su guía de fondos correspondiente, guía que ofrece información tanto sobre los grupos de fondos, fondos y colecciones de archivo (en su contexto y estructura jerárquica), como sobre los vínculos a los instrumentos de descripción en línea accesibles en el Portal Europeo de Archivos. En el caso de que la guía de fondos no exista o que los instrumentos de descripción no estén incluidos en ella, aparecerá colgando directamente del archivo la carpeta denominada "Instrumentos de descripción adicionales”, dentro de la cual estarán a su vez los citados instrumentos.
advancedSearchInfo.GeneralText4=Al teclear en la estructura del árbol el titulo de una guía de fondos o de un instrumento de descripción, se abrirá la respectiva guía de fondos o el instrumento de descripción en una segunda pantalla. De esta manera se visualizará la guía o instrumento respectivo más detalladamente antes de seleccionar un elemento concreto para una búsqueda posterior. Para restringir la búsqueda a uno de los elementos de la estructura del árbol, sólo se tiene que marcar en la caja de búsqueda situada a la izquierda del título del elemento correspondiente. Este elemento puede ser un simple instrumento de descripción, una guía de fondos con todos los instrumentos enlazados, una institución con todo su contenido o un país entero con todos sus archivos.
advancedSearchInfo.GeneralText5=Habiendo seleccionado un elemento de búsqueda, éste será reconocible gracias a una marca verde en el casillero contiguo, así como por la visualización del título del elemento seleccionado en verde y en itálica.  Las cajas de búsqueda cercanas a todos los niveles por encima del seleccionado serán además marcadas en verde, con el fin de indicar una selección activa incluso cuando la estructura en árbol esté desplegada de nuevo. 
advancedSearchInfo.GeneralText6=La cancelación de los elementos previamente seleccionados se hace de la misma manera y el usuario es libre de combinar la selección de países, instituciones, guías de fondos y/o instrumentos de descripción que mejor se acerquen a su tema de búsqueda. Puede dirigir una búsqueda simplemente seleccionando un país o una institución y marcando el botón de búsqueda después. 
advancedSearchInfo.typesDates=Selección de tipos y fechas
advancedSearchInfo.GeneralText7=La segunda parte de la sección "Búsqueda avanzada"  proporciona opciones para concentrar su búsqueda en:  
advancedSearchInfo.typesDates.point1=campo concreto de descripción del material de archivo, como por ejemplo el título, alcance y contenido, o el código de referencia;  ;
advancedSearchInfo.typesDates.point2=un tipo de documento concreto como por ejemplo "Sólo instrumentos de descripción" o "Sólo guía de fondos";
advancedSearchInfo.typesDates.point3=un periodo de tiempo concreto.
advancedSearchInfo.GeneralText8=Cuando selecciones un término específico de búsqueda, los resultados sólo incluirán aquellas unidades archivísticas (documentos, expedientes...) donde éste ha sido encontrado. Esto puede ser una ventaja a la hora de minimizar la cantidad de posibles resultados cuando ya sabes algo acerca del tema de interés y ya estás seguro de una cierta gama de posibles términos que deben utilizarse en este contexto. Estos términos serían los más susceptibles de aparecer en el título de las descripciones de archivos o - como ampliación del título - dentro del campo alcance y contenido. 
advancedSearchInfo.GeneralText9=Además, esta opción de búsqueda puede resultar práctica cuando ya sabe el código de referencia de las unidades de archivo de su interés gracias a búsquedas previas en un sistema o portal, o por ejemplo como una cita o mención en la bibliografía secundaria. Al introducir un código de referencia concreto como concepto de búsqueda y al concentrar la búsqueda sólo en el elemento "Código de referencia" puede encontrar con exactitud la  correspondiente descripción en el Portal Europeo de Archivos.
advancedSearchInfo.GeneralText10=En el caso de que no haya hecho una selección concreta, la búsqueda incluirá todos los campos: título, alcance y contenido, código de referencia, fechas extremas, así como otros datos descriptivos como pueden ser el productor o palabras clave.
advancedSearchInfo.GeneralText11=Restringir su búsqueda tanto en instrumentos de descripción como en guías de fondos puede ser útil si quiere tener una idea general sobre el material de archivo existente sobre una materia, que podría conseguir más fácilmente comenzando la búsqueda en el nivel de guía de fondos exclusivamente. Esto, probablemente, haría que la cantidad de resultados conseguidos en un primer momento fuera más concreto y por tanto más fácilmente evaluable a la hora de encaminar los siguientes pasos a seguir, por ejemplo seleccionando instrumentos de descripción específicos en los grupos de fondos, fondos y colecciones de interés descritos en las guías de fondos.
advancedSearchInfo.GeneralText12=Para buscar por fechas, se puede especificar una fecha inicial o una final, o bien buscar dentro de un período de tiempo concreto. Al seleccionar un país o una institución para buscar todo el contenido posible, se puede hacer búsquedas basadas sólo en la fecha, es decir, sin introducir además un término de búsqueda específico. Esto puede ser especialmente útil si quisiera saber más acerca de material archivístico creado en un período concreto de tiempo.
advancedSearchInfo.GeneralText13=Puede combinar todas aquellas opciones de búsqueda que más se adapten al objeto de su búsqueda.  Además, las opciones de búsqueda avanzada pueden ser utilizadas para mejorar una primera búsqueda basada en los resultados obtenidos y con el fin de refinar los resultados en aquellos que más interesen.  
navigationguide.advancedSearch.download=Vínculo a la descarga de textos sobre búsquedas avanzadas

#Search results information page
searchResultsInfo.titleGeneral=Presentación de resultados de búsquedas
searchResultsInfo.GeneralText =Independientemente de que haya realizado una búsqueda simple en todos los campos, una búsqueda restringida usando el árbol de navegación o una búsqueda avanzada, los resultados siempre serán mostrados de dos maneras. Los resultados de la búsqueda aparecerán siempre en la parte central de la página. En todos los casos, usando la barra de desplazamiento situada a la derecha de la ventana de navegación, el usuario podrá acceder tanto a las diversas opciones de búsqueda avanzada, como a la opción de restringir la búsqueda a determinados campos, lo que le permitirá confirmar o cambiar los parámetros seleccionados de su búsqueda.
searchResultsInfo.autosuggestion=Sugerencia de términos alternativos
searchResults.GeneralText2=En la parte superior de la página que muestra los resultados de búsqueda, el usuario puede encontrar sugerencias para los términos alternativos previamente buscados. Similar a la función de "Autocompletado del término de búsqueda” estas sugerencias están basadas en el contenido indexado en el Portal Europeo de Archivos y ofrecerá hasta cinco términos alternativos para de esta manera ampliar los resultados previamente encontrados. Esta funcionalidad puede ser útil para detectar términos similares o iguales en diferentes idiomas y además puede indicar los términos alternativos más utilizados en el contexto archivístico en los que no haya pensado el usuario. Las sugerencias automáticas de búsqueda son también de ayuda frente a posibles errores tipográficos, de los cuales el usuario será alertado con preguntas que se muestran delante de los términos sugeridos como "¿Quiso  decir?”. 
searchResultsInfo.listView=Ver en forma de listado
searchResults.GeneralText3=La visualización de los resultados de la búsqueda se mostrará por defecto como "Ver en forma de listado", donde se despliega por cada registro descriptivo los campos título, alcance y contenido, la fecha de creación y el código de referencia de la unidad descrita; también se despliega información sobre el instrumento de descripción el que está inserta la unidad descrita: título e identificador del respectivo instrumento de descripción; en su caso, la misma información de la guía de fondos que contiene dicho resultado de búsqueda. Adicionalmente, también aparece el archivo que alberga la unidad descrita y el país donde se encuentra el archivo. Por último, en el caso que la unidad descriptiva tenga objeto digital asociado, aparecerá un icono.
searchResults.GeneralText4=Puede personalizar ligeramente la pantalla desplegada cambiando la cantidad de resultados que se muestra en cada página. Se puede navegar a través de las diferentes páginas de resultados usando las flechas situadas en la parte superior de la derecha de la lista o, simplemente, introduciendo el número de pagina en el campo "Ir a la página" y pulsando la tecla de retorno.
searchResults.GeneralText5=El orden de los resultados, por defecto, es el de relevancia de los mismos, apareciendo primero aquellos registros en los que más veces aparece el término buscado. Es orden de presentación de resultados se puede alterar por el usuario, ya que puede cambiarlo por el de fecha (orden cronológico), por el de titulo (orden alfabético), por el de código de referencia (orden alfanumérico) o por el identificador de los instrumentos de búsqueda o guía de fondos (orden alfanumérico) a las que pertenece la unidad descriptiva en la que aparece el término buscado.  La ordenación de resultados de búsqueda por código de referencia se hará sucesivamente partiendo de la guía de fondos, instrumento de descripción y, finalmente, unidad descriptiva.
searchResults.GeneralText6=Nota: cuando el orden de resultados se visualiza por el campo título, la lista puede comenzar con títulos que incluyan caracteres especiales como paréntesis, puntos o números. En este caso, quizá quiera avanzar en las páginas de resultados hasta llegar a la "A".
searchResults.GeneralText7=Además de ordenar los resultados de sus búsquedas, la opción "Ver en forma de listado" incluye además la función de redefinir tus resultados por diferentes categorías: país, archivo, tipo de instrumento de descripción, fecha, existencia o no de objetos digitales, e incluso por el tipo de objeto digital. Dentro de cada una de las mencionadas categorías, se mostrarán las 10 facetas que tengan más veces el termino o términos de la búsqueda. En el caso que haya más de 10 facetas dentro de cada categoría, aparecerá el mensaje "más” al final de cada categoría, con el objeto de que se pueda desplegar la lista completa.
searchResults.GeneralText8=Nota: para filtrar los resultados por fechas, hay diferentes posibilidades dependiendo en el tipo de información incluida en el material descrito. La categoría "Tipos de fecha" ofrece hasta tres facetas: "Intervalo de fecha inicial" y "Intervalo de fecha final" y "Fecha completa" (que se corresponde con el intervalo de las dos primeras). Estas tres facetas se refieren a la información de datos técnicamente procesados y normalizadas de acuerdo con la norma ISO 8601. La faceta "Sólo descripción de la fecha" comprende aquellos casos en los que el material de archivo contiene información de fechas pero no son susceptibles de ser fácilmente normalizadas. Sirvan como ejemplo algunos documentos medievales sin la suficiente concreción de fechas en formato normalizado. Al contrario del último ejemplo, la faceta "Sin fecha específicada" reúne todos los materiales de archivo que carecen de información sobre su fecha, debido a una gran variedad de razones.
searchResults.GeneralText9=El filtro de las presentaciones por país, archivo, tipo de instrumento de descripción, fecha y objetos digitales, puede considerarse como una búsqueda avanzada sobre los resultados de una búsqueda simple.h.
searchResults.GeneralText10=El usuario final puede acceder a una segunda visualización de los resultados pulsando en dos sitios diferentes de la visualización descrita hasta el momento. A la segunda visualización se puede acceder de dos maneras: pulsando en el extremo derecho de cada uno de los resultados de la búsqueda (esta vista preliminar puede ser fácilmente impresa y proporciona acceso a la visualización de los resultados de búsqueda dentro de su contexto completo), o pulsando alguno de los títulos de los resultados.
searchResultsInfo.contextView=Ver en su contexto
searchResults.GeneralText11=Además se ofrece la posibilidad de ver y comprender cada uno de los resultados ofrecidos  en la "Vista en contexto“ donde los resultados se agrupan a partir del documento al que pertenecen. El árbol se expande en la  “Vista en su contexto” – de modo similar al que se ofrece en las opciones de búsqueda avanzada- en este caso, la lista comienza desde el nivel del país para finalmente acercarse hasta la Guía de fondos y  los instrumentos de descripción. Al tratarse de una visualización de los resultados, la " Vista en su contexto“ lógicamente sólo  mostrará aquellos países, instituciones, Guías de fondos e instrumentos de descripción en los que el término de su búsqueda haya sido localizado ajustándose a los parámetros de búsqueda que haya elegido en las opciones de búsqueda avanzada.
searchResults.GeneralText12=Los diferentes niveles serán ordenados en la estructura de árbol en función de la cantidad de resultados encontrados que coincidan con el término(s) buscado(s), comenzando por el país, siguiendo por el archivo y a continuación por los instrumentos de descripción que contengan la mayor cantidad de resultados. Si hay resultados en la guía de fondos de un archivo así como en las de instrumentos de descripción, la guía de fondos será siempre la primera en aparecer. Dentro de la guía de fondos y de los instrumentos de descripción, los resultados de la búsqueda se ordenan de acuerdo con la estructura jerárquica inmanente de la propia guía o instrumento respectivo.
searchResults.GeneralText13=El número de resultados incluido en cada nivel aparecerá a la derecha de cada nivel dentro de la estructura de árbol de la "Vista en contexto". Al ampliar paso a paso el árbol, puedes examinar a fondo cada uno de los resultados que lo componen, aparecerán como resultados enlazados en color azul.  Al seleccionar el título de un resultado se abrirá una vista preliminar similar a la ofrecida en  la "Vista en forma de listado". Esta vista preliminar se puede imprimir y proporciona acceso al instrumento de búsqueda o guía de soporte completo que se abrirá exactamente en el lugar del documento dónde aparece el término buscado.  
searchResultsInfo.completeContext=Visualización de los resultados de búsqueda en su contexto completo
searchResults.GeneralText14=Al pulsar el título de alguno de los resultados de la búsqueda que le interese se abrirá la guía de fondos o el instrumento de descripción en una nueva ventana de tu navegador. 
searchResults.GeneralText15=A la derecha de esta segunda visualización, aparecerá toda la información disponible sobre una unidad archivística seleccionada, de modo que puedas saber más sobre esta y para poder valorar si se ajusta a tu búsqueda.  Además de ésto, la estructura de árbol situada a la izquierda de la pantalla permite también explorar los resultados en su contexto original al navegar por la jerarquía completa y así descubrir recursos relacionados que también podrían ser de interés.
searchResults.GeneralText16=Siempre que el material esté digitalizado y sea accesible en línea, los objetos digitales aparecerán en la segunda visualización o bien indicados mediante pequeños iconos o bien con miniaturas (en caso de que su vínculo haya sido proporcionado previamente por el proveedor de contenido). Tanto los iconos como las miniaturas le conducirán a la visualización completa del objeto digital tal y como aparece en su propia página.
searchResults.GeneralText17=Cuando un instrumento de descripción o una guía de fondos es actualizada por el proveedor de contenidos, puede ocurrir que la segunda visualización para éste documento no esté temporalmente disponible, aunque todavía puedas buscar –y encontrar- material de archivo descrito en el Portal Europeo de Archivos. En éstos casos, ante el acceso a esta segunda visualización aparecerá un mensaje pidiéndote que, por favor, vuelvas a intentarlo más tarde.
navigationguide.searchResults.download=Vínculo a la descarga de textos sobre presentación de resultados de búsqueda

#My pages information
myPagesInfo.titleGeneral=Como aprovechar más la experiencia: "Mis páginas"
myPagesInfo.GeneralText =La sección "Mis paginas" le da la oportunidad de experimentar el contenido presentado en Portal Europeo de Archivos con un cierto valor añadido que aumentará con el tiempo con nuevas funcionalidades. En éste momento, puede o bien quedarse y hacer búsquedas como un invitado o puede crear su propia cuenta personalizada como usuario registrado del Portal Europeo de Archivos. "Mis páginas" actuará entonces como su archivo personal, dándole así la oportunidad de guardar los mejores resultados de sus búsquedas para recuperarlas cuando necesite, esto es,  le  proporcionará acceso a aquellos resultados de búsqueda que quiera salvar, compartir y estudiar en cualquier momento. 
myPagesInfo.GeneralText2 =Para poder configurar su cuenta en el Portal Europeo de Archivos, tendrá que registrarse en el formulario de la web proporcionado en el vínculo correspondiente en "Mis páginas”. Se solicitará que escoja un nombre de usuario y una contraseña,  así como que proporcione una dirección de correo electrónico valida así como definir la pregunta (y respuesta) secretas por si acaso es necesaria la identificación, por ejemplo, si olvidara su contraseña. Además tendrás que aceptar los términos de uso y teclear el código alfanumérico que aparezca en su pantalla. 
myPagesInfo.GeneralText3 =Después de validar en el botón "registro” su petición será procesada y recibirá un correo electrónico de confirmación en la cuenta que haya proporcionado. Por favor, ten en cuenta que este vínculo estará activo sólo durante las siguientes 24 horas. El vínculo de validación te llevará hasta el Portal Europeo de Archivos para completar tu registro confirmando el nombre de usuario y contraseña de nuevo. Al hacerlo, has creado tu propia sección "Mis páginas” a la que estarás automáticamente conectado. Para conectarte a tu cuenta en el futuro, tendrás que introducir tu nombre de usuario y contraseña y podrás editar cualquier información personal en cualquier momento. 
myPagesInfo.GeneralText4 =El servicio más destacado que ofrece actualmente "Mis paginas” consiste en la oportunidad de guardar todos aquellos resultados de búsqueda que considere de su interés para poder recuperarlas fácilmente cuando lo necesite. 
myPagesInfo.GeneralText5 =Para poder disfrutar de este servicio necesita estar previamente registrado en "Mis páginas” antes de realizar una búsqueda. Al principio de la lista de resultados, habrá un botón que diga "Salvar la búsqueda”. Al validarlo, se te notificará si ésta búsqueda ha sido satisfactoriamente guardada (aparecerá en verde) en caso contrario (aparecerá en rojo).
myPagesInfo.GeneralText6 =Las búsquedas que haya guardado serán accesible a través del submenú "Mis búsquedas” en la sección "Mis páginas”. La tabla mostrada creará una lista con los términos de búsqueda utilizados y la fecha en que se realizó la búsqueda y se salvó, acompañada también por la información sobre la vista de resultados que haya elegido en ese momento. Para visitar una búsqueda guardada de nuevo, simplemente pulse el término de búsqueda en la tabla.  
myPagesInfo.GeneralText7 =Si ha completado su búsqueda satisfactoriamente, también puede administrar tus búsquedas guardadas y borrar aquellas que no necesite pulsando el botón "borrar” en el extremo derecho de cada fila. Una vez que ha salvado todos los datos que desea guardar, puede salir de la sección "Mis páginas” siguiendo el submenú "Cerrar sesión”.
myPagesInfo.GeneralText8 =Por favor, sea consciente de que su sesión expirará después de 30 minutos de inactividad. En ese caso, se le pedirá de nuevo que entre al sistema con su nombre de usuario y contraseña.
navigationguide.myPages.download=Vínculo al texto de descarga sobre cuentas de usuarios del Portal Europeo de Archivo

#Additional information page
additionalInfo.titleGeneral=Dónde encontrar información adicional: instituciones, herramientas y el proyecto
additionalInfo.directory=El Directorio
additionalInfo.GeneralText =Una vez que ha encontrado material de interés, encontrará también toda la información necesaria para contactar con el archivo que custodia la documentación en la sección "Directorio". En ésta tiene una lista no sólo de los archivos que ya proporcionan contenido al Portal Europeo de Archivos sino también información de otros archivos de los países Europeos participantes. La estructura en árbol del directorio está primero ordenada por país y dentro de cada uno, cada institución se muestra según el orden administrativo o regional según lo dispuesto por las instituciones nacionales de archivos.
additionalInfo.GeneralText2 =Pulsando el nombre del archivo en la parte izquierda de la pantalla, se mostrará a la derecha la información actualmente disponible de esa institución como el contacto  (número de teléfono, email...etc.) o un vínculo a la propia página de la institución con más y mejor información. Además, puede proporcionar un vínculo a la guía de fondos del archivo. El contenido de estas páginas de información puede estar en el idioma oficial del país donde la institución está ubicada,  pero los encabezados y las etiquetas aparecerán en el lenguaje que has predeterminado para el interfaz de tu portal.  
additionalInfo.GeneralText3 =Además de los archivos que actualmente participan en el Portal Europeo de Archivos, el directorio ofrece también información a otras instituciones archivísticas de los países socios. Esta información es accesible a través de portales nacionales y regionales ya existentes que actúan como puntos de acceso a más material de archivo en linea.
additionalInfo.GeneralText4 =Para una visión general del panorama archivístico Europeo, se incluye un mapa al final de la sección "Directorio" a modo de guía visual completa de los recursos de archivos en Europa. Proporciona información de la localización de las instituciones participantes en un vistazo, y pulsando en los puntos correspondientes  mostrará información adicional sobre sus datos de contacto. Los puntoss azules indican aquellas instituciones que envían contenido al Portal Europeo de Archivos mientras que los rojos redireccionan a los portales nacionales y regionales que amplian los datos proporcionados vía el Portal Europeo de Archivos hacia un repositorio virtual de portales europeos de archivo.  
additionalInfo.GeneralText5 =El directorio del Portal de Archivos europeo es por tanto un recurso pionero creado para ayudar a los investigadores a localizar fuentes primarias de material en archivos. Es un trabajo en construcción regularmente actualizado con información de todas las instituciones europeas que participan en el portal. 
additionalInfo.tools=La sección Herramientas
additionalInfo.GeneralText6 =En esta parte del Portal Europeo de Archivos encontrará información adicional acerca de las herramientas que han sido desarrolladas a fin de reunir y preparar todos los datos proporcionados por las diferentes instituciones socias del proyecto, así como para permitirles ofrecer su información a Europeana a través del panel de control del Portal Europeo de Archivos siguiendo unas sencillas instrucciones. 
additionalInfo.GeneralText7 =Una descarga de la herramienta de conversión y validación, está accesible en la sección "Herramientas” para permitir a los archivos interesadas en una futura participación en el Portal Europeo de Archivos comprobar que sus datos cumplen las normas archivísticas utilizadas en el portal. 
additionalInfo.GeneralText8 =También en la sección "Herramientas” puedes encontrar información de las normas archivísticas internacionales  EAD (Descripción archivística codificada) y EAG (Guía archivística codificada). 
additionalInfo.aboutUs=La página "Sobre nosotros"
additionalInfo.GeneralText9 =La página "Sobre nosotros" proporciona una visión más general de las partes principales del Portal Europeo de Archivos. Las descripciones de las secciones principales del portal tal como se indica en esta página relacionan directamente sus propósitos y las posibilidades que ofrecen al usuario con los objetivos generales del proyecto. Los vínculos a la página Web del proyecto con información y documentación adicional, junto con la forma de contacto para comentarios y sugerencias están también en esta página. 
navigationguide.additionalInfo.download=Vínculo a la descarga de información adicional sobre el Portal Europeo de Archivos

