navigationguide.GeneralText11=Die Informationen über das archivische Material, das im Archivportal Europa präsentiert wird und recherchierbar ist, werden durch Details über die archivischen Einrichtungen innerhalb Europas vervollständigt. So werden die ersten Schritte des Nutzers bei seinen Vorbereitungen zu einem Archivbesuch vor Ort unterstützt. Des Weiteren kann man mehr über das Projekt, das hinter dem Archivportal Europa steht, und die in diesem Netzwerk entwickelten Werkzeuge erfahren.
