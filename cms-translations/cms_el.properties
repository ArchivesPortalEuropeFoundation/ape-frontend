homepage.introduction=Η Ευρωπαϊκή Πύλη των Αρχείων παρέχει πρόσβαση σε πληροφορίες για το αρχειακό υλικό διαφορετικών Ευρωπαϊκών χωρών καθώς και πληροφορίες για αρχειακούς φορείς σε όλη την ήπειρο. Στα επόμενα χρόνια, η συγκεκριμένη εγκατάσταση θα αναπτυχθεί τεχνικά αλλά και σε επίπεδο προσθήκης περιεχομένου. Σχόλια και παρατηρήσεις είναι ευπρόσδεκτα και μπορούν να αποσταλούν χρησιμοποιώντας τη
