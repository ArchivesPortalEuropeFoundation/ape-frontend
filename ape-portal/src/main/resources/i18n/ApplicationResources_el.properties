aboutus.combinedSearchFacilitiesText2= επιτρέπει τον συνδυασμό αναζήτησης σεεθνικό και τοπικό αρχειακό υλικό. Εκτός από μία απλή αναζήτηση πλήρους κειμένου για το περιεχόμενο, η οποία μπορεί να προσδιοριστεί επακριβώς, η πύλη παρέχει μια επιλογή σύνθετης αναζήτησης που επικεντρώνεται σε συγκεκριμένες πτυχές του υλικού όπως ημερομηνίες δημιουργίας και  χρήσης. Επιπλέον, η καθοδηγούμενη αναζήτηση επιτρέπει στους χρήστες να περιηγηθούν στο αρχειακό υλικό και με αυτό τον τρόπο να εντοπίσουν και να διερευνήσουν περιεχόμενα, τα οποία σε διαφορετική περίπτωση δεν θα γνώριζαν.
aboutus.combinedSearchFacilitiesText3=Οι χρήστες μπορούν να επωφεληθούν από τρεις επιλογές αναζήτησης (απλή αναζήτηση πλήρους κειμένου, σύνθετη αναζήτηση και καθοδηγούμενη αναζήτηση) σε συνδυασμό ή μεμονωμένα, ανάλογα με τις ερευνητικές τους ανάγκες.
aboutus.combinedSearchFacilitiesText4=Οι χρήστες έχουν την ίδια ευελιξία όσον αφορά στην παρουσίαση των αποτελεσμάτων αναζήτησης, τα οποία μπορούν να παρουσιαστούν σύμφωνα με την ιεραρχική δομή του ίδιου του αρχειακού υλικού ή με συνοπτική λίστα αποτελεσμάτων. Και οι δύο επιλογές επιστρέφουν τα ίδια αποτελέσματα αναζήτησης και οδηγούν σε πιο λεπτομερείς περιγραφές των αντίστοιχων αρχειακών μονάδων στο πλαίσιο των εργαλείων έρευνας.
