#Finding aids and digitalizations section
digitalizations.questionGeneral =Eiropas arhīvu portāls - arhīva satura prezentācija
digitalizations.answerGeneral =Arhīva fondi un krājumi ir kārtoti saskaņā ar pierādāmības principu: tie tiek turēti vienuviet un to kārtošanu organizē arhīva institūcija vai persona, kas izveidojusi dokumentus (pretēji tematiskajam kārtojumam bibliotēkās). Dokumenti atspoguļo veidu, kādā darbojas administrācija un ir kārtoti dažādos krājumos, fondos, sējumos un apakšsējumos. Meklēšanas palīgi, īpašuma vedņi un avotu vedņi ir rīki, kas izstrādāti, lai palīdzētu lietotājam saprast sākotnējo kārtojumu un ļautu atrast arhīva materiālus.
digitalizations.titleHG =Īpašuma vednis
digitalizations.answerHG =Lai arī meklēšanas vednis satur detalizētu informāciju par atsevišķiem fondiem vai (apakš)sējumiem, īpašuma vednis sniedz pārskatu par visu iestādē esošo arhīva krājumu. Īpašuma vednis sniedz tikai augsta līmeņa aprakstu par katru fondu vai sējumu, piemēram, nosaukumu, kopsavilkumu, datumiem un apjomu, kā arī sniedz lietotājam informāciju par papildu meklēšanas palīgiem, kur tādi ir pieejami.
digitalizations.answerHG2 =Eiropas arhīvu portālā saites uz tiešsaistes meklēšanas palīgiem ir pieejamas portālā un tiek uzrādītas īpašumu vednī kā neliela pārnēsājamā datora ikona vai teksts, piemēram, "Tiešsaistes meklēšanas palīgs" (vai attiecīgais termins satura piegādātāja valodā). Atkarībā no attiecīgās arhīva iestādes darbplūsmas, īpašuma vednis var būt vienkāršs fondu un sējumu saraksts vai sarežģīts un hierarhiski strukturēts dokuments, kurš var būt sakārtots hronoloģiskā, administratīvā vai abējādā secībā.
digitalizations.titleSG =Avotu palīgs
digitalizations.answerSG =Avotu palīgs ir meklēšanas palīdzības veids, kura mērķis ir sekot arhīva fondiem un sējumiem, kas saistīti ar konkrētu tēmu glabātuvē vai izkaisīti starp vairākām glabātuvēm vienā vai vairākās valstīs, kā arī vākt to aprakstus, lai atvieglotu meklēšanu un piekļuvi arhīviem. Avotu palīgs apraksta fondus un sējumus, vadoties no tādiem pašiem noteikumiem kā meklēšanas palīgs. Tas parasti satur īsu institūcijas aprakstu un administratīvu vai vēsturisku tēmas aprakstu.
digitalizations.titleFA =Meklēšanas palīgs
digitalizations.answerFA=Lai arī arhīvu institūcijas veido specifisku meklēšanas palīgus, kas atbilst pašu krājumiem un lietotājiem, meklēšanas palīgs var atšķirties, atkarībā no aprakstītā materiāla. Meklēšanas palīgs vairumā arhīvu institūciju atbilst kopējiem noteikumiem, lai varētu nodrošināt piekļuvi arhīva materiāliem. Parasti meklēšanas palīgs izveido dokumentu kontekstu, vadoties no to izcelsmes, sākotnējā un šābrīža lietojuma, piemēram, sniedzot šādu informāciju:
digitalizations.FApoint1=pirmavotu, tai skaitā vēsturisku, administratīvu vai biogrāfisku;
digitalizations.FApoint2 =ieguvumu un;
digitalizations.FApoint3=organizāciju un kārtību, tai skaitā savstarpējās saiknes ar citiem fondiem vai ierakstiem;
digitalizations.FApoint4=sējumu un apakšsējumu inventarizācija;
digitalizations.FApoint5=apjoms un saturs, tai skaitā pakāpe un fiziskais apraksts;
digitalizations.FApoint6=iespējamie izmantošanas un piekļuves aizliegumi sakarā ar arhīvu likumiem vai datu aizsardzību.
# digitalizations.FApoint7=Some of the finding aids also contain links to digitized on line document.
digitalizations.answerFA2=Meklēšanas palīgs piedāvā sīku, hierahisku arhīva materiāla un visas interesējošās arhīvu dokumentu pasūtīšanas aprakstu tiešsaistē. Noteikts skaits meklēšanas palīgu iekļauj digitalizētus arhīva materiālus, lai Jūs varētu tos virtuāli pārlūkot Eiropas arhīvu portālā. 
digitalizations.answerFA3=Eiropas arhīvu portālā elektroniskos materiālus, atkarībā no to veida vai analogajiem materiāliem var atpazīt meklēšanas palīgos un meklēšanas rezultātos kā mazas ikonas, kuras simbolizē tekstuālu materiālu, attēlu, skaņas vai video. Pilnīgs meklēšanas palīgu pārskats var saturēt arī elektroniska materiāla priekšskatījuma ikonas. Attēla veida vai priekšskatījuma ikonas aktivizēšana atvērs pilnas izšķirtspējas digitalizētu attēlu no satura piegādātāja vietnes.
