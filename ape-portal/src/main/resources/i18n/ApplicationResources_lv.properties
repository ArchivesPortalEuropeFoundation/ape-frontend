simpleSearchInfo.titleGeneral=Vienkāršā meklēšana
simpleSearchInfo.GeneralText =Vienkāršo pilna teksta meklēšanu var uzsākt mājaslapā vai sadaļā "Papildus meklēšana". Papildus meklēšanas termina ievadei, Jūs varat iespaidot veidu, kādā meklēšana tiek veikta, atzīmējot kastītes zem meklēšanas lauka. Ir iespējams, piemēram, koncentrēt meklēšanu tikai ar elektroniskiem objektiem. Līdzīgi ir iespējams meklēšanu padarīt elastīgāku, meklējot ar vairākiem terminiem uzreiz, bet ļaujot plašāku meklēšanas rezultātu loku, atzīmējot kastīti "Atbilstība vismaz vienam.
simpleSearchInfo.options=Vienkāršā meklēšana
simpleSearchInfo.GeneralText2=Kad lietojat "Atbilstība vismaz vienam vārdam" iespēju, Jūs iegūsiet rezultātus ne tikai par visiem atrastajiem meklēšanas terminiem, bet arī par katru atsevišķu terminu. Šī funkcionalitāte var būt palīgs daudzvalodu vidē, kāda ir Eiropas arhīvu portāls, jo varat ievadīt meklēšanas terminu dažādās valodās vai rakstības veidos.
simpleSearchInfo.GeneralText3 =Jūs varat noteikt kā vienkāršās meklēšanas rezultāti tiks attēloti. Atzīmējot kastīti "Skatīt kontekstā", meklēšanas rezultāti tiks uzrādīti "Konteksta skatā", piemēram, kokveida struktūrā, sākot ar valstīm un beidzot ar institūcijām, to īpašuma vedņiem, meklēšanas palīgiem un rezultātiem tajās. Kad veicat vienkāršo meklēšanu sadaļā "Papildu meklēšana", Jums ir iespēja izvēlēties vienā lapā attēloto meklēšanas rezultātu skaitu "Saraksta skatā". Noklusētais daudzums ir 20 rezultāti lapā, kuru var mainīt uz 10, 30, 50 vai 100 (papildu informācijai par "Saraksta skatu" un "Konteksta skatu", lūdzu skatiet 
simpleSearchInfo.link.searchResults = Meklēšanas rezultātu prezentācija
simpleSearchInfo.GeneralText4 =).
simpleSearchInfo.autocompletion=Meklēšanas vārda nobeiguma piedāvājums
simpleSearchInfo.GeneralText5 =Kad rakstāt meklēšanas terminu (lietojot tikai vienkāršo meklēšanu vai kombinācijā ar "Papildu meklēšanas" sadaļu), Eiropas arhīvu portāls Jums piedāvās ieteikumus kā veidot meklēšanas terminus. Šie ieteikumi ir bāzēti uz šobrīd indeksētajiem un meklēšanai pieejamiem materiāliem Eiropas arhīvu portālā, un ar šo funkcionalitāti piedāvāto terminu skaits pieaugs satura atjaunināšanas vai jauna satura pievienošanas rezultātā.
simpleSearchInfo.GeneralText6 =Meklēšanas terminu autopabeigšana sāksies, kad būsiet ievadījis vismaz divus simbolus, tā tiks piedāvāta kā nolaižamā izvēlne ar alternatīviem terminiem. Jo vairāk simbolus ievadīsiet, jo tuvāk ieteiktajiem terminiem būs Jūsu termins. Autopabeigšana ir papildiespēja, kas uzrāda līdzīgus un saistītus terminus, kurus varētu iekļaut meklēšanā.
