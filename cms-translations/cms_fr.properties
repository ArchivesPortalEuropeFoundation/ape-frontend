help.finding-institutions.text1=regroupe les institutions qui conservent des archives. Il répertorie aussi des institutions qui n'ont pas encore publié des inventaires dans le portail.
help.finding-institutions.text2=L'annuaire est accessible soit par la carte, soit par la liste au-dessous. Les deux sont liés et se mettent à jour réciproquement en fonction de votre navigation.Les institutions sont organisées différemment selon les pays : par classement géographique, administratif ou thématique.
help.finding-institutions.text3.part1=Vous trouverez pour chaque institution les contacts, les heures d'ouverture, les services disponibles et la liste des 
help.finding-institutions.link2=inventaires 
help.finding-institutions.text3.part2=déjà disponibles dans le portail.
help.finding-institutions.image=Zoomez dans la carte ou dépliez la liste par pays pour trouver une institution.
