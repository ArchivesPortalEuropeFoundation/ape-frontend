#Additional information page
additionalInfo.titleGeneral=An áit le faisnéis bhreise a fháil - institiúidí, uirlisí agus an tionscadal
additionalInfo.directory=An tEolaire
additionalInfo.GeneralText =Nuair a aimsíonn tú roinnt ábhair is spéis leat, is sa rannóg "Eolaire" a bhfaighidh tú an fhaisnéis go léir is gá chun teagmháil a dhéanamh leis an institiúid a bhfuil an t-ábhar sin ina seilbh agus á choimeád aici. Tá liosta ansin ní amháin de na hinstitiúidí cartlainne go léir a chuireann ábhar ar fáil do Thairseach Chartlanna na hEorpa, ach roinnt faisnéise freisin faoi institiúidí cartlainne eile ó na tíortha rannpháirteacha san Eoraip.  Cuirtear struchtúr crainn an eolaire in ord de réir tíre ar dtús agus laistigh de gach tír, taispeántar na hinstitiúidí aonair in ord riaracháin agus/nó réigiúnaigh, mar a chuireann na hinstitiúidí cartlainne náisiúnta féin ar fáil iad.
additionalInfo.GeneralText2 =Má chliceáiltear ar ainm institiúide ar chlé taispeánfar an fhaisnéis atá ar fáil faoi láthair don institiúid seo ar dheis, mar shampla mionsonraí teagmhála (uimhreacha teileafóin agus seoladh, seoltaí ríomhphoist etc) nó nasc chuig láithreán gréasáin na hinstitiúide féin le faisnéis bhreise níos mionsonraithe. Chomh maith leis sin, is féidir leis nasc chuig treoir stoic na hinstitiúide sin a thabhairt, mar atá ar fáil laistigh de Thairseach Chartlanna na hEorpa chun rochtain - nó rochtain an athuair - a dhéanamh ar an ábhar cartlainne ón áit sin. D'fhéadfadh ábhar na leathanach eolais iad féin a bheith i dteanga oifigiúil na tíre ina bhfuil an institiúid lonnaithe, ach taispeánfar na ceanntáisc agus lipéid sa teanga a roghnaigh tú do chomhéadan úsáideora na tairsí.
additionalInfo.GeneralText3 =Chomh maith leis na hinstitiúidí sin atá rannpháirteach cheana féin i dTairseach Chartlanna na hEorpa, tugann an t-eolaire rochtain ar fhaisnéis faoi institiúidí cartlainne eile laistigh de na tíortha comhpháirtíochta. Cuirtear an fhaisnéis sin ar fáil via thairseacha cartlainne náisiúnta agus réigiúnacha atá ann cheana féin agus a fheidhmíonn mar phointí rochtana ar a thuilleadh ábhair chartlainne ar líne.
additionalInfo.GeneralText4 =Chun forléargas ginearálta ar thírdhreach cartlainne na hEorpa a fháil, tá mapa ag bun na rannóige "Eolaire" mar threoir fhíseach chuimsitheach maidir leis na hacmhainní cartlainne san Eoraip. Tugann sé faisnéis faoin áit a bhfuil na hinstitiúidí rannpháirteacha lonnaithe in aon amharc amháin agus ma chliceáiltear ar na bioráin éagsúla, taispeánfar faisnéis bhreise faoina mionsonraí teagmhála. Léiríonn na bioráin ghorma na hinstitiúidí a sheolann ábhar chuig Tairseach Chartlanna na hEorpa agus atreoraíonn na bioráin dhearga tú chuig tairseacha náisiúnta agus réigiúnacha a leathnaíonn na sonraí a chuirtear ar fáil via Tairseach Chartlanna na hEorpa i dtreo stór fíorúil áisiúil de thairseacha cartlainne na hEorpa. 
additionalInfo.GeneralText5 =Is acmhainn cheannródaíochta é Tairseach Chartlanna na hEorpa mar sin, a cruthaíodh chun cabhrú le taighdeoirí ábhar príomhfhoinse a aimsiú i stórtha a choimeádann sonraí ar thaifid atá ar fáil. Obair leanúnach atá i gceist agus cuirtear léi go rialta le faisnéis arna cur ar aghaidh ag gach institiúid Eorpach atá rannpháirteach sa tairseach.
additionalInfo.tools=An rannóg uirlisí
additionalInfo.GeneralText6 =Sa chuid seo de Thairseach Chartlanna na hEorpa gheobhaidh tú roinnt cúlfhaisnéise ar na huirlisí bogearraí a forbraíodh d'fhonn na sonraí go léir a chuireann institiúidí comhpháirtíochta éagsúla an tionscadail ar fáil a bhailiú agus a ullmhú, chomh maith le cur ar a gcumas a gcuid sonraí a thabhairt do Europeana via painéal Thairseach Chartlanna na hEorpa trí roinnt céimeanna simplí a leanúint.
additionalInfo.GeneralText7 =Is féidir leagan neamhspleách den uirlis aistrithe agus bailíochtaithe a íoslódáil ón rannóg "Uirlisí" lena chur ar chumas institiúidí cartlainne ar spéis leo a bheith rannpháirteach laistigh de Thairseach Chartlanna na hEorpa a gcuid sonraí a thástáil go háitiúil in aghaidh na gcaighdeán cartlainne a mbaintear úsáid astu sa tairseach. 
additionalInfo.GeneralText8 =Is féidir teacht ar fhaisnéis faoi na formáidí sin mar fhothacair shonracha de na caighdeáin chartlainne idirnáisiúnta EAD (Tuairisc Cartlainne Ionchódaithe) agus EAG (Treoir Cartlainne Ionchódaithe) via an rannóg "Uirlisí" chomh maith.
additionalInfo.aboutUs=An leathanach "Maidir Linne"
additionalInfo.GeneralText9 =Tugann an leathanach "Maidir Linne" forléargas níos ginearálta ar phríomhchodanna Thairseach Chartlanna na hEorpa. Baineann na tuairiscí ar phríomhchodanna na tairsí mar a thugtar iad ar an leathanach seo go díreach lena gcuspóirí agus leis na deiseanna a chuireann siad ar fáil don úsáideoir maidir le haidhmeanna ginearálta an tionscadail. Tugtar naisc chuig láithreán gréasáin an tionscadail le faisnéis agus cáipéisíocht bhreise, mar aon leis an bhfoirm teagmhála i gcomhair aiseolais agus tuairimí, ar an leathanach seo chomh maith. 
