#About us section
aboutus.titleGeneral= Über uns
aboutus.GeneralText= Das Archivportal Europa ist einer der Hauptmeilensteine, der von den Partnern des von der Europäischen Kommission innerhalb des eContentplus Programms geförderten Projekts APEnet erreicht worden ist. Das Projektkonsortium besteht zurzeit aus zwölf Nationalarchiven und nationalen Archivverwaltungen, die alle bereits innerhalb des Archivportals Europa Teile ihres archivischen Materials und zusätzliche Informationen über die Institutionen selbst präsentieren. Daneben sind innerhalb der ersten beiden Jahren bereits fünf weitere assoziierte Mitglieder dem Projekt beigetreten und tragen zum Wachstum und Gelingen dieses Best-Practice-Netzwerkes bei. Durch Feedback und Kommentare  können auch Sie die weitere Entwicklung des Projektes unterstützen. Schreiben Sie uns über das 
aboutus.contactform = Kontaktformular
aboutus.GeneralText2=. Wenn Sie an allgemeinen Informationen über das Projekt oder Möglichkeiten der Teilnahme am Projekt interessiert sind, besuchen Sie bitte direkt die Projektseite
aboutus.apeneteu = www.apenet.eu
aboutus.presentationofarchivalcontent=Präsentation archivischer Inhalte
aboutus.presentationofarchivalcontentText1=Im Bereich 
aboutus.presentationofarchivalcontentText2=kann mittels der strukturierten Suche Schritt für Schritt in die im Archivportal Europa präsentierten Materialen eingestiegen werden. Dies beginnt auf der Ebene der Länder und der archivischen Einrichtungen selbst, repräsentiert durch ihre Beständeübersichten, die einen Überblick über die Bestände und Sammlungen enthalten, die eine Einrichtung aufbewahrt.
aboutus.presentationarchivalcontent2= Von dort sind die Findbücher zugänglich als detailliertere, hierarchisch strukturierte Beschreibungen des Archivguts mit Links zu den Digitalisaten auf den Internetseiten der Einrichtungen selbst. 
aboutus.presentationarchivalcontent3=  Die strukturierte Suche bietet direkten Zugang zu den einzelnen Findbüchern und erlaubt dem Nutzer, bestimmte Findbücher von Interesse auszuwählen und für eine daran anschließende übergreifende Suche zu sammeln.
aboutus.contactdetailsandservices= Kontakt und Service
aboutus.contactdetailsandservicesText1=Haben Sie bei Ihrer Recherche archivisches Material von Interesse gefunden und planen einen Besuch vor Ort, um die Originalunterlagen einzusehen, so finden Sie im Bereich 
aboutus.directorysection = Archive in Europa 
aboutus.contactdetailsandservicesText2= Kontaktdaten, Öffnungszeiten und Serviceangebote der verschiedenen Institutionen. Dieses Verzeichnis beinhaltet dabei nicht nur jene Institutionen, die bereits ihr Archivgut über das Archivportal Europa präsentieren, sondern auch weitere Institutionen der teilnehmenden Länder, deren Erschließungsinformationen in diesem Rahmen noch nicht online zugänglich sind.
aboutus.technicaldetails= Technische Umsetzung
aboutus.technicaldetailsText1= Die zentrale und gemeinsame Verwaltung und Präsentation von Erschließungsinformationen im Archivportal Europa wird durch eine dezentralisierte Datenaufbereitung vorbereitet. Die beteiligten Institutionen entscheiden dabei selbst, ob sie die Konvertierungs- und Validierungssoftware lokal als Desktop-Anwendung oder als Modul der zentralen Portalinstallation nutzen möchten. Die Software ist in enger Zusammenarbeit mit allen Projektpartnern entwickelt worden und wird in ebensolcher Weise im weiteren Projektverlauf ausgebaut werden. Sie ist in der aktuellen Version bereits an die Partnerinstitutionen verteilt worden und steht für alle Interessierten als Download im Bereich 
aboutus.toolsSection= Werkzeuge
aboutus.technicaldetailsText2=Basis der gesamten Datenverarbeitung für das Archivportal Europa bilden die internationale archivischen Standards EAD (Encoded Archival Description) für Findbücher und Beständeübersichten und EAG (Encoded Archival Guide) zur Beschreibung der Archivinstitutionen. Im Zuge des weiteren Ausbaus des Portals wird auch EAC-CPF (Encoded Archival Context – Corporate Bodies, Persons, Families) zur Beschreibung der Herkunftsstellen mit einbezogen werden.
aboutus.technicaldetailsText3= Darüberhinaus sichert die gemeinsame Verwendung von EAD auch die Interoperabilität mit 
aboutus.europeana = Europeana 
aboutus.technicaldetailsText4= und ermöglicht es den am Archivportal Europas beteiligten Institutionen, sofern gewünscht, ihre Inhalte über das Portal auch an Europeana weiterzugeben.
aboutus.jointAccessToEuropeanaArchives=Gemeinsamer Zugang zu europäischen Archiven
aboutus.jointAccessToEuropeanaArchivesText1=Die Grenzen zwischen den europäischen Staaten haben sich im Laufe der Geschichte oft verschoben. Die Staaten wuchsen oder wurden verkleinert, vereinten sich oder wurden getrennt. Diese Entwicklungen haben gleichermaßen die Basis für Gemeinsamkeiten und Unterschiede in der europäischen Geschichte und in der Geschichte der einzelnen europäischen Staaten gelegt – und gerade dieses Spannungsverhältnis macht ihre jeweilige Geschichte besonders interessant. Durch die gemeinsame Präsentation des archivischen Materials, das über den ganzen Kontinent verteilt im Zuge dieser historischen und politischen Ereignisse entstanden ist, ermöglicht es das Archivportal Europa seinem Nutzer, nationale und regionale Entwicklungen zu vergleichen, mit einander in Bezug zu setzen und somit in einem gesamteuropäischen Rahmen neu zu verstehen. 
aboutus.jointAccessToEuropeanaArchivesText2=Das Portal bietet dabei nicht nur Gelegenheit, sein eigenes Interessens- und Forschungsfeld besser kennen zu lernen, sondern auch bislang Unbekanntes in der Vielfalt des archivischen Kulturguts Europas zu entdecken.
aboutus.combinedSearchFacilities= Kombinierte Suchmöglichkeiten
aboutus.combinedSearchFacilitiesText1=Innerhalb des Archivportals Europa erlaubt der Bereich 
aboutus.advancedSearchSection = Erweiterte Suche 
aboutus.combinedSearchFacilitiesText2= kombinierte Suchen durch nationale und regionale Materialien. Daneben erlaubt die "Erweiterte Suche" sowohl eine einfache Volltextsuche für bereits bekannte Inhalte sowie die Konzentration der Suche auf bestimmte Aspekte des Materials wie die Laufzeit oder Signaturen. In Kombination mit der Präsentation der Suchresultate besteht zudem auch die Möglichkeit, innerhalb des archivischen Materials zu blättern und somit auch neue Inhalte aufzuspüren und zu entdecken, die anschließend wiederum in eine neue oder eine erweiterte Suchanfrage einbezogen werden können.
