terms.use.title=Användarvillkor
terms.use=Användarvillkor: Jag är medveten om att Archives Portal Europe ger mig möjlighet att söka och samla information från ett stort antal källor.Jag försäkrar att mitt beteende på den här webbplatsen inte kan uppfattas som kränkande,skadligt, hotfullt, olagligt, ärekränkande,  trakasserande, pornografiskt, obscent, bedrägligt, inkräktande på upphovsrätt, hatiskt, rasistiskt eller på annat sätt stötande. Genom att klicka i ovanstående ruta åtar jag mig att följa detta avtal och förstår att om jag inte gör det kommer mitt konto för Archives Portal Europe att avslutas.
terms.use.part.one=Archives Portal Europe är utformad för att stödja och uppmuntra forskning i arkiv. Den samlar information från flera olika arkivinstitutioner och varje arkivinstitution är ansvarig för sina uppgifter. Finns en lista över deltagande institutioner  
terms.use.part.one.here=här
terms.use.part.two=Du kan bara använda den data som visas i Archives Portal Europe om källan finns angiven. All kommersiell användning av data utan uttrycklig tillåtelse från informationsägaren är förbjuden. De institutioner som bidrar med innehåll till Archives Portal Europe kan välja att erbjuda sin data som öppen data via Archives Portal Europes Application Programming Interface (API). Mer information om denna API-tjänst kan hittas
terms.use.part.two.here=här
terms.use.part.three=The Archives Portal Europe accepts no liability for content on sites linked from these pages. Unintentional errors/omissions which may occur on the Archives Portal Europe will be corrected if mentioned to us via the
terms.use.contact.form=Kontaktformuläret
directory.text1=Katalogen innehåller information om arkivinstitutioner i Europa som 
directory.partipating=bidrar med innehåll till Europeiska arkivportalen
directory.text2=Institutionerna presenteras nationsvis i bokstavsordning. Inom varje land presenteras arkiven efter administrativ och/eller regional ordning enligt uppgifter från varje lands nationalarkiv. Varje post  innehåller kontaktuppgifter och serviceuppgifter. Dessutom innehåller katalogen information om andra arkivinstitutioner som är tillgängliga genom befintliga nationella och regionala arkivportaler genom vilka man kan hitta mer arkivmaterial. Alla institutioner och portaler som listas i trädstrukturen visas också på kartan längst ned på sidan.
directory.apenetpartners=deltagande institutioner
