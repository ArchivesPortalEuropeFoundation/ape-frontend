savedsearch.savedsearches=Zapisane wyszukiwania
mypages.welcomemypages.title=Witamy na "Moich stronach" Europejskiego Portalu Archiwalnego!
mypages.welcomemypages.text1=Zostałeś przekierowany z zakładki Moje Strony Archiwalnego Portalu Europejskiego. Moje Strony mają na celu zebranie wszystkich obecnych i przyszłych funkcji, które można wykorzystać do lepszego organizowania i uzyskiwania bardziej trafnych danych dostępnych na portalu.
mypages.welcomemypages.text2=Jak na razie mamy możliwość zapisywania wyników wyszukiwania, zapisywania zakładek i tworzenia kolekcji:
mypages.welcomemypages.list.part1=Za każdym razem wpisując zapytanie ( będąc zalogowanym lub nie) istnieje możliwość zapisywania ustawień wyszukiwania. Zapisane wyszukiwanie zostanie wymienione w Moich Stronach, dzięki czemu można z łatwością wykonać to samo wyszukiwanie ponownie później lub sprawdzić, czy nie pojawiły się nowe informacje pasujące do wyszukiwania, co pozwala na łatwe śledzenie informacji szczególnie Was interesujących!
mypages.welcomemypages.list.part2=Gdy na poszczególnej stronie (" drugie okno wynikowe") wyników wyszukiwania w archiwaliach lub w nazwach, można dodać tę stronę, aby mieć do niej bezpośredni dostęp w dowolnym momencie. Zapisane zakładki zostaną wymienione w Moich Stronach, w ten sam sposób jak zapisane wyszukiwania.
mypages.welcomemypages.list.part3=Użytkownicy mogą posortować zapisane wyszukiwania oraz zapisane zakładki w sekcji Moja kolekcja. Podczas tworzenia kolekcji można przypisać tytuł do swojej kolekcji i opatrzyć nazwą opis zebranego materiału. Można dowolnie edytować swoją kolekcję w trakcie korzystania z portalu, dodając nowe zapisane wyszukiwania i zakładki lub usunąć przestarzałe.
mypages.welcomemypages.text3=Jest to jednak dopiero początek starań, aby zapewnić dostosowane do potrzeb użytkowników narzędzia w ramach Europejskiego Portalu Archiwalnego. Będziemy kontynuować udostępnianie nowych funkcji przez cały 2015 i 2016 rok, ze szczególnym naciskiem na wymianę opinii oraz ogólną współpracę. Więc zapraszamy do częstego odwiedzania Europejskiego Portalu Archiwalnego!
mypages.welcomemypages.text4=Będziemy bardzo wdzięczni za dostarczanie nam informacji zwrotnych zawierających sugestie na temat ulepszenia i aktualizacji sekcji Moje strony, a także pomysły na kolejne dodatkowe opcje i zakładki. W celu wysłania swojej opinii, należy po prostu kliknąć link poniżej i wypełnić prosty FORMULARZ KONTAKTOWY!
mypages.welcomemypages.text5=Zespół Europejskiego Portalu Archiwalnego ma nadzieję, że użytkownicy będą zadowoleni z nowych funkcji Moich stron, dzięki którym będą mogli łatwiej odnaleźć przydatne informacje!
