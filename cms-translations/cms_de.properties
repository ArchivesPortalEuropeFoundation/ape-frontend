help.titleGeneral=Sie haben eine Frage? Hier finden Sie die Antworten!
help.text1=Das Archivportal Europa bietet eine Vielzahl an Funktionen und Möglichkeiten, in denen man sich schon mal verlieren kann. Auf dieser Seite wollen wir Ihnen helfen, sich noch besser zurecht zu finden.
help.text2=Wählen Sie einfach das gewüschte Thema in der Navigation links für mehr Informationen.
help.searching.titleGeneral=Die Suche im Archivportal Europa
help.searching.subtitle1=Drei inhaltliche Schwerpunkte
help.searching.text1=Das Archivportal Europa setzt inhaltlich drei Schwerpunkte:
help.searching.list1.part1=1) Archivgut, das heißt Verwaltungsakten, persönliche Dokumente, Briefe, Karten, Urkunden, Bücher, Fotos, etc., die in Archiven zugänglich gemacht werden. Im Archivportal Europa finden Sie die Beschreibungen dieser Materialien in Form von 
help.searching.list1.link=Findbüchern, Beständeübersichten und Spezialinventaren
help.searching.list1.part2=, die inhaltliche sowie identifizierende Informationen enthalten, um Ihnen bei der Suche und der späteren Nutzung des Archivguts behilflich zu sein.
help.searching.list2=2) Informationen zu Personen, Familien und Körperschaften ("Namen") wie zum Beispiel Galileo Galilei, das Haus Habsburg oder die Hanse beziehungsweise das Ministerium des Innern. Über deren Beschreibungen eröffnet sich ein neuer Weg, in das Archivgut einzutauchen, der Weg über die Herkunftsstellen, das heißt die Menschen und Organisationen, die das Archivgut erstellt und für ihre Arbeit verwendet und verwaltet haben. Zudem können sich über diesen Einstieg bislang unbekannte Verbindungen offenbaren, die wiederum zu weiteren Materialien von Interesse führen.
help.searching.list3=3) Informationen zu Archiven in Europa, das heißt zu Institutionen, die Archivgut zugänglich machen und bei denen Sie das Archivgut einsehen können. Hierzu finden Sie Kontakt- und Serviceinformationen, die Ihnen helfen, den Besuch vor Ort vorzubereiten. Zudem enthalten auch die Informationen zu den Archiven eine Übersicht über diejenigen Findbücher, Beständeübersichten und Spezialinventare, die ein Archiv bereits im Archivportal Europa bereitstellt. Damit ergibt sich auch hierüber ein weiterer Zugang zum Archivgut online.
help.searching.text2=Sind Sie interessiert an den Standards, die zur Beschreibung der hier genannten Informationen verwendet werden? Sie finden mehr Informationen hierzu auf der 
help.searching.text2.link=Homepage des APEx-Projektes.
help.searching.subtitle2=Einfache Suche
help.searching.text3=Die einfache Suche bietet einen direkten Einstieg in die Inhalte des Archivportals Europa durch Stichworteingabe auf der Startseite oder auf der Seite "Suche".
help.searching.image1=Einfache Suche und Autovervollständigung
help.searching.text4=Noch während Sie Ihr Stichwort eingeben, erhalten Sie eine Vorschlagsliste alternativer Suchbegriffe auf Basis der bereits indexierten Inhalte. Diese Vorschlagsliste enthält zum einen einen Indikator zur Menge der zur erwartenden Suchresultate, zum anderen wird bei einfacher Suche von der Startseite aus auch angezeigt, ob die Treffer im Bereich "Archivgut", "Namen" oder "Archive" zu erwarten sind.
help.searching.subtitle3=Erweiterte Suche 
help.searching.text5=Daneben bieten wir eine erweiterte Suchmöglichkeiten an, die auf die drei inhaltlichen Schwerpunkte des Portals abgestimmt sind. Je nachdem lassen sich diese Möglichkeiten in zwei oder drei Blöcke aufteilen (siehe Block 1, 2 und 3 in der Abbildung unten).
help.searching.text6=Unterhalb der Sucheingabe (Block 3) finden Sie drei Zusatzoptionen, die Sie zur Verwendung ankreuzen können. Mit "Ergebnisse in der Strukturansicht anzeigen" können Sie festlegen, dass die Suchresultate zur Kategorie "Archivgut" direkt in der hierarchischen Struktur der Findmittel angezeigt werden sollen. Die Option "eines dieser Wörter" hilft den Bereich möglicher Suchresultate zu erweitern, wenn mit mehreren Begriffen gesucht wird. Sie entspricht damit dem Boolschen Operator "OR" und kann hilfreich sein, wenn beispielsweise mit mehrsprachigen Stichworten gleichzeitig gesucht wird. Die Variante "nur Material mit Digitalisaten" schließlich erlaubt es, sich auf digitalisiertes Archivgut zu konzentrieren.
help.searching.text7=Suche nach Archivgut
help.searching.text8.part1=In diesem Bereich gibt es in Block 1 die Möglichkeit, die Suche auf Archivgut bestimmter Institutionen oder auf einzelne Findmittel zu konzentrieren, wenn bereits bekannt ist, wo Materialien zum eigenen Recherchethema zu erwarten sind. In Block 2 kann alternativ oder in Ergänzung, die Suche auf ein bestimmtes Beschreibungselement (Titel, Enthältvermerk, Signatur), 
help.searching.text8.link=einen bestimmten Findmitteltyp 
help.searching.text8.part2=(Nur Findbücher, Nur Beständeübersichten, Nur Spezialinventare) und einen bestimmten Zeitraum eingeschränkt werden. Letzteres lässt sich durch einen Haken bei "Suche nach Laufzeit" zudem noch weiter konkretisieren.
help.searching.text9=Suche nach Namen
help.searching.text10=Hier werden nur die Blöcke 2 und 3 verwendet. In Block 2 lässt sich dabei ein bestimmer Aspekt (Name, Identifikator, Ort, Beruf, Mandat, Funktion), der Typ der beschriebenen Entität (Person, Familie, Körperschaft) und eine bestimmte Zeitspanne für die Suche festlegen.
help.searching.text11=Suche nach Archiven
help.searching.text12=Auch hier werden nur die Blöcke 2 und 3 verwendet. In Block 2 können Sie die Archivsparte (Staatliche Archive, Kommunale Archive, Kirchliche Archive, Wirtschaftsarchive, Universitätsarchive, etc.) festlegen oder die Suche auf die Aspekte "Name" oder "Ort" konzentrieren.
help.searching.image2=Navigieren, auswählen und verfeinern - die erweiterte Suche bietet eine Vielzahl von Optionen
help.search-results.titleGeneral=Anzeige der Suchergebnisse
help.search-results.subtitle1=Ergebnisübersicht
help.search-results.text1=Eine einfache Suche wird Treffer in allen drei inhaltlichen Schwerpunkten (Archivgut, Namen, Archive) zum Ergebnis haben, sofern der Suchbegriff hier gefunden worden ist. Treffer im Bereich Archivgut werden hierbei immer als Erstes angezeigt und Sie können über die Reiter im oberen Teil der Seite zu Treffern in Namen oder Treffern in Archiven wechseln. Sofern für Archivgut nicht anders ausgewählt, werden die Suchergebnisse zunächst immer in einer einfachen Listenansicht angezeigt.
help.search-results.image1=Suchergebnisse in den drei inhaltlichen Schwerpunkten (Archivgut, Namen, Archive)
help.search-results.text2=Im Bereich "Archivgut" haben Sie die Möglichkeit, durch Klick auf den entsprechenden Reiter zwischen der Listenansicht und der Strukturansicht zu wechseln. Die Listenansicht wird dabei standardmäßig als Erstes angezeigt.
help.search-results.text3=Die Strukturansicht ist lediglich eine andere Darstellungsvariante der Suchergebnisse und zeigt diese in der hierarchischen Ordnung der Findmittel. Dies kann einen erweiterten Blickwinkel auf die Treffer bieten, da diese hier in ihrem Entstehungskontext angezeigt werden, nach Bestand und nach der archivischen Erschließung geordnet.
help.search-results.text4=In der Listenansicht wiederum lässt sich eine Konzentration auf Treffer innerhalb eines bestimmten Findmittels durch Klick auf den Button "Nur Treffer in diesem Dokument anzeigen" herstellen.
help.search-results.image2=Wechsel zwischen Listenansicht und Strukturansicht
help.search-results.text5=Die Listenansicht bietet zudem auf der linken Seite eine Reihe an Auswahlkriterien, nach denen sich die Suchergebnisse verfeinern lassen. Im Bereich Archivgut sind dies:
help.search-results.list1.part1=Land (Island, Slowenien, etc.)
help.search-results.list1.part2=Archiv (Estnisches Nationalarchiv, Stadtarchiv Montabaur, etc.)
help.search-results.list1.part2a=Thema (Urkunden, Karten, Erster Weltkrieg, Bildungswesen, etc.)
help.search-results.list1.part3=Findmittelart (Findbuch, Beständeübersicht, Spezialinventar)
help.search-results.list1.part4=Erschließungsebene (Bestandsebene, Weitere Erschließungsebenen)
help.search-results.list1.part5=Links zu Digitalisaten
help.search-results.list1.part6=Art des Digitalisats (Bild, Text, Ton, Video, 3D oder ohne Typisierung)
help.search-results.list1.part7=Sprache des Materials (Italienisch, Griechisch, etc.)
help.search-results.list1.part8=Laufzeitabgaben (Normalisierte Laufzeitangaben, Laufzeitangabe (Text), Keine Laufzeitangabe)
help.search-results.list1.part9=Laufzeitbeginn und Laufzeitende (1600-1799, etc.)
help.search-results.text6=Dabei können Sie mehrere Variablen pro Kriterium (z.B. Island und Slowenien zum Kriterium "Land") oder mehrere Kriterien (z.B. Island zum Kriterium "Land" und "Bild" zum Kriterium "Art des Digitalisats") beliebig miteinander kombinieren. Einzige Ausnahme mit Blick auf die Auswahl mehrere Variablen gleichzeitig sind die Kriterien "Laufzeitbeginn" und "Laufzeitende".
help.search-results.image3=Auswahlkriterien zur Verfeinerung der Suchergebnisse
help.search-results.text7=Daneben lassen sich die Suchergebnisse in der Listenabsicht auch chronologisch, alphabetisch nach Titel, nach Signatur oder nach Bestandssignatur sortieren.
help.search-results.text8=Im Bereich "Suche nach Namen" stehen folgende Auswahlkriterien zur Verfügung:
help.search-results.list2.part1=Land (Island, Slowenien, etc.)
help.search-results.list2.part2=Archiv (Estnisches Nationalarchiv, Stadtarchiv Montabaur, etc.)
help.search-results.list2.part3=Typ der beschriebenen Entität (Person, Familie, Körperschaft)
help.search-results.list2.part4=Ort (Reykjavík, Ljubljana, etc.)
help.search-results.list2.part5=Beruf (Politiker, Lehrer, etc.)
help.search-results.list2.part6=Mandat (z.B. Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714)
help.search-results.list2.part7=Funktion (Geologe, Adel, etc.)
help.search-results.list2.part8=Sprache der Beschreibung (Italienisch, Griechisch, etc.)
help.search-results.list2.part9=Existenzsdaten (Normalisiere Datumsabgabe, Datumsangabe (Text), Unbekannte Existenzdaten, Unbekanntes Anfangsdatum, Unbekanntes Enddatum)
help.search-results.list2.part10=Zeitspanne (Anfang) und Zeitspanne (Ende) (1600-1799 etc.)
help.search-results.text9=Bei der "Suche nach Archiven" können Sie zwischen folgenden Auswahlkriterien wählen:
help.search-results.list3.part1=Land (Island, Slowenien, etc.)
help.search-results.list3.part2=Gruppe in der Archivlandschaft (Staatsarchive in Posen, Archives départementales, etc.)
help.search-results.list3.part3=Archivsparte (Kommunale Archive, Kirchliche Archive, etc.)
help.search-results.image4=Vorschauansicht eines Treffers - Hinweis auf Digitalisat durch entsprechendes Symbol
help.search-results.text10=Sind Digitalisate vorhanden, wird in der Trefferliste ein entsprechendes Symbol für digitalisierte Texte, Bilder, Ton- oder Videoaufnahmen angezeigt. Zudem bietet die Übersicht der Suchergebnisse (Listen- wie Strukturansicht) eine Vorschau mit weiteren Informationen zum ausgewählten Treffer. Wenn Sie als registrierte Nutzer in "Mein Archivportal" eingeloggt sind, können Sie Suchen für einen späteren, erneuten Zugriff abspeichern. Dabei wird auch eine entsprechende Auswahl für verfeinerte Suchergebnisse oder eine vorgenommene Sortierung gespeichert.
help.search-results.subtitle2=Findmittelansicht
help.search-results.text11=Ein Klick auf einen Treffer oder auf den entsprechenden Button in der Vorschauansicht führt Sie zur vollständigen Findmittelansicht, die in einem neuen Browserfenster geöffnet wird. Auf der rechten Seite finden Sie hier alle Informationen zu Ihrem Treffer, die vom jeweiligen Archiv hierzu bereitgestellt worden sind. Der verwendete Suchbegriff ist im Text entsprechend hervorgehoben. Diese Ansicht können Sie auch ausdrucken, als Lesezeichen im Archivportal Europa speichern oder über die "Share"-Option versenden. Auf der linken Seite finden Sie zudem die gesamte interne Struktur des Findmittels abgebildet, was es Ihnen erlaubt, verwandte Unterlagen und Materialien zu durchstöbern, die eventuell über den verwendeten Suchbegriff nicht gefunden worden wären. Wenn vorhanden, finden sich hier wiederum Symbole oder Vorschaubilder zu Digitalisaten, über die man per Klick zur Digitalisatansicht beim bereitstellenden Archiv gelangt. Diesem können Sie zudem über einen entsprechenden Button am unteren Ende der Findmittelansicht im Archivportal Europa Rückmeldung geben, wenn Sie beispielsweise Fragen oder Anmerkungen zum gefundenen Archivgut haben.
help.search-results.image5=Findmittelansicht mit Digitalisaten sowie Möglichkeiten zum Drucken, Versenden und Rückmeldung geben
help.search-results.text12=Die Einzelansicht eines Treffers im Bereich "Suche nach Namen" bietet neben der vollständigen Information zur jeweiligen Person, Familie oder Körperschaft auf der rechten Seite auch einen Bereich mit Links zu verwandten Ressourcen. Diese sind aufgeteilt nach Links zu Archivgut, das entweder von der beschrieben Person, Familie oder Körperschaft erstellt worden ist oder von ihr handelt, Links zu anderen Entitäten oder Links zu denjenigen Archiven, die das verwandete Archivgut verwalten. Zudem kann es auch Links zu alternativen Beschreibungen derselben Person, Familie oder Körperschaft, z.B. in einer anderen Sprache, geben.
help.search-results.text13=Bei der "Suche nach Archiven" ist die Einzelansicht eines Treffers in einen oberen Teil mit Kartenansicht und einen unteren Teil mit den Details zum Treffer aufgeteilt.
help.search-results.text14=Unabhängig von der Art der Ressource bietet die Einzelansicht eines Treffers im Kopfbereich der Seite immer auch die Möglichkeit, eine komplett neue Suche über die gesamten Inhalte des Archivportals Europa zu starten.
help.search-results.image6=Einzelansicht der Beschreibung einer Körperschaft mit Links zu verwandten Ressourcen und neuer Suchoption
help.topics.titleGeneral=Suche nach Themen
help.topics.text1=Neben der Volltextsuche bietet die Startseite des Archivportals auch eine Suche nach Themen als Einstieg in das Archivmaterial an. Themen können dabei inhaltliche Aspekte (Bildungswesen, Justiz, Wirtschaft, etc.), bestimmte Zeiträume (Mittelalter, Erster Weltkrieg, etc.) oder Dokumentenarten (Urkunden, Karten, Photographie, etc.) abdecken. Die Themenwolke auf der Startseite zeigt 15 sich zufällig abwechselnde Themen, während über den Link unterhalb ("Alle Themen anzeigen") die komplette Liste der aktuell verwendeten Themen zugänglich ist.
help.topics.image1=Themenwolke auf der Startseite des Archivportals Europa
help.topics.text2.part1=Jedes Thema funktioniert wie ein Link zu einer entsprechend angepassten Suche. Die Suchergebnisse werden Ihnen - ebenso wie die Ergebnisse einer Volltextsuche - in der Listenansicht angezeigt, mit der Sie die gängigen Möglichkeiten haben, die Suchergebnisse weiter zu verfeinern (mehr zur "Anzeige der Suchergebnisse" finden Sie 
help.topics.text2.link=hier
help.topics.text2.part2=). Das von Ihnen ausgewählte Thema wird direkt unterhalb des Sucheingabefeldes angezeigt und dadurch als verwendete Suchoption gekennzeichnet (siehe Nummer 1 in der Abbildung unten). Sind die Suchergebnisse darüber hinaus noch mit anderen Themen verbunden, finden Sie diese in der Listenansicht links als weitere Verfeinerungsmöglichkeit (siehe Nummer 2 in der Abbildung unten).
help.topics.text3=Sie können auch innerhalb eines Themas weitere Suchbegriffe verwenden. Löschen Sie dafür das Zeichen * aus dem Sucheingabefeld und geben Sie stattdessen den gewünschten Begriff ein, während Sie den Themenbutton unterhalb des Eingabefelds unverändert lassen.
help.topics.image2=Ergebnisansicht bei einer Suche nach Themen (Beispiel: "Architektur")
help.topics.text4=Hinweis: Da Themen eine übergreifende Möglichkeit bieten, Archivmaterial aus verschiedenen Ländern und von unterschiedlichen Institutionen aufgrund gemeinsame Eigenschaften zu verbinden, muss das Thema selbst nicht immer zwingend als Text in den Archivbeschreibungen genannt sein. Zudem beziehen Themen sich zur Zeit ausschließlich auf das Archivmaterial und sind somit nur bei der "Suche nach Archivgut" verfügbar. Wenn Sie in einen der anderen Reiter wechseln, wird dabei lediglich der Suchbegriff mitübertragen, nicht jedoch Suchkriterien, die für einen der drei thematischen Schwerpunkte spezifisch sind. Letzteres schließt Themen mit ein.
help.finding-institutions.titleGeneral=Wo ich mehr zu den Archiven erfahre
help.finding-institutions.link1=Der Bereich "Archive in Europa" 
help.finding-institutions.text1=bietet Informationen zu denjenigen Institutionen, die Archivgut verwalten und Zugang dazu bieten. Dabei sind hier sowohl Institutionen zu finden, die bereits Informationen im Archivportal Europa bereitstellen, und solche, die dies zukünftig noch tun werden.
help.finding-institutions.text2=Dabei gibt es zwei Möglichkeiten, eine einzelne Institution von Interesse zu finden. Wenn Sie die Kartenansicht verwenden, können Sie hier in die Karte hineinzoomen und sich so nach und nach zu einer bestimmten Region oder einem bestimmten Ort sowie den dort lokalisierten Archiven vortasten. Ein Klick auf eine der Markierungen zeigt dann den Namen der Institution und erste Kontaktdaten. Alternativ dazu können Sie sich in der Baumstruktur unterhalb der Karte orientieren. Diese ist nach den einzelnen Ländern gruppiert und bietet innerhalb dessen eine jeweils landesübliche Anordnung z.B. nach Regionen oder nach Archivsparte. Wenn Sie ein Land oder eine Institution in der Baumstruktur anklicken, ändert die Karte entsprechend ihren Fokus.
help.finding-institutions.text3.part1=Neben Kontaktinformationen, Öffnungszeiten und Dienstleistungen der einzelnen Institutionen finden Sie hier auch eine Übersicht derjenigen 
help.finding-institutions.link2=Findbücher, Beständeübersichten und Spezialinventare
help.finding-institutions.text3.part2=, die bereits im Archivportal Europa zur Verfügung stehen.
help.finding-institutions.image=Ein Klick auf eine Markierung in der Karte oder in der Strukturansicht zeigt Informationen zum Archiv
help.exploring.titleGeneral=Wo ich digitale Fundstücke entdecke
help.exploring.link=Der Bereich "Galerien" 
help.exploring.text=präsentiert einige besondere Fundstücke aus den Beständen der beteiligten Institutionen. Diese hochaufgelösten Digitalisate erlauben eine Detailansicht per Zoom und stellen Bezug her zu entscheidenden historischen Ereignissen oder aktuellen Anlässen in der Geschichte des jeweiligen Landes oder Europas. Per Mail oder soziale Netzwerke können diese Bilder zudem auch mit Freunden geteilt werden.
help.exploring.image=Beispielansicht einer Galerie
help.signing.titleGeneral=Wie ich Mein Archivportal nutze
help.signing.text1.link=kostenlos anmelden
help.signing.text1.part1=Für registrierte Nutzer wird es in Zukunft verschiedene Zusatzmöglichkeiten geben, das Archivportal Europa zu nutzen. Dabei können Sie sich 
help.signing.text1.part2=kostenlos anmelden
help.signing.subtitle1=Meine Suchen
help.signing.text2=Das erlaubt Ihnen derzeit, Suchen zu speichern und für einen späteren Zugriff zu verwalten. Sie können eine gespeicherte Suche auch bearbeiten und beispielsweise als öffentliche Suche speichern, um sie mit anderen zu teilen. 
help.signing.image=Verwaltung der gespeicherten Suchen im Bereich "Mein Archivportal"
help.signing.subtitle2=Meine Lesezeichen
help.signing.text3=Außerdem können Sie hier Ihre Lesezeichen verwalten, die sich über die Einzelansichten hinzufügen lassen. Ein Klick auf den Button "Lesezeichen setzen" öffnet ein zusätzliches Fenster. Damit kann die ausgewählte Seite einer bereits vorhandenen Sammlung hinzugefügt oder eine neue Sammlung mit diesem Lesezeichen begonnen werden.
help.signing.image2=Lesezeichen setzen und zu einer Sammlung in "Mein Archivportal" hinzufügen
help.signing.subtitle3=Meine Sammlungen
help.signing.text4=Gespeicherte Suchen und Lesezeichen lassen sich zudem in Sammlungen (z.B. nach Thema) organisieren. Diese können jederzeit weiterbearbeitet werden, indem Sie neue Suchen und Lesezeichen hinzufügen oder Suchen und Lesezeichen löschen, die Sie für Ihre weitere Recherche nicht mehr benötigen. Werden Suchen und Lesezeichen aus einer Sammlung entfernt, bleiben Ihnen diese jedoch generell weiterhin in Ihrem "Mein Archivportal"-Konto erhalten. 
help.signing.image3=Sammlungen bearbeiten durch Hinzufügen oder Löschen von gespeicherten Suchen und Lesezeichen
help.glossary.titleGeneral=Wo ich archivische Begriffe nachschlage
help.glossary.title1=Akteneinheit
help.glossary.text1=Teil eines Findmittels, der in der Suche nach Archivgut als einzelner Treffer behandelt wird. Normalerweise eine Akte, eine Karte, eine Urkunde, ein Foto, etc. - manchmal aber auch eine Gruppe solcher Dokumente - als Teil eines archivischen Bestands. Jede Erschließungsebene ist zumindest durch einen Titel, ein Datum und eine Bestellnummer beschrieben.
help.glossary.title2=Digitales Objekt
help.glossary.text2=Ein digitales Objekt oder Digitalisat ist die digitale Repräsentation des Archivguts, dessen Original beim Archiv eingesehen werden kann. Dabei werden je nach Art des Archivguts sechs Typen unterschieden: Bild, Text, Ton, Video, 3D und ohne Typsisierung. Jeder Objekttyp wird im Archivportal Europa durch ein eigenes Icon symbolisiert. Bei einem digitalen Objekt kann es sich zudem auch um Archivgut handeln, das bereits im Original nur in digitaler Form vorliegt (z.B. ein Text als Word-Datei oder ein digitales Foto). (
help.glossary.text2.example1=Beispiel 1, 
help.glossary.text2.example2=Beispiel 2, 
