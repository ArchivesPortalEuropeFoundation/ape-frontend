#Advanced search information page
advancedSearchInfo.titleGeneral=An cuardach casta
advancedSearchInfo.GeneralText =Tugann an rannóg "Cuardach casta" de Thairseach Chartlanna na hEorpa deis duit an cuardach simplí, téacs-iomlán a mheascadh le roghanna éagsúla maidir le do chuardach a dhíriú ar ghnéithe áirithe. Tugann sé deis insitiúidí faoi leith a roghnú  - agus/nó na tíortha ina bhfuil siad lonnaithe - nó áiseanna aimsithe sonracha a uaslódálann agus a innéacsaíonn na hinstitiúidí sin a roghnú. Tugann an chuid íochtarach roghanna ar fáil duit le do chuardach a dhíriú ar chineálacha, ghnéithe agus dhátaí sonracha. 
advancedSearchInfo.countriesArchives=Tíortha agus cartlanna a roghnú
advancedSearchInfo.GeneralText2=Is féidir an struchtúr crainn a thosaíonn ag leibhéal na tíre a leathnú - agus a dhúnadh - agus tú ag brabhsáil tríd, d'fhonn forléargas ar na soláthróirí ábhair agus a gcuid ábhair a fháil. Cuirfear na hinstitiúidí éagsúla le chéile i ngrúpaí faoi leibhéal na tíre agus déanfar iad a liostú de réir struchtúr riaracháin agus/nó réigiúnach na tíre (le mionsonraí faoi ordú a fháil, féach freisin an tuairisc ar "
advancedSearchInfo.link.directoryInfo =An eolaire
advancedSearchInfo.GeneralText3="). Gheobhaidh tú treoir stoic gach institiúide ansin, a thabharfaidh teidil na fonds agus na mbailiúchán ina gcomhthéacs agus ina struchtúr ordlathais chomh maith le naisc chuig áiseanna aimsithe ar líne a fháil, a bhfuil rochtain acu i dTairseach Chartlanna na hEorpa cheana féin. Sa chás nach bhfuil treoir stoic ann fós d'institiúid nó sa chás nach bhfuil roinnt áiseanna aimsithe curtha sa treoir stoic fós, d'fhéadfá teacht ar na doiciméid a dtugtar achoimre orthu mar "Áiseanna aimsithe breise" ar an gcrann.
advancedSearchInfo.GeneralText4=Má chliceáiltear ar theideal threoir stoic nó áis aimsithe laistigh den struchtúr crainn, osclófar amharc iomlán ar an doiciméad seo sa dara taispeántas. D'fhéadfá scrúdú níos cruinne a dhéanamh roimh dhoiciméad áirithe a roghnú lena chuardach níos faide anonn. Le ní amháin ón struchtúr crainn a chur san áireamh go gníomhach i do chuardach, ní gá duit ach tic a chur sa bhosca ar an taobh clé de theideal an ní sin. D'fhéadfadh áis aimsithe amháin, treoir stoic le gach áis aimsithe nasctha laistigh di, institiúid lena hábhar go léir, nó tír iomlán le gach institiúid rannpháirteach, a bheith i gceist leis sin.
advancedSearchInfo.GeneralText5=Tabharfar aitheantas do ní roghnaithe le tic glas sa bhosca in aice leis, chomh maith le teideal an ní roghnaithe a bheith i gcló glas agus iodálach. Marcálfar na boscaí in aice le gach leibhéal os cionn an ní roghnaithe i gcló glas chun roghnú gníomhach a léiriú fiú amháin nuair a bheidh an struchtúr crainn dúnta arís.
advancedSearchInfo.GeneralText6=Déantar nithe a bhí san áireamh cheana a dhíroghnú ar an tslí chéanna agus is féidir leat tíortha, institiúidí, treoracha stoic agus/nó áiseanna aimsithe roghnaithe a mheascadh ar an tslí is fearr a oireann do thopaic agus aidhm taighde nó cuardaigh. Is féidir leat cuardach a dhéanamh trí thír nó institiúid a roghnú ar dtús agus an cnaipe cuardaigh a bhrú ina dhiaidh sin.
advancedSearchInfo.typesDates=Cineálacha agus dátaí a roghnú
advancedSearchInfo.GeneralText7=Tugann an dara cuid den rannóg "Cuardach casta" roghanna duit le do chuardach a dhíriú ar 
advancedSearchInfo.typesDates.point1=ghné áirithe de na tuairiscí ar an ábhar cartlainne mar shampla an teideal, an t-achoimre ar an ábhar nó an cód tagartha;
advancedSearchInfo.typesDates.point2=cineál áirithe doiciméid, i.e. maidir le "Áiseanna aimsithe amháin!" nó "Treoracha stoic amháin";
advancedSearchInfo.typesDates.point3=tréimhse ama áirithe.
advancedSearchInfo.GeneralText8=Agus gné shonrach is mian leat a chuardach á roghnú agat, ní bheidh sna torthaí cuardaigh ach na torthaí sin ina bhfuarthas an téarma cuardaigh sa ghné roghnaithe. Is maith sin chun an líon torthaí cuardaigh a choimeád chomh íseal agus is féidir nuair a bhíonn tuilleadh ar eolas agat cheana féin faoin topaic is spéis leat agus nuair a bhíonn tú cinnte de raon téarmaí áirithe a d'fhéadaí a úsáid sa chomhthéacs sin. Is dócha gurb iad na téarmaí sin is mó a bheadh ann i dteidil na dtuairiscí cartlainne cheana, nó mar leathnú ar an teideal - laistigh den achoimre ar an ábhar.
advancedSearchInfo.GeneralText9=Chomh maith leis sin, bíonn an rogha cuardaigh sin áisiúil sa chás go mbeadh cóid thagartha na n-aonad cartlainne ina n-ábhair spéise maidir le do thaighde nó do chuardach de bharr torthaí a fuarthas níos luaithe i gcóras nó tairseach cartlainne, nó mar lua i litríocht tánaisteach, mar shampla. Trí chód tagartha cinnte a chur isteach mar théarma cuardaigh agus tríd an cuardach a dhíriú ar an ngné "Cód tagartha" agus sin amháin, is féidir leat is féidir leat an tuairisc chartlainne chomhfhreagrach i dTairseach Chartlanna na hEorpa a aimsiú go cruinn.
advancedSearchInfo.GeneralText10=Sa chás nach bhfuil rogha déanta agat maidir le gné áirithe, cuirfear gach réimse ó na tuairiscí cartlainne san áireamh sa chuardach ag aon am amháin: achoimre ar theideal agus ábhar, cód tagartha agus dátaí tuairisciúla chomh maith le faisnéis thuairisciúil eile mar stair an té a chruthaigh na taifid nó faisnéis maidir le próiseáil agus socrú agus eochairfhocail a chuir an cartlannaí ar fáil agus an áis aimsithe nó treoir stoic á cruthú.
advancedSearchInfo.GeneralText11=D'fhéadfadh sé a bheith áisiúil do chuardach a dhíriú ar áiseanna aimsithe nó treoracha stoic más mian leat forléargas ginearálta a fháil ar ábhar cartlainne atá ann cheana féin ar thopaic áirithe. An bealach is éasca leis sin a fháil ná do thaighde a thosú amach ag leibhéal na treorach stoic agus sin amháin. Is dócha go mbeadh an líon torthaí cuardaigh a bhfaighfeá ar dtús níos cinnte dá bharr sin, agus bheadh sé níos éasca iad a mheas d'fhonn na chéad chéimeanna eile a dhéanamh, i.e. áiseanna aimsithe sonracha a roghnú ar na fonds agus bailiúcháin a bhfuil spéis agat iontu agus a bhfuair tú tuairisc orthu sa treoir stoic.
advancedSearchInfo.GeneralText12=Maidir le cuardach de réir dátaí, is féidir leat cuardach de réir an dáta is luaithe nó is deireanaí, nó cuardach laistigh de thréimhse áirithe a roghnú. Maidir le tír nó institiúid amháin a roghnú d'fhonn an t-ábhar go léir a chuireann siad ar fáil a chuardach, is féidir leat ábhar a chuardach bunaithe ar dháta amháin, i.e. gan téarma cuardaigh sonrach a chur isteach freisin. Bheadh sin thar a bheith áisiúil dá mbeadh eolas uait faoi ábhar riaracháin a cruthaíodh ag pointe ama áirithe.
advancedSearchInfo.GeneralText13=Is féidir leat na roghanna cuardaigh is fearr a oireann do réimse spéise agus cuardaigh/taighde a chur le chéile. Ina theannta sin, is féidir na roghanna cuardaigh casta a úsáid chun chéad chuardach a fheabhsú bunaithe ar na torthaí a fuarthas agus d'fhonn na torthaí a dhíriú ar na cinn is mó spéise leat.
navigationguide.advancedSearch.download=Nasc le téacsa íoslódáil maidir le cuardach casta a dhéanamh

#Search results information page
searchResultsInfo.titleGeneral=Torthaí cuardaigh á gcur i láthair
searchResultsInfo.GeneralText =Taispeánfar na torthaí cuardaigh sa dá amharc céanna i gcónaí, is cuma cé acu cuardach simplí téacs-iomlán, cuardach nascleanúna nó cuardach casta atá déanta agat, agus is féidir leat an ceann is fearr a oireann duit a roghnú. Tar éis cuardach a dhéanamh, tosóidh an leathanach leis na torthaí cuardaigh mar an bpríomhchuid. I ngach cás, tabharfaidh an scrollbharra ar an taobh ó dheas d'fhuinneog an bhrabhsálaí deis duit teacht ar na roghanna do chuardach casta chomh maith leis an réimse cuardaigh ar fhaitíos gur mian leat do shocruithe cuardaigh a sheiceáil nó a athrú.
searchResultsInfo.autosuggestion=Téarmaí malartacha a uathmholadh 
searchResults.GeneralText2=Is dócha go bhfeicfidh tú roinnt téarmaí malartacha á moladh maidir le do chuardach ag barr na dtorthaí cuardaigh. Tá na moltaí sin bunaithe ar ábhar atá in innéacs Thairseach Chartlanna na hEorpa, mar is amhlaidh le uathchríochnú an téarma cuardaigh, agus tugann siad suas le cúig théarma eile duit ar dócha níos mó torthaí a bheith acu san innéacs cuardaigh ná an téarma cuardaigh a chuir tú ar fáil ar dtús. Arís, féadfaidh sin a bheith áisiúil chun na téarmaí céanna nó téarmaí cosúla a aimsiú i dteangacha éagsúla, agus féadfaidh sé téarmaí eile a úsáidtear níos minicí san ábhar cartlainne agus nár smaoiníodh orthu cheana a léiriú. Anuas air sin, cabhraíonn uathmholadh maidir le botúin sa litriú a d'fhéadfadh a bheith ann nuair a chuirfear an cheist "An é seo atá i gceist agat?" os comhair na dtéarmaí molta.
searchResultsInfo.listView=An "Amharc liosta"
searchResults.GeneralText3=Is é an "Amharc liosta" an taispeántas réamhshocraithe do na torthaí cuardaigh iad féin, áit a sonrófar teideal an toraidh cuardaigh aonair, sliocht as an tuairisc air, an dáta a cruthaíodh é, a chód tagartha agus teideal agus aitheantóir na háise aimsithe nó na treorach stoic ina bhfuil an toradh cuardaigh. Anuas air sin, luafar ainm na hinstitiúide cartlainne óstaigh agus ainm na tíre ina bhfuil an institiúid sin lonnaithe, agus léireoidh íocón d'ábhar téacs, íomhánna, fuaim nó físeanna nithe digiteacha atá ann cheana féin.
searchResults.GeneralText4=Is féidir leat an taispeántas a oiriúnú beagán tríd an líon ábhar a thaispeántar in aghaidh an leathanaigh a athrú agus is féidir leat brabhsáil trí na leathanaigh torthaí cuardaigh éagsúla via na saigheada os cionn an liosta ar dheis nó trí dhul go dtí leathanach faoi leith tríd uimhir an leathanaigh a chur isteach sa réimse "Téigh chuig leathanach" agus an cnaipe aisfhillte a bhrú.
searchResults.GeneralText5=Cé go mbíonn seicheamh an "Amhairc liosta" réamhshocraithe de réir ábharthacht an téarma aimsithe i ndáil le do théarma cuardaigh, is féidir leat na torthaí a athshocrú san amharc seo de réir dáta, de réir aibítre maidir le teideal na dtorthaí aonair, de réir a gcód tagartha nó de réir aitheantóir na háise aimsithe nó na treorach stoic lena mbaineann siad. Déanfar sórtáil de réir cóid tagartha do gach áis aimsithe faoi seach maidir le gach treoir stoic agus mar sin beidh sórtáil de réir "uimhir áis aimsithe" san áireamh ann cheana féin.
searchResults.GeneralText6=Agus sórtáil de réir aibítre maidir le teideal á déanamh, d'fhéadfadh an liosta tosú le teidil ina bhfuil carachtair speisialta mar lúibíní, poinc nó uimhreacha. Chun teacht ar an chéad teideal a thosaíonn le "A" b'fhearr duit brabhsáil ar aghaidh trí na leathanaigh torthaí cuardaigh den sórt sin.
searchResults.GeneralText7=Chomh maith le do thorthaí cuardaigh a shórtáil, tá feidhmiúlacht san "Amharc liosta" chun do thorthaí cuardaigh a mhionathrú de réir tíre, institiúide cartlainne, cineál doiciméid, dátaí nó de réir an chuid de na torthaí cuardaigh ina bhfuil nithe digiteacha faoi seach, de réir cineál na nithe digiteacha iad féin. Ag tosú leis an ngné ina bhfuil an líon is airde torthaí i ngach catagóir mionathraithe, taispeánfar suas le 10 gné an ceann ar an gcéad amharc. Má thugtar níos mó ná 10 gné, feicfidh tú cnaipe "Tuilleadh.." ag bun an mhionathraithe i gceist chun an liosta iomlán a leathnú.
searchResults.GeneralText8=Maidir le mionathrú de réir dáta, tá roghanna éagsúla ann ag brath ar an gcineál faisnéise faoin dáta atá san ábhar cartlainne. Sa chatagóir "cineálacha dátaí" tabharfar an rogha "Dátaí iomlána", agus is ionann an méid díobh sin agus suim na gcatagóirí "Tús na tréimhse ama" agus "Deireadh na tréimhse ama" a fhaightear thíos. Déanann an trí ghné sin go léir tagairt d'fhaisnéis ar dhátaí gur féidir a phróiseáil go teicniúil, normalaithe chuig caighdeán ISO 8601.  Tá an ghné "dátaí tuairisciúla amháin" comhdhéanta de na cásanna sin ina bhfuil faisnéis ar dhátaí san ábhar cartlainne ach nárbh fhéidir í a normalú go héasca. Mar shampla, cairteacha meánaoiseacha ina bhfuil an fhaisnéis ar dhátaí scríofa mar théacs i Laidin nó ábhar cartlainne nach bhfuil faisnéis chinnte ar dhátaí ann, mar shampla "gan dáta" nó mar sin a bheith scríofa ann.  Ní mar is amhlaidh, tugann an ghné "Gan dáta sonraithe" achoimre ar an ábhar cartlainne go léir nárbh fhéidir faisnéis ar dhátaí a lua ar chóir ar bith, agus d'fhéadfadh go leo. Cé go dtagraíonn mionathrú de réir tíre agus institiúide don cuardach casta agus tíortha agus/nó cartlanna á roghnú, comhfhreagraíonn mionathrú de réir an chineál doiciméid agus de réir dáta do na roghanna cuardaigh casta maidir le cineálacha agus dátaí a roghnú. Ar deireadh, comhfhreagraíonn mionathrú de réir nithe digiteacha do thic a chur sa bhosca "Ábhar le nithe digiteacha amháin" agus cuardach á dhéanamh agat.
searchResults.GeneralText9=Cé go dtagraíonn mionathrú de réir tíre agus institiúide don cuardach casta agus tíortha agus/nó cartlanna á roghnú, comhfhreagraíonn mionathrú de réir an chineál doiciméid agus de réir dáta do na roghanna cuardaigh casta maidir le cineálacha agus dátaí a roghnú. Ar deireadh, comhfhreagraíonn mionathrú de réir nithe digiteacha do thic a chur sa bhosca "Ábhar le nithe digiteacha amháin" agus cuardach á dhéanamh agat.
searchResults.GeneralText10=Le tuilleadh faisnéise ar thorthaí éagsúla san "Amharc liosta" a fheiceáil, is féidir leat réamhthaispeántas gairid a chur i ngníomh trí ainliú os cionn thaobh na láimhe deise den toradh cuardaigh. Is féidir an réamhthaispeántas a phriontáil agus is féidir leat teacht ar chur i láthair na dtorthaí cuardaigh ina gcomhthéacs iomlán, a osclóidh sa dara táb nó fuinneog. Is féidir teacht ar an dara taispeántas trí chliceáil ar theideal thoradh cuardaigh amháin san "Amharc liosta" chomh maith.
searchResultsInfo.contextView=An "Amharc comhthéacs"
searchResults.GeneralText11=Rogha eile ná féachaint ar na torthaí aonair san "Amharc comhthéacs", áit a mbeidh siad i ngrúpaí de réir an doiciméid lena mbaineann. Tosaíonn an crann is féidir leathnú amach san "Amharc comhthéacs" - atá cosúil leis an gceann sna roghanna do chuardach casta - ag leibhéal na tíre agus treoraíonn sé tú via na hinstitiúidí éagsúla chuig treoracha stoic agus áiseanna aimsithe na n-institiúidí sin. De bharr gur taispeántas torthaí cuardaigh é, ní thaispeánfaidh an "tAmharc comhthéacs" ach na tíortha, institiúidí, treoracha stoic agus áiseanna aimsithe sin ina bhfuarthas an téarma cuardaigh a mheaitseálann socruithe cuardaigh eile a roghnaíodh sna roghanna do chuardach casta.
searchResults.GeneralText12=Beidh ord na leibhéal éagsúla sa struchtúr crainn de réir an líon torthaí, ag tosú leis an tír, institiúid agus áis aimsithe ina bhfuil an líon is mó de thorthaí cuardaigh. Má tá torthaí laistigh de theoir stoic institiúid amháin chomh maith le i roinnt d'áiseanna aimsithe na hinstitiúide sin, tabharfar an treoir stoic ar dtús. Laistigh den treoir stoic agus de na háiseanna aimsithe, sórtáilfear na torthaí cuardaigh éagsúla de réir struchtúr ordlathais imeanach an doiciméid féin.
searchResults.GeneralText13=Tabharfar an líon torthaí cuardaigh a áirítear sa leibhéal seo ar thaobh na láimhe deise de gach leibhéal laistigh de struchtúr crainn an "Amhairc comhthéacs". Tríd an gcrann a leathnú amach, is féidir dul síos chuig na torthaí éagsúla, a léireofar mar naisc ghníomhacha i gcló gorm. Trí chliceáil ar theideal thoradh cuardaigh amháin, osclófar réamhthaispeántas cosúil leis an gceann atá ar fáil san "Amharc liosta". Is féidir an réamhthaispeántas a phriontáil agus tugann sé rochtain duit ar an áis aimsithe iomlán nó ar an treoir stoic a osclóidh ag an áit díreach sa doiciméad seo ina bhfuarthas do théarma cuardaigh. 
searchResultsInfo.completeContext=Féach na torthaí cuardaigh ina gcomhthéacs iomlán
searchResults.GeneralText14=Trí chliceáil ar theideal thoradh cuardaigh is spéis leat sa táb "Liosta" via an réamhthaispeántas a léirítear sa táb "Liosta" nó sa táb "Comhthéacs", osclóidh tú an áis aimsithe iomlán nó an treoir stoic iomlán i dtáb nó i bhfuinneog nua i do bhrabhsálaí. 
searchResults.GeneralText15=Tabharfar an fhaisnéis go léir atá ar fáil ar aonad cartlainne faoi leith ar thaobh na láimhe deise den taispeántas seo, ionas go bhfoghlaimeoidh tú níos mó faoin gcomhad a fuair tú, lena chinneadh cibé an dtéann sé le haidhm agus le topaic do chuardaigh nó do chuid taighde. Chomh maith leis sin, ligeann an struchtúr crainn ar thaobh na láimhe clé duit comhthéacs bunaidh an toraidh cuardaigh a fhiosrú, agus tú ag brabhsáil tríd an ordlathas iomlán. Ar an tslí sin, d'fhéadfá teacht ar acmhainní gaolmhara is spéis leat freisin.
searchResults.GeneralText16=Má tá an t-ábhar digitithe agus ar fáil ar líne léireofar nithe digiteacha sa dara taispeántas, via na híocóin íomhánna beaga nó via mionsamhail, sa chás go bhfuil an nasc chuige sin curtha ar fáil ag an soláthróir seirbhíse cheana féin. Treoróidh íocóin chomh maith le mionsamhlacha tú chuig taifeach iomlán den ní digiteach mar a thaispeántar é ar láithreán gréasáin an tsoláthróra ábhair féin, lena fhiosrú tuilleadh.
searchResults.GeneralText17=Tabhair ar aird: Fad a bhíonn áis aimsithe nó treoir stoic á tabhairt cothrom le dáta ag soláthróir ábhair, tharlódh nach mbeadh fáil ar an dara taispeántas don doiciméad sin cé go bhféadfá fós an t-ábhar cartlainne a bhfuil tuairisc air i dTairseach Chartlanna na hEorpa a chuardach - agus a aimsiú. I gcásanna den sórt sin, má dhéanann tú rochtain ar an dara taispeántas gheobhaidh tú teachtaireacht ag iarraidh ort triail eile a bhaint as níos déanaí. Ba chóir go réiteofaí na cásanna sin laistigh de 24 uair an chloig ar a mhéid.
