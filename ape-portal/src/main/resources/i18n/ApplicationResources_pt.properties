overview.generalText12=Para receber uma resposta tão rápida quanto possível de um dos membros da equipa, agradecemos caso possa fornecer o seu comentário em inglês.
overview.homepage=Página inicial
overview.generalText13=A página inicial dá-lhe as boas vindas ao Portal Europeu de Arquivos e fornece-lhe uma panorâmica do seu contexto e do seu actual estado de desenvolvimento, direccionando para textos mais detalhados noutras secções do portal. Além disso, encontra algumas breves estatísticas apresentadas a seguir à caixa de pesquisa, à direita, com mais informação sobre a quantidade de unidades de descrição pesquisáveis, os objectos digitais acessíveis na documentação de arquivo e o número de instituições que contribuem para o projecto.
overview.generalText14=Essencialmente, pode iniciar uma pesquisa simples em texto livre na documentação de arquivo disponibilizada no Portal Europeu de Arquivos directamente na página inicial. Pata o efeito, basta digitar um termo de pesquisa na caixa vazia à direita, clicar no botão "Pesquisar" e explorar os resultados obtidos (para detalhes sobre as possibilidades da pesquisa e a apresentação dos resultados, por favor veja
