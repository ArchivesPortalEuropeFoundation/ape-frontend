advancedSearchInfo.titleGeneral=Papildus meklēšana
advancedSearchInfo.GeneralText =Sadaļa "Papildus meklēšana" Eiropas arhīvu portālā ļauj kombinēt vienkāršo pilna teksta meklēšanu ar iespēju koncentrēties uz dažādiem aspektiem, piemēram, sniedz iespēju izvēlēties atsevišķas institūcijas un/vai valstis, kurās tā atrodas, vai izvēlēties specifiskus meklēšanas palīgus, kurus augšuplādējušas šis institūcijas. Zemākā daļa piedāvā iespēju koncentrēt meklēšanu uz atsevišķiem veidiem, elementiem un datumiem.
advancedSearchInfo.countriesArchives=Izvēlēties valstis un arhīvus
