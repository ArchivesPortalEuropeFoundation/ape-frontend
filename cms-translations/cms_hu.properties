help.glossary.title1=Leírási egység
help.glossary.text1=A component of a finding aid to be used for searching. It is usually one record â or a group of records â within a fonds, which is described by at least title, date of creation and reference code.
help.glossary.title2=Digitális tartalom
help.glossary.text2=A levéltári anyag digitális megjelenítése. A portálon a digitális megjelenítés hat különböző típusa érhető el: kép, szöveg, hang, video, 3D és egyéb. Ezek a megjelenítések a keresési eredmények mellett található ikonra kattintva érhetők el. A digitális tartalom olyan digitális levéltári anyag is, amely eredetileg is digitális formában keletkezett. (      
