homepage.presentationArchivalContent=Χρόνια συνεργασίας και δημιουργίας
homepage.presentationArchivalContentText=Η Ευρωπαϊκή Πύλη των Αρχείων είναι διαθέσιμη μέσω της τεχνικής μας υποδομής. Συγκεκριμένα, έχουμε διαθέσει σημαντικό ποσοστό χρόνου στην ανάπτυξη προτύπων και εργαλείων για τη διαχείριση υψηλά πολύπλοκων δεδομένων.
homepage.combinedsearchfacilities=Δυνατότητες συνδυαστικής αναζήτησης
homepage.combinedsearchfacilitiesText=Συμπληρωματικά στην απλή αναζήτηση πλήρους κειμένου, η Ευρωπαϊκή Πύλη των Αρχείων προσφέρει τη δυνατότητα σύνθετης αναζήτησης βάσει πχ. ημερομηνίας, καθώς και πλοήγησης σε όλο το αρχειακό υλικό. Όλοι οι τρόποι μπορούν να ακολουθηθούν χωριστά ή συνδυαστικά.
homepage.contactdetailsandservices=Στοιχεία επικοινωνίας και υπηρεσίες
homepage.contactdetailsandservicesText=Στην ενότητα "Κατάλογος", υπάρχουν πληροφορίες όπως τα στοιχεία επικοινωνίας ή οι ώρες λειτουργίας των αρχειακών φορέων. Αυτός δεν περιλαμβάνει μόνο τους φορείς που έχουν διαθέσιμο το αρχειακό τους υλικό στην Ευρωπαϊκή Πύλη των Αρχείων αλλά και άλλους φορείς από τις συμμετέχουσες χώρες. 
