# -- Terms of use and policy --
terms.use.title=Pogoji uporabe
#terms.use.old= 
terms.use= Pogoji uporabe: Seznanjen sem, da mi Arhivski portal Evrope daje možnost iskanja in žetja informacij iz široke ponudbe virov. Obvezujem se, da moj odnos, vedenje in izsledki raziskav ne bodo obtožujoči, škodljivi, grozilni, nezakoniti, obrekljivi, žaljivi, podžigajoči, nadlegujoči, pornografski, nespodobni, goljufivi, posegujoči v zasebnost ali pravico javnosti, sovražni, rasno, etnično ali drugače sporni. S klikom na gornje oknce se obvezujem, da bom spoštoval dogovor in razumem, da bo v nasprotnem primeru moj račun pri Arhivskem portalu Evrope ukinjen. 
terms.use.part.one= Evropski arhivski portal je bil razvit za podporo raziskavam v arhivih. Podatke, ki jih bo ponudil, so pripravile številne in razlicne arhivske institucije. Vsaka arhivska institucija sama odgovarja za vsebino svojih datotek, objavljenih na arhivskem portalu. Seznam pristopljenih partnerjev je na razpolago 
terms.use.here= tukaj
terms.use.part.two= Arhivsko gradivo, ki ga bo uporabnik našel na Evropskem arhivskem portalu, bo lahko uporabil za raziskave, citirati pa ga bo moral na nacin, ki je predpisan v navodilih o citiranju gradiva. V primeru Španije pa je treba pred uporabo gradiva podpisati poseben dogovor z institucijo, ki je skrbnik gradiva (ki hrani gradivo). Zato prosimo, da se uporabniki izogibate vsaki komercialni objavi gradiva brez eksplicitnega dovoljenja odgovorne institucije oz. lastnika. Evropski arhivski portal ne prevzema nobene odgovornosti za vsebino, dostopno na spletnih straneh. Potrudili se bomo popraviti vse napake, ki se bodo pojavile v Evropskega arhivskega portala in jih bomo uspeli ugotoviti, hvaležni pa bomo tudi za vse vaše pripombe in sugestije, ki jih lahko pošljete po spletu 
terms.use.contact.form= kontak obrazec

