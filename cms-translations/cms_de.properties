help.glossary.title6=Spezialinventar
help.glossary.text6=Eine allgemeine Übersicht zu Beständen und Sammlungen zu einem bestimmten Thema. Ein Spezialinventar kann dabei entweder Bestände und Sammlungen eines Archivs oder auch mehrerer Archive zusammenfassen. (
