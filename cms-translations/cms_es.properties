terms.use=Términos de uso: entiendo que el Portal Europeo de Archivos me ofrece la oportunidad de buscar y recoger información de una amplia variedad y cantidad de fuentes. Me comprometo y  aseguro que mi comportamiento no podrá ser considerado difamatorio, perjudicial, amenazante, ilícito, difamatorio, incendiario,  injurioso, abusivo, infractor, acosador, pornográfico u obsceno, fraudulento, invasivo de la privacidad o de los derechos  publicitarios, despreciable o censurable desde el punto de vista racial, ético o de género en algún modo objetable. Al hacer clic en la casilla superior  me comprometo  y acepto cumplir con este acuerdo y entiendo que de no hacerlo mi cuenta de usuario del Portal Europeo de Archivos pueda ser cancelada.
terms.use.part.one=The Archives Portal Europe supports and encourages research in archives. It gathers multiple sources provided by different public archival institutions. Every institution is responsible for its own data. You will find the list of partner institutions
terms.use.part.one.here=Estas son las instituciones participantes
