sign-in.list.part1a=Mentett könyvjelzőinek rendezése
sign-in.list.part1b=Gyűjtemény létrehozása a mentett keresések és könyvjelzők segítségével
sign-in.list.part2=A profil és a beállítások (pl. nyelv) megváltoztatása
featuredexhibition.title2=Kedvenceink bemutatása
featuredexhibition.test1=Mindannyian szeretjük a szép képeket. Partnerintézményeink nagylelkű felajánlásának köszönhetően legértékesebb gyűjteményeink egy-egy darabjával igyekszünk még különlegesebbé tenni az országokon belül, és Európában rendezett különleges eseményeket. Legyen szó egyetlen dokumentumról, esetleg egy egész gyűjteményről, az Érdekes Iratok segítségével felfedezheti az európai kultúra kincseit, és kalandozhat a színfalak mögötti érdekes történetek között. Ne felejtse el megosztani barátaival sem!
topics.titleGeneral=Tematikus tartalmak felfedezése
topics.text=How about looking at our content from a different angle? We have selected numerous topics that allow you to dive into the archives material on a thematic or genre-related approach. Topics are accessible via our homepage with 15 alternating topics at a glance and via the complete list of topics below. This list will be extended in the future, so make sure to check back for new topics every now and then.
