#About us section
aboutus.titleGeneral= Sobre nós
aboutus.GeneralText= O Portal Europeu de Arquivos é um dos principais marcos alcançados pelos participantes no projecto APEnet, suportado pela Comissão Europeia no âmbito do programa eContentplus. O actual consórcio do projecto engloba doze arquivos nacionais e respectivas administrações, todos já representados nesta aplicação, disponibilizando parte da sua documentação de arquivo para pesquisa online, bem como informação adicional acerca das próprias instituições. Além do mais cinco membros associados juntaram-se ao projecto no decurso dos dois primeiros anos de funcionamento e estão igualmente a contribuir para o crescimento desta Rede de Boas Práticas. As sugestões e comentários são bem-vindos e podem ser enviados através do 
aboutus.contactform = formulário de contacto
aboutus.GeneralText2=. Os interessados na obtenção de mais informação de base ou na possibilidade de participar no projecto podem dirigir-se directamente ao respectivo sítio web, em: 
aboutus.apeneteu = www.apenet.eu
aboutus.presentationofarchivalcontent=Apresentação do conteúdo arquivístico
aboutus.presentationofarchivalcontentText1=Os instrumentos de descrição podem ser consultados através da abordagem pesquisa orientada, em 
aboutus.presentationofarchivalcontentText2=. Esta inicia-se ao nível dos países e dos próprios serviços de arquivo, representados pelos seus guias de fundos, que fornecem uma panorâmica dos fundos e colecções detidas por cada um deles. 
aboutus.presentationarchivalcontent2= A partir daí é possível aceder a instrumentos de descrição mais detalhados e hierarquicamente estruturadas relativos à documentação de arquivo, incluindo links para digitalizações nos sítios web institucionais.
aboutus.presentationarchivalcontent3= A pesquisa orientada fornece acesso aos instrumentos de descrição e permite ao utilizador seleccionar e recolher determinados instrumentos de descrição considerados de interesse para uma posterior pesquisa global.
aboutus.contactdetailsandservices= Contacto e serviços
aboutus.contactdetailsandservicesText1=Quando, após a identificação da documentação de arquivo de interesse para uma pesquisa, chega o momento de planear uma visita presencial para consultar a documentação original, a 
aboutus.directorysection = secção Directório
aboutus.contactdetailsandservicesText2= do Portal Europeu de Arquivos - contendo os contactos e os serviços oferecidos pelas diferentes instituições - pode ser consultada. O directório não inclui só as instituições que já apresentam a sua documentação de arquivo no Portal Europeu de Arquivos, mas também outras instituições dos países participantes, cujo conteúdo ainda não se encontra disponível no portal.
aboutus.technicaldetails= Detalhes técnicos
aboutus.technicaldetailsText1= A gestão e a apresentação de dados, assegurada de forma central e comum no âmbito do Portal Europeu de Arquivos, são asseguradas através de um processamento de dados (des)centralizado. As instituições participantes podem decidir se preferem utilizar as ferramentas para a preparação dos dados (i.e. conversão e validação para os formatos comummente usados) existentes localmente - aplicações de "desktop" - ou centralmente - integradas no portal central, no painel de instrumentos. As ferramentas foram desenvolvidas – e continuarão a evoluir – em estreita cooperação com os participantes no projecto, aos quais já foram distribuídas. As ferramentas e os correspondentes manuais podem ser descarregados através da 
aboutus.toolsSection= secção Ferramentas
aboutus.technicaldetailsText2= As normas arquivísticas internacionais constituem a base para o processamento de dados; instrumentos de descrição e guias são codificados segundo a EAD (Encoded Archival Description), enquanto as descrições dos serviços de arquivo são conformes à EAG (Encoded Archival Guide). À medida que, futuramente, o Portal Europeu de Arquivos se expandir, serão acrescentadas as descrições das pessoas colectivas, das pessoas singulares e das famílias produtoras da documentação de arquivo, compatíveis com a EAD-CPF (Encoded Archival Context – Corporate Bodies, Persons, Families).
aboutus.technicaldetailsText3= Para além do mais, a utilização generalizada da EAD facilita a interoperabilidade com a 
aboutus.europeana = Europeana 
aboutus.technicaldetailsText4= possibilitando às instituições participantes o fornecimento de conteúdos, caso assim o desejem, à Europeana, através das ferramentas centralmente disponibilizadas no Portal Europeu de Arquivos.
aboutus.jointAccessToEuropeanaArchives=Acesso comum aos arquivos europeus
aboutus.jointAccessToEuropeanaArchivesText1=As fronteiras entre os países europeus mudaram frequentemente ao longo da história. Os Estados uniram-se e separaram-se e são estas mudanças de padrão que constituem, em simultâneo, uma base comum e uma base diferenciadora no seu desenvolvimento. É esta tensão entre a sua história partilhada e a sua diversidade que torna as respectivas histórias ainda mais interessantes. Ao apresentar documentação de arquivo produzida durante estas evoluções históricas e políticas, o Portal Europeu de Arquivos pretende criar a oportunidade de comparar desenvolvimentos nacionais e regionais e compreender a sua singularidade, situando-os, em simultâneo, num contexto mais alargado, o europeu.
aboutus.jointAccessToEuropeanaArchivesText2=O portal ajudará os visitantes não apenas a aprofundar as suas áreas de interesse, mas também a descobrir novas fontes, através de uma panorâmica do puzzle dos repositórios arquivísticos através da Europa, em toda a sua diversidade.
aboutus.combinedSearchFacilities= Possibilidades da pesquisa combinada
aboutus.combinedSearchFacilitiesText1=No âmbito do Portal Europeu de Arquivos, a 
aboutus.advancedSearchSection = secção Pesquisa Avançada
aboutus.combinedSearchFacilitiesText2= permite combinar pesquisas através da documentação de arquivo nacional e regional. Para além da pesquisa simples em texto livre, para conteúdos que podem ser definidos com precisão, o portal oferece a opção de uma pesquisa avançada centrada em aspectos como as datas de produção e de utilização da documentação. Para além do mais, a opção pela pesquisa orientada permite aos utilizadores navegar na documentação de arquivo e assim detectar e explorar conteúdos que, de outra forma, poderiam desconhecer.
aboutus.combinedSearchFacilitiesText3=Os utilizadores podem aceder a três opções de pesquisa (simples em texto livre, avançada e orientada), combinadas ou separadas, segundo as suas necessidades.
aboutus.combinedSearchFacilitiesText4=Os utilizadores dispõem da mesma flexibilidade no que respeita à apresentação dos resultados de pesquisa, que podem ser listados segundo a estrutura hierárquica da própria documentação de arquivo ou assumir a forma de uma lista sumária de ocorrências. As duas opções apresentam os mesmos resultados e conduzem a descrições mais detalhadas das correspondentes unidades arquivísticas no contexto dos instrumentos de descrição.
