api.information.title=Erkunden Sie unsere Inhalte mit Hilfe der API
api.information.part1=Das Archivportal Europa stellt mit dem Application Programming Interface (API) eine Programmierschnittstelle zur Verfügung. Mit der API können eigene Anwendungen unter Ausnutzung der Suchmaschine des Archivportals Europa entwickelt werden. Weiterführende Informationen, wie eine API funktioniert, finden Sie
api.information.part1.linkToWiki=hier
api.information.part2=Für die Nutzung der API muss ein Schlüssel, der API Key, angefragt werden. Der API Key ermöglicht die Nachverfolgung der Nutzung der API: Wir oft wird die API genutzt? Durch wen wird die API genutzt? Welche Arten von Anwendungen werden entwickelt? Daher ist der API Key ein persönlicher und vertraulicher Schlüssel und darf nicht an Dritte weitergegeben werden. Wenn Sie durch eine Anmeldung bereits einen Zugang zum Archivportal Europa haben, können Sie Ihr Konto nutzen, um einen API Key zu beantragen. Andernfalls melden Sie sich bitte für "Mein Archivportal" an und nutzen Sie in diesem Bereich die Möglichkeit einen API Key zu beantragen. Weiterführende Informationen zur Anmeldungen finden Sie
