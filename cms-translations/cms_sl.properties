help.titleGeneral=Ne veste, kje ste? Ste na pravem mestu!
help.text1=Nič hudega, če ste se izgubili. Pomagali vam bomo spoznati našo spletno stran.
help.text2=V meniju izberite željeno vsebino.
help.searching.titleGeneral=Iskanje po Arhivskem portalu Evrope
help.searching.subtitle1=Trije viri
help.searching.text1=Portal vsebuje tri vsebinske vire:
help.searching.list1.part1=1) Arhivsko gradivo, ki ga delimo na upravno gradivo, dokumente, pisma, zemljevide, rokopise, knjige, fotografije itd. Informacije o gradivu lahko najdete v 
help.searching.list1.link=pripomočkih za uporabo, vodnikih po fondih in tematskih vodnikih.
help.searching.list1.part2=, which provide information about those materials. 
help.searching.list2=2) Podatki o osebah, družinah in ustanovah, kot so npr. Galileo Galilej, Habsburžani in Vzhodnoindijska družba. Ta sklop ponuja nove možnosti raziskovanja arhivskih informacij, saj omogoča dostop do gradiva po ustvarjalcih ali drugih sorodnih subjektih, pri tem pa utegnete najti tudi nove povezave med arhivskim gradivom in posameznimi subjekti.
help.searching.list3=3) Podatki o arhivskih ustanovah po Evropi. Ta dodaten sklop vsebuje podatke o ustanovah, ki hranijo arhivsko gradivo, saj so kontakt in informacije o storitvah za vaš obisk in poizvedovanje bistvenega pomena. Tu lahko najdete tudi sezname pripomočkov za uporabo in vodnikov, ki so jih ustanove že objavile na Arhivskem portalu Evrope.
help.searching.text2=Vas zanimajo podatkovni standardi za te vsebine? Več informacij lahko najdete na
help.searching.text2.link=spletni strani projekta.
help.searching.subtitle2=Enostavno iskanje
help.searching.text3=Enostavno iskanje je najbolj priljubljen način iskanja po vsebinah. Ključne besede preprosto vnesite v iskalnik na domači strani ali na iskalni strani.
help.searching.image1=Enostavno iskanje in samodokončanje
help.searching.text4=Pri tipkanjem ključnih besed v iskalnik računalnik samodejno predlaga izraze, ki jih morda iščete, in število zadetkov teh izrazov. Med iskanjem na domači strani ti predlogi nakažejo tudi vir zadetkov (arhivsko gradivo, imena in ustanove).
help.searching.subtitle3=Napredno iskanje
help.searching.text5=Bolj izkušenim uporabnikom je na voljo napredno iskanje po vsakem izmed treh virov (arhivsko gradivo, imena in ustanove). Glede na vrsto vira izbiramo med dvema ali tremi sklopi (glej sklop 1, 2 in 3 na sliki).
help.searching.text6=Pod iskalnim oknom (sklop 3) imate tri možnosti omejevanja iskanja. Z izbiro možnosti "Prikaži rezultate v kontekstu" bodo prikazani rezultati po sodelujočih državah. Možnost "Ujemanje z vsaj eno besedo" bo prikazala rezultate, ki vsebuje izbrano besedo. Z dodajanjem besede "OR" (Boolov operator ALI) iskanje dodatno razširite. Takšno iskanje je uporabno zlasti, kadar želimo uporabiti več oblik ključnih besed hkrati, npr. večjezikovno iskanje. Možnost "Samo gradivo z digitalnimi vsebinami" uporabite takrat, ko vas zanima zgolj gradivo, ki vsebuje digitalne vsebine, npr. skenirana pisma ali fotografije.
help.searching.text7=Iskanje po arhivskem gradivu
help.searching.text8.part1=V sklopu 1 lahko iz hierarhično strukturiranega seznama izberete državo, arhiv in fond/zbirko, po kateri želite iskati. V sklopu 2 lahko podrobneje navedete element iskanja (Naslov, Povzetek vsebine, Signatura), 
help.searching.text8.link=vrsto pomagala 
help.searching.text8.part2=(Pripomočki za uporabo, Vodniki po fondih, Tematski vodniki) in iskalne datume. Opcijo "Iskanje po točnem datumu" uporabite, kadar vas zanimajo določeni datumi.
help.searching.text9=Iskanje po imenih
help.searching.text10=Na voljo sta vam sklopa 2 in 3. V sklopu 2 lahko določite element iskanja (Ime, Identifikator, Kraj, Poklic, Odlok, Funkcija), vrsto subjekta (Oseba, Družina, Ustanova) in datum nastanka gradiva.
help.searching.text11=Iskanje po ustanovah
help.searching.text12=Tudi tukaj imate na voljo sklop 2 in 3. V sklopu 2 lahko določite tip arhiva in element iskanja (Naziv, Kraj).
help.searching.image2=Z naprednim iskanjem lahko brskate po gradivu, izbirate in omejujte iskanja
help.search-results.titleGeneral=Rezultati iskanja
help.search-results.subtitle1=Prvi prikaz
help.search-results.text1=Vaše poizvedovanje bo prineslo rezultate iz vseh treh virov (Prvi prikaz). Če ne iščete točno določene vsebine, bodo rezultati prikazani v seznamu. S klikom na zgornje zavihke si lahko ogledate rezultate iskanja po drugih virih.
help.search-results.image1=Išči po treh virih (po arhivskem gradivu, imenu in ustanovi)
help.search-results.text2=Za pregledovanje rezultatov po arhivskem gradivu lahko uporabite prikaz v seznamu ali prikaz v kontekstu. Privzet je prikaz v seznamu.
help.search-results.text3=Prikaz v kontekstu prinaša izpis rezultatov iskanja v hierarhični strukturi. Število rezultatov je enako tistemu v seznamu, vendar pa boste te morda razumeli bolje, saj vam prikaz v v kontekstu prikaže posamezni zadetek v skupini dokumentov, ki ji pripada. Prinaša torej dodatne informacije o rezultatih iskanja v širšem kontekstu.
help.search-results.text4=Včasih se iskalni pojmi v pripomočku za uporabo pojavijo večkrat. Z izbiro ukaza "Glej samo rezultate iz tega pripomočka za uporabo", ki je prikazan ob rezultatu iskanja, se osredotočite zgolj na tisti pripomoček, ki vas zanima.
help.search-results.image2=Izbiranje med prikazom v seznamu in prikazom v kontekstu
help.search-results.text5=Rezultate iskanje lahko omejite s potrditvenimi polji na levi, in sicer po:
help.search-results.list1.part1=Državi (Islandija, Slovenija ...)
help.search-results.list1.part2=Arhivski ustanovi (Nacionalni arhiv Estonije, Mestni arhiv Montabaur ...)
help.search-results.list1.part2a=Temi (listine, zemljevidi, prva svetovna vojna, šolstvo itd.)
help.search-results.list1.part3=Vrsti pripomočka (pripomoček za iskanje, vodnik po gradivu, tematski vodnik)
help.search-results.list1.part4=Nivoju (drugi popisi, popis fondov)
help.search-results.list1.part5=Zadetkih z digitalnimi vsebinami
help.search-results.list1.part6=Vrsti digitalne vsebine (slika, besedilo, zvok, video, 3D ali nedoločeno)
help.search-results.list1.part7=Jeziku popisovanja (italijanski, grški ...)
help.search-results.list1.part8=Vrsti datuma (točen datum , opisni datum, nedoločen datum)
help.search-results.list1.part9=Start and end timespan (1600â1799 etc)
help.search-results.text6=Za omejevanje rezultatov iskanja lahko uporabite različne filtre (npr. izberete Islandija v kategoriji Država in slika v kategoriji Vrsta digitalne vsebine). Znotraj kategorije lahko izberete več iskalnih pojmov (npr. Islandija in Slovenija v kategoriji Država), razen v kategorijah Začetek časovnega obdobja in Konec časovnega obdobja.
help.search-results.image3=Omejevanje rezultatov iskanja
help.search-results.text7=Rezultate lahko uredite po Datumu, Naslovu, Signaturi in Številki pripomočka za iskanje.
help.search-results.text8=V zavihku za iskanje po imenu lahko vaše iskanje omejite po:
help.search-results.list2.part1=Državi (Islandija, Slovenija ...)
help.search-results.list2.part2=Arhivski ustanovi (Nacionalni arhiv Estonije, Mestni arhiv Montabaur ...)
help.search-results.list2.part3=Vrsti subjekta (Oseba, Družina ali Ustanova)
help.search-results.list2.part4=Place (ReykjavÃ­k, Ljubljana etc)
help.search-results.list2.part5=Poklicu (skladatelj, učitelj ...)
help.search-results.list2.part6=Odlokih (Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714 ...)
help.search-results.list2.part7=Funkciji (geolog, plemič ...)
help.search-results.list2.part8=Jeziku popisa (italijanski, grški ...)
help.search-results.list2.part9=Vrsti datuma (Točen datum, Opisni datum, Neznan datum, Časovno obdobje z neznanim začetnim datumom, Časovno obdobje z neznanim končnim datumom)
help.search-results.list2.part10=Start and end timespan (1600â1799 etc)
help.search-results.text9=Zavihek Iskanje po ustanovah vsebuje možnosti omejitve iskanja po:
help.search-results.list3.part1=Državi (Islandija, Slovenija ...)
help.search-results.list3.part2=Archival landscape (State Archives in Poznan, archives dÃ©partementales etc)
help.search-results.list3.part3=Vrsti arhiva (regionalni arhiv, specialni vladni arhiv ...)
help.search-results.image4=Za ogled digitalnih vsebin kliknite na sličico ob tekstu. Predogled prikaže povzetek rezultata.
help.search-results.text10=Ikona ob rezultatih v Prikaz v seznamu nakazuje, da rezultati vsebujejo digitalne vsebine. S predogledom si lahko ogledate povzetek zadetka. Možnost Shrani iskanje je na voljo uporabnikom z ustvarjenim računom. Ob shranjevanju se nastavitve iskanja (omejevanje in razvrščanje) ohranijo.
help.search-results.subtitle2=Drugi prikaz
help.search-results.text11=S klikom na izbrani rezultat se v desnem podoknu odpre novo okno s podrobnostmi o izbranem rezultatu in poudarjenimi ključnimi besedami (Drugi prikaz). S tega prikaza lahko informacije tudi delite, dodate med zaznamke in natisnete. Levo podokno prikaže strukturo zapisa v kontekstu (mesto dokumenta v pripomočku za uporabo, vodniku po fondih ali tematskem vodniku). Če za zapis obstajajo digitalne vsebine, vas klik na sličico preusmeri na spletno stran arhivske ustanove, ki dokument hrani. Na dnu prikaza vam nudimo tudi možnost pošiljanja povratnih informacij ustanovi.
help.search-results.image5=Drugi prikaz pripomočka za uporabo z digitalnimi vsebinami in možnostmi deljenja, tiskanja in pošiljanja povratnih informacij
help.search-results.text12=XXXXXXXX
help.search-results.text13=Drugi prikaz za ustanove je razdeljen na zgornjo polovico z zemljevidom in spodnjo polovico s podrobnostmi izbranega rezultata.
help.search-results.text14=Z drugega prikaza po vseh virih lahko začnete novo iskanje po vsej vsebini. 
help.search-results.image6=Drugi prikaz za opis ustanove s pripadajočimi viri in možnostjo novega iskanja.
help.topics.titleGeneral=Iskanje po temah
help.topics.text1=Poleg enostavnega iskanja vam na Arhivskem portalu Evrope omogočamo tudi iskanje ahivskega gradiva po temah. Teme pokrivajo različne vsebine (šolstvo, pravosodje, gospodarstvo itd.), časovna obdobja (srednji vek, prva svetovna vojna (1914-1918) itd.) ali vrste gradiva (listine, zemljevidi, fotografije itd.). Oblak oznak na vstopni strani prikazuje 15 tem, povezava pod njim pa vodi na stran, kjer so našete vse teme, vezane na gradivo, ki ga na portalu objavljajo v projektu sodelujoče ustanove. 
help.topics.image1=Oblak oznak na Arhivskem portalu Evrope
help.topics.text2.part1=Klik na določeno temo vam prikaže seznam gradiva, povezanega z izbrano temo. Prikaz rezultatov je enak kot pri enostavnem iskanju - zadetki so prikazani v obliki seznama - na voljo pa so vam tudi možnosti omejevanja rezulatov iskanja (več o "Rezultati iskanja" najdete 
help.topics.text2.link=sem
help.topics.text2.part2=). Izbrana tema bo poudarjena in prikazana pod iskalnim poljem (glej št. 1 v spodnjih posnetkih zaslona). Z gradivom je morda povezana še kakšna druga tema, kar bo nakazano z omejitvijo iskanja (glej št. 2 med posnetki zaslona).
help.topics.text3=Nasvet: po temi lahko iščete tudi z iskalnimi pojmi. Iz iskalnega polja odstranite *, vnesite ključne besede in pričnite z iskanjem. Gumb za iskanje po temi, ki se nahaja pod iskalnim poljem, pustite nespremenjen. 
help.topics.image2=Rezultati pri iskanju po temi (primer: "arhitektura")
help.topics.text4=Iskanje po temi združuje gradivo, ki so ga na portalu objavili ponudniki vsebin iz različnih držav in je povezano s skupno temo, zvrstjo ali časovnim obdobjem. Čeprav se tematski pojem v opisu gradiva ne pojavi vedno, sta tema in gradivo povezana. Teme so trenutno povezne samo z arhivskim gradivom in bodo prikazane samo pri "Iskanju po arhivskem gradivu". Pri prehajanju z enega zavihka na drugega se bo iskalni pojem sicer zadržal, vendar se bodo pri tem izgubili vsi vidiki iskanja po vsebini, vključno z iskanjem po temi.  
help.finding-institutions.titleGeneral=Iskanje arhivske ustanove
help.finding-institutions.link1=Imenik 
help.finding-institutions.text1=nudi informacije o ustanovah, ki hranijo arhivsko gradivo. V Imenik so vključene tudi ustanove, ki svojega gradiva še ne objavljajo na portalu.
help.finding-institutions.text2=Imenik lahko uporabljate na dva načina. Če se odločite uporabiti zemljevid, lahko s približevanjem in oddaljevanjem omejujete območje, dokler ne najdete iskane ustanove in njene kontakne podatke prikličete s klikom na kazalec. Drugi način je uporaba seznama arhivskih institucij po državah. Ob izbiri določene države vam bo zemljevid avtomatsko pokazal to področje, pri tem pa je dobro vedeti, da so nekatere države organizirane po vrsti institucij, druge pa po regiji in upravni strukturi.
help.finding-institutions.text3.part1=Na voljo so vam kontaktni podatki, informacije o delovnem času, obstoječih storitvah in seznam 
help.finding-institutions.link2=pripomočkov za uporabo in vodnikov po fondih, 
help.finding-institutions.text3.part2=ki so že dostopni na portalu.
help.finding-institutions.image=Arhivsko ustanovo poiščite s klikom na zemljevid ali z iskanjem po seznamu držav
help.exploring.titleGeneral=Odkrivanje digitalnih vsebin
help.exploring.link=Predstavljene arhivalije
help.exploring.text=je rubrika, v kateri predstavljamo zaklade sodelujočih arhivov. Z miškinim kolescem lahko povečate ali pomanjšate vsebino. Če želite, lahko dokumente tudi delite na družbenih medijih ali po elektronski pošti. 
help.exploring.image=Predstavljeno arhivalijo lahko delite
help.signing.titleGeneral=Uporaba Mojih strani
help.signing.text1.link=prijavite 
help.signing.text1.part1=There are extra functionalities exclusively for registered users. You can 
help.signing.text1.part2=za brezplačen dostop do osebnega prostora na vašem računu. 
help.signing.subtitle1=Shranjena iskanja
help.signing.text2=Upravljate lahko seznam shranjenih iskanj. Iskanja, ki jih urejate, lahko tudi objavite ali delite z drugimi.
help.signing.image=Prijavite se v Moje strani in upravljajte svoja shranjena iskanja.
help.signing.subtitle2=Zaznamki
help.signing.text3=Svoje zaznamke lahko tudi upravljate. V 2. prikazu lahko zaznamujete posamezne rezultate iskanja. Z ukazom "Dodaj med zaznamke" se odpre okno, v katerem lahko izbrano stran dodate med zaznamke v že obstoječi zbirki ali pa ustvarite novo zbirko. 
help.signing.image2=Dodajanje strani med zaznamke in dodajanje zaznamka v zbirko
help.signing.subtitle3=Zbirke
help.signing.text4=Shranjena iskanja in zaznamke lahko kadar koli uredite po svojem okusu. Dodajate lahko nove zaznamke in shranjena iskanja in brišete tiste, ki jih ne potrebujete več. Do iskanj in zaznamkov, ki ste jih brisali iz zbirke, boste lahko še vedno dostopali v računu Moje strani, vendar ne bodo več povezana z zbirko.
help.signing.image3=Urejanje zbirk z dodajanjem ali brisanjem shranjenih iskanj in zaznamkov
help.glossary.titleGeneral=Terminološki slovar
help.glossary.title1=Popisna enota
help.glossary.text1=A component of a finding aid to be used for searching. It is usually one record â or a group of records â within a fonds, which is described by at least title, date of creation and reference code.
help.glossary.title2=Digitalna vsebina
help.glossary.text2=Digitalna predstavitev arhivskega gradiva. V portal je vključenih šest različnih vrst digitalnih vsebin: slika, besedilo, zvok, video, 3D in nedoločene oblike. Vsaka oblika digitalne vsebine je med rezultati iskanja prikazana s posebno sličico (ikono). Na portalu je lahko predstavljeno tudi gradivo, ki je nastalo v digitalni obliki. (
help.glossary.text2.example1=Primer 1, 
help.glossary.text2.example2=Primer 2, 
help.glossary.text2.example3=Primer 3)
help.glossary.title3=Pripomoček za uporabo
help.glossary.text3=Glavni vir podatkov na Arhivskem portalu Evrope. Strukturiran popis arhivskega gradiva nekega fonda ali zbirke, ki uporabnikom zagotavlja učinkovito iskanje arhivskega gradiva. (
help.glossary.text3.example1=Primer 1, 
help.glossary.text3.example2=Primer 2, 
help.glossary.text3.example3=Primer 3)
help.glossary.title4=Fond
help.glossary.text4=Skupek dokumetov enega ustvarjalca.
help.glossary.title5=Vodnik po fondih
help.glossary.text5=Pregled nad fondi in zbirkami ene arhivske institucije. Tukaj najdete povezave od posameznega fonda/zbrike do objavljenega pripomočka za uporabo. (
help.glossary.text5.example1=Primer 1, 
help.glossary.text5.example2=Primer 2, 
help.glossary.text5.example3=Primer 3)
help.glossary.title6=Tematski vodnik
help.glossary.text6=Pregled arhivskega gradiva po določenih temah. Tematski vodnik je uporaben pripomoček za iskanje, ki lahko zajema pripomočke različnih ustanov, ni pa nujno, da so vsi pripomočki neke ustanove vključeni v tak vodnik. (
help.glossary.text6.example1=Primer 1, 
help.glossary.text6.example2=Primer 2, 
help.glossary.text7=Podrobnejši terminološki slovarček je na voljo 
