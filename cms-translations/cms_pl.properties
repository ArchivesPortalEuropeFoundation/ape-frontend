homepage.welcome=Witamy w Europejskim Portalu Archiwalnym
homepage.introduction=Europejski Portal Archiwalny zapewnia dostęp do informacji na temat materiałów archiwalnych z różnych krajów europejskich, a także informacje na temat instytucji archiwalnych zlokalizowanych na całym kontynencie. W najbliższych latach, będziemy rozwijać dla Państwa nasz portal zarówno pod względem zamieszczanych treści jak i technicznym. Dlatego też wszelkie uwagi lub zapytania, które można wysyłać za pomocą formularza, będą mile widziane
homepage.contactform=formularza opinii
homepage.dotAfterLink=.
homepage.joinaccesstoEuropeana=Wspólny dostęp do archiwów europejskich
homepage.joinaccesstoEuropeanaText=Poprzez dostęp do materiałów archiwalnych z całej Europy, Europejski Portal Archiwalny stwarza okazję do odkrywania wspólnych relacji między krajami europejskimi w kompleksowym podejściu, jednocześnie ukazując różnorodny rozwój poszczególnych wydarzeń krajowych i regionalnych.
homepage.readmore=Czytaj więcej...
homepage.presentationArchivalContent=Lata współpracy i rozwoju
homepage.presentationArchivalContentText=Europejski Portal Archiwalny jest dostępny dzięki inwestycji w odpowiednio rozwiniętą technologię umożliwiającą gromadzenie i przetwarzanie bardzo różnorodnych danych. Wymagało to także opracowania wspólnych standardów i rozwój wspólnych narzędzi do opracowywania danych.
homepage.combinedsearchfacilities=Połączone możliwości wyszukiwania
homepage.combinedsearchfacilitiesText=Oprócz prostego wyszukiwania pełnotekstowego, Archiwum Portal Europa oferuje także zaawansowane wyszukiwanie ukierunkowane na różne aspekty materiałów archiwalnych. Umożliwiamy wyszukiwanie według dat, rodzaju materiałów archiwalnych, kraju, instytucji oraz posiadających obiekty cyfrowe. Wszystkie sposoby wyszukiwania mogą być stosowane oddzielnie lub w dowolnych kombinacjach.
homepage.contactdetailsandservices=Dane kontaktowe i usługi
homepage.contactdetailsandservicesText=W dziale "Informator" znajdują się informacje, takie jak dane kontaktowe i godziny otwarcia poszczególnych instytucji archiwalnych. Dotycz to zarówno instytucji których materiały archiwalne są już zamieszczone na portalu oraz pozostałych instytucji uczestniczących w rozbudowie portalu.
homepage.aboutussection=Sekcja "O nas"
sign-in.titleGeneral=Logowanie się
sign-in.text1=Na portalu można utworzyć darmowe konto i zalogować się, aby wprowadzić swoje prywatne ustawienia. Wówczas użytkownik będzie miał możliwość:
sign-in.list.part1=Zapisania swoje poszukiwań
sign-in.list.part1a=Zorganizuj zapisane zakładki
sign-in.list.part1b=Tworzenie kolekcji tak, aby połączyć swoje zapisane wyszukiwania i zakładki
sign-in.list.part2=Zmiany ustawień na profilu i wyświetlania (język itp)
featuredexhibition.title2=Najciekawsze materiały z zasobów archiwalnych naszych partnerów
featuredexhibition.test1=Wszyscy lubimy oglądać piękne zdjęcia, a niektóre z nich są często gratką dla miłośników historii. W związku z tym nasi partnerzy chętnie udostępniają jedne z najcenniejszych zbiorów dokumentujących wyjątkowe wydarzenia w ich krajach, często mające znaczenie także dla historii całej Europy. Bez względu na to, czy jest to poszczególny dokument lub zbiór powiązanych dokumentów, wybrane materiały pozwalają odkrywać skarby kultury europejskiej i zagłębiać się w historii. Podziel się i komentuj!
topics.titleGeneral=Odkrywaj treści zamieszczone na naszym portalu poprzez tematy
topics.text=Spojrzenie na treści z innego punktu widzenia? Wybraliśmy wiele tematów, które pozwalają zagłębić się w materiałach archiwalnych tematycznie lub w zależności od ich rodzaju. Tematy są dostępne za pośrednictwem naszej strony internetowej z 15 przewodnimi tematami, pojawiającymi się na przemian w skrócie i poprzez pełną listę tematów poniżej. Lista ta zostanie poszerzona w przyszłości, więc należy sprawdzać co jakiś czas, czy nie pojawiły się nowe tematy.
