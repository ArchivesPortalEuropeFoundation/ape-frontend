#About us section
aboutus.titleGeneral= Over ons
aboutus.GeneralText = Het Archieven Portaal Europa is een van de belangrijkste mijlpalen gerealiseerd door de deelnemers aan het APEnet project, dat wordt gesubsidieerd door de Europese Commissie in het kader van het eContentplus programma. Het projectconsortium bestaat momenteel uit twaalf nationale archieven en nationaal archief organisaties, allen al vertegenwoordigd in het Archieven Portaal Europa via beschikbaarstelling van delen van hun archiefmateriaal voor het online doorzoeken en van additionele informatie over hun instellingen zelf. Verder zijn vijf geassocieerde leden tot het projectconsortium toegetreden binnen de eerste twee jaar en ook zij dragen bij aan de groei van dit Best Practice Network project. Reacties en commentaar zijn van harte welkom and kunnen worden ingezonden via het
aboutus.contactform = contactformulier
aboutus.GeneralText2=. Degenen die geïnteresseerd zijn in meer achtergrondinformatie of in mogelijkheden voor deelname aan het project kunnen wij verwijzen naar de project website:
aboutus.apeneteu = www.apenet.eu
aboutus.presentationofarchivalcontent = Presentatie van archiefmateriaal
aboutus.presentationofarchivalcontentText1 = Toegangen kunnen worden geraadpleegd via de navigerend zoeken aanpak in het 
aboutus.presentationofarchivalcontentText2 =. Die start op het niveau van de landen en de archiefinstellingen zelf, gerepresenteerd door hun archievenoverzichten die samenvattingen geven van de archieven en collecties die worden beheerd door een archiefinstelling.
aboutus.presentationarchivalcontent2 = Van daaruit zijn de toegangen beschikbaar als meer gedetailleerde, hierarchisch gestructureerde beschrijvingen van het archiefmateriaal, inclusief links naar digitale representaties zoals beschikbaar op de websites van de instellingen zelf.
aboutus.presentationarchivalcontent3 = Binnen het navigerend zoeken is het mogelijk om verschillende toegangen van verschillende landen en archiefinstellingen te selecteren om daar later in één keer een zoekopdracht op uit te voeren.
aboutus.contactdetailsandservices = Contactgegevens en dienstverlening
aboutus.contactdetailsandservicesText1 = Als een bezoeker archiefmateriaal van belang voor zijn/haar onderzoek heeft geïdentificeerd en een bezoek aan de betreffende archiefinstelling moet plannen om het originele materiaal te raadplegen, dan kan het 
aboutus.directorysection = Gids-gedeelte
aboutus.contactdetailsandservicesText2 = van het Archieven Portaal Europa, met contactgegevens, openingstijden en gegevens over dienstverlening, worden geraadpleegd. De gids bevat niet alleen gegevens over instellingen die hun archiefmateriaal al via het Archieven Portaal Europa presenteren, maar ook over andere instellingen van de deelnemende landen, waarvan de content nog niet beschikbaar is via het portaal.
aboutus.technicaldetails = Technische details
aboutus.technicaldetailsText1 = Het centrale en gemeenschappelijke gegevensbeheer en de presentatie van archiefmateriaal binnen het Archieven Portaal Europa wordt voorbereid via ge(de)centraliseerde gegevensverwerking. De deelnemende instellingen kunnen zelf bepalen of ze de software programmas voor gegevensvoorbereiding (d.w.z. de conversie naar en validatie tegen de gemeenschappelijk gebruikte data formaten) lokaal, als computer desktop applicatie, of als onderdeel van het centrale portaal backend, het Dashboard, willen gebruiken. De software programmas zijn ontwikkeld in nauwe samenwerking met de project partners, aan wie ze reeds zijn verstrekt, en zullen ook samen met hen verder worden doorontwikkeld. De software programmas en de bijbehorende handleidingen kunnen ook worden gedownload via het 
aboutus.toolsSection = Software-gedeelte
aboutus.technicaldetailsText2 = Internationale archivistische standaarden vormen de basis voor de gegevensverwerking: toegangen en archievenoverzichten zijn gecodeerd in EAD (Encoded Archival Description) en de beschrijvingen van de archiefinstellingen zelf zijn opgesteld in EAG (Encoded Archival Guide). Bij het uitbouwen van het Archieven Portaal Europa in de toekomst, zullen beschrijvingen van instellingen, personen en families die archiefmateriaal creërden worden toegevoegd overeenkomstig EAC-CPF (Encoded Archival Context - Corporate Bodies, Persons, Families).
aboutus.technicaldetailsText3 = Verder zal het gemeenschappelijk gebruik van EAD interoperabiliteit met 
aboutus.europeana = Europeana 
aboutus.technicaldetailsText4 = mogelijk maken, waardoor deelnemende instellingen in staat zullen zijn hun content - indien gewenst - aan Europeana aan te leveren, via de software programmas zoals beschikbaar gesteld via het Archieven Portaal Europa.
aboutus.jointAccessToEuropeanaArchives = Gemeenschappelijke toegang tot Europese archieven
aboutus.jointAccessToEuropeanaArchivesText1 = De grenzen tussen Europese landen zijn voortdurend veranderd in de loop der tijden. Staten zijn ontstaan en gescheiden en het zijn juist deze veranderende patronen die de basis vormen voor zowel gemeenschappelijkheden als verschillen in hun ontwikkeling. Juist dit spanningsveld tussen gedeelde geschiedenis enerzijds en culturele verscheidenheid anderzijds, maakt hun respectievelijke historie nog interessanter. Door archiefmaterial dat is ontstaan gedurende deze historische en politieke evoluties bijeen te brengen, streeft het Archieven Portaal Europa ernaar de gelegenheid te bieden om nationale en regionale ontwikkelingen te vergelijken en hun uniciteit te begrijpen, en ze tegelijkertijd te plaatsen in de grotere Europese context. 
aboutus.jointAccessToEuropeanaArchivesText2 = Het portaal zal bezoekers niet alleen helpen om het onderwerp van hun interesse dieper te onderzoeken, maar ook om er nieuwe bronnen voor te ontdekken, door een overzicht te geven van de diversiteit aan archiefbewaarplaatsen en -bestanden in heel Europa, en dit archievenlandschap als een puzzel in elkaar te leggen.
aboutus.combinedSearchFacilities = Gecombineerde zoekmogelijkheden
aboutus.combinedSearchFacilitiesText1 = In het Archieven Portaal Europa biedt het 
aboutus.advancedSearchSection = Uitgebreid zoeken-gedeelte
aboutus.combinedSearchFacilitiesText2 = de mogelijkheid om dwars door nationaal en regionaal materiaal te zoeken. Ter aanvulling op het eenvoudig "full text" zoeken, dat zeer precies kan worden gedefinieerd, biedt het portaal uitgebreide zoekmogelijkheden toegespitst op bepaalde aspecten van archiefmateriaal, zoals ontstaansperiode. Verder stelt het navigerend zoeken de gebruikers in staat om door het archiefmateriaal heen te bladeren en daardoor materiaal te ontdekken en te bestuderen, dat anders misschien voor hen verborgen was gebleven.
aboutus.combinedSearchFacilitiesText3 = Gebruikers kunnen hun voordeel doen met de drie zoekmethoden (eenvoudig "full text" zoeken, uitgebreid zoeken en navigerend zoeken), zowel in combinatie als separaat, afhankelijk van de vereisten voor hun onderzoek.
aboutus.combinedSearchFacilitiesText4 = Gebruikers hebben dezelfde flexibiliteit bij de presentatie van de zoekresultaten, die kunnen worden getoond in de hierarchische structuur van het archiefmateriaal zelf, of als een beknopt overzicht met treffers. Beide mogelijkheden tonen dezelfde zoekresultaten en leiden naar meer gedetailleerde beschrijvingen van de betreffende archief-objecten, binnen de context van de toegangen.
