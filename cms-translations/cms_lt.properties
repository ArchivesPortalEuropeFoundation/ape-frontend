# -- New text for "About us" section --
aboutus.titleGeneral=Viena daugelio žmonių svajonė
aboutus.text1=Mes esame entuziastinga tarptautinė komanda, kurianti internetinę paslaugą – vieno langelio principu pagrįstą prieigą prie Europos archyvų. Kolegos iš visos Europos petys į petį darbuojasi drauge, kad šią svajonę paverstų realybe. Anksčiau vartotojui, atliekančiam paiešką, tekdavo aplankyti įvairių archyvų svetaines. Dabar Europos archyvų portalas suteikia jiems galimybę efektyviai rasti informaciją milijonuose archyvinių dokumentų, saugomų šimtuose archyvinių institucijų. Tai pirmas kartas, kai Europos archyvai bendradarbiauja tokiu plačiu mastu ir šie ryšiai suteikia milžiniškas galimybes tiek archyvistams, tiek vartotojams.
aboutus.textGeneral2=Europos archyvų portalas yra vienas pagrindinių APEnet ir APEx projektų pasiektų rezultatų. Nuo 2009 m. šiuos projektus rėmė Europos Komisijos programa ICT PSP.  30  projekto partnerių atstovavo atitinkamą Europos šalių skaičių iki 2015 m. rugsėjo mėnesio. Nuo 2015 m. spalio mėnesio finansiškai nepriklausomas ir dalyvaujančių šalių nacionalinių archyvų remiamas Europos archyvų portalo fondas toliau palaikys ir plėtos Europos archyvų portalą. Tuos, kurie norėtų sužinoti daugiau informacijos ar svarsto galimybę dalyvauti portale arba fonde, prašome kreiptis į Europos archyvų portalo fondą interneto svetainėje:
development.titleGeneral=Europos archyvų portalas–tarptautinio kolektyvo kurtas ir plėtotas keletą metų. Ypatingai daug pastangų buvo įdėta įgyvendinant bendrų tarptautinių XML schemų, EAD (koduotasis archyvinis aprašymas), EAD-CPF (koduotasis archyvinis kontekstas–juridiniai asmenys, fiziniai asmenys, šeimos), EAG (koduotasis archyvinis vadovas) ir METS (metaduomenų kodavimas ir perdavimas) standartizaciją, bei kuriant įrankius, skirtus sudėtingiems duomenų rinkiniams, gautiems iš daugelio Europos archyvų, tvarkyti ir skelbti. 
aboutus.textGeneral3=Europos archyvų portalas – tarptautinio kolektyvo kurtas ir plėtotas keletą metų. Ypatingai daug pastangų buvo įdėta įgyvendinant bendrų tarptautinių XML schemų, EAD (koduotasis archyvinis aprašymas), EAD-CPF (koduotasis archyvinis kontekstas–juridiniai asmenys, fiziniai asmenys, šeimos), EAG (koduotasis archyvinis vadovas) ir METS (metaduomenų kodavimas ir perdavimas) standartizaciją, bei kuriant įrankius, skirtus sudėtingiems duomenų rinkiniams, gautiems iš daugelio Europos archyvų, tvarkyti ir skelbti. 
aboutus.textGeneral4a=Principas paprastas: prieš įkeliant į portalą, kiekvienas partneris konvertuoja savo duomenis į bendrą formatą naudodamas
