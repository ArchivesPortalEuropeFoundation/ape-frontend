<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Advanced Search Template</title>
<link rel="stylesheet" href="../main.css">
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<style>
#boxsize button,#boxsize input,#boxsize select,#boxsize textarea {
	width: 200px;
	padding: 5px;
	border: 1px solid #333;
}
</style>
</head>
<body>
	<div id="wrapper">
		<div id="simpleSearchPortlet">

			<form id="simpleSearch" name="simpleSearchForm" action="/web/guest/home" method="post">
				<div id="simpleSearch">
					<div id="simpleSearchOptionsContent" class="searchOptionsContent">
						<div class="simpleSearchOptions">
							<table>
								<tbody>
									<tr>
										<td colspan="2"><input id="searchTerms" name="term" title="Search box to type your search terms"
											tabindex="1" value="" type="text"> <input id="searchButton" title="Start your search" tabindex="10"
											value="Search" type="submit"></td>
									</tr>
									<tr>
										<td class="leftcolumn">
											<div class="row">
												<label for="checkboxHierarchy">View result(s) in context</label> <input id="checkboxHierarchy"
													value="hierarchy" name="view" tabindex="2" type="checkbox">
											</div>
											<div class="row">
												<label for="checkboxMethod">Match at least one word</label> <input id="checkboxMethod" value="optional"
													name="method" tabindex="3" type="checkbox">
											</div>
											<div class="row">
												<label for="checkboxDao">Only material with digital objects</label> <input id="checkboxDao" value="true"
													name="dao" tabindex="4" type="checkbox">
											</div>
										</td>
										<td class="rightcolumn">
											<div id="resultsperpageRow" class="row">
												<label for="resultsperpage">Results per page: </label> <select id="resultsperpage" name="resultsperpage"
													tabindex="5">
													<option value="10">10</option>
													<option value="20" selected="selected">20</option>
													<option value="30">30</option>
													<option value="50">50</option>
													<option value="100">100</option>
												</select>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<p>
						U kunt zoeken in <span class="bold">14509607</span> beschrijvingen van archiefstukken die verbonden zijn met meer dan
						<span  class="bold">63781468</span> digitale representaties van <span  class="bold">63</span> archiefinstellingen
					</p>
				</div>
			</form>

		</div>

	</div>
</body>
</html>
