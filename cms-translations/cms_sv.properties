homepage.welcome=Välkommen till Archives Portal Europe
homepage.introduction=Europeiska arkivportalen innehåller för närvarande information om och tillgång till arkivmaterial från olika  europeiska länder samt information om europeiska arkivinstitutioner. Under de kommande åren kommer piloten att vara under ständig utveckling såväl tekniskt som innehållsmässigt. Vi mottar tacksamt kommentarer och återkoppling via 
homepage.contactform=kontaktformuläret
homepage.dotAfterLink=Engelska
homepage.joinaccesstoEuropeana=En gemensam ingång till europeiska arkiv
homepage.joinaccesstoEuropeanaText=Genom att ge tillgång till arkivmaterial från hela Europa så erbjuder den Europeiska arkivportalen möjligheten att upptäcka och återspegla mångfalden av regional och nationell utveckling.
homepage.readmore=Läs mer...
homepage.presentationArchivalContent=Presentation av arkivmaterial
homepage.presentationArchivalContentText=Beståndsguiderna består av arkiv och samlingar från specifika institutioner. Detaljerade hierarkiska beskrivningar återfinns i sökhjälpmedlen  .
homepage.combinedsearchfacilities=Kombinerade sökmöjligheter
homepage.combinedsearchfacilitiesText=Förutom enkel fritextsökning erbjuder Europeiska arkivportalen en avancerad sökfunktion med bl.a. kronologisk sökning och navigerad sökning för snabb scrollning över större mängder arkivbeskrivningar.
homepage.contactdetailsandservices=Kontaktinformation och serviceutbud
homepage.contactdetailsandservicesText=I katalogsektionen finns information om institutionerna, bland annat deras adresser och öppettider. Även institutioner som ännu inte är leverantörer till portalen kan återfinnas här.
homepage.aboutussection=Sidan "Om oss"
sign-in.titleGeneral=Logga in
sign-in.text1=Du kan skapa ett gratis konto och logga in för att skräddarsy dina besök och ha ett personligt utrymme på portalen. Du kommer att kunna:
sign-in.list.part1=Spara dina sökningar
sign-in.list.part1a=Ordna dina sparade bokmärken
sign-in.list.part1b=Skapa samlingar för att kombinera dina sparade sökningar och bokmärken
sign-in.list.part2=Ändra din profil och visningsinställningar (språk etc)
featuredexhibition.title2=Visar upp våra favoriter
featuredexhibition.test1=Alla älskar vackra bilder. Våra medverkande institutioner visar här upp några av sina mest värdefulla samlingar, vilka belyser speciella händelser i deras länder och i den europeiska historien. Oavsett om det är ett enda dokument eller en samling av relaterade dokument, ger Utvalda dokument dig en möjlighet att utforska europeiska kulturskatter och dyka ner i särskilda historier bakom kulisserna. Glöm inte att dela och kommentera dem med dina vänner!
topics.titleGeneral=Utforska vårt innehåll via ämnen
topics.text=Vad sägs om att titta på vårt innehåll från en annan vinkel? Vi har valt ut ett antal ämnen som gör att du kan dyka in i arkivmaterialet utifrån ett tematisk tillvägagångssätt. Olika ämnen finns tillgängliga via vår hemsida med 15 föreslagna alternerande ämnen och via den kompletta ämneslistan nedan. Denna lista kommer att utökas i framtiden, så se till att kolla efter nya ämnen då och då.
# -- New properties "My pages" 20140130, updated 20150129--
savedsearch.savedsearches=Sparade sökningar
mypages.welcomemypages.title=Välkommen till "Mina sidor"!
mypages.welcomemypages.text1=Du har kommit till Mina Sidor inom Archives Portal Europe. Mina sidor är avsedda att samla alla nuvarande och framtida funktioner som du kan använda för att organisera portalens tillgängliga data efter dina egna behov.
mypages.welcomemypages.text2=För närvarande finns följande funktioner tillgängliga för dig: Sparade sökningar, Sparade bokmärken och Mina samlingar:
mypages.welcomemypages.list.part1=Varje gång som du gör en sökning, oavsett om du är inloggad eller inte, har du möjlighet att spara sökinställningarna. Denna sparade sökning kommer därefter att listas under Mina Sidor, så att du enkelt kan göra samma sökning senare eller kolla om ny information som motsvarar din sökning har lagt till sedan förra gången du sökte, vilket gör att du enkelt kan hålla reda på information som matchar dina specifika intressen!
mypages.welcomemypages.list.part2=När du befinner dig i den detaljerade postvisningen efter en sökning i Arkiv eller Namn, kan du bokmärka den sidan för att enkelt hitta tillbaka senare. Detta sparade bokmärke listas under Mina Sidor, på samma sätt som med de sparade sökningarna.
mypages.welcomemypages.list.part3=Du kan ordna sparade sökningar och sparade bokmärken i Mina samlingar. När du skapar en samling kan du ge din samling en titel och ge en beskrivning av det material som samlas där. Du kan när som helst redigera din samling, lägga till nya sparade sökningar och bokmärken eller ta bort föråldrade uppgifter.
mypages.welcomemypages.text3=Detta är dock bara början på ett försök att tillhandahålla användarorienterade verktyg inom Archives Portal Europe. Vi kommer fortsätta att leverera ny funktionalitet under 2015 och 2016, med särskild inriktning på Dela och Samarbeta. Så håll ögonen öppna och kom ihåg att besöka arkiv Archives Portal Europe då och då!
mypages.welcomemypages.text4=Vi skulle också vara mycket glada om du har möjlighet att ge oss feedback på den nuvarande Mina sidor-funktionen och komma med idéer på ytterligare tillägg och uppdateringar. Klicka på KONTAKT- länken nedan och fyll i formuläret.
mypages.welcomemypages.text5=Teamet bakom Archives Portal Europe hoppas att du kommer att uppskatta den nya Mina Sidor-funktionen och att den kan vara till hjälp in din arkivforskning.
