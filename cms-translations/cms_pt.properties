terms.use.title=Termos de utilização
terms.use=Termos de utilização: Compreendo que o Portal Europeu de Arquivos me oferece a oportunidade de pesquisar e recolher informação de uma vasta gama de fontes. Comprometo-me a assegurar que o meu comportamento não poderá ser considerado injurioso, nocivo, ameaçador, ilegal, difamatório, infrator, abusivo, inflamatório, assediante, pornográfico, obsceno, fraudulento, invasor da privacidade ou direitos de publicidade, odioso, racial, étnica ou de outra qualquer forma objetável. Ao clicar na caixa acima, comprometo-me a respeitar este acordo e compreendo que, caso não o faça, a minha conta no Portal Europeu de Arquivos será encerrada.
terms.use.part.one=O Portal Europeu de Arquivos tem como propósito permitir e encorajar a pesquisa nos arquivos. Reúne múltiplas fontes fornecidas por diferentes serviços de arquivo públicos e cada instituições é responsável pelos dados fornecidos. Encontrará a lista de instituições participantes 
terms.use.here=aqui.
terms.use.part.two=Pode reutilizar os dados apresentados no Portal Europeu de Arquivos com a condição de que a sua fonte seja citada. No caso dos dados disponibilizados por Espanha, a reutilização é autorizada depois da assinatura de um acordo com a instituição que os fornece. Por favor abstenha-se de qualquer reutilização comercial sem autorização explícita dos respetivos proprietários dos conteúdos. O Portal Europeu de Arquivos  não aceita qualquer responsabilidade pelo conteúdos de sítios ligados a estas páginas. Podem ocorrer erros/omissões não intencionais no Portal Europeu de Arquivos que faremos o possível por corrigir - por favor envie-nos os seus comentários utilizando o 
terms.use.contact.form=formulário de contacto
directory.text1=O diretório do Portal Europeu de Arquivos inclui detalhes dos repositórios de arquivo na Europa que já 
directory.partipating=contribuem com conteúdos.
directory.text2=Os repositórios estão listados, em primeiro lugar, por país e, dentro de cada país, pela ordem administrativa e/ou regional pela qual foram fornecidos pelos próprios serviços de arquivo nacionais. Cada entrada inclui contactos e serviços. O diretório contém ainda informação sobre outros serviços de arquivo, acessíveis através de portais nacionais e regionais, que atuam como pontos de acesso a documentação de arquivo em linha. Todas as instituições e portais listados na estrutura em árvore são igualmente apresentados no mapa fornecido no final da página.
directory.apenetpartners=instituições participantes
# -- New properties updated help 20140821, extended 20150129 --
help.titleGeneral=Está perdido? Este é o lugar certo para estar!
help.text1=Por vezes as pessoas perdem-se, mas não é culpa sua. Nós ajudamo-lo a navegar no nosso sítio web.
help.text2=Selecione o que gostaria de fazer no menu e o problema ficará resolvido!
help.searching.titleGeneral=Pesquisar no Portal Europeu de Arquivos
help.searching.subtitle1=Três fontes
help.searching.text1=Existem três tipos de fontes no portal:
help.searching.list1.part1=1) Documentos de arquivo ("arquivos") constituídos por registos administrativos, documentos, cartas, mapas, manuscritos, livros e fotografias, etc. que pode consultar nos serviços de arquivo. Esta informação é fornecida na forma de 
help.searching.list1.link=instrumentos de descrição, guias de fundos e guias de fontes
help.searching.list1.part2=, que fornecem informação sobre essa documentação. 
help.searching.list2=2) Informação sobre pessoas singulares, famílias e pessoas coletivas ("nomes") como Galileo Galilei, House of Habsburg e East India Company. Esta fonte oferece uma nova forma de explorar uma ampla gama de informação de arquivo. Pode aceder a documentação de arquivo através dos seus produtores ou de entidades relacionadas e pode encontrar relações anteriormente desconhecidas entre arquivos e entidades. 
help.searching.list3=3) Informação sobre serviços de arquivo na Europa. Esta é uma fonte extra para encontrar informação sobre as instituições que detêm documentação de arquivo, como contactos e serviços, essencial para a sua visita e consulta. Pode também encontrar mais informação, tal como a lista de instrumentos de descrição e guias de fundo que uma instituição já disponibilizou no Portal Europeu de Arquivos.
help.searching.text2=Está interessado nas normas de tratamento de dados usadas para estes conteúdos? Pode encontrar mais informação no nosso 
help.searching.text2.link=sítio web do projeto.
help.searching.subtitle2=Pesquisa simples
help.searching.text3=Esta é a forma mais popular de pesquisar o conteúdo. Pode simplesmente digitar palavras-chave na caixa de pesquisa da página inicial ou da página de pesquisa.
help.searching.image1=Pesquisa simples e funcionalidade de completar automaticamente os termos de pesquisa
help.searching.text4=Ao digitar as palavras-chave, verá algumas sugestões de termos com um indicador do número de resultados. As sugestões, ao procurar a partir da página inicial, também referem quais as fontes que fornecem os resultados (arquivos, nomes e instituições).
help.searching.subtitle3=Pesquisa avançada
help.searching.text5=Para utilizadores mais experientes, fornecemos opções de pesquisa avançada ao pesquisar em cada uma das três fontes (arquivos, nomes, e instituições) separadamente. Existem dois ou três blocos de opções (ver bloco 1, 2, e 3 na imagem abaixo) dependendo do tipo de fonte. 
help.searching.text6=Abaixo da caixa de pesquisa (bloco 3), encontrará três opções. Ao pesquisar nos arquivos, "Ver resultado(s) no contexto" abrirá em primeiro lugar a visualização do contexto. "Encontrar pelo menos uma palavra" retornará resultados contendo apenas uma de várias palavras. Equivale ao operador Booleano OU, alargando os resultados da pesquisa. Pode ser útil quando se usam, em simultâneo, variantes de uma palavra-chave, por exemplo, em múltiplas línguas. "Só documentação com objetos digitais" é conveniente quando apenas está interessado em arquivos que contenham objetos digitais, tais como cartas e fotografias digitalizadas. 
help.searching.text7=Pesquisar nos arquivos
help.searching.text8.part1=No bloco 1, pode selecionar países, arquivos e repositórios individuais, nos quais gostaria de executar uma pesquisa, a partir de uma lista estruturada. No bloco 2, pode especificar o elemento (Título, Sumário do conteúdo, Código de referência), 
help.searching.text8.link=tipo de documento
help.searching.text8.part2=(Só instrumentos de descrição, Só guias de fundos, Só guias de fontes) e as datas da sua pesquisa. Quando está interessado em datas específicas, é útil a opção "Pesquisa de data exata".
help.searching.text9=Pesquisar nos nomes
help.searching.text10=Existem apenas os blocos 2 e 3. No bloco 2, pode especificar o elemento (Nome, Identificador, Lugar, Ocupação, Mandato, Função), tipo de entidade (Pessoa singular, Família, Pessoa coletiva) e a data da sua pesquisa.
help.searching.text11=Pesquisar nas instituições
help.searching.text12=Existem apenas os blocos 2 e 3. No bloco 2, pode especificar o tipo de arquivos, bem como o elemento (Só nome, Só lugar).
help.searching.image2=Navegar, selecionar e especificar o seu interesse usando as opções da pesquisa avançada
help.search-results.titleGeneral=Resultados da pesquisa
help.search-results.subtitle1="1.ª apresentação"
help.search-results.text1=A consulta retornará todos os resultados de três fontes diferentes ("1.ª apresentação"). A menos que anteriormente especificado, os resultados dos arquivos serão apresentados numa lista simples. Ao clicar num dos separadores de topo pode mudar para os resultados de uma das outras fontes.
help.search-results.image1=Encontre resultados da pesquisa em três fontes (arquivos, nomes e instituições)
help.search-results.text2=Ao ver os resultados da pesquisa nos arquivos pode selecionar quer ver lista, quer ver contexto. Por defeito é apresentada a opção ver lista.
help.search-results.text3=Ver contexto é apenas outra forma de ver os resultados na estrutura hierárquica dos arquivos. Por isso, o número de resultados é exatamente o mesmo que o que vê em ver lista . Pode compreender melhor os resultados em ver contexto porque pode vê-los agrupados pelo documento ao qual pertencem. Também fornece mais informação de base num contexto mais amplo.
help.search-results.text4=Por vezes os seus termos de pesquisa são localizados várias vezes num instrumento de descrição. Pode excluir outros instrumentos de descrição e focar-se num em particular usando o botão "Ver apenas resultados deste instrumento de descrição", que se encontra ao lado de cada resultado de pesquisa.
help.search-results.image2=Alternar entre ver lista e ver contexto
help.search-results.text5=Pode refinar os resultados da pesquisa nos arquivos selecionando as caixas que se encontram à esquerda:
help.search-results.list1.part1=País (Islândia, Eslovénia, etc.) 
help.search-results.list1.part2=Serviço de arquivo (National Archives of Estonia, Stadtarchiv Montabaur, etc.)
help.search-results.list1.part2a=Assunto (Cartas, Mapas, Primeira Guerra Mundial, Educação, etc.)
help.search-results.list1.part3=Tipos de documento (Instrumentos de descrição, Guias de fundos, Guias de fontes)
help.search-results.list1.part4=Nível (Outras descrições, Descrições de fundos)
help.search-results.list1.part5=Contém objetos digitais
help.search-results.list1.part6=Tipo de objeto digital (Imagem, Texto, Som, Vídeo, 3D ou não especificado)
help.search-results.list1.part7=Idioma da descrição (Italiano, Grego, etc.)
help.search-results.list1.part8=Tipos de data (Data exata, Só data descritiva, sem especificação de data)
help.search-results.list1.part9=Início e fim de datas extremas (1600-1799 etc.)
help.search-results.text6=Lembre-se de que pode selecionar o que lhe interessa a partir de diferentes filtros (p. ex. Islândia de País e Imagem de Tipo de objeto digital), e selecionar mais do que uma opção de um filtro (p. ex. Islândia e Eslovénia de País) exceto Início e fim de datas extremas.
help.search-results.image3=Opções de refinamento para restringir os resultados da pesquisa
help.search-results.text7=Pode ordenar os resultados por Data, Título, Código de referência e Número de instrumento de descrição.
help.search-results.text8=No separador para pesquisa nos nomes, existem diferentes opções de refinamento por:
help.search-results.list2.part1=País (Islândia, Eslovénia, etc.) 
help.search-results.list2.part2=Serviço de arquivo (National Archives of Estonia, Stadtarchiv Montabaur, etc.)
help.search-results.list2.part3=Tipo de entidade (Pessoa singular, Família ou Pessoa coletiva)
help.search-results.list2.part4=Local (Reykjaví­k, Ljubljana etc.)
help.search-results.list2.part5=Ocupação (compositor, professor, etc.)
help.search-results.list2.part6=Mandato (Real Decreto de Nueva Planta para el Consejo de Guerra de 23-IV-1714. etc.)
help.search-results.list2.part7=Função (geólogo, nobre, etc.)
help.search-results.list2.part8=Idioma da descrição (Italiano, Grego, etc.)
help.search-results.list2.part9=Tipos de data (Data completa, Só data descritiva, Data desconhecida, Datas extremas com data inicial desconhecida, Datas extremas com data final desconhecida)
help.search-results.list2.part10=Início e fim de intervalo de datas (1600-1799 etc.)
help.search-results.text9=No separador para pesquisar nas instituições, existem diferentes opções de refinamento por:
help.search-results.list3.part1=País (Islândia, Eslovénia, etc.)
help.search-results.list3.part2=Panorama dos arquivos (State Archives in Poznan, archives départementales etc.)
help.search-results.list3.part3=Tipo de arquivo (Arquivos regionais, Arquivos governamentais especializados, etc.)
help.search-results.image4=Para ver um objeto digital, encontre um ícone. A pré-visualização mostra o sumário de um resultado
help.search-results.text10=Pode ser apresentado um ícone num resultado, em ver lista para arquivos, quando estão disponíveis objetos digitais. Pode também consultar uma pré-visualização para ver o sumário do resultado. A opção Guardar pesquisa para pesquisar nos arquivos só é possível quando cria a sua própria conta. Ao guardar, as definições da pesquisa (refinamento e ordenação) serão igualmente preservadas.
help.search-results.subtitle2="2.ª apresentação"
help.search-results.text11=Ao clicar num dos resultados, abre-se uma nova janela/separador para visualizar os detalhes do resultado com as palavras chave assinaladas (2.ª apresentação), no painel da direita, para documentação de arquivo. A partir daqui pode também partilhar, marcar e imprimir informação. O painel esquerdo mostra a estrutura contextual completa do registo (ou seja, a hierarquia no instrumento de descrição, no guia de fundos ou no guia de fontes). Quando disponíveis, é possível clicar nos ícones e miniaturas dos objetos digitais para ir para o sítio web do serviço de arquivo, detentor do documento em questão. Em baixo, pode enviar comentários para a instituição.
help.search-results.image5=2.ª apresentação de um instrumento de descrição com objetos digitais, bem como funcionalidades de partilha, impressão e comentários
help.search-results.text12=Ao aceder ao resultado de uma pesquisa nos nomes, a "2.ª apresentação" suporta informação sobre fontes relacionadas, à direita, bem como o detalhe completo do resultado. Estas relações estão agrupadas por documentação de arquivo produzida por ou referenciando a pessoa singular, família ou pessoa coletiva descrita, por entidades relacionadas e por arquivos que detêm a documentação relacionada. Pode também existir uma relação para descrições alternativas da mesma entidade, p. ex. noutros idiomas.
help.search-results.text13=A "2.ª apresentação" para as instituições divide-se numa parte superior, mostrando um mapa, e numa parte inferior, com o detalhe completo do resultado.
help.search-results.text14=A "2.ª apresentação" de todas as fontes também lhe permite iniciar, diretamente, uma nova pesquisa em todo o conteúdo.
help.search-results.image6=2.ª apresentação da a descrição de uma pessoa coletiva com fontes relacionadas e opção para uma nova pesquisa
help.topics.titleGeneral=Procurar por assuntos
help.topics.text1=Além da pesquisa simples, a página inicial do Portal Europeu de Arquivos faculta-lhe o acesso à documentação de arquivo com base em assuntos. Estes assuntos podem remeter para conteúdos (Educação, Justiça, Economia, etc.), períodos cronológicos (período Medieval, Primeira Guerra Mundial (1914-1918) etc.), ou tipos de documentos (Cartas, Mapas, Fotografias, etc.). A nuvem de assuntos, na página inicial, mostra 15 alternativas, enquanto um link abaixo delas ("Ver todos os assuntos") aponta para uma página separada que lista todos os assuntos atualmente ligados à documentação de arquivo fornecida pelos nossos parceiros.
help.topics.image1=Nuvem de assuntos na página inicial do Portal Europeu de Arquivos
help.topics.text2.part1=Ao selecionar um assunto será direcionado para os resultados de pesquisa relevantes dos arquivos ligados ao assunto escolhido. Os resultados da pesquisa serão apresentados da mesma forma que os da pesquisa simples - ou seja, em ver lista - e terá a opção habitual de refinar os resultados (ver detalhes para a apresentação dos "Resultados da pesquisa"
help.topics.text2.link=aqui
help.topics.text2.part2=). O assunto selecionado será destacado e apresentado imediatamente abaixo do campo de pesquisa (ver número 1 na imagem abaixo). Podem igualmente existir outros tópicos relacionados com a mesma documentação, que serão então apresentados como opções de refinamento (ver número 2 na imagem abaixo).
help.topics.text3=Sugestão: Também é possível utilizar termos de pesquisa para realizar uma consulta no âmbito de um assunto. Retire o * da caixa de pesquisa, digite as palavras chave e clique no botão pesquisar. Lembre-se de manter o botão assunto, abaixo da caixa de pesquisa, tal como se encontra.
help.topics.image2=Resultados de uma pesquisa por assunto (exemplo: "Arquitetura")
help.topics.text4=Os assuntos são uma forma de combinar arquivos e fornecedores de conteúdos de diferentes países com base num tema, género ou período cronológico comuns. No entanto, o próprio termo que corresponde ao assunto não aparece necessariamente nas descrições arquivísticas, mas existe uma relação entre a documentação descrita e o assunto. Note-se que os assuntos só se encontram atualmente ligados à documentação de arquivo, o que significa que só serão apresentados no separador "Procurar nos arquivos". Ao selecionar outro separador, o termo de pesquisa será mantido, mas perder-se-ão todos os outros tipos de conteúdo dos aspetos relacionados com a pesquisa, inclusive os assuntos.
help.finding-institutions.titleGeneral=Encontrar serviços de arquivo
help.finding-institutions.link1=O Diretório
help.finding-institutions.text1=fornece informação sobre instituições que detêm e mantêm documentação de arquivo. Deve notar-se que o Diretório inclui instituições que ainda não publicam documentação de arquivo no portal.
help.finding-institutions.text2=Existem duas formas de navegar. Se utilizar o mapa, pode aumentar e diminuir para restringir uma região do seu interesse até encontrar uma instituição para a qual os principais contactos se tornam acessíveis ao clicar num dos marcadores no mapa. A outra forma é utilizar uma lista de instituições ordenadas por país. Quando seleciona um país na lista, o mapa também mostra automaticamente a área. Tenha em consideração que alguns países estão organizados por tipo de instituições, enquanto outros estão organizados por região ou estrutura administrativa. 
help.finding-institutions.text3.part1=Pode encontrar informação, incluive contactos, horas de abertura, serviços disponíveis e a lista de 
help.finding-institutions.link2=instrumentos de descrição e guias de fundos 
help.finding-institutions.text3.part2=já disponíveis no portal.
help.finding-institutions.image=Clique num marcador no mapa ou navegue através de uma lista ordenada por país para encontrar um serviço de arquivo
help.exploring.titleGeneral=Explorar objetos digitais
help.exploring.link=Os Documentos em Destaque
help.exploring.text=esta secção oferece-lhe uma oportunidade de apreciar alguns tesouros dos arquivos participantes. Pode utilizar a roda do rato para aumentar e diminuir um objeto. Se gostar, pode partilhar o(s) documento(s) através das redes sociais e do e-mail.
help.exploring.image=Pode partilhar o Documento em Destaque
help.signing.titleGeneral=Utilização de as Minhas Páginas
help.signing.text1.link=iniciar sessão 
help.signing.text1.part1=Existem outras funcionalidades exclusivamente para utilizadores registados. Pode 
help.signing.text1.part2=gratuitamente, ter acesso a um espaço pessoal na sua conta.
help.signing.subtitle1=Pesquisas guardadas
help.signing.text2=Pode gerir a lista de pesquisas guardadas. Quando edita a sua pesquisa guardada, pode torná-la pública e partilhar o URL com outras pessoas.
help.signing.image=Gerir a sua pesquisa guardada depois de entrar nas Minhas Páginas
help.signing.subtitle2=Marcadores
help.signing.text3=Pode também gerir os seus marcadores guardados. Os marcadores podem ser adicionados a resultados da pesquisa simples através da sua 2.ª apresentação. Ao selecionar o botão "Marcar" abrir-se-á uma nova janela, permitindo-lhe quer adicionar a página marcada a uma coleção já existente, quer criar uma nova coleção.
help.signing.image2=Marcar uma página com interesse e adicionar o marcador a uma coleção
help.signing.subtitle3=Coleções
help.signing.text4=Pode pretender organizar as suas pesquisas guardadas e os seus marcadores em coleções. As coleções podem ser editadas em qualquer altura, pelo que pode adicionar novos marcadores e novas pesquisas ou apagar aqueles que deixaram de ter interesse. Se apagar uma pesquisa guardada ou um marcador de uma coleção, eles continuarão acessíveis na sua conta As minhas Páginas, embora já não associados a uma coleção.
help.signing.image3=Editar coleções juntando ou apagando pesquisas guardadas e marcadores
help.glossary.titleGeneral=Glossário
help.glossary.title1=Unidade de descrição
help.glossary.text1=Um componente de um instrumento de descrição a utilizar na pesquisa. Corresponde normalmente a um documento - ou a um conjunto de documentos - de um fundo, descrito por, pelo menos, título, data de produção e código de referência.
help.glossary.title2=Objeto digital
help.glossary.text2=Representação digital dos documentos de arquivo. Existem seis tipos diferentes no portal: imagem, texto, som, vídeo, 3D e não especificado, que são representados por diferentes ícones nos resultados da pesquisa. O objeto digital pode também ser o objeto original, quando nascido digital.
help.glossary.text2.example1=Exemplo 1, 
help.glossary.text2.example2=Exemplo 2, 
help.glossary.text2.example3=Exemplo 3)
help.glossary.title3=Instrumento de descrição
help.glossary.text3=Principal fonte de dados do Portal Europeu de Arquivos. É uma descrição estruturada de documentos de arquivo de um fundo ou coleção e ajuda os utilizadores a encontrá-los eficazmente. (
help.glossary.text3.example1=Exemplo 1, 
help.glossary.text3.example2=Exemplo 2, 
help.glossary.text3.example3=Exemplo 3)
help.glossary.title4=Fundos
help.glossary.text4=Agregação de documentos com origem na mesma fonte.
help.glossary.title5=Guia de fundos
help.glossary.text5=Panorâmica dos repositórios de um serviço de arquivo. Pode encontrar links de repositórios individuais para instrumentos de descrição publicados. (
help.glossary.text5.example1=Exemplo 1, 
help.glossary.text5.example2=Exemplo 2, 
help.glossary.text5.example3=Exemplo 3)
help.glossary.title6=Guia de fontes
help.glossary.text6=Panorâmica temática dos repositórios. Assim, o guia de fontes é útil para pesquisar e pode conter instrumentos de descrição de várias instituições; nem todos os instrumentos de descrição de uma instituição podem ser listados num guia de fontes. (
help.glossary.text6.example1=Exemplo 1, 
help.glossary.text6.example2=Exemplo 2, 
help.glossary.text7=Um glossário mais detalhado e abrangente está disponível 
help.glossary.text7.link=aqui.
# -- New text for "About us" section --
aboutus.titleGeneral=Um sonho de muitas pessoas
aboutus.text1=Somos uma equipa internacional apaixonada, trabalhando para criar um balcão de serviço web que torne os arquivos europeus tão acessíveis quanto possível. Colegas de toda a Europa trabalham em cooperação estreita para tornar este sonho realidade. Anteriormente os utilizadores tinham que visitar diferentes sítios web de arquivos para realizar as suas pesquisas, mas agora o Portal Europeu de Arquivos permite-lhes localizar mais eficientemente informação de milhões de documentos de arquivo armazenados em centenas de serviços de arquivo, a partir de um único ponto de acesso em linha. É a primeira vez que os arquivos europeus colaboraram a esta escala e o potencial desta colaboração é enorme, tanto para profissionais de arquivo como para utilizadores.
aboutus.textGeneral2=O Portal Europeu de Arquivos constitui um dos principais marcos alcançados pelos projetos APEnet e APEx - suportados pela Comissão Europeia desde 2009 - no qual, até setembro de 2015, participaram mais de 30 parceiros, representando um número correspondente de países europeus. A partir de outubro de 2015, o Portal Europeu de Arquivos será mantido e desenvolvido pela Fundação Portal Europeu de Arquivos, agora financeiramente independente, e suportada pelos arquivos nacionais dos países participantes. Os interessados em obter mais informações sobre o assunto ou sobre a possibilidade de participar no portal ou na fundação, podem consultar o sítio web da fundação em:
development.titleGeneral=Poder de desenvolvimento
aboutus.textGeneral3=O Portal Europeu de Arquivos foi criado e melhorado durante de anos de desenvolvimento coletivo. Em particular, foram desenvolvidos esforços consideráveis para implementar a normalização através da utilização de perfis europeus comuns dos esquemas XML internacionais EAD (Encoded Archival Description), EAC-CPF (Encoded Archival Context - Corporate Bodies, Persons and Families), EAG (Encoded Archival Guide) and METS (Metadata Encoding and Transmission Standard) e para criar ferramentas para gerir e publicar dados complexos de uma vasta gama de arquivos de toda a Europa.
aboutus.textGeneral4a=O princípio é simples: cada parceiro converte os seus dados para o formato comum antes da sua integração no portal, usando a
# -- tools.here=here --
aboutus.link.DPT=Ferramenta de Preparação de Dados local
aboutus.textGeneral4b=ou a ferramenta em linha, disponível no backend do portal. A construção desta ferramenta de conversão e validação assenta, assim, em normas internacionais e o projeto desenvolveu perfis dessas normas utilizáveis por todos.
tools.inpreparationforEuropeana=Em preparação para a Europeana
aboutus.textGeneral5=O Portal Europeu de Arquivos também coopera com 
tools.europeana=Europeana 
aboutus.textGeneral6=para tornar os documentos de arquivo pesquisáveis e localizáveis no âmbito da sua abordagem multidomínio de apresentação, em linha, de objetos culturais de bibliotecas, arquivos, museus e coleções audiovisuais. Somos um importante parceiro estratégico da Europeana e estamos a trabalhar com ela para o desenvolvimento de uma estrutura digital comum destinada ao património cultural de toda a Europa.
