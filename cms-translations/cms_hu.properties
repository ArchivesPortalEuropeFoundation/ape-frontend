help.glossary.text4=Ugyanazon forrásból származó dokumentumok gyűjteménye.
help.glossary.title5=Fondjegyzék
help.glossary.text5=Egy levéltári intézmény gyűjteményeinek átfogó áttekintése. Találhat egyedi levéltári anyagra mutató linkeket, és komplex segédleteket is.
