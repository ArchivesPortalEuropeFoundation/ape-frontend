navigationguide.GeneralText11=A informação sobre a documentação de arquivo, tal como é apresentada e pesquisável no Portal Europeu de Arquivos, é complementada por detalhes sobre os serviços de arquivo através da Europa, para auxiliar os primeiros passos dos utilizadores no planeamento da uma eventual consulta presencial da documentação. Além do mais, pode encontrar informação de base sobre o projecto que sustenta o Portal Europeu de Arquivos e sobre as ferramentas nesse âmbito desenvolvidas.
