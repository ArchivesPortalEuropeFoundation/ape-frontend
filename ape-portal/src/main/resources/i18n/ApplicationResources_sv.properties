#About us section
aboutus.titleGeneral= Om oss
aboutus.GeneralText= Europeiska arkivportalen är APEnet-projektets främsta utvecklingsmål. Projektet stöds av den europeiska Kommissionen via eContentplusprogrammet. Projektkonsortiet består av tolv nationella arkiv eller de nationella arkivens administrativa institutioner och som alla bidragit med sökbar data till portalen. Fem associerade medlemmar har anslutit sig under projektets gång och bidrar också till portalens innehåll. Frågor och kommentarer är välkomna via  
aboutus.contactform = Kontakt
aboutus.GeneralText2=. För ytterligare bakgrundsinformation och vid intresse att delta i projektet, vänligen konsultera projektets hemsida på adressen: 
aboutus.apeneteu = www.apenet.eu
aboutus.presentationofarchivalcontent=Presentation av arkivmaterial
aboutus.presentationofarchivalcontentText1=Sökhjälpmedlen kan hittas i den navigerade sökfunktionen inom  
aboutus.presentationofarchivalcontentText2=. Med början i länder och arkivinstitutioner ger beståndsöversikterna en översikt över enskilda institutioners samlingar.
aboutus.presentationarchivalcontent2= Därifrån är sökhjälpmedlen tillgängliga i en mer detaljerad, heirarkiskt strukturerad form med länkar till digitala reproduktioner som presenteras via institutionernas egna hemsidor.
aboutus.presentationarchivalcontent3=  Den navigerade sökningen ger tillgång till de integrerade sökhjälpmedlen och gör det möjligt att skapa en samling av sökhjälpmedel för senare bruk.
aboutus.contactdetailsandservices= Adress och serviceutbud
aboutus.contactdetailsandservicesText1=När användaren identifierat arkivmaterial av intresse och planerar att besöka det aktuella arkivet så kan 
aboutus.directorysection = katalog-delen
aboutus.contactdetailsandservicesText2= av den Europeiska arkivportalen - som innehåller institutionernas kontaktinformation och serviceutbud -  konsulteras. Förteckningen innehåller både de institutioner som lämnat sina bidrag till portalen och som ännu inte gjort det.
aboutus.technicaldetails= Tekniska detaljer
aboutus.technicaldetailsText1= Inmatning och presentation av informationen i Europeiska arkivportalen sker genom såväl central som lokal databehandling. Deltagande institutioner kan själva avgöra om de vill använda den lokala desktop applikationen eller det centrala dashboardverktyget. Verktygen utvecklas kontinuerligt i nära samarbete med användarna. Applikationerna kan tillsammans med manualerna laddas ner via  
aboutus.toolsSection= verktygs-sidan
aboutus.technicaldetailsText2= Internationella arkivstandards utgör basen för databehandling. Sökhjälpmedel och beståndsguider är kodade enligt EAD (Encoded Archival Description) medan beskrivningar av arkivinstitutioner följer EAG (Encoded Archival Guide). I utvecklingen avEuropeiska arkivportalen kommer beskrivningar av auktoritetsposter för institutioner, personer och släkter att införas i enlighet med EAC-CPF (Encoded Archival Context - Corporate bodies, Persons and Families).
aboutus.technicaldetailsText3= Dessutom möjliggör bruket av EAD interoperabilitet med 
aboutus.europeana = Europeana
aboutus.technicaldetailsText4= gör det möjligt för de deltagande institutionerna att leverera sitt material till Europeana genom att använda de verktyg som utvecklats i den Europeiska arkivportalen. 
aboutus.jointAccessToEuropeanaArchives=Gemensam åtkomst till de europeiska arkiven
aboutus.jointAccessToEuropeanaArchivesText1=De europeiska ländernas gränser har genomgått stora förändringar genom historien. Stater har bildats och försvunnit, slagits samman och splittrats och dessa förändrade mönster har utgjort grunden för uppkomsten av skillnader och likheter. Det är i spänningsfältet mellan dessa skillnader och likheter som gör de europeiska ländernas  historia så intressant. Genom att föra samman arkivmaterial som rör Europas förändringsprocesser över tid kommer Europeiska arkivportalen att möjliggöra regionala och nationella jämförelser för att förstå såväl det unika som det gemensamma i den europeiska berättelsen. 
aboutus.jointAccessToEuropeanaArchivesText2=Portalen kommer inte bara att vara en resurs för djupstudier inom de egna intresseområdena utan också utgöra en källa till en bred översikt över den mosaik av originalkällor som de europeiska arkivinstitutionerna representerar. 
aboutus.combinedSearchFacilities= Kombinerad sökfunktion
aboutus.combinedSearchFacilitiesText1=Inom den Europeiska arkivportalen  
aboutus.advancedSearchSection = Sektionen för avancerad sökning 
aboutus.combinedSearchFacilitiesText2= tillåter kombinerad sökning över nationella och regionala material. Förutom den enkla fritextsökningen för väldefinierade söktermer erbjuder den avancerade sökfunktionen möjlighet att specialisera sökkningen utifrån kriterier som användningsområden och kronologi. Den navigerade sökningen gör det dessutom möjligt att skapa överblick genom att effektivt scrolla igenom större mängder av arkivbeskrivningar.
aboutus.combinedSearchFacilitiesText3=Användarna kan utifrån behov välja att i kombination eller separat söka via enkel fritextsökning, avancerad eller navigerad sökning.
aboutus.combinedSearchFacilitiesText4=Användarna kan välja att visa sökresultaten i sin hierarkiska struktur eller som summerade träfflistor. Båda sätten gör det möjligt att gå vidare med mer detaljerade sökningar.
