directory.text1=Euroopa arhiiviportaali kataloog sisaldab Euroopa arhiiviasutuste andmeid, kes on juba
directory.partipating=oma andmetega portaalis osalejad
directory.text2=Esmalt on toodud osalevate riikide loetelu ja seejärel, iga riigi piires arhiiviasutuste administratiivne ja /või piirkondlik jaotus, nii nagu arhiivid on selle esitanud. Iga asutuse kohta on olemas kontaktandmed ja andmed teenuste kohta. Lisaks sisaldab kataloog informatsiooni teiste arhiiviasutuste kohta, kelle andmed on tehtud kättesaadavaks riikilike ja piirkondlike portaalide kaudu, et võimaldada suurema hulga arhiivimaterjali veebis kättesaadavaks tegemist. Kõik asutused ja portaalid, mis on puu-vaates loetletud, on kuvatud ka lehekülje allosas asuval kaardil.
directory.apenetpartners=osalevad asutused
