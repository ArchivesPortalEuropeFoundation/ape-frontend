# -- Terms of use and policy --
terms.use.title=Coinníollacha Úsáide
#terms.use.old= 
terms.use= Coinníollacha Úsáide: Tuigim go dtugann Tairseach Chartlanna na hEorpa deis dom faisnéis a chuardach agus a bhaint ó raon leathan foinsí. Geallaim go gcinnteoidh mé nach bhféadfaí m'iompar a bhreith mar leabhlach, dochrach, bagrach, neamhdhleathach, clúmhillteach, sáraitheach, maslach, gríosaitheach, ciapthach, pornagrafach, gáirsiúil, calaoiseach, sáraitheach ar phríobháideacht nó ar chearta poiblíochta, gráiniúil, nó míchuibhiúil go ciníoch, go heitneach, nó ar shlí eile. Trí chliceáil ar an mbosca thuas, geallaim go ndéanfaidh mé de réir an chomhaontaithe seo agus tuigim go gcuirfear deireadh le mo chuntas le Tairseach Chartlanna na hEorpa mura ndéanfaidh.
terms.use.part.one= Leagadh Tairseach Chartlanna na hEorpa amach chun tacú le taighde ar chartlanna agus é a spreagadh. Bailítear an iliomad foinsí a chuireann institiúidí cartlainne poiblí éagsúla ar fáil agus tá gach aon institiúid freagrach as a cuid sonraí féin. Gheobhaidh tú liosta d'institiúidí comhpháirtíochta
terms.use.here= anseo
terms.use.part.two= Féadfaidh tú na sonraí atá ar taispeáint ar Thairseach Chartlanna na hEorpa a athúsáid ar an gcoinníoll go luaitear a bhfoinse. I gcás sonraí na Spáinne, ceadaítear athúsáid phoiblí tar éis comhaontú leis an institiúid atá á gcur ar fáil a shíniú. Ná téigh i mbun aon athúsáide tráchtála gan cead soiléir óna húinéirí ábhair faoi seach. Ní ghlacann Tairseach Chartlanna na hEorpa aon dliteanas ó thaobh ábhar ar láithreáin nasctha ó na leathanaigh sin. D'fhéadfadh botúin/easnaimh neamhbheartaithe a bheith ar Thairseach Chartlanna na hEorpa ach déanfar iarracht iad sin a cheartú – seol chugainn do chuid tuairimí le do thoil trí úsáid a bhaint as an
