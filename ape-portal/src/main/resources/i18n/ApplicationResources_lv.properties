advancedSearchInfo.link.directoryInfo =Direktorijā
advancedSearchInfo.GeneralText3="). Katrai institūcijai ir īpašumu vednis, kurā minēti arhīva fondu un sējumu nosaukumi kontekstā ar hierarhiju, iekļaujot saites uz tiešsaistes meklēšanas palīdzību, kas jau ir pieejama Eiropas arhīvu portālā. Gadījumā, ja institūcijai nav īpašumu vednis vai meklēšanas palīgs vēl nav iekļauts īpašumu vednī, Jūs varat atrast šo dokumentu kopsavilkumu sadaļā "Papildus meklēšanas palīgi".
advancedSearchInfo.GeneralText4=Īpašuma vedņa nosaukuma aktivizēšana vai meklēšanas palīgs koka struktūrā tiks atvērti otrā ekrānā. Lai aktīvi iekļautu vienu vienību no koka struktūras savā meklēšanā, Jums vienkārši jāatzīmē kastīte virsraksta kreisajā pusē. Tas var būt vienkāršs meklēšanas palīgs, īpašuma vednis ar visiem tajā esošajiem meklēšanas palīgiem, institūcija ar visu tās saturu vai valsts ar visām dalībinstitūcijām.
advancedSearchInfo.GeneralText5=Izvēlētā vienība būs atpazīstama kā zaļa atzīme blakus esošajā kastītē, un zaļā krāsā un kursīvā izvēlētās vienības nosaukums. Visu augšējo līmeņu kastītes būs atzīmētas zaļā krāsā, lai norādītu aktīvas izvēles esamību, kad kokveida struktūra būs saritināta.
advancedSearchInfo.GeneralText6=Iepriekš izvēlēto vienību deaktivizēšana notiek tādā pašā veidā un Jūs varat brīvi izvēlēties valstis, institūcijas, īpašuma vedņus un/vai meklēšanas palīgu, lai izveidotu labāku meklēšanas tēmu un mērķi. Jūs varat veikt meklēšanu tikai izvēloties vienu valsti vai vienu institūciju un aktivizējot meklēšanas pogu.
advancedSearchInfo.typesDates=Izvēlēties veidus un datumus
advancedSearchInfo.GeneralText7="Papildus meklēšanas" otrā daļa Jums sniedz iespēju koncentrēt meklēšanu uz
advancedSearchInfo.typesDates.point1=konkrētu arhīva materiāla apraksta elementu, piemēram, nosaukumu, satura kopsavilkumu vai atsauces kodu;
advancedSearchInfo.typesDates.point2=konkrētu dokumentu veidu, piemēram, "Tikai meklēšanas palīgi" vai "Tikai īpašuma palīgi";
advancedSearchInfo.typesDates.point3=konkrētu laika posmu.
advancedSearchInfo.GeneralText8=Kad izvēlaties specifisku elementu, kuru vēlaties meklēt, meklēšanas rezultātos tiks iekļauti tikai rezultāti, kuros meklēšanas termins ir atrast izvēlētajā elementā. Tā var būt priekšrocība, ja vēlaties samazināt iespējamo meklēšanas rezultātu skaitu un pārzināt interesējošo tēmu, kā arī esat pārliecināts par kontekstā lietotiem terminiem. Šie termini, visdrīzāk, parādīsies arhīva apraksta nosaukumā vai kā nosaukuma apstiprinājumā - satura kopsavilkumā. 
advancedSearchInfo.GeneralText9=Turklāt, šī meklēšanas iespēja var būt noderīga, ja jau zināt interesējošo arhīva vienību atsauces kodus, kas iegūti iepriekšējās meklēšanas reizēs arhīva sistēmā vai literatūras citātos. Ievadot atsauces kodu kā meklēšanas terminu un koncentrējot meklēšanu tikai uz elementu "Atsauces kods", Jūs varat Eiropas arhīvu portālā atrast attiecīgo arhīva aprakstu.
advancedSearchInfo.GeneralText10=Gadījumā, ja neesat izvēlējušies konkrētu elementu, meklēšanā tiks iekļauti visi arhīva apraksta lauki: nosaukums, satura kopsavilkums, atsauksmes kods, apraksta datumi un cita informācija.
advancedSearchInfo.GeneralText11=Meklēšanas koncentrēšana uz meklēšanas palīgu vai īpašuma vedni var būt noderīga, ja vēlaties gūt pārskatu par tēmai atbilstošajiem arhīva materiāliem, kurus visvieglāk iegūt, uzsākot izpēti vienīgi īpašuma vedņa līmenī. Tādējādi tiks iegūts meklēšanas rezultātu apjoms, kas ļaus koncentrēties un vieglāk novērtēt turpmākos soļus, piemēram, izvēlēties specifiskus meklēšanas palīgus par fondiem un krājumiem, kuri aprakstīti īpašuma vednī.
advancedSearchInfo.GeneralText12=Datumu meklēšanai Jūs varat izlemt vai meklēsiet agrāko vai vēlāko datumu, vai laika posmu. Izvēloties vienu valsti vai vienu institūciju, lai meklētu to piegādāto saturu, Jūs varat izvēlēties vienīgi uz datumiem balstītu materiālu, piemēram, bez meklēšanas termina papildu ievades. Tas ir īpaši noderīgi, ja vēlaties uzzināt par noteiktā laika posmā radītiem administratīviem materiāliem.
advancedSearchInfo.GeneralText13=Jūs varat kombinēt visas meklēšanas iespējas, kas atbilst Jūsu interesēm un veicamajai izpētei. Papildus meklēšanas iespējas var izmantot iepriekšējo meklējumu uzlabošanai, lai koncentrētos uz Jums interesējošiem rezultātiem.  
navigationguide.advancedSearch.download=Saite uz papildus meklēšanas teksta lejuplādi

#Search results information page
searchResultsInfo.titleGeneral=Meklēšanas rezultātu prezentācija
searchResultsInfo.GeneralText =Neatkarīgi no tā vai esat viecis vienkāršu pilna teksta meklēšanu, navigācijas meklēšanu vai papildus meklēšanu, meklēšanas rezultāti vienmēr tiks attēloti divos skatos, no kuriem Jūs varat izvēlēties sev ērtāko. Pēc meklēšanas, lapa sāksies ar meklēšanas rezultātiem. Jebkurā gadījumā, tīmekļa pārlūka labajā pusē esošā ritināšanas josla ļauj piekļūt izvērstās meklēšanas iespējām, kā arī meklēšanas laukam, kur jūs varat pārbaudīt vai mainīt ierstatījumus.
searchResultsInfo.autosuggestion=Alternatīvo frāžu autoieteikšana
searchResults.GeneralText2=Meklēšanas rezultātu galvgalī Jūs, visticamāk, atradīsiet alternatīvu meklēšanas terminu ieteikumus. Līdzīgi kā meklēšanas terminu autopabeigšana, šie ieteikumi ir bāzēti uz Eiropas arhīvu portāla indeksēto saturu un piedāvā līdz pieciem altrenatīviem terminiem ar iespējamiem vairāk meklēšanas rezultātiem nekā Jūsu ievadītie termini. Šī ir noderīga iespēja līdzīgu vai citas valodas terminu atrašanai un var uzrādīt arhīvu kontekstā biežāk lietotus alternatīvus terminus nekā bijāt sākotnēji domājuši. Autoieteikšana ir arī palīgs pārrakstīšanās gadījumā, attēlojot jautājumu "Vai Jūs domājāt?" pirms ieteiktā termina.
searchResultsInfo.listView="Saraksta skats"
searchResults.GeneralText3=Noklusētais meklēšanas rezultātu attēlošanas veids ir "Saraksta skats", kurā tiks uzrādīts viena meklēšanas rezultāta virsraksts, apraksta izvilkums, radīšanas datums, atsauces kods un meklēšanas palīga vai īpašuma vedņa identifikatora nosaukums. Turpat tiks uzrādīta arhivētāja institūcija un valsts, kurā tā atrodas, kā arī ikona, kas apzīmē elektronisku teksta, attēlu, skaņu vai video materiāla esamību.
searchResults.GeneralText4=Jūs varat mainīt attēloto meklēšanas rezultātu skaitu vienā lapā, kā arī pārlūkot meklēšanas rezultātus ar saraksta augšējā labajā pusē esošajām bultiņām vai doties uz konkrētu lapu, ievadot skaitli laukā "Doties uz lapu" un apstiprinot izvēli.
searchResults.GeneralText5="Saraksta skata" noklusētais sakārtojums ir atbilstošs sakritībai ar Jūsu ievadīto meklēšanas terminu, bet Jūs varat pārkārtot sarakstu, balstoties uz datumu, nosaukumu, atsauces kodu, meklēšanas palīga vai īpašuma vedņa identifikatoru. Kārtošana pēc atsauces koda notiek atsevišķi katram īpašuma vednim, meklēšanas palīgam, tādējādi jau iekļaujot kārtošanu pēc meklēšanas palīga numura.
searchResults.GeneralText6=Ja kārtojat virsrakstus alfabētiskā secībā, saraksts var sākties ar nosaukumiem, kuri sākas ar iekavām, punktiem vai cipariem. Lai nokļūtu pie pirmā virsraksta, kurš sākas ar "A", var nākties pārlūkot nākošās meklēšanas rezultātu lapas.
searchResults.GeneralText7=Papildus meklēšanas rezultātu kārtošanai, "Saraksta skats" iekļauj funkcionalitāti, kas ļauj uzlabot meklēšanas rezultātus, balstoties uz valsti, arhīva institūciju, dokumenta veidu, datumu vai elektronisko objektu esamību. Sākot ar  visvairāk meklēto rezultātu katrā kategorijā, tiks attēlotas vismaz 10 biežāk meklētie rezultāti. Ja ir iekļauti vairāk kā 10 meklēšanas rezultāt, pilnīga saraksta apskatei aktivizējiet pogu "Vairāk...".
searchResults.GeneralText8=Piezīme: Meklēšanas uzlabošanai var izmantot vairākas iespējas no arhīvu materiālā iekļautās informācijas. Kategorija "Datumu veids" piedāvā "Visus datumus", kas iekļauj sadaļas "Datumu sākums" un "Datumu beigas", kuras ir aprakstītas zemāk. Šīs trīs meklēšanas iepējas attiecas uz tehniski apstrādājamiem datumu formātiem, kas normalizēti atbilstoši standartam ISO-8601.  "Vienīgi apraksta datumi" ietver gadījumus, kuros arhīva materiāli nesatur informāciju par datumiem, bet tā ir viegli normalizējama, piemēram, viduslaiku hartas, kas satur infomāciju par datumiem tekstuālā veidā latīņu valodā vai arhīva materiāls, kurš nesatur pietiekami precīzu informāciju, kura var tikt uzrādīta kā "Nav datēta" vai līdzīgi. Pretēji iepriekšējam piemēram, šķaut "Nav norādīts datums" apzīmē visu arhīva materiāli, kur dažādu iemeslu dēļ nav uzrādīts datums.
searchResults.GeneralText9=Lai arī meklēšanas uzlabošana pēc valstīm un institūcijām ir atsauce uz papildus meklēšanu, izvēloties valstis un/vai arhīvus, meklēšanas uzlabošana pēc dokumentu veidiem un datumiem atbilst papildus meklēšanai. Visbeidzot, uzlabošana pēc elektroniskiem objektiem atbilst izvēlētai iespējai "Tikai materiāli ar elektroniskiem objektiem".
searchResults.GeneralText10=Lai aplūkotu papildus informāciju par "Saraksta skata" rezultātiem, Jūs varat aktivizēt īsu priekšskatījumu, turot kursoru katra meklēšanas rezultāta labajā pusē. Priekšskatījumu ir iespējams izdrukāt un tas dod piekļuvi meklēšanas rezultātu prezentācijai pilnīgā kontekstā, kas tiks atvērts jaunā pārlūka cilnē vai logā. Pieeja šim skatījumam ir iespējama, aktivizējot viena meklēšanas rezultāta nosaukumu "Saraksta skatā".
searchResultsInfo.contextView="Konteksta skats"
searchResults.GeneralText11=Alternatīvi, Jūs varat aplūkot vienu rezultātu "Konteksta skatā", kur atradīsiet tos grupētus pēc dokumentiem, kuriem tie pieder. Izplešamais koks "Konteksta skatā" - līdzīgi kokam papildus meklēšanas iespējās - sākas valsts līmenī un caur institūcijām ved uz īpašumu vedņiem un meklēšanas palīgiem. "Konteksta skats" uzrādīs tikai valsts, institūcijas, īpašuma vedņus un meklēšanas palīgus tikai tur, kur meklēšanas termins atbilst meklēšanas iestatījumiem papildus meklēšanas iespējās.
searchResults.GeneralText12=Atšķirīgi līmeņi ir sakārtoti kokveida struktūrā pēc atrasto rezultātu skaita, sākot ar valsti, institūciju un meklēšanas palīgu, kurā ir ir visvairāk rezultātu. Īpašumu vedņu rezultāti vienmēr tiks uzrādīti pirmie. Starp īpašumu vedņiem un meklēšanas palīgiem, meklēšanas rezultāti tiek kārtoti atbilstoši dokumenta hierarhijas struktūrai.
searchResults.GeneralText13=Katra "Konteksta skata" kokveida struktūras līmeņa labajā pusē tiek uzrādīts meklēšanas rezultātu skaits. Pakāpeniski izplešot koku, Jūs nonāksiet līdz individuāliem rezultātiem, kuri būs apzīmēti kā zilas aktīvās saites. Viena meklēšanas rezultāta saites aktivizēšana atvērs priekšskatījumu, kas līdzīgs "Saraksta skatam". Šo priekšskatījumu var izdrukāt un tas dod piekļuvi pilnam meklēšanas palīgam vai īpašuma vednim, kurš tiks atvērts dokumenta tieši tajā vietā, kur atrasts meklēšanas termins. 
searchResultsInfo.completeContext=Apskatīt meklēšanas rezultātus pilnā kontekstā
searchResults.GeneralText14=Aktivizējot meklēšanas rezultāta nosaukumu "Saraksta" cilnē caur priekšskatījumu, Jūs atvērsiet pilnu meklēšanas palīgu vai īpašuma vedni jaunā pārlūka cilnē vai logā. 
searchResults.GeneralText15=Šī sekundārā attēla labajā pusē visa pieejamā informācija par arhīva vienību tiks parādīta, lai Jūs varētu pārliecināties vai meklētā datne ir tā, kas atbilst Jūsu meklēšanas mērķim un tēmai. Papildus, kreisajā pusē esošā kokveida struktūra ļauj pētīt meklēšanas rezultātu oriģinālo kontekstu, kad pārlūkojat pilnu hierarhiju un atrodat saistītos resursus, kuri var būt Jums interesanti.
searchResults.GeneralText16=Piedāvātie materiāli ir pārveidoti elektroniskā formā un pieejami tiešsaistē, elektroniskie objekti tiks uzrādīti kā ikonas vai priekšskati, ja saite uz tiem ir nodrošinājis satura piegādātājs. Ikonas un priekšskati Jūs aizvedīs pie pilnas izšķirtspējas elektroniskiem objektiem, kādi tie tiek attēloti satura piegādāta vietnē.
searchResults.GeneralText17=Piezīme: Meklēšanas palīgu vai īpašuma vedni atjaunina satura piegādātājs, var gadīties, ka dokuments īslaicīgi nav pieejams, lai arī to var meklēt un atrast Eiropas arhīvu portāla arhīva materiālu aprakstā. Šādos gadījumos mēģinājums piekļūt materiāliem būs neviekmīgs un aicinās Jūs piekļūt materiāliem vēlāk. Šādus incidentus atrisina 24 stundu laikā.
navigationguide.searchResults.download=Saite uz meklēšanas rezultātu prezentācijas lejuplādes tekstu

#My pages information
myPagesInfo.titleGeneral=Kā iegūt vairāk - "Manas vietnes"
myPagesInfo.GeneralText =Sadaļa "Manas vietnes" sniedz iespēju iegūt vairāk pievienoto vērtību no Eiropas arhīvu portāla, kura tiks laika gaitā uzlabota un papildināta ar funkcionalitāti. Šobrīd Jūs varat vai nu palikt un meklēt kā viesis vai izveidot personalizētu kontu kā Eiropas arhīvu portāla lietotājs. Šajā gadījumā "Manas vietnes" darbosies kā personīgais konteiners, sniedzot iespēju saglabāt labākos meklēšanas rezultātus atgūšanai, kad tas nepieciešams, piemēram, sniedz piekļuvi meklēšanas rezultātiem, kurus vēlaties saglabāt, kopīgot vai izpētīt jebkurā citā laikā.
myPagesInfo.GeneralText2 =Lai izveidotu kontu Eiropas arhīvu portālā, Jums jāreģistrējas "Manas vietnes" esošajā formā, aktivizējot saiti. Jums būs jāizvēlas lietotājvārds un parole, jānorāda derīga e-pasta adrese, kā arī jādefinē slepenais jautājums un atbilde uz slepeno jautājumu gadījumā, ja ir nepieciešams sevi identificēt, piemēram, aizmirstas paroles atgūšanai. Jums būs jāpiekrīt lietošanas noteikumiem un jāievada zemāk redzamais kods.
myPagesInfo.GeneralText3 =Pēc pogas "Reģistrēties" aktivizēšanas Jūsu pieprasījums tiks apstrādāts un Jūs saņemsiet apstiprināšanas e-pastu uz kontu, kuru norādījāt reģistrējoties. Ņemiet vērā, ka saite būs aktīva tikai turpmākās 24 stundas. Apstiprināšanas saites aktivizēšana Jūs aizvedīs uz Eiropas arhīvu portālu, lai pabeigtu reģistrāciju, vēlreiz apstiprinot lietotājvārdu un paroli. Šādi rīkojoties Jūs būsiet radījis savu "Manas vietnes" sadaļu, uz kuru tiksiet automātiski pārsūtīts pēc ienākšanas sistēmā. Lai nākotnē ienāktu savā kontā un mainītu personīgo informāciju, izmantojiet lietotājvārdu un paroli.
myPagesInfo.GeneralText4 =Svarīgākās "Manas vietnes" iespējas ir iespēja saglabāt meklēšanas rezultātus, kurus vēlaties saglabāt kā savus meistardarbus un atgūt kad vien vēlaties.
myPagesInfo.GeneralText5 =Lai iegūtu no šīs sadaļas, Jums jāienāk "Manas vietnes" sadaļā pirms meklēšanas uzsākšanas. Meklēšanas rezultātu augšdaļā meklējiet pogu "Saglabāt meklēšanas rezultātus". Kad spiedīsiet pogu, Jums paziņos vai meklēšana ir veiksmīgi (zaļš uznirstošais logs) vai neveiksmīgi (sarkans uznirstošais logs) saglabāta.
myPagesInfo.GeneralText6 =Jūsu saglabātā meklēšana ir pieejama no sadaļas "Manas vietnes" izvēlnes "Mana meklēšana". Šeit attēlotā tabula uzrāda meklēšanas terminus, meklēšanas  un to rezultātu saglabāšanas datumus, kā arī informāciju par izvēlētajiem meklēšanas rezultātiem. Lai atkārtoti apmeklētu saglabāto meklēšanu, aktivizējiet tabulā esošo meklēšanas terminu. 
myPagesInfo.GeneralText7 =Ja esat beidzis meklēšanu, Jums ir iespējas pārvaldīt savas saglabātās meklēšanas un dzēst nevajadzīgās. Kad būsiet saglabājis vajadzīgos datus, varat atstāt sadaļu "Manas vietnes", izvēloties "Iziet".
myPagesInfo.GeneralText8 =Piezīme: Ņemiet vērā, ka Jūsu sesija tiks izbeigta pēc 30 minūšu bezaktivitātes perioda. Šajā gadījumā Jums lietotājvārds un parole būs jāievada atkārtoti.
navigationguide.myPages.download=Saite uz Eiropas arhīvu portāla lietotāja konta teksta lejuplādi

#Additional information page
additionalInfo.titleGeneral=Kur meklēt papildus informāciju - iestādes, rīkus un projektu
additionalInfo.directory=Direktorija
additionalInfo.GeneralText =Kad esat atradis interesējošos materiālus, sadaļā "Direktorija" būs visa nepieciešamā informācija, lai sazinātos ar institūciju, kuras īpašumā ir un tiek uzturēti materiāli. Šeit ir saraksts ne tikai ar visām institūcijām, kas piegādā saturu Eiropas arhīvu portālam, bet arī informācija par citām arhīvu institūcijām no Eiropas dalībvalstīm. Direktorijas kokveida struktūra vispirms ir sakārtota pēc valstīm, tad pēc attiecīgo valstu ziņotās administratīvās un/vai reģionālās arhīvu hierarhijas informācijas.
additionalInfo.GeneralText2 =Aktivizējot kreisajā pusē esošo institūcijas nosaukumu, labajā pusē tiks parādīta šobrīd pieejamā informācija par institūciju, piemēram, kontaktinformācija (telefona numuri, e-pasta un pasta adreses utt.) vai saites uz institūcijas tīmekļa vietni. Iespējams, ka tur ir saite uz attiecīgās institūcijas īpašuma vedni, kas pieejams no Eiropas arhīvu portāla. Šo informācijas lapu saturs var tikt publicēts institūcijas mītnes zemes oriģinālvalodā, bet galvenes un etiķetes tiks attēlotas valodā, kuru esat izvēlējies portāla saskarnei.  
additionalInfo.GeneralText3 =Papildus tām iestādēm, kas piedalās jau Eiropas arhīvu portālā, ir nodrošināta arī piekļuve informācijai par citiem arhīviem partnervalstīs.Šī informācija ir pieejama, izmantojot esošos valstu un arhīvu portālus, kas darbojas kā piekļuves punkti plašākam arhīvu materiālu klāstam tiešsaistē.
additionalInfo.GeneralText4 =Vispārējam Eiropas arhīvu pārskatam  ir iekļauta apakšā "Directory" sadaļā karte kā visaptverošs vizuāls ceļvedis uz arhīvu resursiem Eiropā. Tas sniedz informāciju par iesaistītajām institūcijām un noklikšķinot rādīs papildu informāciju.Zilā krāsā iekrāsotias tās iestādes, kas nodrošina saturu Eiropas arhīvu portālā, kamēr sarkanā krāsā iekrāsotās novirzīs uz valsts un reģionālo portālu, kas paplašina Eiropas arhīvu portālā sniegtos datus, izmantojot virtuālu Eiropas arhīvu portāla krātuvi. 
additionalInfo.GeneralText5 =Eiropas arhīvu portāla katalogs tādēļ radīts, lai palīdzētu pētniekiem atrast materiālus arhīvos. Tas ir darbs, kas turpinās un tiek regulāri papildināts ar informāciju, kas attiecas uz visām portāla Eiropas dalībvalstu iestādēm.
additionalInfo.tools=Rīku sekcija
additionalInfo.GeneralText6 =Šājā Eiropas arhīvu portāla daļā jūs atradīsiet vispārēju informāciju par programmatūras rīkiem, kas ir izstrādāti, lai apkopotu un sagatavotu visus dažādu partneru datus, kā arī lai nodrošinātu datu piegādi Europeana ar Eiropas arhīvu portāla paneļa, veicot dažas secigas darbības.
additionalInfo.GeneralText7 =Atsevišķu datu pārveides un validācijas programmuas lejupielāde ir pieejama no sadaļas"Rīki", lai dotu iespēju ieinteresētajām arhīvu iestādēm par  sadarbību nākotnē ar Eiropas arhīvu portālu pārbaudīt savu datu lokāli atbilstībai arhīvu standartiem, ko izmanto portālā. 
additionalInfo.GeneralText8 =Informāciju par šiem formātiem kā specifisku starptautisko arhīvu standartu EAD (Kodētie Arhīva apraksts) un EAG (Kodētie Arhīva Guide) apakškopu  var apskatīt, izmantojot arī "Rīki" sadaļu.
additionalInfo.aboutUs=Lapā "Par mums" 
additionalInfo.GeneralText9 =Lapā "Par mums" sniedz vispārēju pārskatu par galvenajām Eiropas arhīvu portāla daļām. Šajā lapā sniegtais portāla galvenās sadaļas apraksts tieši saistīts ar mērķiem un iespējām, ko piedāvā lietotājam. Saites uz projekta mājas lapu ar papildu informāciju un dokumentāciju kopā ar kontaktu formu atsauksmēm un komentāriem arī pieejamas šajā lapā.
