help.search-results.list3.part2=Archival landscape (State Archives in Poznan, archives dÃ©partementales etc)
help.search-results.list3.part3=Arhiivi tüüp - piirkondlik arhiiv, riiklik eriarhiiv jne
help.search-results.image4=Digitaalse objekti vaatamiseks leidke ikoon. 
help.search-results.text10=Digitaalse objekti ikoon on nähtav otsitulemuste nimekirjavaates vastava kirje juures, juhul, kui digikujutis on olemas. Otsitulemuse salvestamise võimalust saavad kasutada ainult kontot omavad kasutajad. Salvestamisel säilivad ka otsingute seaded (kitsendused, sorteerimine).
help.search-results.subtitle2=Teine tasand
help.search-results.text11=Otsitulemusel klikkides avaneb uus aken, kus vasakul paanil on kirje täielik kontekstuaalne struktuur (s.o hierarhia teatmestus, fondiloendis või fonditeatmikus), paremal asetseval paanil on kirjas tulemuse detailsemad andmed. Siit saab infot teiste huvilistega jagada ja printida. Kui digitaalsed objektid on olemas, siis vastavatel ikoonidel või pisipiltidel klikkides avaneb vastava arhiiviasutuse veebileht, kust digitaalne objekt kättesaadav on. Lehekülje allosas on ekraanivorm asutusele tagasiside saatmiseks (Saada tagasiside arhiivi).
help.search-results.image5=Digitaalsete objektidega otsitulemuse teise tasandi kuva teatmestu ülevaate ning jagamise, printimise ja tagasiside jaoks
help.search-results.text12=Nimeotsingu tulemuste puhul näitab teise tasandi kuva lisaks täielikule detailsele kirjeldusele ka seotud allikate kohta käivat informatsiooni. Need seosed on grupeeritud arhiivimaterjalide kaupa, mis on kas loodud otsitud isiku, perekonna või juriidilise isiku poolt või viitavad neile, samuti on grupeerimise alusteks teised seotud objektid või arhiivid, kus neid materjale säilitatakse. Seos võib olla ka sama objekti alternatiivsete kirjeldustega teistes keeltes.
help.search-results.text13=Asutuste otsingu tulemuste teise tasandi kuva on jagatud kaheks — ülemises osas kuvatakse kaart, kus on näha huvipakkuva arhiivi asukoht ja alumises osas jagatakse detailsemat infot arhiivi kohta.
help.search-results.text14=Kõikide andmevaldkondade teise tasandi kuva võimaldab alustada ka uut otsingut üle kogu portaali.
help.search-results.image6=Teise tasandi kuva juriidiliste isikute kirjelduste jaoks seotud allikate ja uue otsingu teostamise võimalusega
help.topics.titleGeneral=Searching with topics
help.topics.text1=Euroopa arhiiviportaali avaleht pakub võimalust ka teemapõhiseks otsinguks. Teemad kajastavad valdkondi (haridus, õigus, majandus jne), ajaperioode (keskaeg, Esimene maailmasõda) või ainese tüüpi (kaardid, fotod jne). Avalehel näeb 15 teemat, mille all olev link (Vaata kõiki meie teemasid) juhatab järgmisele lehele, kus avaneb teemade täielik loetelu.
help.topics.image1=Euroopa Arhiiviportaali avalehe teemapilv
help.topics.text2.part1=When clicking a topic you will be led to the relevant search results of archives linked to the topic of your choice. The search results will be displayed in the same way as after performing a simple search - that means in the list view - and you will have the usual options to refine the search results (see details for the "Search results" presentation
help.topics.text2.link=siin
help.topics.text2.part2=). The topic that you have selected will be highlighted and displayed directly beneath the search field (see number 1 in the screenshot below). There might also be further topics connected to the same material which will then be shown as normal refinement options (see number 2 in the screenshot below).
help.topics.text3=Tip: It is also possible to use search terms to make a query within a topic. Remove the * from the search box, type your keywords, and hit the search button. Remember to keep the topic button beneath the search box as is.
help.topics.image2=Search results for a topic based search (example: "Architecture")
help.topics.text4=Topics are a way to combine archives from different countries and content providers based on a common theme or genre or time. Therefore, the topic term itself does not necessarily appear in the archives' descriptions, but there is a general relation between the archives and the topic. Note that topics are currently only connected to the archival material, which means they will only show in the tab "Search in archives". Switching to one of the other tabs will keep the search term, but it will lose all other content type related aspects of the search, including the topics.
help.finding-institutions.titleGeneral=Kataloog — arhiiviasutuse otsing
help.finding-institutions.link1=Kataloog
help.finding-institutions.text1=annab ülevaate arhiivimaterjale säilitavate asutuste kohta Euroopas. Tähelepanu peab pöörama asjaolule, et kataloogi on kantud ka neid arhiiviasutusi, kelle arhiiviaines portaalis veel ei kajastu!
help.finding-institutions.text2=Navigeerimiseks on kaks võimalust. Kui kasutate kaarti, võite seda suumida kuni teid huvitava piirkonnani ning kui leiate sealt teile vajaliku asutuse, siis kaardil asuval vastaval tähisel klikkides näete tema põhikontaktandmeid. Teine võimalus on kasutada asutuste nimekirja, mis on reastatud riikide kaupa. Kui valite nimekirjast riigi, näitab ka kaart sama piirkonda. Mõne riigi arhiivid on grupeeritud tüübi alusel, teistel riikidel piirkonna või administratiivse struktuuri järgi.
help.finding-institutions.text3.part1=Iga arhiiviasutuse kohta näidatakse kontaktandmeid, lahtiolekuaeg ja lühiinfot pakutavate teenuste kohta ning teatmestu ja fondiloendite 
help.finding-institutions.link2=nimekirju
help.finding-institutions.text3.part2=, mis on Euroopa arhiiviportaalis kättesaadavad.
help.finding-institutions.image=Klikkige kaardil oleval tähisel või sirvige riikide nimekirja leidmaks vajalikku arhiivi
help.exploring.titleGeneral=Huvitavad dokumendid
help.exploring.link=Huvitavate dokumentide
help.exploring.text=rubriik annab võimaluse tutvuda arhiivides peidus olevate aaretega. Liikudes hiirega üle objekti on võimalik seda suumida. Kui soovite, võite jagada selles rubriigis olevaid dokumente sotsiaalmeedia või e-kirja vahendusel.
help.exploring.image=Huvitava dokumendi jagamine on imelihtne!
help.signing.titleGeneral=Kasutajakonto
help.signing.text1.link=registreeruda
help.signing.text1.part1=Registreeritud kasutajatele pakub portaal mõningaid lisafunktsionaalsusi. Igaüks saab kasutajaks
help.signing.text1.part2=, et omada isiklikku kontot ja juurdepääsu sellele. Registreerumine kasutajaks on tasuta.
help.signing.subtitle1=Salvestatud otsingud
help.signing.text2=Registreeritud kasutajal on võimalus hallata salvestatud otsingute nimekirja. Kui te redigeerite oma salvestatud otsingut, võite muuta selle avalikuks ning jagada vastavat URL-i teistega. 
help.signing.image=Salvestatud otsingute nimekiri registreeritud kasutaja kontol
help.signing.subtitle2=Bookmarks
help.signing.text3=You can also manage your saved bookmarks. Bookmarks can be added to single search results via their 2nd display. When clicking the button "Bookmark this" an additional window will open allowing you to either add the selected page as a bookmark to an already existing collection or to create a new collection.
help.signing.image2=Bookmarking a page of interest and adding the bookmark to a collection
help.signing.subtitle3=Collections
help.signing.text4=You may want to better organise your saved searches and bookmarks in collections. Collections can be edited at any time, so you can add new bookmarks and saved searches or delete those which might not be fitting anymore. If you delete a saved search or bookmark from a collection, these will still be available for you in your My Pages account, though not associated with the collection anymore.
help.signing.image3=Editing collections by adding or deleting saved searches and bookmarks from the collection
help.glossary.titleGeneral=Sõnastik
help.glossary.title1=Kirjeldusüksus
help.glossary.text1=A component of a finding aid to be used for searching. It is usually one record â or a group of records â within a fonds, which is described by at least title, date of creation and reference code.
help.glossary.title2=Digitaalne objekt
help.glossary.text2=Portaali kaudu võib leida kuut eri tüüpi digitaalseid objekte: pilte, tekste, heli-, video- ja 3D-faile ja faile, mille tüüp on määramata. Otsitulemustes on iga tüübi puhul kuvatud erinev ikoon. (
help.glossary.text2.example1=näide 1,
help.glossary.text2.example2=näide 2,
help.glossary.text2.example3=näide 3)
help.glossary.title3=Teatmestu
help.glossary.text3=Euroopa arhiiviportaali koondatud teabe struktureeritud kirjeldus huvipakkuva fondi, kollektsiooni, dokumendi leidmise lihtsustamiseks. (
help.glossary.text3.example1=näide 1, 
help.glossary.text3.example2=näide 2, 
help.glossary.text3.example3=näide 3)
help.glossary.title4=Fond
help.glossary.text4=Arhiiviasutusse vastu võetud ja registreeritud ühe juriidilise või füüsilise isiku (arhiivimoodustaja) tegevuse käigus tekkinud dokumentide kogum.
help.glossary.title5=Fondiloend
help.glossary.text5=Arhiiviasutuses säilitatavate fondide struktureeritud loetelu. Üksikkogude juures on lingid avaldatud teatmestule. (
help.glossary.text5.example1=näide 1,
help.glossary.text5.example2=näide 2,
help.glossary.text5.example3=näide 3)
help.glossary.title6=Fonditeatmik
help.glossary.text6=Teemapõhine ülevaade kogudest. Fonditeatmik on abiks uurimistöös. See võib hõlmata mitmete eri asutuste teatmestuid, kuid ühe asutuse teatmestu tervikuna ei pruugi olla fonditeatmikus kajastatud.(
help.glossary.text6.example1=näide 1,
help.glossary.text6.example2=näide 2,
help.glossary.text7=Pikem ja detailsem sõnastik on saadaval
help.glossary.text7.link=siin
# -- New text for "About us" section --
aboutus.titleGeneral=Euroopa arhiiviportaali meeskond
aboutus.text1=We are a passionate international team working to create a one-stop web service to make European archives as accessible as possible. Colleagues from all over Europe work together very closely to make this dream come true. Previously, users had to visit various archival websites for their research but now the Archives Portal Europe enables them to find information more efficiently from millions of archival materials stored in hundreds of archival institutions using a single online access point. This is the first time European archives have collaborated on this scale and the potential that these connections provide is enormous for both archives professionals and users.
aboutus.textGeneral2=The Archives Portal Europe is one of the main milestones achieved by the projects APEnet and APEx - supported by the European Commission since 2009 - in which, by September 2015, more than 30 project partners representing a corresponding number of European countries have participated. From October 2015 onwards, the Archives Portal Europe will be maintained and developed further by the Archives Portal Europe Foundation, now financially independent and supported by the national archives of the participating countries. Those interested in more background information or in the possibility to participate in the portal or the foundation may refer directly to the foundation's website at:
development.titleGeneral=Arengu jõud
aboutus.textGeneral3=The Archives Portal Europe has been created and enhanced through years of collective development. In particular, we have made considerable efforts to implement standardisation with common European profiles of the international XML schemas EAD (Encoded Archival Description), EAC-CPF (Encoded Archival Context - Corporate Bodies, Persons and Families), EAG (Encoded Archival Guide) and METS (Metadata Encoding and Transmission Standard) and to create tools to manage and publish complex data from a wide range of archives across Europe.
aboutus.textGeneral4a=The principle is simple: each partner converts his/her data into this common format before integrating it in the portal using the  
# -- tools.here=here --
aboutus.link.DPT=local Data Preparation Tool
aboutus.textGeneral4b=or the online tool available in the portalâs backend. The realisation of this conversion and validation tool thus relies on international standards and the project has developed profiles of these usable by all.
tools.inpreparationforEuropeana=Ettevalmistused Europeana jaoks
