api.information.title=Ontdek onze content via onze API
api.information.part1=Het Archieven Portaal Europa beschikt over een Application Programming Interface (API). Met deze API kunnen ontwikkelaars hun eigen applicatie bouwen met gebruik making van de zoekmachine van het Archieven Portaal Europa. Meer informatie over hoe de API werkt is hier te vinden
api.information.part1.linkToWiki=hier
api.information.part2=Om gebruik te kunnen maken van de API, dient u een API sleutel aan te vragen. Deze API sleutel is bedoeld om het gebruik van de API te volgen: hoe vaak wordt de API gebruikt, door wie en wat voor soort toepassingen worden ermee ontwikkeld? Daarom is de API sleutel persoonlijk en mag hij niet worden gedeeld met iemand anders. Als u al een geregistreerde gebruiker van het Archieven Portaal Europa bent, kunt u een API sleutel aanvragen met behulp van dat account, anders moet u eerst zo'n account aan maken. Informatie over hoe u dit kunt doen is hier te vinden.
api.information.part2.linkToUsingMyPages=hier
api.information.part3=Instellingen die gegevens publiceren via het Archieven Portaal Europa kunnen kiezen of ze die gegevens ook via de API verstrekken of niet. Dus niet alle gegevens die in het Archieven Portaal Europa beschikbaar zijn zullen ook via de API beschikbaar komen. De gegevens die via de API worden gepubliceerd zijn beschikbaar als open data met een
