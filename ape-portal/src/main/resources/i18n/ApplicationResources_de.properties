overview.generalText8=Rechts von der Menüleiste können Sie über ein Aufklappmenü eine Sprache auswählen, die dann für die Nutzeroberfläche des Archivportals Europa (v.a. die Sprache der angezeigten Texte und Bezeichnungen) verwendet wird. Klicken Sie einfach die gewünschte Sprache an. 
overview.generalText9=Wenn Sie das Archivportal Europa erstmals öffnen, wird die Sprache entsprechend den Einstellungen Ihres Browsers als Standardsprache gesetzt. Falls Ihr Browser Java nicht unterstützt, werden Sie einen "OK"-Button rechts des Aufklappmenüs finden, mit dem Sie die Auswahl der Sprache bestätigen können.
overview.footer.menu=Die Fußleiste
overview.generalText10=Während das Kopfmenü zu den verschiedenen Bereichen des Archivportals Europa führt, hält die Fußleiste den Zugang zu weiterführenden und erklärenden Informationen bereit, wie bspw. die Navigationshilfe, Nutzungsbedingungen und das Kontaktformular für Ihre Rückmeldung und Ihre Kommentare.
overview.generalText11=Wenn Sie mit dem Projektteam des Archivportals Europa in Kontakt treten möchten, nehmen Sie bitte die entsprechenden Eintragungen vor:
