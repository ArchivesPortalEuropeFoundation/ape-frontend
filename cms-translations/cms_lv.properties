homepage.welcome=Laipni lūdzam Eiropas arhīvu portālā
homepage.introduction=Eiropas arhīvu portāls pašlaik nodrošina pieeju informācijai par arhīvu materiāliem no dažādām Eiropas valstīm, kā arī informāciju par visa kontinenta arhīvu iestādēm. Tuvāko gadu laikā to attīstīs gan tehniski, gan satura ziņā un mēs atzinīgi vērtējam jūsu atsauksmes, kuras var nosūtīt, izmantojot 
