terms.use.title=Pogoji uporabe
terms.use=Pogoji uporabe: Seznanjen sem, da mi Arhivski portal Evrope daje možnost iskanja in žetja informacij iz široke ponudbe virov. Zavezujem se, da moje vedenje in izsledki raziskav ne bodo obtožujoči, škodljivi, grozilni, nezakoniti, obrekljivi, žaljivi, podžigajoči, nadlegujoči, pornografski, nespodobni, goljufivi, ne bodo posegali v pravico do zasebnost, ne bodo sovražni, rasno, etnično ali drugače sporni. S klikom na okence se obvezujem, da bom spoštoval dogovor in razumem, da bo v nasprotnem primeru moj račun pri Arhivskem portalu Evrope ukinjen.
terms.use.part.one=Arhivski portal Evrope smo razvili kot dopolnilo raziskavam v arhivih. Vsebino portala prispevajo različne arhivske ustanove. Vsaka ustanova sama odgovarja za vsebino virov, ki jih objavlja na portalu. Seznam partnerskih ustanov je na voljo
terms.use.here=tukaj
