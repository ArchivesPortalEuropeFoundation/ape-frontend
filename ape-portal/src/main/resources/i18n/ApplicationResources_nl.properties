#Simple search information page
simpleSearchInfo.titleGeneral = Het eenvoudig zoeken
simpleSearchInfo.GeneralText = Een eenvoudige full-text zoekopdracht kan worden uitgevoerd op de startpagina of op de pagina "uitgebreid zoeken". Bij het invoeren van een zoekterm, kunt u ook invloed uitoefenen op hoe de zoekopdracht wordt uitgevoerd via het aanvinken van de vakjes onder het zoekveld. Zo is het bijvoorbeeld mogelijk om uw zoekopdracht te concentreren op alleen archiefmateriaal met daaraan gekoppelde digitale objecten. Ook kunt u uw zoekopdracht flexibeler maken door verschillende zoektermen in een keer op te geven, maar daarbij het vakje "Minimaal een van deze woorden" aan te vinken waardoor u een breder scala aan zoekresultaten gepresenteerd krijgt.
simpleSearchInfo.options = De eenvoudig zoeken opties
simpleSearchInfo.GeneralText2 = Bij gebruik van de "Minimaal een van deze woorden" optie, krijgt u niet alleen resultaten gepresenteerd die al uw zoektermen bevatten, maar zult u bovendien resultaten te zien krijgen die slechts op een van deze zoektermen van toepassing zijn. Deze functionaliteit is bijzonder behulpzaam binnen een meertalige omgeving zoals het Archieven Portaal Europa, omdat hierdoor dezelfde zoekterm in verschillende talen kan worden gebruikt.
simpleSearchInfo.GeneralText3 = Bovendien kunt u bepalen hoe de zoekresultaten van een eenvoudige zoekopdracht worden weergegeven. Het aanvinken van het vakje "Bekijk zoekresultaat in context" zal ertoe leiden dat uw zoekresultaten worden weergegeven in de "Context weergave", dat wil zeggen binnen een boomstructuur beginnend op het niveau van de landen, vervolgens afdalend naar de archiefinstellingen daarvan en hun archievenoverzichten en toegangen. Bij het uitvoeren van een eenvoudige zoekopdracht in de "uitgebreid zoeken" pagina, bestaat ook de mogelijkheid om te kiezen hoeveel zoekresultaten dienen te worden weergegeven per pagina wanneer deze worden bekeken in de "Lijst weergave". De standaard instelling is 20 zoekresultaten per pagina en die kunt u veranderen in 10, 30, 50 of 100 per pagina (voor details over de "Lijst weergave" en de "Context weergave", zie "
simpleSearchInfo.link.searchResults = presentatie van zoekresultaten
simpleSearchInfo.GeneralText4 = ").
simpleSearchInfo.autocompletion = Auto-aanvulling van zoektermen
simpleSearchInfo.GeneralText5 = Bij het typen van een zoekterm (hetzij voor een eenvoudige zoekopdracht, hetzij in combinatie met een van de opties in de "uitgebreid zoeken" pagina), zal het Archieven Portaal Europa u suggesties bieden over hoe u uw zoekterm kunt aanvullen. Deze suggesties zijn gebaseerd op de inhoud die op dat moment is geïndexeerd en dus doorzoekbaar binnen het Archieven Portaal Europa, dus de aanvullingen die door deze functionaliteit worden aangeboden zullen toenemen tijdens uw toekomstige bezoeken aan het Archieven Portaal Europa, als gevolg van het feit dat de bestaande content regelmatig zal worden aangevuld en uitgebreid. 
simpleSearchInfo.GeneralText6 = Het automatisch aanvullen van zoektermen zal starten nadat u minimaal twee karakters hebt ingevoerd en het zal u worden aangeboden in de vorm van een uitklaplijst van alternatieve termen gekoppeld aan het tekstveld voor het invoeren van zoektermen. Hoe meer karakters u invoert, hoe dichter de voorgestelde zoektermen uw eigen zoekterm zullen benaderen. Het automatisch aanvullen is daardoor een optionele service om vergelijkbare en gerelateerde termen aan te geven, die u waarschijnlijk ook in uw zoekvraag zou willen opnemen.
navigationguide.simpleSearch.download = Link om de tekst over het eenvoudig zoeken te downloaden

#Advanced search information page
advancedSearchInfo.titleGeneral = Het uitgebreid zoeken
advancedSearchInfo.GeneralText = Het uitgebreid zoeken gedeelte van het Archieven Portaal Europa stelt u in staat het eenvoudige full-text zoeken te combineren met verschillende opties om uw zoekopdracht op bepaalde aspecten te concentreren. Het bovenste gedeelte biedt de mogelijkheid om allerlei combinaties van landen, archiefinstellingen en door hen bijgedragen toegangen te kiezen. Het onderste gedeelte biedt mogelijkheden om een zoekopdracht te concentreren op specifieke typen documenten, delen van documenten en tijdsperioden.
advancedSearchInfo.countriesArchives = Het selecteren van landen en archiefinstellingen
advancedSearchInfo.GeneralText2 = De boomstructuur beginnend op het niveau van landen, kan op elk niveau worden uitgeklapt en ingeklapt om zo de gebruiker een goed overzicht te verschaffen van de deelnemende archiefinstellingen en hun materiaal. Onder het niveau van landen worden de deelnemende archiefinstellingen gegroepeerd en gerangschikt aan de hand van de landelijke administratieve en / of regionale structuur (voor meer informatie over de volgorde van de archiefinstellingen, zie ook de beschrijving van de "
advancedSearchInfo.link.directoryInfo = Gids
advancedSearchInfo.GeneralText3 = "). Per archiefinstelling wordt dan vervolgens het archievenoverzicht getoond, met de titels van de archieven en collecties in hun context en hiërarchische structuur, inclusief links naar de toegangen die al beschikbaar zijn binnen het Archieven Portaal Europa. In geval een archiefinstelling nog geen archievenoverzicht heeft, worden de toegangen gegroepeerd onder "Overige archieven" in de boomstructuur. Daar zullen ook toegangen van een archiefinstelling kunnen worden aangetroffen die nog niet in het archievenoverzicht van die archiefinstelling zijn opgenomen. 
advancedSearchInfo.GeneralText4 = Dubbelklikken op de titel van een archievenoverzicht of een toegang in de boomstructuur zal het betreffende document volledig openen in een nieuw browser tabblad. Dit maakt het mogelijk om een bepaald document eerst in detail te bekijken alvorens het te selecteren voor een zoekopdracht. Om een item uit de boomstructuur actief in een zoekopdracht te betrekken, hoeft u alleen maar het vakje aan de linkerkant van de titel van dit item aan te vinken. Dit kan een enkele toegang zijn, een archievenoverzicht met alle bijbehorende toegangen, een archiefinstelling met alle content of een heel land met alle deelnemende archiefinstellingen en hun content.
advancedSearchInfo.GeneralText5 = Een geselecteerd item is herkenbaar aan een groen vinkje in het vakje ernaast en aan het feit dat de titel van het geselecteerde item in groen en cursief wordt weergegeven. De vakjes naast alle niveaus boven het geselecteerde item zullen voorts worden gemarkeerd in groen, om te wijzen richting de actieve selectie, zelfs wanneer de boomstructuur weer is ingeklapt.
advancedSearchInfo.GeneralText6 = Het deselecteren van eerder geselecteerde items gebeurt op dezelfde manier en uiteraard staat het vrij om elke mogelijke combinatie van landen, archiefinstellingen, archievenoverzichten en / of toegangen te kiezen die het beste past bij het onderwerp van onderzoek. Om een zoekopdracht te starten in het uitgebreid zoeken gedeelte via het klikken op de knop "zoek", dient minimaal ófwel één item in de boomstructuur te zijn geselecteerd, ófwel een datumbereik of een zoekterm te zijn opgegeven.
advancedSearchInfo.typesDates = Het selecteren van typen en datums
advancedSearchInfo.GeneralText7 = Het tweede gedeelte van de "uitgebreid zoeken" pagina biedt de mogelijkheid om een zoekopdracht te concentreren op
advancedSearchInfo.typesDates.point1 = een bepaald element van de beschrijvingen van het archiefmateriaal, zoals de titel, de samenvatting van de inhoud of een inventarisnummer;
advancedSearchInfo.typesDates.point2 = een bepaald type document, dat wil zeggen op "Alleen toegangen" of "Alleen archievenoverzichten";
advancedSearchInfo.typesDates.point3 = een bepaald datumbereik.
advancedSearchInfo.GeneralText8 = Wanneer u uw zoekopdracht toespitst op een geselecteerd specifiek element, dan zullen de zoekresultaten alleen die hits bevatten waarin de zoekterm is gevonden in het geselecteerde element. Dit kan helpen bij het minimaliseren van het aantal mogelijke zoekresultaten, vooral als u al meer weet over uw onderwerp en al zeker bent van een bepaalde reeks van mogelijke termen die kunnen worden gebruikt in de context ervan. Deze termen zullen dan hoogst waarschijnlijk al in de titel van de archiefbeschrijvingen of in de samenvatting van de inhoud - te beschouwen als uitbreiding op de titel - kunnen worden gevonden. 
advancedSearchInfo.GeneralText9 = Een van deze specifieke zoekopdracht opties, het zoeken op inventarisnummer, kan handig zijn wanneer u al de inventarisnummers van de archiefeenheden van belang voor uw onderzoek hebt gevonden, bijvoorbeeld als gevolg van eerder onderzoek, hetzij in een archiefsysteem of portal, hetzij als een citaat in secundaire literatuur. Door bij "selecteer het deel van het document" in het bijbehorende uitklapmenu te kiezen voor "Inventarisnummer" en vervolgens een concreet inventarisnummer als zoekterm in te voeren, kunt u meteen de bijbehorende beschrijving lokaliseren in het Archieven Portaal Europa.
advabcedSearchInfo.GeneralText10 = In geval geen selectie is gemaakt op een bepaald element, zal de zoekopdracht rekening houden met alle velden van de archiefbeschrijvingen: de titel en de samenvatting van de inhoud, het inventarisnummer, de datums en alle andere beschrijvende informatie zoals de geschiedenis van de archiefvormer(s) of informatie over de archiefverwerking en -rangschikking en de trefwoorden die door de archivaris zijn opgegeven bij het maken van de toegang of het archievenoverzicht.
advancedSearchInfo.GeneralText11 = Het concentreren van uw zoekopdracht op ofwel alleen toegangen ofwel alleen archievenoverzichten kan nuttig zijn als u eerst een algemeen overzicht wilt krijgen van alle archiefmateriaal dat op een bepaald onderwerp van toepassing is, hetgeen verreweg het gemakkelijkste te doen is door te starten met een zoekopdracht op alleen archievenoverzichten. Dit zal namelijk zeer waarschijnlijk de hoeveelheid zoekresultaten die u zult krijgen beheersbaar houden, waardoor u deze gemakkelijker kunt evalueren, alvorens verdere stappen te zetten, zoals het selecteren van specifieke toegangen op archieven en collecties van belang voor uw onderwerp, die u hebt gevonden in een van de archievenoverzichten.
advancedSearchInfo.GeneralText12 = Voor het zoeken op datumbereik, kunt u besluiten te zoeken op ofwel een oudste datum ofwel een jongste datum alleen of te zoeken op beiden, dus binnen een bepaalde tijdsperiode. U kunt het selecteren van een land of een archiefinstelling om alle content die daardoor wordt aangeboden te kunnen doorzoeken, ook combineren met een datumbereik, dus zonder het additioneel invoeren van een bepaalde zoekterm. Dit kan met name handig zijn als u meer wilt weten over archiefmateriaal dat is geproduceerd binnen een bepaald land of regio en binnen een bepaalde periode.
advancedSearchInfo.GeneralText13 = U kunt alle beschikbare zoekopties op alle mogelijke manieren combineren zodat ze het beste passen bij het onderwerp van uw interesse of bij uw onderzoek. Bovendien kunnen de zoekopties van de "uitgebreid zoeken" pagina ook worden gebruikt voor het verbeteren van een eerste algemene zoekactie, gebaseerd op de gevonden resultaten daarvan, dus om u zoveel mogelijk in staat te stellen die resultaten te vinden waarin u voornamelijk bent geïnteresseerd.  
