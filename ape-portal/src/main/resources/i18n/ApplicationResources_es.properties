navigationguide.titleGeneral=Guía de Navegación
navigationguide.GeneralText =Bienvenido a la Guía de Navegación del Portal de Archivos Europeo. Las diferentes partes de la guía, detalladas a continuación, describen y explican las secciones que componen el portal así como sus funcionalidades, el tipo de información que puedes encontrar y dónde encontrarla. En particular, las estrategias combinadas de búsqueda disponibles en el Portal Europeo de Archivos serán descritas en detalle, incluyendo algunos ejemplos de búsquedas. Esto será completado con una explicación de la forma en que los resultados son mostrados. 
