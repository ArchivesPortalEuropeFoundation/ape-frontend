homepage.joinaccesstoEuropeanaText=Παρέχοντας πρόσβαση σε αρχειακό υλικό από όλη την Ευρώπη, η Ευρωπαϊκή Πύλη των Αρχείων παρέχει την ευκαιρία να εντοπιστούν κοινές σχέσεις μέσα από μία ολοκληρωμένη προσέγγιση, ενώ ταυτόχρονα αντανακλάται η διαφορετικότητα στην ανάπτυξη σε εθνικό και τοπικό επίπεδο.
