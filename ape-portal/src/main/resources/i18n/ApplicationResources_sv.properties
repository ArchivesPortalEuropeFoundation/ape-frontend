#Simple search information page
simpleSearchInfo.titleGeneral=Enkel sökning
simpleSearchInfo.GeneralText =En enkel fritextsökning kan göras antingen på hemsidan eller inom avdelningen "Avancerad sökning". Utöver att skriva en sökterm, kan du påverka hur sökningen ska ske genom att kryssa i rutorna under sökfältet. Det är t.ex. möjligt att koncentrera din sökning till att omfatta endast material med digitala objekt. Likaså kan du utforma din sökning när du söker efter flera sökord på en gång till att ge en bredare träffbild, genom att markera kryssrutan  "Matcha minst ett ord".
simpleSearchInfo.options=Valmöjligheter i "Enkel Sökning"
simpleSearchInfo.GeneralText2=När man använder funktionen "Matcha minst ett ord" får man fram alla poster som innehåller något av sökorden, t ex sökningen "hund och katt" får träff både i poster som bara innehåller ordet hund och alla poster som bara innehåller ordet katt. Detta kan vara användbart i en flerspråkig miljö som den Europeiska arkivportalen, eftersom man kan ange sökord på olika språk och skriftsystem.
simpleSearchInfo.GeneralText3 =Vidare kan man ange hur sökresultatet ska visas. Om man kryssar i "Listvy" visas sökresultatet i "Kontextuell vy", det vill säga i en trädstruktur bestående av land, dess arkivinstitutioner och i sin tur deras arkivinformation. När man gör en enkel sökning i "Avancerad sökning", kan man också välja antal träffar som ska visas per sida i "Listvy". Förvalet är 20 träffar per sida och kan ändras till 10, 30, 50 eller 100 träffar per sida (för detaljer om "Listvy" och "Kontextuell vy", se 
simpleSearchInfo.link.searchResults = Presentationen av sökresultat
simpleSearchInfo.GeneralText4 =).
simpleSearchInfo.autocompletion=Automatisk komplettering av sökbegreppet
simpleSearchInfo.GeneralText5 =När man skriver ett sökord (antingen enkel eller avancerad sökning) föreslår den Europeiska arkivportalen söktermer baserade på sökindex, eller de sökbara termerna i tjänsten. Eftersom index förändras med tjänstens utveckling kommer antagligen antalet föreslagna termer att växa.
simpleSearchInfo.GeneralText6 =Den automatiska kompletteringen av sökbegrepp påbörjas när du har skrivit in minst två tecken och resulterar i en drop down-meny med alternativa termer. Ju fler tecken du skriver in, desto närmare ditt sökbegrepp kommer sannolikt de föreslagna termerna. Den automatiska kompletteringen är därför en valfri tjänst som visar liknande och relaterade termer som du kanske vill inkludera i din forskning.
navigationguide.simpleSearch.download=Länk för nedladdning av text kring enkel sökning

#Advanced search information page
advancedSearchInfo.titleGeneral=Den avancerade sökningen
advancedSearchInfo.GeneralText ="Avancerad sökning" möjliggör en kombination av vanlig fritextsökning med sökningar avgränsade efter arkivinstitutioner, länder eller särskilda arkiv. Den nedre delen möjliggör avgränsning av sökningen efter typer, beståndsdelar och tid.
advancedSearchInfo.countriesArchives=Val av länder och arkiv
advancedSearchInfo.GeneralText2=Trädet som börjar med land kan fällas in och ut för att få en överblick över de deltagande institutionerna och deras arkivmaterial. Under landsnivån följer de olika arkivinstitutionerna uppdelade enligt landets förvaltningsterritorier (för detaljer om beställning, se även "
advancedSearchInfo.link.directoryInfo =Adressförteckningen
advancedSearchInfo.GeneralText3="). För varje arkivinstitution finns en beståndsöversikt med deras arkivbestånd och samlingar ordnade hierarkiskt, liksom länkar till nätverksbaserade sökmedel tillgängliga via Europeiska arkivportalen. Om det inte finns någon beståndsguide eller om något arkivbestånd saknas i översikten, kan uppgifter om detta finnas i "Andra sökmedel".
advancedSearchInfo.GeneralText4=Genom att klicka på titeln på en beståndsguide eller ett sökmedel i trädstrukturen öppnas en fullständig bild av detta dokument i en andra skärmbild. Du kan på så sätt få en mer detaljerad bild innan du väljer ett visst dokument för en senare sökning. För att aktivt inkludera en post i trädstrukturen i din sökning, behöver du bara kryssa i rutan till vänster om titeln på denna post. Detta kan vara ett enda sökmedel, en beståndsguide med alla sökmedel länkade däri, en institution med allt dess innehåll eller ett helt land med alla institutioner som deltar.
advancedSearchInfo.GeneralText5=Att ett objekt valts framgår av en grön markering i rutan intill och genom att det valda objektets titel skrivs i grön kursiverad stil. Rutorna bredvid alla nivåer ovanför det valda alternativet kommer dessutom att markeras i grönt för att visa på ett aktivt val, även när trädstrukturen har stängts.
advancedSearchInfo.GeneralText6=Bortval av tidigare inkluderade poster görs på samma sätt och du kan fritt blanda de valda länder, institutioner, beståndsguider och/eller sökmedel som bäst passar ditt forskningsämne och syfte. Du kan göra en sökning genom att endast välja ett land eller en institution och därefter klicka på sök-knappen.
advancedSearchInfo.typesDates=Välja typer och datering
advancedSearchInfo.GeneralText7=Den andra delen av den avancerade sökningen gör det möjligt att koncentrera sökningen på antingen
advancedSearchInfo.typesDates.point1=en speciell del av arkivbeskrivningen som t ex titel, sammanfattning eller referenskod;
advancedSearchInfo.typesDates.point2=särskilda dokumenttyper, såsom "Endast förteckningar" eller "Endast beståndsguider";
advancedSearchInfo.typesDates.point3=en särskild tidsrymd.
advancedSearchInfo.GeneralText8=Vid val av en särskild sökkategori kommer resultaten att inkludera träffar endast inom denna kategori. Kategorisökning är användbar för att minimera antalet träffar när man redan känner till vilka söktermer som kan tänkas finnas bland arkivbeskrivningarnas titlar och sammanfattningar.  
advancedSearchInfo.GeneralText9=Dessutom kan denna sökfunktion komma till nytta när referenskoden är känd från tidigare sökningar eller utifrån litteraturreferenser. Genom att söka via referenskod och använda kategorin "Endast referenskod" blir sökningen snabb, direkt och exakt.
advancedSearchInfo.GeneralText10=Om inget val av sökkategorier har gjorts kommer alla arkibeskrivande fält att visas samtidigt. Det inkluderar titel, innehållsförteckning, referenskod, tidsangivelser tillsammans med beskrivande information som till exempel arkivbildarens bakgrund, arkivmaterialets status och arkivariens nyckelord och hänvisningar.
advancedSearchInfo.GeneralText11=Att koncentrera sökningen till beståndsguider eller sökhjälpmedel kan vara en användbar metod för att skapa en överblick över speciella ämnesområden. Utifrån dessa träflistor är det sedan lättare att utvärdera och genomföra senare steg i sökprocessen. 
advancedSearchInfo.GeneralText12=Vid sökning med hjälp av tidsangivelse går det att antingen använda sig av endast efter angiven tidspunkt respektive före angiven tidpunkt eller också kan en tidsspann definieras. Görs sökningen i ett enstaka land eller inom en enskild institution går det också att söka fram allt material som är kronologiskt definierat, något som kan vara en användbar strategi för att få kunskap om vilka material som skapats under en särskild tidsperiod.
advancedSearchInfo.GeneralText13=Du kan kombinera alla sökfunktioner så att det bäst passar dina syften. Dessutom kan den avancerade sökfunktionen användas för att förfina en redan gjord sökning.  
navigationguide.advancedSearch.download=Länk för nedladdning av text kring avancerad sökning

#Search results information page
searchResultsInfo.titleGeneral=Presentation av sökresultat
searchResultsInfo.GeneralText =Oavsett sökningsmetod kommer sökresultatet alltid att visas i två vyer. Där har du möjlighet att välja den vy som passar bäst. Vid den högra sidan av sökresultaten finns en scrollningslist där du har tillgång till den avancerade sökningen och där du hela tiden kan ändra sökparametrarna.   
searchResultsInfo.autosuggestion=Automatiska förslag för alternativa termer
searchResults.GeneralText2=Högst upp i träfflistan kommer troligen alternativa söktermer att föreslås. Förslagen baseras på indexeringar gjorda i Europeiska arkivportalen och erbjuder upp till fem olika alternativ. Förslagen kan vara användbara vid felstavningar och skilda språkvarianter. Hjälptexten "Menade du...?" dyker då upp framför den föreslagna termen.
searchResultsInfo.listView=Listvy
searchResults.GeneralText3=Under "Listvy" visas i träfflistans resultat titel, en kort beskrivning, tidsangivelse, referenskod, titel på beståndsguide/sökhjälpmedel, levererande institution, nation och digitalt material i form av ikoner för textdokument, bildmaterial, ljud och video. 
searchResults.GeneralText4=Det är möjligt att ändra antalet träffar som visas per sida och att scrolla i sidan via pilen uppe till höger eller att skriva in ett sidnummer i fältet "Gå till sidan" och trycka på enter.
searchResults.GeneralText5=Sökträffarna i "Listvy" sker utifrån relevans men kan ändras till alfabetisk, kronologisk  utifrån referenskod eller beståndsöversiktens/sökhjälpmedlets identifieringskod. 
searchResults.GeneralText6=Observera att det vid alfabetisk sortering kan förekomma sökträffar som startar med siffror och specialtecken i början av träfflistan.
searchResults.GeneralText7=Förutom att sortera resultaten innehåller "Listvy" också en funktion som gör det möjligt att uppnå en mer detaljerad sökning genom att begränsa till nation, institution, typ av dokument, tidsangivelse, endast digitala dokument, typ av digitala dokument. Sökresultaten visas utifrån kategorier med högsta antal träffar där 10 kategorier visas. Om ytterligare kategorier valts - klicka på knappen "Mer" nederst på sidan för att se hela listan.
searchResults.GeneralText8=Sökning med hjälp av tidsangivelser är beroende av hur arkivmaterialet är beskrivet. Kategorierna "Dateringstyper" "Startid" och "Sluttid" uppfyller ISO standard 8601. Facetten "Endast beskriven tidsangivelse" beskriver angivelser som inte kunnat normaliseras enligt standards. Under facetten "Ingen tidsangivelse" samlas material där tidsangivelse saknas. 
searchResults.GeneralText9=Avancerade sökningar kan förfinas genom att gå via nation till institution, via arkiv och typ av dokument och via tidsangivelse. Det är också möjligt att söka endast bland arkivbeskrivningar som är kopplade till digitala bilder genom att kryssa i rutan för detta ändamål. 
searchResults.GeneralText10=För att se ytterligare information kring resultaten i "Lista"-vyn kan en översikt visas genom att muspekaren förs över den högra sidan av sökresultatet. Översikten ger kontextuell information som kan skrivas ut och öppnas i en ny flik eller i ett nytt fönster. Översikten kan också öppnas genom att klicka på sökresultatets titel i "Lista"-vyn.
searchResultsInfo.contextView=Kontextuell vy
searchResults.GeneralText11=Alternativt kan man se en enstaka träff i "Kontext"-vyn. Trädstrukturen i "Kontext"-vyn liknande den man finner under den avacerade sökningen börjar på nationsnivå och fortsätter till institutionerna och vidare till deras beståndsguider och sökhjälpmedel.
searchResults.GeneralText12=De skilda nivåerna kommer alla att ordnas inom trädstrukturen efter antal träffar. Om träffarna finns såväl inom en institutions beståndsöversikt som inom dess sökhjälpmedel kommer alltid träffarna i beståndsöversikten att listas först. Inom beståndsöversikten och sökhjälpmedlen sorteras resultaten heirarkiskt.
searchResults.GeneralText13=Till höger om varje nivå i trädstrukturen i "Kontext" -vyn finns antalet sökresultat angivet. Genom att steg för steg expandera trädet visas aktiva länkar i blått. Genom att klicka på titeln till något av sökresultaten öppnas en översikt liknande den i "Lista"-vyn. Denna översikt kan skrivas ut och ger tillgång till sökhjälpmedlet eller beståndsöversikten på det ställe där söktermen åtrfanns. 
searchResultsInfo.completeContext=Se sökresultaten i sin fulla kontext
searchResults.GeneralText14=Genom att klicka på titeln till ett sökresultat under fliken "Lista" eller "Kontext" öppnas hela sökhjälpmedlet eller beståndsguiden i en ny flik eller i ett nytt fönster. 
searchResults.GeneralText15=Till höger i denna vy visas tillgänglig information kring det aktuella arkivmaterialet. I trädstrukturen till vänster är det möjligt att se och utforska sökresultatet i sin ursprungliga kontext.
searchResults.GeneralText16=Tillgängligt digitalt material indikeras genom en ikon eller en miniatur av dokumentet. Dokumentet visas i sin kontext på leverantörens egen hemsida.
searchResults.GeneralText17=När ett sökmedel eller en beståndsguide uppdateras av uppgiftslämnaren, kan det hända att den andra skärmbilden för detta dokument för en stund inte är tillgänglig även om man fortfarande kan söka efter - och hitta - arkivmaterialet i Europeiska arkivportalen. I sådana fall lämnas ett meddelande som ber dig försök igen senare. Den här typen av problem brukar vara lösta inom högst 24 timmar.
navigationguide.searchResults.download=Länk för att ladda ner presentationen av sökresultat

#My pages information
myPagesInfo.titleGeneral=Hur jag får ut mer av portalen - "Mina sidor"
myPagesInfo.GeneralText =Du kan använda den Europeiska arkivportalen antingen som gäst eller som registrerad användare. Som registrerad användare har du tillgång till ett växande antal funktioner som möjlighet att spara och återvända till tidigare sökningar.
myPagesInfo.GeneralText2 =För att öppna ett konto på den Europeiska arkivportalen måste du registrera dig med hjälp av ett web-formulär som du hittar under "Mina sidor". Där blir du ombedd att välja ett användarnamn och ett lösenord, skriva in din e-postadress och validera din identitet.  
myPagesInfo.GeneralText3 =Efter att ha klickat på knappen "Registrera" kommer ett e-postmeddelande att skickas till dig där du ombeds att slutföra registreringen av dit konto i den Europeiska arkivportalen. När du skrivit in användarnamn och lösenord kommer din personliga area att ha skapats under sektionen "Mina sidor".
myPagesInfo.GeneralText4 =En viktig funktion i "Mina sidor" består av möjligheten att spara sökresultat som kan vara viktiga för din forskning och som du därför behöver återkomma till.
myPagesInfo.GeneralText5 =För att använda den här funktionen behöver du vara inloggad på "Mina sidor" innan sökningen utförs. Överst på sökresultaten finns en knapp med texten "Spara sökningen". När du klickat på knappen får du uppgift om du lyckats spara sökningen genom att grön eller röd pop-up visas.
myPagesInfo.GeneralText6 =Dina sparade sökningar kommer då att vara tillgängliga via undermenyn "Mina sökningar" i "Mina sidor" sektionen. Tabellen visar söktermer som använts och datum när sökningen genomfördes och sparades tillsammans med vald sökmetod. För att se en tidigare sökning, klicka på söktermen i tabellen. 
myPagesInfo.GeneralText7 =I "Mina sidor" kan du hantera dina sökningar genom att spara de du behöver för nästa session. Ta bort de oönskade sökningarna med knappen till höger i varje rad. Logga ut ur "Mina sidor" genom att följa undermenyn "Logga ut" .
myPagesInfo.GeneralText8 =Vänligen notera att din session avslutas efter 30 minuter av inaktivitet. Du kommer då att behöva logga in igen.
navigationguide.myPages.download=Länk till nedladdningbar text om användarkontot på Europeiska arkivportalen

#Additional information page
additionalInfo.titleGeneral=Var hittar jag ytterligare information om institutioner, verktyg och projektet
additionalInfo.directory=Adressförteckningen
additionalInfo.GeneralText =När du hittat ett material som är intressant för din forskning hittar du nödvändig kontaktinformation till den institution som bevarar och tillhandahåller materialet i sektionen "Adressförteckning". Här finns alla institutioner som tillhandahåller material via den Europeiska arkivportalen. Institutionerna är ordnade landsvis.
additionalInfo.GeneralText2 =Klicka på institutionens namn för att få kontaktinformation och/eller en länk till institutionens hemsida. Även en länk till institutionens beståndsguide kan återfinnas här. Informationen kan visas på det lokala språket men vissa delar kan vara översatta till det valda språket i den Europeiska arkivportalens gränssnitt  
additionalInfo.GeneralText3 =Via de medverkande institutionerna utökas adressförteckningen med informatiom om vissa institutioner som finns i registrerade i medlemsinstitutionernas adressförteckningar.
additionalInfo.GeneralText4 =För att erbjuda en enkel översikt av det europeiska arkivlandskapet återfinns nederst i "förteckningssektionen" en karta där viktiga arkivinstitutioner finns representerade. Klicka på kartans märken för ytterligare information. 
additionalInfo.GeneralText5 =Den Europeiska arkivdatabasens adressförteckning är en resurs för forskare. Förteckningen uppdateras fortlöpande.
additionalInfo.tools=Verktygssektionen
additionalInfo.GeneralText6 =Den här delen av den Europeiska arkivportalen innehåller information om verktyg som har utvecklats för att förbereda leveranser av data till Europeana.
additionalInfo.GeneralText7 =Nedladdning av det lokala verktyget för omvandling och validering kan ske via sektionen "Verktyg". Där kan institutionens dataformat testas emot den Europeiska arkivportalens.  
additionalInfo.GeneralText8 =Information om de speciella versioner av EAD (Encoded Archival Description) och EAG (Encoded Archival Guide) kan också hämtas via sektionen "Verktyg".
additionalInfo.aboutUs=Sidan "Om oss"
