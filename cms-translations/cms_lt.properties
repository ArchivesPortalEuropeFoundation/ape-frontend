homepage.welcome=Kviečiame į Europos archyvų portalą
homepage.introduction=Europos archyvų portalas suteikia prieigą prie informacijos apie įvairių Europos šalių archyvinius dokumentus bei archyvų institucijas visame žemyne.
homepage.contactform=kontakto formą.
homepage.dotAfterLink=.
homepage.joinaccesstoEuropeana=Pasinaudok prieiga prie Europos archyvų
homepage.joinaccesstoEuropeanaText=Europos archyvų portalas, užtikrindamas prieigą prie visos Europos archyvinių dokumentų, suteikia galimybę atskleisti įvairius bendrus ryšius, tuo pat metu atspindėdamas nacionalinės ir regioninės plėtros įvairovę.
homepage.readmore=Skaityti daugiau…
homepage.presentationArchivalContent=Bendradarbiavimo ir plėtros metai
homepage.presentationArchivalContentText=Europos archyvų portalas tapo prieinamas dėl nemažų techninių investicijų. Itin didelis dėmesys skirtas standartų ir įrankių, skirtų labai sudėtingiems duomenims valdyti, sukūrimui.
homepage.combinedsearchfacilities=Suderintos paieškos galimybės
homepage.combinedsearchfacilitiesText=Šalia paprastos teksto paieškos Europos archyvų portalas siūlo paiešką pagal atskirus kriterijus: datą ar kryptingą paiešką peržiūrint archyvinę medžiagą. Prieiga galima tiek pagal vienos, tiek pagal kelių rūšių užklausas.
homepage.contactdetailsandservices=Kontaktai ir paslaugos
homepage.contactdetailsandservicesText=Skiltyje “Katalogas“ galima rasti kontaktinius duomenis arba informaciją apie archyvų institucijų darbo valandas. Joje pateikti duomenys ne tik apie institucijas, kurios portalui jau yra pateikusios informaciją apie archyvinius dokumentus, bet ir apie kitas projekte dalyvaujančių šalių institucijas.
homepage.aboutussection=Sekcija  Apie mus
sign-in.titleGeneral=Prisijungti
sign-in.text1=Galite sukurti nemokamą paskyrą,prisijungus tvarkyti savo vizitus ir turėti savo asmeninę erdvę portale. Jūs galėsite:
sign-in.list.part1=Išsaugoti savo paieškas
