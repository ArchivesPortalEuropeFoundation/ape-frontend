navigationguide.titleGeneral=Navigacijski vodnik
navigationguide.GeneralText =Dobrodošli v navigacijski vodnik Arhivskega portala Evrope. V spodaj navedenih različnih delih navigacijskega vodnika bodo opisane in razložene sestavne sekcije in funkcionalnosti portala, tipi informacij, ki jih lahko najdete na portalu in njihova lokacija. Podrobno bodo razložene kombinirane iskalne strategije, dostopne na Arhivskem portalu Evrope vključno z nekaj primeri iskanja. Za ponazoritev iskanja bodo navodila dopolnjena z razlago načina prikaza rezultatov iskanja.
