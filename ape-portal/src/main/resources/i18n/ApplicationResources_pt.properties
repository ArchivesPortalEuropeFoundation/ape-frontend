#Search results information page
searchResultsInfo.titleGeneral=Apresentação dos resultados da pesquisa
searchResultsInfo.GeneralText =Independentemente de ter realizado uma pesquisa simples em texto livre, uma pesquisa orientada ou uma pesquisa avançada, os resultados serão sempre apresentados nos mesmos dois tipos de visualização, dos quais pode, uma vez mais, escolher o que melhor se adapta aos seus propósitos. Depois de uma pesquisa, a página iniciar-se-á com os respectivos resultados. Em qualquer dos casos, a barra de deslocação, à direita da janela de "browser", permitir-lhe-á o acesso às opções da pesquisa avançada, bem como aos campos de pesquisa, caso pretenda verificar ou modificar as definições da sua pesquisa.
searchResultsInfo.autosuggestion=Sugerir automaticamente termos alternativos
searchResults.GeneralText2=No topo dos resultados da pesquisa, irá provavelmente encontrar sugestões de termos alternativos aos que utilizou. Tal como o completar automaticamente o termo de pesquisa, estas sugestões baseiam-se no conteúdo indexado do Portal Europeu de Arquivos e fornecem-lhe até cinco termos alternativos com mais ocorrências prováveis no índice de pesquisa do que o termo que inicialmente utilizou. Uma vez mais, esta funcionalidade pode ser útil para detectar termos similares ou os mesmos termos em diferentes idiomas, mas pode também indicar termos alternativos mais frequentemente utilizados no conteúdo arquivístico do que à primeira vista se poderia pensar. Além do mais, a sugestão automática é útil em relação a possíveis erros de digitação, para os quais será alertado através da pergunta "Será que quis dizer?" apresentada à frente dos termos sugeridos.
searchResultsInfo.listView="Ver lista"
searchResults.GeneralText3=A apresentação por defeito dos resultados da pesquisa será a de "Ver lista", na qual serão especificados o título do resultado da pesquisa simples, um extracto da sua descrição, a sua data de produção, o código de referência, tal como o título e identificador do instrumento de descrição ou guia de fundos no qual se insere. Serão ainda mencionados o serviço de arquivo detentor e o país onde este se encontra localizado, e um ícone de imagem para documentos textuais, imagens, som ou vídeos indicará a existência de objectos digitais.
searchResults.GeneralText4=Pode parametrizar a apresentação alterando o número de resultados apresentado por página e pode navegar através das diferentes páginas de resultados da pesquisa quer através das setas no canto superior direito da lista, quer indo directamente para uma página específica, digitando o número da página no campo "Ir para a página" e carregando na tecla "enter".
searchResults.GeneralText5=Embora a sequência de "Ver lista" corresponda, por defeito, à relevância do termo recuperado em relação ao termo de pesquisa, pode também reorganizar os resultados, seja pela data, alfabeticamente pelo título de cada uma das ocorrências, pelos códigos de referência, ou pelo identificador do instrumento de descrição ou guia de fundos ao qual pertencem. A ordenação por código de referência será feita separadamente para cada instrumento de descrição, respectivamente para cada guia de fundos, e por isso já inclui um tipo de ordenação por "número de instrumento de descrição".
searchResults.GeneralText6=Quando se ordena alfabeticamente por título, a lista pode iniciar-se com títulos incluindo caracteres especiais, como parênteses rectos, pontos ou números. Para chegar ao primeiro título começado por "A" pode navegar sucessivamente através das páginas dos resultados da pesquisa.
searchResults.GeneralText7=Além disso, para ordenar os seus resultados da pesquisa, "Ver lista" inclui igualmente uma funcionalidade para refinar os resultados por país, por serviço de arquivo, por tipo de documento, por datas ou, quando os resultados da pesquisa contêm objectos digitais, pelo tipo dos próprios objectos digitais. Começando pelo resultado com mais ocorrências em cada categoria de refinamento, serão inicialmente apresentados até 10 para cada uma. Se existirem mais de 10, encontrará um botão "Mais..." no fundo do refinamento em questão para expandir a lista completa.
searchResults.GeneralText8=Para refinar por data, dispõe de diferentes possibilidades, dependendo do tipo de informação contida na documentação de arquivo. A categoria "Tipos de data" facultará "Datas completas", cujo valor corresponde à soma das categorias "Data inicial" e "Data final", que encontra a seguir. Estas três opções referem-se, na totalidade, a informação relativa a datas tecnicamente processáveis, normalizadas de acordo com a norma ISO 8601. A opção "Só datas descritivas" compreende os casos em qua a documentação de arquivo contém informação sobre datas que não são facilmente normalizáveis. São exemplos os documentos medievais contendo a informação datas enquanto informação textual escrita em latim, ou documentação que não contém informação concreta e suficiente relativa a datas, e que pode originar entradas como "sem data" ou similares. Contrariamente ao exemplo anterior, a opção "Sem data especificada" sumaria toda a documentação de arquivo na qual, por razões de ordem vária, não é dada qualquer tipo de informação sobre datas. 
searchResults.GeneralText9=Enquanto refinar por país e instituição é uma referência para a pesquisa avançada quando selecciona países e/ou arquivos, refinar por tipo de documento e por data corresponde às opções da pesquisa avançada para seleccionar tipos e datas. Finalmente, refinar por objectos digitais corresponde a marcar a caixa "Só documentação com objectos digitais" quando efectua a pesquisa.
searchResults.GeneralText10=Para ver mais alguma informação sobre os resultados em "Ver lista", pode activar uma breve pré-visualização passando o cursor sobre o canto inferior direito do resultado da pesquisa. A pré-visualização pode ser impressa e fornece-lhe o acesso à apresentação dos resultados da pesquisa no seu contexto completo, que se abrirá num segundo separador do "browser" ou da janela. Esta segunda apresentação pode também ser acedida clicando no título de um resultado da pesquisa em "Ver lista".
searchResultsInfo.contextView="Ver contexto"
searchResults.GeneralText11=Em alternativa, pode ver cada uma das ocorrências em "Ver contexto", onde as encontrará agrupadas pelos documentos aos quais pertencem. A árvore expansível em "Ver contexto" - semelhante à que se encontra nas opções da pesquisa avançada - tem início no nível do país e conduz, através das respectivas instituições, aos guias de fundos e instrumentos de descrição. Sendo uma forma de apresentação de resultados da pesquisa, "Ver contexto" só mostrará os países, instituições, guias de fundos e instrumentos de descrição nos quais foi encontrado o termo de pesquisa apropriado às configurações  escolhidas nas opções da pesquisa avançada. 
searchResults.GeneralText12=Os diferentes níveis serão todos ordenados na estrutura em árvore pelo número de ocorrências, começando pelo país, instituição e instrumento de descrição contendo mais resultados de pesquisa. Se existirem ocorrências no guia de fundos de uma instituição, bem como nalguns dos seus instrumentos de descrição, o guia de fundos será sempre listado primeiro. No guia de fundos e instrumentos de descrição, os resultados da pesquisa serão depois ordenados segundo a estrutura hierárquica imanente do próprio documento.
searchResults.GeneralText13=À direita de cada nível, na estrutura em árvore de "Ver contexto", será indicado o número de resultados de pesquisa nele incluídos. Expandindo a árvore, passo a passo, pode descer até às ocorrências que os constituem, as quais serão indicadas como links activos, impressos a azul. Ao clicar no título de um resultado de pesquisa abrirá uma pré-visualização semelhante à disponível em "Ver lista". Uma vez mais esta pré-visualização pode ser impressa e fornece acesso ao instrumento de descrição ou ao guia de fundos completos, os quais se abrirão exactamente no local no qual foi encontrado o seu termo de pesquisa. 
searchResultsInfo.completeContext=Ver os resultados da pesquisa no seu contexto completo
searchResults.GeneralText14=Ao clicar no título de um resultado da pesquisa no separador "Lista", através da pré-visualização mostrada quer em "Lista" quer em "Contexto", abrirá o instrumento de descrição ou o guia de fundos completos num novo separador ou janela do seu "browser". 
searchResults.GeneralText15=À direita desta segunda apresentação, será fornecida toda a informação disponível sobre uma unidade arquivística específica, para que possa saber mais sobre ela e decidir se é pertinente para o objectivo e para o tema da sua pesquisa. Para além do mais, a estrutura em árvore à esquerda permite-lhe explorar também o contexto original dos resultados da pesquisa ao navegar na hierarquia completa e assim descobrir recursos relacionados que podem também revestir-se de interesse.
searchResults.GeneralText16=Caso a documentação de arquivo esteja digitalizada e acessível online, os objectos digitais serão indicados, na segunda apresentação, seja através de pequenos ícones de imagem ou através de uma miniatura, caso o respectivo link já tenha sido entregue pelo fornecedor de conteúdos. Os ícones, como as miniaturas, conduzi-lo-ão aos objectos digitais com a resolução com que são apresentados no próprio sítio web do fornecedor de conteúdos, a explorar também.
searchResults.GeneralText17=Nota: Quando um instrumento de descrição ou um guia de fundos está a ser actualizado pelo fornecedor de conteúdos, pode acontecer que a segunda apresentação desse documento se encontre temporariamente indisponível, apesar de poder continuar a procurar - e a encontrar - documentação de arquivo descrita no Portal Europeu de Arquivos. Nestes casos, o acesso à segunda apresentação resultará numa mensagem pedindo-lhe que volte a tentar mais tarde. Incidentes deste tipo deverão ser resolvidos dentro de 24 horas no máximo.
navigationguide.searchResults.download=Link para descarregar o texto sobre a apresentação dos resultados da pesquisa

#My pages information
myPagesInfo.titleGeneral=Como rentabilizar a experiência - "As minhas páginas"
myPagesInfo.GeneralText =A secção "As minhas páginas" oferece-lhe a oportunidade de experimentar o conteúdo apresentado no Portal Europeu de Arquivos com um certo valor acrescentado que será melhorado, no futuro, com novas funcionalidades. De momento pode permanecer e pesquisar como convidado, ou criar a sua conta personalizada como utilizador registado do Portal Europeu de Arquivos. "As minhas páginas" funcionarão como a sua área pessoal, dando-lhe a oportunidade de guardar os seus melhores resultados de pesquisa para recuperação sempre que necessário i.e., fornecer-lhe-ão acesso aos resultados que pode querer guardar, partilhar e estudar em qualquer momento.
myPagesInfo.GeneralText2 =Para configurar a sua conta corrente para o Portal Europeu de Arquivos, terá que se registar através do formulário web fornecido em "As minhas páginas", seguindo o link correspondente. Ser-lhe-á pedido que escolha um nome de utilizador e uma palavra-passe e que forneça um endereço de e-mail válido, bem como que defina uma pergunta secreta e uma resposta secreta caso seja necessário identificar-se, e.g. para recuperar uma palavra-passe esquecida. Terá depois que aceitar os termos de utilização e digitar o código alfanumérico apresentado.
myPagesInfo.GeneralText3 =Depois de clicar no botão "Registar", o seu pedido será processado e receberá um e-mail de validação para a conta que forneceu. Por favor tenha em conta que este link estará activo apenas durante as próximas 24 horas. Seguindo o link de validação será conduzido ao Portal Europeu de Arquivos para completar o seu registo confirmando, uma vez mais, o seu nome de utilizador e a palavra-passe. Ao fazê-lo, terá criado a sua própria secção "As minhas páginas", nas quais entrará automaticamente. Para entrar futuramente na sua conta, terá que fornecer o seu nome de utilizador e palavra-passe correctos e poderá editar a sua informação pessoal em qualquer altura.
myPagesInfo.GeneralText4 =A mais importante estrutura actualmente fornecida em "As minhas páginas" consiste na oportunidade de guardar todos os resultados das pesquisas que pode querer manter, por os considerar os melhores de entre os obtidos, para os recuperar sempre que necessário.
myPagesInfo.GeneralText5 =Para tirar partido desta estrutura, terá que iniciar a sessão em "As minha páginas" antes de realizar a pesquisa. No topo dos resultados da pesquisa, terá então um botão para "guardar pesquisa". Ao clicar neste botão, será notificado se a pesquisa foi guardada com êxito (pop-up verde) ou se, pelo contrário, não foi guardada (pop-up vermelho).
myPagesInfo.GeneralText6 =As pesquisas guardadas serão acessíveis através do submenu "As minhas pesquisas", na secção "As minhas páginas". O quadro aí apresentado listará os termos de pesquisa utilizados e as datas em que as pesquisas foram efectuadas e guardadas, bem como a informação sobre a visualização dos resultados da pesquisa que então escolheu. Para consultar novamente um resultado de pesquisa, basta clicar no termo de pesquisa, no quadro. 
myPagesInfo.GeneralText7 =Se concluiu a sua pesquisa de forma satisfatória, tem também a possibilidade de gerir as suas pesquisas guardadas e de apagar aquelas de que já não precisa, clicando no botão "apagar", no canto inferior direito de cada linha. Uma vez guardada toda a informação que deseja preservar, pode deixar a secção "As minha páginas" através do submenu "Terminar sessão".
myPagesInfo.GeneralText8 =Nota: Por favor esteja ciente de que a sua sessão expirará após 30 minutos sem utilização activa. Nesse caso, ser-lhe-á pedido para iniciar novamente a sessão com o seu nome de utilizador e palavra-passe.
navigationguide.myPages.download=Link para descarregar o texto sobre a conta de utilizador para o Portal Europeu de Arquivos.

#Additional information page
additionalInfo.titleGeneral=Onde encontrar informação adicional - instituições, ferramentas e o projecto
additionalInfo.directory=Directório
additionalInfo.GeneralText =Uma vez encontrada documentação com interesse, encontrará toda a informação necessária para contactar a respectiva entidade detentora na secção "Directório". Nela dispõe de uma lista não só de todos os serviços de arquivo que já fornecem conteúdos para o Portal Europeu de Arquivos, mas também de alguma informação sobre outros serviços de arquivo dos países europeus participantes. A estrutura em árvore do directório está ordenada, em primeiro lugar, por país, e dentro de cada país cada uma das instituições é apresentada pela ordem administrativa e/ou regional fornecida pelos próprios serviços de arquivo nacionais.
additionalInfo.GeneralText2 =Clicando, à esquerda, no nome de uma instituição, aparecerá, à direita, a informação actualmente disponibilizada para essa instituição, tal como contactos (números de telefone e endereços e-mail, etc.) ou um link para o próprio sítio web da instituição, com informação mais detalhada. Pode, além disso, existir um link para o guia de fundos dessa instituição, tal como se encontra no Portal Europeu de Arquivos, para a partir daí facultar acesso - ou re-acesso - à documentação de arquivo. O conteúdo dessas páginas informativas pode ser fornecido no idioma oficial do país no qual está localizada a instituição, mas o cabeçalho e os rótulos serão apresentados no idioma que escolheu para o interface do utilizador do portal.  
additionalInfo.GeneralText3 =Para além das instituições que já participam no Portal Europeu de Arquivos, o directório fornece também acesso a informação sobre outros serviços de arquivo dos países parceiros. Esta informação é disponibilizada através de portais nacionais e regionais já existentes, que funcionam como nós de acesso a outra documentação de arquivo online.
additionalInfo.GeneralText4 =Para uma visão geral do panorama arquivístico europeu, foi incluído um mapa no fundo da secção "Directório", que funciona como um guia visual abrangente dos recursos arquivísticos na Europa. Fornece, num relance, informação sobre a localização das instituições participantes e clicando sobre os pins que o constituem surge informação adicional sobre os respectivos contactos. Os pins azuis indicam as instituições que fornecem conteúdos ao Portal Europeu de Arquivos, enquanto os vermelhos redireccionam para portais nacionais e regionais, que ampliam os dados fornecidos através do Portal Europeu de Arquivos através de um útil repositório virtual de portais de arquivo europeus. 
additionalInfo.GeneralText5 =O directório do Portal Europeu de Arquivos é pois um recurso pioneiro, criado para ajudar os investigadores a localizar fontes documentais primárias em repositórios que detêm dados em documentos de arquivo acessíveis. É um trabalho que se encontra em curso, regularmente actualizado com informação fornecida por todas as instituições europeias que participam no portal.
additionalInfo.tools=Secção ferramentas
additionalInfo.GeneralText6 =Nesta parte do Portal Europeu de Arquivos encontrará informação de base sobre o "software" desenvolvido para recolher e preparar todos os dados fornecidos pelas diferentes instituições participantes no projecto, e para lhes permitir a entrega dos seus dados à Europeana, através do painel de instrumentos do Portal Europeu de Arquivos, seguindo alguns passos simples.
additionalInfo.GeneralText7 =A aplicação "standalone" da ferramenta de conversão e validação encontra-se acessível e pode ser descarregada na secção "Ferramentas", para permitir aos serviços de arquivo interessados numa futura participação no Portal Europeu de Arquivos testar localmente os seus dados com base nas normas arquivísticas usadas no portal. 
additionalInfo.GeneralText8 =Pode igualmente aceder-se a informação sobre estes formatos que correspondem a especificações das normas arquivísticas internacionais EAD (Encoded Archival Description) e EAG (Encoded Archival Guide) através da secção "Ferramentas".
additionalInfo.aboutUs=Página "Sobre nós"
additionalInfo.GeneralText9 =A página "Sobre nós" fornece uma panorâmica mais geral das partes principais do Portal Europeu de Arquivos. As descrições das principais secções do portal fornecidas nesta página referem de forma directa os seus propósitos e as possibilidades que oferecem ao utilizador, visando os objectivos gerais do projecto. A página faculta igualmente links para o sítio web do projecto, com informação e documentação adicionais, bem como o formulário de contacto para envio de comentários e sugestões.
navigationguide.additionalInfo.download=Link para descarregar o texto com informação adicional sobre o Portal Europeu de Arquivos

