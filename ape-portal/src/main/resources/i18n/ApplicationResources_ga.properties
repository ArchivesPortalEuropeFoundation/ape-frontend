aboutus.jointAccessToEuropeanaArchivesText1=Is minic a tháinig athrú ar theorainneacha idir thíortha na hEorpa leis na cianta. Tháinig stáit le chéile agus scair siad óna chéile agus is iad na patrúin athraitheacha sin a bhíonn mar bunús do na cosúlachtaí agus na difríochtaí eatarthu agus iad ag forbairt. Tá stair gach ceann acu níos suimiúla fós de bharr an teannais sin idir an taithí comhroinnte agus na difríochtaí eatarthu. Trí ábhar cartlainne a cruthaíodh le linn na réabhlóidí polaitiúla agus stairiúla a chur le chéile, tá sé mar aidhm ag Tairseach Chartlanna na hEorpa deis a chur ar fáil comparáid a dhéanamh idir forbairtí náisiúnta agus réigiúnacha agus tuiscint a fháil ar a n-uathúlacht fad a thugtar comhthéacs Eorpach níos leithne dóibh. 
