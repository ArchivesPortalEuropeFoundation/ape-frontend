#Finding aids and digitalizations section
digitalizations.questionGeneral =Qué ver en el Portal Europeo de Archivos: presentación de contenido archivístico
digitalizations.answerGeneral =Los fondos archivísticos y colecciones están ordenados de acuerdo con el principio de procedencia: se custodian en archivo y su organización interna es fruto de la persona física o jurídica que produjo los documentos (a diferencia de la organización temática que a menudo encontramos en las bibliotecas). Los documentos y expedientes reflejan la manera en que la administración funciona y están organizados en diferentes colecciones, grupos de fondos, fondos, series etc. Los instrumentos de descripción, las guías de fondos y las guías de fuentes son las herramientas creadas para ayudar al usuario a entender este orden y para permitirle encontrar y entender qué está buscando en los archivos. 
digitalizations.titleHG =Las guías de fondos
digitalizations.answerHG =Así como los instrumentos de descripción contienen información detallada acerca de grupo de fondos, fondo, colección o (sub)serie específica, la guía de fondos ofrece una visión general de todos los fondos, grupos de fondos o colecciones conservadas en un archivo. La guía de fondos proporciona descripciones genéricas para cada grupo de fondos, fondo o colección, como son su título, alcance y contenido, fechas extremas y volumen;  al mismo tiempo remiten al usuario a los instrumentos de descripción más detallados. 
digitalizations.answerHG2 =En las guías de fondos publicadas en el Portal Europeo de Archivos, los vínculos a los instrumentos de descripción están indicados o bien con un pequeño icono de la imagen de ordenador o bien con un texto tal como "Instrumento de descripción en linea"(en el idioma del servidor). Dependiendo de cada archivo, la guía de fondos puede ser tanto una simple lista de los diferentes grupos de fondos, fondos y/o colecciones, como documento más elaborado y jerárquicamente estructurado. En este último caso, se puede seguir un orden cronológico o uno administrativo (por ejemplo por procedencia) o bien pueden ser una combinación de ambos.  
digitalizations.titleSG =Las guías de fuentes
digitalizations.answerSG =La guía de fuentes es un tipo concreto de instrumento de descripción. Su objetivo es buscar un tema específico en diferentes fondos y colecciones conservados en un único archivo o en varios, en uno o diferentes países, y reunir todas las descripciones con el objetivo de facilitar la búsqueda y el acceso a los archivos. La guía de fuentes presenta los resultados de la misma manera que los instrumentos de descripción. Normalmente contiene una breve presentación del archivo(s), así como información del tema seleccionado. 
digitalizations.titleFA =Los instrumentos de descripción
digitalizations.answerFA=Aunque los archivos crean instrumentos descriptivos específicos para sus usuarios internos y externos, y aunque el contenido de los instrumentos descriptivos puede diferir dependiendo del tipo de material que se esté describiendo, los instrumentos de descripción que encontramos en la mayoría de los archivos siguen reglas comunes (y generales) para facilitar el acceso al propio material custodiado. Normalmente, un instrumento de descripción, contextualiza los documentos tanto en su origen como en su uso por la institución que o bien los produjo o bien los custodia, dando información como la siguiente: 
digitalizations.FApoint1=Procedencia, incluye información histórica, administrativa o biográfica;
digitalizations.FApoint2 =Adquisición y tratamiento;
digitalizations.FApoint3=Organización (clasificación y ordenación), incluyendo las relaciones con otros fondos o documentos;
digitalizations.FApoint4=Descripción multinivel;
digitalizations.FApoint5=Alcance y contenido, incluyendo volumen y soporte;
digitalizations.FApoint6=Condiciones de uso o acceso a los documentos.
#digitalizations.FApoint7=Some of the finding aids also contain links to digitized on line document.
digitalizations.answerFA2=De este modo, los instrumentos de descripción proporcionan descripciones detalladas y jerarquizadas tanto del propio material archivístico como de los datos necesarios para consultar un documento en un archivo. Por otra parte, algunos instrumentos de descripción incluyen copias digitales del material custodiado en el archivo, igualmente accesibles a través del Portal Europeo de Archivos.  
digitalizations.answerFA3=En el Portal Europeo de Archivos, gracias a pequeños iconos, se puede localizar el material digitalizado tanto en los instrumentos de descripción como en los resultados de búsqueda, iconos que simbolizan material textual, imágenes, sonidos o vídeos. La visión completa de dichos instrumentos de descripción también puede contener la imagen en miniatura del documento de archivo digitalizado.  Pulsando el icono de la imagen o de la miniatura te conducirá a la vista completa del documento tal y como se muestra en su propia página. 
