terms.use.part.two= Du kan återanvända uppgifter som visas i Archives Portal Europe på villkor att källan anges. När det gäller uppgifter från spanska arkivinstitutioner tillåts offentliga återanvändning endast efter att ett avtal har skrivits med den institution som har utgett dem. Vänligen avstå från all kommersiell återanvändning av innehållet utan uttryckligt tillstånd från respektive ägare av innehållet. Archives Portal Europe tar inget ansvar för innehållet på webbplatser som är länkade från dessa sidor. Oavsiktliga fel och brister kan förekomma i Archives Portal Europe som vi strävar efter att rätta till - skicka oss gärna dina kommentarer genom att använda 
