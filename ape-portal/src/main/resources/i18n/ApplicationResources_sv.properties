navigationguide.GeneralText11=Information om arkivmaterialet som visas och som är sökbart på Europeiska arkivportalen kompletteras med information om arkivinstitutioner i Europa, detta för att underlätta för användaren när ett besök på ett arkiv ska planeras. Dessutom finns information om bakgrunden till Europeiska arkivportalen och de verktyg som utvecklas under arbetet med den.
