help.glossary.title6=Tematikai leltár
help.glossary.text6=Olyan segédlet, amelyek bizonyos témákra, témakörökre vonatkozó, különböző intézményekben található levéltári iratokat mutat be. Éppen ezért a tematikai leltár hasznos segítség lehet kutatásokhoz, mivel számos intézmény különböző segédleteit tartalmazhatja. (
