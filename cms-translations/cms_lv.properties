homepage.joinaccesstoEuropeanaText=Sniedzot pieejamību visas Eiropas arhīvu materiāliem, Eiropas arhīvu portāls dod iespēju atklāt gan kopējo, gan arī atšķirīgo nacionālo un reģionālo attīstību.
homepage.readmore=Lasi vairāk...
homepage.presentationArchivalContent=Sadarbības un veidošanas gados
homepage.presentationArchivalContentText=Eiropas arhīvu portālā ir ievērojami tehniskie ieguldījumi. Mēs esam daudz laika ieguldījuši, attīstot standartus un rīkus sarežģītu datu pārvaldīšanai.
homepage.combinedsearchfacilities=Kombinētās meklēšanas iespējas
homepage.combinedsearchfacilitiesText=Papildus vienkāršai pilna teksta meklēšanai, Eiropas arhīvu portāls piedāvā  izvērsto meklēšanu, koncentrējoties uz tādiem aspektiem kā datumi, kā arī navigēto meklēšanu, pārlūkojot arhīvu materiālus. Visas pieejas var lietot atsevišķi vai kopā.
homepage.contactdetailsandservices=Kontaktinformācija un pakalpojumi
homepage.contactdetailsandservicesText=Sadaļā "Arhīvi" var redzēt informāciju, piemēram, kontaktinformāciju vai arhīva institūcijas darba laiku. Informācija ir ne tikai par tiem arhīviem, kuru materiāli prezentēti Eiropas arhīvu portālā, bet arī par citu dalībvalstu arhīviem.
homepage.aboutussection=Lapā "Par mums"
sign-in.titleGeneral=Pieteikties
