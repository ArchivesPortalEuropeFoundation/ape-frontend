overview.generalText12 = N.B.: Om zo snel mogelijk een reactie van een van de teamleden te ontvangen, kunt u het beste uw reactie direct in het Engels aan bieden.
overview.homepage = De startpagina
overview.generalText13 = De startpagina heet u welkom bij het Archieven Portaal Europa en geeft u in het kort een overzicht van de achtergrond en de huidige stand van ontwikkeling ervan, wat leidt tot meer gedetailleerde teksten daarover in andere delen van de portaal. Bovendien kunt u er wat statistieken aantreffen onder het tekstveld voor het ingeven van uw zoektermen, die meer informatie verstrekken over de hoeveelheid doorzoekbare beschrijvingen van archiefstukken en digitale objecten die toegankelijk zijn en over het aantal archiefinstellingen dat bijdraagt aan het portaal.
overview.generalText14 = In feite kunt u al direct in de startpagina beginnen met een eenvoudige full-text zoekopdracht binnen het archiefmateriaal dat in het Archieven Portaal Europa aanwezig is. Dit kunt u doen door gewoon een zoekterm in te voeren in het lege vak aan de rechterkant, op de knop "Zoek" te klikken en vervolgens de resultaten van uw zoekopdracht te bekijken (voor details over de zoekmogelijkheden en de presentatie van zoekresultaten, klik 
