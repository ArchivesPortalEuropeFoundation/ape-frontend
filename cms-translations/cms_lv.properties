# -- New text for "About us" section --
aboutus.titleGeneral=Par mums
aboutus.text1=Mēs esam starptautiska komanda, kas strādā, lai izveidotu interneta pakalpojumu pieejai Eiropas arhīviem. Šī sapņa realizēšanā sadarbojas visas Eiropas kolēģi. Agrāk lietotājiem nācās apmeklēt dažādu arhīvu mājas lapas, bet Eiropas arhīvu portālā iespējams atrast informāciju no miljoniem arhīvu materiāliem, kas glabājas vairākos simtos arhīvu. Šī ir pirmā tik plaša Eiropas arhīvu sadarbība un tā sniegs lielu palīdzību gan arhīvu darbiniekiem, gan citiem lietotājiem.
aboutus.textGeneral2=Eiropas arhīvu portāls ir viens no APEnet  un APEx projektu, ko atbalsta Eiropas komisija kopš 2009.gada,  dalībnieku sasniegtajiem mērķiem. 2015.gada septembrī pašlaik ir iesaistīti partneri no vairāk kā 30 Eiropas valstīm. No 2015.gada oktobra Eiropas arhīvu portālu uzturēs un attīstīs Eiropas arhīvu portāla fonds, ko finansē dalībvalstu arhīvi.Ja jums interesē papildus informācija vai iespēja piedalīties projektā, lūdzu apskatiet projekta mājas lapu:  
development.titleGeneral=Izstrādnes
aboutus.textGeneral3=Eiropas arhīvu portāls ir vairāku gadu kolektīva darba rezultāts. Mēs arī nopietni strādājām, lai izveidotu kopējo Eiropas profilu no starptautiskajām XML shēmām EAD (Encoded Archival Description), EAC-CPF (Encoded Archival Context – Corporate Bodies, Persons and Families), EAG (Encoded Archival Guide) un METS (Metadata Encoding and Transmission Standard) un izveidotu rīkus dažādo Eiropas arhīvu datu pārvaldīšanai un publicēšanai.
aboutus.textGeneral4a=Princips ir vienkāršs: katrs partneris pirms datu ievietošanas portālā konvertē savus datus uz kopējo formātu, lietojot
