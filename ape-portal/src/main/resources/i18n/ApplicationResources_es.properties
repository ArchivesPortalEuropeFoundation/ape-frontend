#Tools section
tools.titleGeneral = Herramientas
tools.Generaltext = Para presentar la información de los diferentes archivos que conforman el portal de la manera más coherente posible, el consorcio del proyecto ha desarrollado herramientas que permiten a las instituciones participantes preparar los datos que quieren mostrar usando un entorno central en linea. Estas herramientas pueden usarse a través del panel de control del portal, al cual todos los participantes pueden acceder con su registro personal, pero las versiones autónomas de estas herramientas están disponibles para preparar la información a nivel local. Estas aplicaciones autónomas junto con sus correspondientes manuales pueden descargarse más abajo. Las herramientas serán mejoradas en el futuro para ajustarse a las necesidades de los usuarios, por éso las sugerencias son bienvenidas a traves del 
tools.contactform= formulario de contacto
tools.inpreparationforEuropeana=Como preparación para Europeana
tools.inpreparationforEuropeana.text1=El proyecto no sólo tiene como proposito construir el Portal Europeo de archivos, además coopera con 
tools.europeana= Europeana 
tools.inpreparationforEuropeana.text2= para hacer que los documentos de archivo sean susceptibles de ser buscados y encontrados dentro de este enfoque de dominios cruzados de presentación de objetos de patrimonio de bibliotecas, archivos, museos y colecciones audiovisuales online. Por ello se ha desarrollado una herramienta para transformar Instrumentos de descripción a formato EAD, el utilizado en el Portal Europeo, para convertir unidades digitales codificadas en formato ESE (Europeana Semantic Elements) actualmente en uso en Europeana. Esta herramienta, en un furuto, se adaptará para soportar el nuevo modelo Europeana (EDM Europeana Data Model) que será utilizado en futuras actualizaciones del portal. 
tools.inpreparationforEuropeana.text3= Para lidiar con el enfoque orientado a objetos de ESE en comparación con el enfoque jerárquicamente estructurado y  orientado al proceso de EAD, la herramienta ofrece diferentes posibilidades para heredar la información de mayores niveles de descripción dentro de los instrumentos de descripción a los niveles más bajos de sus componentes. 
tools.inpreparationforEuropeana.text4=Además, la herramienta prepara los pasos necesarios que crean el vínculo entre la presentación de los archivos con su representación digital en la página original.  
tools.inpreparationforEuropeana.text5=Antes de proporcionar los datos transformados a Europeana, el usuario puede comprobar su futura presentación utilizando la herramienta '' función de vista previa", copiando la pantalla HTML de Europeana sin conexión. De este modo, el proveedor de contenido mantiene un control total sobre el proceso de transformación, hasta que esté satisfecho con el resultado.
tools.locallydifferent.text1 = Localmente diferentes, centralmente unidos
tools.locallydifferent.text2=El ámbito de los archivos hace tiempo que entendió y apreció el valor de la 
tools.standardisation = estandarización
tools.locallydifferent.text3=: La primera norma de estandarización de las descripciones archivísticas , ISAD (G) nació en 1994, y desde entonces ha sido adoptada por numerosas instituciones y archivos. El formato EAD (Descripción archivística codificada) que le siguió en 1998, ha sido igualmente exitoso como un metondo util para las descripciones de archivos en internet. Sin embargo, la flexibilidad que permite al EAD cubrir las necesidades y practicas de cada  archivo nacional o local también ha sido una base para la heterogeneidad dentro de los límites de la norma. De ahí, la variedad de modos de producción, indexación y visualización, cuando se utiliza el formato EAD.
tools.locallydifferent.text4=El objetivo principal del Portal Europeo de archivos es satisfacer las expectativas de los usuarios proporcionándoles acceso transparente a diversos archivos por toda Europa. Para lograrlo, el equipo de proyecto desarrolló un esquema Europeo común EAD-XML, que actuará como un formato fundamental permitiendo al Portal Europeo de Archivos mandar datos normalizados a Europeana.
tools.locallydifferent.text5=El principio es simple: cada participante convertirá sus datos a este formato común antes de integrarlo en el portal, utilizando la herramienta específica descargable 
tools.here= aquí
tools.locallydifferent.text6 =. La realización de esta heerramienta de conversión y validación está basada en los datos existentes proporcionados por los participantes, que están ya estructurados en EAD locales o incorporados de bases de datos (etc) de acuerdo con las ISAD (G).
tools.locallydifferent.text7=Por tanto, la herramienta descansa sobre normas internacionales y ha desarrollado una normalización accesible y util para todos. Además de EAD e ISAD(G), se tienen en cuenta las normas EAC-CPF (basadas en ISAAR-CPF) para describir a los creadores de documentos de archivo asi como EAG e ISDIAH para describir a los propios archivos.
tools.Standardisation = Estandarización
tools.localEADtoAPEnetEADtool= Herramienta de preparación de datos

#About us section
aboutus.titleGeneral= Sobre nosotros
aboutus.GeneralText= El Portal Europeo de Archivos es uno de los principales hitos conseguidos por los participanes del proyecto APEnet respaldado por la Comisión Europea del programa eCotentplus. Acualmente el consorcio del proyecto consiste en doce archivos nacionales y sus administraciones, todas representadoas en la instalación con parte de su material de archivo disponible para la búsqueda en línea, así como información adicional de los propios archivos. Además, cinco miembros asociados se han unido al proyecto en sus dos primeros años y están también contribuyendo al crecimiento de esta Red de Buenas Práctivas. Son bienvenidas las sugerencias y comentarios en la plataforma, y se pueden enviar a través del 
aboutus.contactform = formulario de contacto
aboutus.GeneralText2=. Aquellos interesados en más información o en la posibilidad de participar en el proyecto se pueden dirigir a la página web del proyecto
aboutus.apeneteu = www.apenet.eu
aboutus.presentationofarchivalcontent=Presentación del contenido archivístico
aboutus.presentationofarchivalcontentText1=Se pueden consultar los intrumentos de descripción siguiendo la búsqueda navegada dentro de  
aboutus.presentationofarchivalcontentText2=. Se comienza a nivel de países y de los propios archivos, representados por sus guías de fondos que proporcionan una perspectiva general de fondos y colecciones guardados en un archivo.
aboutus.presentationarchivalcontent2= A partir de ahí los instrumentos de descripción son más detallados, ofreciendo descripciones jerarquicamente estructuradas del materia incluyendo vínculos a las digitalizaciones en los propios servidores de los archivos. 
aboutus.presentationarchivalcontent3= La búsqueda navegada proporciona acceso a los correspondientes Instrumentos de descripción y permite al usuario seleccionar y recopilar instrumentos de descripción concretos para búsquedas posteriores.
aboutus.contactdetailsandservices= Detalles de contacto y servicios
aboutus.contactdetailsandservicesText1=Cuando se ha identificado el material de archivo interesante para una investigación y se prepara una visita al lugar original del archivo para su consulta, la  
aboutus.directorysection = sección Directorio
aboutus.contactdetailsandservicesText2= del Portal Europro de Archivos -que recoge detalles de contacto y servicios ofertados por los diferentes archivos-se puede consultar. El directorio no sólo incluye aquellas instituciones cuyo material está inlucído en el Portal, sino también otros archivos de los países partipantes aunque su contenido no esté incluído en el portal.
aboutus.technicaldetails= Detalles técnicos
aboutus.technicaldetailsText1= La administración central y común de datos y la presentación del contenido visualizado a traves del Portal Europeo de Archivos se realiza a través de procesamiento de datos (des) centralizado. Los archivos participantes pueden decidir ellos mismos si les gustaría utilizar las herramientas para la preparación de datos (es decir, conversión y validación contra los formatos de datos utilizados) localmente, como aplicaciones de escritorio, o como parte de la aplicación del portal central, el panel de control. Las herramientas se han desarrollado - y evolucionarán - en estrecha colaboración con los socios del proyecto, a quienes ya se les ha distribuido. Las herramientas y los manuales correspondientes pueden descargarse a través de la 
aboutus.toolsSection=sección de Herramientas
aboutus.technicaldetailsText2= Las normas de archivos internacionales conforman las bases para el procesamiento de datos, los instrumentos de descripción y las guías de fondos están codificados de acuerdo con la EAD (Descripción archivística codificada) mientras que las descripciones de los propios archivos se hacen de acuerdo con la EAG (Guía archivística codificada). Con la expansión del Portal, la descripción de los instituciones, personas y familias que crearon el material de archivo serán añadidas con EAC-CPF (Encoded Archival Context. Corporate Bodies, Persons, Families).
aboutus.technicaldetailsText3= Además, el uso común de EAD facilita la interoperabilidad con  
aboutus.europeana = Europeana
aboutus.technicaldetailsText4=, haciendo posible que los archivos participantes envien sus contenidos, si lo desean, a Europeana a través de las herramientas centralizadoras proporcionadas por el Portal Europeo de Archivos. 
aboutus.jointAccessToEuropeanaArchives=Acceso a los archivos Europeos
aboutus.jointAccessToEuropeanaArchivesText1=Las fronteras entre los países europeos han cambiado a menudo durante el curso de la historia. Los Estados se han fusionado y separado y son estos patrones cambienates los que forman la base de un terreno común, así como las diferencias en su desarrollo. Es esta tensión entre su historia compartida y diversidad que hace aún más interesante sus respectivas historias. Al recopilar material de archivo que se ha creado durante estas evoluciones históricas y políticas, el Portal Europeo de Archivos tiene como objetivo proporcionar la oportunidad de comparar los desarrollos nacionales y regionales y  comprender su unicidad, mientras simultáneamente los coloca dentro del contexto europeo más amplio.  
aboutus.jointAccessToEuropeanaArchivesText2=El portal ayudará a los visitantes no sólo a  profundizar más en sus campos de interés,sino también a descubrir nuevas fuentes dando una visión general de los rompecabezas que son los archivos en toda Europa con toda su diversidad.
aboutus.combinedSearchFacilities= Facilidades para la búsqueda combinada
aboutus.combinedSearchFacilitiesText1=Dentro del Portal Europeo de Archivos, la 
aboutus.advancedSearchSection = sección de búsqueda avanzada
aboutus.combinedSearchFacilitiesText2= permite búsquedas combinadas de material nacional y regional. Además de la búsqueda sencilla de contenido definido, el portal ofrece una opción de búsqueda avanzada centrada en aspectos concretos del material como la fecha de creación o uso. Además, una búsqueda navegada permite a los usuarios navegar a través del material de archivo y por tanto detectar y explorar contenidos de los que, de otra manera, no hubieran tenido conocimiento.
aboutus.combinedSearchFacilitiesText3=Los usuarios pueden aprovechar las tres opciones de búsqueda (búsqueda simple, búsqueda avanzada y búsqueda con navegador) en combinación o separadamente, dependiendo de las necesidades de búsqueda.
aboutus.combinedSearchFacilitiesText4=Los usuarios tienen la misma flexibiliadad a la hora de visualizar los resultados de sus búsquedas que pueden ser mostrados de acuerdo con la estructura jerárquica de los propios documentos o como un resumen de resultados. Ambas opciones muestran los mismos resultados y llevan a descripciones más detallas en sus correspondientes archivos dentro del contexto de los instrumentos de descripción. 
aboutus.apenetwebsite = Página web del proyecto 
aboutus.advancedSearch = Búsqueda avanzada

