help.glossary.title4=Bestand
help.glossary.text4=Eine Zusammenstellung von Dokumenten und Materialien, die von derselben Person oder Körperschaft (z.B. ein Ministerium oder eine Firma) erstellt worden sind.
help.glossary.title5=Beständeübersicht
help.glossary.text5=Eine allgemeine Übersicht über alle Bestände und Sammlungen eines Archivs. Im Archivportal Europa enthält die Beständeübersicht auch Links zu bereits im Portal bereitgestellten Findbüchern, die weitere Informationen zu einem Bestand bieten. (
