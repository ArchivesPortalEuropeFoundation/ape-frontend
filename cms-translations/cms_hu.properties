help.signing.subtitle2=Könyvjelzők              
help.signing.text3=Mentett könyvjelzőit is szerkesztheti. A könyvjelzőket az egyszerű keresés találataihoz lehet hozzáadni a részletes adatokat bemutató második képernyőn keresztül. Ha rákattint a "Könyvjelző hozzáadása" gombra, a megnyíló új ablakban lehetősége van a kiválasztott oldalt könyvjelzőként hozzáadni egy már létező gyűjteményhez, vagy új gyűjteményt is létrehozhat.           
help.signing.image2=Az érdeklődésre számot tartó oldal könyvjelzőzése, és könyvjelző hozzáadása gyűjteményhez              
help.signing.subtitle3=Gyűjtemények
help.signing.text4=Mentett kereséseinek és könyvjelzőinek áttekintő szerkesztésére is van lehetősége. A gyűjtemények bármikor szerkeszthetők, új könyvjelzőket adhat hozzá és mentheti vagy törölheti azokat a kereséseket, amelyekre már nincsen szüksége. A törölt könyvjelző vagy mentett keresés eltűnik ugyan a gyűjteményéből, de továbbra is elérhető lesz a felhasználói fiókjában.          
help.signing.image3=Gyűjtemények szerkesztése mentett keresések és könyvjelzők hozzáadása, törlése révén
