mypages.welcomemypages.title=Willkommen im Bereich "Mein Archivportal"!
mypages.welcomemypages.text1=Der Bereich "Mein Archivportal" bietet Ihnen als registriertem Nutzer des Archivportals Europa zusätzliche Funktionen, mit denen Sie die hier gebotenen Inhalte noch besser für Ihre Recherchen nutzen können.
mypages.welcomemypages.text2=Eine dieser Funktionen ist die Möglichkeit
mypages.welcomemypages.list.part1=durchgeführte Suchen zu speichern, um sie jederzeit erneut aufrufen und ausführen zu können. Dabei werden Suchbegriffe und eventuell zusätzlich verwendete Suchparameter ebenso gespeichert wie Verfeinerungen der Suchergebnisse z.B. nach Institution, Zeit oder Vorhandensein von Digitalisaten. Eine Suche, die Sie über die Liste "Meine Suchen" erneut aufrufen, wird Ihnen somit auch anzeigen, wenn in der Zwischenzeit weitere Inhalte bereitgestellt worden sind, die zu Ihren Suchkriterien passen.
mypages.welcomemypages.list.part2=Daneben werden Ihnen hier die Lesezeichen aufgelistet, die Sie für Ergebnisse einer Suche nach Archivgut oder einer Suche nach Namen über deren Einzelansichten speichern können. Damit haben Sie direkten Zugriff auf Ihre wichtigsten Inhalte im Archivportal Europa.
mypages.welcomemypages.list.part3=Gespeicherte Suchen und Lesezeichen lassen sich schließlich im Bereich "Meine Sammlungen" unter z.B. thematischen Gesichtspunkten zusammenfassen. Beim Erstellen einer Sammlung können Sie einen Titel vergeben und eine kurze Beschreibung der Sammlung anlegen. Zudem lassen sich Sammlungen jederzeit bearbeiten - oder löschen - indem Sie Suchen und Lesezeichen neu hinzufügen oder gegebenenfalls aus der Sammlung entfernen, wenn Sie sie in diesem Zusammenhang nicht mehr benötigen.
mypages.welcomemypages.text3=Im Laufe der kommenden Jahre werden hier weitere Funktionen hinzukommen, die es Ihnen vor allem erlauben sollen, auch gemeinsam an einem Thema zu arbeiten, indem Suchergebnisse, Lesezeichen und Sammlungen geteilt werden.
mypages.welcomemypages.text4=Wir freuen uns daher über Ihr Feedback und Ihre Anregungen zum Bereich "Mein Archivportal". Der einfachste Weg uns beides mitzuteilen führt über das KONTAKT-Formular im Fußmenü unserer Webseite.
mypages.welcomemypages.text5=Ihr "Archivportal Europa"-Team 
