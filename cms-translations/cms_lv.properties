help.titleGeneral=Ko darīt tālāk? 
help.text1=Eiropas arhīvu portāls piedāvā plašu funkcionalitāti. Palīdzības sistēma ieteiks, kā labāk rīkoties.
help.text2=Izvēlieties problēmu un apskatiet ietiekumus, kā to risināt!
help.searching.titleGeneral=Laipni lūdzam Eiropas arhīvu portālā
help.searching.subtitle1=Iespēja meklēt trīs veidu informāciju
help.searching.text1=Portālā var meklēt informāciju par
help.searching.list1.part1=1) Arhīvu materiāli ir arhīvā glbāti pārvaldes dokumenti, personu dokumenti, vēstules, kartes, grāmatas, fotogrāfijas u.t.t. Šo materiālu apraksta forma ir                 
help.searching.list1.link=apraksta vienības, arhīvu ceļveži un tematiskie ceļveži
help.searching.list1.part2=, kas sniedz informāciju par šiem materiāliem.
help.searching.list2=2) Informācija par personu, dzimtu vai organizāciju, kas ir veidojuši  vai  saistīti ar apraksta vienībām (fondiem, sērijām, lietām, dokumentiem).
help.searching.list3=3) Informācija par Eiropas arhīviem. Te iespējams atrast arhīvu kontaktinformāciju un uzzināt par sniegtajiem pakalpojumiem, kā arī izvērst informāciju par arhīva fondiem un arhīva ceļvežiem, kas pieejami Eiropas arhīvu portālā.
help.searching.text2=Ja jūs interesē izmantotie standarti, tad tos jūs varat atrast
help.searching.text2.link=projekta mājas lapā.
help.searching.subtitle2=Vienkāršā meklēšana
help.searching.text3=Jūs varat sākumlapā ierakstīt vienu vai vairākus vārdus meklēšanas laukā.
help.searching.image1=Vienkāršā meklēšana un vārdu automātiska pabeigšana
help.searching.text4=Ievadot meklējamos vārdus, jūs redzēsiet vārda nobeiguma piedāvājumus un šādu vārdu skaitu, kā arī norādi, kur šis vārds atrasts.
help.searching.subtitle3=Izvērstā meklēšana
help.searching.text5=Pieredzējuši lietotāji var izmantot paplašinātās meklēšanas iespēju, kur meklējamo informāciju var norādīt papildus blokos.
help.searching.text6=Meklēšanas bloks (3.bloks attēlā) piedāvā trīs opcijas. "Aplūkot rezultātus kontekstā" attēlos apraksta vienības hierarhiski. "Sakrīt vismaz viens vārds" atgriezīs rezultātus, kuros ir atrasts vismaz viens vārds no vairākiem ievadītajiem vārdiem (tas var būt noderīgi, ja ievada, piemēram, meklējamo vārdu dažādās valodās). "Tikai materiālus ar digitālais objektiem" meklēs tikai apraksta vienības, kas satur digitālos objektus (ieskenētus dokumentus, fotogrāfijas).
help.searching.text7=Meklēt apraksta vienības
help.searching.text8.part1=1. blokā no strukturēta saraksta var izvēlēties valsti un arhīvu, kurā meklēt. 2.blokā var norādīt, kurā elementā meklēt (nosaukumā, satura izklāstā, identitātes kodā),
help.searching.text8.link=dokumenta veidu
help.searching.text8.part2=(tikai apraksta vienībās, tikai arhīva ceļvežos vai tikai  tematiskajos ceļvežos) un datējumus. Ja jūs interesē noteikts datējums, tad atzīmējiet opciju "Meklēt precīzu datumu".
help.searching.text9=Meklēt autoru
help.searching.text10=Personu, dzimtu vai organizāciju meklēšanai ir 2. un 3. bloks. 2.blokā var izvēlēties nosaukumu, identifikatoru, vietas, nodarbošanos, pilnvaras, funkcijas, vienības veidu (persona, dzimta vai organizācija) un norādīt datējumu.
help.searching.text11=Arhīvu meklēšana
help.searching.text12=2.blokā var izvēlēties meklēt arhīvu pēc nosaukuma vai pēc arhīva atrašanās vietas, kā arī izvēlēties arhīva veidu.
help.searching.image2=Papildus opciju norādīšana
help.search-results.titleGeneral=Meklēšanas rezultātu apskate
help.search-results.subtitle1=Sākotnējais attēlojums
help.search-results.text1=Vaicājums atgriež trīs dažādu resursu rezultātus (1. attēls). Noklikšķinot uz kādu no šķirkļiem, var pārslēgties uz cita resursa rezultātiem.
help.search-results.image1=Šķirkļi meklēšanai dažādos resursos
help.search-results.text2=Apskatot meklēšanas rezultātus var izvēlēties tos apskatīt saraksta vai konteksta skatā. Pēc noklusējuma rāda sarakstā.
help.search-results.text3=Konteksta skatā var apskatīt rezultātus hierarhiski dažādos arhīvos. 
help.search-results.text4=Dažkārt meklētios terminus atraod vairākās apraksta vienībās. Var fokusēties tikai uz vienu apraksta vienību, izmantojot pogu "Apskatīt tikai šo apraksta vienību".
help.search-results.image2=Pārslēgšanās starp saraksta un konteksta skatu
help.search-results.text5=Ir iespējams precizēt rezultātus, atzīmējot kādu no izvēles rūtiņām kreisajā pusē
help.search-results.list1.part1=Valsts (Islande, Slovēnija u.tml.)
help.search-results.list1.part2=Arhīvs (Igaunijas Nacionālais arhīvs, Montabauras valsts arhīvs u.tml.)
help.search-results.list1.part2a=Tēmas (harta, kartes, pirmais pasāules karš, izglītība u.c.)
help.search-results.list1.part3=Dokumenta veids (apraksta vienība, arhīva ceļvedis, tematiskais ceļvedis)
help.search-results.list1.part4=Līmenis (fonda apraksts, cita līmeņa apraksts)
help.search-results.list1.part5=Satur digitālos objektus
help.search-results.list1.part6=Digitālā objekta veids (attēls, teksts, skaņa, video, 3D vai nenoteikts)
help.search-results.list1.part7=Apraksta valoda (itāļu, grieķu u.tml.)
help.search-results.list1.part8=Datējuma veids (precīzs datējums, aprakstošs datējums, datējums nav norādīts)
help.search-results.list1.part9=Sākuma un beigu datējums (1600–1799 etc)
help.search-results.text6=Var izvēlēties vairākas opcijas no  filtra vienlaicīgi (piemēram, valsts Islande un digitālā objekta veids attēls), kā arī no vairākiem filtriem. Izņēmums ir laika periods, ko var izvēlēties tikai vienu.
help.search-results.image3=Norādiet opcijas, lai samazinātu atrasto rezultātu skaitu.
help.search-results.text7=Rezultātus var sakārtot pēc datējuma, noasukuma, identitātes koda un numura.
help.search-results.text8=Vārdu meklēšanas šķirklī var norādīt opcijas meklēšanai pēc:
help.search-results.list2.part1=Valsts (Islande, Slovēnija u.tml.)
help.search-results.list2.part2=arhīva (Igaunijas Naconālais arhvs, Montaburas valsts arhīvs u.tml.)
help.search-results.list2.part3=Ieraksta veida (persona, dzimta vai organizācija)
help.search-results.list2.part4=Vieta (Reikjavika, Ļubļana u.tml.)
help.search-results.list2.part5=Nodarbošanās (komponists, skolotājs u.tml.)
help.search-results.list2.part6=Pilnvaras (Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714.  u.tml.)
help.search-results.list2.part7=funkcijas 
help.search-results.list2.part8=apraksta valodas (itāļu, grieķu u.tml.)
help.search-results.list2.part9=datējuma veida (precīzs datējums, aprakstošs datējums, datējums nav norādīts, laika periods ar nenorādītu sākuma datējumu, laika periods ar nenorādītu beigu datējumu)
help.search-results.list2.part10=Datējumu intervāls (1600–1799 u.tml.)
help.search-results.text9=Arhīvu šķirklī var norādīt dažādas opcijas: 
help.search-results.list3.part1=valsts (Islande, Slovēnija u.tml.)
help.search-results.list3.part2=Archīvu struktūra (valsts arhīvi, zonālie arhīvu u.tml.)
help.search-results.list3.part3=Arhīva veids (reģionālais arhīvs, specializēts valsts arhīvs u.tml.)
help.search-results.image4=Digitāla objekta apskatei blakus ir pievienota ikona. Izvēlētai vienībai pivienots arī sīktēls.
help.search-results.text10=Blakus sameklētajām apraksta vienībāma attēlo ikonu, ja ir pieejams digitālais objekts. Iespējams arī apskatīties rezultātu kopsavilkumu. Vaicājumu var saglabāt tikai tad, ja esat portālā reģistrējies kā lietotājs. Saglabājot vaicājumu, saglabā arī norādītās opcijas un norādīto sakārtojumu.
help.search-results.subtitle2=Atrastā elementa attēlojums
help.search-results.text11=Kad noklikšķina uz kāda no rezultātiem, atver jaunu logu/šķirkli detalizētai rezultāta apskatei, kurā izcelti termini, pēc kuriem veica meklēšanu (2.attēls) . No šejienes var arī materiālus nosūtīt, pievienot grāmatzīmēm vai izdrukāt.Kreisajā pusē attēlo kontekstuālu apraksta vienības struktūru (vietu hierarhijā). Pievieno arī, ja ir, digitālā objekta ikonu un sīktēlu, uz kuriem uzklikšķinot atver digitālo objektu no atbilstošā arhīva servera. Lejā var ierakstīt atsauksmi arhīvam.
help.search-results.image5=Atrastā elementa attēlojums
help.search-results.text12=Sameklēto personas, dzimtas vai organizācijas informāciju grupē pēc atbilstošām piesaistītām apraksta vienībām un arhīviem. Iespējama arī saite uz tulkojumu citā valodā.
help.search-results.text13=Atrasto arhīvu attēlojuma augšējā daļā parādīta karte, bet lejas daļā sniegta pilna informācija.
help.search-results.text14=Arī no sameklēto autoru rezultāta var uzsākt jaunu meklēšanu.
help.search-results.image6=Atrastās organizācijas attēlojums
help.topics.titleGeneral=Meklēt tēmās
help.topics.text1=Eiropas arhīvu portāls piedāvā arī apskatīt arhīvu materiālus, sagrupētus pēc dažādas tematikas . Tie var būt par dažādiem satura aspektiem (izglītība, ekonomika, tieslietas u.c.), dažādiem laika periodiem (viduslaiki, pirmais pasaules karš u.c.) vai materiālu veidu (kartes, fotogrāfijas u.c.).Tematiku mākonī var redzēt  15 dažādas tēmas, bet saites uz tām ("Skatīt visas tēmas") norāda uz atsevišķu visu tēmu lapu.
help.topics.image1=Eiropas arhīvu portāla tēmu mākonis
help.topics.text2.part1=Noklikšķinot uz tēmas, aizvedīs uz atbilstošiem arhīvu materiāliem, kas piesaistīti pie atbilstošās tēmas. Meklēšanas rezultātus attēlos tāpat kā pēc vienkāršās meklēšanas un būs pieejamas tās pašas iespējas precizēt meklēšanas rezultātus (sk. detalizētu meklēšanas rezultātu attēlojumu
help.topics.text2.link=šeit
help.topics.text2.part2=). Izvēlēto tēmu attēlos tieši meklēšanas laukā (sk. 1.ekrānattēlu). Tie pa`si materiāli var būt saistīti arī ar citu tēmu, ko varēs izmantot rezultātu precizēšanai (sk. 2.ekrānattēlu).
help.topics.text3=Ir arī iespējams lietot terminus meklēšanai noteiktā tēmā. Izdzēsiet * no meklēšanas lauka, ierakstiet meklējamos vārdus un nospiediet meklēšanas pogu. 
help.topics.image2=Tēmas meklējuma rezultāti (piemērs: "Arhitektūra")
help.topics.text4=Tēmas ir veids, kā dažādu valstu arhīvu saturs savienojas kopējā tēmā vai veidā, vai laika periodā. Jāievēro, ka tēmas pašlaik ir pievienotas tikai arhīvu materiāliem, tāpēc tās ir redzamas tikai šķirklī "Meklēt arhīvu materiālos". Pārslēdzoties uz citu šķirkli, saglabājas meklēšanas termins, bet pazūd citi konteksta aspekti, tai skaitā tēma.
help.finding-institutions.titleGeneral=Arhīvu meklēšana
help.finding-institutions.link1=Arhīvi
help.finding-institutions.text1=piedāvā informāciju par arhīva krājumiem un to uzturēšanu. Te ir informācija arī par arhīviem, kuru materiāli portālā nav vēl publicēti.
help.finding-institutions.text2=Jūs varat lietot interaktīvu karti, lai atrastu valsti un arhīvu. Uzklikšķinot uz arhīva, parāda detalizētu informāciju par arhīvu.Jūs varat lietot arhīvu, to izvēloties no saraksta, kas sakārtots pēc valstīm. Izvēloties sarakstā valsti, to parāda arī uz interaktīvās kartes. 
help.finding-institutions.text3.part1=Jūs varat atrast kontaktinformāciju , darba laiku, pieejamos pakalpojumus un 
help.finding-institutions.link2=apraksta vienības un fondu ceļvedi
help.finding-institutions.text3.part2=, kas pieejams portālā.
help.finding-institutions.image=Uzklikšķiniet uz iezīmes kartē vai izvērsiet valstu arhīvu sarakstu
help.exploring.titleGeneral=Kā izpētīt digitālos objektus
help.exploring.link=Piedāvātie dokumenti
help.exploring.text=sekcijā atlasīti daži dokumenti no arhīviem. Ar peli iespējams dokumentus palielināt un samazināt. Šos dokumentus drīkstat arī izplatīt sociālajos tīklos un nosūtīt pa e-pastu.
help.exploring.image=Jūs drīkstat izplatīt atlasītos dokumentus
help.signing.titleGeneral=Lietot Mans portāls
help.signing.text1.link=pieteikties
help.signing.text1.part1=Ir papildus funkcionalitāte lietotājiem, kas autentificējas portālā. Jūs varat
help.signing.text1.part2=bez maksas lai piekļūtu personiskajai, ar lietotāja kontu saistītajai, vietnei
help.signing.subtitle1=Saglabātie vaicājumi
help.signing.text2=Jūs varat rīkoties ar saglabātiem vaicājumiem. Saglabātus vaicājumus var izmainīt, tos var paziņot kā publiskus un URL darīt zināmu citiem.
help.signing.image=Saglabāto vaicājumu pārvaldīšana, piesakoties Mans portāls
help.signing.subtitle2=Grāmatzīmes
help.signing.text3=Jūs varat pārvaldīt saglabātās grāmatzīmes. Grāmatzīmes var pievienot meklējuma rezultātu otrajam attēlojumam. Noklikšķinot pogu "Pievienot grāmatzīmi", atver jaunu logu, kurā var pievienot  lapai esošas kolekcijas grāmatzīmi vai veidot jaunu kolekciju.
help.signing.image2=Ievietot interesējošā lapā grāmatzīmi un pievienot grāmatzīmi kolekcijai
help.signing.subtitle3=Kolekcijas
help.signing.text4=Jūs varētu vēlēties labāk sakārtot kolekcijās saglabātos vaicājumus un grāmatzīmes. Kolekcijas var rediģēt, pievienojot jaunas grāmatzīmes un saglabātos vaicājumus vai dzēst tās, kas vairs nav vajadzīgas. Ja dzēš saglabātu vaicājumu vai grāmatzīmi no kolekcijas, tie joprojām ir pieejami jūsu kontam piekārtotajā telpā Mans, kaut arī nav vairs saistīti ar kolekciju.
help.signing.image3=Rediģēt kolekcijas, pievienojot vai dzēšot saglabātos vaicājumus vai grāmatzīmes
