overview.generalText12=Tabhair ar aird: chun freagra a fháil ó dhuine den fhoireann chomh tapa agus is féidir, ba mhór againn dá bhféadfá d'aiseolas a chur isteach go díreach i mBéarla.
overview.homepage=An leathanach baile
overview.generalText13=Cuireann an leathanach baile fáilte romhat chuig Tairseach Chartlanna na hEorpa agus tugann forléargas ar an gcúlra agus ar an staid forbartha reatha agus treoir chuig rannóga eile den tairseach. Chomh maith leis sin, is féidir leat teacht ar roinnt staitisticí gearra a thaispeántar faoin mbosca cuardaigh ar dheis, a thugann tuilleadh faisnéise faoi mhéid na n-aonad tuairisciúil is féidir a roghnú agus faoin mhéid na n-ábhar digiteach is féidir teacht orthu san ábhar cartlainne agus faoin líon institiúidí atá rannpháirteach sa togra.
overview.generalText14=Go bunúsach, is féidir leat cuardach simplí, téacs-iomlán a thosú ar an ábhar a chuirtear ar fáil ar Thairseach Chartlanna na hEorpa go díreach ón leathanach baile. Leis sin a dhéanamh, cuir téarma cuardaigh isteach sa bhosca folamh ar dheis, cliceáil an cnaipe "Cuardaigh" agus léigh torthaí do chuardaigh (chun mionsonraí ar dheiseanna cuardaigh agus cur i láthair na dtorthaí cuardaigh, féach 
