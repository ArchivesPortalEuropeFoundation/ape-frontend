# -- New text for "About us" section --
aboutus.titleGeneral=Ons "dream-team"
aboutus.text1=Wij zijn een gedreven internationaal team dat werkt aan een ‘one-stop webservice’ om het Europese archiefmateriaal zo toegankelijk mogelijk te maken. Collega's uit heel Europa werken nauw samen om deze droom waar te maken. Voorheen moesten gebruikers diverse websites van archiefinstellingen raadplegen voor hun onderzoek, maar nu stelt het Archieven Portaal Europa hen in staat om via één toegangspunt veel efficiënter informatie te verkrijgen uit miljoenen archief documenten opgeslagen in honderden archiefinstellingen. Dit is de eerste keer dat de Europese archiefinstellingen op deze schaal hebben samen gewerkt en het potentieel dat dit biedt is enorm voor zowel de archief professionals en de archief gebruikers.
aboutus.textGeneral2=Het Archieven Portaal Europa is een van de belangrijkste mijlpalen bereikt door de projecten APEnet en APEX - gefinancierd door de Europese Commissie sinds 2009 - waarin, tot september 2015, meer dan 30 project partners van een overeenkomstig aantal Europese landen hebben deelgenomen. Vanaf oktober 2015 zal het Archieven Portaal Europa worden onderhouden en verder ontwikkeld door de Archieven Portaal Europa Stichting, financieel onafhankelijk en ondersteund door de nationale archieven van de deelnemende landen. Wie geïnteresseerd is in meer achtergrondinformatie of de mogelijkheid om bij te dragen aan het portaal of deel te nemen in de stichting kan terecht op de website van de stichting:
development.titleGeneral=De kracht van doorontwikkeling
aboutus.textGeneral3=Het Archieven Portaal Europa is gecreëerd  en verbeterd door jaren van gezamenlijke ontwikkeling. Er is speciaal veel inspanning gestoken in het implementeren van standaardisatie, gebaseerd op gemeenschappelijke Europese profielen van de internationale XML-schemas EAD (Encoded Archival Description), EAC-CPF (Encoded Archival Context – Corporate Bodies, Persons and Families), EAG (Encoded Archival Guide) en METS (Metadata Encoding and Transmission Standard) en het ontwikkelen van hulpmiddelen voor het beheren en publiceren van complexe data van een breed scala van archiefinstellingen uit heel Europa.
aboutus.textGeneral4a=Het principe is eenvoudig: elke partner zet zijn / haar gegevens in dit gemeenschappelijk formaat alvorens te integreren in het portaal met behulp van de
# -- tools.here=here --
aboutus.link.DPT=Data Preparatie Tool
aboutus.textGeneral4b=of de online tool beschikbaar in het portal's backend. De realisatie van deze conversie en validatie tool is dus gebaseerd op internationale standaards en het project heeft hiervoor profielen ontwikkeld die door iedereen kunnen worden gebruikt.
tools.inpreparationforEuropeana=Doorlevering naar Europeana
aboutus.textGeneral5=Het Archieven Portaal Europa werkt ook samen met
tools.europeana=Europeana 
aboutus.textGeneral6=om archiefmateriaal doorzoekbaar en vindbaar te maken binnen haar domein overstijgende aanpak van het online presenteren alle digitale cultureel erfgoed objecten van bibliotheken, archieven, musea en audiovisuele collecties. Wij zijn een belangrijke strategische partner van Europeana en wij werken met hen samen om een gemeenschappelijke digitale infrastructuur voor het cultureel erfgoed van Europa te ontwikkelen.
# -- CMS texts for other pages --
homepage.welcome=Welkom bij het Archieven Portaal Europa
homepage.introduction=Het Archieven Portaal Europa geeft toegang tot informatie over het archiefmateriaal van verschillende Europese landen, plus informatie over archiefinstellingen verspreid over het hele continent. De komende jaren zal dit portaal verder worden ontwikkeld en ook qua content groeien. Reacties zijn van harte welkom via het
homepage.contactform=contactformulier
homepage.dotAfterLink=.
homepage.joinaccesstoEuropeana=Gemeenschappelijke toegang tot Europese archieven
homepage.joinaccesstoEuropeanaText=Door toegang te verschaffen tot archiefmateriaal vanuit heel Europa, biedt het Archieven Portaal Europa de mogelijkheid om gemeenschappelijke en historisch gegroeide relaties tussen Europese landen te ontdekken, maar tegelijkertijd ook zicht op de verscheidenheid van nationale en regionale ontwikkelingen. 
homepage.readmore=Lees meer...
homepage.presentationArchivalContent=Presentatie van archiefmateriaal
homepage.presentationArchivalContentText=Het Archieven Portaal Europa wordt mogelijk gemaakt via onze technische investering. We hebben in het bijzonder veel tijd besteed aan het ontwikkelen van standaarden en software om zeer complexe gegevens te kunnen beheren.
homepage.combinedsearchfacilities=Gecombineerde zoekmogelijkheden
homepage.combinedsearchfacilitiesText=Ter aanvulling op het eenvoudig zoeken, biedt het Archieven Portaal Europa uitgebreide zoekmogelijkheden, toegespitst op bepaalde aspecten van archiefmateriaal zoals bijvoorbeeld ontstaansperiode, plus navigerend zoeken om door archiefmateriaal te bladeren. Deze mogelijkheden kunnen apart of in combinatie worden gebruikt.
homepage.contactdetailsandservices=Contactgegevens en dienstverlening
homepage.contactdetailsandservicesText=In het Gids-gedeelte, kan informatie over de archiefinstellingen zelf worden geraadpleegd, zoals contactgegevens of openingstijden. Deze gids bevat niet alleen informatie over archiefinstellingen die hun archiefmateriaal al via het Archieven Portaal Europa aanbieden, maar ook over andere archiefinstellingen van de deelnemende landen. 
homepage.aboutussection=Over ons-gedeelte
sign-in.titleGeneral=Aanmelden
sign-in.text1=U kunt een gratis account aanmaken en daarmee inloggen om uw bezoeken aan te passen en om een persoonlijke ruimte op de portaal aan te maken. U zult in staat zijn om:
sign-in.list.part1=Bewaar uw zoekopdrachten
sign-in.list.part1a=Organiseer uw opgeslagen favorieten
sign-in.list.part1b=Maak collecties aan om uw opgeslagen zoekopdrachten en favorieten te combineren
sign-in.list.part2=Wijzig uw profiel en uw weergave instellingen (taal etc)
featuredexhibition.title2=Presentatie van onze favorieten
featuredexhibition.test1=We houden allemaal van mooie afbeeldingen. Onze deelnemende archiefinstellingen bieden u een aantal van hun meest waardevolle collecties aan, die speciale gebeurtenissen in hun land en in de Europese geschiedenis belichten. Of het nu om een enkel document of om een verzameling van samenhangende documenten gaat, de Uitgelichte Documenten stellen u in staat de schatten van de Europese cultuur te verkennen en in bijzondere verhalen achter de schermen te duiken. Vergeet niet dit te delen en met je vrienden en van commentaar te voorzien!
topics.titleGeneral=Verken onze content via thema's
topics.text=Wiltu naar onze content kijken vanuit een andere invalshoek? Wij hebben tal van thema's geselecteerd die u in staat stellen in het archiefmateriaal te duiken via een thematische of genre-gerelateerde benadering. Deze thema's zijn toegankelijk via onze startpagina waar 15 steeds wisselende thema's worden aangeboden en via de volledige lijst met thema's hieronder. Deze lijst zal in de toekomst steeds worden uitgebreid, dus zorg ervoor om zo nu en dan hier terug te keren voor nieuwe thema's.
# -- New properties "My pages" 20140130, updated 20150129--
savedsearch.savedsearches=U bevindt zich in het gloednieuwe "Mijn pagina's" deel van het Archieven Portaal Europa. De "Mijn pagina's" zijn bedoeld om alle huidige en toekomstige functionaliteit om meer met de gegevens beschikbaar in het portaal te kunnen doen aan te bieden. \nAls eerste stap hebben we de mogelijkheid "Opgeslagen Zoekopdrachten" voor u beschikbaar. Elke keer wanneer u een zoekopdracht uitvoert, hebt u de mogelijkheid  om die betreffende zoekopdracht op te slaan. De opgeslagen zoekopdracht zal dan in "Mijn pagina's" worden opgenomen, zodat u diezelfde zoekopdracht later gemakkelijk opnieuw kunt uitvoeren, bijvoorbeeld om te controleren of er sinds de eerste keer dat u die zoekopdracht uitvoerde nieuwe informatie aan het portaal is toegevoegd die voor u relevant is. \nDit is slechts een begin van onze inspanningen om de gebruiker gerichte tools te bieden binnen het Archieven Portaal Europa. Gedurende 2014 zullen we hier nieuwe functionaliteit aan toe blijven voegen, zoals de mogelijkheid om bladwijzers aan te maken voor voor u relevante items, de mogelijkheid om uw onderzoek te organiseren, het delen van en samenwerken aan informatie met vrienden en collega's, etc. Dus, blijf ons volgen en denk er aan om zo nu en dan weer eens een bezoek te brengen aan het Archieven Portaal Europa! \nWe stellen ook uw feedback over de huidige "Mijn pagina's" functionaliteit op prijs en zijn geïnteresseerd in uw ideeën voor verdere aanvullingen en updates . U kunt uw feedback insturen door op de CONTACT link hieronder te klikken en het formulier in te vullen. \nHet Archieven Portaal Europa team hoopt dat u plezier zult beleven aan de nieuwe "Mijn Pagina's" functionaliteit en dat die nuttig zal zijn voor uw archiefonderzoek !
mypages.welcomemypages.title=Welkom in het Archieven Portaal Europa "Mijn Pagina's" gedeelte
mypages.welcomemypages.text1=U bevindt zich in het "Mijn pagina's" deel van het Archieven Portaal Europa. De "Mijn pagina's" zijn bedoeld om alle huidige en toekomstige functionaliteit om meer met de gegevens beschikbaar in het portaal te kunnen doen aan te bieden.
mypages.welcomemypages.text2=Momenteel hebben we mogelijkheden voor opgeslagen zoekopdrachten, opgeslagen favorieten en Mijn collecties beschikbaar voor u: 
mypages.welcomemypages.list.part1=Elke keer wanneer u een zoekopdracht uitvoert (of u nu bent ingelogd of niet), hebt u de mogelijkheid om de betreffende zoekopdracht op te slaan. De opgeslagen zoekopdracht zal dan in "Mijn pagina's" worden opgenomen, zodat u diezelfde zoekopdracht later gemakkelijk opnieuw kunt uitvoeren, bijvoorbeeld om te controleren of er sinds de eerste keer dat u die zoekopdracht uitvoerde nieuwe informatie aan het portaal is toegevoegd die voor u relevant is.
mypages.welcomemypages.list.part2=Wanneer u bent aangekomen bij de gedetailleerde pagina ("het tweede scherm") van een zoekresultaat in archieven of in namen, dan kunt u deze pagina als favoriet opslaan om daar later meteen toegang toe te hebben. Deze opgeslagen favoriet zal worden weergegeven in Mijn pagina's, op dezelfde wijze als de opgeslagen zoekopdrachten.
mypages.welcomemypages.list.part3=U kunt opgeslagen zoekopdrachten en opgeslagen favorieten organiseren in Mijn collecties. Bij het maken van een collectie, kunt u daaraan een titel en een beschrijving van het materiaal dat hierin wordt verzameld toewijzen. U kunt uw collectie op elk moment wijzigen, middels het toevoegen van nieuwe opgeslagen zoekopdrachten en favorieten of het verwijderen van niet meer relevante.
mypages.welcomemypages.text3=Dit is slechts een begin van onze inspanningen om u als gebruiker gerichte tools te bieden binnen het Archieven Portaal Europa. Gedurende 2015 en 2016 zullen we hier nieuwe functionaliteit aan toe blijven voegen, met een focus op het delen van en samenwerken aan informatie. Dus, blijf ons volgen en denk er aan om zo nu en dan weer eens een bezoek te brengen aan het Archieven Portaal Europa!
mypages.welcomemypages.text4=We stellen uw feedback over de huidige "Mijn pagina's" functionaliteit op prijs en zijn geïnteresseerd in uw ideeën voor verdere aanvullingen en updates . U kunt uw feedback insturen door op de CONTACT link hieronder te klikken en het formulier in te vullen.
mypages.welcomemypages.text5=Het Archieven Portaal Europa team hoopt dat u plezier zult beleven aan de nieuwe "Mijn Pagina's" functionaliteit en dat die nuttig zal zijn voor uw archiefonderzoek!
