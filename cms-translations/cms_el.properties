featuredexhibition.title2=Εκθέτοντας τα αγαπημένα μας
featuredexhibition.test1=Όλοι αγαπάμε τις όμορφες εικόνες. Οι φορείς που συνεργαζόμαστε προσφέρουν ευγενικά μερικές από τις πιο πολύτιμες συλλογές τους τονίζοντας ιδιαίτερα γεγονότα στις χώρες τους και στην Ευρωπαϊκή ιστορία. Είτε είναι ένα μοναδικό έγγραφο είτε μία συλλογή από σχετιζόμενα έγγραφα, τα Τεκμήρια του Μήνα σας επιτρέπουν να εξερευνήσετε τους θησαυρούς της Ευρωπαϊκής κουλτούρας και να ταξιδέψετε σε ξεχωριστές ιστορίες πίσω από τις εικόνες. Μη ξεχάσετε να τις μοιραστείτε και να τις σχολιάσετε με τους φίλους σας!
topics.titleGeneral=Explore our content by topics
topics.text=How about looking at our content from a different angle? We have selected numerous topics that allow you to dive into the archives material on a thematic or genre-related approach. Topics are accessible via our homepage with 15 alternating topics at a glance and via the complete list of topics below. This list will be extended in the future, so make sure to check back for new topics every now and then.
