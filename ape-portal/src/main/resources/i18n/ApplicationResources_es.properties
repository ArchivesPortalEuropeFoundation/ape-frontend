navigationguide.searching=Cómo explorar el Portal Europeo de Archivos: búsquedas y resultados de búsquedas
navigationguide.GeneralText6=TEl portal Europeo de Archivos permite búsquedas combinadas a través de material nacional y regional. Además de una
