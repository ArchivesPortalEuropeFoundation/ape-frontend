aboutus.textGeneral4b=vai tiešsaistē pieejamu rīku projekta darba panelī. Tādējādi šie konvertēšanas un validēšanas rīki pārbauda atbilstību starptautiskajiem standartiem un projektā sagatavoti visiem lietojami  standarti.
