help.glossary.title3=Segédlet           
help.glossary.text3=A Európai Levéltári Portál legfőbb adatforrása. A segédlet egy állag, fond vagy gyűjtemény levéltári anyagainak strukturált leírása, amely a felhasználókat segíti a hatékony kutatásban.
