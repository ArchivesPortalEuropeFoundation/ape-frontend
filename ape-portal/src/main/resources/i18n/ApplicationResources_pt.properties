#Advanced search information page
advancedSearchInfo.titleGeneral=Pesquisa avançada
advancedSearchInfo.GeneralText =A secção "Pesquisa avançada" do Portal Europeu de Arquivos permite-lhe combinar a pesquisa simples em texto livre com diferentes opções para centrar a pesquisa em determinados aspectos. Possibilita ou a selecção de certas instituições - e/ou dos países onde se encontram localizadas - ou a escolha de instrumentos de descrição específicos carregados e indexados por essas instituições. A parte inferior fornece-lhe opções para centrar a pesquisa em tipos, elementos e datas específicos.
advancedSearchInfo.countriesArchives=Seleccionar países e arquivos
advancedSearchInfo.GeneralText2=A estrutura em árvore, que começa no nível do país, pode ser expandida - e colapsada - no processo de navegação por forma a obter uma panorâmica dos fornecedores de conteúdos e respectiva documentação. Abaixo do nível do país, as instituições constitutivas serão agrupadas e listadas segundo a estrutura administrativa e/ou regional do país (para detalhes sobre a ordenação, ver também a descrição de "
advancedSearchInfo.link.directoryInfo =Directório
advancedSearchInfo.GeneralText3="). Para cada instituição encontrará o respectivo guia de fundos, com os títulos dos fundos de arquivo e colecções no seu contexto e estrutura hierárquica, bem como links para instrumentos de descrição online já acessíveis no Portal Europeu de Arquivos. No caso de ainda não existir guia de fundos para uma instituição, ou de alguns instrumentos de descrição não estarem ainda incluídos no guia de fundos, poderá eventualmente encontrar esses documentos sumariados como "Instrumentos de descrição adicionais", na árvore.
advancedSearchInfo.GeneralText4=Clicando no título de um guia de fundos ou de um instrumento de descrição na estrutura em árvore, abrirá, numa segunda janela, a visualização completa do documento. Poderá assim obter uma visão mais detalhada antes de seleccionar um determinado documento para uma pesquisa posterior. Para incluir de forma activa um item da estrutura em árvore na sua pesquisa, tem apenas que marcar a caixa à esquerda do título do item. Este pode corresponder a um único instrumento de descrição, a um guia de fundos com todos os instrumentos de descrição a ele ligados, a uma instituição com todo o seu conteúdo, ou a um país com todas as suas instituições participantes.
advancedSearchInfo.GeneralText5=Seleccionado um item, surge uma marca de selecção verde na respectiva caixa e o título do item aparece impresso a verde e em itálico. As caixas próximas de todos os níveis acima do item seleccionado serão, além disso, marcadas a verde, por forma a apontar para uma selecção activa, mesmo quando a estrutura em árvore foi novamente colapsada.
advancedSearchInfo.GeneralText6=Para desmarcar itens previamente seleccionados procede-se da mesma forma e é possível escolher em simultâneo e misturar países, instituições, guias de fundos e/ou instrumentos de descrição, para obter uma maior adequação ao tema e ao objectivo da sua pesquisa. Pode realizar uma pesquisa seleccionando apenas um país ou uma instituição e pressionando, em seguida, o botão de pesquisa.
advancedSearchInfo.typesDates=Seleccionar tipos e datas
advancedSearchInfo.GeneralText7=A segunda parte da secção "Pesquisa avançada" fornece-lhe opções para centrar a sua pesquisa ou
advancedSearchInfo.typesDates.point1=num determinado elemento de descrição da documentação de arquivo, como o título, o sumário do conteúdo ou o código de referência;
advancedSearchInfo.typesDates.point2=num determinado tipo de documentos i.e. "Só instrumentos de descrição" ou "Só guias de fundos";
advancedSearchInfo.typesDates.point3=num determinado período cronológico.
advancedSearchInfo.GeneralText8=Quando seleccionar um elemento específico para a pesquisa, os resultados apenas incluirão as ocorrências nas quais o termo de pesquisa foi encontrado no elemento seleccionado. Este procedimento pode ser vantajoso para reduzir o número de resultados de pesquisa quando já tem conhecimentos sobre o tema que lhe interessa e a certeza sobre uma determinada gama de termos utilizados nesse contexto. Esses termos surgirão com maior probabilidade no título da descrição ou - enquanto alargamento do título - no sumário do conteúdo. 
advancedSearchInfo.GeneralText9=Além do mais, estas opções de pesquisa podem ser convenientes se já conhecer os códigos de referência das unidades arquivísticas com interesse para a sua pesquisa, na sequência de investigações anteriores, seja através de um sistema de arquivo ou portal ou, por exemplo, de uma citação em bibliografia. Digitando um código de referência concreto enquanto termo de pesquisa e centrando a pesquisa apenas no elemento "Código de referência", pode localizar a descrição arquivística correspondente no Portal Europeu de Arquivos.
advancedSearchInfo.GeneralText10=Caso não tenha seleccionado um determinado elemento, a pesquisa incidirá sobre todos os campos da descrição arquivística em simultâneo: título e sumário do conteúdo, código de referência e datas descritivas, tal como outra informação descritiva como a história dos produtores dos documentos de arquivo ou informação sobre tratamento, organização e palavras-chave atribuídas pelo arquivista ao produzir o instrumento de descrição ou guia de fundos.
advancedSearchInfo.GeneralText11=Pode ser útil centrar a sua pesquisa seja em instrumentos de descrição seja em guias de fundos, caso pretenda adquirir uma panorâmica geral da documentação de arquivo existente sobre um determinado tema. Poderá consegui-la mais facilmente começando a sua pesquisa apenas ao nível do guia de fundos. Este expediente provavelmente começaria por tornar os resultados da pesquisa mais concreto e, portanto, mais fácil de avaliar, por forma a conduzir as etapas seguintes, i.e. a selecção dos instrumentos de descrição específicos sobre os fundos e colecções com interesse que encontrou descritos no guia de fundos.
advancedSearchInfo.GeneralText12=Para a pesquisa por datas, pode decidir procurar apenas quer por uma data inicial ou por uma data final, quer por um período cronológico. Tal como pode seleccionar um país ou uma instituição por forma a pesquisar todo o conteúdo por eles fornecido, pode igualmente pesquisar documentação apenas com base na data, i.e. sem digitar um termo específico de pesquisa adicional. Tal seria especialmente útil se gostasse de saber mais sobre documentação administrativa produzida num determinado período cronológico.
advancedSearchInfo.GeneralText13=Pode combinar todas as opções de pesquisa que melhor se adequem à sua área de interesse e pesquisar. Adicionalmente, as opções da pesquisa avançada podem ser utilizadas para melhorar uma primeira pesquisa, com base nos resultados encontrados, e por forma a centrar os resultados principalmente nas ocorrências em que está mais interessado.  
