#Simple search information page
simpleSearchInfo.titleGeneral=Pesquisa simples
simpleSearchInfo.GeneralText =Uma pesquisa simples em texto livre pode ser iniciada quer na página inicial, quer na secção "Pesquisa avançada". Além de introduzir um termo de pesquisa, pode igualmente influenciar a forma como a pesquisa é conduzida, marcando as caixas abaixo do campo de pesquisa. É possível, por exemplo, centrar a sua pesquisa apenas em documentação com objectos digitais. Pode igualmente flexibilizá-la pesquisando diversos termos em simultâneo, mas permitindo a recuperação de uma maior gama de resultados, marcando a caixa "Correspondência de pelo menos uma palavra".
simpleSearchInfo.options=Opções da pesquisa simples
simpleSearchInfo.GeneralText2=Ao utilizar a opção "Correspondência de pelo menos uma palavra", não só obterá resultados com todos os seus termos de pesquisa, como também lhe serão mostrados os resultados correspondentes apenas a cada um deles. Esta funcionalidade pode ser particularmente útil num ambiente multilingue como o Portal Europeu de Arquivos, já que pode também digitar o mesmo termo de pesquisa em diferentes idiomas, ou até em diferentes escritas.
simpleSearchInfo.GeneralText3 =Além disso, pode definir como serão apresentados os resultados de uma pesquisa simples. Marcando a caixa "Ver no contexto" fará com que os resultados sejam mostrados em "Ver contexto", i.e. numa estrutura em árvore com início no nível dos países, descendo em profundidade através das instituições até aos respectivos guias de fundos e instrumentos de descrição e às ocorrências neles encontradas. Ao realizar uma pesquisa simples na secção "Pesquisa avançada", tem igualmente a possibilidade de seleccionar quantos resultados de pesquisa deverão ser apresentados por página ao consultá-los em "Ver lista". A configuração por defeito é de 20 resultados por página, número que poderá mudar para 10, 30, 50 ou 100 ocorrências por página (para obter detalhes sobre "Ver lista" e "Ver contexto", por favor veja 
simpleSearchInfo.link.searchResults = Apresentação dos resultados da pesquisa
simpleSearchInfo.GeneralText4 =).
simpleSearchInfo.autocompletion=Completar automaticamente o termo de pesquisa
simpleSearchInfo.GeneralText5 =Ao digitar um termo de pesquisa (numa pesquisa simples ou combinada com qualquer das opções na secção "Pesquisa avançada"), o Portal Europeu de Arquivos fornecer-lhe-á sugestões sobre como completar os seus termos de pesquisa. Estas sugestões baseiam-se no actual conteúdo indexado e portanto pesquisável no Portal Europeu de Arquivos, pelo que os termos fornecidos por esta funcionalidade irão muito provavelmente aumentar entre as suas visitas ao portal, devido à actualização dos conteúdos existentes ou à adição regular de novos conteúdos.
simpleSearchInfo.GeneralText6 =A funcionalidade de completar automaticamente os termos de pesquisa terá início depois de ter digitado pelo menos dois caracteres e ser-lhe-á oferecida através de uma lista de termos expansível a partir da caixa de pesquisa. Quanto mais caracteres digitar, mais os termos sugeridos poderão eventualmente aproximar-se do seu próprio termo de pesquisa. Completar automaticamente é, portanto, um serviço opcional para indicar termos similares e relacionados que pode desejar incluir na sua pesquisa.
