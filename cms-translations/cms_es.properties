terms.use.contact.form=formulario de sugerencias
directory.text1=El Portal Europeo de Archivos incluye detalles de repositorios archivísticos en Europa que ya 
directory.partipating=participan aportando contenido
directory.text2=Los repositorios están listados primero por país y después , dentro de cada país, por el orden administrativo o regional previsto por los propios archivos nacionales. Cada entrada incluye detalles de contacto y de servicios. Además, el Directorio contiene información de otros archivos accesibles a partir de los portales de archivos nacionales o regionales ya existentes y que actúan como punto de acceso a más material de archivo online. Todos los archivos y portales listados en la estructura de árbol están también desplegados en el mapa al final de la página.
directory.apenetpartners=Instituciones participantes
# -- New properties updated help 20140821, extended 20150129 --
help.titleGeneral=¿Está perdido? ¡Está en el lugar adecuado!
help.text1=Alguna gente se siente perdida a veces, pero no es su culpa. Le ayudamos a navegar por nuestro sitio web.
help.text2=Elija que desea hace en el menú y ¡el problema será resuelto!
help.searching.titleGeneral=Bienvenido al Portal Europeo de Archivos
help.searching.subtitle1=Tres fuentes
help.searching.text1=Hay tres fuentes de contenido en el portal:
help.searching.list1.part1=1) El material de archivo ("archivos") constituido por registros administrativos, documentos, cartas, mapas, manuscritos, libros y fotos, etc., que se pueden consultar en las instituciones con fondos de archivo. La información se proporciona como 
help.searching.list1.link=Instrumentos de descripción, Guías de fondos y Guías de fuentes
help.searching.list1.part2=, que proporcionan información sobre ese material.
help.searching.list2=2) Información sobre personas, familias y entidades corporativas ( "nombres") tales como Galileo Galilei, la Casa de Habsburgo o la Compañía de las Indias Orientales. Esta fuente ofrece una nueva manera de explorar una amplia gama de información de archivo. Se puede acceder a los materiales de archivo a través de sus creadores o de entidades asociadas y es posible encontrar relaciones antes desconocidas entre los archivos y las entidades.
help.searching.list3=3) Información sobre las instituciones con fondos de archivo de Europa. Esta es una fuente adicional para encontrar información acerca de instituciones que contienen materiales de archivo, ya que la información de contacto y sus servicios es esencial para su visita y consulta. También se puede encontrar información adicional de la lista de los instrumentos de descripción y la guía de fondos que una institución determinada ya ha puesto a disposición en el Portal Europeo de Archivos.
help.searching.text2=¿Tiene interés en los estándares de datos empleados para este contenido? Puede encontrar más información en la  
help.searching.text2.link=Página web del proyecto 
help.searching.subtitle2=Búsqueda simple
help.searching.text3=Este es el modo más habitual de buscar en el contenido. Simplemente teclee las palabras clave en la caja del buscador que se encuentra en la página inicial o en la página de búsquedas.
help.searching.image1=Búsqueda simple y autocompletado
help.searching.text4=Al escribir las palabras clave, verá algunas sugerencias de términos con un indicador de la cantidad de resultados. Las sugerencias al buscar en la página de inicio también hacen referencia a de qué fuentes provienen los resultados (archivos, nombres e instituciones).
help.searching.subtitle3=Búsqueda avanzada
help.searching.text5=Para usuarios más experimentados, se ofrecen opciones de búsqueda avanzada cuando se busca en cada una de las tres fuentes (archivos, nombres, e instituciones) por separado. Hay dos o tres bloques de opciones (véase el bloque 1, 2, y 3 en la imagen de abajo), dependiendo del tipo de fuente.
help.searching.text6=Por debajo del cuadro de búsqueda (bloque 3), se encuentran tres opciones. "Ver resultado(s) en el contexto" abrirá la vista contexto en primer lugar cuando se busca en los archivos. "Coincide por lo menos una palabra" devolverá resultados con sólo una de varias palabras. Esto es equivalente al operador lógico OR, ampliando sus resultados de búsqueda. Esta búsqueda puede ser útil cuando se utilizan variaciones de palabras clave a la vez, por ejemplo, en varios idiomas. "Sólo material con objetos digitales" es conveniente cuando usted está interesado sólo en archivos que contienen objetos digitales como cartas y o fotografías escaneadas.
help.searching.text7=Búsqueda en archivos
help.searching.text8.part1=En el bloque 1, puede seleccionar países, archivos y fondos individuales en los que le gustaría realizar una búsqueda, a partir una lista estructurada jerárquicamente. En el bloque 2, puede especificar elemento (título, resumen del contenido, código de referencia),
help.searching.text8.link=por tipo de documento
help.searching.text8.part2=(Solo Instrumentos de descripción, solo Guías de fondos, solo Guías de fuentes) y las fechas de su búsqueda. Cuanto esté interesado en fechas específicas es útil la opción "Búsqueda por fecha exacta".
help.searching.text9=Búsquedas en nombres
help.searching.text10=Sólo existen los bloques 2 y 3. En el bloque 2, se puede especificar el elemento (nombre, identificador, lugar, oficio, mandato, funciones), el tipo de entidad (persona, familia, entidad corporativa) y la fecha de su búsqueda.
help.searching.text11=Búsqueda en instituciones 
help.searching.text12=Sólo existen los bloques 2 y 3. En el bloque 2, puede especificar el tipo de archivos, así como el elemento (Sólo nombre, solo lugar).
help.searching.image2=Navegar, seleccionar y especificar su interés usando las opciones de búsqueda avanzada
help.search-results.titleGeneral=Resultados de la búsqueda
help.search-results.subtitle1="1ª Pantalla"
help.search-results.text1=Una consulta devolverá todos los resultados de las tres fuentes diferentes ("1ª Pantalla"). A menos que ya se ha especificado, los resultados de los archivos serán presentados como una lista simple. Al hacer clic en una de las pestañas en la parte superior se puede cambiar a los resultados de una a otra fuente.
help.search-results.image1=Encuentra resultados de búsqueda en tres fuentes (archivos, nombres e instituciones)
help.search-results.text2=Al mirar los resultados de la búsqueda en los archivos puede seleccionar vista de lista o vista de contexto. Por defecto se muestra la vista de lista.
help.search-results.text3=La vista contexto es sólo otra modo de ver los resultados en la estructura jerárquica de los archivos. Por lo tanto, el número de resultados es exactamente el mismo que el que se ve en la vista de lista. Es posible entender mejor los resultados en la vista de contexto, porque se puede ver en los resultados individuales agrupados por el documento al que pertenecen. También proporciona más información de antecedentes en un contexto más amplio.
help.search-results.text4=Sometimes your search terms are found several times within a finding aid. You can exclude other finding aids and focus on a particular one by using the "View only results from this finding aid" button found next to a search result.
help.search-results.image2=Switching between list view and context view
help.search-results.text5=You can refine the search results in archives by check marking the boxes on the left by:
help.search-results.list1.part1=Country (Iceland, Slovenia etc) 
help.search-results.list1.part2=Archival institution (National Archives of Estonia, Stadtarchiv Montabaur etc)
help.search-results.list1.part2a=Topic (Charters, Maps, First World War, Education etc)
help.search-results.list1.part3=Document types (Finding aid, Holdings guide, Source guide)
help.search-results.list1.part4=Nivel (Otras descripciones, descripción de fondos)
help.search-results.list1.part5=Contiene objetos digitales
help.search-results.list1.part6=Tipo de objeto digital (imagen, texto, sonido, vídeo, 3D o sin especificar)
help.search-results.list1.part7=Idioma de la descripción (italiano, griego, etc.)
help.search-results.list1.part8=Tipos de fechas (Fecha completa, solo fecha descriptiva o fecha sin especificar)
help.search-results.list1.part9=Comienzo y final del periodo de fechas (1600–1799 etc.)
help.search-results.text6=Recuerde que puede seleccionar lo que le interesa mediante diferentes filtros (por ejemplo Islandia como País e Imagen Digital como tipo de objeto) y puede seleccionar más de una opción en un filtro (por ejemplo, Islandia y Eslovenia como País), excepto en el caso de comienzo y final del periodo de fechas.
help.search-results.image3=Opciones de mejora para ajustar los resultados de su búsqueda
help.search-results.text7=Puede ordenar los resultados por fecha, título, número de referencia y número de instrumento de descripción.
help.search-results.text8=In the tab for search in names, there are different refinement options by:
help.search-results.list2.part1=Country (Iceland, Slovenia etc) 
help.search-results.list2.part2=Archival institution (National Archives of Estonia, Stadtarchiv Montabaur etc)
help.search-results.list2.part3=Type of entity (Person, Family or Corporate body)
help.search-results.list2.part4=Place (Reykjavík, Ljubljana etc)
help.search-results.list2.part5=Occupation (composer, teacher etc)
help.search-results.list2.part6=Mandate (Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714. etc)
help.search-results.list2.part7=Función (geólogo, noble, etc.)
help.search-results.list2.part8=Idioma de la descripción (italiano, griego, etc.)
help.search-results.list2.part9=Tipos de fecha (fecha completa, solo fecha descriptiva, fecha desconocida, periodo con fecha de inicio desconocida, periodo con fecha de final desconocida)
help.search-results.list2.part10=Comienzo y final del periodo de fechas (1600–1799 etc)
help.search-results.text9=En la pestaña de búsqueda por instituciones, hay diferentes opciones de mejora por:
help.search-results.list3.part1=País (Islandia, Eslovenia, etc.)
help.search-results.list3.part2=Panorama archivístico (Archivos del Estado en Poznan, archivos departamentales, etc.)
help.search-results.list3.part3=Tipo de archivo (Archivos regionales, archivos gubernamentales especializados, etc.)
help.search-results.image4=Para ver un objeto digital, busque un icono. La vista previa muestra el resumen de un resultado
help.search-results.text10=Puede aparecer un icono en el resultado de la vista de lista de archivos cuando hay disponibles objetos digitales. También se puede consultar una vista previa para ver el resumen de los resultados. La opción Guardar búsqueda para buscar en los archivos sólo está disponible cuando dispone de su propia cuenta. Al guardar, se conservan también la configuración de búsqueda (mejoras y clasificación).
help.search-results.subtitle2="2ª pantalla"
help.search-results.text11=Al hacer clic en uno de los resultados, se abrirá una nueva ventana/pestaña para ver el detalle completo del resultado con las palabras clave resaltadas ("2ª pantalla") en el panel derecho del material de archivo. Desde aquí también se puede compartir, marcar e imprimir la información. El panel izquierdo muestra la estructura completa de contexto del registro (es decir, la jerarquía dentro del instrumento de descripción, la guía de fondos o la guía de fuentes). Cuando están disponibles, se puede hacer clic sobre los iconos de los objetos digitales y las miniaturas para ir a la página web de la institución con fondos de archivo, que conserva el documento en cuestión. En la parte inferior, es posible enviar información a la institución si lo desea.
help.search-results.image5=2ª pantalla de un instrumento de descripción con objetos digitales junto con las funcionalidades de compartir, imprimir y comentar.
help.search-results.text12=Al acceder al resultado de una búsqueda por nombres, la "2ª pantalla" muestra información sobre fuentes relacionadas a la derecha, además de todos los detalles de los resultados. Estas relaciones se agrupan por materiales de archivo creados por o referenciados a la persona, familia o entidad corporativa se describe, por entidades relacionadas y por los archivos que contienen los materiales relacionados. También puede haber una relación con descripciones alternativos de la misma entidad, por ejemplo, en otros idiomas.
help.search-results.text13=La "2ª pantalla" para instituciones está dividida en una parte superior que muestra un mapa y otra inferior con el detalle completo del resultado.
help.search-results.text14=La "2ª pantalla" de todas las fuentes también permite comenzar una búsqueda en todo el contenido directamente desde aquí.
help.search-results.image6=2ª pantalla para la descripción de una corporación con fuentes relacionadas y la opción de una nueva búsqueda
help.topics.titleGeneral=Buscar por materias
help.topics.text1=Along with the simple search, the Archives Portal Europe's homepage offers you access to the archival material based on topics. These topics can cover aspects of content (Education, Justice, Economics etc), certain periods in time (Medieval period, First World War (1914-1918) etc) or the genre of the material (Charters, Maps, Photography etc). The topic cloud on the homepage shows 15 alternating topics, while a link below them ("View all our topics") leads to a separate page listing all topics that are currently connected to the archival material provided by our partners.
help.topics.image1=Topic cloud on the Archives Portal Europe's homepage
help.topics.text2.part1=Hacer clic en un tema le lleva a los resultados relevantes de los archivos vinculados al tema de su elección. Los resultados de la búsqueda se muestra en la misma forma que después de realizar una búsqueda simple - es decir, en la vista de lista - y tendrá las opciones habituales para refinar los resultados de búsqueda (ver detalles sobre "Resultados de la búsqueda"
help.topics.text2.link=aquí
help.topics.text2.part2=). La materia que ha seleccionado se resaltará y aparece directamente debajo del campo de búsqueda (véase el número 1 en la pantalla de abajo). También puede haber otros temas relacionados con el mismo material que luego se muestran como opciones de mejora (véase el número 2 en la pantalla de abajo).
help.topics.text3=Consejo: También es posible utilizar los términos de búsqueda para realizar una consulta dentro de un tema. Retire el * en el cuadro de búsqueda, escriba las palabras clave y pulse el botón de búsqueda. Recuerde que debe mantener el botón de materia debajo del cuadro de búsqueda tal como está.
help.topics.image2=Search results for a topic based search (example: "Architecture")
help.topics.text4=Topics are a way to combine archives from different countries and content providers based on a common theme or genre or time. Therefore, the topic term itself does not necessarily appear in the archives' descriptions, but there is a general relation between the archives and the topic. Note that topics are currently only connected to the archival material, which means they will only show in the tab "Search in archives". Switching to one of the other tabs will keep the search term, but it will lose all other content type related aspects of the search, including the topics.
help.finding-institutions.titleGeneral=Finding archival institutions
help.finding-institutions.link1=El Directorio
help.finding-institutions.text1=offers information about institutions holding and maintaining archival materials. It should be noted that the Directory includes institutions not yet publishing archival materials on the portal.
help.finding-institutions.text2=There are two ways to navigate. If you use the map, you can zoom in and out to narrow down a region of your interest until you find an institution for which the main contact information becomes available when clicking one of the markers on the map. The other way is to use a list of institutions sorted by country. When you select a country in the list, the map automatically shows the area too. Be aware that some countries are organised by type of institutions while others are organised by region or administrative structure. 
help.finding-institutions.text3.part1=You can find information including contact details, opening hours, available services and the list of 
help.finding-institutions.link2=finding aids and holdings guides 
help.finding-institutions.text3.part2=already available on the portal.
help.finding-institutions.image=Click a marker on the map or browse a list by country to find an archival institution
help.exploring.titleGeneral=Exploring digital objects
help.exploring.link=Los documentos destacados
help.exploring.text=section gives you an opportunity to enjoy some treasures of the participating archives. You can use a mouse wheel to zoom in and out of an object. If you fancy, you can share the document(s) using social media and email.
help.exploring.image=Puede compartir el documento destacado
help.signing.titleGeneral=Utilizar Mis páginas
help.signing.text1.link=Acceder
help.signing.text1.part1=Hay funcionalidades extra exclusivas para usuarios registrado. Puede 
help.signing.text1.part2=gratuitamente obtener acceso a un espacio personal en su cuenta.
help.signing.subtitle1=Búsquedas guardadas
help.signing.text2=Puede gestionar la lista de búsquedas guardadas. Cuando edite sus búsquedas guardadas, puede hacerlas públicas y compartir la URL con otras personas.
help.signing.image=Gestione sus búsquedas guardadas tras acceder a Mis páginas
help.signing.subtitle2=Marcadores
help.signing.text3=Puede también gestionar marcadores guardados. Los marcadores pueden ser añadidos a los resultados de una búsqueda simple desde la 2ª pantalla. Cuando hace clic en el boton "Marcar esto" se abrirá una ventana adicional que le permite tanto añadir la página seleccionada como marcador a una colección ya existente como crear una colección nueva.
help.signing.image2=Bookmarking a page of interest and adding the bookmark to a collection
help.signing.subtitle3=Collections
help.signing.text4=You may want to better organise your saved searches and bookmarks in collections. Collections can be edited at any time, so you can add new bookmarks and saved searches or delete those which might not be fitting anymore. If you delete a saved search or bookmark from a collection, these will still be available for you in your My Pages account, though not associated with the collection anymore.
help.signing.image3=Editing collections by adding or deleting saved searches and bookmarks from the collection
help.glossary.titleGeneral=Glossary
help.glossary.title1=Descriptive unit
help.glossary.text1=A component of a finding aid to be used for searching. It is usually one record – or a group of records – within a fonds, which is described by at least title, date of creation and reference code.
help.glossary.title2=Digital object
help.glossary.text2=A digital representation of archival materials. There are six different types on the portal: image, text, sound, video, 3D and unspecified, which are represented by different icons in search results. The digital object can also be the original object when born digital. (
help.glossary.text2.example1=Example 1, 
help.glossary.text2.example2=Example 2, 
help.glossary.text2.example3=Example 3)
help.glossary.title3=Finding aid
help.glossary.text3=The main data source of the Archives Portal Europe. It is a structured description of archival materials of one fonds or collection and helps the users to find them efficiently. (
help.glossary.text3.example1=Example 1, 
help.glossary.text3.example2=Example 2, 
help.glossary.text3.example3=Example 3)
help.glossary.title4=Fonds
help.glossary.text4=An aggregation of documents that originates from the same source.
help.glossary.title5=Holdings guide
help.glossary.text5=An overview of the holdings of an archival institution. You can find links from single holdings to published finding aids. (
help.glossary.text5.example1=Example 1, 
help.glossary.text5.example2=Ejemplo 2,
help.glossary.text5.example3=Ejemplo 3)
help.glossary.title6=Guía de fuentes
help.glossary.text6=A topic-oriented overview of holdings. Thus, the source guide is useful for research and may contain finding aids from several institutions; not all finding aids of an institution may be listed in a source guide. (
help.glossary.text6.example1=Ejemplo 1,
help.glossary.text6.example2=Ejemplo 2,
help.glossary.text7=A more detailed and comprehensive glossary is available 
