aboutus.titleGeneral= Σχετικά με εμάς
aboutus.GeneralText= Η Ευρωπαϊκή Πύλη των Αρχείων αποτελεί ένα από τα κύρια ορόσημα που επιτεύχθηκαν από τους συμμετέχοντες του έργου  APEnet με τη συνδρομή της Ευρωπαϊκής Επιτροπής στο πλαίσιο του προγράμματος eContentplus. Η κοινοπραξία του προγράμματος αποτελείται σήμερα από δώδεκα εθνικά αρχεία και τις διοικήσεις των εθνικών αρχείων. Όλοι αυτοί οι φορείς συμμετέχουν ήδη στην παρέχοντας μέρος του αρχειακού υλικού τους, που είναι διαθέσιμο για online αναζήτηση,  αλλά και πρόσθετες πληροφορίες για τους ίδιους τους αρχειακούς φορείς.  Επιπλέον, πέντε συνεργαζόμενα μέλη προσχώρησαν στο έργο στη διάρκεια των δύο πρώτων ετών και συμβάλλουν επίσης στην ανάπτυξη του Δικτύου Βέλτιστων Πρακτικών. Σχόλια και παρατηρήσεις είναι ευπρόσδεκτα και μπορούν να αποσταλούν μέσω της 
aboutus.contactform = φόρμα επικοινωνίας
aboutus.GeneralText2=. Εάν επιθυμείτε περισσότερες πληροφορίες για το έργο ή ενδιαφέρεστε να συμμετάσχετε σε αυτό μπορείτε να απευθυνθείτε  κατευθείαν στην ιστοσελίδα του προγράμματος στο: 
aboutus.apeneteu = www.apenet.eu
aboutus.presentationofarchivalcontent=Προβολή του αρχειακού υλικού
aboutus.presentationofarchivalcontentText1=Τα εργαλεία έρευνας είναι δυνατό να τα συμβουλευθεί κανείς ακολουθώντας την καθοδηγούμενη αναζήτηση μέσα στο 
aboutus.presentationofarchivalcontentText2=. Αυτό ξεκινά από το επίπεδο των χωρών και των ίδιων των αρχειακών φορέων, εκπροσωπούμενων από τους οδηγούς των συλλογών τους, οι οποίοι παρέχουν μια επισκόπηση του αρχείου και των συλλογών που διατηρεί κάθε αρχειακός φορέας.
aboutus.presentationarchivalcontent2= Από εκεί  τα εργαλεία έρευνας είναι προσβάσιμα ως πιο λεπτομερείς, ιεραρχικά  δομημένες περιγραφές του αρχειακού υλικού περιλαμβάνοντας συνδέσεις προς τα ψηφιακά αντίγραφα στις ιστοσελίδες των φορέων.
aboutus.presentationarchivalcontent3=  Η  καθοδηγούμενη αναζήτηση παρέχει πρόσβαση στο βασικό εργαλείο έρευνας και επιτρέπει στο χρήστη να επιλέγει και να συγκεντρώνει ορισμένα εργαλεία έρευνας που παρουσιάζουν ενδιαφέρον με σκοπό να διεξάγει μία συνολική αναζήτηση σε επόμενο στάδιο.
aboutus.contactdetailsandservices= Στοιχεία επικοινωνίας και υπηρεσίες
aboutus.contactdetailsandservicesText1=Όταν ένας χρήστης εντοπίσει αρχειακό υλικό σχετικό με τα ερευνητικά του ενδιαφέροντα και σχεδιάζει να επισκεφθεί τον φορέα για να συμβουλευτεί το πρωτότυπο υλικό, μπορεί να ανατρέξει στον 
aboutus.directorysection = "Κατάλογο" 
aboutus.contactdetailsandservicesText2= της Ευρωπαϊκής Πύλης των Αρχείων, που περιέχει τα στοιχεία επικοινωνίας και τις προσφερόμενες υπηρεσίες από τους διάφορους φορείες. Ο κατάλογος δεν περιλαμβάνει μόνο φορείς οι οποίοι παρέχουν ήδη το αρχειακό τους υλικό στην Ευρωπαϊκή Πύλη των Αρχείων, αλλά και άλλους φορείς από τις χώρες που συμμετέχουν, των οποίων το περιεχόμενο δεν είναι ακόμα διαθέσιμο στην πύλη.
aboutus.technicaldetails= Τεχνικές λεπτομέρειες
aboutus.technicaldetailsText1= Η κεντρική  και κοινή διαχείριση των δεδομένων και η παρουσίαση των Αρχείων στην Ευρωπαϊκή Πύλη των Αρχείων προετοιμάζεται μέσω ενός αποκεντρωμένου συστήματος επεξεργασίας δεδομένων. Οι φορείς που συμμετέχουν μπορούν να  αποφασίζουν οι ίδιοι εάν θα χρησιμοποιήσουν τα εργαλεία για την προετοιμασία των δεδομένων (δηλαδή,  τη μετατροπή σε και την επικύρωση στις πιο συνηθισμένες μορφές δεδομένων) τοπικά ως εφαρμογές στην επιφάνεια εργασίας  ή ως μέρος της κεντρικής εφαρμογής της πύλης (dashboard). Τα  εργαλεία που έχουν αναπτυχθεί - και θα εξελιχθούν περαιτέρω - σε στενή συνεργασία  με τους συνεργάτες του έργου, στους οποίους έχουν ήδη διανεμηθεί.  Τα εργαλεία και τα αντίστοιχα εγχειρίδια είναι επίσης διαθέσιμα από την ενότητα 
aboutus.toolsSection= "Εργαλεία"
aboutus.technicaldetailsText2= Τα διεθνή αρχειακά πρότυπα αποτελούν τη βάση για την επεξεργασία δεδομένων. Τα εργαλεία έρευνας και οι οδηγοί συλλογών έχουν κωδικοποιηθεί με βάση το EAD (Encoded Archival Description / Κωδικοποιημένη Αρχειακή Περιγραφή), ενώ οι περιγραφές των αρχειακών φορέων δημιουργήθηκαν με βάση το EAG (Encoded Archival Guide / Κωδικοποιημένος Οδηγός Αρχείων).  Δεδομένου ότι η Ευρωπαϊκή Πύλη των Αρχείων θα επεκταθεί στο μέλλον, οι περιγραφές των συλλογικών οργάνων, προσώπων και οικογενειών που παρήγαγαν το αρχειακό υλικό, θα προστεθούν σύμφωνα με το πρότυπο EAC-CPF (Encoded Archival Context - Corporate Bodies, Persons, Families / Κωδικοποιημένο Αρχειακό Πλαίσιο Παραγωγής για Συλλογικά όργανα, Πρόσωπα και Οικογένειες).
