aboutus.textGeneral6=siekdamas sukurti prieigą prie archyvinių dokumentų internete per jos kryžminį domeną ir pristatydamas internete kultūros paveldo objektus iš bibliotekų, archyvų, muziejų ir audiovizualinių kolekcijų. Mes esame svarbūs strateginiai Europeanos partneriai ir dirbame kartu, kurdami visos Europos kultūros paveldo bendrą skaitmeninę infrastruktūrą.
