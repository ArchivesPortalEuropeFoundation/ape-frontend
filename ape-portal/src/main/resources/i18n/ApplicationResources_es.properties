overview.generalText7= sólo para usuarios registrados. Cuando navegue por encima de la sección de nombres, cambiarán de color a azul para indicar que es un vínculo activo. Dándole al enlace sobre ellos se abrirá la parte seleccionada del portal.
overview.generalText8=A la derecha de la cabecera, un menú desplegable te permite elegir el idioma para el interfaz de usuario en el Portal, por ejemplo el idioma para textos y etiquetas. Simplemente elige un idioma pulsando en su nombre en el menú desplegable. 
overview.generalText9=Nota: Cuando se abre el Portal Europeo de Archivos por primera vez, el idioma es seleccionado por defecto según la preferencia del buscador que se utilice. En el caso de que su servidor no soporte Java, un botón de OK aparecerá a la derecha del menú desplegable,  botón que necesitará activar para escoger y seleccionar el idioma deseado.
overview.footer.menu=El menú de pie de página
overview.generalText10=Mientras que el menú de cabecera lleva a las diferentes partes del Portal Europeo de Archivos, el de pie de página facilita el acceso a la información adicional y explicativa, como es el caso de esta guía de navegación, las condiciones de uso y una forma de contacto para enviar sugerencias y comentarios. 
overview.generalText11=Para ponerse en contacto con el equipo responsable del Portal Europeo de Archivos, se le pedirá lo siguiente: 
overview.footer.point1=Introducir su dirección de correo electrónico;
overview.footer.point2=Proporcionar un tema para sus sugerencias, así como el texto que sugiere; 
overview.footer.point3=Aceptar sus entradas escribiendo el código alfanumérico que aparecerá.
overview.generalText12=Nota: Para recibir una respuesta rápida de alguien del equipo, agradeceríamos que las sugerencias fueran directamente en inglés. 
overview.homepage=La página de inicio
overview.generalText13=La página de inicio le da la bienvenida al Portal Europeo de Archivos y proporciona una visión general de sus antecedentes y el estado actual de su desarrollo, encaminándole a textos más detallados en otras secciones del portal. Además, puede encontrar algunas breves estadísticas desplegadas bajo la pestaña de búsqueda de la derecha, que ofrecen más información acerca de la cantidad de búsquedas de unidades descriptivas y objetos digitales accesibles dentro del material de archivos y las instituciones que contribuyen al proyecto. 
overview.generalText14=Esencialmente, puedes comenzar una búsqueda simple del texto completo en el material que se ofrece dentro del Portal Europeo de Archivos directamente en la página de inicio. Para hacerlo, simplemente introduce el término de búsqueda en la caja de búsqueda de la derecha, dale al botón "Búsqueda" y explora los resultados de ésta (para más detalles acerca de las posibilidades de búsqueda y la presentación de los resultados, por favor consulta 
overview.link.here= aquí
overview.generalText15=).
