sign-in.list.part1b=Veidot kolekcijas ar saglabātajiem vaicājumiem un grāmatzīmēm
sign-in.list.part2=Veikt izmaiņas savā profilā un informācijas attēlojumā (piemēram, valoda)
featuredexhibition.title2=No arhīvu krājumiem
featuredexhibition.test1=Arhīvi piedāvā dažus materiālus no savām kolekcijām, kas atspoguļo īpašus vēstures notikumus. Tas var būt viens dokuments vai saistītu dokumentu kolekcija, kas parāda Eiropas kultūras vēsturi un ar notikumu saistīto stāstu. Komentējiet un izplatiet draugiem šos dokuemtus!
topics.titleGeneral=Izvērsiet tēmu saturu
topics.text=Izvēlētas 15 tēmas, kas ļauj paskatīties uz arhīvu materiāliem no tematiska skata vai pēc žanra. Nākotnē šis tēmu saraksts tiks papildināts.
