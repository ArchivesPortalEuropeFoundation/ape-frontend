terms.use.title=Lietošanas noteikumi
terms.use=Lietošanas noteikumi: Es saprotu, ka Eiropas Arhīvu Portāls sniedz man iespēju meklēt un ievākt informāciju no plaša avotu loka. Es nodrošināšu, lai mana uzvedība nevarētu tikt uzskatīta par ķengājošu, kaitniecisku, apdraudošu, pretlikumīgu, apmelojošu, rupju, musinošu, traucējošu, pornogrāfisku, piedauzīgu, krāpniecisku, privātuma vai publiskuma tiesības pārkāpjošu, naidīgu, rasistiski, etniski vai citādi nevēlamu. Aktivizējot atzīmi, es apņemos ievērot šo norunu un saprotu, ka tās pārkāpšanas gadījumā mans Eiropas Arhīvu Portāla konts tiks slēgts.
terms.use.part.one=Eiropas arhivu portāls paredzēts, lai veicinātu un atbalstītu informācijas meklēšanu arhīvos. Tas apkopos dažādu arhīvu informācijas avotus. Katrs arhīvs būs atbildīgs par saviem datiem. Informāciju par partneriem var atrast 
terms.use.here=šeit
terms.use.part.two=Jūs varat izmantot Eiropas arhīvu portālā atrastos datus, ja norādēt atsauci uz to avotu. Spānijas datu publiska izmantošana pieļaujama pēc līguma parakstīšanas ar arhīvu, kura rīcībā ir šie dati. Lūdzu atturieties no datu komerciālas izmantošanas bez satura piegādātāja skaidri izteiktas atļaujas. Eiropas arhīvu portāls neuzņemas nekādu atbildību par saturu no vietnēm, uz kurām norāda saites no šīs lapas. Eiropas arhīvu portālā iespējamas netīšas kļūdas vai izlaidumi, ko centīsimies novērst - ludzu sūtiet mums komentārus, izmantojot
terms.use.contact.form=kontaktformu
directory.text1=Eiropas arhīvu portāla šķirklis Arhīvi iekļauj informāciju par Eiropas arhīviem
directory.partipating=piedalās, publicējot saturu
directory.text2=Arhīvi ir uzskaitīti pēc valsts, tālāk kārtojot, kā noteikuši nacionālie arhīvi. Katram arhīvam norādīta kontaktinformācija un informācija par sniegtajiem pakalpojumiem. Papildus ir informāciju par citiem arhīviem, kas darbojas kā tiešsaistes piekļuves punkti  arhīvu materiāliem. Visas uzskaitītie arhīvi portālā attēloti kokveida struktūrā, kā arī redzami uz kartes.
directory.apenetpartners=dalībarhīvi
