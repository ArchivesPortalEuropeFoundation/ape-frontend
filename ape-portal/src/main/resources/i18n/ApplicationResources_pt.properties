#Tools section
tools.titleGeneral = Ferramentas
tools.Generaltext = Com o objectivo de apresentar, no Portal Europeu de Arquivos, informação tão consistente quanto possível dos diferentes serviços de arquivo, o consórcio do projecto desenvolveu ferramentas que permitam às instituições participantes a preparação dos dados que pretendem apresentar neste ambiente online centralizado. Estas ferramentas podem ser utilizadas através do portal central, ao qual todos os actuais parceiros têm acesso através de um login personalizado, mas existem também versões "standalone" das mesmas, para a preparação local dos dados. Estas aplicações "standalone", bem como os correspondentes manuais, podem ser descarregados abaixo. As ferramentas serão futuramente aperfeiçoadas para melhor se adaptarem às necessidades dos utilizadores, pelo que são bem-vindos os comentários, que podem ser remetidas através do
tools.contactform= formulário de contacto
tools.inpreparationforEuropeana=Em preparação para a Europeana
tools.inpreparationforEuropeana.text1=O projecto não só visa a construção do Portal Europeu de Arquivos, mas também a cooperação com a 
tools.europeana= Europeana 
tools.inpreparationforEuropeana.text2= para tornar a documentação de arquivo pesquisável e recuperável no âmbito de uma cooperação interdomínios, visando a apresentação do património cultural das bibliotecas, arquivos, museus e colecções audio visuais acessíveis online. Foi portanto desenvolvida uma ferramenta para converter instrumentos de descrição no formato EAD, tal como foi definido para utilização no âmbito do Portal Europeu de Arquivos, em documentos sobre unidades arquivísticas digitalizadas codificados no actual formato de meta-informação ESE (Europeana Semantic Elements) . Em futuros desenvolvimentos esta ferramenta será adaptada para suportar o novo Europeana Data Model (EDM), que será utilizado nas futuras versões do portal Europeana.
tools.inpreparationforEuropeana.text3= Para lidar com a abordagem da ESE, orientada para o objecto, por contraposição à abordagem da EAD, hierarquicamente estruturada, a ferramenta oferece várias possibilidades de herdar informação dos níveis superiores dos instrumentos de descrição para os níveis mais baixos, correspondentes às partes que os constituem.  
tools.inpreparationforEuropeana.text4=Além disso, a ferramenta prepara todas as futuras etapas para ligar as apresentações das unidades arquivísticas descritas às suas representações digitais, nos sítios web dos fornecedores de conteúdos.
tools.inpreparationforEuropeana.text5=Antes de fornecer os dados transformados à Europeana, o utilizador pode verificar a sua futura apresentação, utilizando a função de pré-visualização da ferramenta, copiando a apresentação offline HTML da Europeana. Desta forma o fornecedor de conteúdos detém o total controlo do processo de transformação, até se dar por satisfeito com o resultado obtido.
tools.locallydifferent.text1 = Geograficamente dispersos, centralmente acessíveis
tools.locallydifferent.text2=Há muito que os arquivos compreendem e valorizam a 
tools.standardisation = normalização
tools.locallydifferent.text3=: a primeira norma internacional para a descrição arquivística, a ISAD(G), surgiu em 1994, tendo sido desde então adoptada por muitos serviços de arquivo. O formato EAD (Encoded Archival Description), que se lhe seguiu, em 1998, obteve igualmente sucesso, face à utilidade de que se reveste para a descrição arquivística online. No entanto, a flexibilidade revelada pela EAD para se adaptar às necessidades e às práticas nacionais ou locais de cada serviço de arquivo, constituiu também uma base de heterogeneidade dentro dos limites da norma. Daí a variedade de modos de produção, de indexação e apresentação decorrentes da utilização da EAD.
tools.locallydifferent.text4=O principal objectivo do Portal Europeu de Arquivos consiste em dar resposta às expectativas dos utilizadores, facultando acesso, de forma homogénea, aos vários recursos arquivísticos europeus. Para o atingir, a equipa do projecto desenvolveu um esquema europeu EAD-XML comum, que funcionará como um formato adicional fundamental, permitindo ainda que o Portal Europeu de Arquivos forneça dados normalizados à Europeana.
tools.locallydifferent.text5=O princípio é simples: cada participante converterá os seus dados no formato comum antes de proceder à sua integração no portal, recorrendo à ferramenta específica que pode ser descarregada 
tools.here= aqui
tools.locallydifferent.text6 =. A elaboração desta ferramenta de conversão e validação baseou-se nos dados existentes fornecidos pelos parceiros, já estruturados no formato EAD “local“ ou exportados das suas bases de dados, e conformes com a ISAD(G).
tools.locallydifferent.text7=A ferramenta baseia-se, portanto, em normas internacionais e desenvolveu uma norma a utilizar por todos. Foram igualmente consideradas, para além da EAD e da ISAD(G), as normas EAC-CPF (baseada na ISAAR(CPF) para descrever os produtores da documentação de arquivo, bem como a EAG e a ISDIAH para descrever os próprios serviços de arquivo.
