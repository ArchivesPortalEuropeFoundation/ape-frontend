#Finding aids and digitalizations section
digitalizations.questionGeneral =Kaj je videti na Arhivskem portalu Evrope - predstavitev arhivske vsebine
digitalizations.answerGeneral =Arhivski fondi in zbirke so urejeni po principu provenience: hranijo se na enem mestu, uredila jih je (arhivska) inštitucija ali posameznik, ki je dokumente ustvaril (v nasprotju s tematsko ureditvijo, ki jo pogosto najdemo v knjižnicah). Dokumenti so urejeni v različnih zbirkah, fondih, serijah in podserijah ter odražajo način delovanja inštitucije. Pripomočki za uporabo, vodniki po fondih in tematski vodniki so orodja, ki uporabniku pomagajo razumeti prvotno ureditev in mu omogočajo najti in razumeti tisto, kar išče v arhivskem gradivu.  
digitalizations.titleHG =Vodniki po fondih
digitalizations.answerHG =Medtem ko pripomoček za uporabo vključuje podrobno informacijo o enem specifičnem fondu ali podseriji, vodnik po fondih podaja pregled vseh arhivskih zbirk, ki jih inštitucija hrani. Vodnik po fondih podaja le najvišji nivo opisa za posamezen fond ali zbirko, kot. npr. naslov, povzetek, datume in obseg ter napoti uporabnika k podrobnejšim pripomočkom za uporabo, če le-ti obstajajo. 
digitalizations.answerHG2 =Povezave na dostopne spletne pripomočke za uporabo so znotraj Arhivskega portala Evrope vključene v prikaz vodnika po fondih bodisi z malo ikono v obliki laptopa ali z besedilom kot npr. "Spletni pripomoček za uporabo" (ali drug ustrezen izraz v jeziku ponudnika vsebine. Odvisno od delovnega procesa arhivske inštitucije so vodniki po fondih lahko zgolj preprosti seznami različnih fondov in zbirk, lahko pa so bolj dovršeni, hierarhično strukturirani dokumenti. Slednji so urejeni po kronološkem zaporedju (po obdobjih) ali po upravni ureditvi (po provenienci), lahko pa je njihova ureditev kombinacija obeh načinov. 
digitalizations.titleSG =Tematski vodnik
digitalizations.answerSG =Tematski vodnik je specifična oblika pripomočka za uporabo. Njegov namen je slediti arhivskim fondom in zbirkam, ki se nanašajo na določeno temo in se hranijo bodisi v enem skladišču ali pa so razpršeni med različne inštitucije v eni državi ali celo v večih državah. Opisi različnih arhivskih gradiv se nato zbirajo, s čimer naj bi bilo uporabniku olajšano dostopanje do arhivov in raziskovanje. Tematski vodnik predstavi fonde, zbirke ali zapise in jih opiše po istih kriterijih  kot so v pripomočkih za uporabo. Ponavadi vključuje kratko predstavitev posamezne inštitucije poleg podrobne upravne in zgodovinske predstavitve določene teme. 
digitalizations.titleFA =Vodniki po fondih 
digitalizations.answerFA=Čeprav arhivske inštitucije izdelujejo specifične pripomočke za uporabo, ki so prilagojeni njihovim zbirkam in uporabnikom, in čeprav se vsebine pripomočkov lahko razlikujejo glede na vrsto opisanega gradiva, pripomočki za iskanje v večini arhivskih inštitucij sledijo nekim splošnim pravilom za lažji dostop do samega arhivskega gradiva. Ponavadi pripomoček za uporabo umešča dokumente v kontekst njihovega izvora in njihove uporabe s tem, da ponuja informacije: 
digitalizations.FApoint1=provenienca vključno z zgodovinsko, upravno ali biografsko informacijo;
digitalizations.FApoint2 =pridobitev in obdelava;
digitalizations.FApoint3=umestitev in ureditev vključno s povezavami z drugimi fondi ali dokumenti;
digitalizations.FApoint4=inventar serij, podserij itd.;
digitalizations.FApoint5=obseg in vsebina, vključno s fizičnim opisom;
digitalizations.FApoint6=morebitne omejitve uporabe ali dostopa do dokumentov zaradi arhivske zakonodaje ali zaščite podatkov.
#digitalizations.FApoint7=Some of the finding aids also contain links to digitized on line document.
digitalizations.answerFA2=Pripomoček za uporabo tako prinaša podrobne, hierarhično strukturirane opise arhivskega gradiva in vse informacije, ki jih potrebujemo, da naročimo za nas zanimiv arhivski dokument in ga pregledamo v arhivski inštituciji sami. Določeno število pripomočkov vključuje tudi digitalizirano arhivsko gradivo, tako da lahko uporabnik virtualno brska po dokumentih naravnost preko Arhivskega portala Evrope.  
digitalizations.answerFA3=Na Arhivskem portalu Evrope se lahko digitalno gradivo-glede na tip analognega gradiva-vidi znotraj pripomočkov za uporabo. Označeno je z ikonami, ki simbolizirajo tekstovno gradivo, slike, zvok in video. Popoln pregled pripomočka za uporabo lahko vključuje tudi sličice, majhne prikaze digitalnih vsebin. Klik na ikono ali sliko bo uporabnika vodil na polno resolucijo digitalne vsebine kot jo ima ponudnik vsebine na svoji spletni strani. 
