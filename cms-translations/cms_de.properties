terms.use.part.one=Das Archivportal Europa unterstützt und fördert die Forschung in Archiven. Es veröffentlicht unterschiedliche Quellen, die von verschiedenen öffentlichen Archiveinrichtungen zur Verfügung gestellt werden. Jede Institution ist für die eigenen Daten verantwortlich. Sie finden die Liste der Partnerinstitutionen 
terms.use.part.one.here=hier
terms.use.part.two=Sie können die Daten, die im Archivportal Europa präsentiert werden, unter Nennung der Quellen zu nicht kommerziellen Zwecken jederzeit wiederverwenden. Eine kommerzielle Nutzung und Weiterleitung der Daten ist ohne die ausdrückliche Erlaubnis des Datenbereitstellers untersagt. Einrichtungen, die Informationen im Archivportal Europa bereitstellen, können die Daten als offene Daten über das Archivportal Europa Application Programming Interface (API) zur Verfügung zu stellen. Weitere Informationen zum API-Dienst finden Sie
terms.use.part.two.here=hier
terms.use.part.three=Das Archivportal Europa haftet nicht für Inhalte auf von hier aus verlinkten Seiten. Wir sind bestrebt, unbeabsichtigte orthographische oder inhaltliche Fehler im Archivportal Europa entsprechend zu korrigieren. Bitte senden Sie uns Ihre Hinweise hierzu über das
terms.use.contact.form=Kontaktformular.
directory.text1=Das Archivportal Europa bietet neben archivischen Erschließungsinformationen auf dieser Seite auch Informationen zu Archivinstitutionen aus ganz Europa, insbesondere zu denjenigen Archiven der am Projekt beteiligten Länder, die bereits
directory.partipating=Inhalte bereitsstellen.
directory.text2=Die einzelnen Archive sind zunächst nach Ländern und innerhalb der einzelnen Länder nach regionalen oder administrativen Zugehörigkeiten geordnet, wie von den jeweiligen Nationalarchiven angegeben. Jeder Eintrag zu einem Archiv beinhaltet Kontakt- und Serviceinformationen. Zusätzlich gibt die Seite "Archive in Europa" Auskunft zu anderen archivischen Einrichtungen, die über existierende nationale und regionale Archivportale zugänglich sind und als Einstiegspunkt zu weiteren online zugänglichen  archivischen Materialien nützen. Alle in der Baumstruktur aufgelisteten Einrichtungen und Portale werden auch auf der Karte unten angezeigt.
directory.apenetpartners=teilnehmende Einrichtungen
