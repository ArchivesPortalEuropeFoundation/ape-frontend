navigationguide.additionalInfo=Dónde encontrar información adicional: archivos, herramientas y el proyecto
navigationguide.GeneralText11=La información sobre los documentos presentes y susceptibles de búsqueda en el Portal Europeo de Archivos se complementa con detalles de archivos europeos para ayudar en los primeros pasos del usuario cuando planifique una consulta de los archivos en el lugar. Además, puede encontrar información de los antecedentes del proyecto detras del Portal Europeo de Archivos y las herramientas desarrolladas en ese marco de trabajo.
navigationguide.archivalContent=Qué ver en el Portal Europeo de Archivos: presentación de contenido archivístico
navigationguide.GeneralText12=Los documentos y expedientes reflejan la manera en que la administración funciona y están organizados en diferentes colecciones, grupos de fondos, fondos, series etc. Los instrumentos de descripción, las guías de fondos y las guías de fuentes son las herramientas creadas para ayudar al usuario a entender este orden y para permitirle encontrar y entender qué está buscando en los archivos.
navigationguide.myPages=Como conseguir más de la experiencia "Mis páginas"
navigationguide.GeneralText13=Para poder almacenar consultas de búsquedas para utilizarlas luego, los usuarios pueden crear sus propias cuentas "Mis paginas" en el Portal Europeo de Archivo. Esta función básica para el usuario será mejorada para permitirles personalizar su uso del Portal.
