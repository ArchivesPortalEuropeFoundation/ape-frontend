#Finding aids and digitalizations section
digitalizations.questionGeneral =Was lässt sich im Archivportal Europa erkunden? - Die Präsentation archivischer Inhalte
digitalizations.answerGeneral =Archivische Bestände sind dem Provenienzprinzip entsprechend nach Herkunfts- und Entstehungszusammenhängen geordnet. Hiervon sind die thematischen Ordnungen - wie man sie meist in Bibliotheken finden kann - zu unterscheiden. Unterlagen aus öffentlichen Stellen spiegeln wieder, wie eine Verwaltung funktioniert. Auch Unterlagen von nichtöffentlichen Stellen und Privatpersonen (Nachlässe) sind in Archiven zu finden. Ein Bestand ist ein zentrales Ordnungselement für das Archivgut eines Archivs. Er umfasst idealerweise eine zusammengehörende Gruppe von Archivgut einer Behörde, einer natürlichen oder juristischen Person oder einer thematischen Sammlung. Die Beständeübersichten und Findbücher sind die Werkzeuge, die von Archivaren für den Nutzer erstellt werden, damit er die ursprüngliche Ordnung des Archivguts nachvollziehen kann und versteht, was er in welchen archivischen Materialien finden kann.
digitalizations.titleHG =Die Beständeübersichten
digitalizations.answerHG =Während ein Findbuch detaillierte Informationen über die einzelnen Verzeichnungseinheiten (z.B. eine Akte, ein Tonband, eine Urkunde, etc.) eines bestimmten Bestandes beinhaltet, gibt die Beständeübersicht einen Überblick über alle archivischen Bestände, die eine Einrichtung aufbewahrt. Die Beständeübersicht bietet Beschreibungen für jeden dieser Bestände wie bspw. Titel, Inhaltsbeschreibung, Laufzeit, Bestandsumfang und Verweise auf weitere Quellen und Findbücher, sofern vorhanden.
digitalizations.answerHG2 =Die innerhalb des Archivportals Europa verlinkten Onlinefindbücher werden in den Beständeübersichten durch ein kleines Laptop-Symbol sowie durch den Text "Onlinefindbuch" (oder den entsprechenden Begriff in der Sprache des Bereitstellers) angezeigt. Abhängig vom Arbeitsablauf der einzelnen archivischen Einrichtung kann die Beständeübersicht eine einfache Liste der verschiedenen Bestände oder eine hierarchisch strukturierte Übersicht sein. Letztere kann einer chronologischen (z.B. nach bestimmten Zeitepochen) oder verwaltungsmäßigen (z.B. nach Provenienz) Ordnung folgen oder auch eine Mischung aus Beidem sein.
digitalizations.titleSG =Die Spezialinventare
digitalizations.answerSG =Die Spezialinventare sind eine bestimmte Art von Findbüchern. Das Ziel ist es, archivische Bestände zu sammeln, die in einem bestimmten thematischen Zusammenhang stehen und entweder in einem Archiv oder verteilt auf verschiedene Einrichtungen eines Landes oder sogar mehrerer Länder aufbewahrt werden. Diese werden dann samt aller Informationen in einem Findbuch bzw. einem Spezialinventar zusammengefasst, um die Recherche und den Zugang zu dem Archivgut zu erleichtern. Ein Spezialinventar präsentiert die Bestände, Sammlungen oder einzelnen archivischen Objekte nach den gleichen Regeln, denen auch Findbücher folgen. Dies umfasst normalerweise eine kurze Präsentation der einzelnen Einrichtung(en) und detaillierte verwaltungsmäßige und historische Darstellungen zum jeweiligen Thema.
digitalizations.titleFA =Die Findbücher
digitalizations.answerFA=Das Findbuch (auch Repertorium) ist die Darstellung des Archivguts in einem Bestand. Obwohl Archive spezielle Findbücher erstellen, die auf die Bedürfnisse ihrer eigenen Bestände und ihrer Nutzer abgestimmt sind, und der Inhalt eines Findbuches abhängig von der Art des beschriebenen Materials sehr unterschiedlich sein kann, folgen die Findbücher in den meisten Archiven allgemein gültigen Regeln. Es enthält u. a.:
digitalizations.FApoint1=eine erläuternde Einleitung, einschließlich historischer, verwaltungsmäßiger oder biographischer Informationen zum Bestandsbildner;
digitalizations.FApoint2 =die Bestandsgeschichte (Erwerbung und Bearbeitung);
digitalizations.FApoint3=Organisation und Ordnung sowie Verweise auf weitere Überlieferung;
digitalizations.FApoint4=eine Gliederung (ähnlich einem Inhaltsverzeichnis) und eine strukturierte Liste des beschriebenen Archivguts;
digitalizations.FApoint5=Umfang und inhaltliche Charakterisierung;
digitalizations.FApoint6=besondere Benutzungs- und Zugangsbedingungen bedingt durch die Archivgesetzgebung oder Datenschutzbestimmungen.
#digitalizations.FApoint7=Some of the finding aids also contain links to digitized on line document.
digitalizations.answerFA2=Das Findbuch hält so detaillierte, hierarchisch strukturierte Beschreibungen des Archivguts selbst und alle nötigen Informationen für die Einsichtnahme dieses Archivguts vor Ort vor. Ein Teil der Findbücher enthält zudem Digitalisate des Archivguts, so dass Sie diese direkt über das Archivportal Europa virtuell einsehen können. 
digitalizations.answerFA3=Im Archivportal Europa markieren kleine Symbole für Texte, Bilder, Töne und Filme digitalisiertes Archivgut in den Findbüchern und in der Anzeige der Suchergebnisse - abhängig von der Art des analogen Originals. Die Vollansicht des Findbuches kann auch Vorschaubilder (Thumbnails) enthalten, das heißt kleinere Abbildungen der digitalen Objekte. Beim Klicken auf eines dieser Symbole oder die Vorschaubilder werden Sie zu der Vollansicht des digitalen Objektes innerhalb der Anzeige des Findbuchs auf der Internetseite des Datenbereitstellers geleitet.
