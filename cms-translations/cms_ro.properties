terms.use=Terminologie
terms.use.part.one=Archives Portal Europe (Portalul European al Arhivelor) este conceput să sprijine și să încurajeze cercetarea în arhive. Strânge laolaltă multiple surse furnizate de diverse instituții publice de arhivă, fiecare dintre acestea fiind responsabilă de materialul pus la dispoziție. Puteți regăsi lista instituțiilor partenere
terms.use.here=aici.
terms.use.part.two=You may re-use the data displayed in the Archives Portal Europe on condition that their source is cited. In the case of Spanish data, public re-use is allowed after signing an agreement with the institution that provided them. Please refrain from any commercial re-use without explicit permission from the respective content owners. The Archives Portal Europe accepts no liability for content on sites linked from these pages. Unintentional errors/omissions may occur on the Archives Portal Europe which we will endeavour to correct â please send us your comments using the 
terms.use.contact.form=formularul de contact.
directory.text1=Directorul existent pe Archives Portal Europe (Portalul European al Arhivelor) include detalii despre depozitele de arhivă din Europa care participă deja
directory.partipating=prin furnizarea materialului.
directory.text2=Depozitele sunt ordonate mai întâi pe țări iar apoi, în cadrul fiecărei țări, pe zone administrative/regionale, toate puse la dispoziție de instituțiile naționale de arhivă. Fiecare înregistrare conține detalii privind contactul și serviciile oferite. În plus, directorul conține informații și despre alte instituții de arhivă, disponibile prin intermediul portalurilor de arhivă naționale și regionale, ca puncte de acces pentru o cantitate mai mare de material arhivistic existent on-line. Toate instituțiile și portalurile ordonate în ''schema arbore'' sunt redate și pe harta aflată în partea de jos a paginii.
directory.apenetpartners=instituții participante
