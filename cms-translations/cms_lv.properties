tools.europeana=Europeana 
aboutus.textGeneral6=, lai padarītu kultūras mantojumu no bibliotēkām, arhīviem, muzejiem un audio-vizuālām kolekcijām meklējamu un atrodamu. Mēs esam nozīmīgs Europeana stratēģiskais partneris un strādājam pie kopējas Eiropas kultūras mantojuma digitālas infrastruktūras attīstības.
