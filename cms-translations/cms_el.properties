terms.use=Όροι χρήσης:  Αποδέχομαι ότι η Ευρωπαϊκή Πύλη των Αρχείων μου παρέχει τη δυνατότητα αναζήτησης, ανάκτησης και συγκομιδής πληροφοριών από ένα ευρύ φάσμα πηγών. Δεσμεύομαι ότι η συμπεριφορά μου δεν θα μπορέσει να θεωρηθεί ότι είναι συκοφαντική, επιβλαβής, απειλητική, παράνομη, δυσφημιστική, πειρατική, υβριστική, προσβλητική, βίαιη, πορνογραφική, χυδαία, δόλια, (παρενοχλεί με οποιονδήποτε τρόπο την ιδιωτική ζωή και τα δικαιώματα δημοσιότητας), προκαλεί συναισθήματα μίσους, είναι ρατσιστική ή εθνικιστική ή αλλιώς αποδοκιμαστέα. Πατώντας την παραπάνω επιλογή, δεσμεύομαι να τηρήσω αυτή τη συμφωνία και κατανοώ ότι εάν δεν το κάνω, ο λογαριασμός μου στην Ευρωπαϊκή Πύλη των Αρχείων θα διακοπεί.
