#Finding aids and digitalizations section
digitalizations.questionGeneral = Wat is er te zien in het Archieven Portaal Europa - presentatie van archiefmateriaal
digitalizations.answerGeneral = Archieven worden geordend op basis van het herkomst principe: ze worden bewaard op één plek en hun rangschikking wordt bepaald door de (archief) instelling of de persoon die de documenten heeft geproduceerd (in tegenstelling tot de thematische rangschikking vaak te vinden in bibliotheken). geproduceerd. De papieren en bestanden enz. weerspiegelen de manier waarop een administratie functioneert en is geordend.  Toegangen, archievenoverzichten en de bronnen gidsen zijn instrumenten geproduceerd om gebruikers in staat te stellen die originele ordening te begrijpen, waardoor ze beter hun weg zullen kunnen vinden in de archieven op zoek naar informatie over het onderwerp van hun interesse.
digitalizations.titleHG = Archievenoverzichten
digitalizations.answerHG = Waar een toegang gedetailleerde informatie bevat over een specifiek archief, geeft een archievenoverzicht een opsomming van alle archieven die in een archiefinstelling worden bewaard. Het archievenoverzicht verschaft alleen basis informatie over elk archief zoals de titel, een samenvatting van de inhoud, de tijdsperiode en de omvang, en verwijst gebruikers naar de meer gedetailleerde toegangen, voor zover die bestaan voor de genoemde archieven.
digitalizations.answerHG2 = Binnen het Archieven Portaal Europa, zijn de daar beschikbare toegangen ook benaderbaar via de volledige weergave van het archievenoverzicht, hetzij door een klein laptop icoontje,  hetzij door tekst zoals "online toegang" (of een overeenkomstige term in de taal van de content provider). Afhankelijk van de werkwijze van de deelnemende archiefinstellingen, kunnen de archievenoverzichten eenvoudige lijsten zijn met een opsomming van de verschillende archieven, maar ook meer uitgebreide, hiërarchisch gestructureerde documenten. De laatstgenoemde varianten kunnen zijn opgesteld volgens een chronologische volgorde (per tijdsperiode) of een administratieve volgorde (op herkomst), of een mix van beiden.
digitalizations.titleSG = Bronnen gidsen
digitalizations.answerSG = De bronnen gids is een bijzonder soort toegang. Het doel ervan is om een overzicht te verschaffen van archieven met betrekking tot een specifiek onderwerp, hetzij in een en dezelfde archiefinstelling, hetzij verspreid over diverse archiefinstellingen in een land of zelfs in verschillende landen om onderzoek en toegang tot archieven te vergemakkelijken. Een bronnen gids presenteert de voor het thema van belang zijnde archieven en beschrijft ze meestal op dezelfde manier als toegangen. De gids bevat vaak een korte presentatie van de betreffende archiefinstelling(en) in aanvulling op gedetailleerde administratieve en historische presentaties van het onderwerp.
digitalizations.titleFA = Toegangen
digitalizations.answerFA = Hoewel archiefinstellingen specifieke toegangen produceren die zijn toegesneden op hun eigen archieven en hun gebruikers en hoewel de inhoud van toegangen verschilt al naar gelang het type archiefmateriaal dat daarin wordt beschreven, volgen de toegangen van de meeste archiefinstellingen toch gemeenschappelijke en algemene regels om het archiefmateriaal te ontsluiten. Meestal plaatst een toegang de documenten in de context van hun herkomst en hun initiële en huidige gebruik door het geven van informatie, zoals:
digitalizations.FApoint1 = herkomst, inclusief historische, administratieve of biografische informatie;
digitalizations.FApoint2 = acquisitie en verwerking;
digitalizations.FApoint3 = organisatie en samenstelling, inclusief relaties met andere archieven of dossiers;
digitalizations.FApoint4 = inventaris van de series, subseries enz;
digitalizations.FApoint5 = beschrijving van de inhoud, inclusief de omvang en fysieke aard van het materiaal;
digitalizations.FApoint6 = mogelijke beperkingen aan het gebruik van en toegang tot het materiaal vanwege data/materiaal protectie of om archiefwettelijke redenen.
#digitalizations.FApoint7 = Sommige toegangen bevatten ook links naar online beschikbare gedigitaliseerde documenten.
digitalizations.answerFA2 = Een toegang biedt daardoor gedetailleerde, hiërarchisch gestructureerde beschrijvingen van het archiefmateriaal zelf en alle informatie die nodig is om een archiefstuk van belang voor uw onderzoek on-site te kunnen raadplegen. Een aantal toegangen bevat bovendien links naar digitalisaties van archiefmateriaal, zodat u kunt er virtueel doorheen kunt bladeren via het Archieven Portaal Europa. 
digitalizations.answerFA3 = Binnen het Archieven Portaal Europa kan het type gedigitaliseerd materiaal worden herkend via kleine icoontjes in de weergave van toegangen en zoekresultaten, die tekstmateriaal, afbeeldingen, geluiden of video’s symboliseren. De volledige weergave van een toegang kan ook een kleinere voorstelling van het gedigitaliseerde archiefmateriaal bevatten, een zogenaamde "thumbnail" of miniatuur afbeelding. Klikken op het icoontje van het type gedigitaliseerd materiaal of op de thumbnail, zal de gebruiker doorleiden naar de volledige resolutie van het digitale materiaal, zoals weergegeven op de website van de content provider.
