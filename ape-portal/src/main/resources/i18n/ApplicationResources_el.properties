#Finding aids and digitalizations section
digitalizations.questionGeneral =Τι να δείτε στην Ευρωπαϊκή Πύλη των Αρχείων - παρουσίαση του αρχειακού περιεχομένου
digitalizations.answerGeneral =Τα αρχεία και οι συλλογές ταξινομούνται σύμφωνα με την αρχή της προέλευσης: τοποθετούνται σε ένα μέρος και η ταξινόμηση τους οργανώνεται από τον (αρχειακό) φορέα ή το φυσικό πρόσωπο που έχει παράξει τα τεκμήρια (σε αντίθεση με τη θεματική ταξινόμηση που συναντάμε στις βιβλιοθήκες). Τα τεκμήρια και οι φάκελοι κτλ. αντανακλούν τον τρόπο που λειτουργεί μία διοίκηση και ταξινομούνται σε διάφορες συλλογές, αρχεία, σειρές και υποσειρές. Τα εργαλεία έρευνας, τα ευρετήρια προκτήσεων και τα ευρετήρια των πηγών είναι τα εργαλεία που έχουν παραχθεί για να βοηθήσουν τον χρήστη να κατανοήσει αυτή την αρχική ταξινόμηση και να τον βοηθήσουν να να βρεί και να καταλάβει τί είναι αυτό που αυτός/αυτή ψάχνει μέσα στο αρχειακό υλικό.
digitalizations.titleHG =Οι Οδηγοί συλλογών
digitalizations.answerHG =Ενώ ένα εργαλείο έρευνας περιέχει λεπτομερείς πληροφορίες σχετικά με ένα συγκεκριμένο αρχείο ή (υπό)σειρά, ένας οδηγός συλλογών δίνει μια περίληψη όλων των αρχειακών συλλογών που διαθέτει ένας αρχειακός φορέας. Ο οδηγός συλλογών παρέχει περιγραφές σε ένα πρώτο επίπεδο για κάθε αρχείο ή συλλογή με στοιχεία όπως τίτλο, περίληψη, χρονολογίες και εύρος και παραπέμπει το χρήστη σε πιο λεπτομερή εργαλεία έρευνας εκεί που υπάρχουν.
digitalizations.answerHG2 =Στην Ευρωπαϊκή Πύλη των Αρχείων, οι σύνδεσμοι για προσβάσιμα online εργαλεία έρευνας σημειώνονται στην παρουσίαση του οδηγού συλλογών είτε με ένα μικρό εικονίδιο υπολογιστή ή με κείμενο όπως "Online εργαλείο έρευνας" (ή τον αντίστοιχο όρο στην γλώσσα του πάροχου του περιεχομένου). Σε συνάρτηση με τη ροή των εργασιών των συνεργαζόμενων αρχειακών φορέων, οι οδηγοί συλλογών μπορεί να είναι είτε απλές λίστες των διαφόρων αρχείων και συλλογών, είτε ένα πιο επεξεργασμένο, ιεραρχικά δομημένο έγγραφο. Στο τελευταίο μπορεί να ακολουθείται είτε μια χρονολογική σειρά (π.χ. ανά περίοδο) είτε μια διοικητική δομή ή μπορεί να είναι ένας συνδυασμός και των δύο. 
digitalizations.titleSG =Τα ευρετήρια πηγών
digitalizations.answerSG =Το ευρετήριο πηγών είναι μια ιδιαίτερη μορφή εργαλείου έρευνας. Ο στόχος του είναι να εντοπιστούν τα αρχεία και οι συλλογές που σχετίζονται με ένα συγκεκριμένο θέμα και που φυλασσονται είτε σ ένα αποθετήριο ή βρίσκονται διάσπαρτα σε περισσότερους από έναν φορείς μιας χώρας ή ακόμα και σε διαφορετικές χώρες και να συγκεντρώσει τις περιγραφές τους με σκοπό να διευκολύνει την έρευνα και την πρόσβαση στα αρχεία τους. Το εν λόγω ευρετήριο πηγών παρουσιάζει τα αρχεία, τις συλλογές ή τα τεκμήρια, και τα περιγράφει ακολουθώντας γενικά τους ίδιους κανόνες με ένα εργαλείο έρευνας. Συνήθως περιλαμβάνει μια μικρή παρουσίαση του συγκεκριμένου φορέα (-ων) επιπλέον από τις λεπτομερείς διοικητικές και ιστορικές παρουσιάσεις του θέματος.  
digitalizations.titleFA =Το εργαλείο έρευνας
digitalizations.answerFA=Παρόλο που οι αρχειακοί φορείς παράγουν συγκεκριμένα εργαλεία έρευνας προσαρμοσμένα στις ανάγκες των δικών τους συλλογών και χρηστών και παρόλο που το περιεχόμενο ενός εργαλείου έρευνας μπορεί να διαφέρει αφού εξαρτάται από τον τύπο του υλικού που περιγράφει, τα εργαλεία έρευνας που βρίσκονται στους περισσότερους αρχειακούς φορείς ακολουθούν κοινούς και γενικούς κανόνες έτσι ώστε να διευκολύνουν την πρόσβαση στο ίδιο το αρχειακό υλικό. Συνήθως, ένα εργαλείο έρευνας τοποθετεί τα έγγραφα στο πλαίσιο από το οποίο προέρχονατι και αυτό της κύριας και τρέχουσας χρήσης τους δίνοντας πληροφορίες όπως:
digitalizations.FApoint1=προέλευση, συμπεριλαμβανομένων ιστορικών, διοικητικών ή βιογραφικών πληροφοριών; 
digitalizations.FApoint2 =πρόσκτηση και επεξεργασία;
digitalizations.FApoint3=οργάνωση και ταξινόμηση, συμπεριλαμβανομένου του αλληλοσυσχετισμού με άλλα αρχεία ή εγγραφές;
digitalizations.FApoint4=ευρετήριο των σειρών, των υποσειρών κ.ά.;
digitalizations.FApoint5=παρουσίαση του περιεχομένου, συμπεριλαμβανομενου του μεγέθους και της φυσικής περιγραφής;
digitalizations.FApoint6=πιθανούς περιορισμούς στη χρήση ή την πρόσβαση των εγγράφων λόγω της αρχειακής νομοθεσίας ή της προστασίας δεδομένων.
#digitalizations.FApoint7=Some of the finding aids also contain links to digitized on line document.
digitalizations.answerFA2=Το εργαλείο έρευνας με τον τρόπο αυτό παρέχει λεπτομερείς, ιεραρχικά δομημένες πληροφορίες για το ίδιο το αρχειακό υλικό καθώς και πληροφορίες που απαιτούνται προκειμένου να παραδοθεί στον χρήστη ένα έγγραφο ιδιαίτερου ενδιαφέροντος για αυτόν προκειμένου να το μελετήσει διαδικτυακά. Ορισμένα  εργαλεία έρευνας, επιπλέον, περιλαμβάνουν ψηφιοποιήσεις του αρχειακού υλικού έτσι ώστε να μπορεί κανείς να συνδεθεί εικονικά με αυτά μέσα από την Ευρωπαϊκή Πύλη των Αρχείων.   
digitalizations.answerFA3=Στην Ευρωπαϊκή Πύλη των Αρχείων, το ψηφιοποιημένο υλικό μπορεί - εξαρτάται από τον τύπο του συμβατικού, αναλογικού υλικού - να εντοπιστεί στο εργαλείο έρευνας και στην προβολή των αποτελεσμάτων αναζήτησης μέσα από τα μικρά εικονίδια που χρησιμοποιούνται για να συμβολίσουν το έγγραφο υλικό, τις εικόνες,τις ηχογραφήσεις ή τα βίντεο. Η πλήρης προβολή του εργαλείου έρευνας μπορεί επίσης να περιλαμβάνει μικρογραφίες, παραδείγματος χάρη μικρότερες απεικονίσεις του ψηφιακού αντικειμένου. Επιλέγοντας κάποιος ένα εικονίδιο ή μία μικρογραφία θα οδηγηθεί στην παρουσίαση σε πλήρη ανάλυση του ψηφιακού αντικειμένου όπως αυτό προβάλεται και μέσα από τον ιστότοπο του ίδιου του παροχέα περιχομένου. 
