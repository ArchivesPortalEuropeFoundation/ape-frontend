#Tools section
tools.titleGeneral = Werkzeuge
tools.Generaltext = Um Erschließungsinformationen aus unterschiedlichen Institutionen im Archivportal Europas gemeinsam präsentieren zu können, sind im Projekt APEnet Werkzeuge entwickelt worden, die die beteiligten Archive bei der Aufbereitung ihrer Daten für die zentrale Präsentation unterstützen. Diese Werkzeuge können entweder als Teil der zentralen Installation des Portals mit personalisiertem Login oder als Desktop-Anwendung innerhalb der lokalen Systeme der Partnerinstitutionen verwendet werden. Diese unabhängig einsetzbare Version des Tools kann zusammen mit einem knappen Handbuch auf dieser Seite heruntergeladen werden. Das Tool wird im weiteren Verlauf des Projektes fortentwickelt und erweitert werden, um noch besser auf die Bedürfnisse und Anforderungen der Partner eingehen zu können. Rückmeldungen hierzu sind jederzeit willkommen; nutzen Sie bitte das
tools.contactform= Kontaktformular
tools.inpreparationforEuropeana=In Vorbereitung für Europeana
tools.inpreparationforEuropeana.text1=Ziel des Projekts APEnet ist neben dem Aufbau des Archivportals Europa auch die Zusammenarbeit mit 
tools.europeana= Europeana
tools.inpreparationforEuropeana.text2=, um dort archivische Erschließungsinformationen gemeinsam mit Informationen aus Bibliotheken, Museen und zu Audiovisuellen Sammlungen online durchsuchbar zu machen. Hierfür wurde ein weiteres Konvertierungswerkzeug entwickelt, das Findbücher im für die Nutzung im Archivportal Europa festgelegten EAD-Format in das aktuelle Datenformat der Europeana (ESE – Europeana Semantic Elements) überträgt. In weiteren Entwicklungsschritten wird die Software dann angepasst werden, um zukünftig das Europeana Data Model (EDM) unterstützen zu können, das in kommenden Releases der Europeana verwendet werden wird.
tools.inpreparationforEuropeana.text3= Um auch im objektorientierten Ansatz des ESE-Formats die entscheidenden Informationen aus dem hierarchischen, prozessorientierten Ansatz von EAD abbilden zu können, bietet das Tool verschiedene Möglichkeiten, diese von den höheren Beschreibungsebenen des Findbuchs auf die Ebene der Verzeichnungseinheiten zu übernehmen. 
tools.inpreparationforEuropeana.text4=Zudem übernimmt die Software die nötige Aufbereitung der Daten mit Blick auf eine spätere Verlinkung zwischen den Erschließungsinformationen zu einer Archivalieneinheit und deren digitaler Repräsentation auf den Webseiten des bereitstellenden Archivs.
tools.inpreparationforEuropeana.text5=Vor der Weitergabe der Daten an Europeana kann der Bearbeiter schließlich auch deren zukünftige HTML-Darstellung im Rahmen von Europeana mittels einer entsprechenden Vorschaufunktion prüfen. Somit behält er jederzeit die Kontrolle über den kompletten Transformationsprozess, bis er mit dessen Ergebnis zufrieden ist.
tools.locallydifferent.text1 = Einheit in Vielfalt
tools.locallydifferent.text2=Der 1994 ins Leben gerufene, erste internationalen Standard zur Beschreibung von Archivgut, ISAD(G), wird in der Zwischenzeit bei einer Vielzahl von Archiven angewendet und hat damit den Grundstein zu einer fortschreitenden 
tools.standardisation = Standardisierung 
tools.locallydifferent.text3= im Archivwesen gelegt. Im Jahr 1998 folgte hierzu das EAD-Format (Encoded Archival Description), das sich als gleichermaßen erfolg- wie hilfreiches Instrument zur Erstellung von Onlinefindmitteln erwiesen hat. Da EAD jedoch innerhalb eines gewissen Rahmens auch Freiräume zur Anpassung an nationale, regionale wie lokale Gegebenheiten und Bedürfnisse bietet, ergibt sich in seinem Einsatz zur Erstellung, zur Präsentation und zum Austausch von Erschließungsinformationen eine große Bandbreite an Möglichkeiten.
tools.locallydifferent.text4=Ein Hauptziel des Archivportals Europa ist es, seinen Nutzern einen gemeinsamen Zugang zu Archivgut aus ganz Europa zu bieten, der trotz unterschiedlicher Ausgangssysteme eine einheitliche Orientierung bietet. Daher ist im Projekt APEnet ein gemeinsames EAD-XML-Schema definiert worden, das als Grundlage für den Datenaustausch und die Datenverarbeitung im Portal dient sowie die Weitergabe standardisierter Daten an Europeana gewährleistet.
tools.locallydifferent.text5=Das dahinterstehende Prinzip ist einfach: Vor der Integration der Daten in das Archivportal Europa konvertieren die beteiligten Archive ihre Ausgangsdaten selbstständig und mit Hilfe der entwickelten Werkzeuge in das gemeinsame Zielformat. Die Konvertierungssoftware, die  
tools.here= hier 
tools.locallydifferent.text6 = heruntergeladen werden kann, beruht dabei auf einer Analyse der bereitgestellten Daten, die entweder bereits in einem eigenen, "lokalen" EAD-Format vorliegen oder auch Exporte aus den lokalen Datenbanksystemen nach ISAD(G) darstellen können.
tools.locallydifferent.text7=Damit basiert das Tool einerseits auf den internationalen Standards und trägt andererseits zur Etablierung eines europäischen Standards bei. Neben EAD und ISAD(G) werden in auch EAG und ISDIAH zur Beschreibung archivischer Institutionen sowie zukünftig EAC-CPF und ISAAR-CPF zur Beschreibung der Herkunftsstellen einbezogen.
