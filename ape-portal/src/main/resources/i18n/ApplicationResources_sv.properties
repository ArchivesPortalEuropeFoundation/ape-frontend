overview.generalText8=Till höger i huvudmenyn erbjuder en drop-down lista möjlighet att välja språk för portalens användargränssnitt, till exempel för hjälptexter och etiketter. Klicka bara på det önskade språket.  
overview.generalText9=När du öppnarden Europeiska arkivportalen för första gången, sätts språket till det språk som är satt som förval i din webbläsare. Om din webbläsare inte stödjer Java, måste du klicka på OK-knappen till höger om drop down-menyn för att godkänna ditt språkval.
overview.footer.menu=Sidfotsmenyn
overview.generalText10=Medan huvudmenyn hänvisar till olika delar av den Europeiska arkivportalen, ger sidfotsmenyn tillgång till kompletterande och förklarande information, som t.ex. den här navigationsguiden, användarvillkor och ett kontaktformulär för att skicka feedback och kommentarer.
overview.generalText11=För att komma i kontakt med teamet bakom den Europeiska arkivportalen, kommer du bli ombedd att:
overview.footer.point1=Skriv in din e-post adress;
overview.footer.point2=Ange ett ämne för ditt meddelande; 
overview.footer.point3=Godkänn ditt inträde genom att skriva en alfanumerisk kod som kommer att visas.
overview.generalText12=Skriv gärna på engelska, då ökar chansen att få ett snabbt svar.
overview.homepage=Hemsidan
overview.generalText13=Hemsidan hälsar dig välkommen till den Europeiska arkivportalen och ger dig en överblick över bakgrunden och det aktuella läget för dess utveckling, vilket leder vidare till mer detaljerade texter i andra delar av portalen. Dessutom kan du hitta statistiska uppgifter under sökrutan till höger, som ger mer information om mängden sökbara beskrivningsenheter och digitala objekt som är tillgänglig inom arkivmaterialet och antalet institutioner som bidrar till projektet.
overview.generalText14=Direkt för hemsidan kan du göra en enkel fritextsökning efter arkivmaterial som tillhandahålls inom den Europeiska arkivportalen. Skriv helt enkelt in ett sökord i den tomma rutan till höger, klicka på knappen "Sök" och utforska resultatet av din sökning (för information om olika sökmöjligheteret och hur sökresultatet presenteras, se 
