homepage.welcome=Üdvözöljük az Európai Levéltári Portálon
homepage.introduction=Az Európai Levéltári Portál különböző európai országok levéltári anyagához biztosít hozzáférést, és információt nyújt a földrész levéltári intézményeiről is. Az elkövetkezendő években a portál technikai és tartalmi fejlesztésekkel fog bővülni. Várjuk észrevételeiket, melyekhez kérjük vegyék igénybe az
homepage.contactform=üzenetküldő űrlap
homepage.dotAfterLink=.
homepage.joinaccesstoEuropeana=Közös hozzáférési pont az európai levéltárakhoz
homepage.joinaccesstoEuropeanaText=Az Európai Levéltári Portál – az egész Európára kiterjedő levéltári adatokhoz történő hozzáférés biztosításával – lehetőséget nyújt a közös kapcsolódási pontok felfedezésére, így a levéltári anyag európai kontextusban történő értelmezésre. Ezzel egy időben a nemzeti és regionális fejlesztések sokszínűségét is tükrözi.
homepage.readmore=Tovább
homepage.presentationArchivalContent=Több éves együttműködés és fejlesztés
homepage.presentationArchivalContentText=Az Európai Levéltári Portál közös technológiai befektetésünknek köszönhetően magas színvonalon szolgáltatja az európai levéltárak tartalmait. Jelentős időt fordítottunk olyan szabványok és eszközök fejlesztésére, amelyek a levéltárakból származó rendkívül összetett adatok kezelésére alkalmasak.
homepage.combinedsearchfacilities=Összetett keresési lehetőségek
homepage.combinedsearchfacilitiesText=Az egyszerű, teljes szöveges keresés mellett az Európai Levéltári Portál részletes keresési lehetőséggel is rendelkezik, amellyel speciális adatokra, többek között évszámokra is lehet keresni. A portálon közzétett levéltári anyagban irányított kereséssel böngészhetünk. A keresési feltételek egymástól függetlenül, illetve összetetten is alkalmazhatóak.
homepage.contactdetailsandservices=Elérhetőségek és szolgáltatások
homepage.contactdetailsandservicesText=Az Európai Levéltári Portál Címtár szolgáltatása a teljes európai levéltári intézményrendszer alapvető adatait tartja nyilván. A portál látogatói megtudhatják a levéltárak pontos helyét, nyitvatartási idejét, kutatótermeik befogadóképességét és képet kaphatnak az általuk nyújtott szolgáltatásokról.
homepage.aboutussection=Rólunk
