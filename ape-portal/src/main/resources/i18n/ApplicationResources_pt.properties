overview.generalText8=Do lado direito do cabeçalho, uma caixa com uma lista de opções permite-lhe seleccionar o idioma para o interface do utilizador do Portal Europeu de Arquivos i.e. o idioma dos textos e etiquetas apresentados. Basta escolher um idioma clicando no seu nome na lista de opções do menu. 
overview.generalText9=Ao abrir pela primeira vez o Portal Europeu de Arquivos, o idioma será definido de acordo com configurado por defeito nas preferências do seu "browser". Caso o seu "browser" não suporte o Java, verá um botão de OK do lado direito da lista de opções do menu, no qual deverá clicar para aprovar a escolha do idioma.
