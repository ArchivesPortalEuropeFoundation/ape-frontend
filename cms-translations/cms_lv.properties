savedsearch.savedsearches=Saglabātie vaicājumi
mypages.welcomemypages.title=Laipni lūdzam Eiropas arhīvu portāla "Mans portāls" apgabalā!
mypages.welcomemypages.text1=Jūs esat Eiropas arhīvu portāla sadaļā Mans portāls. Te paredzēts funkcionalitāte lietotāja ērtībām, strādājot ar portālu. 
mypages.welcomemypages.text2=Pašlaik iespējams saglabāt vaicājumus, grāmatzīmes un veidot kolekcijas:
mypages.welcomemypages.list.part1=Katru reizi, izpildot vaicājumu (arī kā nereģistrēts lietotājs), ir iespēja vaicājumu saglabāt. Šie saglabātie vaicājumi redzami Manā portālā, lai varētu tos ērti izpildīt citu reizi.
mypages.welcomemypages.list.part2=Vaicājuma rezultātu lapā  (2.attēls) var ievietot grāmatzīmi, lai tai tieši piekļūtu vēlāk. Šīs saglabātās grāmatzīmes redzamas Manā portālā.
mypages.welcomemypages.list.part3=Saglabātos vaicājumu un grāmatzīmes var sakārtot kolekcijās. Veidojot jaunu kolekciju, var kolekciju nosaukt un aprakstīt tajā iekļautos materiālus. To var rediģēt, pievienojot vai dzēšot vaicājumus un grāmatzīmes.
mypages.welcomemypages.text3=Tie ir tikai pirmie mēģinājumi nodrošināt Eiropas arhīvu portālu ar lietotājam draudzīgiem rīkiem. Mēs turpināsim uzlabot funkcionalitāti arī 2015. un 2016.gadā. Tāpēc šad un tad iegriezies  Eiropas arhīvu portālā!
mypages.welcomemypages.text4=Mēs arī būtu pateicīgi, ja jūs atsūtītu atsauksmes par pašreizējo Mans portāls, kā arī idejas turpmākajiem uzlabojumiem. Lai atsūtītu atsauksmi, noklikšķiniet uz saites Kontakti un aizpildiet vienkāršo kontaktformu.
mypages.welcomemypages.text5=Eiropas arhīvu portāla komanda cer, ka jums patiks Mans portāls funkcionalitāte un tā būs noderīga arhīva materiālu pētījumos.
