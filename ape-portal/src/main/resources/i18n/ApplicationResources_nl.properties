navigationguide.GeneralText = Welkom op de navigatie gids van het Archieven Portaal Europa. De verschillende onderdelen van de navigatie gids hieronder bevatten een beschrijving van en uitleg over de onderdelen en functionaliteiten van het portaal, de aard van de informatie die u daarin kunt vinden en hoe en waar die kan worden gevonden. In het bijzonder zullen de gecombineerde zoekstrategieën die in het Archieven Portaal Europa beschikbaar zijn in detail worden beschreven, inclusief een aantal voorbeelden van uit te voeren zoekopdrachten. Dit zal worden aangevuld met uitleg over de manier waarop de zoekresultaten worden gepresenteerd. 
