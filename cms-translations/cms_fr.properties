help.searching.titleGeneral=La recherche dans le portail européen des archives
help.searching.subtitle1=Trois sources
help.searching.text1=Il y a trois sources de données dans le portail :
help.searching.list1.part1=1) Les archives : dossiers administratifs, documents, lettres, cartes etc. L'information sur ces archives est fournie sous la forme de 
help.searching.list1.link=guide des fonds, inventaires ou guide des sources
help.searching.list1.part2=.
help.searching.list2=2) Information sur des personnes, des familles ou des collectivités (des "noms") : Galilée, les Bourbon, la compagnie des Indes orientales.
help.searching.list3=3) Information sur les services d'archives en Europe. Les informations pratiques sont importantes pour préparer une visite sur place. Les notices comprennent également des liens vers les inventaires déjà publiés dans le portail européen des archives par chaque institution.
help.searching.text2=Si les standards de description d'archives vous intéressent, vous pouvez trouvez des informations sur 
help.searching.text2.link=Site internet du projet 
help.searching.subtitle2=Recherche simple
help.searching.text3=Tapez les mots dans la boîte de recherche accessible depuis la page d'accueil, de la recherche avancée ou encore des résultats de recherche.
help.searching.image1=Recherche simple et autocomplétion
help.searching.text4=Les termes proposés dans l'auto-complétion sont suivis de l'indication de source (archives, noms ou institutions) et du nombre de résultats.
help.searching.subtitle3=Recherche avancée 
help.searching.text5=Des options de recherche avancées sont disponibles pour chacune des trois sources, présentées en deux ou trois blocs.
help.searching.text6=Sous la boîte de recherche (bloc 3), vous avez trois options."Affichage hiérarchique" montre les résultats de recherche dans le contexte généralement hiérarchique des descriptions d'archives. "Au moins un des mots" équivaut à utiliser l'opérateur booléen OU. Cette option est très utile pour chercher un même terme dans plusieurs langues, ou encore les variations d'un même terme (Napoléon, mais aussi napoléonien par exemple). "Avec document numérisé" restreint la recherche aux seules descriptions comportant des liens vers des archives numérisées et disponibles en ligne.
help.searching.text7=Archives et inventaires
help.searching.text8.part1=Le bloc 1 permet de sélectionner les pays, les institutions et les inventaires auxquels limiter sa recherche. Le bloc 2 permet de préciser dans quelle partie de l'inventaire il faut chercher : le titre, la cote, le résumé, 
help.searching.text8.link=le type de document, 
help.searching.text8.part2=et les dates.
help.searching.text9=Personnes et collectivités
help.searching.text10=Seuls les blocs 2 et 3 sont disponibles. Vous pouvez préciser sur quel élément chercher (nom, identifiant, lieu, activité, mandat, fonction), sur quel type d'entité (personne, famille ou personne morale), et des dates.
help.searching.text11=Services d'archives
help.searching.text12=Seuls les blocs 2 et 3 sont disponibles. Le bloc 2 permet de préciser le type d'archives. Attention : les institutions n'indiquent pas toujours leur appartenance à tel ou tel type d'archives dans leur notice.
help.searching.image2=Utiliser les options de recherche avancée : naviguer, sélectionner, questionner.
help.search-results.titleGeneral=Les résultats de recherche
help.search-results.subtitle1="La liste de résultats"
help.search-results.text1=A query will return all the results from three different sources ("1st display"). Unless already specified, the results from archives will be presented in a simple list view. By clicking one of the tabs at the top you can switch to the results from one of the other sources.
help.search-results.image1=Trouver des résultats de recherche parmi ces trois sources (archives, noms et institutions)
help.search-results.text2=When looking at search results in archives you can select either list view or context view. By default the list view is shown.
help.search-results.text3=The context view is just another way to see the results in the hierarchical structure of the archives. Therefore, the number of results is exactly the same as the one you see in the list view. You may understand the results better in the context view because you can look at the single hits grouped by the document to which they belong. It also provides more background information in a broader context.
help.search-results.text4=Sometimes your search terms are found several times within a finding aid. You can exclude other finding aids and focus on a particular one by using the "View only results from this finding aid" button found next to a search result.
help.search-results.image2=Echanger entre la vue sous forme de liste pour la vue contextuelle
help.search-results.text5=Vous pouvez affiner les résultats de recherche dans les archives en cochant les cases sur la gauche :
help.search-results.list1.part1=Pays (Islande, Slovénie, etc.) 
help.search-results.list1.part2=Institution d'archive (Archives Nationales d'Estonie, Archives municipales de Montabaur, etc.)
help.search-results.list1.part2a=Sujet (Chartes, Cartes, Première Guerre Mondiale, Enseignement, etc.)
help.search-results.list1.part3=Types de document (Inventaire, Guide d'institutions de conservation d'archives, Guide de sources)
help.search-results.list1.part4=Niveau (Autres descriptions, Description de fonds)
help.search-results.list1.part5=Contains digital objects
help.search-results.list1.part6=Type d'objet numérique (Image, Texte, Son, Vidéo, 3D ou non-spécifié)
help.search-results.list1.part7=Langue de description (Italien, Grec, etc.)
help.search-results.list1.part8=Types de date (Date complète, Date descriptive seule, Pas de date spécifiée)
help.search-results.list1.part9=Start and end timespan (1600â1799 etc)
help.search-results.text6=Remember that you can select your interests from different filters (eg Iceland from Country and Image from Digital object type), and select more than one from one filter (eg Iceland and Slovenia from Country) except Start and end timespan.
help.search-results.image3=Options d'affinement afin de restreindre vos résultats de recherche
help.search-results.text7=Vous pouvez trier vos résultats par date, titre, code de référence et numéro d'inventaire
help.search-results.text8=Dans l'onglet pour la recherche sur les noms, il existe plusieurs options d'affinement :
help.search-results.list2.part1=Pays ( Islande, Slovénie, etc.)
help.search-results.list2.part2=Institution d'archives (Archives Nationales d'Estonie, Archives municipales de Montabaur, etc.)
help.search-results.list2.part3=Type of entity (Person, Family or Corporate body)
help.search-results.list2.part4=Place (ReykjavÃ­k, Ljubljana etc)
help.search-results.list2.part5=Occupation (composer, teacher etc)
help.search-results.list2.part6=Mandate (Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714. etc)
help.search-results.list2.part7=Fonction (géologue, nobles, etc.)
help.search-results.list2.part8=Langue de la description (italien, grec, etc.)
help.search-results.list2.part9=Types de date (Date complète, Date descriptive uniquement, Date inconnue, Période sans date de début connue, Période sans date de fin connue)
help.search-results.list2.part10=Période avec date début et date fin (1600-1799 etc.)
help.search-results.text9=Dans l'onglet pour la recherche par institution, il existe différentes options d'affinement : 
help.search-results.list3.part1=Pays (Islande, Slovénie, etc.)
help.search-results.list3.part2=Paysage archivistique (Archives de l'Etat à Poznan, Archives départementales, etc.)
help.search-results.list3.part3=Type of archive (Regional archives, specialised governmental archives etc)
help.search-results.image4=To see a digital object, find an icon. Preview shows the summary of a result
help.search-results.text10=An icon may be displayed in a result in the list view for archives when digital objects are available. You can also check a preview to see the summary of the result. The Save search option for searching in archives is only possible when you create your own account. When saving, search settings (refinement and sorting) will be also preserved.
help.search-results.subtitle2="Les résultats proprement dits"
help.search-results.text11=When you click one of the results, a new window/tab will open to view the full detail of the result with the keywords highlighted ("2nd display") on the right pane for archival material. From here you can also share, bookmark and print information. The left pane shows the complete contextual structure of the record (ie the hierarchy within finding aid, holdings guide or source guide). When available, digital object icons and thumbnails are clickable to go to the website of the archival institution, which holds the document in question. At the bottom, you may want to send feedback to the institution.
help.search-results.image5=2nd display of a finding aid with digital objects as well as sharing, print and feedback functionalities
help.search-results.text12=When accessing the result of a search in names, the "2nd display" sports information on related sources on the right and in addition to the full detail of the result. These relations are grouped by archival materials created by or referencing the described person, family or corporate body, by related entities and by archives that hold the related materials. There also might be a relation to alternative descriptions of the same entity eg in other languages.
help.search-results.text13=The "2nd display" for institutions is divided in an upper part showing a map and a lower part giving the full detail of the result.
help.search-results.text14=The "2nd display" of all sources also allows you to start a new search in all content directly from here.
help.search-results.image6=2nd display for the description of a corporate body with related sources and option for a new search
help.topics.titleGeneral=La recherche dans les thèmes
help.topics.text1=En plus de la recherche simple,  vous pouvez accéder à des contenus indexés par thèmes.Les thèmes sont relatifs à des contenus (Éducation, Justice, Économie, etc.), des périodes historiques ou des types d'archives (Chartes, Cartes et plans, etc.).Le nuage de tags de la page d'accueil comprend 15 thèmes qui alternent et un lien vers la liste complète des thèmes avec leurs occurrences.
help.topics.image1=Topic cloud on the Archives Portal Europe's homepage
help.topics.text2.part1=En cliquant sur l'un des thèmes, vous faites une recherche circonscrite aux inventaires indexés par ce thème. La navigation dans les résultats et la consultation des inventaires se fait ensuite de la manière habituelle.
help.topics.text2.link=ici
help.topics.text2.part2=). The topic that you have selected will be highlighted and displayed directly beneath the search field (see number 1 in the screenshot below). There might also be further topics connected to the same material which will then be shown as normal refinement options (see number 2 in the screenshot below).
help.topics.text3=Astuce : pour faire une recherche au sein d'un thème, remplacez l'* de la boîte de recherche par vos termes de recherches. Ne supprimez pas le thème indiqué à côté.
help.topics.image2=Search results for a topic based search (example: "Architecture")
help.topics.text4=Les thèmes permettent de rassembler les archives de différents pays ou institutions. Pour cette raison, le thème précis lui-même n'apparaît pas forcément dans la description mais il y a néanmoins une relation entre l'inventaire et le thème. Les thèmes ne s'appliquent qu'aux inventaires, pas aux autres contenus du portail.
