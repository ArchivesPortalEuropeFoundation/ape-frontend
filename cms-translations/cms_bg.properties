homepage.welcome=Добре дошли в архивния Портал на ЕВРОПА!
homepage.introduction=Архивният Портал на Европа предоставя достъп до информация за архивните материали от различни европейски страни, както и информация за архивните институции из целия континент. Within the next years, this installation will develop both technically and in terms of content addition and we welcome your feedback which can be sent using the
homepage.contactform=формуляр за контакт
homepage.dotAfterLink=.
homepage.joinaccesstoEuropeana=Общ достъп до европейските архиви
homepage.joinaccesstoEuropeanaText=Предоставяйки достъп до архивните материали от цяла Европа, Архивният Портал на Европа дава възможност за откриване на общи връзки в един цялостен подход, като в същото време отразява разнообразието от национални и регионални тенденции.
homepage.readmore=Прочетете повече...
homepage.presentationArchivalContent=Години на сътрудничество и развитие
homepage.presentationArchivalContentText=Архивният Портал на Европа е достъпен благодарение на нашите технически инвестиции. По-специално, ние работихме доста дълго време за  разработването на стандарти и инструменти за управление на изключително сложни данни.
homepage.combinedsearchfacilities=Комбинирани инструменти за търсене
homepage.combinedsearchfacilitiesText=В допълнение към просто търсене в целия текст, Архивният Портал на  ЕВРОПА предлага разширено търсене, концентрирайки се върху аспекти като дати, както и навигирано търсене за браузване през архивния материал. Всички подходи могат да се ползват поотделно или в тяхната комбинация.
homepage.contactdetailsandservices=Детайли за контакт и услуги
homepage.contactdetailsandservicesText=В раздел "Регистър", има налична информация като данни за контакт или работното време на архивните институции. Тук са включени не само тези институции, които вече участват със своите архивни материали в архивния портал на Европа, но също така и други институции от страните-участнички.
homepage.aboutussection=Частта За нас
sign-in.titleGeneral=Вход
sign-in.text1=Може да направите регистрация и след това да влезете, за да направите индивидуални настройки на посещенията си, както и да имате лично пространство на портала. Вие можете да направите:
sign-in.list.part1=Съхраняване на търсения
sign-in.list.part1a=Организиране на Вашите съхранени отметки
sign-in.list.part1b=Създаване на колекции, които да комбинирате със Вашите съхранени търсения и отметки
sign-in.list.part2=Промяна на Вашия профил и настройки на показваното (език и пр.)
featuredexhibition.title2=Демонстриране на нашите предпочитания
featuredexhibition.test1=Ние всички обичаме красивите изображения. Нашите партньорски институции любезно предложиха някои от най-ценните си колекции, посветени на специални събития в техните страни и в европейската история. Независимо от това, дали се отнася до един самостоятелен документ или до съвкупност от свързани помежду си документи, те ви дават възможност да изследвате съкровищата на европейската култура и да се потопите в изключителните събития зад кулисите. Не забравяйте да ги споделяте и коментирате с приятелите си!
topics.titleGeneral=Търсене на съдържанието по теми
topics.text=Какво ще кажете на предложението да разгледате съдържанието на портала от друг ъгъл? Подбрали сме безброй теми, които Ви дават възможност да се гмурнете в архивния материал по теми или родове. Темите са достъпни чрез началната страници, представяща 15 различни теми и посредством пъкен списък на темите. Списъкът ще се обогатява, така че неспирайте да проверявате за нови теми.
# -- New properties "My pages" 20140130, updated 20150129--
savedsearch.savedsearches=Съхранени търсения
mypages.welcomemypages.title=Добре дошли в полето "Моите страници" на Портала на европейските архиви!
mypages.welcomemypages.text1=Вие сте в полето Моите страници на Портала на европейските архиви. моите Цел на полето Моите страници е да събира всички настоящи и бъдещи функционалности, които Вие можете да използвате, за да отганизирате и откривате повече от данните, налични на портала.
mypages.welcomemypages.text2=Към момента имате възможност да направите съхраняване на търсенията, съхраняване на отметките и моит колекции:
mypages.welcomemypages.list.part1=Всеки път, когато правите проучване (независимо в или извън регистрацията си на портала) Вие имате възможност да съхраните настройките за търсене. Съхраненото търсене ще бъде включено в Моите страници така, че може лесно да извършите същото търсене отново или да проверите дали нова информация, покриваща Вашето търсене, е била добавена след като последно сте работили, а това Ви дава възможност лесно да проследявате за информацията, която отговаря на Вашите интереси!
mypages.welcomemypages.list.part2=Когато има подробно представяне ("2 преглед") на резултатите от търсене в архиви или по имена, Вие можете да отбележите тази страница, за да имате директен достъп до нея по всяко време след това. Съхраненото отбелязване ще бъде включено в Моите страници по същия начин, по който се прави и за съхранените търсения.
mypages.welcomemypages.list.part3=Може да организирате своите съхранени търсения и съхранени отметки в Моите колекции. Когато създавате колекция, Вие може да посочите заглавие на Вашата колекция и да направите описание на материла в нея. Можете да редактирате колекцията си по всяко време, прибавяйки нови съхранени търсения и отметки или да изтривате ненужните.
mypages.welcomemypages.text3=И все пак, това е само начало на усилието да бъде направен добри тулове за потребителите в рамките на Портала на европейските архиви. Ще продължим да Ви предоставяме нови функционалности и през 2015 и 2016 г., специално обръщайки внимание на споделянето и сътрудничеството. За това, останете на портала и моля, не забравяйте да посещавате Портала на европейските ахриви!
mypages.welcomemypages.text4=За нас ще бъде удоволствие ако ни изпратите Вашето мнение и препоръки за сегашното състояние на Моите страници, както и да споделите идеи какво да бъде допълнено и актуализирано. За да изпратите мнението си просто изберете линк КОНТАКТ и попълнете примерния формуляр!
mypages.welcomemypages.text5=Екипът на Портала на европейските архиви се надява, че харесвате Моите страници и намирате рубриката за полезна за Вашето издирване на информация !
