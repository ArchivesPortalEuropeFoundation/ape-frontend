sign-in.list.part1b=Kurti išsaugotų paieškų ir adresų kolekcijas
sign-in.list.part2=Keisti savo profilį ir ekrano nustatymus (kalba ir kt.)
featuredexhibition.title2=Demonstruojame mūsų vertingiausius
featuredexhibition.test1=Mes visi mėgstame gražius vaizdus. Mūsų partneriai iš savo vertingiausių kolekcijų pateikia vaizdų, atspindinčių svarbius jų šalies ir Europos istorijos įvykius. Tai gali būti atskiri dokumentai ar susijusių dokumentų rinkiniai. Rinktiniai dokumentai leidžia Jums atrasti Europos kultūros lobius, pasinerti į istorijos užkulisius. Neužmirškite šiais atradimais pasidalyti ir su savo draugais.
topics.titleGeneral=Atlikti teminę paiešką
topics.text=Pažvelkime į mūsų pateiktą turinį kitu kampu. Mes parinkome nemažai temų, kurios suteikia galimybę pasinerti į archyvinę medžiagą susietą tematiniais ryšiais. 15 besikeičiančių temų yra pateiktos portalo pradiniame tinklalapyje, bei pilnas temų sąrašas žemiau. Šis sąrašas ateityje bus papildomas naujomis temomis.
