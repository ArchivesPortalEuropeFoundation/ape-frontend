#About us section
aboutus.titleGeneral = Meistä
aboutus.GeneralText = Euroopan Arkistoportaali on yksi virstanpylväs APEnet projektissa, jota Euroopan komissio on tukenut eContentplus ohjelmassa. Projektiorganisaatio koostuu 12:sta kansallisesta arkisto-organisaatiosta ja näiden hallinnosta, jotka kaikki ovat mukana ja näiden aineistoa on saatavilla. Lisäksi 5 liitännäisjäsentä on liittynyt mukaan projektiin sen ensimmäisen kahden vuoden aikana ja omalta osaltaan laajentavat tätä parhaiden käytäntöjen verkostoa. Palautetta ja kommentteja  otetaan vastaan käyttämällä  
aboutus.contactform  = palautelomaketta
aboutus.GeneralText2 =. Lisää tietoa itse projektista ja sen taustoista on saatavilla projektin kotisivujen kautta osoitteesta: 
aboutus.apeneteu  = www.apenet.eu
aboutus.presentationofarchivalcontent = Arkistoaineiston esittäminen
aboutus.presentationofarchivalcontentText1 = Kuvailutietoja voi tarkastella selaushaun avulla 
aboutus.presentationofarchivalcontentText2 =. Tämä alkaa maiden ja organisaatioiden tasolta esittäen näiden kokoelmat ja luettelotiedot tarjoamalla yleiskuvan hallussa olevista aineistoista.
aboutus.presentationarchivalcontent2 = Täältä on pääty yksityiskohtaisempiin kuvailutietoihin, jotka on esitetty hierarkisesti. Lisäksi tarjotaan linkit digitoituun aineistoon, joka on organisaation omalla verkkosivulla.
aboutus.presentationarchivalcontent3 = Navigointihaku tarjoaa pääsyyn kuvailutietoihin ja mahdollistaa sen, että käyttäjä voi kerätä määrättyjä kokonaisuuksia myöhempään tarkasteluun.
aboutus.contactdetailsandservices = Yhteystiedot ja palvelut
aboutus.contactdetailsandservicesText1 = Kun esitty arkistoaineisto on identifioitu ja tulee aika suunnitella matkaa kyseiseen arkistoon alkuperäiseen aineistoon tutustumiseksi 
aboutus.directorysection  = Hakemistopalvelu 
aboutus.contactdetailsandservicesText2 = Euroopan Arkistoportaalissa sisältää yhteystiedot ja palvelut joita eri organisaatiot tarjoavat. Tämä hakemisto ei sisällä yksinomaan niitä instituutioita, jotka nyt toimittavat luettelotietoja Euroopan Arkistoportaaliin, mutta myös muita organisaatioita hankkeeseen osallistuvissa maissa.
aboutus.technicaldetails = Tekniset yksityiskohdat
aboutus.technicaldetailsText1 = Keskitetyn ja yhteisen datan hallinta ja esittäminen Euroopan Arkistoportaalissa on toteutettu hajautetussa prosessissa. Osalistuvat maat voivat itse päättää haluavatko he käyttää tarjottuja työkaluja paikallisesti tai käyttäen portaalin on-line palveluita.  Työkalujen kehittäminen jatkuu projektiin osallistuvien tahojen toimesta. Työkalut ja näiden ohjeet on ladattavissa 
aboutus.toolsSection = Työkalut osiosta
aboutus.technicaldetailsText2 = Kansainväliset arkistostandardit muodostavat perustan datan prosessoinnille. Arkistoluettelot ja kuvailutiedot hyödyntävät EAD-muotoa. Vastaavasti organisaatioiden tiedot on EAG-muodossa. Jatkossa, kun palvelu laajenee myös EAD-CPF muodossa tullaan hyödyntämään.
aboutus.technicaldetailsText3 = Lisäksi yhtenäinen EAD:n piirteiden käyttö mahdollistaa yhteentoimivuuden 
aboutus.europeana  = Europeanaan
aboutus.technicaldetailsText4 =, tekee mahdolliseksi sen että osallistuvat maat voivat toimittaa aineistonsa halutessaan Europeanaan käyttäen niitä työkaluja joita Euroopan Arkistoportaali tarjoaa.
aboutus.jointAccessToEuropeanaArchives = Yhteinen pääsy Euroopan Arkistoihin.
aboutus.jointAccessToEuropeanaArchivesText1 = Rajat Euroopan maiden välillä ovat muuttuneet historian saatossa. Maat ovat yhdistyneet ja eronneet ja tämä on osaltaan luonut yhtenäisen perustan näiden kehittymiselle. Tämä jaettu historia tekee sen erityisen mielenkiintoiseksi. Kokoamalla arkistoaineistoa, joka on muodostunut näiden vaiheiden aikana, Euroopan arkistoportaali tarjoaa mahdollisuuden vertailla paikallista ja kansainvälistä kehitystä ja ymmärtää näiden yksilöllisyyttä sijoittamalla ne laajempaan Eurooppalaiseen kontekstiin.
aboutus.jointAccessToEuropeanaArchivesText2 = Portaali itsessään auttaa vierailijoita, ei pelkästään tutkimaan syvemmältä omia kiinnostuksen kohteita, mutta tarjoamalla myös uusia lähteitä tarjoamalla yleiskuvan eurooppalaisten arkistojen kokoelmiin.
aboutus.combinedSearchFacilities = Yhdistetyt hakutoiminnot
aboutus.combinedSearchFacilitiesText1 = Euroopan Arkistoportaalissa 
aboutus.advancedSearchSection  = Tarkemmat hakutoiminnot
aboutus.combinedSearchFacilitiesText2 =  mahdollistavat yhdistettyjen hakujen käytön eri aineistoista. Yksinkertaisen vapaatekstihaun lisäksi portaali tarjoaa mahdollisuuden tarkempiin hakutoimintoihin, jotka keskittyvät aineiston määrättyihin piirteisiin, kuten luontiaikaan ja käyttötapaan. Lisäksi navigointihaku mahdollistaa käyttäjälle aineiston selailun ja näin mahdollisuuden löytää aineistoa, josta käyttäjä ei aikaisemmin ollut tietoinen
aboutus.combinedSearchFacilitiesText3 = Käyttäjällä on kolme mahdollista hakutapaa (yksinkertainen vapaateksti, tarkennettu haku ja navigointi) joko yhdessä tai erikseen.
aboutus.combinedSearchFacilitiesText4 = Käyttäjällä on sama joustavuus hakutulosten esittämisessä. Ne voidaan esittää joko hierarkisessa rakenteessa tai yhteenvetoina. Molemmat optiot esittävät samat hakutulokset ja johtavat tarkempiin kuvailuihin kyseisistä arkistoyksiköistä.
