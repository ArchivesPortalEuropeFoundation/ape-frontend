navigationguide.titleGeneral=Guia de navegação
navigationguide.GeneralText =Bem-vindo ao guia de navegação do Portal Europeu de Arquivos. As diferentes partes do guia de navegação, listadas abaixo, descrevem e explicam as secções e as funcionalidades do portal, o tipo de informação que nele pode encontrar e onde a pode encontrar. Em particular as estratégias de pesquisa combinada disponíveis no Portal Europeu de Arquivos serão descritas em detalhe, incluindo alguns exemplos de pesquisas a realizar. Estes aspectos serão complementados por uma explicação sobre a forma como os resultados da pesquisa são apresentados. 
