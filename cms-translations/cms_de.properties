homepage.welcome=Willkommen im Archivportal Europa
homepage.introduction=Das Archivportal Europa bietet Zugang zu archivischen Erschließungsinformationen aus verschiedenen europäischen Ländern sowie zu Informationen über Archive aus ganz Europa. In den nächsten Jahren wird sich diese Installation sowohl technisch als auch in Hinblick auf die präsentierten Inhalte weiterentwickeln und vergrößern. Wir freuen uns über Ihre Rückmeldungen! Bitte benutzen Sie dafür das
homepage.contactform=Kontaktformular
