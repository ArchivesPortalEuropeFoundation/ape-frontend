homepage.welcome=Bem-vindo ao Portal Europeu de Arquivos
homepage.introduction=O Portal Europeu de Arquivos faculta atualmente acesso a informação sobre documentação de arquivo de diferentes países europeus bem como informação sobre os serviços de arquivo em todo o continente. Durante os próximos anos, desenvolver-se-á numa dupla vertente, técnica e de adição de conteúdos, e agradecemos os seus comentários que podem ser enviados através do 
homepage.contactform=formulário de contacto
homepage.dotAfterLink=. 
homepage.joinaccesstoEuropeana=Acesso comum aos arquivos europeus
homepage.joinaccesstoEuropeanaText=Ao facultar acesso a documentação de arquivo de toda a Europa, o Portal Europeu de Arquivos fornece a oportunidade de detetar relações comuns numa abordagem global, refletindo, em simultâneo, a diversidade das evoluções nacionais e regionais.
homepage.readmore=Ler mais...
homepage.presentationArchivalContent=Anos de colaboração e desenvolvimento
homepage.presentationArchivalContentText=O Portal Europeu de Arquivos é disponibilizado através do nosso investimento técnico. Em particular, despendemos uma quantidade de tempo considerável no desenvolvimento de normas e ferramentas para a gestão de dados altamente complexos.
homepage.combinedsearchfacilities=Possibilidades da pesquisa combinada
homepage.combinedsearchfacilitiesText=Para além da pesquisa simples em texto livre, o Portal Europeu de Arquivos oferece a pesquisa avançada centrada em aspetos como as datas, e a pesquisa orientada para navegar na documentação de arquivo. Todas as abordagens podem ser usadas individualmente, ou combinadas entre si.
homepage.contactdetailsandservices=Contactos e serviços
homepage.contactdetailsandservicesText=No diretório pode ser consultada informação relativa aos contactos ou horários de funcionamento dos serviços de arquivo. A secção inclui não só as instituições que já disponibilizam a sua documentação no Portal Europeu de Arquivos, mas também outras instituições dos países participantes.
homepage.aboutussection=Secção Sobre nós
sign-in.titleGeneral=Iniciar sessão
sign-in.text1=Pode criar uma conta gratuita e iniciar a sessão para personalizar as suas visitas e dispor de um espaço pessoal no portal. Poderá:
sign-in.list.part1=Guardar as suas pesquisas
sign-in.list.part1a=Organizar os seus marcadores
sign-in.list.part1b=Criar coleções para combinar pesquisas guardadas e marcadores
sign-in.list.part2=Alterar o seu perfil e as configurações de apresentação (idioma, etc.)
featuredexhibition.title2=Mostrar os nossos favoritos
featuredexhibition.test1=Todos gostamos de belas imagens. As nossas instituições parceiras oferecem gentilmente algumas das suas mais preciosas coleções para destacar acontecimentos especiais nos seus países e na história europeia. Quer se trate de um único documento ou de uma coleção de documentos relacionados, os Documentos em Destaque permitem-lhe explorar os tesouros da cultura europeia e mergulhar em histórias especiais nos bastidores. Não se esqueça de os comentar e partilhar com os seus amigos!
topics.titleGeneral=Explorar o nosso conteúdo por assuntos
topics.text=Que tal olhar para os nossos conteúdos de um ângulo diferente? Selecionámos muitos tópicos que lhe permitem abordar a documentação de arquivo de forma temática. Os assuntos estão acessíveis de forma rápida através da nossa página inicial, com 15 assuntos alternados, e da lista completa de assuntos, abaixo. Esta lista será acrescentada no futuro, por isso não deixe de procurar novos assuntos, de vez em quando.
