terms.use.title=Felhasználási feltételek
terms.use=Felhasználási feltételek: megértettem, hogy az Európai Levéltári Portál rendkívül különböző forrásból származó információk keresésére és begyűjtésére ad lehetőséget. Törekszem arra, hogy viselkedésem ne legyen becsületsértő, ártalmas, fenyegető, törvénytelen, rágalmazó, szélsőséges, gyalázkodó, lázító, molesztáló, pornográf, obszcén, tisztességtelen, személyiségi vagy nyilvánossági jogokat sértő, gyűlölködő, faji, etnikai vagy egyéb más szempontból kifogásolható. A fenti jelölő négyzet kipipálásával vállalom a feltételek betartását, tudomásul veszem, hogy azok be nem tartása esetén fiókom az Európai Levéltári Portálon törlésre kerül.
terms.use.part.one=Az Európai Levéltári Portál elősegíti és támogatja a levéltári kutatást. Összegyűjti a különböző nyilvános levéltári intézmények által biztosított forrásokat. Minden intézmény felelős a saját adataiért. A partner intézmények listájának megtekintéséhez kattintson
terms.use.here=ide
terms.use.part.two=You may re-use the data displayed in the Archives Portal Europe on condition that their source is cited. In the case of Spanish data, public re-use is allowed after signing an agreement with the institution that provided them. Please refrain from any commercial re-use without explicit permission from the respective content owners. The Archives Portal Europe accepts no liability for content on sites linked from these pages. Unintentional errors/omissions may occur on the Archives Portal Europe which we will endeavour to correct â please send us your comments using the 
terms.use.contact.form=üzenetküldő űrlapot.
directory.text1=Az Európai Levéltári Portál Adattára olyan európai levéltárak részletes adatait tartalmazza, amelyek
directory.partipating=tartalomszolgáltatóként vesznek részt.
directory.text2=A levéltárak elsődlegesen országonként felsorolva szerepelnek, majd minden országon belül közigazgatási és/vagy területi rendszer szerint, ahogyan azt a nemzeti levéltárak meghatározták. Minden esetben feltüntettük a kapcsolati és a szolgáltatási adatokat. Ezen felül, az Adattár olyan levéltári intézményekről is közöl adatokat, amelyek a nemzeti és területi levéltári portálokon keresztül érhetők el, így nyújtva belépési pontot még több online elérhető levéltári anyaghoz. A faszerkezetben felsorolt összes levéltár és portál szerepel a lap alján található térképen is.
directory.apenetpartners=Eltévedt? Pont jó helyen van!
# -- New properties updated help 20140821, extended 20150129 --
help.titleGeneral=Eltévedt? Itt most jó helyen jár!
help.text1=Az emberek gyakran eltévednek, de ez nem az Ön hibája. Ezúton segítünk Önnek a honlapon való tájékozódásban.
help.text2=Válassza ki az Ön számára szimpatikus lehetőséget a menüből a probléma megoldására.
help.searching.titleGeneral=Üdvözöljük az Európai Levéltári Portálon
help.searching.subtitle1=Három forrás
help.searching.text1=Portálunkon három különböző forrástípus található:
help.searching.list1.part1=1) Köziratokból, dokumentumokból, levelekből, térképekből, kéziratokból, könyvekből és fényképekből stb. álló levéltári anyag ("levéltár"), melyet kutathat levéltári intézményeinkben. Az információk különböző segédletek, fondjegyzékek, repertóriumok stb. használata révén ismerhetőek meg. 
help.searching.list1.link=fondjegyzékek, segédletek
help.searching.list1.part2=melyek információt adnak a különböző iratokról
help.searching.list2=2) Személyekre, családokra, jogi személyekre vonatkozó adatok, például Galileo Galilei, Habsburg-ház és a Kelet-Indiai Társaság.Ez a forráscsoport a levéltári kutatások új távlatait kínálja. Az elérhető levéltári iratokon keresztül az ő létrehozóikról és velük kapcsolatos személyekről, intézményekről is adatokat tudhat meg. Levéltári dokumentumok és személyek közötti, korábban nem ismert kapcsolatok nyomára találhat rá. 
help.searching.list3=Európa levéltári intézményeire vonatkozó információk. E forráscsoport segítségével olyan levéltárak segédleteit, fondjegyzékeit ismerheti meg, amelyek kutatásai elvégzéséhez alapvető fontosságúak. További információkat találhat azokról a segédletekről, amiket az adott levéltár már elérhetővé tett az Európai Levéltári Portálon.  
help.searching.text2=Érdeklődik a tartalmakra kereshető adatszabványok iránt? Több információt találhat weboldalunkon. 
help.searching.text2.link=A projekt weboldala
help.searching.subtitle2=Egyszerű keresés
help.searching.text3=Ez a legnépszerűbb keresési mód. Egyszerűen csak írja be a kulcsszavakat a honlapon vagy a keresőoldalon található keresőmezőbe. 
help.searching.image1=Egyszerű keresés és automatikus kiegészítés
help.searching.text4=Miközben gépeli a szavakat, számos javaslatot láthat a találatok számával feltüntetve. Ezek a javaslatok  megmutathatják azt is - amikor a kezdőlapról keres -, hogy pontosan milyen forrástípusról van szó (levéltári egység, név, intézmény).
help.searching.subtitle3=Részletes keresés
help.searching.text5=A tapasztaltabb felhasználóknak összetett keresést is biztosítunk, amikor egyesével, külön-külön kereshet mindhárom csoportban (levéltári egység, név, intézmény) Két vagy három része van a lehetőségeknek (lásd az alábbi képen az 1., 2., 3. pontot), a forrás típusától függően. 
help.searching.text6=A keresőmező alatt (3. rész) három lehetőség közül választhat. A "Találatok megtekintése fastruktúrában" segítségével megnyithatja a fastruktúrát a különböző országok vonatkozó iratanyagaiban. "Legalább egy szó egyezése" esetén láthatóvá válnak azok az anyagok, amelyek akár csak egy szót is tartalmaznak a keresett kifejezésünkhöz.   Ez megfelel a VAGY keresési műveletnek, kiszélesítve a találatok számát. Ez a keresési mód főleg akkor hasznos, ha a kulcsszavaknak többféle változata is ismert, például többnyelvűség esetében. "Csak digitális tartalommal rendelkező anyag" keresési lehetőség ajánlott, ha csak a már digitalizált anyagok, (pl. fényképek, levelek) stb.  iránt érdeklődik
help.searching.text7=Keresés levéltári anyagban
help.searching.text8.part1=Az első rubrikában a megfelelő országot, levéltárat és egyszerű segédletet tudja kiválasztani, a keresés eredményéül  egy hierarchikus listát kap. A kettes rubrikában tudja pontosítani keresett dokumentum címét, tartalmát, jelzetét. 
help.searching.text8.link=a dokumentum típusa
help.searching.text8.part2=(csak fondjegyzékek, segédletek, forráskalauzok) és a kutatás adatai. Ha csak bizonyos adatok iránt érdeklődik, a "keresés pontos kifejezésre" lehetőséget ajánljuk. 
help.searching.text9=Keresés nevek szerint
help.searching.text10=Csak két mezőt kell használnunk.Az elsőben a névre, azonosítóra (pl. igazolványszámra), helyre, foglalkozásra, adományra, funkcióra), a másodikban az adattartalom típusára (személy, család, társaság) kereshetünk.
help.searching.text11=Keresés intézmények szerint
help.searching.text12=Két mezőben segít minket a keresésben. Az elsőben a levéltár nevére, helyére kereshetünk rá. 
help.searching.image2=Az összetett keresés segítségével pontosíthatja az érdeklődési területét, böngészhet és válogathat a találatok között. 
help.search-results.titleGeneral=Találatok
help.search-results.subtitle1="Első ablak"
help.search-results.text1=A lekérdezés három különböző forráscsoport eredményeit adja ki. Kivéve ha már szűkített keresés, a találatok egyszerű listán jelennek meg. Legfelül valamelyik lapra kattintva, váltani tudunk egyik csoportról a másikra.  
help.search-results.image1=A keresési eredmények  három csoportja (levéltári iratok, nevek, intézmények)
help.search-results.text2=A keresési eredményeket böngészve listanézetet és fastruktúrát is választhatunk. Az alapértelmezett beállítás a listanézetet mutatja. 
help.search-results.text3=A találatok fastruktúrában segítségével a találatok levéltári struktúrában elfoglalt helyét láthatja. Ezért, a találatok száma pontosan egyezik a listanézet  találatainak számával. A fastruktúra azonban jobban érthető, mert minden egyes találatnál látható, hogy melyik levéltári egységbe tartozik. Ez több háttérinformációt is tartalmaz, tágabb kontextusba helyezi a találatot.  
help.search-results.text4=A keresett kifejezés számos esetben többször is megtalálható egy segédleten belül. A "csak ebből a segédletből" rubrika kiválasztásával kizárhat más segédleteket a keresésből. 
help.search-results.image2=Listanézet és fastruktúra közti váltások
help.search-results.text5=Szűkítheti a keresést a bal oldalt található, következő rubrikák kipipálásával: 
help.search-results.list1.part1=Ország (Magyarország, Szlovénia stb.)
help.search-results.list1.part2=Levéltár (Magyar Nemzeti Levéltár, Nationaal Archief stb.)
help.search-results.list1.part2a=Téma (oklevél, térkép, első világháború, oktatás stb.)
help.search-results.list1.part3=A dokumentum típusa (segédletek, levéltár-ismertetők, tematikus segédletek)
help.search-results.list1.part4=Szint (egyéb jegyzék, fondjegyzék)
help.search-results.list1.part5=digitális anyagot tartalmaz
help.search-results.list1.part6=digitális tartalom típusa (kép, szöveg, hang, videó, 3D, egyéb)
help.search-results.list1.part7=A leírás nyelve (olasz, magyar stb.)
help.search-results.list1.part8=Dátum típusa (teljes, dátum szavakkal, nincs meghatározva)
help.search-results.list1.part9=Start and end timespan (1600â1799 etc)
help.search-results.text6=Keresését több szempont szerint is szűkítheti (pl. az országok közül kereshetünk csak Izlandra és csak a digitális képekre), továbbá, egy-egy szűrőből választhat több elemet is (pl. az országok közül Izland és Szlovénia is), kivéve az időkör kezdetét és végét.   
help.search-results.image3=A keresés pontosítása a találatok szűkítése érdekében
help.search-results.text7=A dátum, cím, jelzet, segédlet száma szerint is lehet szűrni.
help.search-results.text8=A "Keresés a nevekben" menüpont alatt többféle szempont alapján szűrheti keresését:              
help.search-results.list2.part1=Ország (Izland, Szlovénia stb.)
help.search-results.list2.part2=Levéltár (Észt Nemzeti Levéltár, Stadtarchiv Montabaur, Magyar Nemzeti Levéltár stb.)
help.search-results.list2.part3=Szerv típusa (Személy, Család vagy Jogi személy vagy társulás)                
help.search-results.list2.part4=Place (ReykjavÃ­k, Ljubljana etc)
help.search-results.list2.part5=Foglalkozás (zeneszerző, tanár stb.)                
help.search-results.list2.part6=Rendelkezés (Pl. Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714. etc)                
help.search-results.list2.part7=Társadalmi státusz (geológus, nemes stb.)
help.search-results.list2.part8=A leírás nyelve (magyar, görög stb.)
help.search-results.list2.part9=A keltezés típusa (teljes dátum, ismeretlen dátum, időtartam ismeretlen kezdő dátummal, időtartam ismeretlen záró dátummal)        
help.search-results.list2.part10=Start and end timespan (1600â1799 etc)
help.search-results.text9=A "Keresés intézményekre" rovatban különböző lehetőségekkel szűkítheti keresését:
help.search-results.list3.part1=Ország (Izland, Magyarország stb.)
help.search-results.list3.part2=Archival landscape (State Archives in Poznan, archives dÃ©partementales etc)
help.search-results.list3.part3=Levéltár típusa (regionális levéltár, minisztériumi levéltár etc)
help.search-results.image4=A digitális tartalom megtekintéséhez keresse meg az ikont. Az előnézet segítségével megtekintheti a találati eredmények összefoglalását.
help.search-results.text10=Ha digitális tartalom is rendelkezésre áll az anyaghoz, egy ikon jelenik meg a listanézetben a levéltár mellett. Az előnézet segítségével leellenőrizheti a találati eredmények összefoglalását. Ha elkészítette saját felhasználói fiókját, lehetősége van a Keresés mentése opció használatára. Így a keresési beállítások (szűkítés és rendezés) is mentésre kerülnek fiókjába.
help.search-results.subtitle2=A "második ablak"
help.search-results.text11=A találati lista elemeire rákattintva egy új ablak/fül nyílik meg, ahol további részleteket olvashat a rekordról. A megjelenítés során az eredeti keresési kifejezésünk kiemelve jelenik meg a jobb oldali ablakban. Ezen a helyen lehetősége van a találat megosztására, kedvencek közé mentésére, vagy az információk kinyomtatására. A képernyő bal oldala mutatja a dokumentum levéltári struktúrában elfoglalt helyét (pl. a fondjegyzékben, vagy más segédletben). Ha rendelkezésre áll digitális tartalom, a digitális képre vagy az ikonra kattintva átnavigálhatunk az őrző levéltári intézmény honlapjára is. A képernyő alján, középen visszajelzést küldhetünk a levéltár részére.              
help.search-results.image5=A segédlet második ablakban történő megjelenítése digitális tartalommal, továbbá megosztási, nyomtatási, visszacsatolási funkciókkal                 
help.search-results.text12=Ha keresésünket a "Keresés a nevekben" menüpont alatt futtatjuk le, a találati eredményeket és a forrásokra vonatkozó részletes információkat a jobb oldali, második ablakban láthatjuk. A találati lista elemei a forrásokat keletkeztető, vagy azokhoz kapcsolódó személyek, családok, vállalatok vagy kapcsolódó jogi személyiségek szerint, vagy az őrző levéltár szerint vannak csoportosítva. A leírások további utalásokat tartalmazhatnak a levéltári egységek másfajta bemutatására, például más nyelven történő ismertetésére is.
help.search-results.text13=Ha keresésünket a "Keresés az intézmények között" menüpont alatt futtatjuk le, a jobb oldali, második ablakban látható információk két részből tevődnek össze: a felső részen egy térkép, a képernyő alsóbb részén a találatra vonatkozó részletes adatok olvashatóak.                 
help.search-results.text14=A részletes adatokat megjelenítő képernyőn található keresőmező használatával új keresést indíthatunk a portál összes tartalmában. 
help.search-results.image6=A jogi személyiséggel rendelkező szervezetek részletes leírásának megjelenítése, a kapcsolódó források bemutatása és új keresés indítása
help.topics.titleGeneral=Keresés témák szerint
help.topics.text1=Az egyszerű keresés funkció mellett az Európai Levéltári Portál oldala tematikus keresési lehetőséget is kínál a levéltári anyag böngészői számára. A témák vonatkozhatnak a tartalom jellegére (oktatás, igazságügy, gazdaság stb.), meghatározott időszakra (középkor, első világháború (1914–1918)), vagy a dokumentum típusára (oklevél, térkép, fénykép stb.). A kezdőlapon található címkefelhő 15 különböző témát mutat be. A "Az összes téma megtekintése" ikonra kattintva egy új lap nyílik meg, amelyen keresztül az összes aktuálisan a levéltári anyaghoz kapcsolódó téma elérhető.
help.topics.image1=Címkefelhő az Európai Levéltári Portál nyitóoldalán                
help.topics.text2.part1=A címkére kattintva a honlap átnavigál azokhoz a találatokhoz, amelyek a témával kapcsolatban a levéltárakban fellelhetőek. A keresési eredmények – az egyszerű kereséshez hasonló módon – listanézetben jelennek meg, és a megszokott szűkítési lehetőségek állnak rendelkezésre (lásd részletesen a "Találatok" bemutatásánál
help.topics.text2.link=itt
help.topics.text2.part2=). A kereséshez választott témacímke a Keresés mező alatt kiemelve jelenik meg (lásd az 1. képernyőképet). Ugyanahhoz a témához további témakörök is kapcsolódhatnak, melyeket a szokásos szűkítési lehetőségek között sorrendben találunk (lásd a 2. képernyőképet).
help.topics.text3=Tipp: egyszerre akár több különböző keresési kifejezéssel kereshetünk az előre kiválasztott témán belül. Törölje ki a * karaktert a keresés mezőből, gépelje be a kulcsszavakat, majd kattintson a keresésre. Ügyeljen rá, hogy a Keresés mező alatt megjelenő, a választott témát jelző címkét ne törölje ki!
help.topics.image2=Találatok a téma alapú (pl. "építészet") kereséshez              
help.topics.text4=A témák kiválasztásával lehetőségünk van egyazon témára, műfajra vagy korszakra vonatkozóan egyszerre több levéltár különböző tartalmaiban kombináltan keresni. Annak ellenére, hogy a levéltár leírásában a témához kapcsolódó keresési kulcsszavunk nem feltétlenül jelenik meg, az általános kapcsolat fennáll a levéltár és az adott téma között. Jelen pillanatban az egyes témák csak az adott levéltári anyaghoz kapcsolódnak, ez azt jelenti, hogy ezek a típusú keresések csak a "Keresés a levéltárban” menüpont alatt értelmezhetőek. Egyik fülről a másikra váltva a kulcsszavunk megmarad, de elveszítjük a keresésünk eddigi tartalmi összefüggéseit, beleértve a témát is.
help.finding-institutions.titleGeneral=Levéltári intézmények felfedezése
help.finding-institutions.link1=Az Adattár
help.finding-institutions.text1=információkat kínál az intézmények által őrzött iratanyagról, és az őrzés körülményeiről. Meg kell jegyezni, hogy a Címtárban olyan intézmények is találhatóak, amelyeknek a levéltári anyagai még nincsenek közzétéve a portálon.               
help.finding-institutions.text2=Navigálni kétféleképpen lehet. A térkép használatával tetszőleges területekre nagyíthat, és régióra továbbszűkíthet, egészen addig, amíg az intézmény elérhetősége megjelenik a térképen található jelzőre kattintva. A másik lehetőség a listanézet használata, amelyben a levéltárak országok szerint vannak rendezve. A listából kiválasztva egy országot a térkép automatikusan mutatja a területet. Figyeljen arra, hogy bizonyos országok esetén az az elrendezés alapja az intézmények típusa, míg másoknál a régiók vagy a közigazgatási beosztások.    
help.finding-institutions.text3.part1=Információk a kapcsolati adatokról, nyitva tartásról, az elérhető szolgáltatásokról és azoknak a
help.finding-institutions.link2=segédletek és a fond leírások listájáról, amelyek
help.finding-institutions.text3.part2=már elérhetőek a portálon.         
help.finding-institutions.image=Kattintson a térképen található jelzőre vagy böngésszen az országokat tartalmazó listában, hogy megtalálja a keresett levéltárat.              
help.exploring.titleGeneral=Digitális tartalmak felfedezése
help.exploring.link=menüpont alatt a projektben részt vevő levéltárak legszebb kincsei és digitális tartalmai böngészhetőek. Az egér görgőjét használva a képeket nagyítva és kicsinyítve is nézegetheti. Ha kedve van hozzá, ossza meg a dokumentumokat a közösségi oldalakon, vagy e-mailjén keresztül.             
help.exploring.text=menüpont alatt a projektben részt vevő levéltárak legszebb kincsei és digitális tartalmai böngészhetőek. Az egér görgőjének segítségével a képeket nagyítva és kicsinyítve is nézegetheti. Ha kedve van hozzá, ossza meg a dokumentumokat a közösségi oldalakon, vagy e-mailjén keresztül.
help.exploring.image=Megoszthatja az Érdekes Iratokat                     
