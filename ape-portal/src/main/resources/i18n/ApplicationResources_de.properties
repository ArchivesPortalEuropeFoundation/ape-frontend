#Simple search information page
simpleSearchInfo.titleGeneral=Die Einfache Suche
simpleSearchInfo.GeneralText =Die einfache Volltextsuche kann entweder auf der Startseite oder innerhalb der "Erweiterten Suche" begonnen werden. Neben der Eingabe des Suchbegriffs können Sie Ihre Suche auch durch Nutzung der Kästchen unter dem Sucheingabefeld beeinflussen. Zum Beispiel ist es möglich Ihre Suche auf mit Digitalisaten verknüpfte archivische Materialien zu konzentrieren. Genauso können Sie Ihre Suche flexibler gestalten, wenn Sie nach mehreren Suchtermini gleichzeitig suchen und zugleich eine größere Treffermenge zulassen, indem Sie die Box "eines dieser Wörter" anklicken.
simpleSearchInfo.options=Die einfachen Suchoptionen
simpleSearchInfo.GeneralText2=Beim Nutzen der Option "eines dieser Wörter" finden Sie nicht nur Ergebnisse, in denen jeder Ihrer Suchbegriffe gefunden wurde, sondern auch jene in denen nur einer Ihrer Suchbegriffe enthalten ist. Diese Funktionalität kann innerhalb einer mehrsprachigen Umgebung wie des Archivportals Europa eine besondere Hilfe sein, da Sie auch den selben Suchbegriff in unterschiedlichen Sprachen oder sogar Schriften eingeben können.
simpleSearchInfo.GeneralText3 =Des Weiteren können Sie bestimmen, wie die Suchergebnisse der Einfachen Suche angezeigt werden sollen. Klicken Sie das Kästchen "Ergebnisse in der Strukturansicht anzeigen" an und die Suchergebnisse werden in der "Strukturansicht" präsentiert, das heißt innerhalb einer Baumstruktur, die auf Länderebene beginnt und über die Beständeübersichten und die Findbücher zu den einzelnen Treffern in diesen führt. Wenn Sie innerhalb der "Erweiterten Suche" eine einfache Volltextsuche durchführen, haben Sie auch die Möglichkeit auszuwählen, wie viele Suchergebnisse Sie pro Seite angezeigt bekommen wollen, sofern Sie die "Listenansicht" zur Präsentation ausgewählt haben. Die Standardeinstellung zeigt 20 Treffer pro Seite an. Dies können Sie  in 10, 30, 50 oder 100 Treffer pro Seite ändern (für weitere Informationen zur "Listenansicht"  und zur "Strukturansicht", lesen Sie bitte 
simpleSearchInfo.link.searchResults = Die Präsentation der Suchergebnisse
simpleSearchInfo.GeneralText4 =).
simpleSearchInfo.autocompletion=Autovervollständigung der Suchbegriffe
simpleSearchInfo.GeneralText5 =Wenn Sie einen Suchbegriff eingeben (sowohl in der Einfachen als auch in Kombination mit jeder Option der "Erweiterten Suche"), bietet Ihnen das Archivportal Europa Vorschläge an, wie Sie Ihren Suchbegriff vervollständigen könnten. Diese Vorschläge basieren auf den Daten, die aktuell indexiert und somit im Archivportal Europa recherchierbar sind. So werden die durch diese Funktionalität angebotenen Begriffe zukünftig anwachsen, da bereits existierende Inhalte aktualisiert und neue Inhalte regelmäßig hochgeladen werden. 
simpleSearchInfo.GeneralText6 =Die Autovervollständigung der Suchbegriffe beginnt, nachdem Sie mindestens zwei Zeichen eingegeben haben, und wird Ihnen in Form einer Aufklappliste alternativer Begriffe unter dem Suchfeld angeboten. Je mehr Zeichen Sie eingeben, desto näher werden die vorgeschlagenen Begriffe an Ihrem eigenen Suchbegriff sein. Die Autovervollständigung ist daher ein optionales Angebot, um Ihnen ähnliche oder verwandte Suchbegriffe anzuzeigen, die Sie in Ihrer Recherche berücksichtigen könnten.
navigationguide.simpleSearch.download=Link zum Download des Textes zur Einfachen Suche

#Advanced search information page
advancedSearchInfo.titleGeneral=Die Erweiterte Suche
advancedSearchInfo.GeneralText =Der Bereich "Erweiterte Suche" des Archivportals Europa erlaubt Ihnen die Kombination der einfachen Volltextsuche mit verschiedenen Optionen zur Konzentration Ihrer Suche auf bestimmte Aspekte. So haben Sie hier die Möglichkeit, entweder bestimmte Einrichtungen - und/oder Länder, zu denen diese gehören - oder bestimmte durch diese Einrichtungen hochgeladene und indexierte Findbücher auszuwählen. DesWeiteren finden Sie hier verschiedene Optionen, Ihre Suche auf bestimmte Dokumententypen, Elemente und Laufzeitangaben zu begrenzen.
advancedSearchInfo.countriesArchives=Auswahl von Ländern und Archiven
advancedSearchInfo.GeneralText2=Die Baumstruktur, die auf Länderebene beginnt, kann ein- und ausgeblendet werden, während man sie durchstöbert, um einen Überblick über die Datenbereitsteller und deren Archivgut zu erhalten. Unterhalb der Länderebene werden die einzelnen Einrichtungen entsprechend der Verwaltungs- und/oder Regionalstruktur der Länder gruppiert und gelistet (für weitere Informationen zur Gliederung, sehen Sie auch die Beschreibung von "
advancedSearchInfo.link.directoryInfo =Archive in Europa
advancedSearchInfo.GeneralText3=").  Für jede Einrichtung werden Sie dann eine Beständeübersicht finden, die die Titel der Bestände in ihrem Kontext und ihrer hierarchischen Gliederung anzeigt und auch Links zu den Onlinefindbüchern bereithält, die bereits im Archivportal Europa integriert sind. Sofern noch keine Beständeübersicht für eine Einrichtung existiert oder einige Findbücher nicht in die Beständeübersicht integriert sind, können Sie diese Findbücher zusammengefasst unter "Weitere Findbücher" im Baum finden.
advancedSearchInfo.GeneralText4=Wenn Sie auf den Titel einer Beständeübersicht oder eines Findbuchs innerhalb der Baumstruktur klicken, öffnet sich eine Vollansicht des dazugehörigen Dokuments in einem zweiten Browserfenster. Hier können Sie aufgrund der detaillierten Informationen prüfen, ob Sie das ausgewählte Dokument in Ihrer späteren Suche berücksichtigen wollen. Um aktiv ein Element der Baumstruktur in Ihre Suche zu integrieren, müssen Sie nur das entsprechende Kästchen links des Titels dieses Elements anklicken. Dies kann ein einzelnes Findbuch, eine Beständeübersicht mit allen darin verlinkten Findbüchern, eine Einrichtung mit all ihren Inhalten oder ein ganzes Land samt aller teilnehmenden Einrichtungen sein.
advancedSearchInfo.GeneralText5=Wenn Sie ein Element ausgewählt haben, wird dies durch ein grünes Häkchen im Kästchen sowie die Grünfärbung und Kursivsetzung des Titels zum ausgewählten Element erkennbar. Alle Kästchen der Ebenen unter jener des ausgewählten Elementes werden ebenfalls grün markiert, um eine aktive Auswahl anzuzeigen, auch wenn die Baumstruktur wieder ausgeblendet wurde.
advancedSearchInfo.GeneralText6=Die Auswahl wird auf dem selben Weg wieder aufgehoben und Sie können verschiedene Länder, Einrichtungen, Beständeübersichten und/oder Findbücher beliebig kombinieren, so wie es Ihrem Recherchethema und -ziel am besten entspricht. Allein mit der Auswahl nur eines Landes oder nur einer Einrichtung können Sie bereits eine Suche durchführen.
advancedSearchInfo.typesDates=Auswahl von Dokumententyp und Laufzeit
advancedSearchInfo.GeneralText7=Der zweite Teil der "Erweiterten Suche" bietet Ihnen Optionen zur Konzentration Ihrer Suche auf:
advancedSearchInfo.typesDates.point1=ein bestimmtes Beschreibungselement des Archivguts, wie bspw. Titel, Inhaltsbeschreibung oder Signatur; 
advancedSearchInfo.typesDates.point2=eine bestimmte Dokumentenart z.B. "Nur Findbücher" oder "Nur Beständeübersicht";
advancedSearchInfo.typesDates.point3=eine bestimmte Zeitspanne.
advancedSearchInfo.GeneralText8=Wenn ein bestimmtes zu suchendes Element ausgewählt wird, werden die Suchergebnisse nur jene Treffer miteinschließen, in denen der Suchbegriff im ausgewählten Element gefunden wurde. Dies kann ein Vorteil sein, wenn Sie die Treffermenge einschränken wollen, Sie bereits mehr über Ihr Suchthema wissen und Sie schon eine Reihe an möglichen Suchbegriffen zu Ihrem Thema kennen. Diese Suchbegriffe werden dann wahrscheinlich im Titel der Verzeichnungseinheit erscheinen oder – als Erweiterung des Titels – innerhalb des Enthältvermerks. 
advancedSearchInfo.GeneralText9=Des Weiteren kann diese Suchoption hilfreich sein, wenn Sie bereits die Signaturen der gesuchten Verzeichnungseinheiten aufgrund vorheriger Recherchen in einem Archiv oder anderen Portalen oder durch Zitate in der (Forschungs-)Literatur kennen. Wenn Sie die Signatur als Suchbegriff eingeben, wählen Sie "Signatur" als Suchelement aus und Sie erhalten die entsprechende Verzeichnungseinheit samt Beschreibungen innerhalb des Archivportals Europa.
advancedSearchInfo.GeneralText10=Sofern Sie keine Auswahl eines bestimmten Elementes getätigt haben, wird die Suche alle Felder der archivischen Beschreibungen miteinbeziehen: Titel, Enthältvermerk, Signatur, Laufzeit sowie andere beschreibende Informationen wie Historisches zum Bestandsbildner oder Informationen zur Bestandsgeschichte und Indexlisten, die der zuständige Archivar beim Erstellen des Findbuchs oder der Beständeübersicht angelegt hat.
advancedSearchInfo.GeneralText11=Die Eingrenzung Ihrer Suche entweder auf die Findbücher oder die Beständeübersicht kann für einen generellen Überblick über das archivische Material zu einem Thema hilfreich sein, den Sie sich mit einer Suche nur auf Beständeübersichtsebene recht schnell verschaffen können. Dies wird die Anzahl der Treffer bei Ihrer ersten Suche reduzieren und daher die Auswertung vereinfachen, so dass Sie Ihre nächsten Schritte besser planen können. Auf diese Weise können Sie über die Beschreibungen innerhalb der Beständeübersicht eine Auswahl bestimmter Findbücher zu Beständen Ihres Interesses treffen.
advancedSearchInfo.GeneralText12=Für die Suche nach der Laufzeit (z.B. Datum oder Jahreszahl) können Sie entscheiden, ob Sie entweder nach dem frühesten oder dem spätesten Datum oder einer bestimmten Zeitspanne suchen. So wie Sie Ihre Suche nach Ländern und Einrichtungen einschränken können, um nur deren archivisches Material zu suchen, so ist es auch möglich laufzeitbasiert zu suchen, das heißt auch ohne einen bestimmten Suchbegriff einzugeben. Dies kann insbesondere hilfreich sein, wenn Sie mehr über verwaltungsmäßiges Material einer gewissen Zeitepoche erfahren wollen.
advancedSearchInfo.GeneralText13=Sie können alle Suchoptionen kombinieren, so wie es am besten zu Ihrer Suche passt. Zusätzlich können Sie die Erweiterten Suchoptionen nutzen, um ein erstes Suchergebnis zu erzielen, das Ihnen einen Überblick für die weitere Suche verschafft, so dass Sie Ihre Suche danach besser nach Ihren Interessen eingrenzen und steuern können.   
navigationguide.advancedSearch.download=Link zum Herunterladen des Texts zur Erweiterten Suche

#Search results information page
searchResultsInfo.titleGeneral=Die Präsentation der Suchergebnisse
searchResultsInfo.GeneralText =Unabhängig davon, ob Sie eine einfache Volltextsuche, eine navigierende Suche oder eine Erweiterte Suche durchgeführt haben, werden die Suchergebnisse immer in zwei identischen  Ansichten präsentiert, von denen Sie wiederum die Ihrem Recherchezweck am besten entsprechende auswählen können. Nach einer Suche wird die Seite mit den Suchergebnissen als Hauptteil starten. Der Scrollbalken rechts ermöglicht Ihnen, sowohl zu den erweiterten Suchoptionen als auch dem Sucheingabefeld zu gelangen, falls Sie Ihren Suchbegriff überprüfen oder ändern wollen.
searchResultsInfo.autosuggestion=Autosuggestion von alternativen Suchbegriffen
searchResults.GeneralText2=Über Ihren Suchergebnissen finden Sie meist einige alternative Suchbegriffe, die Ihnen für Ihre Suche vorgeschlagen werden. Wie bei der Autovervollständigung der Suchbegriffe basieren diese Vorschläge auf den bereits indexierten Inhalten im Archivportal Europa und bieten Ihnen bis zu fünf alternative Begriffe an, die mehr mögliche Treffer haben als der zuvor von Ihnen eingegebene Suchbegriff. Auch dies kann wiederum nützlich sein, um ähnliche Begriffe in verschiedenen Sprachen zu entdecken. Zudem könnten auch alternative Begriffe angezeigt werden, die häufiger innerhalb der archivischen Materialien genutzt werden, an die Sie aber vielleicht bisher nicht gedacht haben. Autosuggestion ist zudem eine Hilfe in Bezug auf eventuelle Tippfehler, auf die Sie aufmerksam gemacht werden durch die Frage "Meinten Sie:", die vor den alternativen Suchbegriffen angezeigt wird.
searchResultsInfo.listView=Die "Listenansicht"
searchResults.GeneralText3=Die Standardansicht für Suchergebnisse ist die "Listenansicht", in der der Titel des einzelnen Treffers, ein Auszug aus dessen Beschreibung, seine Laufzeit, Signatur sowie der Titel und Identifikator des zugehörigen Findbuches oder der zugehörigen Beständeübersicht angezeigt werden. Des Weiteren wird die bereitstellende archivische Einrichtung und deren Herkunftsland angeben. Ein Symbol für Text, Bild, Ton oder Film verdeutlicht zudem, ob digitale Objekte zu dem Treffer verfügbar sind.
searchResults.GeneralText4=Sie können die Anzeige anpassen, indem Sie die Anzahl der Suchergebnisse pro Seite verändern, und Sie können in den verschiedenen Suchergebnisseiten blättern, entweder über die Pfeile rechts oberhalb der Liste oder indem Sie direkt eine bestimmte Seite im Feld "Gehe zu Seite" eingeben und die Enter-Taste drücken.
searchResults.GeneralText5=Während in der "Listenansicht" die Reihenfolge der Trefferanzeige nach Übereinstimmung des Suchbegriffs mit dem gefundenen Begriff als Standardansicht gesetzt ist, können Sie sich die Reihenfolge auch sortiert nach Datum, Titel (alphabetisch), Signatur, oder Identifikator des zugehörigen Findbuchs bzw. der  zugehörigen Beständeübersicht anzeigen lassen. Die Sortierung nach Signatur erfolgt separat für jedes Findbuch bzw. jede Beständeübersicht, so dass über diese bereits eine Art Sortierung nach dem Findbuchidentifikator gelegt ist.
searchResults.GeneralText6=Wenn Sie die Titel alphabetisch sortieren, kann die Liste mit Titeln beginnen, die mit Sonderzeichen wie Klammern, Punkte oder Nummern anfangen. Um zu dem ersten Titel zu gelangen, der mit "A" beginnt, müssen Sie sich in solchen Fällen durch die Trefferseiten vorblättern.
searchResults.GeneralText7=Zusätzlich zu der Funktionalität, Ihre Suchergebnisse zu sortieren, können Sie in der "Listenansicht" Ihre Suchergebnisse einschränken und zwar nach Ländern, archivischen Einrichtungen, der Dokumentenart, nach Laufzeit oder nach dem Aspekt, ob die Suchergebnisse digitale Objekte beinhalten bzw. von welchem Typ diese digitalen Objekte sind. Für jede Einschränkungsmöglichkeit werden zunächst diejenigen Facetten angezeigt, die die meisten Treffer haben, auf den ersten Blick bis zu 10 Facetten pro Kategorie. Wenn mehr als 10 verschiedene Facetten vorhanden  sind, finden Sie einen "Mehr..."-Button am Ende der betreffenden Kategorie, über den Sie die komplette Liste aufklappen können.
searchResults.GeneralText8=Bitte beachten Sie: Um eine Einschränkung der Laufzeit durchzuführen, haben Sie abhängig von den beinhalteten Laufzeitinformationen im archivischen Material verschiedene Optionen. Die Kategorie "Laufzeitangaben" bietet "Normalisierte Laufzeitangabe", deren zugehörige Treffermenge mit der Kategorie "Laufzeitbeginn" und "Laufzeitende" korrespondiert, die Sie darunter finden. Diese drei Facetten beziehen sich alle auf die technisch verarbeitbaren Datumsinformationen entsprechend dem ISO Standard 8601. Die Facette "Laufzeitangabe (Text)" fasst jene Fälle zusammen, in denen das archivische Material Informationen über Daten enthält, die jedoch nicht normalisiert werden konnten. Beispielsweise kann es sich hier um mittelalterliche Urkunden handeln, die Datumsinformationen als in Latein geschriebene Textinformation enthalten, oder Archivalien, deren Datumsinformation unbekannt ist und die somit einen "ohne Datum" Eintrag enthalten. Davon zu unterscheiden ist die dritte Facette "Keine Laufzeitangabe", die alle Archivalien beinhaltet, zu denen aus verschiedenen Gründen keinerlei Laufzeitinformation vorhanden ist.
searchResults.GeneralText9=Während eine Verfeinerung des Suchergebnisses nach Land und Einrichtung sich auf die Erweiterte Suche bei der Auswahl von Land und/oder Archiv bezieht, korrespondiert die Einschränkung nach Dokumententyp (Findbuch oder Beständeübersicht) und nach Laufzeit mit den entsprechenden erweiterten Suchoptionen zum Auswählen von Typ und Laufzeit. Schließlich können Sie Ihre Suche auch bzgl. Digitalisaten einschränken, über einen Klick auf das Kästchen "Nur Material mit Digitalisaten".
searchResults.GeneralText10=Um zu Ihrem einzelnen Treffer mehr Informationen in der "Listenansicht" zu sehen, können Sie eine kurze Vorschau aktivieren, indem Sie die Maus rechts über Ihren Treffer führen. Die Vorschau kann ausgedruckt werden und ermöglicht den Zugang zur Präsentation des Suchergebnisses innerhalb des kompletten Kontextes, die sich in einem zweiten Reiter oder einem neuen Fenster Ihres Browsers öffnen wird. Diese zweite Bildschirmanzeige kann auch durch das Klicken auf den Titel eines Treffers in der "Listenansicht" geöffnet werden.
searchResultsInfo.contextView=Die "Strukturansicht"
searchResults.GeneralText11=Alternativ können Sie die einzelnen Treffer in der "Strukturansicht" ansehen, wo diese innerhalb des Dokuments (Findbuch oder Beständeübersicht) gruppiert sind, zu dem der Treffer gehört. Der aufklappbare Baum in der "Strukturansicht" - ähnlich jenem in den erweiterten Suchfunktionen - beginnt auf Länderebene und führt über die einzelnen Einrichtungen zu deren Beständeübersichten und Findbüchern. Als Suchergebnisanzeige zeigt die "Strukturansicht" nur jene Länder, Einrichtungen, Beständeübersichten und Findbücher an, in denen der Suchbegriff entsprechend den Sucheinstellungen der erweiterten Suchoptionen gefunden wurde.
searchResults.GeneralText12=Die verschiedenen Ebenen werden innerhalb der Baumstruktur durch die Anzahl der Treffer geordnet, so dass jeweils zuerst jene Länder, Einrichtungen und Findbücher angezeigt werden, die die meisten Treffer aufweisen. Wenn Treffer sowohl in der Beständeübersicht als auch in Findbüchern einer Institution gefunden wurden, wird die Beständeübersicht immer zuerst angezeigt. Innerhalb der Beständeübersichten und Findbücher werden die einzelnen Suchergebnisse nach der hierarchischen Struktur des jeweiligen Dokumentes selbst sortiert.
searchResults.GeneralText13=Rechts jeder Ebene innerhalb der Baumstruktur der "Strukturansicht" wird die Anzahl der innerhalb dieser Ebene enthaltenen Treffer angezeigt. Wenn Sie die Ebene Schritt für Schritt aufklappen, gelangen Sie zu den einzelnen Treffer , die als aktive Verlinkungen in blau angezeigt werden. Wenn Sie auf den Titel eines Treffers klicken, öffnet sich eine Vorschau ähnlich jener in der "Listenansicht". Diese Vorschau kann ausgedruckt werden und bietet den Zugang zum kompletten Findbuch oder der Beständeübersicht, die sich innerhalb des Dokuments exakt an jener Stelle öffnen werden, wo Ihr Suchbegriff gefunden wurde. 
searchResultsInfo.completeContext=Anzeige der Suchresultate in ihrem vollen Kontext
searchResults.GeneralText14=Wenn Sie in der Listenansicht auf den Titel eines Suchergebnisses oder in der Vorschau der Listenansicht bzw. Strukturansicht das entsprechende Icon anklicken, öffnen Sie das komplette Findbuch oder die ganze Beständeübersicht in einem neuen Reiter oder einem neuen Fenster Ihres Browsers. 
searchResults.GeneralText15=Auf der rechten Seite dieser zweiten Bildschirmanzeige werden Ihnen alle Informationen dargestellt, die zu der ausgewählten Verzeichnungseinheit zur Verfügung stehen. Auf diese Weise erfahren Sie mehr über das dazugehörige Archivale, so dass Sie danach entscheiden können, ob dieses wirklich zu Ihrem Rechercheziel und -thema passt. Zusätzlich erlaubt Ihnen die Baumstruktur links den ursprünglichen Kontext der Suchergebnisse zu durchsuchen, während Sie sich durch die komplette Hierarchie arbeiten können und dabei verwandte Quellen entdecken, die Sie auch interessieren könnten.
searchResults.GeneralText16=Bei bereits digitalisiertem und online zugänglichem Material werden die digitalen Objekte in der zweiten Bildschirmanzeige entweder durch kleine Bildsymbole oder Miniaturvorschaubilder angezeigt, falls der Link zu diesen bereits durch die Datenbereitsteller geliefert wurde. Symbole und Miniaturvorschaubilder verlinken zu den Vollanzeigen der digitalen Objekte auf den Webseiten des Datenbereitstellers, von wo Sie weitere Erkundungen vornehmen können.
searchResults.GeneralText17=Beachten Sie: Wenn ein Findbuch oder eine Beständeübersicht durch den Datenbereitsteller aktualisiert wird, kann es passieren, dass die zweite Bildschirmanzeige für dieses Dokument in dieser Zeit nicht zur Verfügung steht. Zwischenzeitlich können Sie jedoch weiterhin Beschreibungen von Archivgut im Archivportal Europa suchen und finden. In solchen Fällen wird Ihnen beim Öffnen der zweiten Bildschirmanzeige eine Nachricht angezeigt, es später wieder zu versuchen. Solche Fälle werden in längstens 24 Stunden behoben.
navigationguide.searchResults.download=Link zum Herunterladen des Texts über die Präsentation der Suchergebnisse

#My pages information
myPagesInfo.titleGeneral=Wie kann man das Archivportal Europa am besten nutzen? - "Meine Seiten"
myPagesInfo.GeneralText =Der Nutzerbereich "Meine Seiten" gibt Ihnen zusätzliche Funktionalitäten, um den präsentierten Inhalt im Archivportal Europa noch besser für Ihre Recherchezwecke verwenden zu können. Dieser Bereich wird fortlaufend mit neuen Funktionalitäten erweitert werden. Zur Zeit können Sie das Archivportal Europa entweder als Gast nutzen oder Sie können ein personalisiertes Benutzerkonto als registrierter Nutzer des Archivportals Europa einrichten. "Meine Seiten" wird Ihnen dann als Ihr persönlicher Bereich zur Verfügung stehen. Hier können Sie Ihre besten Suchergebnisse speichern und später jederzeit wiederaufrufen, um die Ergebnisse anzuschauen, mit anderen zu teilen oder die Recherche fortzusetzen.
myPagesInfo.GeneralText2 =Ihr Nutzerkonto für das Archivportal Europa eröffnen Sie über das entsprechende Formular im Bereich "Meine Seiten". Wählen Sie einen Benutzernamen und ein Passwort aus und geben Sie Ihre E-Mail-Adresse an. Zudem werden Sie aufgefordert, eine geheime Frage  und deren Antwort einzutragen, um sich im Falle des Verlusts Ihres Passwortes identifizieren zu können. Des Weiteren müssen Sie die AGB akzeptieren und den hier angezeigten alphanumerischen Code eingeben.
myPagesInfo.GeneralText3 =Nachdem Sie den Button "Registrieren" geklickt haben, wird Ihre Anfrage bearbeitet und Sie erhalten eine Nachricht mit einem Bestätigungslink an die von Ihnen angegebene E-Mail-Adresse. Bitte beachten Sie, dass dieser Link nur 24 Stunden aktiv sein wird. Klicken Sie auf diesen Link und Sie werden auf die Seite des Archivportals Europa zurückgeführt und können dort Ihre Anmeldung vervollständigen, indem Sie Ihren Benutzernamen bestätigen und das Passwort erneut eintippen. Dadurch erstellen Sie Ihren eigenen "Meine Seiten"-Bereich, in welchem Sie nun automatisch angemeldet wurden. Um sich später in Ihr Benutzerkonto anzumelden, werden Sie wieder Ihren Benutzernamen und Ihr Passwort eintragen müssen. Sie können Ihre Benutzerdaten und Ihr Passwort jederzeit ändern.
myPagesInfo.GeneralText4 =Die wichtigste Funktionalität, die Ihnen über "Meine Seiten" bereitgestellt wird, besteht zur Zeit aus der Möglichkeit, Suchergebnisse zu speichern, damit Sie diese jederzeit wiederaufrufen können.
myPagesInfo.GeneralText5 =Um diese Funktionalität nutzen zu können, müssen Sie bei "Meine Seiten" eingeloggt sein, bevor Sie Ihre Suche starten. Oberhalb Ihrer Suchergebnisse sehen Sie dann den Button "Suche speichern". Wenn Sie diesen anklicken, wird Ihnen angezeigt, ob die Suche erfolgreich abgespeichert wurde (grünes Pop-up) oder nicht (rotes Pop-up).
myPagesInfo.GeneralText6 =Ihre gespeicherten Suchen sind dann für Sie über den Untermenüpunkt "Meine Suchen" im Bereich "Meine Seiten" zugänglich. Die hier angezeigte Tabelle listet die von Ihnen benutzten Suchbegriffe auf und zeigt das Datum an, an welchem Sie Ihre Suche durchgeführt haben. Des Weiteren wird Ihnen angezeigt, ob Sie die "Listenansicht" oder die "Strukturansicht" für die Präsentation der Suchergebnisse ausgewählt hatten. Um eine gespeicherte Suche erneut durchzuführen, klicken Sie einfach auf den entsprechenden Suchbegriff in der Tabelle. 
myPagesInfo.GeneralText7 =Wenn Sie Ihre Recherche oder eine Ihrer Suchen erfolgreich beendet haben, können Sie Ihre gespeicherten Suchen zudem verwalten und diejenigen löschen, die Sie nicht länger benötigen, indem Sie auf den Button "Löschen" am rechten Ende der jeweiligen Zeile klicken. Wenn Sie alle Daten, die Sie für sich vorhalten wollen, gespeichert haben, können Sie "Meine Seiten" verlassen, indem Sie auf "Abmelden" klicken.
myPagesInfo.GeneralText8 =Achtung: Die Sitzung wird nach 30-minütiger Inaktivität geschlossen. In diesem Falle werden Sie erneut um Angabe Ihres Benutzernamens und Passwortes gebeten.
navigationguide.myPages.download=Link zum Herunterladen des Texts über das Nutzerkonto für das Archivportal Europa

#Additional information page
additionalInfo.titleGeneral=Wo findet man weiterführende Informationen? - Einrichtungen, Werkzeuge und das Projekt
additionalInfo.directory="Archive in Europa"
additionalInfo.GeneralText =Wenn Sie Archivgut vor Ort einsehen wollen, finden Sie alle nötigen Informationen zur Kontaktaufnahme mit der dieses aufbewahrenden Einrichtung im Bereich "Archive in Europa". Hier wird Ihnen nicht nur eine Auflistung aller archivischen Einrichtungen zur Verfügung gestellt, die bereits Daten im Archivportal Europa bereitstellen, sondern auch einige Informationen zu anderen Einrichtungen der teilnehmenden Länder. In einer Baumstruktur wird die europäische Archivlandschaft abgebildet, beginnend mit dem Land, darin jeweils die einzelnen Einrichtungen des Landes in verwaltungsmäßigen und /oder regionalen Strukturen, so wie sie von den nationalen archivischen Einrichtungen eingepflegt werden.
additionalInfo.GeneralText2 =Wenn Sie auf den Namen einer Einrichtung linkerhand klicken, werden rechts die zur Zeit vorhandenen Informationen zu dieser Einrichtung, bspw. Kontaktdaten (Telefonnummer und E-Mail-Adresse) angezeigt. Zudem finden Sie einen Link zu der eigenen Internetseite der Einrichtung mit detaillierteren Informationen. Oft finden Sie hier auch einen direkten Link zu der Beständeübersicht der Einrichtung. Der Inhalt dieser Informationsseiten selbst wird in der offiziellen Sprache des Landes agezeigt, zu welchem die Einrichtung gehört. Das Kopfmenü und die Beschriftungen werden in der Sprache angezeigt, die Sie für die Nutzeroberfläche des Portals ausgewählt haben.  
additionalInfo.GeneralText3 =Zusätzlich zu jenen Einrichtungen, die bereits am Archivportal Europa teilhaben, stellt "Archive in Europa" Informationen zu anderen Einrichtungen innerhalb der Partnerländer bereit. Diese Information wird über nationale und regionale, bereits existierende archivische Portale zugänglich, die als Ausgangspunkt zur Recherche in weiteren archivischen Onlinematerialien dienen.
additionalInfo.GeneralText4 =Um einen allgemeinen Eindruck von der europäische Archivlandschaft zu gewinnen, wird Ihnen im unteren Seitenbereich eine Karte als umfassender visueller Überblick zu den archivischen Quellen Europas angeboten. Diese stellt Ihnen Informationen über den Standort der teilnehmenden Einrichtungen zur Verfügung. Wenn Sie die einzelnen Stecknadeln anklicken, werden Ihnen weiterführende Informationen zu den Kontaktdetails angezeigt. Die blauen Stecknadeln zeigen jene Einrichtungen, die Inhalte an das Archivportal Europa liefern, die roten Stecknadeln verweisen auf nationale und regionale Portale, die die über das Archivportal Europa bereitgestellten Daten in Richtung eines virtuellen Depots der europäischen Archivportale erweitern. 
additionalInfo.GeneralText5 ="Archive in Europa" ist eine Quelle für Forscher von pionierhaftem Charakter. Sie wurde entwickelt, um das Aufspüren von Primärquellen in verschiedenen Archiven zu erleichtern, wird fortlaufend ergänzt und regelmäßig von den beitragenden europäischen Einrichtungen im Portal aktualisiert.
additionalInfo.tools=Die Werkzeuge
additionalInfo.GeneralText6 =In diesem Teil des Archivportals Europa finden Sie Hintergrundinformationen über die Softwarewerkzeuge, die entwickelt wurden, um alle von den verschiedenen Partnereinrichtungen des Projekts bereitgestellten Daten zu sammeln und vorzubereiten. Gleichzeitig sollen sie ihre Daten  über die Werkbank des Archivportals Europas mit wenigen einfachen Schritten auch an Europeana liefern können.
additionalInfo.GeneralText7 =Das Herunterladen einer Desktop-Version dieses Konvertierungs- und Validierungswerkzeug ist über das Menü "Werkzeuge" für jene Archive möglich, die an einer zukünftigen Teilnahme am Archivportal Europa interessiert sind. Auf diese Weise lassen sich ihre Daten lokal mit Blick auf die im Portal genutzten archivischen Standards testen. 
additionalInfo.GeneralText8 =Informationen über diese Formate als spezielle Untermenge der internationalen archivischen Standards EAD (Encoded Archival Description) und EAG (Encoded Archival Guide) sind ebenfalls über den Menüpunkt "Werkzeuge" zugänglich.
additionalInfo.aboutUs=Die Seite "Über uns"
additionalInfo.GeneralText9 =Die Seite "Über uns" bietet einen allgemeinen Überblick über die Hauptbereiche des Archivportals Europa. Hier finden Sie zum Beispiel eine Beschreibung der Hauptmenüpunkte des Portals oder Informationen zu den umfassenden Zielen des Projektes. Links zur Projektwebseite mit weiterführenden Informationen und Dokumentation sowie zum Kontaktformular für Rückmeldungen und Kommentare werden ebenfalls auf dieser Seite bereitgestellt.
navigationguide.additionalInfo.download=Link zum Herunterladen des Textes über weiterführende Informationen zum Archivportal Europa

