terms.use.title=Voorwaarden voor gebruik
terms.use=Voorwaarden voor gebruik: ik begrijp dat het Archieven Portaal Europa mij de gelegenheid geeft om informatie te zoeken in een breed scala van bronnen. Ik verbind mij ertoe ervoor te zorgen dat mijn gedrag niet kan worden beschouwd als smadelijk, schadelijk, bedreigend, onwettig, lasterlijk, inbreuk makend, beledigend, opruiend, kwetsend, pornografisch, obsceen, frauduleus, inbreuk makend op privacy of publiciteit rechten, hatelijk, racistisch, etnisch of anderszins verwerpelijk. Door te klikken op de bovenstaande box, verbind ik mij ertoe mij te houden aan deze overeenkomst en ik begrijp dat als ik dat niet doe, mijn account voor het Archieven Portaal Europa zal worden beëindigd.
terms.use.part.one=The Archives Portal Europe supports and encourages research in archives. It gathers multiple sources provided by different public archival institutions. Every institution is responsible for its own data. You will find the list of partner institutions
terms.use.part.one.here=hier
terms.use.part.two=You only can use the data displayed in the Archives Portal Europe if their source is cited. Any commercial use of data without the explicit permission from the content owners is prohibited. Institutions providing content to the Archives Portal Europe can choose to provide their data as open data via the Archives Portal Europe's Application Programming Interface (API). More information on this API service can be found
terms.use.part.two.here=hier
terms.use.part.three=Het Archieven Portaal Europa aanvaardt geen aansprakelijkheid voor de gegevens op websites waarnaar wordt gelinkt vanaf de eigen pagina's. Onbedoelde fouten of omissies kunnen optreden binnen het Archieven Portaal Europa en die zullen we trachten te corrigeren. Daartoe verzoeken wij u om uw commentaar in te sturen via het
terms.use.contact.form=contactformulier.
directory.text1=De Archieven Portaal Europa gids bevat gedetailleerde informatie over archiefinstellingen in Europa die al
directory.partipating=content bijdragen
directory.text2=De archiefinstellingen worden opgesomd per land en daarbinnen volgens de administratieve en/of regionale volgorde zoals aangedragen door de nationale archiefinstellingen. Elke vermelding bevat contactgegevens en gegevens omtrent de dienstverlening. Ter aanvulling bevat de Gids ook informatie over andere archiefinstellingen beschikbaar via bestaande nationale en regionale archievenoverzichten en portalen die als toegangspunt tot meer online archiefmateriaal fungeren. Alle archiefinstellingen, overzichten en portalen die in de boomstructuur zijn opgenomen worden ook getoond in de kaart onder aan de pagina.
directory.apenetpartners=deelnemende instellingen
# -- New properties updated help 20140821, extended 20150129 --
help.titleGeneral=Bent u verdwaald? Dan bent u hier op de juiste plek!
help.text1=Mensen verdwalen hier soms, maar dat is niet hun schuld. Wij zullen u helpen om in ons portaal te navigeren.
help.text2=Selecteer wat u wilt doen in het menu, dan zal het probleem worden opgelost!
help.searching.titleGeneral=Zoeken in het het Archieven Portaal Europa
help.searching.subtitle1=Drie bronnen
help.searching.text1=Het portaal bevat content uit drie bronnen:
help.searching.list1.part1=1) Archiefmateriaal ("archieven"), bestaande uit bestaande uit administratieve gegevens, documenten, brieven, kaarten, manuscripten, boeken en foto's etc die u kunt raadplegen in archiefinstellingen. De informatie wordt aangeboden in de vorm van 
help.searching.list1.link=toegangen, archievenoverzichten en bronnengidsen
help.searching.list1.part2=, die informatie verschaffen over dit archiefmateriaal.
help.searching.list2=2) Informatie over persoon, familie en rechtspersoon entiteiten ("namen"), zoals Galileo Galilei, Huis van Habsburg en de Oost-Indische Compagnie. Deze bron biedt een nieuwe manier om een breed scala aan archiefmateriaal te verkennen. U krijgt toegang tot archiefmateriaal door de archiefvormers en daaraan verbonden entiteiten en u kunt zo eerder onbekende relaties tussen archieven en entiteiten vinden.
help.searching.list3=3) Informatie over archiefinstellingen in Europa. Dit is een extra bron van informatie over de instellingen, die archiefmateriaal bewaren. Deze contact- en service-informatie is van belang indien u het originele archiefmateriaal wilt consulteren. U kunt ook meer informatie vinden, zoals de lijst met toegangen en archievenoverzichten die een archiefinstelling al via het Archieven Portaal Europa beschikbaar heeft gemaakt.
help.searching.text2=Bent u geïnteresseerd in de metadata standaarden die worden gebruikt voor de content? Meer informatie daarover kun u vinden op onze 
help.searching.text2.link=project website
help.searching.subtitle2=Eenvoudig zoeken
help.searching.text3=Dit is de meest populaire manier om door de content te zoeken. U kunt gewoon uw zoekwoorden typen in het zoekvak op de startpagina of op de zoekpagina.
help.searching.image1=Eenvoudig zoeken en auto-aanvulling
help.searching.text4=Bij het ​​typen van zoekwoorden, zult u een aantal suggesties voor zoekwoorden te zien krijgen met een indicatie van het aantal zoekresultaten. Bij het zoeken vanaf de startpagina verwijzen die suggesties ook naar de bronnen voor die zoekresultaten (archieven, namen en archiefinstellingen).
help.searching.subtitle3=Uitgebreid zoeken
help.searching.text5=Voor meer ervaren gebruikers, bieden wij geavanceerde zoekopties bij het zoeken in elk van de drie bronnen afzonderlijk (archieven, namen, en archiefinstellingen). Er zijn twee of drie blokken met opties (zie vak 1, 2 en 3 in de afbeelding), afhankelijk van het type bron.
help.searching.text6=Onder het zoekvak (blok 3), zult u drie opties aantreffen. "Bekijk zoekresultaat in context" zal meteen de Context weergave openen bij zoekresultaten in archieven. "Minimaal een van deze woorden" zal zoekresultaten opleveren waarin slechts een van meerdere ingegeven zoekwoorden is terug te vinden. Dit komt overeen met de Booleaanse operator OR, een verbreding van uw zoekresultaten. Zo'n zoekopdracht kan handig zijn bij het gebruik van varianten van zoekwoorden in één zoekopdracht, bijvoorbeeld in meerdere talen. "Alleen materiaal met digitale representaties" is handig wanneer u slechts geïnteresseerd bent in archieven met digitale objecten zoals gescande brieven en foto's.
help.searching.text7=Zoek in archieven
help.searching.text8.part1=In blok 1, kunt u uit een hiërarchisch gestructureerde lijst landen, archieven en toegangen selecteren, waarbinnen u een ​​zoekopdracht zou willen uitvoeren. In blok 2, kunt u een element (Titel, Samenvatting, Inventarisnummer) op geven,
help.searching.text8.link=document type
help.searching.text8.part2=(Alleen toegangen, Alleen archievenoverzichten, Alleen bronnengidsen) en de datums van uw zoekopdracht. Als u bent geïnteresseerd in specifieke datums, dan is de "Exact datum bereik" optie handig.
help.searching.text9=Zoek in namen
help.searching.text10=Er zijn slechts de blokken 2 en 3. In blok 2, kunt u een element (Naam, Identificatie code, Plaats, Beroep, Mandaat, Functie), het type entiteit (Persoon, Familie, Rechtspersoon) en de datum van uw zoekopdracht specificeren.
help.searching.text11=Zoek in archiefinstellingen
help.searching.text12=Er zijn slechts de blokken 2 en 3. In blok 2, kunt u het type van de archieven en het element (Alleen een naam, Alleen een plaats) specificeren.
help.searching.image2=Zoek, selecteer en specificeer uw interesse met behulp van de geavanceerde zoekopties
help.search-results.titleGeneral=Zoekresultaten
help.search-results.subtitle1="1ste weergave"
help.search-results.text1=Een zoekopdracht zal alle zoekresultaten van de drie verschillende bronnen opleveren ("1ste weergave"). Tenzij al gespecificeerd, zullen de zoekresultaten uit de archieven worden gepresenteerd in een eenvoudige Lijst weergave. Door te klikken op een van de tabs bovenaan, kunt u overschakelen naar de resultaten van een van de andere bronnen.
help.search-results.image1=Vind zoekresultaten in drie bronnen (archieven, namen en archiefinstellingen)
help.search-results.text2=Bij het bekijken van de zoekresultaten in archieven, kunt u ofwel de Lijst weergave ofwel de Context weergave selecteren. Standaard is de Lijst weergave geselecteerd.
help.search-results.text3=De Context weegave is gewoon een andere manier om de resultaten van het zoeken in archieven te bekijken en wel in de hiërarchische structuur van het betreffende archief. Daarom is het aantal zoekresultaten precies hetzelfde als die die u ziet in de Lijst weergave. U kunt de zoekresultaten beter begrijpen in de Context weergave, want dan kunt u kijken naar de zoekresultaten gegroepeerd per document waartoe zij behoren. Deze weergave biedt ook meer achtergrond informatie in een bredere context.
help.search-results.text4=Soms worden uw zoektermen meerdere malen gevonden binnen een toegang. U kunt de zoekresultaten van andere toegangen sluiten en u richten op die ene toegang met behulp van de "Bekijk alleen zoekresultaten van deze toegang" knop die te vinden is naast een zoekresultaat.
help.search-results.image2=Schakelen tussen Lijst weergave en Context weergave
help.search-results.text5=Door de selectievakjes aan de linkerzijde aan te vinken kun u de zoekresultaten in archieven verfijnen op:
help.search-results.list1.part1=Land (IJsland, Slovenië etc)
help.search-results.list1.part2=Archiefinstelling (Nationaal Archief van Estland, Stadsarchief Montabaur etc)
help.search-results.list1.part2a=Thema's (Charters, Kaarten, Eerste Wereld Oorlog, Educatie etc)
help.search-results.list1.part3=Document type (Toegang, Archievenoverzicht, Bronnengids)
help.search-results.list1.part4=Niveau (Overige beschrijvingen, Collectie beschrijving)
help.search-results.list1.part5=Bevat digitale representaties
help.search-results.list1.part6=Digitaal representatie type (Afbeelding, Tekst, Geluid, Video, 3D of ongespecificeerd)
help.search-results.list1.part7=Taal van de beschrijving (Italiaans, Grieks etc)
help.search-results.list1.part8=Datum typen (Volledige datum, Alleen beschrijvende datum, geen datum gespecificeerd)
help.search-results.list1.part9=Begin en einde tijdsperiode (1600-1799 etc)
help.search-results.text6=Vergeet niet dat u verschillende filters kunt combineren (bijvoorbeeld 'IJsland' van 'Land' en 'Afbeelding' van 'Digitaal representatie type'), en meerdere opties uit een filter kunt selecteren (bijvoorbeeld 'IJsland' en 'Slovenië' van 'Land'), behalve 'Start' en 'Einde' van tijdsperiode.
help.search-results.image3=Verfijning opties om uw zoekresultaten te beperken
help.search-results.text7=U kunt de zoekresultaten sorteren op Datum, Titel, Inventarisnummer en Toegangsnummer.
help.search-results.text8=In het tabblad voor zoeken in namen zijn verfijning opties beschikbaar voor:
help.search-results.list2.part1=Land (IJsland, Slovenië etc)
help.search-results.list2.part2=Archiefinstelling (Nationaal Archief van Estland, Stadsarchief Montabaur etc)
help.search-results.list2.part3=Type entiteit (Persoon, Familie of Rechtspersoon)
help.search-results.list2.part4=Plaats (Reykjavík, Ljubljana etc)
help.search-results.list2.part5=Beroep (componist, leraar etc)
help.search-results.list2.part6=Mandaat (Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714. etc)
help.search-results.list2.part7=Functie (geoloog, edelen etc)
help.search-results.list2.part8=Taal van de beschrijving (Italiaans, Grieks etc)
help.search-results.list2.part9=Datum type (Volledige datum, Alleen beschrijvende datum, Onbekende datum, Tijdsperiode met onbekende start datum, Tijdsperiode met onbekende eind datum)
help.search-results.list2.part10=Begin en einde tijdsperiode (1600-1799 etc)
help.search-results.text9=In het tabblad voor zoeken in archiefinstellingen zijn verfijning opties beschikbaar voor:
help.search-results.list3.part1=Land (IJsland, Slovenië etc)
help.search-results.list3.part2=Archival landscape (State Archives in Poznan, archives dÃ©partementales etc)
help.search-results.list3.part3=Type archief (Regionale archieven, gespecialiseerde overheids archieven etc)
help.search-results.image4=Om een digitale representatie te bekijken, zoek een icoontje. De voorbeeld weergave toont een samenvatting van een zoekresultaat
help.search-results.text10=Als er voor een zoekresultaat digitale representaties beschikbaar zijn, dan wordt dat aangegeven door middel van een icoontje. U kunt ook een samenvatting van het zoekresultaat bekijken via de voorbeeld weergave. Het opslaan van zoekopdrachten is alleen mogelijk wanneer u uw eigen account heeft aangemaakt en geactiveerd. Bij het opslaan van zoekopdrachten worden ook de zoekinstellingen (de verfijning en de sortering) bewaard.
help.search-results.subtitle2=Als er digitale representaties beschikbaar zijn voor een zoekresultaat, dan wordt dat aangegeven door middel van een icoontje. U kunt ook een samenvatting van het zoekresultaat bekijken via de voorbeeld weergave.  Het opslaan van zoekopdrachten is alleen mogelijk wanneer u uw eigen account heeft aangemaakt en geactiveerd. Bij het opslaan van zoekopdrachten worden ook de zoekinstellingen (de verfijning en de sortering) bewaard.
help.search-results.text11=Als u op een van de zoekresultaten klikt, wordt een nieuw browser venster geopend met in het rechter gedeelte van dat scherm (de "2de weergave") alle gegevens van het zoekresulaat met de zoektermen gemarkeerd. Vanuit dit scherm kunt u deze gegevens ook delen, als favoriet opslaan en afdrukken. Het linker gedeelte van dit scherm toont de complete contextuele structuur van het zoekresultaat (d.w.z. de het zoekresultaat binnen de hiërarchie van de toegang, het archievenoverzicht of de bronnengids). Indien beschikbaar, zorgen aanklikbare icoontjes of thumbnails voor de mogelijkheid om digitale representaties te bekijken op de website van de archiefinstelling die het betreffende originele document bewaard. Tenslotte kunt u in dit scherm ook feedback versturen naar de archiefinstelling.
help.search-results.image5=2de weergave van een toegang met digitale objecten en deel, print en feedback functionaliteit
help.search-results.text12=Bij het bekijken van een zoekresultaat van een zoekopdracht in namen, toont het "2de scherm" ter aanvulling van de volledige gegevens van het zoekresultaat ook informatie over gerelateerde bronnen. Deze relaties zijn gegroepeerd op archiefmateriaal gecreëerd door de beschreven persoon, familie of rechtspersoon, op archiefmateriaal met verwijzingen naar de beschreven persoon, familie of rechtspersoon en op archiefmateriaal gecreëerd door verwante personen, families of rechtspersonen. Er kunnen ook relaties met andere beschrijvingen van dezelfde persoon, familie of rechtspersoon worden getoond, bijvoorbeeld in een andere taal.
help.search-results.text13=De "2de weergave" voor archiefinstellingen toont in het bovenste gedeelte een kaart en in het onderste gedeelte alle gegevens van de betreffende archiefinstelling.
help.search-results.text14=In de "2de weergave" van alle bronnen kunt u ook direct een nieuwe zoekopdracht starten in alle content.
help.search-results.image6=2de weergave van een beschrijving van een rechtspersoon met gerelateerde bronnen en de mogelijkheid voor een nieuwe zoekopdracht
help.topics.titleGeneral=Zoeken met thema's
help.topics.text1=Samen met het eenvoudige zoeken, biedt de startpagina van het Archieven Portaal Europa u toegang tot het archiefmateriaal op basis van thema's. Deze thema's kunnen bepaalde aspecten van de inhoud dekken (Onderwijs, Justitie, Economie etc), bepaalde tijdsperioden (Middeleeuwen, Eerste Wereld Oorlog (1914-1918) etc) of het genre van het materiaal (Charters, Kaarten, Foto's etc). De 'tag cloud' op de startpagina toont 15 steeds wisselende thema's, terwijl een link daaronder ("Bekijk al onze thema's") leidt naar een aparte pagina met alle thema's die momenteel zijn gekoppeld aan het archiefmateriaal door onze partners.
help.topics.image1=Tag cloud op de Archieven Portaal Europa startpagina
help.topics.text2.part1=Bij het klikken op een thema zult u naar zoekresultaten in archieven worden geleid die relevant zijn voor het thema van uw keuze. De zoekresultaten zullen worden weergegeven op dezelfde manier als na het uitvoeren van een eenvoudige zoekopdracht - dat betekent: in de Lijst weergave - en dan zult u de gebruikelijke opties ter beschikking hebben om de zoekresultaten te verfijnen (zie voor details de "Zoekresultaten" presentatie
help.topics.text2.link=hier
help.topics.text2.part2=). Het thema dat u hebt geselecteerd zal worden gemarkeerd en weergegeven direct onder het veld voor het ingeven van zoektermen (zie nummer 1 in de screenshot hieronder). Aan hetzelfde archiefmateriaal kunnen ook thema's zijn gekoppeld en die zullen vervolgens worden getoond als normale verfijning opties (zie nummer 2 in de screenshot hieronder).
help.topics.text3=Tip: Het is ook mogelijk om zoektermen te gebruiken om een zoekopdracht binnen een thema te maken. Verwijder de * uit het veld voor het invoeren van zoektermen, type uw zoektermen en klik op de zoekknop. Vergeet niet om hierbij de thema knop onder het veld voor het invoeren van zoektermen te laten staan.
help.topics.image2=Zoekresultaten voor een op een thema gebaseerde zoekopdracht (voorbeeld: "Architectuur")
help.topics.text4=Thema's zijn een manier om archieven uit verschillende landen en van verschillende content providers te combineren op basis van een gemeenschappelijk thema, genre of tijd. Het thema zelf hoeft niet per sé in de beschrijvingen van het archiefmateriaal te staan, maar wel moet er een algemene relatie bestaan tussen het archiefmateriaal en het thema. Thema's worden momenteel alleen verbonden met archiefmateriaal, hetgeen betekent dat ze alleen zullen worden getoond in het tabblad "Zoek in archieven". Bij het overschakelen naar een van de andere tabbladen zal de zoekterm behouden blijven, maar alle andere content type gerelateerde aspecten van de zoekopdracht, met inbegrip van de thema's, zullen verloren gaan.
help.finding-institutions.titleGeneral=Archiefinstellingen vinden
help.finding-institutions.link1=Gids
help.finding-institutions.text1=biedt informatie over instellingen die archiefmateriaal bewaren en onderhouden. Opgemerkt moet worden dat de Gids ook informatie bevat over archiefinstellingen die nog geen archiefmateriaal via het portaal hebben gepubliceerd.
help.finding-institutions.text2=Er zijn twee manieren om te navigeren. Als u de kaart gebruikt, kunt u in- en uitzoomen om het gebied dat uw interesse heeft te beperken, totdat u een archiefinstelling vindt, waarvan de belangrijkste contact informatie beschikbaar komt bij het klikken op de markering op de kaart. Een andere manier is om de ​​lijst van archiefinstellingen per land te gebruiken. Wanneer u een land in de lijst selecteert, toont de kaart automatisch ook de omgeving. Hou er rekening mee dat voor sommige landen de lijst is gestructureerd op de aard van de archiefinstellingen terwijl deze voor andere landen is ingericht per regio of administratieve structuur.
help.finding-institutions.text3.part1=U kunt informatie vinden zoals contact details, openingstijden, beschikbare dienstverlening en de lijst van
help.finding-institutions.link2=toegangen en archievenoverzichten
help.finding-institutions.text3.part2=al beschikbaar in het portaal.
help.finding-institutions.image=Klik op een markering in de plattegrond of blader door de lijst met landen om een archiefinstelling te vinden
help.exploring.titleGeneral=Verken digitale representaties
help.exploring.link=Het Uitgelichte Documenten
help.exploring.text=gedeelte geeft u een mogelijkheid om te genieten van enkele schatten van de deelnemende archiefinstellingen. U kunt een muiswiel gebruiken om in en uit te zoomen op de digitale representatie. Desgewenst kunt u de documenten delen via social media en email.
help.exploring.image=U kunt het Uitgelichte Document delen
help.signing.titleGeneral=Gebruik van Mijn Pagina's
help.signing.text1.link=aanmelden
help.signing.text1.part1=Er is functionaliteit exclusief voor geregistreerde gebruikers. U kunt u gratis
help.signing.text1.part2=gratis om toegang te krijgen tot persoonlijke ruimte binnen uw account.
help.signing.subtitle1=U bevindt zich in het gloednieuwe "Mijn pagina's" deel van het Archieven Portaal Europa. De "Mijn pagina's" zijn bedoeld om alle huidige en toekomstige functionaliteit om meer met de gegevens beschikbaar in het portaal te kunnen doen aan te bieden. \nAls eerste stap hebben we de mogelijkheid "Opgeslagen Zoekopdrachten" voor u beschikbaar. Elke keer wanneer u een zoekopdracht uitvoert, hebt u de mogelijkheid  om die betreffende zoekopdracht op te slaan. De opgeslagen zoekopdracht zal dan in "Mijn pagina's" worden opgenomen, zodat u diezelfde zoekopdracht later gemakkelijk opnieuw kunt uitvoeren, bijvoorbeeld om te controleren of er sinds de eerste keer dat u die zoekopdracht uitvoerde nieuwe informatie aan het portaal is toegevoegd die voor u relevant is. \nDit is slechts een begin van onze inspanningen om de gebruiker gerichte tools te bieden binnen het Archieven Portaal Europa. Gedurende 2014 zullen we hier nieuwe functionaliteit aan toe blijven voegen, zoals de mogelijkheid om bladwijzers aan te maken voor voor u relevante items, de mogelijkheid om uw onderzoek te organiseren, het delen van en samenwerken aan informatie met vrienden en collega's, etc. Dus, blijf ons volgen en denk er aan om zo nu en dan weer eens een bezoek te brengen aan het Archieven Portaal Europa! \nWe stellen ook uw feedback over de huidige "Mijn pagina's" functionaliteit op prijs en zijn geïnteresseerd in uw ideeën voor verdere aanvullingen en updates . U kunt uw feedback insturen door op de CONTACT link hieronder te klikken en het formulier in te vullen. \nHet Archieven Portaal Europa team hoopt dat u plezier zult beleven aan de nieuwe "Mijn Pagina's" functionaliteit en dat die nuttig zal zijn voor uw archiefonderzoek !
help.signing.text2=U kunt de lijst met opgeslagen zoekopdrachten beheren. Wanneer u uw opgeslagen zoekopdrachten bewerkt, kunt u ze openbaar maken en delen met andere mensen.
help.signing.image=Beheer uw opgeslagen zoekopdrachten na het aanmelden bij Mijn Pagina's
help.signing.subtitle2=Favorieten
help.signing.text3=U kunt ook uw opgeslagen favorieten beheren. Favorieten kunnen aan zoekresultaten worden toegevoegd via het tweede scherm. Bij het klikken op de knop "Sla dit op als favoriet" wordt er een extra venster geopend waarin u ofwel de geselecteerde pagina als favoriet kunt toevoegen aan een reeds bestaande collectie ofwel aan een nieuw te maken collectie.
help.signing.image2=Een interessante pagina als favoriet opslaan and de favoriet toevoegen aan een collectie
help.signing.subtitle3=Collecties
help.signing.text4=U kunt uw opgeslagen zoekopdrachten en favorieten beter organiseren in collecties. Collecties kunnen worden bewerkt op elk moment, dus u kunt er nieuwe favorieten en opgeslagen zoekopdrachten aan toevoegen, of degenen die niet meer relevant zijn er uit verwijderen. Als u een opgeslagen zoekopdracht of favoriet uit een collectie verwijdert, dan zullen deze nog steeds beschikbaar zijn in uw Mijn Pagina's account, maar niet meer gekoppeld aan de collectie.
help.signing.image3=Bewerken van collecties door het toevoegen of verwijderen van opgeslagen zoekopdrachten en favorieten
help.glossary.titleGeneral=Woordenlijst
help.glossary.title1=Beschrijvingen van archiefstukken
help.glossary.text1=Een onderdeel van een toegang die moet worden gebruikt voor het zoeken. Het is meestal één record - of een groep records - binnen een archief, dat wordt beschreven door ten minste de titel, de datum van de creatie en een referentiecode.
help.glossary.title2=Digitale representatie
help.glossary.text2=Een digitale representatie van archiefmateriaal. Er zijn zes verschillende typen in het portaal: afbeelding, tekst, geluid, video, 3D en ongespecificeerd, die worden aangeduid met verschillende icoontjes in de zoekresultaten. Een digitale representatie kan ook het originele object zijn in geval van een 'born digital' object. (
help.glossary.text2.example1=Voorbeeld 1,
help.glossary.text2.example2=Voorbeeld 2,
help.glossary.text2.example3=Voorbeeld 3)
help.glossary.title3=Toegang
