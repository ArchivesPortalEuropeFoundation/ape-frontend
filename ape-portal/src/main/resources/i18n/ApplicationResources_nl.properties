#My pages information
myPagesInfo.titleGeneral = Hoe meer gebruik te maken van het portaal - "Mijn paginas"
myPagesInfo.GeneralText = Het gedeelte "Mijn paginas" geeft u de mogelijkheid om de inhoud gepresenteerd in het Archieven Portaal Europa te ervaren met een bepaalde toegevoegde waarde die mettertijd zal worden uitgebreid met nieuwe functionaliteit. Op dit moment kunt u van het Archieven Portaal Europa gebruik blijven maken als gast, maar u kunt ook een persoonlijk account aan maken en het portaal als geregistreerde gebruiker in gebruik nemen. In het laatste geval zal het gedeelte "Mijn paginas" fungeren als uw persoonlijke ruimte in het portaal, waarbinnen u de mogelijkheid hebt om uw beste zoekopdrachten op te slaan voor hergebruik, zodat u op elk gewenst moment toegang kunt hebben tot die zoekresultaten die u zou willen bewaren, delen en opnieuw bestuderen.
myPagesInfo.GeneralText2 = Om uw persoonlijke account voor het Archieven Portaal Europa in te stellen, dient u zich te registeren via het webformulier toegankelijk via de link "Nieuwe gebruiker registratie" in het gedeelte "Mijn paginas". U wordt gevraagd om een gebruikersnaam en wachtwoord te kiezen en om een geldig e-mail adres op te geven plus een geheime vraag en een geheim antwoord voor het geval het noodzakelijk is om u te identificeren, bijvoorbeeld om een vergeten wachtwoord te kunnen achterhalen. U zult bovendien de gebruiksvoorwaarden moeten accepteren en een getoonde alfanumerieke code moeten intypen.
myPagesInfo.GeneralText3 = Na het klikken op de knop "Registreer" zal uw verzoek worden verwerkt en vervolgens ontvangt u een validatie e-mail op het e-mail adres dat u hebt verstrekt. Let op: deze link zal slechts 24 uur actief zijn. De link in de validatie e-mail zal u naar het Archieven Portaal Europa leiden om uw registratie te voltooien door een bevestiging van uw gebruikersnaam en wachtwoord. Door deze handeling zult u uw eigen "Mijn paginas" ruimte creëren waarvoor u vervolgens automatisch wordt ingelogd. Om bij een volgend bezoek aan het Archieven Portaal Europa in uw account in te loggen, dient u steeds uw gebruikersnaam en wachtwoord op te geven. Uiteraard is het mogelijk om deze persoonlijke informatie op ieder gewenst moment te wijzigen.
myPagesInfo.GeneralText4 = De belangrijkste functionaliteit binnen "Mijn paginas" bestaat op dit moment uit de mogelijkheid om al die zoekopdrachten te bewaren die u wilt behouden als uw eigen belangrijkste zoekopdrachten om die te hergebruiken wanneer u maar wilt.
myPagesInfo.GeneralText5 = Om gebruik te maken van deze functionaliteit, dient u ingelogd te zijn in "Mijn paginas" voorafgaand aan het uitvoeren van een zoekopdracht. Bovenaan de zoekresultaten pagina, zult u dan een extra knop aantreffen met de tekst "Bewaar zoekopdracht". Bij het klikken op deze knop krijgt u een melding of de zoekopdracht met succes is opgeslagen (een groene pop-up tekst) of als het opslaan is mislukt (een rode pop-up tekst).
myPagesInfo.GeneralText6 = Uw opgeslagen zoekopdrachten zullen vervolgens toegankelijk zijn via het submenu "Mijn zoekopdrachten" van het "Mijn paginas"-gedeelte. De tabel die daar wordt weergegeven zal een lijst bevatten van de gebruikte zoektermen en de data waarop de betreffende zoekopdrachten werden uitgevoerd en opgeslagen, plus de naam van de weergave die u had gekozen om de zoekresultaten destijds in te bekijken. Klikken op een zoekterm in de tabel volstaat om de betreffende opgeslagen zoekopdracht opnieuw uit te voeren. 
myPagesInfo.GeneralText7 = In het "Mijn zoekopdrachten"-submenu hebt u ook de mogelijkheid om uw opgeslagen zoekopdrachten te beheren. U kunt die zoekopdrachten die u niet meer nodig hebt verwijderen door te klikken op de "Verwijder"-knop aan de rechterkant van elke rij met een opgeslagen zoekopdracht in de tabel. Als u alle gegevens die u wilt bewaren hebt opgeslagen, kunt u uw "Mijn paginas" verlaten door te klikken op het "Uitloggen"-submenu.
myPagesInfo.GeneralText8 = N.B.: Houd er a.u.b. rekening mee dat uw "Mijn pagina"-sessie verloopt als deze 30 minuten niet actief wordt gebruikt. In dat geval wordt u gevraagd om opnieuw in te loggen met uw gebruikersnaam en wachtwoord.
