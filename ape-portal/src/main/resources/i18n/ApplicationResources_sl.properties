#Simple search information page
simpleSearchInfo.titleGeneral=Enostavno iskanje
simpleSearchInfo.GeneralText =Enostavno iskanje po polnem besedilu se lahko začne na domači strani ali znotraj sekcije "Napredno iskanje". Poleg vpisa iskalnega pojma lahko vplivate na potek iskanja tudi tako, da izbiro potrdite s klikom v okviru pod iskalnim poljem. To je možno npr. za osredotočenje izbire le na gradivo z digitalnimi vsebinami. Vaše iskanje pa lahko naredite bolj prilagodljivo, tudi ko navajate več različnih iskalnih terminov naenkrat tako, da dovolite širok izbor iskalnih rezultatov s klikom v okence "Ujemanje z vsaj eno besedo". 
simpleSearchInfo.options=Možnosti enostavnega iskanja
simpleSearchInfo.GeneralText2=Ko uporabljate možnost "Ujemanje z vsaj eno besedo" boste poleg rezultatov, ki vključujejo vse vaše iskalne pojme, dobili tudi tiste, ki ustrezajo le enemu iskalnemu pojmu. Ta funkcionalnost je posebej koristna v večjezičnem okolju kot je Arhivski portal Evrope, saj lahko enak iskalni pojem vnesete v različnih jezikih in celo različnih pisavah.
simpleSearchInfo.GeneralText3 =Določite lahko tudi prikaz rezultatov enostavnega iskanja. S klikom v okno "Glej v kontekstu", bodo zadetki prikazani v "Pregledu po kontekstu", kar pomeni, da bodo prikazani v drevesni strukturi, ki se začne na nivoju države in se nato spušča preko inštitucij do njihovih vodnikov po arhivskih fondih, pripomočkov za uporabo in do v njih najdenih zadetkov. Z enostavnim iskanjem v sekciji "Napredno iskanje" imate tudi možnost izbrati število zadetkov, prikazanih na vsako stran, ko jih pregledujete v "Pregled po seznamu". Privzeta nastavitev je 20 zadetkov na stran, spremenite pa jo lahko v 10, 30, 50 ali 100 zadetkov na stran (za podrobnosti o "Pregled po seznamu" in "Pregled po kontekstu", glej   
simpleSearchInfo.link.searchResults = Predstavitev rezultatov iskanja
simpleSearchInfo.GeneralText4 =).
simpleSearchInfo.autocompletion=Samodokončanje iskalnega pojma
simpleSearchInfo.GeneralText5 =Ko vnašate iskalni pojem (bodisi pri enostavnem iskanju ali v povezavi s katerokoli opcijo v sekciji "Napredno iskanje"), vam bo Arhivski portal Evrope ponudil predloge za dokončanje vašega iskalnega pojma. Ti predlogi so zasnovani na trenutno indeksirani vsebini, po kateri lahko iščete na Arhivskem portalu Evrope. Število iskalnih pojmov, ki vam jih ta funkcionalnost ponuja, se bo tako med vašimi obiski portala verjetno večalo, saj se obstoječe vsebine redno posodabljajo in dodajajo nove vsebine. 
simpleSearchInfo.GeneralText6 =Samodokončevanje iskalnih pojmov se bo sprožilo z vpisom najmanj dveh znakov. Ponujeno bo v obliki spustnega seznama variantnih pojmov, razširjenega iz iskalnega polja. Več znakov kot jih vpišete, bolj se bodo ponujeni pojmi približali vašemu iskalnemu pojmu. Samodokončanje je torej opcijska storitev, ki prikaže podobne in sorodne iskalne pojme, ki bi jih morda želeli vključiti v vaše iskanje.  
navigationguide.simpleSearch.download=Povezava za prenos besedila o enostavnem iskanju

#Advanced search information page
advancedSearchInfo.titleGeneral=Napredno iskanje
advancedSearchInfo.GeneralText =Sekcija "Napredno iskanje" v Arhivskem portalu Evrope vam omogoča združevanje enostavnega iskanja po polnem tekstu z različnimi možnostmi osredotočanja iskanja na različne vidike. Ponuja vam možnost izbire določene inštitucije - in/ali države, znotraj katere se le-ta nahaja - ali pa izbire določenega pripomočka za uporabo, naloženega in indeksiranega s strani te inštitucije. Spodnji del vam ponuja možnosti osredotočanja vašega iskanja na določene tipe, elemente in datume. 
advancedSearchInfo.countriesArchives=Izbira držav in arhivov
advancedSearchInfo.GeneralText2=Drevesna struktura, ki se začne na nivoju države, se lahko razširi - in seseda - medtem ko brskate po njej, da bi dobili  pregled ponudnikov vsebin in njihovega gradiva. Pod nivojem države bodo navedene njene sestavne inštitucije, ki bodo razvrščene v skupine glede na upravno in/ali regionalno strukturo države (za podrobnosti o ureditvi glej tudi popis "
advancedSearchInfo.link.directoryInfo =Imenik
advancedSearchInfo.GeneralText3="). Za vsako inštitucijo bodo podani vodniki po fondih njenega arhivskega gradiva, le-ti pa bodo vključevali naslove arhivskih fondov in zbirk v njihovih kontekstih in hierarhičnih strukturah. Vključevali bodo tudi povezave na spletne pripomočke za uporabo, ki že obstajajo na Arhivskem portalu Evrope. V kolikor za inštitucijo ne obstaja noben vodnik po fondih ali v primeru, da nekateri pripomočki za uporabo še niso vključeni v vodnik po fondih, se povzetki teh dokumentov nahajajo kot "Dodatni pripomočki za uporabo" v drevesni strukturi.  
advancedSearchInfo.GeneralText4=S klikom na naslov vodnika po fondih ali pripomočka za uporabo znotraj drevesne strukture se bo celoten pogled na  dokument odprl v drugem zaslonu. Tako lahko dokument podrobneje preučite, preden ga izberete za kasnejše iskanje. Za aktivno vključitev nekega elementa iz drevesne strukture v vaše iskanje morate le označiti polje na levi strani naslova tega elementa. To je lahko le en posamezen pripomoček za uporabo, vodnik po fondih z vsemi povezavami na pripomočke, lahko je inštitucija z vsemi svojimi vsebinami ali celotna država z vsemi sodelujočimi inštitucijami. 
advancedSearchInfo.GeneralText5=Vašo izbiro nekega elementa bo označevala zelena kjukica v oknu ob elementu, naslov izbranega elementa pa bo označen zeleno in napisan v poševnem tisku. Tudi okna ob vseh nivojih nad izbranim elementom bodo označena z zeleno, to pa bo označevalo aktivno izbiro tudi, ko se drevesna struktura zopet sesede.
advancedSearchInfo.GeneralText6=Preklic prej izbranih elementov se opravi na isti način, vi pa lahko prosto mešate izbrane države, inštitucije, vodnike po fondih in/ali pripomočke za uporabo na način, ki bo kar najbolje odgovarjal vašim ciljem in iskani raziskovalni temi. Iskanje lahko opravite le z izbiro ene države ali inštitucije in kasnejšim pritiskom na gumb za iskanje. 
advancedSearchInfo.typesDates=Izbira tipa in datuma
advancedSearchInfo.GeneralText7=Drugi del sekcije "Napredno iskanje" vam ponuja možnosti za osredotočanje vašega iskanja na bodisi
advancedSearchInfo.typesDates.point1=določen element popisa arhivskega gradiva, kot npr. naslov, povzetek vsebine ali signaturo;
advancedSearchInfo.typesDates.point2=določen tip dokumenta, t. j. "Samo pripomočki za uporabo" ali "Samo vodniki po fondih";
advancedSearchInfo.typesDates.point3=določen časovni razpon.
advancedSearchInfo.GeneralText8=Pri iskanju določenega elementa, ki ga želite najti, bodo rezultati iskanja vključevali le tiste zadetke, kjer je bil iskalni pojem najden v izbranem elementu. To je lahko prednost pri minimaliziranju količine morebitnih rezultatov iskanja, kadar ste že dobro poučeni o temi, ki vas zanima, in že prepričani o obsegu morebitnih pojmov, ki naj se uporabijo v tem kontekstu. Ti pojmi se bodo verjetno pojavili že v naslovu arhivskega popisa ali - kot razširitev naslova - v povzetku vsebine.  
advancedSearchInfo.GeneralText9=Poleg tega je ta opcija iskanja lahko koristna v primeru, da ste signature arhivskih enot, ki vas zanimajo, že ugotovili bodisi z iskanjem po arhivskem sistemu ali portalu, bodisi s citati v sekundarni literaturi. Z vpisom določene signature kot iskalnega pojma in usmerjanjem iskanja z elementom "Signatura" lahko natančno določite ustrezen arhivski popis znotraj Arhivskega portala Evrope.  
advancedSearchInfo.GeneralText10=Če za iskanje niste izbrali določenega elementa, bo iskanje vključilo vsa polja iz arhivskega popisa naenkrat: naslov in povzetek vsebine, signaturo in opisni datum, prav tako pa tudi druge popisne informacije kot so historiat ustvarjalca ali informacije o obdelavi, ureditvi in ključnih besedah, ki jih je določil arhivist ob sestavljanju pripomočkov za iskanje ali vodnikov o fondih.
advancedSearchInfo.GeneralText11=Usmerjanje vašega iskanja na zgolj pripomočke za uporabo ali vodnike po fondih je lahko koristno, kadar želite imeti nek splošen pregled obstoječega arhivskega gradiva o določeni temi. To lahko preprosto dosežete s tem, da vaše iskanje pričnete na nivoju vodnikov po fondih. Tako bi bila količina v prvem koraku najdenih rezultatov iskanja bolj konkretna in s tem lažje ocenjena pred naslednjim korakom, t. j. izbiro določenih pripomočkov za uporabo v vam zanimivih fondih in zbirkah, ki ste jih našli v vodniku po fondih.  
advancedSearchInfo.GeneralText12=Pri iskanju z datumi se lahko odločite iskati zgolj po najzgodnejšem ali najpoznejšem datumu, ali pa iščete znotraj nekega določenega časovnega razpona. Kar pa se tiče iskanja po vseh vsebinah, ki jih nudi neka država ali inštitucija, lahko tudi tu iščete le časovno določeno gradivo, torej ni potrebno vpisovanje posebnih iskalnih pojmov. To bi bilo lahko uporabno zlasti v primerih, ko bi želeli izvedeti več o upravnem gradivu, ustvarjenem v določenem času. 
advancedSearchInfo.GeneralText13=Združite lahko vse iskalne možnosti, ki najbolj ustrezajo vašemu raziskovalnemu interesu. Opcije naprednega iskanja se lahko uporabijo tudi za izboljšanje prvega iskanja glede na najdene rezultate in za usmerjanje rezultatov na tiste, ki so za vas najbolj zanimivi.  
navigationguide.advancedSearch.download=Povezava za prenos teksta o naprednem iskanju

#Search results information page
searchResultsInfo.titleGeneral=Predstavitev rezultatov iskanja
searchResultsInfo.GeneralText =Ne glede na to ali ste opravili enostavno iskanje po polnem besedilu, vodeno iskanje ali napredno iskanje, bodo rezultati iskanja vedno prikazani na ista dva načina, izmed katerih lahko spet izberete tistega, ki vašim potrebam najbolj ustreza. Po iskanju se bo stran pričela z rezultati iskanja kot glavni del. V vsakem primeru vam bo drsnik na desni strani brskalniškega okna omogočal tako dostop do opcij naprednega iskanja kot tudi dostop do iskalnega polja, če bi morda želeli preveriti ali spremeniti svoje iskalne nastavitve. 
searchResultsInfo.autosuggestion=Avtomatski predlogi alternativnih izrazov
searchResults.GeneralText2=Na vrhu rezultatov iskanja boste verjetno našli predlaganih nekaj alternativnih izrazov za vaše iskanje. Podobno kot samodokončevanje iskalnih pojmov so predlagani izrazi zasnovani na indeksirani vsebini Arhivskega portala Evrope in vam ponujajo do pet alternativnih izrazov, ki imajo v kazalu iskanja več morebitnih zadetkov kot pojem, ki ste ga izbrali vi. To je lahko uporabno za iskanje podobnih ali istih pojmov v različnih jezikih, lahko pa tudi nakaže alternativne izraze, ki se v arhivskem kontekstu uporabljajo bolj pogosto in se jih prej niste spomnili. Avtomatski predlogi lahko pomagajo tudi v primeru morebitnih tipkarskih napak, na katere boste opozorjeni z vprašanjem "Ali mislite?" pred predlaganim izrazom. 
searchResultsInfo.listView="Pregled po seznamu"
searchResults.GeneralText3=Nastavitveni prikaz za rezultate iskanja bo "Pregled po seznamu", v katerem bo določen posamezen rezultat iskanja, izvleček njegovega popisa, datum nastanka, signatura, prav tako pa tudi naslov in identifikator pripomočka za uporabo ali vodnika po fondih, ki vključuje rezultat iskanja. Omenjena bo tudi arhivska inštitucija in država, v kateri se rezultat iskanja nahaja, slikovna ikona za tekstovno gradivo, slike, zvok ali video pa bo nakazovala obstoječe digitalne vsebine.
searchResults.GeneralText4=Prikaz lahko nekoliko spremenite po svojih željah in sicer tako, da spremenite število rezultatov, prikazanih na eni strani. Po straneh z rezultati iskanja lahko brskate z uporabo puščic na zgornjem desnem robu seznama ali pa greste direktno na določeno stran tako, da vpišete stevilko strani v polje "Pojdi na stran" in potrdite.  
searchResults.GeneralText5=Zaporedje v "Pregledu po seznamu" je privzeto glede na pomembnost najdenega izraza v odnosu do vašega iskalnega pojma. Rezultate v tem prikazu pa lahko preuredite glede na datum, abecedno po naslovu posameznih zadetkov, po njihovih signaturah ali po identifikatorju pripomočka za uporabo ali vodnika po fondih, ki mu pripadajo. Ureditev po signaturi bo znotraj vodnika po fondih opravljena za vsak pripomoček posebej in bo zato že vključevala tip ureditve po "številki pripomočka za uporabo".
searchResults.GeneralText6=Pri abecednem urejanju po naslovu se seznam lahko prične z naslovi, ki vključujejo posebne znake kot so oklepaj, pike ali številke. Da bi prišli do prvega naslova, ki se prične z "A", bo potrebno brskati naprej po straneh z rezultati iskanja. 
searchResults.GeneralText7=Poleg tega, da ureja vaše rezultate iskanja, "Pregled po seznamu" vključuje tudi funkcionalnost, ki bo omogočala omejevanje vaših razultatov iskanja po državi, arhivski inštituciji, tipu dokumenta, datumu ali glede na to ali rezultati iskanja vključujejo digitalne vsebine po posameznih vrstah digitalnih vsebin. Na začetku bo prikazanih prvih 10 vidikov, začenši s tistim, ki ima največ zadetkov v vsaki kategoriji. Če kategorija vključuje več kot 10 različnih zadetkov, bo v spodnjem delu prikazan gumb "več", ki bo prikazal celoten seznam.    
searchResults.GeneralText8=Opomba: Za omejitev po datumu imate na voljo različne možnosti, ki so odvisne od vrste informacije o datumu v arhivskem gradivu. Kategorija "Vrste datumov" bo ponujala "Polne datume", ustreza pa vsoti spodaj naštetih kategorij "Začni časovni razpon" in "Končaj časovni razpon". Ti trije vidiki se nanašajo na informacije o datumu, ki jih je možno tehnično obdelati v skladu z ISO standardom 8601. Vidik "Samo opisni datum" vključuje tiste primere, kjer arhivsko gradivo sicer vključuje informacijo o datumih, vendar te ni moč zlahka standardizirati. Takšni primer so recimo srednjeveške listine, ki vključujejo informacijo o datumu v obliki napisane tekstovne informacije v latinščini ali arhivsko gradivo, ki ne vključuje natančnih informacij o datumu in lahko vodijo do vpisov kot so npr. "brez datuma" in podobno. Nasprotno pa vidik "Brez določenega datuma" povzema vse arhivsko gradivo, kjer zaradi najrazličnejših razlogov ni podana nobena informacija o datumu.  
searchResults.GeneralText9=Omejitev po državi in inštituciji predstavlja referenco na napredno iskanje v primeru izbire države in/ali arhiva. Omejevanje po tipu in datumu dokumenta predstavlja pripadajoče možnosti za izbiro tipov in datumov. Omejitev po digitalnih vsebinah se sklada s tem, da pri iskanju potrdimo potrditveno okno "Samo gradivo z digitalnimi vsebinami".
searchResults.GeneralText10=Za več informacij o rezultatih v "Pregledu po seznamu" lahko aktivirate kratek predogled s tem, da miško premaknete nad desno stran rezultatov iskanja. Predogled lahko natisnete, omogoča pa vam predstavitev rezultatov iskanja znotraj njihovih celotnih kontekstov, ki se bodo odprli v drugem brskalnem zavihku ali oknu. Do drugega prikaza lahko dostopate tudi s klikom na naslov enega od rezultatov iskanja v "Pregled po seznamu".
searchResultsInfo.contextView=Pregled po kontekstu
searchResults.GeneralText11=Pregledate lahko tudi posamezen zadetek v "Pregled po kontekstu", kjer bodo zadetki razvrščeni v skupine glede na dokument, ki mu pripadajo. Razširljivo drevo v "Pregledu po kontekstu" - podobno kot pri opcijah naprednega iskanja - se prične na nivoju države in preko sestavnih inštitucij vodi do vodnikov in pripomočkov teh inštitucij. Ker gre za prikaz rezultatov iskanja, bo "Pregled po kontekstu" seveda prikazal samo tiste države, inštitucije, vodnike po fondih in pripomočke za uporabo, kjer bo iskalni izraz ustrezal iskalnim nastavitvam, izbranim v opcijah naprednega iskanja.  
searchResults.GeneralText12=Različni nivoji bodo urejeni znotraj drevesne strukture glede na število zadetkov, začenši z državo, inštitucijo in pripomočki, ki vključujejo največ rezultatov iskanja. Če so zadetki najdeni znotraj vodnika po fondih neke inštitucije, obenem pa tudi znotraj pripomočkov za uporabo omenjene inštitucije, bodo vodniki vedno navedeni prvi. Znotraj vodnikov in pripomočkov bodo rezultati iskanja nato urejeni v skladu s prisotno hierarhično strukturo samega dokumenta.  
searchResults.GeneralText13=Na desni strani vsakega nivoja drevesne strukture "Pregleda po kontekstu" bo podano število rezultatov iskanja v tem nivoju. S postopnim razširjanjem drevesa lahko pridete do sestavnih zadetkov, ki bodo nakazani kot aktivne, modro obarvane povezave. Klik na naslov enega od rezultatov iskanja bo vodil k odprtju predpregleda, podobnega tistemu v "Pregled po seznamu". Tudi ta predpregled lahko natisnemo, omogoča pa dostopanje do polnega pripomočka za uporabo in vodnika po fondih, ki se bodo odprli natanko na tistem mestu, kjer je bil najden vaš iskalni pojem.   
searchResultsInfo.completeContext=Pregled rezultatov iskanja v njihovih celotnih kontekstih
searchResults.GeneralText14=S klikom na želeni naslov rezultata iskanja v zavihku "Seznam" preko prepregleda v zavihkih "Seznam" ali "Kontekst" boste odprli celoten pripomoček ali vodnik v novem zavihku ali oknu vašega brskalnika.    
searchResults.GeneralText15=Na desni strani drugega prikaza bodo dostopne vse informacije o določeni arhivski enoti z namenom, da bi o datoteki izvedeli več in se nato na podlagi tega odločili, ali  le-ta ustreza vaši raziskovalni in iskani temi. Drevesna struktura na levi strani vam omogoča, da med brskanjem po celotni hierarhiji in odkrivanjem sorodnih virov, ki bi vas utegnili zanimati, raziskujete originalni kontekst rezultata iskanja. 
searchResults.GeneralText16=V kolikor je gradivo digitalizirano in dostopno na spletu, bodo digitalne vsebine nakazane v tem drugem prikazu z manjšo slikovno ikono ali z sličico, če je ponudnik vsebine že dostavil povezavo do njih. Ikone in sličice vas bodo vodile do polne resolucije digitalne vsebine kot je prikazana na domači strani ponudnika vsebine za vaše nadaljne raziskovanje.
searchResults.GeneralText17=Ko ponudnik vsebine ažurira pripomoček za uporabo ali vodnik po fondih, je drugi prikaz za ta dokument lahko začasno nedostopen, čeprav še vedno lahko iščete - in najdete - arhivsko gradivo, popisano v Arhivskem portalu Evrope. V takšnem primeru bo vaše dostopanje do drugega prikaza prekinilo sporočilo, v katerem vas naprošajo, da poskusite znova kasneje. Tovrstne težave naj bi rešili najkasneje v roku 24 ur.
navigationguide.searchResults.download=Povezava za prenos teksta o predstavitvi rezultatov iskanja

#My pages information
myPagesInfo.titleGeneral=Kako biti bolj uspešen pri iskanju - "Moje strani"
myPagesInfo.GeneralText ="Moje strani" vam ponujajo priložnost izkusiti vsebino na Arhivskem portalu Evrope z neko dodatno vrednostjo, ki bo sčasoma še obogatena z novimi funkcionalnostmi. Trenutno lahko ostanete in iščete kot gost ali pa ustvarite osebni račun kot registriran uporabnik Arhivskega portala Evrope. "Moje strani" bodo tako delovale ko vaš oseben vsebnik, ki vam bo omogočal shranjevanje najboljših rezultatov iskanja za morebitni kasnejši ponovni priklic, t. j. omogočil vam bo dostop do tistih rezultatov iskanja, ki bi jih kadarkoli morda želeli shraniti, deliti ali proučevati. 
myPagesInfo.GeneralText2 =Za vzpostavitev vašega rednega računa na Arhivskem portalu Evrope se boste morali registrirati s klikom na ustrezno povezavo v spletnem obrazcu, ki se nahaja v "Mojih straneh". Izbrati si boste morali uporabniško ime in geslo, pa tudi priskrbeti veljavni elektronski naslov in določiti skrito vprašanje in skrit odgovor za primer morebitne kasnejše identifikacije, npr. za obnovitev pozabljenega gesla. Morali boste sprejeti pogoje uporabe in vtipkati prikazano alfanumerično kodo. 
myPagesInfo.GeneralText3 =S klikom na gumb "Registriraj" bo vaš zahtevek oddan v obdelavo in na račun, ki ste ga priskrbeli, boste prejeli potrditveni email. Prosimo, da upoštevate, da bo ta povezava aktivna le 24 ur. Potrditvena povezava vas bo peljala na Arhivski portal Evrope, kjer boste končali svojo registracijo s ponovno potrditvijo uporabniškega imena in gesla. S tem boste ustvarili svojo osebno sekcijo  "Moje strani", v katero boste avtomatsko prijavljeni. Pri naslednjih prijavljanjih v svoj račun boste morali uporabiti svoje uporabniško ime in geslo, osebne informacije pa boste lahko urejali kadarkoli. 
myPagesInfo.GeneralText4 =Najbolj pomembna prednost, ki vam jo trenutno nudijo "Moje strani", je možnost shranjevanja vseh tistih rezultatov iskanja, ki jih želite zadržati kot svoje najboljše rezultate. Le-te lahko prikličete, kadarkoli je to potrebno.
myPagesInfo.GeneralText5 =Da bi lahko izkoristili to prednost, morate biti prijavljeni v "Moje strani" pred samo izvedbo iskanja. Na vrhu rezultatov iskanja bo gumb "shrani iskanje". S klikom na gumb boste obveščeni, ali je bilo iskanje uspešno shranjeno (zeleno pojavno okno) ali pa je bilo shranjevanje iskanja neuspešno (rdeče pojavno okno).
myPagesInfo.GeneralText6 =Vaša shranjena iskanja bodo nato dostopna v podmeniju "Moja iskanja" v sekciji "Moje strani". V tu prikazani tabeli bodo našteti uporabljeni iskalni pojmi in datumi izvedbe ter shranitve iskanj, ob tem pa bo navedena še informacija o prikazu rezulatov iskanja, ki ste ga takrat izbrali. Za ponovno vzpostavitev shranjenega iskanja preprosto kliknite na iskalni pojem v tabeli.   
myPagesInfo.GeneralText7 =Če ste svoje raziskovanje in iskanje uspešno opravili z enim iskanjem, lahko upravljate s svojimi shranjenimi iskanji in brišete tiste, ki jih ne potrebujete več. To storite s klikom na gumb "briši" na desni strani vsake vrste. Ko ste enkrat shranili vse podatke, ki jih želite shraniti, zapustite svojo sekcijo "Moje strani" tako, da sledite podmeniju "Odjava". 
myPagesInfo.GeneralText8 =Prosim, pomnite, da bo vaša seja zaključena po 30 minutah neaktivnosti. V tem primeru se boste morali še enkrat prijaviti s svojim uporabniškim imenom in geslom. 
navigationguide.myPages.download=Povezava za prenos teksta o uporabniškem računu za Arhivski portal Evrope.

#Additional information page
additionalInfo.titleGeneral=Kje najti dodatne informacije - inštitucije, orodja in projekt
additionalInfo.directory=Imenik
additionalInfo.GeneralText =Ko ste našli gradivo, ki vas zanima, boste potrebne informacije o kontaktu inštitucije, ki to gradivo hrani in upravlja, našli v sekciji "Imenik". Tu imate seznam vseh arhivskih inštitucij, ki že ponujajo vsebine na Arhivskem portalu Evrope, pa tudi informacije o drugih arhivskih inštitucijah iz sodelujočih evropskih držav. Drevesna struktura imenika je urejena najprej po državi, znotraj vsake države pa so posamezne inštitucije prikazane po upravni in/ali regionalni ureditvi, kot to urejajo nacionalne arhivske inštitucije.  
additionalInfo.GeneralText2 =S klikom na ime inštitucije na levi strani se bodo na desni strani prikazalale trenutno dostopne informacije o njej, kot npr. kontaktni podatki (telefonska številka in (e)mail naslov itd.) ali povezava na domačo stran inštitucije, kjer boste našli nadaljne in podrobnejše informacije. Prinaša tudi povezavo na vodnik po fondih inštitucije, kot je dostopna na Arhivskem portalu Evrope, za dostop - ali ponoven dostop - do arhivskega gradiva. Vsebina informacijskih strani je lahko podana v uradnem jeziku države, v kateri se inštitucija nahaja, vendar pa bodo glava in oznake prikazane v jeziku, ki ste si ga izbrali za uporabniški vmesnik na portalu.    
additionalInfo.GeneralText3 =Poleg inštitucij, ki že sodelujejo na Arhivskem portalu Evrope, imenik ponuja tudi dostop do informacij o drugih arhivskih inštitucijah znotraj partnerskih držav. Ta informacija je dostopna preko obstoječih nacionalnih in regionalnih arhivskih portalov, ki delujejo kot dostopna točka do več arhivskega gradiva na spletu. 
additionalInfo.GeneralText4 =Za splošen pregled evropskega arhivskega okolja je na dnu sekcije "Imenik" prikazan zemljevid kot izčrpen vizualni vodnik do arhivskih virov po Evropi. Nudi informacije o lokaciji sodelujočih inštitucij, klik na zastavico pa ponudi dodatne informacije o njihovih kontaktnih podatkih. Modre zastavice nakazujejo tiste inštitucije, ki dostavljajo vsebino Arhivskemu portalu Evrope, medtem ko rdeče zastavice predstavljajo povezave na nacionalne in regionalne portale, ki razširjajo podatke, ponujene preko Arhivskega portala Evrope, na uporabna virtualna skladišča evropskih arhivskih portalov.  
additionalInfo.GeneralText5 =Imenik Arhivskega portala Evrope je torej pionirski vir, ki je bil ustvarjen z namenom pomagati raziskovalcem, da bi lažje našli lokacijo primarnega vira v skladiščih, ki hranijo podatke o dostopnem gradivu. Delo na imeniku še ni končano, imenik se redno ažurira in dopolnjuje z informacijami, ki jih prispevajo vse na portalu sodelujoče evropske inštitucije.
additionalInfo.tools=Sekcija orodij
additionalInfo.GeneralText6 =V tem delu Arhivskega portala Evrope boste našli osnove informacije o programskih orodjih, ustvarjenih za zbiranje in pripravo podatkov, dostavljenih s strani različnih partnerskih inštitucij, in omogočanje prenosa njihovih podatkov v Europeano z nekaj preprostimi koraki preko pregledne plošče Arhivskega portala Evrope. 
additionalInfo.GeneralText7 =V sekciji "Orodja" je dostopen prenos samostojne aplikacije orodja za pretvorbo in validacijo. S tem se arhivskim inštitucijam, ki se zanimajo za bodoče sodelovanje v Arhivskem portalu Evrope, omogoči, da lokalno testirajo, ali so njihovi podatki v skladu z arhivskimi standardi, ki jih uporablja portal.   
additionalInfo.GeneralText8 =Informacija o formatih kot specifičnih podskupinah mednarodnega arhivskega standarda EAD (Encoded Archival Description) in EAG (Encoded Archival Guide) je prav tako dostopna preko sekcije "Orodja". 
additionalInfo.aboutUs=Stran "O nas"
additionalInfo.GeneralText9 =Stran "O nas" prinaša splošen pregled glavnih delov Arhivskega portala Evrope. Opis glavnih sekcij portala obvešča uporabnike o namenu sekcij in možnostih, ki jih le-te ponujajo za dosego cilja projekta. Stran prinaša tudi povezavo na domačo stran projekta, kjer lahko najdemo dodatne informacije in dokumentacijo ter kontaktni obrazec za pošiljanje povratnih informacij in komentarjev
navigationguide.additionalInfo.download=Povezava za prenos teksta o dodatni informaciji o Arhivskem portalu Evrope

#Homepage section
homepage.welcome=Dobrodošli na Arhivskem portalu Evrope
homepage.introduction=Arhivski portal Evrope trenutno nudi dostop do informacij o arhivskem gradivu iz različnih evropskih držav, vključuje pa tudi informacije o arhivskih inštitucijah po Evropi. V naslednjih letih se bo instalacija še razvijala, tako tehnično kot tudi v smislu dodajanja vsebin, zato bomo veseli povratnih informacij, ki nam jih lahko pošljete tako, da uporabite 
homepage.contactform = kontaktni obrazec
homepage.dotAfterLink=. 
homepage.joinaccesstoEuropeana=Skupni dostop do evropskih arhivov
homepage.joinaccesstoEuropeanaText= Z omogočanjem dostopa do arhivskega gradiva iz cele Evrope, Arhivski portal Evrope ponuja priložnost z novim pristopom zaznavati naše skupne vezi, hkrati pa razmisliti o različnostih nacionalnih in regionalnih razvojev.
homepage.readmore= Beri več...
homepage.presentationArchivalContent= Predstavitev arhivskih vsebin
homepage.presentationArchivalContentText=Pregled fondov in zbirk, ki jih hrani določena arhivska inštitucija, je podan v vodniku po fondih. Podrobnejše hierarhične popise arhivskega gradiva, vključno s povezavami na digitalizirane vsebine, najdemo v ustreznih pripomočkih za uporabo. 
homepage.combinedsearchfacilities=Ugodnosti kombiniranega iskanja 
homepage.combinedsearchfacilitiesText=Arhivski portal Evrope poleg enostavnega iskanja po polnem tekstu ponuja tudi napredno iskanje, osredotočeno na kategorije, kot so datumi, prav tako pa tudi vodeno iskanje za brskanje po arhivskem gradivu. Vsi pristopi se lahko uporabljajo samostojno ali v kombinaciji. 
homepage.contactdetailsandservices=Kontaktni podatki in storitve
homepage.contactdetailsandservicesText=Informacije o kontaktu ali obratovalnem času arhivske inštitucije lahko preverimo v sekciji "Imenik". Vanj niso vključene zgolj inštitucije, ki svoje gradivo že prikazujejo na Arhivskem portalu Evrope, pač pa tudi druge inštitucije iz sodelujočih držav. 
