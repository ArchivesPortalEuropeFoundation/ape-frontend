#My pages information
myPagesInfo.titleGeneral=An tslí leis an leas is mó is féidir a bhaint as an eispéireas "Mo Leathanaighse"
myPagesInfo.GeneralText =Tugann an rannóg "Mo Leathanaighse" deis duit an t-ábhar a chuirtear i láthair ag Tairseach Chartlanna na hEorpa a fheiceáil le luach breise áirithe a gcuirfear feidhmiúlachtaí nua leis in imeacht ama. Faoi láthair, is féidir leat fanacht agus cuardach a dhéanamh mar aoi nó is féidir leat do chuntas pearsanta féin a chruthú mar úsáideoir cláraithe de Thairseach Chartlanna na hEorpa. Feidhmeoidh "Mo Leathanaighse" mar do choimeádán pearsanta féin ansin agus tabharfaidh siad deis duit na torthaí cuardaigh is fearr a shábháil le haisghabháil am ar bith a theastaíonn siad, i.e. tabharfaidh sé rochtain duit ar na torthaí cuardaigh sin is mian leat a shábháil, a roinnt agus a scrúdú, am ar bith.
myPagesInfo.GeneralText2 =D'fhonn do ghnáthchuntas le Tairseach Chartlanna na hEorpa a shocrú, beidh ort tú féin a chlárú via an fhoirm ghréasáin a thugtar ag "Mo Leathanaighse" tríd an nasc comhfhreagrach a leanúint. Iarrfar ort ainm úsáideora agus pas a roghnú agus seoladh ríomhphoist bailí a thabhairt, chomh maith le ceist agus freagra faoi rún a shainmhíniú ar fhaitíos go mbeidh ort d'aitheantas a churthú, e.g. chun pas dearmadta a aisghabháil. Beidh ort glacadh le téarmaí úsáide agus cód aibítre/uimhriúil a thaispeánfar duit a chlóscríobh isteach.
myPagesInfo.GeneralText3 =Tar éis chliceáil ar an gcnaipe "Cláraigh", déanfar d'iarratas a phróiseáil agus gheobhaidh tú ríomhphost bailíochtaithe chuig an gcuntas a chuir tú ar fáil. Tabhair ar aird, le do thoil, nach mbeidh an nasc seo gníomhach ach go ceann an chéad 24 uair an chloig eile agus sin amháin. Tríd an nasc bailíochtaithe a leanúint treorófar tú chuig Tairseach Chartlanna na hEorpa le do chlárú a chur i gcrích trí d'ainm úsáideora agus do phas a dheimhniú arís. Trí sin a dhéanamh, beidh do rannóg "Mo Leathanaighse" féin cruthaithe agat, áit a logálfar isteach go huathoibríoch tú. Chun logáil isteach chuig do chuntas ina dhiaidh sin, beidh ort d'ainm úsáideora agus do phas a chur ar fáil agus beidh tú ábalta eagarthóireacht a dhéanamh ar d'fhaisnéis phearsanta am ar bith.
myPagesInfo.GeneralText4 =Is í an áis is tábhachtaí arna cur ar fáil ag "Mo Leathanaighse" faoi láthair an deis na torthaí cuardaigh sin go léir is mian leat a choinneáil mar do shárthorthaí cuardaigh, le haisghabháil am ar bith a mbeidh siad uait, a shábháil.
myPagesInfo.GeneralText5 =Chun leas a bhaint as an áis sin, beidh ort logáil isteach chuig "Mo Leathanaighse" roimh chuardach a dhéanamh. Ag barr na dtorthaí cuardaigh, beidh cnaipe "sábháil cuardach" ar fáil. Nuair a chliceálfaidh tú ar an gcnaipe sin déarfar leat má d'éirigh leis an gcuardach a shábháil (mír aníos ghlas) nó má theip ar an gcuardach a shábháil (mír aníos dhearg).
myPagesInfo.GeneralText6 =Beidh fáil ar do chuardaigh shábháilte ansin via an fo-roghchlár "Mo Chuardaighse" sa rannóg "Mo Leathanaighse". Tabharfar liosta sa tábla a thaispeánfar ansin de na téarmaí cuardaigh ar baineadh úsáid astu agus de na dátaí a ndearnadh agus a sábháladh an cuardach, i dteannta leis an bhfaisnéis ar an amharc torthaí cuardaigh a bhí roghnaithe agat amhail an tráth sin. Le cuairt a thabhairt arís ar chuardach sábháilte, cliceáil ar an téarma cuardaigh sa tábla. 
myPagesInfo.GeneralText7 =Má d'éirigh leat do chuid taighde/do chuardach a chríochnú in aon chuardach amháin, tá deis agat freisin do chuardaigh shábháilte a bhainistiú agus na cinn nach dteastaíonn uait níos mó a scriosadh tríd an gcnaipe "scrios" ag taobh na láimhe deise de gach ró a bhrú. Chomh luath agus a bheidh na sonraí go léir is mian leat a choimeád sábháilte agat, if féidir leat an rannóg "Mo Leathanaighse" a fhágáil tríd an bhfo-roghchlár "Logáil amach" a leanúint.
myPagesInfo.GeneralText8 =Tabhair ar aird: bí ar an eolas, le do thoil, go rachaidh do sheisiún in éag tar éis 30 nóiméad gan úsáid ghníomhach á baint as. Sa chás sin, iarrfar ort logáil isteach arís le d'ainm úsáideora agus le do phas.
