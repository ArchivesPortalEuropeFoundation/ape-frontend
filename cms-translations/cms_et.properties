help.search-results.list1.part8=Kuupäev — täpne kuupäev, ainult kirjeldav kuupäev, määramata
help.search-results.list1.part9=Start and end timespan (1600â1799 etc)
help.search-results.text6=Pange tähele, et korraga on võimalik kasutada mitut kriteeriumi, nt riikide hulgast valida Island ja digitaalse objekti tüübi hulgast pilt, samuti saab ühes kriteeriumis valida korraga mitu filtrit, nt riikide hulgast Island ja Sloveenia (v.a algus- ja lõppaeg).
help.search-results.image3=Filtrite valik otsitingimuste täpsustamiseks
help.search-results.text7=Otsitulemusi saate reastada relvantsuse, kuupäeva, pealkirja, tähise ja teatmestu numbri alusel.
help.search-results.text8=Nimeotsingus saab otsitingimusi piirata järgmiste filtritega:
