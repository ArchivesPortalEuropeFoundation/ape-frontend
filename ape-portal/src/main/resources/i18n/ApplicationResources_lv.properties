tools.titleGeneral = Rīki
tools.Generaltext = Lai sniegtu informāciju no dažādām arhīvu iestādēm   Eiropas arhīvu portālā, projekta konsorcijs, cik vien iespējams vienveidīgi, ir izstrādājis rīkus, kas ļauj iesaistītajām institūcijām agatavot datus, ko tās plāno parādīt šo centrālajā tiešsaistes vidē. Šos rīkus var izmantot ar no centrālā portāla iekārtas, uz kurām visas pašreizējās partneriem ir personalizēta pierakstīšanās bet lokālās šo rīku  versijas ir pieejamas, lai sagatavotu datus lokāli. Lai labāk nodrošinātu lietotāju vajadzības, rīki turpmāk tiks uzlaboti. Tāpēc lūdzam sūtīt atsauksmes, aizpildot 
tools.contactform= kontaktformu
tools.inpreparationforEuropeana=Gatavojoties Europeana
tools.inpreparationforEuropeana.text1=Projektu mērķis ir ne tikai  izveidot Eiropas arhīvu portālu, bet arī sadarboties ar 
tools.europeana= Europeana 
tools.inpreparationforEuropeana.text2= padarīt arhīvu materiālus pieejamus meklēšanai un viegli atrodamus, sniedzot kultūras mantojuma objektus no bibliotēkām, arhīviem, muzejiem, un audio-vizuālām kolekcijām tiešsaistē. Tāpēc rīks ir izstrādāts, lai pārveidotu meklēšanas palīglīdzekļus no EAD formāta, kā tas ir noteikts izmantošanai  Eiropas arhīvu portālā par  digitalizēto arhīvu vienību ierakstiem, kas kodēti pašreizējā Europeana metadatu formātā ESE (Europeana Semantic elementi). Tālāk attīstot šo instrumentu, tiks pielietota jaunais Europeana Data Model (EDM), kas tiks izmantoti turpmākās Europeana portālā versijās.
tools.inpreparationforEuropeana.text3= Lai tiktu galā ar objektu orientētu pieeju ESE salīdzinājumā ar hierarhiski strukturēto, uz procesu orientēto pieeju EAD, rīks piedāvā dažādas iespēja izmantot informāciju no augstākiem apraksta līmeņiem uz tā komponentēm, zemāka līmeņa sastāvdaļām. 
tools.inpreparationforEuropeana.text4=Turklāt rīks sagatavo visus vēlāk nepieciešamossoļus, lai sasaistītu aprakstītās arhīva vienības ar to digitālo prezentāciju satura nodrošinātāju mājas lapā.
tools.inpreparationforEuropeana.text5=Pirms sniegt transformētos datu Europeana, lietotājs var pārbaudīt tā turpmāko attēlojumu, izmantojot rīka priekšapskates funkcionalitāti funkcija, nokopēšana Europeana HTML attēlošanai bezsaistē. Tādā veidā, satura sniedzējs saglabā pilnīgu kontroli transformācijas procesā, kamēr tas ir apmierināts ar rezultātu.
tools.locallydifferent.text1 = Lokāli dažādi, apvienoti centralizēti
tools.locallydifferent.text2=Arhīvi jau sen izpratuši un novērtējuši  
tools.standardisation = standartizācijas 
tools.locallydifferent.text3= nozīmi: pirmā starptautiskā standarta arhīva apraksts, ISAD (G), radies 1994.gadā, un kopš tā laika to ir  pieņēmušas daudzas arhīvu institūcijas.EAD formāts (Kodētie Arhīva apraksts), kas sekoja 1998, ir bijusi gan veiksmīga, gan noderīga metode on-line arhīvu aprakstiem. Tomēr elastīgums, kas padara EAD piemērotu katrai valsts vai vietējā arhīva institūcijai padarījis to neviendabīgu. Tāpēc arī dažādi izmantošanas, indeksēšanas un attēlošanas veidi, izmantojot EAD.
tools.locallydifferent.text4=Eiropas arhīvu portāla galvenais mērķis ir apmierināt lietotāju cerības, nodrošinotpiekļuvi dažādiem arhīvu resursus, kas glabājas Eiropā. Lai sasniegtu šo mērķi, projekta komanda izstrādājusi kopēju Eiropas EAD-XML shēma, kas darbosies kā galvenais formāts, papildus ļaujot Eiropas arhīvu portālam piegādāt standartizētus datus Europeana.
tools.locallydifferent.text5=Princips ir vienkāršs: katrs partneris pirms integrācijas portālā konvertē savus datus šajā kopējā formātā, izmantojot īpašu  lejupielādējamu rīku 
tools.here= šeit
tools.locallydifferent.text6 =. Šā pārveidošanas un validācijas rīka realizācija balstās uz esošajiem datiem, ko sniedz partneri, kas jau ir strukturēti "vietējā" EAD vai kas izeksportēti no datu bāzēm utt atbilstoši ISAD (G).
tools.locallydifferent.text7=Šis rīks tādējādi pamatojas uz starptautiskiem standartiem, un ir izstrādāts visiem lietojams standarts. Papildus EAD un ISAD (G), ierakstu radītājius standarts apraksta EAC-CPF (pamatojoties uz ISAAR-CPF)  , kā arī EAG un ISDIAH, lai aprakstītu pašas arhīvu iestādes.
