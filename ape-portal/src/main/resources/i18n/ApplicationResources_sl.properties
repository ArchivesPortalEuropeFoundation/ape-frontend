navigationguide.GeneralText11=Informacija o arhivskem gradivu, ki je prikazano in po katerem se lahko išče znotraj Arhivskega portala Evrope, je dopolnjena s podatki o arhivskih inštitucijah v Evropi, z namenom pomagati uporabniku, ko se le ta odloča za pregledovanje gradiva v arhivski inštituciji. Najdete lahko tudi osnovne informacije o nastanku projekta Arhivski portal Evrope in orodjih, razvitih znotraj njega.
navigationguide.archivalContent=Kaj je videti na Arhivskem portalu Evrope - predstavitev arhivske vsebine
navigationguide.GeneralText12=Arhivsko gradivo je urejeno v različnih zbirkah, fondih, serijah in podserijah in odraža način delovanja uprave. Pripomočki za uporabo, vodniki po fondih in tematski vodniki so orodja, ki uporabniku pomagajo razumeti prvotno ureditev in mu omogočajo najti in razumeti tisto, kar išče v arhivskem gradivu.  
