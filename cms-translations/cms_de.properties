# -- New text for "About us" section --
aboutus.titleGeneral=Das Team und das Portal
aboutus.text1=Wir sind ein internationales Team, das mit Leidenschaft und Überzeugung an der Umsetzung eines direkteren Zugangs zu Europas Archivgut arbeitet. Kollegen aus ganz Europa unterstützen das Archivportal Europa dabei, diesen Zugang so offen und unmittelbar wie möglich zu gestalten. Wo man früher die Seiten verschiedener Archive einzeln konsultieren musste, bietet das Archivportal Europa bereits jetzt Zugriff auf Erschließungsinformationen aus Hunderten Archiven zugleich. Das ist das erste Mal, dass Europas Archive in einem solchen Maßstab miteinander kooperieren, und das Potenzial, das diese Kooperation für Nutzer wie für Archivare bietet, ist enorm.
aboutus.textGeneral2=Das Archivportal Europa ist einer der Hauptmeilensteine, der von den Partnern der seit 2009 von der Europäischen Kommission geförderten Projekte APEnet und APEx erreicht worden ist. Bis September 2015 haben sich hier mehr als 30 Partner aus ebenso vielen europäischen Ländern am Auf- und Ausbau des Portals beteiligt. Ab Oktober 2015 wird das Archivportal Europa fortgeführt und fortentwickelt durch die Stiftung Archivportal Europa, die nun mit Unterstützung der Nationalarchive der vertretenen Länder finanziell unabhängig agiert. Mehr Informationen zum Hintergrund und zur Möglichkeit einer Teilnahme am Archivportal Europa bzw. der Stiftung finden Sie auf unserer Webseite unter:
development.titleGeneral=Ein Blick hinter die Kulissen
aboutus.textGeneral3=Das Archivportal Europa ist über die letzten Jahre hinweg durch gemeinsame Entwicklungen der beteiligten Institutionen aufgebaut und erweitert worden. Ein besonderer Schwerpunkt dabei war die Einigung auf und Umsetzung von gemeinsamen Profilen der internationalen archivischen Kommunikationsstandards EAD (Encoded Archival Description), EAC-CPF (Encoded Archival Context - Corporate Bodies, Persons and Families), EAG (Encoded Archival Guide) und METS (Metadata Encoding and Transmission Standard) sowie die Entwicklung entsprechender Software zur Verwaltung und Veröffentlichung der teils komplexen Daten, die von einer Vielzahl unterschiedlicher Institutionen im Portal bereitgestellt werden.
aboutus.textGeneral4a=Das dahinterstehende Prinzip ist einfach: Vor der Integration der Daten in das Archivportal Europa konvertieren die beteiligten Archive ihre Ausgangsdaten selbstständig und mit Hilfe des 
# -- tools.here=here --
aboutus.link.DPT=lokal verwendbaren Data Preparation Tools
aboutus.textGeneral4b=oder online über ihren personalisierten Zugang zum Backend des Portals. Beide Tools basieren einerseits auf den internationalen Standards und tragen andererseits zur Etablierung dieser Standards bei, indem sie diese nach unterschiedlichsten Voraussetzungen für alle teilnehmenden Archive nutzbar machen.
tools.inpreparationforEuropeana=In Vorbereitung für Europeana
aboutus.textGeneral5=Das Archivportal Europa arbeitet zudem mit 
tools.europeana=Europeana 
aboutus.textGeneral6=zusammen, um dort archivische Erschließungsinformationen gemeinsam mit Informationen aus Bibliotheken, Museen und zu Audiovisuellen Sammlungen online durchsuchbar zu machen. Wir sind dabei ein wichtiger strategischer Partner für Europeana auf der internationalen Ebene und kooperieren eng mit den Kollegen dort, um eine gemeinsame Infrastruktur für das digitale Erbe Europas aufzubauen.
