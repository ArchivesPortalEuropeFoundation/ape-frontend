help.searching.titleGeneral=Kviečiame į Europos archyvų portalą
help.searching.subtitle1=Trys šaltiniai
help.searching.text1=Trys portalo turinio šaltiniai:
help.searching.list1.part1=1) Archyviniai dokumentai ("archyvas") kurį sudaro įstaigų veiklos dokumentai, laiškai, žemėlapiai, rankraščiai, knygos, nuotraukos ir kt. tai ką saugo archyvai. Informacija pateikta
help.searching.list1.link=saugyklų vadovų, išteklių vadovų kitų paieškos priemonių forma
help.searching.list1.part2=kurie pateikia informaciją apie šiuos dokumentus.
help.searching.list2=Informacija apie asmenį, šeimą ar juridinį asmenį ("pavadinimai"), pavyzdžiui Galileo Galilėjas, Habsburgų rūmai ir Rytų Indijos kompanija. Šis šaltinis suteikia naujas galimybes pasinaudoti archyvine informacija. Prieiga prie archyvinių dokumentų galima nurodant autorius ar su jais susijusius įrašus ir galite rasti anksčiau nežinomas sąsajas tarp archyvų ir įrašų
help.searching.list3=Informacija apie Europos archyvines institucijas. Tai papildomas šaltinis ieškant informacijos apie institucijas, kurios saugo archyvinius dokumentus, taip pat šių įstaigų kontaktus, informacija apie paslaugas. Čia taip pat galite rasti informaciją apie paieškos priemones, vadovus, kuriuos institucijos pateikė Europos archyvų portalui.
help.searching.text2=Ar jūs domitės duomenū standartais? Daugiau informacijos galima rasti mūsų
help.searching.text2.link=projekto tinklalapyje.
help.searching.subtitle2=Paprasta paieška
help.searching.text3=Tai populiarausias būdas ieškoti turinio. Pagrindinio ar paieškos puslapių paieškos laukelyje galite tiesiog įvesti raktinius žodžius.
help.searching.image1=Paprastoji paieška ir automatinis parinkimas.
help.searching.text4=Įvedant raktinius žodžius jūs pamatysite terminų, kurių ieškote pasiūlymus su paieškos rezultatų rodmenimis. Atliekant paiešką pagrindiniame puslapyje pateikiami taip pat turinio šaltinių pasiūlymai (archyvai, asmenvardžiai, pavadinimai ir institucijos).
help.searching.subtitle3=Išplėstinė paieška
help.searching.text5=Labiau patyrusiems vartotojams suteikiame galimybę atlikti išplėstinę paiešką kiekviename iš trijų turinio šaltinių (archyvas, pavadinimai ir institucijos) atskirai. Priklausomai nuo šaltinio tipo yra du ar trys parinkčių blokai (žr. bloką 1, 2 ir 3 vaizde apačioje)
help.searching.text6=Paieškos laukelyje apačioje (3 blokas) rasite tris parinktis.  "Žiūrėti rezultatus kontekste"pateiks paieškos archyvuose konteksto vaizdą. "Parinkti nors vieną žodį" pateiks rezultatus pasirenkant vieną ar kelius žodžius. Tai prilygsta loginei operacijai, plečiant paieškos rezultatus. Ši paieška naudinga naudojant raktinių žodžių variantus keliose kalbose. "Tik suskaitmeninti dokumentai" labai naudingas jei ieškote archyvuose skaitmeninių objektų, tokių kaip suskaitmenintas laiškas ar fotografija.
help.searching.text7=Paieška archyvuose
help.searching.text8.part1=1 bloke galite pasirinkti šalį, archyvą ar atskirą saugyklą, išsirinkdami jas iš hierarchiškai struktūruoto sąrašo. 2 bloke galite nurodyti konkretų elementą ( Pavadinimą, turinio santrauką, dokumento šifrą),
help.searching.text8.link=dokumento tipą
help.searching.text8.part2=(tik paieškos priemones, tik saugyklų vadovą, tik šaltinių vadovą) ir datas. Jei domitės konkrečia data, nurodykite ją laukelyje"Tikslios datos paieška".
help.searching.text9=Paieška pavadinimuose (asmenvardžiuose)
help.searching.text10=Yra tik 2 ir 3 blokai. 2 bloke galite nurodyti konkretų elementą (vardą, vietą, užsiėmimą (pareigas), įgaliojimus, funkcijas), pavadinimo tipą (asmuo, šeima, juridinis asmuo) ir paieškos datą.
help.searching.text11=Paieška institucijose
help.searching.text12=Yra tik 2 ir 3 blokai. 2 bloke galite nurodyti konkretų archyvo tipą ar elementą (tik pavadinimą, tik vietą).
help.searching.image2=Naršykite, pasirinkite ir apibrėžkite paiešką, naudodami išplėstinės paieškos galimybes.
help.search-results.titleGeneral=Paieškos rezultatai
help.search-results.subtitle1=Pirmasis paieškos rezultatų langas
help.search-results.text1=Užklausa pateiks paieškos rezultatus iš visų trijų šaltinių. Paieškos archyvuose rezultatai visada pateikiami pirmiausia. Taip pat, galima pasinaudoti skirtukais viršuje pasirenkant reikiamus rezultatus iš vieno ar kito šaltinio. Jeigu nepasirinksime kitaip, paieškos rezultatai bus pateikiami paprasto sąrašo vaizdu.
help.search-results.image1=Surask paieškos trijuose šaltiniuose (archyvai, pavadinimai ir institucijos) rezultatus
help.search-results.text2=Peržiūrint paieškos archyvuose rezultatus galite pasirinkti sąrašo arba konteksto vaizdą. Pagal nutylėjimą yra pateikiamas sąrašo vaizdas.
help.search-results.text3=Kitas paieškos rezultatų pateikimo būdas yra konteksto vaizdas, kuris pateikiamas pagal archyvų hierarchinę struktūrą. Todėl pateikiamas rezultatų kiekis yra lygiai toks pat kaip ir sąrašo vaizde. Šis būdas pateikia tikslesnę ir platesnę informaciją, nes pateikia rezulatus bendrame susijusių dokumentų kontekste.
help.search-results.text4=Kartais ieškomi žodžiai randami keletą kartų įvairiose paieškos primonėse. Jūs galite išskirti netinkamas ir susitelkti ties viena pažymint " Rezultatai tik šiose paieškos priemonėse" paspaudžiant mygtuką šalia paieškos rezultatų.
help.search-results.image2=Perjungimas iš sąrašo vaizdo į konteksto vaizdą.
help.search-results.text5=Galima patobulinti paieškos rezultatus archyvuose pažymint langelius kairėje:
help.search-results.list1.part1=Šalis (Islandija, Slovėnija ir kt.)
help.search-results.list1.part2=Archyvinė institucija (National Archives of Estonia, Lithuanian State Historical Archives ir kt.)
help.search-results.list1.part2a=Temos ( privilegijos, žemėlapiai, Pirmasis pasaulinis karas, švietimas ir kt.)
help.search-results.list1.part3=Dokumento tipas (paieškos priemonės, saugyklų vadovas, šaltinių vadovas)
help.search-results.list1.part4=Lygmuo (fondo aprašas, kiti aprašai)
help.search-results.list1.part5=Yra skaitmeniniai objektai
help.search-results.list1.part6=Skaitmeninio objekto tipas (vaizdas, tekstas, garsas, video, 3D, neapibrėžtas)
help.search-results.list1.part7=Aprašo kalba (italų, graikų ir kt.)
help.search-results.list1.part8=Pasirink datas (Pilna data, tik aprašyta data, nenurodyta data)
help.search-results.list1.part9=Start and end timespan (1600â1799 etc)
help.search-results.text6=Atminkite, kad galite susiaurinti paiešką pasirinkdami įvairius filtrus (pvz. Islandiją iš šalių ir vaizdą iš skaitmeninių objektų tipo), bei pasirinkti iš vieno filtro daugiau nei vieną parinktį (pvz. Islandiją ir Slovėniją iš šalių) išskyrus laikotarpį.
help.search-results.image3=Galimybė susiaurinti paieškos rezultus
help.search-results.text7=Jūs galite rūšiuoti paieškos rezultatus pagal datą, pavadinimą, signatūrą, nuorodą paieškos priemonėse.
help.search-results.text8=Pavadinimų paieškos lauke galima atlikti įvairias paieškas pagal:
help.search-results.list2.part1=Šalį (Islandija, Slovėnija ir kt.)
help.search-results.list2.part2=Archyvinę instituciją ( Estijos nacionalinis archyvas, Talino miesto archyvas ir kt.)
help.search-results.list2.part3=Sudarytojo tipas (asmuo, šeima arba juridinis asmuo)
help.search-results.list2.part4=Place (ReykjavÃ­k, Ljubljana etc)
help.search-results.list2.part5=Užsiėmimas (kompozitorius, mokytojas ir kt.)
help.search-results.list2.part6=Įgaliojimai
help.search-results.list2.part7=Luomas (didikai, valstiečiai ir kt.)
help.search-results.list2.part8=Aprašo kalba (italų, graikų ir kt.)
help.search-results.list2.part9=Datų tipai (pilna data, tik aprašyta data, nežinoma data, laikotarpis su nežinoma pradžios data, laikotarpis su nežinoma pabaigos data)
help.search-results.list2.part10=Start and end timespan (1600â1799 etc)
help.search-results.text9=Institucijų paieškos lauke galima atlikti įvairias paieškas pagal:
help.search-results.list3.part1=Šalį (Islandija, Slovėnija ir kt.)
help.search-results.list3.part2=Archival landscape (State Archives in Poznan, archives dÃ©partementales etc)
help.search-results.list3.part3=Archyvų tipą (regioniniai archyvai, specializuoti vyriausybės archyvai ir kt.)
help.search-results.image4=Norėdami pamatyti skaitmeninį objektą, suraskite piktogramą. Rezultatų santraukos peržiūra
help.search-results.text10=Piktograma gali būti matoma archyviniame sąraše, kai skaitmeniniai objektai yra prieinami. Taip pat galite peržiūrėti paieškos rezultatų santrauką. Galimybė portale išsaugoti paieškų archyvuose rezultatus atsiranda tuomet, kai susikuriate portale asmeninę paskyrą . Tuomet paieškos ir išsaugojimo nustatymai (duomenų koregavimas ir rūšiavimas) bus taip pat išsaugoti. 
help.search-results.subtitle2=Antrasis paieškos rezultatų langas
help.search-results.text11=Kai paspausite vieną iš paieškos rezultatų naujame lange, atsivers detalus rezultatų peržiūros vaizdas su raktažodžiais "antrasis paieškos rezultatų langas" dešiniajame archyvinės medžiagos polangyjje. Šioje vietoje galite spausti mygtukus dalintis arba spausdinti informaciją. Kairėje pusėje yra matoma pilna dokumento konteksto hierarchinė  struktūra (paieškos priemonės, vadovai po archyvus ar šaltinius). Jeigu dokumentai yra prieinami skaitmeninių objektų pavidalu, jų piktogramos  ir miniatiūros yra aktyvios. Paspaudus jas galima patekti į archyvinių institucijų, kurios pateikia dokumentus internetinių svetainių tinklapius. Apačioje yra nuorodos , kuriomis galite susiekti su institucija, pateikti klausimus.
help.search-results.image5=Antrasis paieškos rezultatų langas suteikia galimybę dalintis, spausdinti skaitmeninius objektus ir turėti atgalinį ryšį su dokumentų saugotoju
help.search-results.text12=Antrasis paieškos rezultatų langas dešinėje pateikia išsamius paieškos pavadinimuose rezultatus susijusius su informacija apie papildomus šaltinius. Šie ryšiai yra grupuojami pagal archyvinius dokumentus, kuriuos sukūrė aprašytas asmuo, šeima ar juridinis asmuo, taip pat pagal susijusius subjektus ir archyvus, kurie saugo minėtus archyvinius dokumentus. Taip pat gali būti ryšys su alternatyviais to paties subjekto aprašymais, pvz. kitomis kalbomis.
help.search-results.text13=Antrasis paieškos rezultatų langas yra padalintas į viršutinę dalį, kurioje rodomas žemėlapis ir apatinę dalį, kurioje pateikiami išsamūs paieškos rezultatai.
help.search-results.text14=Antrasis paieškos rezultatų langas suteikia galimybę atlikti paiešką visuose šaltiniuose, bei pradėti naują paiešką iš čia visame portalo turinyje.
help.search-results.image6=Antrasis paieškos rezultatų langas juridinių asmenų aprašams su susijusiais šaltiniais ir naujos paieškos parinktys
help.topics.titleGeneral=Teminė paieška
help.topics.text1=Kartu su paprasta paieška, Europos archyvų portalas pradiniame tinklalapyje siūlo teminę prieigą prie archyvinės medžiagos. Šios temos apima visus turinio aspektus (Švietimas, Justicija, Ekonomika ir kt.), tam tikrus laikotarpius (Viduramžiai, Pirmasis pasaulinis karas (1914-1918) ir kt.) arba dokumentų rūšį (Privilegijos, Žemėlapiai, Fotografija ir kt.). Temų debesyje pradiniame tinklalapyje rodomos 15 besikeičiančių temų. Nuoroda po jomis („Žiūrėk visas temas“) siejama su atskiru tinklalapiu, kuriame pateikiamas visų temų susietų su partnerių pateikta archyvine medžiaga sąrašas.
help.topics.image1=Europos archyvų portalo pradžios tinklalapyje rasite temų parinktis
help.topics.text2.part1=Spustelėjus temos pavadinimą bus pateikti paieškos archyvuose rezultatai atitinkantys Jūsų pasirinkimą. Paieškos rezulatai pateikiami tokiu pat būdu kaip ir paprastoje paieškoje, tai yra sąrašo pavidalu. Tai suteiks galimybę patikslinti paieškos rezultatus (žr. "paieškos rezultatai" prezentaciją)
help.topics.text2.link=čia.
help.topics.text2.part2=Pasirinkta tema bus pažymėta ir parodyta tiesiai po paieškos lauku (žr. žemiau Nr. 1 ekrano vaizdo kopiją). Galimos papildomos temos susijusios su ta pačia archyvine mežiaga, kurios bus pateiktos kaip papildomos parinktys (žr. žemiau Nr. 2 ekrano vaizdo kopiją)
help.topics.text3=Patarimas: Galima paieška pateikiant užklausą pasirinktoje temoje. Pašalinkite * iš paieškos lauko, įrašykite savo raktažodį ir paspauskite paieškos mygtuką. Atminkite, kad pasirinktos temos pavadinimas turi išlikti po paieškos lauku.
help.topics.image2=Teminės paieškos rezultatai (pavyzdys: "Architektūra")
help.topics.text4=Teminė paieška suteikia galimybę susieti įvairių šalių archyvus ir turinio tiekėjus pagal bendras temas, dokumentų rūšis ar laikotarpius. Temos pavadinimas nebūtinai bus panaudotas archyviniame apraše, tačiau tai yra bendri ryšiai siejantys archyvus su temomis. Atkreipkite dėmesį, kad šiuo metu temos yra susietos su archyvine medžiaga ir pateikiamos tik „Paieška archyvuose“ lauke. Persijungiant tarp pateiktų laukų, paieškos terminas išliks, bet neliks kitų susijusių turinio paieškos aspektų ir temų.
help.finding-institutions.titleGeneral=Archyvinių institucijų paieška
help.finding-institutions.link1=Katalogas
help.finding-institutions.text1=siūlo informaciją apie institucijas, saugančias archyvinius dokumentus. Reikėtų pažymėti, kad kataloge įtrauktos ir institucijos, kurios dar nėra pateikusios savo archyvinių dokumentų portale.
help.finding-institutions.text2=Naršyti galima dviem būdais. Jei naudojate žemėlapį, galite priartinti ar nutolinti ieškomą teritoriją, kol surasite norimą pažymėtą instituciją. Kontaktinė informacija tampa prieinama paspaudus žymeklį žemėlapyje. Kitas būdas yra pasirinkti institucijas iš šalių sąrašo. Pasirinkus šalį iš sąrašo automatiškai rodomas vietovės žemėlapis. Atkreipkite dėmesį, kad kai kurios šalys sistemina institucijas pagal jų tipus, kitos - pagal regiono ar administracinę struktūrą.
help.finding-institutions.text3.part1=Čia galite rasti visą naudingą informaciją apie instituciją, kontaktinius duomenis, darbo valandas, teikiamas paslaugas ir
help.finding-institutions.link2=paieškos priemones ir archyvų žinynus
help.finding-institutions.text3.part2=kurie jau yra prieinami portale.
help.finding-institutions.image=Norėdami surasti archyvinę instituciją spustelėkite žymeklį ant žemėlapio arba naršykite šalių sąraše 
help.exploring.titleGeneral=Skaitmeninių objektų tyrinėjimas
help.exploring.link=Vertingiausi dokumentai
help.exploring.text=sekcija suteikia galimybę pasidžiaugti dalyvaujančių šalių pateiktais lobiais. Pelyte galima objektą didinti ir mažinti. Galite pasidalinti dokumentu (ais) naudodami socialinę žiniasklaidą ir elektroninį paštą.
help.exploring.image=Galite pasidalinti vertingiausiais dokumentais
help.signing.titleGeneral=naudodami Mano puslapis
help.signing.text1.link=prisijungti
help.signing.text1.part1=Yra papildomos funkcijos registruotiems vartotojams. Jūs galite 
help.signing.text1.part2=prisijungti nemokamai ir sukurti savo paskyrą.
help.signing.subtitle1=Išsaugotos paieškos
help.signing.text2=Jūs galite tvarkyti išsaugotų paieškų sąrašą. Kai redaguojate savo išsaugotą paiešką, galite ją viešai paskelbti ir dalintis URL (universaliuoju ištekliaus adresu) su kitais žmonėmis.
help.signing.image=Tvarkykite savo išsaugotą paiešką prisijungus prie „Mano puslapiai“
help.signing.subtitle2=Adresynas
help.signing.text3=Galima tvarkyti išsaugotus adresynų įrašus. Adresyną galima papildyti atskirais paieškos rezultatais. Paspaudus mygtuką "Pažymėti tai" atsidarys papildomas langas, kuriame galima pažymėti pasirinktą puslapį ir kaip adresyno įrašą įtraukti į jau esamą kolekciją arba sukurti naują kolekciją. 
help.signing.image2=Pažymint reikalingą puslapį ir įrašant adresyno įrašą į kolekciją
help.signing.subtitle3=Kolekcijos
help.signing.text4=Galima geriau tvarkyti išsaugotas paieškas ir adresyno įrašus susisteminant juos į kolekcijas. Kolekcijos gali būti keičiamos bet kuriuo metu. Jas galima papildyti naujais adresais ir išsaugotomis paieškomis arba pašalinti netinkamus. Pašalinus iš kolekcijos išsaugotą paiešką ar adresą, jie vis tiek išliks prieinami Mano puslapių paskyroje, nors ir nebus susieti su jokia kolekcija.
help.signing.image3=Kolekcijų tvarkymas papildant arba pašalinant kolekcijose išsaugotas paieškas ir adresyno įrašus
help.glossary.titleGeneral=Žodynas
help.glossary.title1=Aprašomasis vienetas
help.glossary.text1=Skaitmeninis objektas
help.glossary.title2=Skaitmeninis objektas
help.glossary.text2=Skaitmeninis archyvinio dokumento pateikimas. Portale yra šeši skirtingi tipai: vaizdas, tekstas, garsas, video, 3D ir nepatikslinti, kurie paieškos rezultatuose pateikiami pažymėti skirtingomis piktogramomis.  Skaitmeninis objektas taip pat gali būti originalus elektroninis objektas. ( 
help.glossary.text2.example1=1 pavyzdys
