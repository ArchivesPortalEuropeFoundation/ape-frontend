#Finding aids and digitalizations section
digitalizations.questionGeneral =Que voir sur le portail européen des archives - présentation des contenus archivistiques
digitalizations.answerGeneral =Les fonds d''archives sont organisés en fonction du principe de provenance et respectent autant que possible l''ordre initial de l''institution ou de la personne qui les a produits, à la différence des bibliothèques qui organisent leurs collections selon un ordre thématique. 
digitalizations.titleHG =Les guides des fonds
digitalizations.answerHG =Alors qu''un inventaire décrit un fonds d''archives, voire une série, de façon très détaillée, un guide des fonds donne un aperçu général de l''ensemble des fonds conservés par un service d''archives. Le guide des fonds, de ce fait, ne fournit qu''une information générale, dite de haut-niveau, pour chacun des fonds décrits : titre, résumé du contenu, dates, importance matérielle et renvoie, lorsqu''il existe, à l''inventaire détaillé.
digitalizations.answerHG2 =Au sein des guides des fonds disponibles dans le portail européen des archives, les liens vers les inventaires détaillés  sont indiqués soit par une icône représentant un ordinateur, soit par un lien textuel. Selon la tradition des services d''archives, les guides des fonds peuvent consister en de simples listes énumérant les inventaires, ou bien être plus élaborés, structurés de façon hiérarchique, suivant un ordre chronologique ou reflétant l''organisation administrative, ou mêlant les deux approches.
digitalizations.titleSG =Les guides des sources
digitalizations.answerSG =Les guides des sources sont une sorte particulière d''instrument de recherche. Leur objectif est de présenter l''ensemble des archives relatives à un sujet donné, qu'elles soient conservées dans un service d''archives ou dispersées entre différentes institutions, d''un même pays ou de différents pays et ainsi de grandement faciliter la recherche et l''accès aux archives. Les guides des sources décrivent les archives en suivant les mêmes règles que les inventaires ou les guides des fonds, mais ils incluent généralement une présentation détaillée, administrative et historique, du sujet et y adjoignent une courte présentation de chacun des services d''archives concernés.
digitalizations.titleFA =Les inventaires
digitalizations.answerFA=Même si les services d''archives produisent des inventaires spécifiques pour décrire leurs fonds d''archives, la majorité des inventaires que l''on trouve dans les services suivent les mêmes règles générales. Habituellement, un inventaire présente les documents dans leur contexte d''origine, et donne les informations suivantes : 
digitalizations.FApoint1=producteur du fonds et des documents, ce qui comprend les informations historiques, administratives ou biographiques nécessaires à la compréhension des documents ;
digitalizations.FApoint2 =modalité d''entrée ; 
digitalizations.FApoint3=classement du fonds, ce qui comprend les relations avec d''autres fonds ou documents ;
digitalizations.FApoint4=liste des séries, sous-séries etc.
digitalizations.FApoint5=présentation du contenu, ce qui comprend la description physique et l''importance matérielle ; 
digitalizations.FApoint6=possibles restrictions d''utilisation ou de communication en fonction des lois et réglements applicables ; 
#digitalizations.FApoint7=Some of the finding aids also contain links to digitized on line document.
digitalizations.answerFA2=Les inventaires offrent donc des descriptions détaillées des archives et les informations nécessaires à leur consultation en salle de lecture  comme la cote par exemple. Un certain nombre d''inventaires incluent en outre des numérisations de documents. 
digitalizations.answerFA3=Des icônes symbolisant le type de document - texte, image, son ou vidéo - permettent de distinguer aisément dans le portail européen des archives les archives numérisées et les autres dans les résultats de recherche. Les inventaires proprement dits contiennent, le cas échéant, des vignettes, cliquables, qui donnent directement accès au document numérisé sur le site internet du partenaire.
