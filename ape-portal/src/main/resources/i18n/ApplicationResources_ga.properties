directory.text2 = Liostaítear na stórtha de réir tíre ar dtús agus ansin laistigh de gach tír de réir an ordú riaracháin agus/nó réigiúnaigh a chuireann an institiúid cartlainne náisiúnta féin ar fáil. Tá mionsonraí teagmhála agus seirbhíse ag gach iontráil. Chomh maith leis sin, tá faisnéis san Eolaire faoi institiúidí cartlainne eile arna gcur ar fáil trí thairsí cartlainne régiúnacha agus náisiúnta a fheidhmíonn mar phointí rochtana ar bhreis ábhar cartlainne ar líne. Tá gach institiúid agus tairseach a liostaítear sa struchtúr crainn ar taispeáint ar an mapa a thugtar ag bun an leathanaigh freisin.
