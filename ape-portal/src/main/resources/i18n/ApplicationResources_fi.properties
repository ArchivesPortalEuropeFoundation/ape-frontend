tools.titleGeneral  = Työkalut
tools.Generaltext  = Voidakseen esittää informaatiota eri arkistoinstuutioista Euroopan Arkistoportaalissa mahdollisimman yhtenäisessä muodossa, projektiorganisaatio on kehittänyt työkalut, joiden avulla voidaan mahdollistaa osallituvien maiden välittää näytettävä arkistoinformaatio. Näitä työkaluja voidaan käyttää portaalin taustajärjesmissä, joihin osallistuvilla organisaatioilla on pääsy. Lisäksi on mahdollista saada käyttöön työkaluja, joita organisaatio voi hyödyntää omissa järjestelmissään aineiston siirtokuntoon saattamiseksi. Nämä työkalut ja niiden käyttöön tarvittavat ohjeet ovat saatavilla alapuolelta. Myös näitä työkaluja kehitetään jatkossakin ja palaute on sen vuoksi erittäin tervetullutta, käyttäen 
tools.contactform = palautelomaketta
tools.inpreparationforEuropeana = Valmistelu Europeanaa varten
tools.inpreparationforEuropeana.text1 = Projekti ei yksinomaan tavoittele Eurooopan Arkistoportaalin rakentamista, vaan se tekee yhteistyötä myös 
tools.europeana = Europeanan kanssa 
tools.inpreparationforEuropeana.text2 = jotta arkistomateriaali on saatavilla ja löydettävissä samassa sektorirajat ylittävässä kokonaisuudessa kirjastojen, arkistojen, museoiden ja audio-visuaalisesten kokoelmien kanssa. Sen vuoksi on kehitetty työkalu, jonka avulla EAD muodossa olevat kuvailutiedot voidaan muuntaa Europeanan ESE muotoon. Jatkossa tätä työkalua tullaan kehittämään siten, että se kattaa myös uuden EDM-muodon.
tools.inpreparationforEuropeana.text3 = Työkalun avulla voidaan periyttää ESE:n oliomallin mukaisia rakenteita ylemmältä tasolta yksityiskohtaisemmille tasoille, joita käytetään EAD:ssa.
tools.inpreparationforEuropeana.text4 = Lisäksi työkalun avulla voidaan yhdistää kuvailutiedot niihin digitaalisiin objekteihin, jotka ovat sisällön tarjoajan omilla verkkosivuilla.
tools.inpreparationforEuropeana.text5 = Ennen kuin aineisto toimitetaan Europeanaan käyttäjä voi tarkistaa sen esikatselun avulla. Tämän avulla käyttäjälle mahdollistetaan siirtoprosessin täysi kontrolli.
tools.locallydifferent.text1  = Paikallisesti erilainen, keskitetysti yhtenäinen
tools.locallydifferent.text2 = Arkistoportaali on tiedostanut ja kunnioittaa 
tools.standardisation  = standardointia
tools.locallydifferent.text3 =: Ensimmäinen kansainvälinen arkistojen kuvailustandardi, ISAD(G) valmistui vuonna 1994, ja on siitä asti otettu käyttöön useissa arkisto-organisaatioissa. EAD-formaatti, joka seurasi vuonna 1998, on ollut samoin menestyksekäs ja käyttökelpoinen menetelmä on-line aineistoihin liittyen. Kuitenkin joustavuus, joka mahdollistaa EAD:n sovittamisen eri arkisto-organisaatioiden tarpeisiin ja käytäntöihin on ollut perustana standardin sisäiselle heterogeenisuudelle.
tools.locallydifferent.text4 = Euroopan Arkistoportaalin päätavoite on kohdata käyttäjien tarpeet tarjoamalla saumaton pääsy erilaisiin arkistoaineistoihin Euroopassa. Saavuttaakseen tämän projektiryhmä on kehittänyt EAD-XML skeeman, jonka avulla Euroopan Arkistoportaali voi välittää standardoitua informaatiota Europeanaan.
tools.locallydifferent.text5 = Periaate on yksinkertainen: jokainen osallistuva taho muuntaa datan tähän yhteiseen muotoon ennen kuin se integroidaan portaaliin käyttäen työkalua, joka on ladattavissa 
tools.here =  täältä
tools.locallydifferent.text6  =. Tämän konversiotyökalun toteuttaminen perustuu hankkeessa mukanava olevien toimijoiden toimittamaan dataan joka on valmiiksi konvertoitu paikallisesti EAD-muotoon tai saatu tietokannoista jotka ovat ISAD(G) yhteensopivia.
tools.locallydifferent.text7 = Työkalu tukeutuu kansainvälisiin standardeihin.EAD:n ja ISAD(G):n lisäksi myös EAC-CPF, EAG ja ISDIAH on huomioitu.
