terms.use.title=Zasady korzystania z serwisu
terms.use=Warunki korzystania: Rozumiem, że Europejski Portal Archiwalny umożliwia wyszukiwanie zbiorów i informacji z różnych źródeł. Zapewniam, że moje zachowanie nie jest w żaden sposób obraźliwe, szkodliwe, groźne, niezgodne z prawem, oszczercze, naruszające godność, napastliwe, obsceniczne lub służące pornografii, a także mające na celu zniewolenie, naruszające prywatność lub prawa publiczne, nienawistne, rasistowskie, lub w inny sposób dyskryminacyjne. Poprzez zaznaczenie pola wyboru powyżej, zobowiązuję się do przestrzegania wymienionych zasad i jestem świadomy, że każde naruszenie może skutkować usunięciem konta na Europejskim Portalu Archiwalnym.
terms.use.part.one=Europejski Portal Archiwalny służy wspieraniu badań naukowych oraz zachęcaniu do ich prowadzenia w archiwach. Gromadzi on wiele informacji o źródłach dostarczonych przez różne archiwa publiczne. Każda z instytucji jest odpowiedzialna za własne dane. Listę instytucji partnerskich możesz znaleźć
terms.use.here=tutaj.
terms.use.part.two=You may re-use the data displayed in the Archives Portal Europe on condition that their source is cited. In the case of Spanish data, public re-use is allowed after signing an agreement with the institution that provided them. Please refrain from any commercial re-use without explicit permission from the respective content owners. The Archives Portal Europe accepts no liability for content on sites linked from these pages. Unintentional errors/omissions may occur on the Archives Portal Europe which we will endeavour to correct â please send us your comments using the 
terms.use.contact.form=formularza opinii.
directory.text1=Europejski Portal Archiwalny oferuje informacje opisowe dotyczące instytucji archiwalnych z całej Europy, a zwłaszcza archiwów biorących udział w projekcie, które już
directory.partipating=udostępniają swoje zasoby w cyfrowej postaci za pośrednictwem portalu.
directory.text2=Repozytoria są wymienione w pierwszej kolejności od kraju, a następnie w każdym kraju przez nakazu administracyjnego i / Poszczególne archiwa są wstępnie posortowane według , a następnie według przynależności regionalnej lub administracyjnej, wskazanej przez poszczególne Archiwa Narodowe. Ponadto katalog zawiera informacje o innych instytucjach archiwalnych udostępniających materiały za pośrednictwem istniejących krajowych bądź regionalnych portali archiwalnych. Wszystkie instytucje i portale wymienione w strukturze drzewa są także wyświetlane na mapie poniżej.
directory.apenetpartners=instytucje uczestniczące
# -- New properties updated help 20140821, extended 20150129 --
help.titleGeneral=Masz pytanie? Tutaj znajdziesz odpowiedź!
help.text1=Jeśli korzystanie z naszej strony internetowej sprawia Ci trudność, służymy pomocą aby ułatwić poruszanie się po serwisie.
help.text2=Wystarczy wybrać odpowiedni temat w menu po lewej stronie, aby uzyskać więcej informacji.
help.searching.titleGeneral=Szukaj w Europejskim Portalu Archiwalnym
help.searching.subtitle1=Trzy źródła tematyczne
help.searching.text1=Na portalu istnieją się trzy źródła wyszukiwanych treści:
help.searching.list1.part1=1) Materiały archiwalne ("Archiwum") składające się z administracyjnych rejestrów, dokumentów, listów, rękopisów, map, książek i zdjęć itp, które są dostępne można uzyskać w archiwach. Opisy tych materiałów znajdziesz w formie 
help.searching.list1.link=pomocy archiwalnych, przewodników po zasobie i przewodników źródłowych
help.searching.list1.part2=, które zawierają treść i informacje identyfikacyjne na temat tych materiałów. 
help.searching.list2=2) Informacje na temat osoby, rodziny i podmiotów prawnych ("nazwa"), takie jak Jan Kowalski, Ministerstwo Skarbu w Warszawie, firma "Technogaz" Poznań. Źródło to oferuje nowy sposób poszukiwania poprzez szeroki zakres informacji archiwalnych. Można także uzyskać dostęp do materiałów archiwalnych poprzez ich twórców lub podmioty stowarzyszone, co pozwala na odkrywanie nieznanych wcześniej relacji między archiwaliami i podmiotami. 
help.searching.list3=3) Informacje o instytucjach archiwalnych w Europie. Jest to dodatkowe źródło, umożliwiające wyszukiwanie informacji na temat instytucji będących w posiadaniu konkretnych materiałów archiwalnych. Są to informacje takie jak kontakt i zakres świadczonych usług, czyli wszystkie dane niezbędne do wizyty i konsultacji na miejscu. Można również znaleźć dalsze informacje, dotyczące pomocy archiwalnych oraz przewodników po zasobie, które wybrana instytucja już udostępnia w Europejskim Portalu Archiwalnym.
help.searching.text2=Czy jesteś zainteresowany standardami, za pomocą których dokonano opisu powyższych informacji? Więcej informacji znajdziesz na naszej
help.searching.text2.link=stronie internetowej projektu.
help.searching.subtitle2=Proste wyszukiwanie
help.searching.text3=Jest to najbardziej popularny sposób na wyszukiwanie treści. Możesz po prostu wpisać słowa kluczowe w polu wyszukiwania na stronie głównej lub na stronie wyszukiwania zaawansowanego w polu "Szukaj".
help.searching.image1=Proste wyszukiwanie oraz autouzupełnianie
help.searching.text4=Podczas wpisywania słów kluczowych, można zobaczyć niektóre z sugestii względem wskaźnika liczby wyników. Sugestie podczas wyszukiwania na stronie głównej, odnoszą się również do źródeł pochodzenia tych wyników (czyli do archiwów, nazw i instytucji).
help.searching.subtitle3=Wyszukiwanie zaawansowane
help.searching.text5=Dla bardziej doświadczonych użytkowników, oferujemy zaawansowane opcje, umożliwiające wyszukiwanie jednocześnie w każdym z trzech źródeł (archiwa, nazwy instytucji) lub pojedynczo. Istnieją dwa lub trzy bloki opcji (patrz blok 1, 2 i 3 w obrazku poniżej), w zależności od rodzaju źródła.
help.searching.text6=Pod polem wyszukiwania (blok 3), znajdują się trzy opcje. "Zobacz wynik (i), w kontekście" w pierwszej kolejności otwiera wyniki odnalezione w archiwach. "Dopasuj co najmniej jedno słowo" pokaże wyniki zawierające tylko jedno z kilku słów, również podczas wyszukiwania z wieloma warunkami. Jest to równoważne sumie logicznej OR, poszerza swoje wyniki wyszukiwania. Wyszukiwanie to może być trafniejsze w przypadku odmiany kluczowych słów naraz, na przykład, w różnych językach. "Tylko materiały z obiektów cyfrowych" jest wygodne, gdy jesteś zainteresowany tylko materiałami pochodzącymi z archiwów zawierających obiekty cyfrowe, takie jak zeskanowany list i zdjęcia.
help.searching.text7=Wyszukiwanie w archiwach
help.searching.text8.part1=W bloku 1, można wybrać kraje, archiwa i ich pojedyncze oddziały, które chcesz wyszukać według listy o hierarchicznej strukturze. W bloku 2, można określić poszczególne elementy (tytuł, opis zawartości, sygnatura),
help.searching.text8.link=typ dokumentu
help.searching.text8.part2=(Tylko pomoce archiwalne, przewodniki po zasobie i przewodniki źródłowe) i daty wyszukiwania. Jeżeli jesteś zainteresowany określonymi terminami, możesz skorzystać również z opcji "Dokładna data wyszukiwania".
help.searching.text9=Wyszukiwanie według nazw
help.searching.text10=Do wyszukiwania według nazw służą tylko bloki 2 i 3. W bloku 2, można określić element (nazwa, identyfikator, miejsce, zawód, funkcja, mandat), rodzaj podmiotu (osoby, rodziny, osoby prawnej) oraz zawęzić czasowe ramy poszukiwań.
help.searching.text11=Wyszukiwanie w instytucjach
help.searching.text12=Również tutaj jedynie bloki 2 i 3 mogą być wykorzystane. W bloku 2 można określić rodzaj archiwów (archiwa państwowe, archiwa miejskie, kościelne, archiwa firm, archiwa uniwersyteckie, etc.), jak również element (tylko nazwa, tylko miejsce). 
help.searching.image2=Przeglądaj, wybieraj i określaj materiały którymi jesteś zainteresowany, wykorzystując zaawansowane opcje wyszukiwania
help.search-results.titleGeneral=Wyniki wyszukiwania
help.search-results.subtitle1="Pierwsze okno wynikowe"
help.search-results.text1=Zapytanie pokaże wszystkie wyniki z trzech różnych źródeł ("pierwsze okno wynikowe"). Chyba, że już określone wyniki z archiwów zostaną przedstawione w prostym widoku listy. Klikając jedną z zakładek na górze można przełączyć się do wyników z innych źródeł.
help.search-results.image1=Znajdź wyniki wyszukiwania według trzech źródeł (archiwów, nazw i instytucji)
help.search-results.text2=W wynikach, masz możliwość zmiany klikając na odpowiednią zakładkę pomiędzy widokiem listy i widokiem drzewa. Widok listy jest wyświetlany domyślnie.
help.search-results.text3=Widok kontekstowy jest kolejnym sposobem, aby wyświetlić wyniki według hierarchicznej struktury archiwum. Dlatego liczba wyników wyszukiwania w widoku kontekstowym jest dokładnie taka sama jak ta, którą można zobaczyć w widoku listy. Zapewnia to szerszą perspektywę, ponieważ są one przedstawione w ich oryginalnym kontekście.
help.search-results.text4=Czasami wyszukiwane hasła znajdują się kilka razy w pomocach naukowych. Możesz wykluczyć inne pomoce naukowe i skupić się na konkretnym jednym przy pomocy przycisku "Zobacz wyniki tylko z tej pomocy naukowej" znajdującym się obok wyniku wyszukiwania.
help.search-results.image2=Przełączanie między widokiem listy a widokiem kontekstowym
help.search-results.text5=Możesz uściślić wyniki wyszukiwania poprzez zaznaczenie pola po lewej stronie:
help.search-results.list1.part1=Kraj (Islandia, Słowenia itp) 
help.search-results.list1.part2=Archiwalne instytucje (National Archives of Estonia, Archiwum Państwowe w Gdańsku etc)
help.search-results.list1.part2a=Temat (mapy, pierwsza wojna światowa, Edukacja itp)
help.search-results.list1.part3=Typ dokumentu (pomoce archiwalne, przewodniki po zasobie i przewodniki źródłowe)
help.search-results.list1.part4=Na poziomie (Jednostki, Zespołu)
help.search-results.list1.part5=Zawierające obiekty cyfrowe
help.search-results.list1.part6=Typ obiektu cyfrowego (zdjęcie, tekst, dźwięk, wideo, 3D lub nieokreślony)
help.search-results.list1.part7=Język opisu (włoski, grecki, itp)
help.search-results.list1.part8=Typy daty (Dokładne daty, tylko daty opisowe, bez określania daty)
help.search-results.list1.part9=Start and end timespan (1600â1799 etc)
help.search-results.text6=Pamiętaj, że możesz zawężać swoje poszukiwania wykorzystując różne filtry (np Islandii z kraju i obrazu z cyfrowego typu obiektu), a następnie wybrać jeden z wielu filtrów (np Islandii i Słowenii z kraju), z wyjątkiem początku i końca przedziału dat.
help.search-results.image3=Opcje zawężania wyników wyszukiwania
help.search-results.text7=Możesz sortować wyniki według daty, tytułu, sygnatury numeru pomocy archiwalnej.
help.search-results.text8=W zakładce przeznaczonej do wyszukiwania po nazwie, istnieją różne opcje zawężania przez:
help.search-results.list2.part1=Kraj (Islandia, Słowenia, itp) 
help.search-results.list2.part2=Archiwalne instytucje (National Archives of Estonia, Archiwum Państwowe w Gdańsku etc)
help.search-results.list2.part3=Rodzaj podmiotu (osoby, rodziny lub osoby prawnej)
help.search-results.list2.part4=Place (ReykjavÃ­k, Ljubljana etc)
help.search-results.list2.part5=Zawód (kompozytor, nauczyciel itp)
help.search-results.list2.part6=Mandat (dekret królewski z Nueva Planta za doradztwo w trakcie wojny 23-IV-1714. Itp)
help.search-results.list2.part7=Funkcja (geolog, szlachta itp)
help.search-results.list2.part8=Język opisu (włoski, grecki, itp)
help.search-results.list2.part9=Typy daty (Pełna data, tylko data opisu, nieznana data, nieznane z przedziału czasu data rozpoczęcia, nieznane z przedziału czasu data zakończenia)
help.search-results.list2.part10=Start and end timespan (1600â1799 etc)
help.search-results.text9=W zakładce przeznaczonej do wyszukiwania w instytucjach, istnieją różne opcje zawężania przez:
help.search-results.list3.part1=Kraj (Islandia, Słowenia itp) 
help.search-results.list3.part2=Archival landscape (State Archives in Poznan, archives dÃ©partementales etc)
help.search-results.list3.part3=Rodzaj archiwum (archiwa regionalne, specjalistyczne archiwa rządowe itp)
help.search-results.image4=Aby zobaczyć obiekt cyfrowy, kliknij na ikonę. Podgląd przedstawi miniaturę obiektu
help.search-results.text10=Ikona może być wyświetlana w widoku listy archiwaliów, gdy dany obiekt cyfrowy jest dostępny. Możesz również sprawdzić podgląd, aby zobaczyć podsumowanie wyników. Zapisanie wyników wyszukiwania archiwaliów jest możliwe po utworzeniu własnego konta na portalu. Wówczas osobiste ustawienia wyszukiwania i sortowania (opcji zawężania) zostaną również zachowane.
help.search-results.subtitle2="Drugie okno wynikowe"
help.search-results.text11=Po kliknięciu jednego z otrzymanych wyników wyszukiwania, nowe okno / zakładka zostanie otwarta tak, aby zobaczyć szczegóły wyniku z podświetlonymi słowami kluczowymi wyświetlonymi w  ("drugim oknie wynikowym") w prawym panelu dla materiałów archiwalnych. Stąd można także udostępniać, dodać do ulubionych i drukować informację. W lewym okienku wyświetlona zostanie cała struktura kontekstowa rekordu (tj hierarchii wśród pomocy archiwalnych, przewodników po zasobie lub przewodników źródłowych). Jeśli odnalezione materiały są dostępne, wówczas kliknięcie na cyfrowe ikony obiektów i miniatury pozwoli przejść do strony internetowej instytucji archiwalnej, która posiada dany dokument. Na dole, możesz wysłać opinię do instytucji.
help.search-results.image5=Drugie okno wynikowe wyświetlające pomoc naukową z obiektami cyfrowymi, a także funkcjami udostępniania, drukowania i korespondencji
help.search-results.text12=Widok pojedynczego trafienia w "drugim oknie wynikowym" szukając po nazwie, przedstawia pełne informacje dla każdej osoby, rodziny lub osoby prawnej, a po prawej stronie znajduje się również szereg linków do powiązanych zasobów. Relacje te są pogrupowane według materiałów archiwalnych utworzonych przez lub odwołujących się do opisanej osoby, rodziny lub osoby prawnej, a także podmioty powiązane i archiwa, które posiadają powiązane materiały. Dodatkowo, mogą pojawić się linki do alternatywnych opisów tej samej osoby, rodziny, lub osoby prawnej, np w innym języku.
help.search-results.text13="Drugie okno wynikowe" przeznaczone do wyszukiwania według instytucji, podzielone jest na część górną, przedstawiającą mapę oraz część dolną zawierającą wszelkie szczegóły danego wyniku.
help.search-results.text14="Drugie okno wynikowe" umożliwiające wyszukiwanie we wszystkich źródłach, pozwala także rozpocząć nowe wyszukiwanie w całej zawartości portalu bezpośrednio z tego miejsca.
help.search-results.image6=Drugie okno wynikowe dla opisu osoby prawnej ze źródeł powiązanych wraz z opcją umożliwiającą rozpoczęcie nowego wyszukiwania
help.topics.titleGeneral=Wyszukiwanie z tematów
help.topics.text1=Wraz z prostym wyszukiwaniem, strona główna archiwum Portalu Europie oferuje dostęp do materiałów archiwalnych na podstawie wybranych tematów. Te tematy mogą obejmować aspekty treści (edukacja, wymiar sprawiedliwości, ekonomii itp), pewne zakresy czasu (okres średniowieczny, Pierwsza Wojna Światowa (1914-1918) itp) lub gatunek materiału (karty, mapy, fotografia itp). Temat wycieniowany na stronie głównej pokazuje 15 alternatywnych tematów na przemian, a pod nimi link ("Zobacz wszystkie tematy") prowadzący do oddzielnej strony z listą wszystkich wątków, które są obecnie podłączone do materiałów archiwalnych przekazanych przez naszych partnerów.
help.topics.image1=Topic cloud on the Archives Portal Europe's homepage
help.topics.text2.part1=Po kliknięciu na wybrany temat, zostanie otwarte okno prowadzące do odpowiednich wyników wyszukiwania archiwaliów związanych z tym tematem. Wyniki wyszukiwania zostaną wyświetlone w ten sam sposób, jak przy prostym wyszukiwaniu - co oznacza, że w widoku listy - pokażą się pozostawione do dyspozycji opcje zawężania wyników wyszukiwania (patrz szczegóły dotyczące prezentacji "Wyników wyszukiwania"
help.topics.text2.link=tutaj
help.topics.text2.part2=). Temat, który wybrałeś będzie podświetlony i będzie znajdował się bezpośrednio pod polem wyszukiwania (patrz numer 1 na poniższym rzucie ekranu). Mogą występować również dalsze tematy będące załącznikami do tego samego materiału, które zostaną przedstawione jako normalne opcje wyszukiwania (patrz numer 2 w poniższym rzucie ekranu).
help.topics.text3=Wskazówka: Można również użyć warunków wyszukiwania do zapytania w obrębie tematu. Usuń * w polu wyszukiwania, wpisz słowa kluczowe i naciśnij przycisk wyszukiwania. Pamiętaj, aby zachować przycisk temat pod polem wyszukiwania.
help.topics.image2=Wyniki wyszukiwania dla tematu (przykład: "Architektura")
help.topics.text4=Tematy są sposobem na połączenie archiwaliów z różnych krajów i dostawców treści opartych na wspólnych kwestiach lub gatunkach i ramach czasowych. Dlatego też dany temat niekoniecznie musi wystąpić w opisach wybranych archiwaliów, ale istnieje ogólny związek pomiędzy archiwaliami i tematem. Należy pamiętać, że tematy są aktualnie powiązane tylko z materiałami archiwalnymi, co oznacza, że będą one wyświetlane tylko w zakładce "Szukaj w archiwach". Przełączenie się na jedną z innych zakładek pozwoli zachować wyszukiwany termin, ale spowoduje utratę wszystkich innych aspektów związanych z typem wyszukiwanych treści, w tym tematów.
help.finding-institutions.titleGeneral=Wyszukiwanie instytucji archiwalnych
help.finding-institutions.link1=Katalog
help.finding-institutions.text1=zawiera informacje na temat instytucji będących w posiadaniu poszukiwanych materiałów archiwalnych. Należy zauważyć, że w Katalogu wyświetlane są również instytucje, które jeszcze nie opublikowały na portalu przechowywanych materiałów archiwalnych.
help.finding-institutions.text2=Istnieją dwa sposoby poruszania się. Korzystając z mapy, można ją powiększać lub pomniejszać tak, aby zawęzić obszar swojego poszukiwania, aż do znalezienia instytucji, dla których główne informacje kontaktowe staną się dostępne po kliknięciu jednego z markerów na mapie. Innym sposobem jest użycie listy instytucji posortowanych według krajów. Po wybraniu kraju z listy, na mapie automatycznie pokaże się odpowiedni obszar. Należy pamiętać, że niektóre kraje podzielone są według typu instytucji, podczas gdy inne według regionów lub struktury administracyjnej.
help.finding-institutions.text3.part1=Można tu znaleźć informacje, w tym dane kontaktowe, godziny otwarcia, oferowane usługi i listę
help.finding-institutions.link2=pomocy archiwalnych i przewodników po zasobie
help.finding-institutions.text3.part2=już dostępnych na portalu.
help.finding-institutions.image=Aby odnaleźć właściwe instytucje archiwalne, kliknij znacznik na mapie lub przeglądaj korzystając z listy krajów
help.exploring.titleGeneral=Przeglądanie obiektów cyfrowych
help.exploring.link=W sekcji Wybrane Dokumenty
help.exploring.text=istnieje możliwość korzystania ze skarbnicy, jaką niewątpliwie są cyfrowe zasoby archiwów uczestniczących w projekcie. Do przybliżania i oddalania obiektów można używać kółka myszy. Z tego miejsca można także przesyłać lub udostępniać dokumenty.
help.exploring.image=Jeśli chcesz, możesz udostępnić Wybrane Dokumenty
help.signing.titleGeneral=Jak mogę korzystać z mojego konta na portalu
help.signing.text1.link=zalogować się
help.signing.text1.part1=Istnieją dodatkowe funkcje wyłącznie dla zarejestrowanych użytkowników. Możesz
help.signing.text1.part2=Zarejestruj się za darmo i korzystaj z wszystkich funkcjonalności
help.signing.subtitle1=Zapisane wyszukiwania
help.signing.text2=Możesz także zarządzać listą zapisanych wyszukiwań. Podczas edycji zapisanego wyszukiwania istnieje możliwość upublicznienia poprzez udostępnienie URL innym osobom.
help.signing.image=Zarządzanie zapisanym wyszukiwaniem po zalogowaniu się na portalu
help.signing.subtitle2=Zakładki
help.signing.text3=Można także zarządzać zapisanymi zakładkami. Zakładki mogą być dodawane do poszczególnych wyników wyszukiwania za pośrednictwem ich drugiego wyświetlacza. Po kliknięciu na przycisk "Dodaj do ulubionych", otworzy się dodatkowe okno pozwalające dodać wybraną stronę jako zakładkę do istniejącego zbioru lub utworzyć nową kolekcję.
help.signing.image2=Tworzenie zakładki interesującej nas strony i dodawanie zakładki do kolekcji
help.signing.subtitle3=Kolekcje
help.signing.text4=Możesz lepiej zorganizować swoje zapisane wyszukiwania i zakładki w kolekcjach. Kolekcje można edytować w każdej chwili, więc można dodawać nowe zakładki i zapisane wyszukiwania lub usunąć te, które nie są dostatecznie dopasowane. Usunięcie zapisanego wyszukiwania lub zakładki z kolekcji, spowoduje że będą one nadal dostępne na Twoim koncie, ale nie będą one powiązane z daną kolekcją.
help.signing.image3=Edytowanie kolekcji przez dodawanie lub usuwanie zapisanych wyszukiwań i zakładek z kolekcji
help.glossary.titleGeneral=Słownik
help.glossary.title1=Jednostka opisowa
help.glossary.text1=A component of a finding aid to be used for searching. It is usually one record â or a group of records â within a fonds, which is described by at least title, date of creation and reference code.
help.glossary.title2=Obiekt cyfrowy
help.glossary.text2=Cyfrowa prezentacja materiałów archiwalnych. Istnieje sześć różnych typów obiektów cyfrowych na portalu: obraz, tekst, dźwięk, wideo, 3D i nieokreślone, które są przedstawione za pomocą różnych ikon w wynikach wyszukiwania.Obiekt cyfrowy może być również oryginalnym obiektem, gdy został utworzony już jako cyfrowy. (
help.glossary.text2.example1=Przykład 1,
help.glossary.text2.example2=Przykład 2,
help.glossary.text2.example3=Przykład 3)
help.glossary.title3=Pomoc archiwalna
help.glossary.text3=Główne źródło danych na Europejskim Portalu Archiwalnym. Jest to uporządkowany opis materiałów archiwalnych tworzących jeden zespół lub kolekcję i ma ona za zadanie ułatwić użytkownikom skuteczne ich odnajdywanie. (
help.glossary.text3.example1=Przykład 1,
help.glossary.text3.example2=Przykład 2,
help.glossary.text3.example3=Przykład 3)
help.glossary.title4=Zespoły
help.glossary.text4=Zestawienie dokumentów i materiałów dotyczących tej samej osoby lub podmiotu (np Jan Kowalski, nazwa instytucji lub firmy), które pochodzą z tego samego źródła.
help.glossary.title5=Przewodniki po zasobie
help.glossary.text5=Ogólny przegląd wszystkich zbiorów instytucji archiwalnych. Na Europejskim Portalu Archiwalnym znajdują się również linki do już udostępnionych pomocy archiwalnych, które dostarczają wiele dodatkowych informacji. (
help.glossary.text5.example1=Przykład 1,
help.glossary.text5.example2=Przykład 2,
help.glossary.text5.example3=Przykład 3)
help.glossary.title6=Przewodniki źródłowe
help.glossary.text6=Ogólny przegląd zasobów archiwalnych na dany temat. Przewodniki źródłowe są bardzo przydatnym narzędziem służącym do wyszukiwania, ponieważ dzięki nim można odnaleźć pomoce archiwalne z kilku instytucji. Może się jednak zdarzyć, że nie wszystkie pomoce archiwalne są wymienione w przewodniku źródłowym. (
help.glossary.text6.example1=Przykład 1,
help.glossary.text6.example2=Przykład 2,
help.glossary.text7=Bardziej szczegółowy i kompleksowy słowniczek jest dostępny
help.glossary.text7.link=tutaj
# -- New text for "About us" section --
aboutus.titleGeneral=Jedno marzenie wielu osób
aboutus.text1=We are a passionate international team working to create a one-stop web service to make European archives as accessible as possible. Colleagues from all over Europe work together very closely to make this dream come true. Previously, users had to visit various archival websites for their research but now the Archives Portal Europe enables them to find information more efficiently from millions of archival materials stored in hundreds of archival institutions using a single online access point. This is the first time European archives have collaborated on this scale and the potential that these connections provide is enormous for both archives professionals and users.
aboutus.textGeneral2=The Archives Portal Europe is one of the main milestones achieved by the projects APEnet and APEx - supported by the European Commission since 2009 - in which, by September 2015, more than 30 project partners representing a corresponding number of European countries have participated. From October 2015 onwards, the Archives Portal Europe will be maintained and developed further by the Archives Portal Europe Foundation, now financially independent and supported by the national archives of the participating countries. Those interested in more background information or in the possibility to participate in the portal or the foundation may refer directly to the foundation's website at:
development.titleGeneral=Za kulisami - czyli jak powstawał i rozwijał się portal
aboutus.textGeneral3=The Archives Portal Europe has been created and enhanced through years of collective development. In particular, we have made considerable efforts to implement standardisation with common European profiles of the international XML schemas EAD (Encoded Archival Description), EAC-CPF (Encoded Archival Context - Corporate Bodies, Persons and Families), EAG (Encoded Archival Guide) and METS (Metadata Encoding and Transmission Standard) and to create tools to manage and publish complex data from a wide range of archives across Europe.
aboutus.textGeneral4a=The principle is simple: each partner converts his/her data into this common format before integrating it in the portal using the  
# -- tools.here=here --
aboutus.link.DPT=local Data Preparation Tool
aboutus.textGeneral4b=or the online tool available in the portalâs backend. The realisation of this conversion and validation tool thus relies on international standards and the project has developed profiles of these usable by all.
tools.inpreparationforEuropeana=W ramach przygotowań do Europeany
aboutus.textGeneral5=The Archives Portal Europe also cooperates with 
tools.europeana=Europeaną
aboutus.textGeneral6=to make archival material searchable and findable within its cross-domain approach of presenting cultural heritage objects online from libraries, archives, museums and audio-visual collections. We are an important strategic partner of Europeana and are working with them to develop a common digital infrastructure for cultural heritage across Europe.
