overview.generalText10=Medtem ko glava vodi k različnim delom Arhivskega portala Evrope, noga ponuja dostop do dodatnih informacij kot so navigacijski vodnik, pogoji uporabe in kontaktni obrazec, s katerim pošljete svojo povratno informacijo in komentar.
