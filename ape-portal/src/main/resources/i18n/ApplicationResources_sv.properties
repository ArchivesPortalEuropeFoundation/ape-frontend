#Tools section
tools.titleGeneral = Verktyg
tools.Generaltext = I syfte att sammanhållet presentera skilda arkivinstitutioners bestånd har APEnet projektet utvecklat verktyg som gör det möjligt för deltagande institutioner att förbereda sin arkivinformation för uppladdning i portalen on-line. Uppladdningen av metadata sker i den administrativa delen av portalen och kräver inloggning. Verktygen, med tillgängliga manualer, finns också tillgängliga för nerladdning (se länk nedan) vilket gör det möjligt att förbereda data i institutionens lokala miljö. Vänligen observera att verktygen är under utveckling och att projektet tacksamt tar emot råd och kommentarer i utvecklingsarbetet via länken 
tools.contactform= Kontakt
tools.inpreparationforEuropeana=Förbrereds för Europeana
tools.inpreparationforEuropeana.text1=APEnet projektet bygger inte bara en egen portal, Europeiska arkivportalen, utan bedriver också ett nära samarbete med 
tools.europeana= Europeana 
tools.inpreparationforEuropeana.text2= att göra arkivmaterial sökbara i en gemensam internetmiljö för bibliotek, museer och audio-visuella samlingar. Därför har ett verktyg utvecklats för att översätta den variant av arkivstandard (EAD Encoded Archival Description) som används i Europeiska arkivportalen till det metadataformat som för närvarande används i Europeana (ESE, Europeana Semantic Elements). Verktyget kommer att vidareutvecklas för att stödja Europeanas nästa metadataformat, EDM (Europeana Data Model)   .
tools.inpreparationforEuropeana.text3= För att handskas med det objektorienterade sättet som ESE använder måste verktyget ge möjlighet att visa den hierarkiska och processorienterade informationen i EAD-formatet. 
tools.inpreparationforEuropeana.text4= Dessutom måste verktyget kunna förbreda länkningen från arkivbeskrivningen till den digitala kopian av dokumentet som presenteras på leverantörens egen hemsida.
tools.inpreparationforEuropeana.text5=Innan det omvandlade datat skickas till Europeana kan leverantören kontrollera hur informationen kommer att se ut i Europeanas gränssnitt genom att använda sig av verktygets preview-funktion. Därmed har leverantören full kontroll över resultatet av omvandlingsprocessen.
tools.locallydifferent.text1 = Lokalt skilda – Centralt förenade
tools.locallydifferent.text2=Arkivvärlden har länge förstått och uppskattat värdet av 
tools.standardisation = standardisering
tools.locallydifferent.text3=: och den första internationella standarden för att beskriva arkiv; ISAD(G), som etablerades 1994, har fått ett stort genomslag. EAD-formatet (Encoded Archival Description) som kom 1998 har också erkänts internationellt och därmed fått stor spridning som verktyg för att presentera arkivbeskrivningar via Internet. EAD är en "öppen" standard vilket gör det möjligt att anpassa den till lokala förhållanden vilket har lett till att många olika varianter för registrering och presentation utvecklats.
tools.locallydifferent.text4=Målet med Archives Portal Europe är att möta användarnas förväntningar genom att tillhandahålla en enhetligt sökbar ingång till vitt skilda arkivresurser utöver Europa. För att uppnå detta har projektet utvecklat ett gemensamt EAD-XML schema som utgör grundvalen för portalen och som dessutom möjliggör interoperabilitet med Europeana portalen.
tools.locallydifferent.text5=Principen för att inkludera data i portalen är enkel; varje deltagande institution konverterar och validerar och exporterar sina metadata till portalen med hjälp av ett verktyg som kan laddas ner 
tools.here= här
tools.locallydifferent.text6 =. Utvecklingen av detta verktyg baseras på existerande data från partners i projektet och som redan är strukturerat enligt projektets version av EAD eller som är baserat på uttag ur databaser kompatibla med ISAD(G) standarden.
tools.locallydifferent.text7=Förutom ISAD(G)/EAD arbetar projektet också med ISAAR(CPF)/EAC och ISDAIA/EAG standards.
tools.Standardisation = Standardisering
