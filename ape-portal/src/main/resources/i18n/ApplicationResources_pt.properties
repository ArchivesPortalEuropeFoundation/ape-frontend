#Finding aids and digitalizations section
digitalizations.questionGeneral =O que ver no Portal Europeu de Arquivos - apresentação do conteúdo arquivístico
digitalizations.answerGeneral =Os fundos de arquivo e as colecções estão organizados segundo o princípio da proveniência: não se dispersam e a sua organização é assegurada pelo serviço (de arquivo) ou pelo indivíduo que produziu os documentos (o que difere da organização temática frequentemente encontrada nas bibliotecas). Os documentos de arquivo reflectem a forma como uma administração funciona e organizam-se em diferentes colecções, fundos, séries ou subséries. Os instrumentos de descrição, guias de fundos e guias de fontes são os instrumentos produzidos para ajudar o utilizador a compreender esta ordem original e para lhe permitir encontrar e interpretar o que procura na documentação de arquivo.
digitalizations.titleHG =Guias de fundos
digitalizations.answerHG =Enquanto o instrumento de descrição contém informação detalhada sobre um fundo específico ou uma (sub)série, um guia de fundos fornece uma panorâmica sobre todas as colecções arquivísticas detidas por uma instituição. Os guias de fundos fornecem apenas os níveis mais altos de descrição para cada fundo ou colecção, contemplando informação como título, sumário, datas e dimensão, e remete o utilizador para o instrumento de descrição mais detalhado, quando existe.
digitalizations.answerHG2 =No Portal Europeu de Arquivos os links para instrumentos de descrição online, também eles acessíveis no portal, são indicados, na apresentação do guia de fundos, quer através de um pequeno ícone, quer de um texto como "instrumento de descrição online" (ou do termo correspondente no idioma do fornecedor de conteúdos). Dependendo do "workflow" dos serviços de arquivo participantes, os guias de fundos tanto podem ser simples listas dos diferentes fundos ou colecções, como documentos mais elaborados, hierarquicamente estruturados. Estes últimos podem seguir uma ordem cronológica (ie, por época) ou uma ordem administrativa (ie por proveniência), ou uma mistura de ambas.
digitalizations.titleSG =Guias de fontes
digitalizations.answerSG =O guia de fontes é um tipo particular de instrumento de descrição. O objectivo é o de localizar fundos de arquivo e colecções relacionados com um tema específico, detidos por um único repositório ou dispersos por várias instituições, num só país ou em países diferentes, e reunir as respectivas descrições, para facilitar a pesquisa e o acesso aos arquivos. O guia de fontes apresenta os fundos, as colecções ou os documentos, e descreve-os, geralmente seguindo as mesmas regras que um instrumento de descrição. Normalmente contém uma pequena apresentação da instituição(ões) em questão, além de apresentações administrativas e históricas detalhadas do tema em questão.
digitalizations.titleFA =Instrumentos de descrição
digitalizations.answerFA=Embora os serviços de arquivo produzam instrumentos de descrição específicos, adequados às suas próprias colecções e utilizadores, e embora o conteúdo de um instrumento de descrição possa variar, dependendo do tipo de documentação que descreve, os instrumentos de descrição da maior parte dos serviços de arquivo seguem regras comuns e gerais, para facilitar o acesso à documentação de arquivo. Normalmente, um instrumento de descrição coloca os documentos no contexto da sua produção e do seu uso inicial e corrente, fornecendo informação como:
digitalizations.FApoint1=proveniência, incluindo informação histórica, administrativa e biográfica;
digitalizations.FApoint2 =aquisição e tratamento;
digitalizations.FApoint3=organização, incluindo relações com outros fundos ou documentos de arquivo;
digitalizations.FApoint4=inventário das séries, subséries, etc.;
digitalizations.FApoint5=âmbito e conteúdo, incluindo dimensão e descrição física;
digitalizations.FApoint6=possíveis restrições de utilização e acesso aos documentos devidas a legislação arquivística ou a protecção de dados.
#digitalizations.FApoint7=Some of the finding aids also contain links to digitized on line document.
digitalizations.answerFA2=O instrumento de descrição fornece, assim, descrições detalhadas, hierarquicamente estruturadas da própria documentação de arquivo e toda a informação necessária para requisitar um documento que lhe interesse em especial consultar presencialmente. Um certo número de instrumentos de descrição inclui ainda digitalizações da documentação, para que possa consultá-la virtualmente de forma directa a partir do Portal Europeu de Arquivos. 
digitalizations.answerFA3=No Portal Europeu de Arquivos, a documentação digitalizada pode - dependendo do tipo de documentação analógica - ser reconhecida no âmbito dos instrumentos de descrição e dos resultados da pesquisa através de pequenos ícones simbolizando documentos textuais, imagens, sons ou vídeos. A visão completa do instrumento de descrição pode também conter miniaturas, i.e. representações mais pequenas dos objectos digitais. Clicando num tipo de ícone ou numa miniatura acederá aos objectos digitais com a resolução com que são disponibilizados no próprio sítio web do fornecedor de conteúdos.
