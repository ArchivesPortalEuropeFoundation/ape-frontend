#Search results information page
searchResultsInfo.titleGeneral = De presentatie van zoekresultaten
searchResultsInfo.GeneralText = Ongeacht of u een eenvoudige of een geavanceerde zoekopdracht hebt uitgevoerd, zullen de zoekresultaten steeds worden weergegeven op dezelfde twee manieren, waarvan het u vrij staat die te kiezen die het beste bij uw doel past. Na een zoektocht, zal de pagina beginnen met de presentatie van de zoekresultaten als belangrijkste onderdeel, maar via de schuifbalk aan de rechterkant van het browser venster kunt u altijd weer de geavanceerde zoekopties, alsook het invoerveld voor de zoektermen bereiken in geval u deze wilt controleren of wijzigen.
searchResultsInfo.autosuggestion = Autosuggestie of alternatieve termen
searchResults.GeneralText2 = Boven de zoekresultaten, zullen u waarschijnlijk enkele alternatieve termen voor uw zoekopdracht worden voorgesteld. Net als bij het automatisch aanvullen van de zoekterm, worden deze suggesties gedaan op basis van de geïndexeerde inhoud van het Archieven Portaal Europa en zo wordt u voorzien van maximaal vijf alternatieve termen met meer mogelijke hits in de zoekindex dan de zoekterm die u aanvankelijk had ingegeven. Nogmaals, kan dit nuttig zijn voor het detecteren van vergelijkbare of dezelfde termen in verschillende talen maar ook voor het vinden van alternatieve termen die vaker worden gebruikt in verband met archiefmateriaal en waaraan mogelijk eerder niet werd gedacht. Autosuggestie is verder natuurlijk ook nuttig voor het opmerkzaam maken op mogelijke typefouten waarvoor u wordt gewaarschuwd door de vraag "Bedoelde u?" zoals weergegeven voorafgaand aan de voorgestelde termen.
searchResultsInfo.listView = De "Lijst weergave"
searchResults.GeneralText3 = De standaard weergave voor de zoekresultaten is de "Lijst weergave", waarin voor elk individueel zoekresultaat de titel met een verkorte beschrijving, de datum van aanmaak en het inventarisnummer, alsook de titel en het nummer van de toegang of het archievenoverzicht waarin het zoekresultaat is aangetroffen, worden gespecificeerd. Daarnaast wordt de archiefinstelling en het land waarin deze archiefinstelling is gevestigd vermeld, plus een icoontje voor tekst, afbeelding, geluid of video indien het betreffende zoekresultaat een of meer van deze soorten digitale objecten bevat.
searchResults.GeneralText4 = U kunt de weergave iets aanpassen door het aantal resultaten dat per pagina wordt getoond te veranderen en u kunt door de verschillende paginas met zoekresultaten bladeren ofwel via de pijlen rechts boven aan de lijst ofwel door rechtstreeks een specifiek paginanummer in te voeren in het veld "Ga naar pagina" en vervolgens op de enter-toets te drukken.
searchResults.GeneralText5 = Hoewel de standaard volgorde van de "Lijst weergave" overeen komt met de relevantie van de term in relatie tot uw zoekopdracht, kunt u er ook voor kiezen om de volgorde van de zoekresultaten in deze weergave te sorteren op datum, alfabetisch op de titel van de individuele zoekresultaten, op inventarisnummer of op het nummer van de toegang of het archievenoverzicht waarin ze werden aangetroffen. Sorteren op basis van inventarisnummer zal apart worden gedaan voor elke toegang of elk archievenoverzicht en zal daardoor al een soort sortering op "nummer van toegang of archievenoverzicht" omvatten.
searchResults.GeneralText6 = N.B.: Na het alfabetisch op titel sorteren, zou de lijst kunnen beginnen met titels met speciale tekens, zoals haakjes, punten of cijfers. Om in een dergelijk geval naar de eerste titel die met een "A" begint te gaan, kunt u het beste even vooruit bladeren door de paginas met zoekresultaten.
searchResults.GeneralText7 = Naast het sorteren van uw zoekresultaten, biedt de "Lijst weergave" ook mogelijkheden om uw zoekopdracht te verfijnen per land, per archiefinstelling, per type document, per datum of - in geval de zoekresultaten digitale objecten bevatten - per type digitaal object. Beginnend met het verfijningscriterium met de meeste hits in elke verfijningscategorie, zullen standaard maximaal 10 criteria worden weergegeven. Als er meer dan 10 verschillende criteria kunnen worden weergegeven, dan treft u een "Meer ..."-knop onderaan de betreffende verfijningscategorie aan, om de volledige lijst op te kunnen vragen.
searchResults.GeneralText8 = N.B.: Voor verfijning op datum, hebt u verschillende mogelijkheden, afhankelijk van de aard van de datum informatie opgenomen in het archiefmateriaal. De categorie "Datum typen" biedt: "Volledige datum", waarvan het aantal overeenkomt met de som van de categorieën "Startdatum" en "Einddatum" daaronder, en "Alleen tekstuele datum" en "Geen datum gespecificeerd". Deze drie criteria verwijzen allemaal naar technisch verwerkbare datum informatie, genormaliseerd volgens de ISO standaard 8601. Het criterium "Alleen tekstuele datum" omvat die gevallen waarin het archiefmateriaal wel informatie over data bevat, maar niet op een zodanige manier dat die gemakkelijk kan worden genormaliseerd. Voorbeelden hiervan zijn middeleeuwse charters met de datum informatie in de vorm van geschreven tekstuele informatie in het Latijn of archiefmateriaal zonder duidelijke, concrete datum informatie, hetgeen zou leiden tot een vermelding "zonder datum" of iets dergelijks. In tegenstelling tot het laatste voorbeeld, geeft het criterium "Geen datum gespecificeerd" een overzicht van alle archiefmateriaal waarin om wat voor reden dan ook geen enkele datum informatie is opgenomen.
searchResults.GeneralText9 = Terwijl de verfijning per land en per archiefinstelling een verwijzing is naar het uitgebreid zoeken en wel de keuze van landen en/of archiefinstellingen, komen verfijning per type document en per datum overeen met de zoekopties op de uitgebreid zoeken pagina voor het selecteren van soorten documenten en het opgeven van een datumbereik. Tenslotte komt verfijning op digitale objecten overeen met het vakje "Alleen materiaal met digitale representaties" aan te vinken bij het ingeven van een zoekopdracht.
searchResults.GeneralText10 = Om wat meer informatie over de in de "Lijst weergave" opgenomen zoekresultaten te zien, kunt u een korte voorbeeld-weergave activeren door de muisaanwijzer boven de rechterkant van het zoekresultaat te houden. Deze voorbeeld-weergave kan worden afgedrukt en als u er op klikt geeft het u toegang tot de presentatie van het betreffende zoekresultaat in de volledige context die wordt geopend in een tweede browser tabblad of venster. Dit tweede scherm kan ook meteen worden geopend door te klikken op de titel van een zoekresultaat in de "Lijst weergave".
searchResultsInfo.contextView = De "Context weergave"
searchResults.GeneralText11 = U kunt ook de individuele zoekresultaten bekijken in de "Context weergave", waarin ze worden gegroepeerd per het document waartoe ze behoren. De uitklapbare boomstructuur in de "Context weergave" - vergelijkbaar met die in de uitgebreid zoeken pagina - begint op land niveau en leidt via daarin voorkomende archiefinstellingen naar hun archievenoverzichten en toegangen. Omdat het een weergave van zoekresultaten betreft, zal de "Context weergave" natuurlijk laten alleen die landen, archiefinstellingen, archievenoverzichten en toegangen laten zien, waarbinnen de zoekterm is aangetroffen, overeenkomstig de instellingen gekozen in de uitgebreide zoekopties.
searchResults.GeneralText12 = De verschillende niveaus binnen de boomstructuur worden gesorteerd per hoeveelheid zoekresultaten, te beginnen met het land, de archiefinstelling en de toegang met de meeste zoekresultaten. Als er zoekresultaten worden aangetroffen in een archievenoverzicht zowel als in toegangen van een en dezelfde archiefinstelling, dan zullen die van het archievenoverzicht altijd het eerst worden weergegeven. Binnen archievenoverzichten en toegangen worden de aangetroffen zoekresultaten verder altijd gesorteerd op basis van de immanente hiërarchische structuur van deze documenten zelf.
searchResults.GeneralText13 = Aan de rechterkant van elk niveau in de boomstructuur van de "Context weergave" zal het aantal zoekresultaten van dat niveau worden weergegeven. Door de boomstructuur stap voor stap uit te klappen, kunt u inzoomen op de zoekresultaten zelf, die zullen worden aangeduid als actieve links weergegeven in blauw. Een klik op de titel van een zoekresultaat opent een voorbeeld-weergave vergelijkbaar met die van de "Lijst weergave". Ook in deze "Context weergave" kan die voorbeeld-weergave worden afgedrukt en geeft dubbelklikken er op de mogelijkheid de volledige toegang of het volledige archievenoverzicht te openen in een extra browser tabblad of venster. In dit extra scherm zal de toegang of het archievenoverzicht dan worden geopend op de plaats waar het betreffende zoekresultaat is aangetroffen. 
searchResultsInfo.completeContext = Bekijk de zoekresultaten in hun volledige context
searchResults.GeneralText14 = Door te klikken op de titel van een zoekresultaat in het "Lijst weergave"-tabblad of "Context weergave"-tabblad, of op de voorbeeld-weergave van een zoekresultaat in een van deze tabbladen, opent u de volledige toegang of het volledige archievenoverzicht waarin het betreffende zoekresultaat is aangetroffen in een nieuw tabblad of venster van uw internet browser. 
searchResults.GeneralText15 = Aan de rechterkant van dit tweede tabblad of venster, zal alle beschikbare informatie over het gevonden zoekresultaat worden weergegeven, zodat u meer te weten kunt komen over het item dat u hebt gevonden en kunt beslissen of dit ook echt past bij het doel van uw onderzoek. In aanvulling hierop, kunt u via de boomstructuur aan de linkerkant van dit tweede tabblad of venster meer ontdekken over de oorspronkelijke context van het zoekresultaat, door te bladeren door de volledige hiërarchie ervan, hetgeen u tevens in staat zal stellen meer gerelateerde items te vinden die ook interessant kunnen zijn voor uw onderzoek.
searchResults.GeneralText16 = Gesteld dat het materiaal is gedigitaliseerd en online toegankelijk, zal de beschikbaarheid van digitale objecten in het tweede tabblad of venster worden aangegeven via icoontjes of via een miniatuur afbeelding; het laatste alleen in geval de link daarnaar beschikbaar wordt gesteld door de oorspronkelijke content aanbieder. De icoontjes en miniatuur afbeeldingen zullen u leiden naar de volledige resolutie van het betreffende digitale object, zoals weergegeven op website van de oorspronkelijke content aanbieders.
searchResults.GeneralText17 = N.B.: Wanneer een toegang of een archievenoverzicht wordt bijgewerkt door de oorspronkelijke content aanbieder, dan kan het gebeuren dat het tweede tabblad of venster voor dit document tijdelijk niet beschikbaar is, ook al hebt u het betreffende archiefmateriaal in het Archieven Portaal Europa kunnen zoeken en vinden. In dergelijke gevallen zal een poging toegang te krijgen tot het tweede tabblad of venster resulteren in een bericht waarin u wordt gevraagd het later nog eens te proberen. Incidenten zoals deze worden in de regel opgelost binnen 24 uur.
