terms.use.title=NAUDOJIMO SĄLYGOS
terms.use=Naudojimosi sąlygos: Aš suprantu, kad Europos archyvų portalas suteikia man galimybę atlikti paiešką ir naudotis informacija iš daugybės šaltinių. Aš įsipareigoju, kad mano elgesys nebus šmeižikiškas, žalingas, grasinantis, neteisėtas, pažeidžiantis, užgaulus, įžeidžiantis, pornografinis, nešvankus, apgavikiškas, pažeidžiantis privačias ar visuomenines teises, keliantis rasinę ar etninę neapykantą ar kitaip nemalonus. Spustelėjęs viršuje esančiame langelyje, aš įsipareigoju laikytis šio susitarimo ir suprantu, kad nesilaikant jo mano paskyra Europos archyvų portale bus nutraukta.
terms.use.part.one=Europos archyvų portalo tikslas paskatinti ir palengvinti paiešką archyvuose. Jame sukaupta daugybė šaltinių iš įvairių archyvinių institucijų. Kiekviena institucija yra atsakinga už savo duomenis. Institucijų partnerių sąrašą rasite 
