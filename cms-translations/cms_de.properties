homepage.joinaccesstoEuropeana=Gemeinsamer Zugang zu Europas Archiven
homepage.joinaccesstoEuropeanaText=Durch die gemeinsame Präsentation von Archivmaterial aus ganz Europa bietet das Archivportal Europa die Möglichkeit, in einem übergreifenden Ansatz Gemeinsamkeiten und historisch gewachsene Beziehungen zwischen den beteiligten Ländern zu entdecken. Dabei werden gleichermaßen auch die Unterschiede der nationalen und regionalen Entwicklungen sichtbar.
homepage.readmore=Mehr...
homepage.presentationArchivalContent=Ein Blick hinter die Kulissen
homepage.presentationArchivalContentText=Die Zusammenführung so vieler verschiedener Archive und ihres Archivguts wird ermöglicht durch entsprechende technische Entwicklungen im Hintergrund. Insbesondere die Festlegung gemeinsamer Standards und die Entwicklung entsprechender Werkzeuge für ihre Anwendung steht hier im Fokus.
homepage.combinedsearchfacilities=Kombinierte Suchstrategien
homepage.combinedsearchfacilitiesText=In Ergänzung zu einer Volltextsuche kann im Archivportal Europa auch gezielt nach verschiedenen Aspekten des Archivmaterials, beispielsweise nach Laufzeiten, gesucht werden. Zudem bietet eine strukturierte Suche die Möglichkeit, einzelne Archive oder auch einzelne Findmitteln direkt anzusteuern. Jede dieser Suchstrategien kann sowohl für sich als auch in Kombination mit den anderen verwendet werden.
homepage.contactdetailsandservices=Kontaktdaten und Dienstleistungen
homepage.contactdetailsandservicesText=Im Bereich "Archive in Europa" können Kontaktdaten, Öffnungszeiten und ähnliche Informationen zu Archiven abgerufen werden. Dabei werden nicht nur diejenigen Institutionen dargestellt, die bereits ihre Erschließungsinformationen im Archivportal Europa präsentieren, sondern auch andere Archive aus den beteiligten europäischen Länder.
homepage.aboutussection=Die Seite "Über uns"
sign-in.titleGeneral=Anmelden zu Mein Archivportal
sign-in.text1=Hier können Sie einen kostenlosen Zugang für "Mein Archivportal" einrichten bzw. sich in ein  bereits bestehendes Nutzerkonto einloggen. "Mein Archivportal" bietet Ihnen die Möglichkeit:
sign-in.list.part1=Ihre Suchen für einen späteren, erneuten Zugriff zu speichern
sign-in.list.part1a=Ihre Lesezeichen im Archivportal Europa zu verwalten
sign-in.list.part1b=Ihre gespeicherten Suchen und Lesezeichen in eigenen Sammlungen zusammenzuführen
sign-in.list.part2=Ihre Zugangsinformationen und bestimmte Einstellungen (z.B. die Sprache der Benutzeroberfläche) zu bearbeiten
featuredexhibition.title2=Highlights aus den Sammlungen unserer Partner
featuredexhibition.test1=Bilder sind immer ein Blickfang. Unsere Partner haben deshalb eine Auswahl ihrer schönsten Stücke getroffen, die entscheidende Ereignisse in der Geschichte ihrer Länder und unseres Kontinents auf besondere Art illustrieren. Egal ob es sich dabei um Einzelstücke oder eine Zusammenstellung von Dokumenten handelt, die Galerien bieten eine Möglichkeit, die Schätze europäischer Kultur aus unseren Archiven zu heben und in die Geschichten hinter der Geschichte einzutauchen. Teilen und diskutieren ist ausdrücklich erwünscht!
topics.titleGeneral=Ein thematischer Zugang zum Archivgut unserer Partner
topics.text=Themen werfen einen neuen, übergreifenden Blick auf das Archivmaterial, das unsere Partner bereitstellen. Sie bieten einen thematischen, zeit- oder genrebezogenen Zugang zu den Unterlagen und sind direkt auf der Startseite des Archivportals Europa zugänglich. Während in der Themenwolke dort jeweils 15 sich zufällig abwechselnde Themen angezeigt werden, finden Sie unten die komplette Liste der zur Zeit verwendeten Themen, die nach und nach erweitert werden wird. 
