navigationguide.GeneralText11=Les informations sur les archives présentées dans le portail sont complétées par des informations sur les services d''archives en Europe pour guider l''utilisateur dans ses premiers pas s''il veut consulter les documents dans les services d''archives et non sur internet. Par ailleurs, le portail donne des informations sur le projet lui-même et outils développés dans ce cadre.
navigationguide.archivalContent=Que voir sur le portail européen des archives - présentation des contenus archivistiques
navigationguide.GeneralText12=Les archives reflètent la façon dont une administration fonctionne et sont classées en différents fonds et séries. Les instruments de recherche - guide des fonds, guide des sources, inventaires détaillés - produits par les archivistes permettent à l''utilisateur de comprendre le contexte de production des documents, facilitant ainsi sa recherche.
