directory.text2=Τα αποθετήρια αναφέρονται πρώτα ανά χώρα και εν συνεχεία ανά διοικητική μονάδα και/ή ανά περιφέρεια όπως έχει δοθεί από τους ίδιους τους εθνικούς αρχειακούς φορείς. Κάθε καταχώρηση περιλαμβάνει λεπτομέρειες για την επικοινωνία και για τις υπηρεσίες που παρέχονται. Επιπρόσθετα, ο Κατάλογος περιέχει πληροφορίες για άλλους αρχειακούς φορείς, οι οποίες είναι διαθέσιμες μέσω των εθνικών και περιφερειακών αρχειακών πυλών που λειτουργούν ως σημεία πρόσβασης σε περισσότερο αρχειακό υλικό διαθέσιμο online. Όλοι οι φορείς και οι πύλες παρατίθενται στη δενδροειδή μορφή εμφανίζονται επίσης και στον χάρτη που διατίθεται στο κάτω μέρος της σελίδας.
