api.information.title=Explore our content via our API
api.information.part1=The Archives Portal Europe provides an Application Programming Interface (API). With this API developers can create their own application on top of the Archives Portal Europe's search engine. More information on how the API works can be found
api.information.part1.linkToWiki=här
api.information.part2=In order to make use of the API we need you to apply for an API key. This API key is used to monitor the usage of the API: how often is it used, by whom and what kind of applications are developed? Therefore the API key is personal and not to be shared with anybody else. If you are already a registered user of the Archives Portal Europe, you can apply for an API key using your user account, otherwise you need to create such an account first. Information on how to do this can be found
api.information.part2.linkToUsingMyPages=här
api.information.part3=Institutions contributing content to the Archives Portal Europe can choose whether to provide their data through the API or not. Not all data available in the Archives Portal Europe will therefore be available via the API. The data provided via the API are available as open data as described in the
api.information.part3.linkToCC0=CC0-license.
api.information.part4a=The use of the API is in no way guaranteed but is free of charge. So
api.information.part4a.linkToGetAPIkey=get your API key,
api.information.part4b=and tell us via the
api.information.part4b.linkToContactForm=kontaktformuläret
api.information.part4c=what you think about this service!
