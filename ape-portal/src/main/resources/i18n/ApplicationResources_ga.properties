#Simple search information page
simpleSearchInfo.titleGeneral=An cuardach simplí
simpleSearchInfo.GeneralText =Is féidir tús a chur le cuardach simplí, téacs-iomlán ón leathanach baile nó sa rannóg "Cuardach Casta". Chomh maith le téarma cuardaigh a chur isteach, is féidir tionchar a imirt ar an tslí a dhéantar an cuardach trí thic a chur sna boscaí faoin réimse cuardaigh. Is féidir, mar shampla, do chuardach a dhíriú ar ábhar le nithe digiteacha agus sin amháin. Nó is féidir cuardach níos solúbtha a roghnú agus roinnt téarmaí cuardaigh á gcuardach agat ag an am céanna, ach raon níos leithne torthaí cuardaigh a cheadú trí thic a chur sa bhosca "Meaitseáil focal amháin ar a laghad".
simpleSearchInfo.options=Roghanna an chuardaigh shimplí
simpleSearchInfo.GeneralText2=Agus an rogha "meaitseáil focal amháin ar a laghad" á úsáid agat, gheobhaidh tú torthaí ní amháin le do théarmaí torthaí go léir aimsithe, ach taispeánfar duit go huathoibríoch na téarmaí nach meaitseálann ach ceann amháin díobh. D'fhéadfadh an fheidhmiúlacht sin a bheith áisiúil go háirithe i dtimpeallacht ilteangach ar nós Thairseach Chartlanna na hEorpa, de bharr go bhféadfá an téarma cuardaigh céanna a chur isteach i dteangacha éagsúla, nó i scripteanna éagsúla fiú.
simpleSearchInfo.GeneralText3 =Chomh maith leis sin, is féidir leat an tslí a dtaispeánfar torthaí chuardach simplí a shainmhíniú. Má chuirtear tic sa bhosca "Féach i gcomhthéacs", taispeánfar na torthaí cuardaigh san "Amharc comhthéacs", i.e. laistigh de struchtúr crainn ag tosú ag leibhéal na dtíortha agus dul síos trí na hinstitiúidí chuig a dtreoracha stoic agus áiseanna aimsithe agus na torthaí a fuarthas iontu. Agus cuardach simplí á dhéanamh sa rannóg "Cuardach casta", beidh an rogha agat an líon torthaí cuardaigh a thaispeánfar in aghaidh an leathanaigh a roghnú, agus tú ag féachaint orthu i "Amharc liosta". An réamhshocrú ná 20 toradh in aghaidh an leathanaigh, agus d'fhéadfá sin a athrú go dtí 10, 30, 50 nó 100 toradh in aghaidh an leathanaigh (le mionsonraí ar "amharc liosta" agus "amharc comhthéacs" a fháil, féach
simpleSearchInfo.link.searchResults = Torthaí cuardaigh á gcur i láthair
simpleSearchInfo.GeneralText4 =).
simpleSearchInfo.autocompletion=Uathchríochnú ar an téarma cuardaigh
simpleSearchInfo.GeneralText5 =Agus téarma cuardaigh á chlóscríobh agat (do chuardach simplí nó i gcomhar le ceann ar bith eile de na roghanna sa rannóg "cuardach casta"), tabharfaidh Tairseach Chartlanna na hEorpa moltaí duit faoin tslí le do théarma cuardaigh a chríochnú. Tá na moltaí sin bunaithe ar an ábhar atá san innéacs faoi láthair agus mar sin gur féidir a chuardach i dTairseach Chartlanna na hEorpa agus mar sin is dócha go dtiocfaidh ardú ar an líon téarmaí san fheidhmiúlacht sin idir do chuairteanna ar an tairseach mar gheall go gcuirtear leis an ábhar atá ann cheana go seasta agus go gcuirtear ábhar nua ann go rialta.
simpleSearchInfo.GeneralText6 =Tósóidh uathchríochnú na dtéarmaí cuardaigh tar éis duit ar a laghadh dhá charactar a chur isteach agus cuirfear ar fáil duit é mar liosta anuas a leathnóidh amach ón mbosca cuardaigh. Dá mhéid caractar a chuireann tú isteach, is é is gaire a éireoidh na téarmaí molta do do théarma cuardaigh féin, is dócha. Is seirbhís roghnach é an t-uathchríochnú, mar sin, le téarmaí cosúla agus gaolmhara a d'fhéadfá cur le do chuid taighde, a chur in iúl duit.
