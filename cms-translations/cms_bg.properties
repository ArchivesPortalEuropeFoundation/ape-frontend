help.titleGeneral=Изгубени ли сте? Това е точното място!
help.text1=Понякога, хората се изгубват и това не е по Ваша вина. Ще Ви помогнем да управлявате нашия сайт.
help.text2=Изберете какво бихте желали да правите в менюто и проблемът е решен!
help.searching.titleGeneral=Добре дошли в архивния Портал на ЕВРОПА!
help.searching.subtitle1=Три източника
help.searching.text1=Има три източника на съдържание в портала:
help.searching.list1.part1=1) Архивни материали ("документи") - писма, документи, карти, ръкописи, книги, снимки и пр., които Вие може да използвате в архивните институции. Информацията е предоставена във формат на
help.searching.list1.link=пътеводители, справочници и ръководства на източниците
help.searching.list1.part2=които предоставят информация за тези материали.
help.searching.list2=2) Информация за лице, сеймество и корпоративни лица ("имена") каато например Галилео Галилей, династията на Хабсбургите и Британската иточноиндийска компания. Този източник предлага нов начин на проучване на многобройна архивна информация. Получавате достъп до архивните материали през техните създатели или свързани с тях лица/институции и може да откриете неизвестни за Вас отношения и факти.
help.searching.list3=3) Информация за архивните институции в Европа. Това е един допълнителен източник за откриване на информация за институции, които съхраняват архивни материали, какда се свържете с тях и инофмрация за предоставяни услуги - ключови за Вашето посещение и проучване. Ще откриете информация и за списък на пътеводителите и справочниците, които институцията е предоставила на Портала на европейските архиви.
help.searching.text2=Интересувате ли се от прилагани стандарти за данни, използвани за съдържанието? Повече информация може да намерите на нашия
help.searching.text2.link=Project website 
help.searching.subtitle2=Обикновено търсене
help.searching.text3=Това е най-известния начин за търсене по съдържание. Просто изписвате ключовите думи в полето за търсене на главната страница или в страницата за търсене.
help.searching.image1=Обикновено и автоматично търсене
help.searching.text4=Когато изписвате ключовите думи, ще видите предлагани термини с индикация на брой резултати. Предложенията при извършено търсене на главната страница се отнасят и до информация от какви източници са почерпани данните (архиви, имена, институции).
help.searching.subtitle3=Разширено търсене
help.searching.text5=За по-опитни потребители предлага опцията разширено търсене, когато търсенето се извършва в трите източника (архиви, имена и институции) по отделно. Има два или три опционални блока (Вж. блок 1, 2 и 3 на снимката по-долу) в зависимост от вида на източника.
help.searching.text6=Под кутията за търсене (блок 3) ще откриете три опции. "Преглед на резултат/и по контекст", който ще отвори преглед на резултатите в първото мясти, когато сте търсили информация сред архиви. "Съвпадение по поне адна дума" представя резултати а една от няколко думи. То е еквивалент на оператор Boolean, разширяващ резултатите от Вашето търсене. Подобно търсене е полезно при едновременното използване на няколко ключови думи, например: търсене на няколко езика. "Само материал с дигитаални обекти" е удобно търсене, когато се интересувате от архиви, съдържащи дигитални обекти като например сканирани копия на писма и снимки. 
help.searching.text7=Търсене в архиви
help.searching.text8.part1=В блок 1 може да изберете страни, архиви, единични колекции, сред които бихте желали да търсете в йерархично структуриран списък. В блок 2 може да определите елемен (заглавие, съдържание, резюме, код),
help.searching.text8.link=вид на документа
help.searching.text8.part2=(Само пътееводители, Само справочници, Само справочник) и хронологични граници на търсенето. Ако се интересувате от специфичех период, то търсенете "Точни дати" е препоръчително за Вас.
help.searching.text9=Търсене по имена
help.searching.text10=Има само 2 и 3 блокове. В блок 2 може да определите елемент (Име, Идентификатор, Място, Длъжност, Мандат, Функция), вид лице (Личност, Семейство, Корпоративно лице) и хронологичен обхват на Вашето търсене.
help.searching.text11=Търсене сред институции
help.searching.text12=Има само в блок 2 и 3. В блок 2 може да определите вид на архива, както и елемент (Само име, Само място).
help.searching.image2=Използвайте браузър, изберете и определете от какво се интересувате, използвайки опциите за разширено търсене
help.search-results.titleGeneral=Резултати от търсенето
help.search-results.subtitle1="1 показани резултати"
help.search-results.text1=Въпросът ще предостави информация за разултатите от търсенето сред три различни източника ("1 показани резултати"). Ако не сте дефинрали изрично търсенето, резултатите ще се отнасят за всички архиви, представени в един списък. След избирането на едно от полетата в началото на колоната Вие може да навигирате резултатите от един или друг източник.
help.search-results.image1=Откриване на резултати от търсенете в три итзочника (архиви, имена, институции)
help.search-results.text2=Когато разглеждате резуллтатите от търсенето в архиви, Вие може да изберете опцията да прегледате списък с имената или контекста. Първият ще бъде показан по подразбиране.
help.search-results.text3=Преглед на контекста е опция, която предоставя възможност да видите резултатите от търсененето по йерархичната структура на архивите. За това, броят на показаните резултатие съвпада с този от списъка с преглед на институциите. При преглед на контекста резултатите се възприемат по-добре поради групирането им по документи и институцията, на която принадлежат. Той предоставя и повече допълнителна информация, отнасяща се до по-широк контекст.
help.search-results.text4=Понякога търсенето по термини излизат резултати по пътеводители. Може да изключите някои от тях и да изберете само един, използвайки опцията "Преглед на резултатите само от този пътеводител" - бутонът е непосредствено до този за резултати от търсенето.
help.search-results.image2=Превключване между преглед по списък и преглед по контекст
help.search-results.text5=Може да прецизирате резултатите от търсенето в архиви избирайки кутиите от ляво чрез:
help.search-results.list1.part1=Държава (Исландия, Словения и др.)
help.search-results.list1.part2=Архивна институция (Национален архив на Естония, Държавен архив Монтбор и др.)
help.search-results.list1.part2a=Тема (Карти, Първа световна война, Образование и др.)
help.search-results.list1.part3=Видове документи (пътеводител, справочник, регистър)
help.search-results.list1.part4=Ниво (Други описания, описание на форнда)
help.search-results.list1.part5=Съдържащ дигитални обекти
help.search-results.list1.part6=Вид на дигиталния обект (Снимка, Текст, Звуков материал, Видео, 3D или неопределен)
help.search-results.list1.part7=Език на описанието (Италиански, Гръцки и пр.)
help.search-results.list1.part8=Дати (пълно изписване на дата, прибллизително, без да се посочват дати)
help.search-results.list1.part9=Start and end timespan (1600â1799 etc)
help.search-results.text6=Запомнете, че можете да подбирате интересуващото Ви сред различни филтри (Ислндия - отнасящо се до страната и Исландия, отнасящо се до дигитален обейт) и да избирате повече от един резултат в един филтър (Исландия и Словения - страните). Не може да избирате начало и край на хронологичния обхват.
help.search-results.image3=Опции за прецизиране стесняват резултатите от търсенето
help.search-results.text7=Може да подредите резултатите си по хронология, заглавие, код и номер на пътеводител.
help.search-results.text8=В полето за търсене по имена има няколко опции за прецизиране по:
help.search-results.list2.part1=Страна (Исландия, Словения и пр.)
help.search-results.list2.part2=Архивна институция (Национален архив на Естония, Държавен архив на Монтбор и пр.)
help.search-results.list2.part3=Вид лице (личност, семейство, корпоративно лице)
help.search-results.list2.part4=Place (ReykjavÃ­k, Ljubljana etc)
help.search-results.list2.part5=Занятие (композитор, учител и пр.)
help.search-results.list2.part6=Указ (Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714. etc)
help.search-results.list2.part7=Функция (геолог, аристократ и пр.)
help.search-results.list2.part8=Език на описанието (Италиански, Гръцки и пр.)
help.search-results.list2.part9=Видове изписване на дати (пълна дата, описателна, неизвестна, период с неизвестна начална дата, период с неизвестна крайна дата)
help.search-results.list2.part10=Start and end timespan (1600â1799 etc)
help.search-results.text9=В полето за търсене на институции има различни опции за прецизиране по:
help.search-results.list3.part1=Страна (Исландия, Словения и пр.)
help.search-results.list3.part2=Archival landscape (State Archives in Poznan, archives dÃ©partementales etc)
help.search-results.list3.part3=Вид архив (регионален архив, специализиран правителствен архив и др.)
help.search-results.image4=За да видите дигиталния обект, открийте икона. Прегледат представя само резюме на резултата
help.search-results.text10=Икона може да бъде изобраззена в реултатите в преглед на списъка за архиви, когато има налични дигитални обекти. Може да проверите и прегледа, за да видите резюме на резултата. Опцията съхраняване на търсенето са търсене в архиви е възможна само ако направите своя регистрация. Когато съхранявате, ще бъдат съхранени и настройките са търсене (прецизно търссене, сортиране).
help.search-results.subtitle2="2 преглед"
help.search-results.text11=Когато изберете един от резултатие, нов прозорец/ поле ще се отвори, за да видите подробностите по резултата с очертани ключови думи ("2 преглед") в дясно на архивния материал. От тук можете да споделяте, отбелязвате и принтирате информация. От ляво е полазана цялостната контекстуална структура на документа (т.е. йерархично в пътеводител, справочник). Ако е наличен има икона за дигитален обект и след избирането му Вие ще бъдете препратен директно на сайта на архивната институция, в която се съхранява търсеният документ. В дъното има поле, от което може да изпратите своето мнение до институцията.
help.search-results.image5=функционалности за 2 преглед на пътеводител с дигитални обекти както и споделяне, принтиране и изпращане на мнение 
help.search-results.text12=Когато преглеждате резултатите от тъсенето по имена, "2 преглед на резултати" предоставя информация за източниците и всички подробности, свързани с търсенето. Групирани са по архивни матеериали, създадени от или отнасящи се до посоченото лице, семейство или корпоратино лице, по архиви, които съхраняват материалите. Може да бъде показан и резултат за други описание на същата институция, но на други езици.
help.search-results.text13=Опцията "2 преглед на резултати" за институции е разделена в горна част, представяща карта, и долна част, изобразяваща подробности от резултата.
help.search-results.text14="2 преглед на резултати" се отнася до всички източници и Ви дава възможност да започнете ново търсене в цялото съдържание директно от това поле.
help.search-results.image6="2 преглед на резултати" предоставя информация за описание на корпоративни лица и свързани с тях източници, както и възможността за ново търсене
help.topics.titleGeneral=Търсене по теми
help.topics.text1=Заедно с възможността за обикновено търсене, Порталът на европейските архиви Ви предлага и достъп до архивни материали по теми. Темите покриват различни аспекти от съдържанието (образование, правосъдие, икономика и пр.), различни исторически периоди (Средновековие, Първа световна война (1914-1918) и пр.) или по вида на материала (харти, карти, фотография и пр.). На началната страница представени 15 различни теми, а линк по тях ("Преглед на всички теми") ще Ви отведе до отделна страница със списък на всички теми, които към настоящия момент са свързани с предоставения от нашите партньори материал.
help.topics.image1=Теми на заглавната страница на Портала на европейските архиви
help.topics.text2.part1=Когато изберете тема, Вие се озовавате в съответното поле с резултати от тъсене на архиви, свързани с избраната от Вас тема. Резултатоте от турсенето ще бъдат показани по същия начин, по който се виждат при опцията обикновено търсене - във вариант на списък, а Вие имате опциите да прецизирате резултатите от търсенето (аналогично с това да видите подробности от "Резултати от търсенето")
help.topics.text2.link=тук
help.topics.text2.part2=). Избраната от Вас тема ще бъде подчертана и изобразен непосредствено под полето за търсене (виж 1). Възможно е да има показани и други теми, свързани с материал, който в последствие ще бъде полазан чрез опцията "прецизираане на обикновено търсене (виж 2).
help.topics.text3=Съвет: ВЪзможно е да използвате търсене по термини, за да направите издирване в рамките на една тема. Изтрийте * от кутията за търсене, изпишете ключовите думи и натиснете бутона за търсене. Моля, незабравяйте, че бутонът за теми трябва да е под кутията за търсене.
help.topics.image2=Резултати от търсене по тема (напримен "Архитектура")
help.topics.text4=Темите са начин да обвържете архиви от различни страни и предоставяшите съдържание, базирано на една обща тема или род или времеви отрязък. За това, терминът тема сам по себе си не не необходимо да се появява в архивните описания, но съществува обща връзка между архивните и темата. Обърнете внимание, че темите по настоящем са свързани само с архивния материал, което означава, че те се визуализират в полето "Търсене в архиви". Избирането на друго поле ще запази издирвания термин, но ще бъде изгубен целият материал по съдържание, отнасящо се до други аспекти на търсенете, включително и темите.
help.finding-institutions.titleGeneral=Откриване на архивни институции
help.finding-institutions.link1=Директорията
help.finding-institutions.text1=предлага информация за институциите, съхраняващи архивни материали. Моля, забележете, че директорията включва институции, които все още не са публикували архивен материал на портала.
help.finding-institutions.text2=Има два начина да управлявате. Ако използвате карта, можете да увеличавате и намалявате изображението на региона, от който се интересувате докато откриете институция, за която е налична основната информация за контакт, използвайки един от маркерите на картата. Другият начин е да използвате списъка с институции, изготвен по страни. Когато изберете страна от списъка, картата автоматично показва и региона. Обърнете внимание на факта, че някои страни са включени в списъка според вида на институциите, а други по регион или административна структура.
help.finding-institutions.text3.part1=Можете да откриете информация включително такава за контакти, работно време, предоставяни услуги и списък с
help.finding-institutions.link2=Пътеводители и справочници
help.finding-institutions.text3.part2=вече е налично на портала.
help.finding-institutions.image=Изберете маркер на картата или списък по страна, за да откриете архивната институция
help.exploring.titleGeneral=Търсене на дигитални обекти
help.exploring.link=Ценни документи
help.exploring.text=секцията Ви предоставя възможност да се насладите на някои от ценните документи, съхранявани в участваащите архивни институции. Можете да използвате мишката, за да увеличавате или намалявате изображението на обекта. Ако Ви доставя удоволствие, може да споделите документите в социалните медии или по и-мейл.
help.exploring.image=Можете да споделите ценен документ
help.signing.titleGeneral=Използване на Моите страници
help.signing.text1.link=Влез
help.signing.text1.part1=Има допълнителни функционалности, предоставяни единствено на регистрирани потребители. Можете
help.signing.text1.part2=безплатен достъп до Вашето място във Вашата регистрация.
help.signing.subtitle1=Съхранени търсения
help.signing.text2=Може да управлявате списъка със съхранени търсения. Когато редактирате Вашето съхранено търсене, можете да го направите и обществено достъпно и да споделите URL с други хора.
help.signing.image=Управлявайте своите съхранени търсения след влизането в Моите страници
help.signing.subtitle2=Отметки
help.signing.text3=Може да управлявате и Вашите отметки. Отметки могат да бъдат добавяни до резултати от търсене посредство 2 представяне. Когато изберете бутон "отметни това" ще се отвори допълнителен прозорец, позволяващ както да добавяте избраната страница като отметка към вече съществуваща колекция, така и да създадете нова колекция.
help.signing.image2=Отбелязване на интересна страница и пробавяне на отметка към колекция
help.signing.subtitle3=Колекции
help.signing.text4=Вероятно проявявате желание да организирате по-добре съхранените резултати от Ваши търсения и отбелязвания в колекциите. Можете да редактирате колекциите по всяко време, така че да добавяте нови отметки или да изтривате тези, които вече не смятате за подходящи. Ако изтриете съхранен резултат от търсене или отметка от някоя колекция, все още можете да ги откриете в регистрацията си Мои страници, въпреки че вече няма да бъде показана основната връзка към коя колекция принадлежат.
help.signing.image3=Редакция на колекция чрез добавяне или изтриване на съхранени резултати от търсене и отметки от колекции
help.glossary.titleGeneral=Речник
help.glossary.title1=Описателна единица
help.glossary.text1=A component of a finding aid to be used for searching. It is usually one record â or a group of records â within a fonds, which is described by at least title, date of creation and reference code.
help.glossary.title2=Дигитален обект
help.glossary.text2=Дигитално представяне на архивни материали. Има шест различни вида на представянето им на портала: снимка, текст, звук, видео, 3D и неопределен, които са предсставени посредством ралзични икони на опцията резултати от търсенето. Дигиталният обект може да бъде и оригинал ако е изначално е създаден единствено в този формат.
help.glossary.text2.example1=1 Пример,
help.glossary.text2.example2=2 Пример,
help.glossary.text2.example3=3 Пример)
help.glossary.title3=Пътводител
help.glossary.text3=Основсният източник на данни за Портала на европейските архиви. Това е структурирано описание на архивни материали на един фонд или колекция, което улеснява потребителите да ги откриват по-лесно. (
help.glossary.text3.example1=Пример 1,
help.glossary.text3.example2=Пример 2,
help.glossary.text3.example3=Пример 3)
help.glossary.title4=Фондове
help.glossary.text4=Съвкупност от документи от един източник.
help.glossary.title5=Пътеводител
help.glossary.text5=Преглед на колекциите на архивната институция. Ще откриете и линкове към орделни колекции или публикувани пътеводители. (
help.glossary.text5.example1=Приемр 1,
help.glossary.text5.example2=2 Пример,
help.glossary.text5.example3=3 Пример)
help.glossary.title6=Ръководство на източниците
help.glossary.text6=Тематичен преглед на архивни материали. При него използването на реководство на източниците е полезно за извършването на търсене и може да предостави информация за пътеводители от няколко институции; не всички пътеводители на институции са включени в ръководството на източниците. (
help.glossary.text6.example1=1 Пример,
help.glossary.text6.example2=2 Пример,
help.glossary.text7=Наличен е по-подробен и изчерпателен речник
help.glossary.text7.link=here
# -- New text for "About us" section --
aboutus.titleGeneral=Една мечта на много хора
aboutus.text1=Ние сме един ентусиазиран международен екип, разботещ по създаването на едно място в интернет, което да направи достъпа до европейските архиви възможно най-добър. Колеги от цяла Европа работят заедно, за да постигнат тази мечта. До този момент, потребителите трябваше да посещават различни интернет страници на архиви, за да направвят проучването си, а сега Порталът на европейските архиви прави възможно намирането на информация много по ефективно, извършвано сред милиони архивни материалли, съхранявани в стотици аривни институции, използвайки само едно място в интернет, Това е първият път, в който европейските архиви си сътрудничат на такова ниво и потенциалът на това сътрудничество е огромен както за  професионалните архивисти, така и за потребителите.
aboutus.textGeneral2=Порталът на европейските архиви е едно от основните постижения на проектите АПЕнет и АПЕКС, подкрепяни от Европейската комисия от 2009 г. насетне, и в който от септември 2015 г. повече от 30 партньори по проекта представяшии и съответния брой европейски държави участвват. От 2015 г. Порталът на европейските архиви ще бъде поддържан и разработван от Фондацията на портала на европейските архиви, която понастоящем е финансово независима институция и подкрепяна от националните архиви на страните участнички. Тези от Вас, които се интересуват от повече информацция или от възможността да участват в портала или във фондацията, могат директно да разгледат сайта на фондацията: 
development.titleGeneral=Създаване и потенциал на портала на европейските архиви
aboutus.textGeneral3=През годините порталът на европейските архиви беше създаден и  разработван под формата на колективно управление. И по-специално, ние положихме значителни усилия, за да изпълним общите европейски стандарти по международна схема  XML , EAD (Encoded Archival Description), EAC-CPF (Encoded Archival Context –Corporate Bodies, Persons and Families), EAG (Encoded Archival Guide) и METS (Metadata Encoding and Transmission Standard), както и да създадем тулове за управление и публикуване на данни на различните европейски архивни институции.
aboutus.textGeneral4a=Принципът на действие е съвсем прост: всеки партньор конвертира неговите/ нейните данни в общ формат преди интегрирането им на портала, използвайки
# -- tools.here=here --
aboutus.link.DPT=местен тул за подготовка на данни
aboutus.textGeneral4b=or the online tool available in the portal's backend. The realisation of this conversion and validation tool thus relies on international standards and the project has developed profiles of these usable by all.
tools.inpreparationforEuropeana=В подготовка за Europeana
aboutus.textGeneral5=Порталът на европейските архиви си сътрудничи и с 
tools.europeana=Europeana 
aboutus.textGeneral6=за да направи откриването и търсенето на архивен материал, прилагайки подходът на пресичане на домейни при представянето на обекти на културното наследство онлайн от библиотеки, архиви, музеи и аудио-визуални колеции. Ние сме важен стратегически партньор на Европеана и работим с тях, за да разработим обща дигитална инфраструктура за културното наследство на Европа.
