directory.text2=Les services sont classés par pays, puis, au sein de chaque pays, en suivant l'ordre administratif et/ou géographique usuel pour chacun des pays. Par ailleurs, l'annuaire renvoie vers des annuaires nationaux ou régionaux en ligne permettant de trouver les autres services d'archives, qui ne participent pas encore à ce portail. Tous les services d'archives et annuaires se retrouvent sur la carte affichée en bas de page.
