#Tools section
tools.titleGeneral =Outils
tools.Generaltext = Afin de présenter l''information provenant de différentes institutions d''archives de façon aussi cohérente que possible, le consortium du projet a développé des outils pour permettre aux institutions participantes de préparer les données qu''ils veulent présenter dans cet environnement unifié et centralisé. Ces outils peuvent être utilisés soit au sein de l‘officine du portail, à laquelle tous les partenaires actuels ont accès, soit grâce aux versions autonomes de ces outils afin de préparer les données localement avant de les intégrer au portail. Ces applications autonomes, ainsi que leurs manuels d''utilisation, peuvent être téléchargés ci-dessous. Les outils évoluent continûment afin de mieux répondre aux besoins des utilisateurs : les remarques sur ces outils sont donc les bienvenues et peuvent être envoyées grâce au
tools.contactform= formulaire de contact
tools.inpreparationforEuropeana=Collaboration avec Europeana
tools.inpreparationforEuropeana.text1=Le portail européen des archives coopère avec 
tools.europeana= Europeana 
tools.inpreparationforEuropeana.text2= pour intégrer les documents d''archives numérisés dans une approche multi-domaines du patrimoine culturel, faisant voisiner les bibliothèques, les archives, les musées et les collections audio-visuelles. À cette fin, un outil a été développé pour transformer les inventaires d''archives du portail européen des archives en unités descriptives encodées dans le format européen de métadonnées ESE (éléments sémantiques d''Europeana). Cet outil sera adapté par la suite pour se conformer au futur et nouveau modèle de données d‘Europeana (EDM). 
tools.inpreparationforEuropeana.text3= Pour passer de la structure hiérarchique des données de l''EAD à l''approche orientée objet de l''ESE, l''outil offre différentes possibilités pour reporter aux niveaux inférieurs l''information contenue dans les niveaux plus élevés de la description archivistique.  
tools.inpreparationforEuropeana.text4=De plus, l''outil propose toutes les étapes nécessaires pour qu''Europeana puisse disposer des liens directs depuis les descriptions archivistiques vers les archives numérisées disponibles sur les sites internet des participants. 
tools.inpreparationforEuropeana.text5=Avant de fournir ses données à Europeana, chaque partenaire peut en vérifier le bon affichage à l''aide de la fonction de prévisualisation, qui reproduit en mode hors connexion l''affichage dans Europeana. Ainsi, les partenaires contrôlent le processus de transformation de bout en bout.
tools.locallydifferent.text1 =Localement différentes, unifiées centralement
tools.locallydifferent.text2=Les archives ont depuis longtemps compris l‘importance de la 
tools.standardisation = normalisation 
tools.locallydifferent.text3= : la première norme internationale de description archivistique, ISAD (G), est née en 1994, et a depuis été adoptée par la majorité des institutions d''archives. Méthode de description archivistique en ligne, le format EAD (Encoded Archival Description) qui a suivi en 1998 a rencontré le même succès. Néanmoins, la flexibilité qui permet à l‘EAD de s''adapter aux besoins et aux pratiques de chaque institution, qu''elle soit nationale ou locale, est aussi à l‘origine de l''hétérogénéité constatée dans sa mise en œuvre. L''utilisation de l''EAD a en effet donné lieu à une grande variété des modes de production, d''indexation et d''affichage des données archivistiques.
tools.locallydifferent.text4=L''objectif principal du portail européen des archives est de répondre aux attentes des utilisateurs en fournissant un accès direct aux ressources archivistiques dispersées dans toute l''Europe. Pour ce faire, l''équipe de projet a élaboré un schéma EAD-XML européen, qui sert de format pivot et permet de surcroît de fournir des données normalisées au portail Europeana.
tools.locallydifferent.text5=Le principe en est simple : chaque partenaire convertit ses données dans ce format commun avant de les intégrer dans le portail, en utilisant l''outil spécifique téléchargeable 
tools.here= ici
tools.locallydifferent.text6 =. La réalisation de cet outil de conversion et de validation est basée sur les données existantes fournies par les partenaires, et déjà structurées en EAD ou encore exportées des bases de données mais conforme à la norme ISAD (G).
tools.locallydifferent.text7=L''outil s''appuie en outre sur des normes internationales et a développé un standard utilisable par tous. Outre l''EAD et l‘ISAD(G), les normes EAC-CPF (basée sur ISAAR-CPF) pour décrire les créateurs de documents et EAG (basée sur l''ISDIAH) pour décrire les institutions d''archives elles-mêmes sont également prises en compte.
tools.Standardisation = Normalisation
tools.localEADtoAPEnetEADtool= Outil de préparation et conversion des données

#About us section
aboutus.titleGeneral= À propos du portail
aboutus.GeneralText= Le portail européen des archives est la plus importante réalisation du projet APEnet soutenu par la Commission européenne dans le cadre du programme eContentplus. Le consortium du projet se compose de douze archives nationales et administration centrale des archives qui présentent tout ou partie de leurs données sur le portail. Par ailleurs, cinq membres associés ont rejoint le projet après son lancement et contribuent à faire croître ce réseau des bonnes  pratiques (Best Practice Network). Nous attendons donc vos réactions et commentaires, que vous pouvez nous envoyer en utilisant le
aboutus.contactform = formulaire de contact
aboutus.GeneralText2=. Les personnes désirant davantage d''informations ou désireuses de participer au projet peuvent utilement consulter le site Web du projet à l''adresse : 
aboutus.apeneteu = www.apenet.eu
aboutus.presentationofarchivalcontent=Présentation des contenus archivistiques
aboutus.presentationofarchivalcontentText1=Les inventaires peuvent être consultés en utilisant la recherche par navigation, disponible dans la rubrique  
aboutus.presentationofarchivalcontentText2=. Le premier niveau classe les  services d''archives par pays. Le second niveau est celui des guides des fonds : chaque service possède le sien, qui offre une vue d''ensemble des collections conservées, avec une notice pour chaque fonds ou collection.
aboutus.presentationarchivalcontent2=À partir de ces notices générales, on peut accéder au troisième niveau, celui des inventaires détaillés. Les inventaires, ou instruments de recherche, décrivent de façon hiérarchique et structurée les documents d''archives, incluant des liens vers les documents numérisés disponibles sur les sites internet d''origine des partenaires.
aboutus.presentationarchivalcontent3= La recherche par navigation permet de découvrir puis sélectionner les instruments de recherche utiles et d''y circonscrire ensuite une recherche par terme.
aboutus.contactdetailsandservices= Annuaire des services d''archives
aboutus.contactdetailsandservicesText1=Lorsque l''on a repéré les documents d''archives intéressants pour sa recherche, et que l''on envisage une visite sur place pour consulter les documents originaux,  
aboutus.directorysection = l''annuaire 
aboutus.contactdetailsandservicesText2= du portail européen des archives - contenant les coordonnées, les heures d''ouverture et les services offerts par les différentes institutions - est une ressource utile. L''annuaire comprend non seulement les institutions ayant déjà fourni leurs inventaires dans le portail, mais aussi des liens vers des portails ou annuaires en ligne renvoyant vers d''autres institutions.
aboutus.technicaldetails= Détails techniques
aboutus.technicaldetailsText1= La gestion centrale des données et la présentation des archives au sein du portail européen des archives sont préparées par des traitements, décentralisés ou non, des données en amont. Les services d''archives décident s''ils souhaitent utiliser les outils de préparation des données (conversion et validation des données dans le format cible, et au regard des formats de données couramment utilisés) chez eux ou bien en ligne, dans l''application centralisée du portail. Les outils ont été développés - et évolueront encore - en étroite coopération avec les partenaires du projet, à qui ils ont déjà été distribués. Les outils et manuels correspondants peuvent également être téléchargés à partir du portail, dans le 
aboutus.toolsSection= menu Outils
aboutus.technicaldetailsText2= Les normes archivistiques internationales sont à la base  du traitement des données : inventaires et guides des sources sont encodés selon l''EAD (Encoded Archival Description), tandis que les descriptions des services d''archives se conforment à l''EAG (Encoded Archival Guide). Le portail européen des archives intégrera les descriptions de personnes morales, d''individus et de familles dans le respect de l''EAC-CPF (Encoded Archival Context - collectivités,  personnes, familles).
aboutus.technicaldetailsText3=En outre, l''utilisation de l''EAD facilite l''interopérabilité avec 
aboutus.europeana = Europeana
aboutus.technicaldetailsText4=, ce qui permet aux services d''archives qui le souhaitent de transmettre leurs données à Europeana via le portail européen des archives.
aboutus.jointAccessToEuropeanaArchives=Un accès unifié aux archives européennes
aboutus.jointAccessToEuropeanaArchivesText1=Les frontières entre les pays européens ont souvent changé au cours de l''histoire. Les États ont fusionné et se sont séparés ; cette histoire mouvante forme un terreau commun autant qu''il fonde les différences dans les évolutions.  C''est cette tension entre leur histoire commune et leur diversité qui rend leurs histoires respectives encore plus intéressantes. En rassemblant des documents d''archives qui ont été créés au long de ces évolutions historiques et politiques, le portail européen des archives entend permettre la comparaison entre les évolutions nationales et régionales ainsi que la compréhension de leur spécificité, tout en les plaçant dans le contexte plus large de l''Europe.  
aboutus.jointAccessToEuropeanaArchivesText2=Le portail permettra aux visiteurs non seulement d''explorer plus avant leurs centres d''intérêt, mais aussi de découvrir de nouvelles sources en donnant une vue d''ensemble du puzzle que constituent les fonds d''archives.
aboutus.combinedSearchFacilities= Recherche combinée
aboutus.combinedSearchFacilitiesText1=La rubrique 
aboutus.advancedSearchSection = Recherche avancée 
aboutus.combinedSearchFacilitiesText2= permet des recherches combinées. En plus d''une recherche simple en plein texte sur des termes précis, le portail permet de préciser sa recherche sur certains critères tels que la date. En outre, une recherche par navigation permet aux utilisateurs de simplement naviguer à travers les pays, les collections et les inventaires sans avoir de recherche précise à mener.
aboutus.combinedSearchFacilitiesText3=Les utilisateurs peuvent profiter des trois options de recherche (recherche simple, recherche avancée et  recherche par navigation) en combinaison ou séparément, en fonction de leurs besoins de recherche.
aboutus.combinedSearchFacilitiesText4=Par exemple, dans la recherche par navigation, il est possible de sélectionner un ou plusieurs inventaires pour ensuite circonscrire sa recherche à ces inventaires. Les utilisateurs ont la même souplesse en ce qui concerne la présentation des résultats de recherche qui peuvent être affichés soit en suivant la structure hiérarchique des inventaires d''archives ou sous la forme d''une liste à plat. Ces deux options d''affichage conduisent in fine aux instruments de recherche détaillés.
aboutus.apenetwebsite = Site internet du projet 
