#Additional information page
additionalInfo.titleGeneral = Waar is aanvullende informatie te vinden - archiefinstellingen, software en het project
additionalInfo.directory = De Gids
additionalInfo.GeneralText = Als u eenmaal materiaal van belang hebt gevonden, kunt u in het "Gids"-gedeelte alle informatie vinden die u nodig hebt om in contact te komen met de archiefinstelling die dit materiaal beheert. Daar treft u niet alleen een lijst aan van alle archiefinstellingen die al content leveren aan het Archieven Portaal Europa, maar ook al wat informatie over andere archiefinstellingen uit de deelnemende Europese landen. De boomstructuur van de Gids is in de eerste plaats gerangschikt per land en binnen elk land worden de archiefinstellingen getoond volgens de administratieve en/of regionale volgorde zoals aangedragen door de nationale archiefinstellingen.
additionalInfo.GeneralText2 = Door te klikken op de naam van een archiefinstelling aan de linkerkant, zal aan de rechterkant de op dat moment beschikbare informatie voor deze archiefinstelling worden getoond, zoals contactgegevens (telefoonnummer en (e)mail adressen etc.) of een link naar de website van de betreffende archiefinstelling zelf met meer gedetailleerde informatie. Bovendien kan een link naar het archievenoverzicht van deze archiefinstelling zoals beschikbaar in het Archieven Portaal Europa zijn opgenomen om vanaf dit punt toegang te krijgen of te herkrijgen tot het archiefmateriaal zoals opgenomen in het portaal. De inhoud van deze informatie pagina kan worden weergegeven in de officiële taal van het land waarin de archiefinstelling is gevestigd, maar de koppen en labels van deze informatie pagina zullen worden getoond in de taal die u hebt gekozen voor het gebruikersinterface van het portaal.  
additionalInfo.GeneralText3 = Naast informatie over archiefinstellingen die al aan het Archieven Portaal Europa deel nemen, biedt de Gids ook toegang tot informatie over andere archiefinstellingen in de deelnemende landen. Deze informatie wordt beschikbaar gesteld via bestaande nationale en regionale archievenoverzichten en portalen die als toegangspunt tot meer online archiefmateriaal fungeren.
additionalInfo.GeneralText4 = Voor een algemeen overzicht van het Europese archieven landschap, is in het onderste gedeelte van de Gids een kaart opgenomen als een uitgebreide visuele gids naar de archief bronnen in Europa. Deze kaart geeft in één oogopslag informatie over de locatie van de deelnemende archiefinstellingen en klikken op de bijbehorende markeringen toont aanvullende informatie zoals hun contactgegevens. De blauwe markeringen duiden die archiefinstellingen aan die al content leveren aan het Archieven Portaal Europa, terwijl de rode markeringen leiden naar nationale en regionale portalen en overzichten die de gegevens verstrekt via het Archieven Portaal Europa uitbreiden richting een bruikbaar virtueel overzicht van de Europese archiefinstellingen. 
additionalInfo.GeneralText5 = De Gids van het Archieven Portaal Europa is dus op zichzelf ook een bron van baanbrekend belang, gemaakt om onderzoekers zoveel mogelijk te helpen de verblijfplaats van primair bron materiaal te lokaliseren. Uiteraard is het een "werk in uitvoering", dat regelmatig zal worden bijgewerkt met informatie aangedragen door alle Europese archiefinstellingen die deelnemen aan het portaal.
additionalInfo.tools = De Software
additionalInfo.GeneralText6 = In dit gedeelte van het Archieven Portaal Europa vindt u wat achtergrond informatie over de software programmas die zijn ontwikkeld om alle gegevens die door de verschillende aan het project deelnemende archiefinstellingen zijn aangedragen te verzamelen en voor te bereiden voor opname in het Archieven Portaal Europa zowel als voor doorlevering naar Europeana via het Dashboard van het Archieven Portaal Europa, via het volgen van een aantal eenvoudige stappen.
additionalInfo.GeneralText7 = Via het "Software"-gedeelte is het lokaal te gebruiken conversie- en validatie-programma te downloaden om archiefinstellingen die geïnteresseerd zijn in deelname aan het Archieven Portaal Europa in de toekomst in staat te stellen hun gegevens te testen tegen de archief standaarden die worden gebruikt in het portaal. 
additionalInfo.GeneralText8 = Informatie over deze formaten als specifieke subsets van de internationale archief standaarden EAD (Encoded Archival Description) en EAG (Encoded Archival Guide) is ook beschikbaar via het "Software"-gedeelte.
additionalInfo.aboutUs = De "Over ons" pagina
additionalInfo.GeneralText9 = De "Over ons" pagina geeft een meer algemeen overzicht van de belangrijkste onderdelen van het Archieven Portaal Europa. De hoofdonderdelen van het portaal zoals beschreven op deze pagina ontlenen hun doeleinden en de mogelijkheden die zij de gebruiker bieden rechtstreeks aan de algemene doelstellingen van het project. Deze pagina linkt ook naar de website van het project met aanvullende informatie en documentatie en naar het contactformulier voor reacties en commentaar.
