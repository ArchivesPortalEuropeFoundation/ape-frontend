help.titleGeneral=Te-ai pierdut? Ești exact unde trebuie!
help.text1=Se mai întâmplă să te rătăcești, dar nu este vina ta. Te ajutăm să navighezi în site-ul nostru.
help.text2=Selectează unde vrei să mergi în menu și problema se va rezolva!
help.searching.titleGeneral=Căutare în Archives Portal Europe
help.searching.subtitle1=Trei surse/categorii
help.searching.text1=Există trei surse/categorii de conținut în portal:
help.searching.list1.part1=1). Material documentar (arhive)  care constă în arhive administrative, documente, scrisori, hărți, manuscrise, cărți și fotografii etc. și care pot fi cercetate în instituțiile de arhivă.  Informații despre acestea sunt oferite de inventare, ghiduri de depozit și îndrumătoare.
help.searching.list1.link=inventare, îndrumătoare ale depozitelor și ghiduri ale surselor
help.searching.list1.part2=care oferă informații despre aceste materiale.
help.searching.list2=Informații despre o persoană, familie și persoane juridice (''nume/denumire'') precum Galileo Galilei, Casa de Habsburg și Compania Indiilor Orientale. Această sursă oferă o nouă posibilitate de explorare a unui conținut de arhivă diversificat. Poți avea acces la arhivă prin intermediul creatorilor sau a entităților asociate și poți depista legături între arhive și entități, necunoscute până atunci.
help.searching.list3=3). Informații despre instituțiile de arhivă din Europa. Reprezintă o sursă suplimentară în care se pot identifica informații (date de contact și serviciile disponibile, pentru o eventuală vizită și cercetare) despre instituțiile care păstrează material arhivistic. Pot fi regăsite și alte informații, cum ar fi  lista inventarelor și a îndrumătoarelor pe care instituția respectivă le are deja postate pe Archives Portal Europe.
help.searching.text2=Sunteți interesat de standardele de descriere a conținutului? Poți găsi mai multe informații pe
help.searching.text2.link=website-ul proiectului.
help.searching.subtitle2=Căutare rapidă
help.searching.text3=Aceasta este cea mai folosită modalitate de căutare după conținut. Tastează cuvinte-cheie în câmpul de căutare, pe prima pagină, sau pe pagina de căutare.
help.searching.image1=Căutare rapidă și completare automată
help.searching.text4=La completarea cuvintelor-cheie, se vor observa câteva sugestii cu numărul aferent de rezultate. Căutările de pe prima pagină se referă la categoria de surse din care provin rezultatele (arhive, nume și instituții).
help.searching.subtitle3=Căutare avansată
help.searching.text5=Pentru utilizatorii experimentați, când căutarea se face în toate cele trei surse (arhive, nume și instituții), separat, punem la dispoziție o modalitate avansată de căutare. Sunt două sau trei casete cu opțiuni (vezi caseta 1, 2 și 3 din imaginea de mai jos), în funcție de genul sursei.
help.searching.text6=Sub câmpul de căutare (block 3), vei identifica 3 variante. ''Vizualizează rezultatul/rezultatele în context'' va deschide și contextul în care apare rezultatul. ''Potrivește cel puțin un cuvânt'' va reda rezultate găsite după un cuvânt din mai multe. Este echivalentul operatorului Boolean care determină o identificare cu acuratețe mai mare. Această căutare poate fi utilă când sunt folosite simultan cuvinte-cheie, în mai multe limbi. ''Doar înregistrări cu material digital'' este de preferat când sunteți interesat doar de arhivă cu material digital, cum ar fi scrisori sau fotografii scanate.
help.searching.text7=Sub câmpul de căutare (block 3), vei identifica 3 variante. ''Vizualizează rezultatul/rezultatele în context'' va deschide și contextul în care apare rezultatul. ''Potrivește cel puțin un cuvânt'' va reda rezultate găsite după un cuvânt din mai multe. Este echivalentul operatorului Boolean care determină o identificare cu acuratețe mai mare. Această căutare poate fi utilă când sunt folosite simultan cuvinte-cheie, în mai multe limbi. ''Doar înregistrări cu material digital'' este de preferat când sunteți interesat doar de arhivă cu material digital, cum ar fi scrisori sau fotografii scanate.
help.searching.text8.part1=În caseta 1, se pot selecta țările, arhivele și depozitele independente, pentru care se dorește căutarea, de pe lista ierarhică. În caseta 2, poți selecta un element (Titlu, Conținut, Cotă),
help.searching.text8.link=genul documentului
help.searching.text8.part2=(Doar inventare, Doar îndrumătoare pentru depozite, Doar îndrumătoare de surse) și datele căutării. Dacă sunteți în căutarea unor date precise, vă este utilă ''Căutare după date exacte''.
help.searching.text9=Căutare după nume
help.searching.text10=Doar pentru casetele 2 și 3. În caseta 2, se poate specifica un element (Nume, Identificator, Loc, Ocupație, Mandat, Funcție), tipul entității (Persoană, Familie, Persoană juridică) și datele de căutare.
help.searching.text11=Căutare după instituție
help.searching.text12=Doar pentru casetele 2 și 3. În caseta 2, se poate specifica atât tipul arhivei cât și un element (Doar nume, Doar loc).
help.searching.image2=Încărcați, selectați și specificați ceea ce vă interesează folosind opțiunile căutării avansate.
help.search-results.titleGeneral=Rezultatele căutării
help.search-results.subtitle1=Prima afișare
help.search-results.text1=O interogare va avea ca răspuns toate rezultatele din trei surse diferite (''prima afișare''). Dacă nu s-a făcut vreo altă mențiune, rezultatele apar în forma vizualizare listă. Dând click pe unul din tab-urile de sus, poți trece de la rezultatele de la celelalte surse. 
help.search-results.image1=Găsește rezultatele din cele trei surse (arhive, nume și instituții)
help.search-results.text2=Vizualizarea rezultatelor din arhive poate fi sub formă de listă sau context. Pentru exemplificare este redată vizualizarea listă.
help.search-results.text3=Vizualizarea context este o altă variantă de desfășurare a rezultatelor încadrate în structura ierarhică a arhivelor. Numărul de rezultate este identic cu cel din vizualizarea listă. Este posibilă o mai bună înțelegere a rezultatelor în vizualizarea context deoarece se poate vedea grupul de documente/partea structurală din care fac parte. De asemenea, oferă informații suplimentare/de fond într-un context extins.
help.search-results.text4=Uneori termenii căutați apar de mai multe ori într-un inventar. Pot fi excluse rezultatele din alte inventare și canalizată căutarea doar pe unul anume folosind butonul cu opțiunea ''Vezi doar rezultatele din acest inventar'', aflat imediat lângă rezultatul căutării.
help.search-results.image2=Schimbă din vizualizarea listă în vizualizarea context.
help.search-results.text5=Pentru o regăsire exactă în arhive, bifați în căsuțele din stânga:
help.search-results.list1.part1=Țara (Islanda, Slovenia etc.)
help.search-results.list1.part2=Instituție de arhivă (Arhivele Naționale ale Estoniei, Arhivele orașului Montabaur etc)
help.search-results.list1.part2a=Subiect (Hrisoave/diplome/cărți, Hărți, Primul Război Mondial, Educație etc.)
help.search-results.list1.part3=Genul documentului (inventar, îndrumător al depozitelor, îndrumător al surselor)
help.search-results.list1.part4=Nivel (Alte descrieri, descrierea fondurilor)
help.search-results.list1.part5=Conține material digital
help.search-results.list1.part6=Material digital (imagine, text, sunet, video, 3D sau nespecificat)
help.search-results.list1.part7=Limba în care este descrierea (italiană, greacă etc.)
help.search-results.list1.part8=Felul informației (complet, doar date descriptive, fără date)
help.search-results.list1.part9=Start and end timespan (1600â1799 etc)
help.search-results.text6=Vă rugăm să vă amintiți că puteți regăsi informația dorită utilizând diverse filtre (ex. Islanda de la Țară și imagine de la Tipul materialului)
help.search-results.image3=Opțiuni suplimentare pentru limitarea ariei rezultatelor
help.search-results.text7=Puteți sorta după Dată, Titlu, Cotă și Numărul inventarului
help.search-results.text8=În tab-ul de căutare după nume, există opțiuni suplimentare de filtrare după:
help.search-results.list2.part1=Țară (Islanda, Slovenia etc.)
help.search-results.list2.part2=Instituția de arhivă (Arhivele Naționale ale Estoniei, Arhiva orașului Montabaur etc.)
help.search-results.list2.part3=Tipul entității (Persoană, Familie sau Persoană juridică)
help.search-results.list2.part4=Place (ReykjavÃ­k, Ljubljana etc)
help.search-results.list2.part5=Ocupație (compozitor, profesor etc.)
help.search-results.list2.part6=Mandate (Real Decreto de Nueva Planta para el consejo de Guerra de 23-IV-1714. etc)
help.search-results.list2.part7=Funcție (geolog, nobil etc.)
help.search-results.list2.part8=Limba descrierii (italiană, greacă etc.)
help.search-results.list2.part9=Tipul informației (Informație completă, Doar date descriptive, Fără date, Interval de timp fără a fi cunoscut anul de început, Interval de timp fără a fi cunoscut anul de sfârșit)
help.search-results.list2.part10=Start and end timespan (1600â1799 etc)
help.search-results.text9=În tabul de căutare după instituție, există câteva posibilități de filtrare, după:
help.search-results.list3.part1=Țară (Islanda, Slovenia etc.)
help.search-results.list3.part2=Archival landscape (State Archives in Poznan, archives dÃ©partementales etc)
help.search-results.list3.part3=Type of archive (Regional archives, specialised governmental archives etc)
help.search-results.image4=To see a digital object, find an icon. Preview shows the summary of a result
help.search-results.text10=An icon may be displayed in a result in the list view for archives when digital objects are available. You can also check a preview to see the summary of the result. The Save search option for searching in archives is only possible when you create your own account. When saving, search settings (refinement and sorting) will be also preserved.
help.search-results.subtitle2=Prima afișare
help.search-results.text11=Dacă dați click pe unul din rezultate (înregistrări), se va deschide o nouă fereastră având în partea dreaptă  detaliile complete ale acestora, fiind subliniate cuvintele-cheie (''a doua imagine''). De asemenea, aveți posibilitatea de a distribui informația, de a pune semn de carte și de a o imprima. În partea stângă, este desfășurată schema structurii (contextul) din care face parte înregistrarea (ex. schema inventarelor, a îndrumătoarelor depozitelor sau ghidul surselor). Dacă este disponibil și material digital, atunci acesta va apărea sub forma unor icons/thumbnails care vă vor direcționa către site-ul instituției de arhivă păstrătoare. Poate fi trimis și feedback către instituție.
help.search-results.image5=A doua imagine a inventarului cu material digital, cu posibilitate de distribuire, imprimare și feedback.
help.search-results.text12=Dacă accesați rezultatul unei căutări după nume, ''a doua imagine'' vă va reda în dreapta, pe lângă detalii complete despre rezultat, și informații privind sursele conexe. Acestea sunt grupate în funcție de: materialul arhivistic (creat sau cu referire la o persoană, familie sau persoană juridică), entitățile conexe și arhivele care dețin documentele aflate în legătură cu rezultatul căutării. Pot exista și conexiuni către descrieri alternative ale aceleași entități, însă în altă limbă. 
help.search-results.text13=The "2nd display" for institutions is divided in an upper part showing a map and a lower part giving the full detail of the result.
help.search-results.text14=The "2nd display" of all sources also allows you to start a new search in all content directly from here.
help.search-results.image6=2nd display for the description of a corporate body with related sources and option for a new search
help.topics.titleGeneral=Searching with topics
help.topics.text1=Along with the simple search, the Archives Portal Europe's homepage offers you access to the archival material based on topics. These topics can cover aspects of content (Education, Justice, Economics etc), certain periods in time (Medieval period, First World War (1914-1918) etc) or the genre of the material (Charters, Maps, Photography etc). The topic cloud on the homepage shows 15 alternating topics, while a link below them ("View all our topics") leads to a separate page listing all topics that are currently connected to the archival material provided by our partners.
help.topics.image1=Topic cloud on the Archives Portal Europe's homepage
help.topics.text2.part1=When clicking a topic you will be led to the relevant search results of archives linked to the topic of your choice. The search results will be displayed in the same way as after performing a simple search - that means in the list view - and you will have the usual options to refine the search results (see details for the "Search results" presentation
help.topics.text2.link=here.
help.topics.text2.part2=). The topic that you have selected will be highlighted and displayed directly beneath the search field (see number 1 in the screenshot below). There might also be further topics connected to the same material which will then be shown as normal refinement options (see number 2 in the screenshot below).
help.topics.text3=Tip: It is also possible to use search terms to make a query within a topic. Remove the * from the search box, type your keywords, and hit the search button. Remember to keep the topic button beneath the search box as is.
help.topics.image2=Search results for a topic based search (example: "Architecture")
help.topics.text4=Topics are a way to combine archives from different countries and content providers based on a common theme or genre or time. Therefore, the topic term itself does not necessarily appear in the archives' descriptions, but there is a general relation between the archives and the topic. Note that topics are currently only connected to the archival material, which means they will only show in the tab "Search in archives". Switching to one of the other tabs will keep the search term, but it will lose all other content type related aspects of the search, including the topics.
help.finding-institutions.titleGeneral=Finding archival institutions
help.finding-institutions.link1=The Directory 
help.finding-institutions.text1=offers information about institutions holding and maintaining archival materials. It should be noted that the Directory includes institutions not yet publishing archival materials on the portal.
help.finding-institutions.text2=There are two ways to navigate. If you use the map, you can zoom in and out to narrow down a region of your interest until you find an institution for which the main contact information becomes available when clicking one of the markers on the map. The other way is to use a list of institutions sorted by country. When you select a country in the list, the map automatically shows the area too. Be aware that some countries are organised by type of institutions while others are organised by region or administrative structure. 
help.finding-institutions.text3.part1=You can find information including contact details, opening hours, available services and the list of 
help.finding-institutions.link2=finding aids and holdings guides 
help.finding-institutions.text3.part2=already available on the portal.
help.finding-institutions.image=Click a marker on the map or browse a list by country to find an archival institution
help.exploring.titleGeneral=Exploring digital objects
help.exploring.link=The Featured Documents
help.exploring.text=section gives you an opportunity to enjoy some treasures of the participating archives. You can use a mouse wheel to zoom in and out of an object. If you fancy, you can share the document(s) using social media and email.
help.exploring.image=You can share the Featured Document
help.signing.titleGeneral=Using My Pages
help.signing.text1.link=sign in 
help.signing.text1.part1=There are extra functionalities exclusively for registered users. You can 
help.signing.text1.part2=for free to gain access to a personal space in your account.
help.signing.subtitle1=Saved searches
help.signing.text2=You can manage the list of saved searches. When you edit your saved search, you can make it public and share the URL with other people.
help.signing.image=Manage your saved search after signing into My Pages
help.signing.subtitle2=Bookmarks
help.signing.text3=You can also manage your saved bookmarks. Bookmarks can be added to single search results via their 2nd display. When clicking the button "Bookmark this" an additional window will open allowing you to either add the selected page as a bookmark to an already existing collection or to create a new collection.
help.signing.image2=Bookmarking a page of interest and adding the bookmark to a collection
help.signing.subtitle3=Collections
help.signing.text4=You may want to better organise your saved searches and bookmarks in collections. Collections can be edited at any time, so you can add new bookmarks and saved searches or delete those which might not be fitting anymore. If you delete a saved search or bookmark from a collection, these will still be available for you in your My Pages account, though not associated with the collection anymore.
help.signing.image3=Editing collections by adding or deleting saved searches and bookmarks from the collection
help.glossary.titleGeneral=Glossary
help.glossary.title1=Descriptive unit
help.glossary.text1=A component of a finding aid to be used for searching. It is usually one record â or a group of records â within a fonds, which is described by at least title, date of creation and reference code.
help.glossary.title2=Digital object
help.glossary.text2=A digital representation of archival materials. There are six different types on the portal: image, text, sound, video, 3D and unspecified, which are represented by different icons in search results. The digital object can also be the original object when born digital. (
help.glossary.text2.example1=Example 1, 
help.glossary.text2.example2=Example 2, 
help.glossary.text2.example3=Example 3)
help.glossary.title3=Finding aid
help.glossary.text3=The main data source of the Archives Portal Europe. It is a structured description of archival materials of one fonds or collection and helps the users to find them efficiently. (
help.glossary.text3.example1=Example 1, 
help.glossary.text3.example2=Example 2, 
help.glossary.text3.example3=Example 3)
help.glossary.title4=Fonds
help.glossary.text4=An aggregation of documents that originates from the same source.
help.glossary.title5=Holdings guide
help.glossary.text5=An overview of the holdings of an archival institution. You can find links from single holdings to published finding aids. (
help.glossary.text5.example1=Example 1, 
help.glossary.text5.example2=Example 2, 
help.glossary.text5.example3=Example 3)
help.glossary.title6=Source guide
help.glossary.text6=A topic-oriented overview of holdings. Thus, the source guide is useful for research and may contain finding aids from several institutions; not all finding aids of an institution may be listed in a source guide. (
help.glossary.text6.example1=Example 1, 
help.glossary.text6.example2=Example 2, 
help.glossary.text7=A more detailed and comprehensive glossary is available 
