#Finding aids and digitalizations section
digitalizations.questionGeneral =Vad man kan hitta på Europeiska arkivportalen - visning av arkivmaterial
digitalizations.answerGeneral =Arkivbestånd och samlingar är ordnade i enlighet med proveniensprincipen: de förvaras på ett ställe och deras uppställning organiseras av arkivinstitutionen eller den som skapat dokumenten (till skillnad från ämnesordning som ofta hittas i biblioteken). Arkivmaterial återspeglar förvaltningens verksamhet och är ordnat i olika samlingar, arkivbestånd, serier eller delserier. Arkivförteckningar, beståndsöversikter och arkivguider är verktyg som produceras för att hjälpa användaren att förstå den ursprungliga ordningen och för att möjliggöra för henne/ honom att hitta och förstå vad han/ hon söker i arkivmaterialet.
digitalizations.titleHG =Beståndsguider
digitalizations.answerHG =Medan ett sökmedel innehåller detaljerad information om ett visst arkiv eller serie, ger en beståndsguide en översikt över alla arkivbestånd och samlingar som förvaras vid en institution. Beståndsguiden ger endast övergripande beskrivningar av varje arkivbestånd eller samling, som t.ex. titel, sammanfattning, datum och omfattning och hänvisar användaren till mer detaljerade sökmedel där sådana finns.
digitalizations.answerHG2 =Inom Europeiska arkivportalen finns länkar till online-sökmedel som är tillgängliga på portalen och visas i beståndsguiden antingen genom en ikon föreställande en liten bärbar dator eller genom text, som t.ex. "Online-sökmedel" (eller motsvarande term på innehållsleverantörens språk). Beståndsguiderna kan vara av olika art, alltifrån enkla listor över de olika arkivbestånden och samlingarna till mer utförliga, hierarkiskt strukturerade dokument. De senare kan vara kronologiskt ordnade eller följa en administrativ ordning (t.ex. enligt proveniens) eller en blandning av båda
digitalizations.titleSG =Tematisk beståndsguide
digitalizations.answerSG =Den tematiska beståndsguiden är en särskild typ av sökmedel. Syftet är hitta arkivbestånd och samlingar som är relaterade till ett särskilt ämne, antingen inom en enskild institution eller spritt bland flera institutioner i ett land eller t.o.m. i olika länder, och samla dessa beskrivningar för att underlätta forskning och tillgång till arkiven. Den tematiska beståndsguiden presenterar arkivbestånden, samlingarna eller de enskilda objekten och beskriver dem i allmänhet genom att följa samma regler som i en förteckning. Den innehåller vanligtvis en kort presentation av de förekommande arkivinstitutionerna utöver den detaljerade administrativa och historiska presentationen av ämnet.
digitalizations.titleFA =Sökhjälpmedlen
digitalizations.answerFA=Även om arkivinstitutioner tar fram särskilda sökhjälpmedel som passar deras egna samlingar och användare och även om innehållet i olika sökhjälpmedel kan variera beroende på typ av material det beskriver, följer de flesta sökhjälpmedel vissa gemensamma och allmänna regler för att underlätta tillgången till själva arkivmaterialet. Vanligtvis presenteras dokumenten i sitt proveniensmässiga sammanhang och i relation till dokumentens ursprungliga och nuvarande användning genom att ge information som t.ex:
digitalizations.FApoint1=Ursprung, inklusive historisk, administrativ eller biografisk information;
digitalizations.FApoint2 =Förvärv och bearbetning;
digitalizations.FApoint3=Ordning, inklusive inbördes samband med andra arkivbestånd eller handlingar;
digitalizations.FApoint4=Förteckning över serier, underserier etc.;
digitalizations.FApoint5=Syfte och innehåll, inklusive omfång och fysisk beskrivning;
digitalizations.FApoint6=Möjlig begränsning i användningen av eller tillgången till dokumenten med hänvisning till arkivlag eller sekretesslag.
#digitalizations.FApoint7=Some of the finding aids also contain links to digitized on line document.
digitalizations.answerFA2=Sökhjälpmedlet ger därmed detaljerad, hierarkiskt strukturerad beskrivning av själva arkivmaterialet och all nödvändig information för att beställa ett arkivdokument för studium på plats. Ett antal sökhjälpmedel innehåller dessutom digitalisererat arkivmaterial som du kan ta del av direkt i den Europeiska arkivportalen. 
digitalizations.answerFA3=På den Europeiska arkivportalen markeras förekomsten av  digitaliserat material - beroende på typ av analogt material - inom förteckningen eller sökresultatet i form av små ikoner som symboliserar textmaterial, bilder, ljud eller video. Den fullständiga arkivförteckningen kan också innehålla tumnagelbilder, dvs små översiktsbilder av digitala objekt. Genom att klicka på en bildtypsikon eller en tumnagelbild kommer du till den högupplösta bilden av det digitala objektet på dataleverantörens egen hemsida.
