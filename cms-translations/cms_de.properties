help.glossary.title3=Findbuch
help.glossary.text3=Die Hauptressource innerhalb des Archivportals Europa zur "Suche nach Archivgut". Ein Findbuch ist eine strukturierte Beschreibung aller Materialien innerhalb eines archivischen Bestandes oder einer archivischen Sammlung. Es bietet eine Gesamtübersicht und leitet den Nutzer durch seine hierarchische Struktur vom Allgemeinen zu den jeweiligen Einzelstücken, die für seine Recherche von Interesse sein können. (
