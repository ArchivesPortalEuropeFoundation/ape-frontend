api.information.title=Explore nuestro contenido mediante nuestra API
api.information.part1=El Portal Europeo de Archivos proporciona una interfaz de programación de aplicaciones (API). Con esta API los desarrolladores pueden crear su propia aplicación basada en el motor de búsquedas del Portal Europeo de Archivos. Más información sobre el funcionamiento de la API se pueden encontrar 
api.information.part1.linkToWiki=Estas son las instituciones participantes
api.information.part2=Para poder hacer uso de la API es necesitario solicitar una clave de API. Esta clave de API se utiliza para supervisar el uso de la API: ¿con qué frecuencia se usa?, ¿por quién? y ¿qué tipo de aplicaciones se desarrollan?  Por lo tanto, la clave de la API es personal y no debe ser compartida con nadie más. Si usted ya es usuario registrado del Portal Europeo de Archivos, puede solicitar una clave de API utilizando su cuenta de usuario. Si no, es necesario primero crear una cuenta de este tipo. La información sobre cómo hacerlo se puede encontrar
api.information.part2.linkToUsingMyPages=Estas son las instituciones participantes
api.information.part3=Las instituciones que aportan contenidos al Portal Europeo de Archivos pueden elegir si desean proporcionar sus datos a través de la API o no. No todos los datos disponibles en el Portal Europeo de Archivos estarán, por tanto, disponibles a través de la API. Los datos proporcionados a través de la API están disponibles como datos abiertos tal y como se describe en la 
