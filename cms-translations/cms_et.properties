terms.use.title=Kasutamise tingimused
terms.use=Kasutamise tingimused: Olen teadlik, et Euroopa arhiiviportaal võimaldab infootsingut laialdasest allikate valikust. Kinnitan, et minu tegevust ei saa käsitleda kui laimavat, kahjutekitavat, ohustavat, ebaseaduslikku, solvavat, ässitavat, seksuaalselt ahistavat, pornograafilist, ebasünnist, ebaausat, era- või avalikke huvisid riivavat, vihkamisttekitavat, rassiliselt, etniliselt või muul moel sobimatut. Klikkides ülaloleval kastikesel kohustun sellest lepingust kinni pidama ning olen teadlik, et vastasel juhul minu Euroopa arhiiviportaali kasutajakonto suletakse.
terms.use.part.one=Euroopa arhiiviportaal toetab ja soodustab uurimistööd arhiivides. Siia koondatakse paljude avalike arhiivide arvukad allikad, kus iga asutus vastutab oma andmete eest. Osalevate asutuste nimekirja leiate
terms.use.here=Euroopa arhiiviportaal toetab ja soodustab uurimistööd arhiivides. Siia koondatakse paljude avalike arhiivide arvukad allikad, kus iga asutus vastutab oma andmete eest. Osalevate asutuste nimekirja leiate
