#Finding aids and digitalizations section
digitalizations.questionGeneral =A bhfuil le feiceáil ag Tairseach Chartlanna na hEorpa - cur i láthair an ábhair chartlainne
digitalizations.answerGeneral =Cuirtear fonds agus bailiúcháin chartlainne in ord de réir phrionsabal na foinse: coimeádtar in aon áit amháin iad agus eagraítear iad de réir na hinstitiúide (cartlainne) nó an duine a tháirg na doiciméid (ní hamhlaidh agus an t-eagrúchán de réir téama a fhaightear i leabharlainne go minic). Léiríonn na páipéir agus na comhaid, etc., an tslí a oibríonn riarachán agus cuirtear in ord iad i mbailiúcháin, fonds, sraitheanna nó fo-shraitheanna éagsúla. Is iad na háiseanna aimsithe, na treoracha stoic agus na treoracha foinsí na huirlisí a chuirtear ar fáil le cabhrú leis an úsáideoir an t-ordú bunaigh sin a thuiscint, agus lena chur ar a c(h)umas an rud atá á chuardach aige/aici san ábhar cartlainne a aimsiú agus a thuiscint.
digitalizations.titleHG =Na treoracha stoic
digitalizations.answerHG =Cé go mbíonn faisnéis mhionsonraithe faoi fond nó sraith/fo-shraith faoi leith san áis aimsithe, tugann treoir stoic forléargas ar na bailiucháin chartlainne go léir a choimeádann institiúid. Ní thugann an treoir stoic ach tuairiscí ardleibhéil le haghaidh gach fond nó bailiúchán, mar theideal, achoimre, dátaí agus méid, agus treoraíonn sí an t-úsáideoir go dtí na háiseanna aimsithe níos mionsonraithe, nuair is ann iad.
digitalizations.answerHG2 =Laistigh de Thairseach Chartlanna na hEorpa, léirítear naisc chuig na háiseanna aimsithe ar líne atá ar fáil ag an tairseach chomh maith, san áit a dtaispeántar an treoir stoic, ag íocón beag de ríomhaire glúine nó ag téacs mar "Áis aimsithe ar líne" (nó an téarma comhfhreagrach i dteanga sholáthróir an ábhair). Ag brath ar shruth oibre na n-institiúidí cartlanna i gceist, féadfaidh na treoracha stoic a bheith ina liostaí simplí de na fonds agus bailiúcháin éagsúla, nó i bhfoirm doiciméad níos casta le struchtúr ordlathais. Is féidir leis an ordlathas a bheith in ord croineolaíoch (i.e. de réir ré) nó in ord riaracháin (i.e. de réir dualfhoinse) nó meascán den dá rud.
digitalizations.titleSG =Na Treoracha foinsí
digitalizations.answerSG =Cineál treoir aimsithe faoi leith í an treoir foinsí. An aidhm atá léi na fonds agus bailiúcháin chartlainne a bhaineann le hábhar faoi leith agus a choimeádtar i stór amháin nó atá scaipthe idir roinnt institiúidí i dtír amháin, nó i dtíortha éagsúla fiú, agus na tuairiscí a bhailiú d'fhonn taighde agus rochtain ar na cartlanna a éascú. Cuireann an treoir foinsí na fonds, bailiúcháin nó nithe i láthair, agus tugann tuairisc orthu trí na rialacha céanna a bhíonn ag áis aimsithe a leanúint. De ghnáth bíonn cur i láthair gearr ar an institiúid/na hinstitiúidí áirithe, chomh maith le cur i láthair mionsonraithe riaracháin agus stairiúla ar an topaic.
digitalizations.titleFA =Na háiseanna aimsithe
digitalizations.answerFA=Cé go dtáirgeann institiúidí cartlainne áiseanna aimsithe sonracha a bhíonn oiriúnach dá mbailiúcháin agus dá n-úsáideoirí féin, agus cé go bhféadfaidh ábhar áis aimsithe a bheith éagsúil ag brath ar an gcineál ábhair a bhfuil tuairisc á tabhairt air, bíonn comhrialacha ginearálta ag na háiseanna aimsithe a fhaightear i bhformhór na n-institiúidí cartlainne chun rochtain ar an ábhar cartlainne é féin a éascú. De ghnáth, cuireann áis aimsithe na doiciméid i gcomhthéacs a mbunús, an chéad úsáid a baineadh astu agus an úsáid a baintear anois astu, trí eolas mar seo a leanas a thabhairt: 
digitalizations.FApoint1=dualfhoinse, lena n-áirítear faisnéis stairiúil, riaracháin nó beatháisnéise;
digitalizations.FApoint2 =éadáil agus próiseáil;
digitalizations.FApoint3=eagrú agus socrú, lena n-áirítear idirchaidreamh le fonds nó taifid eile;
digitalizations.FApoint4=fardal den tsraith, foshraith, etc;
digitalizations.FApoint5=scóip agus ábhar, lena n-áirítear méid agus tuairisc fhisiciúil;
digitalizations.FApoint6=srianta a d'fhéadfadh a bheith ar úsáid nó rochtain ar na doiciméid de bharr dlí cartlainne nó cosaint sonraí.
#digitalizations.FApoint7=Some of the finding aids also contain links to digitized on line document.
digitalizations.answerFA2=Cuireann an áis aimsithe tuairiscí mionsonraithe ar an ábhar cartlainne é féin ar fáil, struchtúrtha de réir ordlathais, agus ar an bhfaisnéis is gá chun doiciméad cartlainne is ábhar mór spéise leat a ordú lena léamh ar an láithreán. Áirítear ar roinnt áiseanna aimsithe ábhar cartlainne digitithe ionas gur féidir leat brabhsáil tríothú go fíorúil go díreach ó Thairseach Chartlanna na hEorpa. 
digitalizations.answerFA3=Is féidir ábhar digitithe a aithint laistigh de na háiseanna aimsithe - ag brath ar an gcineál ábhair analóige - agus i dtaispeántas na dtorthaí cuardaigh trí íocóin bheaga is siombail do théacs, íomhánna, fuaimeanna nó físeanna, ar Thairseach Chartlanna na hEorpa. D'fhéadfadh mionsamhlacha, i.e. léaráidí níos lú den ní digiteach, a bheith san amharc iomlán ar an áis aimsithe. Má chliceálann tú ar íocóin íomhá nó ar mhionsamhail, treorófar tú chuig taifeach iomlán an ní digitigh mar a thaispeántar é ar laithreán gréasáin an tsoláthróra ábhair féin.
